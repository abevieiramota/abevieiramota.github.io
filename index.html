            function bsa(s, e) {
                var mid = Math.floor((s + e) / 2);
                var midval = ar[mid];
                if (s == e) {
                    return s;
                }
                if (midval == x) {
                    return mid;
                } else if (midval < x) {
                    return bsa(mid + 1, e);
                } else {
                    return bsa(s, mid);
                }
            }

            return bsa(0, ar.length);

            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function searchInText(d) {
            function stripNonWordChars(term) {
                //d.term.replace(" ", "[^\\w]+")
            }

            function removeUnderScoreJoin(term) {
                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {

                var boundary = '\\b';
                var wordSep = "[^\\w]+";
                if (asianMode) {
                    boundary = '( |$|^)';
                    wordSep = ' ';
                }
                if (isEmoji(term)) {
                    boundary = '';
                    wordSep = '';
                }
                var termToRegex = term;
                ['[', ']', '(', ')', '{', '}', '^', '$', '.', '|', '?', "'", '"',
                    '*', '+', '-', '=', '~', '`', '{', '#'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    )
                    + ')' + boundary, 'gim');
                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];
            var pattern = buildMatcher(d.term);
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            console.log('extraCategoryNumList')
            console.log(extraCategoryNumList);
            console.log("categoryNum");
            console.log(categoryNum);
            console.log("categoryNum");
            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);
                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': []};
                    if (fullData.docs.extra) {
                        curMatch['meta'] = fullData.docs.extra[i];
                    }
                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[numericLabel].push(curMatch);
                    }
                }
            }
            var toRet = {'contexts': matches, 'info': d};
            return toRet;
        }

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {
                return a.s - b.s;
            }

            function scoreSortReverse(a, b) {
                return b.s - a.s;
            }

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;
            }

mer. \n\n", "Houve um momento grande, parado, sem nada dentro.", "Dilatou os olhos, esperou.", "Nada \nveio.", "Branco.", "Mas de repente num estremecimento deram corda no dia e tudo recome\u00e7ou a \nfuncionar, a m\u00e1quina trotando, o cigarro do pai fumegando, o sil\u00eancio, as folhinhas, os frangos \npelados, a claridade, as coisas revivendo cheias de pressa como uma chaleira a ferver.", "S\u00f3 \nfaltava o tin-dlen do rel\u00f3gio que enfeitava tanto.", "Fechou os olhos, fingiu escut\u00e1-lo e ao som da \nm\u00fasica inexistente e ritmada ergueu-se na ponta dos p\u00e9s.", "Deu tr\u00eas passos de dan\u00e7a bem leves, \nalados. \n\n", "Ent\u00e3o subitamente olhou com desgosto para tudo como se tivesse comido demais \ndaquela mistura.", "\"Oi, oi, oi...\", gemeu baixinho cansada e depois pensou: o que vai acontecer \nagora agora agora?", "E sempre no pingo de tempo que vinha nada acontecia se ela continuava a \nesperar o que ia acontecer, compreende?", "Afastou o pensamento dif\u00edcil distraindo-se comum \nmovimento do p\u00e9 descal\u00e7o no assoalho de madeira poeirento.", "Esfregou o p\u00e9 espiando de \ntrav\u00e9s para o pai, aguardando seu olhar impaciente e nervoso.", "Nada veio por\u00e9m Nada.", "Dif\u00edcil \naspirar as pessoas como o aspirador de p\u00f3. \n\n", "\u2014 Papai, inventei uma poesia. \n\n", "\u2014", "Como \u00e9 o nome?", "\u2014 Eu e o sol.", "\u2014 Sem esperar muito recitou:", "\u2014 \"", "As galinhas que \nest\u00e3o no quintal j\u00e1 comeram duas minhocas mas eu n\u00e3o vi\". \n\n", "\u2014 Sim?", "Que \u00e9 que voc\u00ea e o sol t\u00eam a ver com a poesia?", "Ela olhou-o um segundo.", "Ele \nn\u00e3o compreendera... \n\n", "\u2014", "O sol est\u00e1 em cima das minhocas, papai, e eu fiz a poesia e n\u00e3o vi as minhocas...", "\u2014 \n\n\nPausa. \n\n\n\n", "\u2014 Posso inventar outra agora mesmo:", "\"\u00d3 sol, vem brincar comigo\".", "Outra maior:", "\"Vi \numa nuvem pequena coitada da minhoca acho que ela n\u00e3o viu\". \n\n", "\u2014 Lindas, pequena, lindas.", "Gomo \u00e9 que se faz uma poesia t\u00e3o bonita? \n\n", "\u2014 N\u00e3o \u00e9 dif\u00edcil, \u00e9 s\u00f3 ir dizendo. \n\n", "J\u00e1 vestira a boneca, j\u00e1 a despira, imaginara-a indo a uma festa onde brilhava entre \ntodas as outras filhas.", "Um carro azul atravessava o corpo de Ar\u00edete, matava-a.", "Depois vinha a \nfada e a filha vivia de novo.", "A filha, a fada, o carro azul n\u00e3o eram sen\u00e3o Joana, do contr\u00e1rio \nseria pau a brincadeira.", "Sempre arranjava um jeito de se colocar no papel principal \nexatamente quando os acontecimentos iluminavam uma ou outra figura.", "Trabalhava s\u00e9ria, \ncalada, os bra\u00e7os ao longo do corpo.", "N\u00e3o precisava aproximar-se de Ar\u00edete para brincar com \nela.", "De longe mesmo possu\u00eda as coisas. \n\n", "Divertiu-se com os papel\u00f5es.", "Olhava-os um instante e cada papel\u00e3o era um aluno. \n", "Joana era a professora.", "Um deles bome outro mau.", "Sim, sim, e da\u00ed?", "E agora agora agora?", "E \nsempre nada vinha se ela... pronto. \n\n", "Inventou um homenzinho do tamanho do fura-bolos, de cal\u00e7a comprida e la\u00e7o de \ngravata.", "Ela usava-o no bolso da farda de col\u00e9gio.", "O homenzinho era uma p\u00e9rola de bom, uma \np\u00e9rola de gravata, tinha a voz grossa e dizia de dentro do bolso:", "\"Majestade Joana, podeis me \nescutardes um minuto, s\u00f3 um minuto podereis interromperdes vossa sempre ocupa\u00e7\u00e3o?", "\" E \ndeclarava depois:", "\"Sou vosso servo, princesa.", "\u00c9 s\u00f3 mandar que eu fa\u00e7o\". \n\n", "\u2014 Papai, que \u00e9 que eu fa\u00e7o? \n\n", "\u2014 V\u00e1 estudar. \n\n", "\u2014 J\u00e1 estudei. \n\n", "\u2014 V\u00e1 brincar.", "\u2014 J\u00e1 brinquei. \n\n", "\u2014", "Ent\u00e3o n\u00e3o amole. \n\n", "Deu um corrupio e parou, espiando sem curiosidade as paredes e o teto que rodavam e \nse desmanchavam Andou na ponta dos p\u00e9s s\u00f3 pisando as t\u00e1buas escuras.", "Fechou os olhos e \ncaminhou, as m\u00e3os estendidas, at\u00e9 encontrar um m\u00f3vel.", "Entre ela e os objetos havia alguma \ncoisa, mas quando agarrava essa coisa na m\u00e3o, como a uma mosca, e depois espiava \u2014 \nmesmo tomando cuidado para que nada escapasse \u2014 s\u00f3 encontrava a pr\u00f3pria m\u00e3o, r\u00f3sea e \ndesapontada.", "Sim, eu sei o ar, o ar!", "Mas n\u00e3o adiantava, n\u00e3o explicava.", "Esse era um de seus \nsegredos.", "Nunca se permitiria contar, mesmo a papai, que n\u00e3o conseguia pegar \"a coisa\".", "Tudo \no que mais valia exatamente ela n\u00e3o podia contar.", "S\u00f3 falava tolices comas pessoas.", "Quando \ndizia a Rute, por exemplo, alguns segredos, ficava depois com raiva de Rute.", "O melhor era \nmesmo calar.", "Outra coisa: se tinha alguma dor e se enquanto do\u00eda ela olhava os ponteiros", "do \nrel\u00f3gio, via ent\u00e3o que os minutos contados no rel\u00f3gio iam passando e a dor continuava \ndoendo.", "Ou sen\u00e3o, mesmo quando n\u00e3o lhe do\u00eda nada, se ficava defronte do rel\u00f3gio espiando, o \nque ela n\u00e3o estava sentindo tamb\u00e9m era maior que os minutos contados no rel\u00f3gio.", "Agora, \nquando acontecia uma alegria ou uma raiva, corria para o rel\u00f3gio e observava os segundos em \nv\u00e3o. \n\n", "Foi \u00e0 janela, riscou uma cruz no parapeito e cuspiu fora em linha reta.", "Se cuspisse \nmais uma vez \u2014 agora s\u00f3 poderia \u00e0 noite \u2014 o desastre n\u00e3o aconteceria e Deus seria t\u00e3o \namigo dela, mas t\u00e3o amigo que...", "que o qu\u00ea? \n\n", "\u2014 Papai, que \u00e9 que eu fa\u00e7o? \n\n", "\u2014 Eu j\u00e1 lhe disse: v\u00e1 brincar e me deixe! \n\n\n\n", "\u2014", "Mas eu j\u00e1 brinquei, juro.", "Papai riu:", "\u2014 Mas brincar n\u00e3o termina... \n\n", "\u2014 Termina sim. \n\n", "\u2014 Invente outro brinquedo. \n\n", "\u2014 N\u00e3o quero brincar nem estudar. \n\n", "\u2014 Quer fazer o qu\u00ea ent\u00e3o?", "Joana meditou:", "\u2014 Nada do que sei... \n\n", "\u2014 Quer voar?, pergunta papai distra\u00eddo. \n\n", "\u2014 N\u00e3o, responde Joana.", "\u2014 Pausa.", "\u2014 Que \u00e9 que eu fa\u00e7o? \n\n", "Papai troveja dessa vez:", "\u2014 Bata com a cabe\u00e7a na parede! \n\n", "Ela se afasta fazendo uma trancinha nos cabelos escorridos.", "Nunca nunca nunca sim \nsim, canta baixinho.", "Aprendeu a tran\u00e7ar um dia desses.", "Vai para a mesinha dos livros, brinca \ncom eles olhando-os a dist\u00e2ncia.", "Dona de casa marido filhos, verde \u00e9 homem, branco \u00e9 \nmulher, encarnado pode ser filho ou filha.", "\"Nunca\" \u00e9 homem ou mulher?", "Por que \"nunca\" n\u00e3o \u00e9 \nfilho nem filha?", "E \"sim\"?", "Oh, tinha muitas coisas inteiramente imposs\u00edveis.", "Podia-se ficar \ntardes inteiras pensando.", "Por exemplo: quem disse pela primeira vez assim: nunca?", "Papai \ntermina o trabalho e vai encontr\u00e1-la sentada chorando. \n\n", "\u2014 Mas que \u00e9 isso, menininha?", "\u2014 pega-a nos bra\u00e7os, olha sem susto o rostinho ardente \n\ne triste. \n\n", "\u2014", "O que \u00e9 isso? \n\n", "\u2014 N\u00e3o tenho nada o que fazer.", "Nunca nunca sim sim.", "Tudo era como o barulho do \nbonde antes de adormecer, at\u00e9 que se sente um pouco de medo e se dorme.", "Aboca da m\u00e1quina \nfechara como uma boca de velha, mas vinha aquilo apertando seu cora\u00e7\u00e3o como o barulho do \nbonde;", "s\u00f3 que ela n\u00e3o ia adormecer.", "Era o abra\u00e7o do pai.", "O pai medita um instante.", "Mas \nningu\u00e9m pode fazer alguma coisa pelos outros, ajuda-se.", "Anda t\u00e3o solta a crian\u00e7a, t\u00e3o \nmagrinha e precoce...", "Respira apressado, balan\u00e7a a cabe\u00e7a.", "Um ovinho, \u00e9 isso, um ovinho \nvivo.", "O que vai ser de Joana? \n\n\n\n", "O DIA DE JOANA \n\n\n", "A CERTEZA DE QUE dou para o mal, pensava Joana. \n\n", "O que seria ent\u00e3o aquela sensa\u00e7\u00e3o de for\u00e7a contida, pronta para rebentar em viol\u00eancia, \naquela sede de empreg\u00e1-la de olhos fechados, inteira, com a seguran\u00e7a irrefletida de uma \nfera?", "N\u00e3o era no mal apenas que algu\u00e9m podia respirar sem medo, aceitando o ar e os \npulm\u00f5es?", "Nem o prazer me daria tanto prazer quanto o mal, pensava ela surpreendida.", "Sentia \ndentro de si um animal perfeito, cheio de inconsequ\u00eancias, de ego\u00edsmo e vitalidade. \n\n", "Lembrou-se do marido que possivelmente a desconheceria nessa ideia.", "Tentou \nrelembrar a figura de Ot\u00e1vio.", "Mal, por\u00e9m, sentia que ele sa\u00edra de casa, ela se transformava, \nconcentrava-se em si mesma e, como se apenas tivesse sido interrompida por ele, continuava \nlentamente a viver o fio da inf\u00e2ncia, esquecia-o e movia-se pelos aposentos profundamente s\u00f3. \n", "Do bairro quieto, das casas afastadas, n\u00e3o lhe chegavam ru\u00eddos.", "E, livre, nem ela mesma sabia \no que pensava. \n\n", "Sim, ela sentia dentro de si um animal perfeito.", "Repugnava-lhe deixar um dia esse \nanimal solto.", "Por medo talvez da falta de est\u00e9tica.", "Ou receio de alguma revela\u00e7\u00e3o...", "N\u00e3o, n\u00e3o, \n\n\u2014 repetia-se ela \u2014 \u00e9 preciso n\u00e3o ter medo de criar.", "No fundo de tudo possivelmente o animal \nrepugnava-lhe porque ainda havia nela o desejo de agradar e de ser amada por algu\u00e9m \npoderoso como a tia morta.", "Para depois no entanto pis\u00e1-la, repudi\u00e1-la sem contempla\u00e7\u00f5es. \n", "Porque a melhor frase, sempre ainda a mais jovem, era: a bondade me d\u00e1 \u00e2nsias de vomitar.", "A \nbondade era morna e leve, cheirava a carne crua guardada h\u00e1 muito tempo.", "Sem apodrecer \ninteiramente apesar de tudo.", "Refrescavam- na de quando em quando, botavam um pouco de \ntempero, o suficiente para conserv\u00e1-la um peda\u00e7o de carne morna e quieta. \n\n", "Um dia, antes de casar, quando sua tia ainda vivia, vira um homem guloso comendo. \n", "Espiara seus olhos arregalados, brilhantes e est\u00fapidos, tentando n\u00e3o perder o menor gosto do \nalimento.", "E as m\u00e3os, as m\u00e3os.", "Uma delas segurando o garfo espetado num peda\u00e7o de carne \nsangrenta \u2014 n\u00e3o morna e quieta, mas viv\u00edssima, ir\u00f4nica, imoral \u2014 , a outra crispando-", "se na \ntoalha, arranhando-a nervosa na \u00e2nsia de j\u00e1 comer novo bocado.", "As pernas sob a mesa \nmarcavam compasso a uma m\u00fasica inaud\u00edvel, a m\u00fasica do diabo, de pura e incontida \nviol\u00eancia.", "A ferocidade, a riqueza de sua cor...", "Avermelhada nos l\u00e1bios e na base do nariz, \np\u00e1lida e azulada sob os olhos mi\u00fados.", "Joana estremecera arrepiada diante de seu pobre caf\u00e9. \n", "Mas n\u00e3o saber\u00eda depois se fora por repugn\u00e2ncia ou por fasc\u00ednio e voluptuosidade.", "Por ambos \ncertamente.", "Sabia que o homem era uma for\u00e7a.", "N\u00e3o se sentia capaz de comer como ele, era \nnaturalmente s\u00f3bria, mas a demonstra\u00e7\u00e3o a perturbava.", "Emocionava-a tamb\u00e9m ler as hist\u00f3rias \nterr\u00edveis dos dramas onde a maldade era fria e intensa como um banho de gelo.", "Como se visse \nalgu\u00e9m beber \u00e1gua e descobrisse que tinha sede, sede profunda e velha.", "Talvez fosse apenas \nfalta de vida:", "estava vivendo menos do que podia e imaginava que sua sede pedisse \ninunda\u00e7\u00f5es.", "Talvez apenas alguns goles...", "Ah, eis uma li\u00e7\u00e3o, eis uma li\u00e7\u00e3o, dir\u00eda a tia: nunca ir \nadiante, nunca roubar antes de saber se o que voc\u00ea quer roubar existe em alguma parte \nhonestamente reservado para voc\u00ea.", "Ou n\u00e3o?", "Roubar torna tudo mais valioso.", "O gosto do mal \n\n\u2014 mastigar vermelho, engolir fogo adocicado. \n\n\n\n", "N\u00e3o acusar-me.", "Buscar a base do ego\u00edsmo:", "tudo o que n\u00e3o sou n\u00e3o pode me interessar, \nh\u00e1 impossibilidade de ser al\u00e9m do que se \u00e9 \u2014 no entanto eu me ultrapasso mesmo sem o \ndel\u00edrio, sou mais do que eu quase normalmente \u2014 ;", "tenho um corpo e tudo o que eu fizer \u00e9 \ncontinua\u00e7\u00e3o de meu come\u00e7o;", "se a civiliza\u00e7\u00e3o dos", "Maias n\u00e3o me interessa \u00e9 porque nada tenho \ndentro de mim que se possa unir aos seus baixos-relevos;", "aceito tudo o que vem de mim \nporque n\u00e3o tenho conhecimento das causas e \u00e9 poss\u00edvel que esteja pisando no vital sem saber; \n", "\u00e9 essa a minha maior humildade, adivinhava ela. \n\n", "O pior \u00e9 que ela poderia riscar tudo o que pensara.", "Seus pensamentos eram, depois de \nerguidos, est\u00e1tuas no jardim e ela passava pelo jardim olhando e seguindo o seu caminho. \n\n", "Estava alegre nesse dia, bonita tamb\u00e9m Um pouco de febre tamb\u00e9m.", "Por que esse \nromantismo: um pouco de febre?", "Mas a verdade \u00e9 que tenho mesmo: olhos brilhantes, essa \nfor\u00e7a e essa fraqueza, batidas desordenadas do cora\u00e7\u00e3o.", "Quando a brisa leve, a brisa de \nver\u00e3o, batia no seu corpo, todo ele estremecia de frio e calor.", "E ent\u00e3o ela pensava muito \nrapidamente, sem poder parar de inventar.", "\u00c9 porque estou muito nova ainda e sempre que me \ntocam ou n\u00e3o me tocam, sinto \u2014 refletia.", "Pensar agora, por exemplo, em regatos louros. \n", "Exatamente porque n\u00e3o existem regatos louros, compreende?", "assim se foge.", "Sim, mas os \ndourados de sol, louros de certo modo...", "Quer dizer que na verdade n\u00e3o imaginei.", "Sempre a \nmesma queda: nem o mal nem a imagina\u00e7\u00e3o.", "No primeiro, no centro final, a sensa\u00e7\u00e3o simples \ne sem adjetivos, t\u00e3o cega quanto uma pedra rolando.", "Na imagina\u00e7\u00e3o, que s\u00f3 ela tem a for\u00e7a do \nmal, apenas a vis\u00e3o engrandecida e transformada: sob ela a verdade impass\u00edvel.", "Mente-se e \ncai-se na verdade.", "Mesmo na liberdade, quando escolhia alegre novas veredas, reconhecia-as \ndepois.", "Ser livre era seguir-se afinal, e eis de novo o caminho tra\u00e7ado.", "Ela s\u00f3 veria o que j\u00e1 \npossu\u00eda dentro de si.", "Perdido pois o gosto de imaginar.", "E o dia em que chorei?", "\u2014 havia certo \ndesejo de mentir tamb\u00e9m \u2014 estudava matem\u00e1tica e subitamente senti a impossibilidade \ntremenda e fria do milagre.", "Olho por essa janela e a \u00fanica verdade, a verdade que eu n\u00e3o \npoder\u00eda dizer \u00e0quele homem, abordando-o, sem que ele fugisse de mim, a \u00fanica verdade \u00e9 que \nvivo.", "Sinceramente, eu vivo.", "Quem sou?", "Bem, isso j\u00e1 \u00e9 demais.", "Lembro-me de um estudo \ncrom\u00e1tico de Bach e perco a intelig\u00eancia.", "Ele \u00e9 frio e puro como gelo, no entanto pode-se \ndormir sobre ele.", "Perco a consci\u00eancia, mas n\u00e3o importa, encontro a maior serenidade na \nalucina\u00e7\u00e3o.", "\u00c9 curioso como n\u00e3o sei dizer quem sou.", "Quer dizer, sei-o bem, mas n\u00e3o posso \ndizer.", "Sobretudo tenho medo de dizer, porque no momento em que tento falar n\u00e3o s\u00f3 n\u00e3o \nexprimo o que sinto como o que sinto se transforma lentamente no que eu digo.", "Ou pelo menos \no que me faz agir n\u00e3o \u00e9 o que eu sinto mas o que eu digo.", "Sinto quem sou e a impress\u00e3o est\u00e1 \nalojada na parte alta do c\u00e9rebro, nos l\u00e1bios \u2014 na l\u00edngua principalmente \u2014", ", na superf\u00edcie dos \nbra\u00e7os e tamb\u00e9m correndo dentro, bem dentro do meu corpo, mas onde, onde mesmo, eu n\u00e3o \nsei dizer.", "O gosto \u00e9 cinzento, um pouco avermelhado, nos peda\u00e7os velhos um pouco azulado, e \nmove-se como gelatina, vagarosamente.", "\u00c0s vezes torna-se agudo e me fere, chocando-se \ncomigo.", "Muito bem, agora pensar em c\u00e9u azul, por exemplo.", "Mas sobretudo donde vem essa \ncerteza de estar vivendo?", "N\u00e3o, n\u00e3o passo bem.", "Pois ningu\u00e9m se faz essas perguntas e eu...", "Mas \n\u00e9 que basta silenciar para s\u00f3 enxergar, abaixo de todas as realidades, a \u00fanica irredut\u00edvel, a da \nexist\u00eancia.", "E abaixo de todas as d\u00favidas \u2014 o estudo crom\u00e1tico \u2014 sei que tudo \u00e9 perfeito, \nporque seguiu de escala a escala o caminho fatal em rela\u00e7\u00e3o a si mesmo.", "Nada escapa \u00e0 \nperfei\u00e7\u00e3o das coisas, \u00e9 essa a hist\u00f3ria de tudo.", "Mas isso n\u00e3o explica por que eu me emociono \nquando Ot\u00e1vio tosse e p\u00f5e a m\u00e3o no peito, assim Ou sen\u00e3o quando fuma, e a cinza cai no seu \n\n\n\nbigode, sem que ele note.", "Ah, piedade \u00e9 o que sinto ent\u00e3o.", "Piedade \u00e9 a minha forma de amor. \n", "De \u00f3dio e de comunica\u00e7\u00e3o.", "\u00c9 o que me sustenta contra o mundo, assim como algu\u00e9m vive pelo \ndesejo, outro pelo medo.", "Piedade das coisas que acontecem sem que eu saiba.", "Mas estou \ncansada, apesar de minha alegria de hoje, alegria que n\u00e3o se sabe de onde vem, como a da \nmanh\u00e3zinha de ver\u00e3o.", "Estou cansada, agora agudamente!", "Vamos chorar juntos, baixinho.", "Por \nter sofrido e continuar t\u00e3o docemente.", "A dor cansada numa l\u00e1grima simplificada.", "Mas agora j\u00e1 \n\u00e9 desejo de poesia, isso eu confesso, Deus.", "Durmamos de m\u00e3os dadas.", "O mundo rola e em \nalguma parte h\u00e1 coisas que n\u00e3o conhe\u00e7o.", "Durmamos sobre Deus e o mist\u00e9rio, nave quieta e \nfr\u00e1gil flutuando sobre o mar, eis o sono. \n\n", "Por que ela estava t\u00e3o ardente e leve, como o ar que vem do fog\u00e3o que se destampa?", "O \ndia tinha sido igual aos outros e talvez da\u00ed viesse o ac\u00famulo de vida.", "Acordara cheia da luz do \ndia, invadida.", "Ainda na cama, pensara em areia, mar, beber \u00e1gua do mar na casa da tia morta, \nem sentir, sobretudo sentir.", "Esperou alguns segundos sobre a cama e como nada acontecesse \nviveu um dia comum.", "Ainda n\u00e3o se libertara do desejo-poder-milagre, desde pequena.", "A \nf\u00f3rmula se realizava tantas vezes: sentir a coisa sem possu\u00ed-la.", "Apenas era preciso que tudo a \najudasse, a deixasse leve e pura, em jejum para receber a imagina\u00e7\u00e3o.", "Dif\u00edcil como voar e \nsem apoio para os p\u00e9s receber nos bra\u00e7os algo extremamente precioso, uma crian\u00e7a por \nexemplo.", "Mesmo s\u00f3 em certo ponto do jogo perdia a sensa\u00e7\u00e3o de que estava mentindo \u2014 e \ntinha medo de n\u00e3o estar presente em todos os seus pensamentos.", "Quis o mar e sentiu os len\u00e7\u00f3is \nda cama.", "O dia prosseguiu e deixou-a atr\u00e1s, sozinha. \n\n", "Ainda deitada, quedara-se silenciosa, quase sem pensar como \u00e0s vezes sucedia. \n", "Observava ligeiramente a casa cheia de sol, \u00e0quela hora, as vidra\u00e7as altivas e brilhantes como \nse elas pr\u00f3prias fossem a luz.", "Ot\u00e1vio sa\u00edra.", "Ningu\u00e9m em casa.", "E de tal modo ningu\u00e9m dentro \nde si mesma que podia ter os pensamentos mais desligados da realidade, se quisesse.", "Se eu \nme visse na terra l\u00e1 das estrelas ficaria s\u00f3 de mim.", "N\u00e3o era noite, n\u00e3o havia estrelas, \nimposs\u00edvel observar-se a tal dist\u00e2ncia.", "Distra\u00edda lembrou-se ent\u00e3o de algu\u00e9m \u2014 grandes \ndentes separados, olhos sem c\u00edlios \u2014 , dizendo bem seguro da originalidade, mas sincero: \ntremendamente noturna a minha vida.", "Depois de falar, esse algu\u00e9m ficava parado, quieto como \num boi \u00e0 noite; de quando em quando movia a cabe\u00e7a num gesto sem l\u00f3gica e finalidade para \ndepois voltar a se concentrar na estupidez.", "Enchia todo o mundo de espanto.", "Ah, sim, o homem \nera de sua inf\u00e2ncia e junto \u00e0 sua lembran\u00e7a estava um molho \u00famido de grandes violetas, \ntr\u00eamulas de vi\u00e7o... Nesse instante mais desperta, se quisesse, com um pouco mais de \nabandono, Joana poderia reviver toda a inf\u00e2ncia...", "O curto tempo de vida junto ao pai, a \nmudan\u00e7a para a casa da tia, o professor ensinando-lhe a viver, a puberdade elevando-se \nmisteriosa, o internato... o casamento com Ot\u00e1vio...", "Mas tudo isso era muito mais curto, um \nsimples olhar surpreso esgotaria todos esses fatos. \n\n", "Era um pouco de febre, sim.", "Se existisse pecado, ela pecara.", "Toda a sua vida fora um \nerro, ela era f\u00fatil.", "Onde estava a mulher da voz?", "Onde estavam as mulheres apenas f\u00eameas?", "E \na continua\u00e7\u00e3o do que ela iniciara quando crian\u00e7a?", "Era um pouco de febre.", "Resultado daqueles \ndias em que vagava de um lado a outro, repudiando e amando mil vezes as mesmas coisas. \n", "Daquelas noites vivendo escuras c silenciosas, as pequenas estrelas piscando no alto.", "A mo\u00e7a \nestendida sobre a cama, olho vigilante na penumbra.", "A cama esbranqui\u00e7ada nadando na \nescurid\u00e3o.", "O cansa\u00e7o rastejando no seu corpo, a lucidez fugindo ao polvo.", "Sonhos esgar\u00e7ados, \nin\u00edcios de vis\u00f5es.", "Ot\u00e1vio vivendo no outro quarto.", "E de repente toda a lassid\u00e3o da espera \n\n\n\n", "concentrando-se num movimento nervoso e r\u00e1pido do corpo, o grito mudo.", "Frio depois, e \nsono. \n\n\n\n", "...", "UM DIA... \n\n\n", "UM DIA", "O AMIGO do pai veio de longe e abra\u00e7ou-se com ele.", "Na hora do jantar, \nJoana viu estupefata e contrita uma galinha nua e amarela sobre a mesa.", "O pai e o homem \nbebiam vinho e o homem dizia de quando em quando:", "\u2014 Nem posso acreditar que tu tenhas \narranjado uma filha... \n\n", "O pai voltava-se rindo para Joana e dizia:", "\u2014 Comprei na esquina... \n\n", "O pai estava alegre e tamb\u00e9m ficava s\u00e9rio, amassando bolinhas de miolo de p\u00e3o.", "\u00c0s \nvezes bebi a um grande gole de vinho.", "O homem virava- se para Joana e dizia:", "\u2014 Sabes que o \nporquinho faz ron-ron-ron?", "O pai respondia:", "\u2014", "Tu tens jeito para isso, Alfredo...", "O nome do \n", "homem era Alfredo. \n\n", "\u2014 Nem v\u00eas, continuava o pai, que a guria n\u00e3o est\u00e1 mais em idade de brincar com o \nque o porco faz... \n\n", "Todos riam e Joana tamb\u00e9m.", "O pai dava-lhe mais uma asa de galinha e ela ia comendo \nsem p\u00e3o. \n\n", "\u2014 Qual a sensa\u00e7\u00e3o de ter uma guria?, o homem mastigava. \n\n", "O pai enxugava a boca com o guardanapo, inclinava a cabe\u00e7a para um lado e dizia \nsorrindo:", "\u2014 \u00c0s vezes a de ter um ovo quente na m\u00e3o.", "\u00c0s vezes, nenhuma: perda total de \nmem\u00f3ria...", "Uma vez ou outra a de ter uma guria minha, minha mesmo. \n\n", "\u2014 Guria, guria, muria, leria, seria..., cantava o homem voltado para Joana.", "Que \u00e9 que \ntu vais ser quando cresceres e fores mo\u00e7a e tudo?", "\u2014 Quanto ao tudo ela n\u00e3o tem a menor ideia \nmeu caro, declarava o pai, mas se ela n\u00e3o se zangar te conto seus projetos.", "Me disse que \nquando crescer vai ser her\u00f3i... \n\n", "O homem riu, riu, riu.", "Parou de repente, segurou o queixo de Joana e enquanto ele \nsegurava ela n\u00e3o podia mastigar:", "\u2014 N\u00e3o vai chorar pelo segredo revelado, n\u00e3o \u00e9, guria? \n", "Depois falava-se sobre coisas que certamente tinham acontecido antes dela nascer.", "\u00c0s vezes \nmesmo n\u00e3o eram sobre o tipo de coisas que acontecem, s\u00f3 palavras \u2014 mas tamb\u00e9m de antes \ndela nascer.", "Ela preferia mil vezes que estivesse chovendo porque seria muito mais f\u00e1cil \ndormir sem medo do escuro.", "Os dois homens buscavamos chap\u00e9us para sair;", "ent\u00e3o, ela se \nlevantou e puxou o palet\u00f3 do pai:", "\u2014 Fica mais... \n\n", "Os dois homens se entreolharam e houve um instante em que ela n\u00e3o sabia se eles \nhaviam de ficar ou de ir.", "Mas quando o pai e o amigo permaneceram um pouco s\u00e9rios e depois \nriram juntos ela soube que iam ficar.", "Pelo menos at\u00e9 que ela tivesse bastante sono para n\u00e3o se \ndeitar sem ouvir chuva, sem ouvir gente, pensando no resto da casa negra, vazia e calada.", "Eles \nsentaram e fumaram.", "A luz come\u00e7ava a piscar nos seus olhos e no dia seguinte, mal acordasse, \niria espiar o quintal do vizinho, ver as galinhas porque ela hoje comera galinha assada. \n\n", "\u2014 Eu n\u00e3o podia esquec\u00ea-la, dizia o pai.", "N\u00e3o que vivesse a pensar nela.", "Uma vez ou \noutra um pensamento, como um lembrete para pensar mais tarde.", "Mais tarde vinha e eu n\u00e3o \nchegava a refletir seriamente.", "Era s\u00f3 aquela fisgada ligeira, sem dor, um ah!", "n\u00e3o esbo\u00e7ado, um \ninstante de medita\u00e7\u00e3o vaga e esquecimento depois.", "Chamava-se... \u2014 olhou para Joana \u2014 \n", "chamava-se Elza.", "Me lembro que at\u00e9 lhe disse:", "Elza \u00e9 um nome como um saco vazio.", "Era fina, \nenviesada \u2014 sabe como, n\u00e3o \u00e9?", "\u2014 , cheia de poder.", "T\u00e3o r\u00e1pida e \u00e1spera nas conclus\u00f5es, t\u00e3o \n\n\n\nindependente e amarga que da primeira vez em que falamos chamei-a de bruta!", "Imagine...", "Ela \nriu, depois ficou s\u00e9ria.", "Naquele tempo eu me punha a imaginar o que ela faria de noite.", "Porque \nparecia imposs\u00edvel que ela dormisse.", "N\u00e3o, ela n\u00e3o se entregava nunca.", "E mesmo aquela cor \nseca \u2014 felizmente a guria n\u00e3o puxou \u2014 , aquela cor n\u00e3o combinava com uma camisola...", "Ela \npassaria a noite a rezar, a olhar para o c\u00e9u escuro, a velar por algu\u00e9m.", "Eu tinha m\u00e1 mem\u00f3ria, \nnem me lembrava por que a chamara de bruta.", "Mas n\u00e3o t\u00e3o m\u00e1 que a esquecesse.", "Via-a ainda \ncaminhando sobre um areai, os passos duros, o rosto fechado e long\u00ednquo.", "O mais curioso, \nAlfredo, \u00e9 que n\u00e3o poderia ter existido nenhum areai.", "No entanto a vis\u00e3o era teimosa e resistia \n\u00e0s explica\u00e7\u00f5es. \n\n", "O homem fumava, quase deitado na cadeira.", "Joana riscava com a unha o couro \nvermelho da velha poltrona. \n\n", "\u2014", "Uma vez eu acordei com febre, de madrugada.", "Parece at\u00e9 que ainda sinto a l\u00edngua \ndentro da boca, quente, seca, \u00e1spera como um trapo.", "Voc\u00ea sabe meu pavor de sofrer, prefiro \nvender minha alma.", "Pois pensei nela.", "Incr\u00edvel.", "J\u00e1 completara trinta e dois anos, se n\u00e3o me \nengano.", "Conhecera-a aos vinte, f\u00fagazmente.", "E num momento de ang\u00fastia, dentre tantos amigos \n\u2014 e mesmo voc\u00ea, que eu n\u00e3o sabia por onde andava \u2014 nesse momento pensava nela.", "Era o \ndiabo... \n\n", "O amigo ria:", "\u2014 \u00c9 o diabo sim... \n\n", "\u2014", "Tu n\u00e3o imaginas sequer:", "nunca vi algu\u00e9m ter tanta raiva das pessoas, mas raiva \nsincera e desprezo tamb\u00e9m.", "E ser ao mesmo tempo t\u00e3o boa... secamente boa.", "Ou estou errado? \n", "Eu \u00e9 que n\u00e3o gostava daquele tipo de bondade:", "como se risse da gente.", "Mas me acostumei.", "Ela \nn\u00e3o precisava de mim.", "Nem eu dela, \u00e9 verdade.", "Mas viv\u00edamos juntos.", "O que eu ainda agora \nqueria saber, dava tudo para saber, \u00e9 o que ela tanto pensava.", "Voc\u00ea, como me v\u00ea e como me \nconhece, me acharia o tipo mais simpl\u00f3rio perto dela.", "Imagine ent\u00e3o a impress\u00e3o causada na \nminha pobre e escassa fam\u00edlia:", "foi como se eu tivesse trazido para o seu rosado e farto seio \u2014 \nlembras-te, Alfredo?", "\u2014 os dois riram \u2014 foi como se eu tivesse trazido o micr\u00f3bio da var\u00edola, \num herege, nem sei o qu\u00ea...", "Sei l\u00e1, eu mesmo prefiro que esse broto a\u00ed n\u00e3o a repita.", "E nem a \nmim, por Deus...", "Felizmente tenho a impress\u00e3o de que Joana vai seguir seu pr\u00f3prio caminho... \n\n", "\u2014 E ent\u00e3o?, disse o homem em seguida. \n\n", "\u2014 Ent\u00e3o... nada.", "Ela morreu assim que p\u00f4de.", "Depois o homem disse:", "\u2014 Espia, tua \nfilha quase dorme...", "Faz um ato de bondade: bota-a na cama. \n\n", "Mas ela n\u00e3o dormia.", "\u00c9 que entrefechando os olhos, deixando a cabe\u00e7a cair de lado, \nvalia um pouco como se estivesse chovendo, tudo se misturava levemente.", "Assim quando ela \ndeitasse e puxasse o len\u00e7ol estaria mais acostumada com dormir e n\u00e3o sentiria o escuro \npesando sobre o seu peito.", "Hoje ent\u00e3o que ela estava com medo de Elza.", "Mas n\u00e3o se pode ter \nmedo da m\u00e3e.", "A m\u00e3e era como um pai.", "Enquanto o pai a carregava pelo corredor para o \nquarto, encostou a cabe\u00e7a nele, sentiu o cheiro forte que vinha dos seus bra\u00e7os.", "Dizia sem \nfalar:", "n\u00e3o, n\u00e3o, n\u00e3o...", "Para animar-se pensou: amanh\u00e3, amanh\u00e3 bem cedo ver as galinhas vivas. \n\n", "O fim de sol tremia l\u00e1 fora nos galhos verdes.", "Os pombos ciscavam a terra solta.", "De \nquando em quando vinham at\u00e9 a sala de aula a brisa e o sil\u00eancio do p\u00e1tio de recreio.", "Ent\u00e3o \ntudo ficava mais leve, a voz da professora flutuava como uma bandeira branca. \n\n", "\u2014 E da\u00ed em diante ele e toda a fam\u00edlia dele foram felizes. \n\n", "\u2014", "Pausa \u2014 as \u00e1rvores mexeram no quintal, era um dia de ver\u00e3o.", "\u2014 Escrevam em \nresumo essa hist\u00f3ria para a pr\u00f3xima aula. \n\n\n\n", "Ainda mergulhadas no conto as crian\u00e7as moviam-se lentamente, os olhos leves, as \nbocas satisfeitas. \n\n", "\u2014", "O que \u00e9 que se consegue quando se fica feliz?", ", sua voz era uma seta clara e fina. \n\n", "A professora olhou para Joana.", "\u2014 Repita a pergunta...? \n\n", "Sil\u00eancio.", "A professora sorriu arrumando os livros. \n\n", "\u2014", "Pergunte de novo, Joana, eu \u00e9 que n\u00e3o ouvi. \n\n", "\u2014 Queria saber:", "depois que se \u00e9 feliz o que acontece?", "O que vem depois?", "\u2014 repetiu a \nmenina com obstina\u00e7\u00e3o. \n\n", "A mulher encarava-a surpresa. \n\n", "\u2014 Que ideia!", "Acho que n\u00e3o sei o que voc\u00ea quer dizer, que ideia!", "Fa\u00e7a a mesma \npergunta com outras palavras... \n\n", "\u2014 Ser feliz \u00e9 para se conseguir o qu\u00ea? \n\n", "A professora enrubesceu \u2014 nunca se sabia dizer por que ela avermelhava.", "Notou toda \na turma, mandou-a dispersar para o recreio. \n\n", "O servente veio chamar a menina para o gabinete.", "A professora l\u00e1 se achava:", "\u2014 Sente- \nse...", "Brincou muito? \n\n", "\u2014", "Um pouco... \n\n", "\u2014 Que \u00e9 que voc\u00ea vai ser quando for grande? \n\n", "\u2014 N\u00e3o sei. \n\n", "\u2014 Bem.", "Olhe, eu tive tamb\u00e9m uma ideia \u2014 corou. \n\n", "\u2014 Pegue num peda\u00e7o de papel, escreva essa pergunta que voc\u00ea me fez hoje e guarde-a \ndurante muito tempo.", "Quando voc\u00ea for grande leia-a de novo.", "\u2014 Olhou-a.", "\u2014 Quem sabe? \n", "Talvez um dia voc\u00ea mesma possa respond\u00ea-la de algum modo...", "\u2014 Perdeu o ar s\u00e9rio, corou. \n\n", "\u2014 Ou talvez isso n\u00e3o tenha import\u00e2ncia e pelo menos voc\u00ea se divertir\u00e1 com... \n\n", "\u2014 N\u00e3o. \n\n", "\u2014", "N\u00e3o o qu\u00ea?", "\u2014 perguntou surpresa a professora. \n\n", "\u2014", "N\u00e3o gosto de me divertir, \u2014 disse Joana com orgulho.", "A professora ficou \nnovamente rosada:", "\u2014 Bem, v\u00e1 brincar. \n\n", "Quando Joana estava \u00e0 porta em dois pulos, a professora chamou-a de novo, dessa vez \ncorada at\u00e9 o pesco\u00e7o, os olhos baixos, remexendo pap\u00e9is sobre a mesa:", "\u2014 \\bc\u00ea n\u00e3o achou \nesquisito...", "engra\u00e7ado eu mandar voc\u00ea escrever a pergunta para guardar? \n\n", "\u2014 N\u00e3o, disse.", "Voltou para o p\u00e1tio. \n\n\n\n", "O PASSEIO DE JOANA \n\n", "\u2014 EU ME DISTRAIO muito, disse Joana a Ot\u00e1vio. \n\n", "Assim como o espa\u00e7o rodeado por quatro paredes tem um valor espec\u00edfico, provocado \nn\u00e3o tanto pelo fato de ser espa\u00e7o mas pelo de estar rodeado por paredes.", "Ot\u00e1vio \ntransformava- a em alguma coisa que n\u00e3o era ela mas ele mesmo e que Joana recebia por \npiedade de ambos, porque os dois eram incapazes de se libertar pelo amor, porque aceitava \nsucumbida o pr\u00f3prio medo de sofrer, sua incapacidade de conduzir- se al\u00e9m da fronteira da \nrevolta.", "E tamb\u00e9m: como ligar-se a um homem sen\u00e3o permitindo que ele a aprisione?", "como \nimpedir que ele desenvolva sobre seu corpo e sua alma suas quatro paredes?", "E havia um meio \nde ter as coisas sem que as coisas a possu\u00edssem?", "A tarde era nua e l\u00edmpida, sem come\u00e7o nem \nfim.", "P\u00e1ssaros leves e negros voavam n\u00edtidos no ar puro, voavam sem que os homens os \nacompanhassem comum olhar sequer.", "Bem longe a montanha pairava grossa e fechada.", "Havia \nduas maneiras de olh\u00e1-la:", "imaginando que estava longe e era grande, em primeiro lugar;", "em \nsegundo, que era pequena e estava perto.", "Mas de qualquer modo, uma montanha est\u00fapida, \ncastanha e dura.", "Como odiava a natureza \u00e0s vezes.", "Sem saber por que, pareceu-lhe que a \n\u00faltima reflex\u00e3o, misturada \u00e0 montanha, conclu\u00eda alguma coisa, batendo com a m\u00e3o aberta \nsobre a mesa:", "pronto!", "pesadamente.", "Aquilo cinzento e verde estendido dentro de Joana como \num corpo pregui\u00e7oso, magro e \u00e1spero, bem dentro dela, inteiramente seco, como um sorriso \nsem saliva, como olhos sem sono e enervados, aquilo confirmava-se diante da montanha \nparada.", "O que n\u00e3o conseguiria pegar com a m\u00e3o estava agora glorioso e alto e livre e era \nin\u00fatil tentar resumir: ar puro, tarde de ver\u00e3o.", "Porque havia seguramente mais do que isso.", "Uma \nvit\u00f3ria in\u00fatil sobre as \u00e1rvores folhudas, um sem que fazer de todas as coisas.", "Oh, Deus.", "Isso, \nsim, isso: se existisse Deus, \u00e9 que ele teria desertado daquele mundo subitamente, \nexcessivamente limpo, como uma casa ao s\u00e1bado, quieta, sem poeira, cheirando a sab\u00e3o. \n\n", "Joana sorriu.", "Por que uma casa encerada e limpa deixava-a perdida como num mosteiro, \ndesolada, vagando pelos corredores?", "E muitas coisas que observava ainda.", "Assim, se \nsuportava o gelo sobre o f\u00edgado, era atravessada por sensa\u00e7\u00f5es long\u00ednquas e agudas, por \nideias luminosas e r\u00e1pidas, e se ent\u00e3o tivesse que falar dir\u00eda: sublime, com as m\u00e3os estendidas \npara frente, talvez os olhos cerrados. \n\n", "\u2014", "Ent\u00e3o eu me distraio muito, repetiu. \n\n", "Sentiu-se um galho seco, espetado no ar.", "Quebradi\u00e7o, coberto de cascas velhas.", "Talvez \nestivesse com sede, mas n\u00e3o havia \u00e1gua por ali perto.", "E sobretudo a certeza asfixiante de que \nse um homem a abra\u00e7asse naquele momento sentir\u00eda n\u00e3o a do\u00e7ura macia nos nervos, mas o \nsumo de lim\u00e3o ardendo sobre eles, o corpo como madeira pr\u00f3xima do fogo, vergada, \nestalante, seca.", "N\u00e3o podia acalentar-se dizendo: isto \u00e9 apenas uma pausa, a vida depois vir\u00e1 \ncomo uma onda de sangue, lavando-me, umedecendo a madeira crestada.", "N\u00e3o podia enganar- \nse porque sabia que tamb\u00e9m estava vivendo e que aqueles momentos eram o auge de alguma \ncoisa dif\u00edcil, de uma experi\u00eancia dolorosa que ela devia agradecer:", "quase como sentir o tempo \nfora de si mesma, abstraindo- se. \n\n", "\u2014 Eu notei, voc\u00ea gosta de andar, disse Ot\u00e1vio apanhando um graveto.", "Ali\u00e1s voc\u00ea j\u00e1 \ngostava mesmo antes de casarmos. \n\n\n\n", "\u2014 Sim, muito \u2014 respondeu. \n\n", "Poderia dar-lhe um pensamento qualquer e ent\u00e3o criaria uma nova rela\u00e7\u00e3o entre \nambos.", "Isso \u00e9 o que mais lhe agradava, junto das pessoas.", "Ela n\u00e3o era obrigada a seguir o \npassado, e com uma palavra podia inventar um caminho de vida.", "Se dissesse:", "estou no terceiro \nm\u00eas de gravidez, pronto!", "entre ambos viveria alguma coisa.", "Se bem que Ot\u00e1vio n\u00e3o fosse \nparticularmente estimulante.", "Corneie a possibilidade, mais pr\u00f3xima era a de ligar-se ao que j\u00e1 \nacontecera.", "Mesmo assim, sob o seu olhar \"me poupe, me poupe\", ela abria a m\u00e3o de quando \nem quando e deixava um passarinho subitamente voar.", "\u00c0s vezes, no entanto, talvez pela \nqualidade do que dizia, nenhuma ponte se criava entre eles e, pelo contr\u00e1rio, nascia um \nintervalo.", "\"Ot\u00e1vio \u2014 dizia-lhe ela de repente \u2014 , voc\u00ea j\u00e1 pensou que um ponto, um \u00fanico \nponto sem dimens\u00f5es, \u00e9 o m\u00e1ximo de solid\u00e3o?", "Um ponto n\u00e3o pode contar nem consigo mesmo, \nfoi-n\u00e3o-foi est\u00e1 fora de si.", "\" Como se ela tivesse jogado uma brasa ao marido, a frase pulava \nde um lado para outro, escapulia-lhe das m\u00e3os at\u00e9 que ele se livrasse dela com outra frase, \nfria como cinza, cinza para cobrir o intervalo:", "est\u00e1 chovendo, estou com fome, o dia est\u00e1 belo. \n", "Talvez porque ela n\u00e3o soubesse brincar.", "Mas ela o amava, \u00e0quele seu jeito de apanhar \ngravetos. \n\n", "Aspirou o ar morno e claro da tarde, e o que nela pedia \u00e1gua restava tenso e r\u00edgido \ncomo quem espera de olhos vedados pelo tiro. \n\n", "A noite veio e ela continuou a respirar no mesmo ritmo est\u00e9ril.", "Mas quando a \nmadrugada clareou o quarto docemente, as coisas sa\u00edram frescas das sombras, ela sentiu a \nnova manh\u00e3 insinuando-se entre os len\u00e7\u00f3is e abriu os olhos.", "Sentou-se sobre a cama.", "Dentro \nde si era como se n\u00e3o houvesse a morte, como se o amor pudesse fundi-la, como se a \neternidade fosse a renova\u00e7\u00e3o. \n\n\n\n", "...", "A TIA... \n\n\n", "A VIAGEM ERA LONGA e das moitas long\u00ednquas vinha um cheiro frio de mato \nmolhado. \n\n", "Era muito cedo de manh\u00e3 e Joana mal tivera tempo de lavar o rosto.", "A empregada ao \nseu lado distra\u00eda-se soletrando os an\u00fancios do bonde.", "Joana encostara a t\u00eampora direita no \nbanco e deixava-se atordoar pelo doce ru\u00eddo das rodas, transmitido sonolentamente pela \nmadeira.", "O ch\u00e3o corria sob seus olhos baixos, c\u00e9lere, cinzento, raiado de listras velozes e \nfugazes.", "Se abrisse os olhos enxergaria cada pedra, acabaria como mist\u00e9rio.", "Mas \nentrefechava-os e parecia-lhe que o bonde corria mais e que se tornava mais forte o vento \nsalgado e fresco do nascer do dia. \n\n", "Tomara o caf\u00e9 com um bolo esquisito, escuro", "\u2014 gosto de vinho e de barata \u2014 que lhe \ntinham feito comer com tanta ternura e piedade que ela se envergonhara de recusar.", "Agora \npesava- lhe no est\u00f4mago e dava- lhe uma tristeza de corpo que se juntava \u00e0quela outra tristeza \n\u2014 uma coisa im\u00f3vel atr\u00e1s da cortina \u2014 com que dormira e acordara. \n\n", "\u2014 Essa areia afundando mata um crist\u00e3o, resmungou a empregada. \n\n", "Atravessou a extens\u00e3o de areia que levava \u00e0 casa da tia, prenunciando a praia. \n\n", "Debaixo dos gr\u00e3os nasciam ervas magras e escuras que se retorciam asperamente \u00e0 superf\u00edcie \nda brancura fofa.", "A ventania vinha do mar invis\u00edvel, trazia sal, areia, o barulho cansado das \n\u00e1guas, embara\u00e7ava as saias entre as pernas, lambendo furiosamente a pele da menina e da \nmulher. \n\n", "\u2014 Que \u00f3dio, disse entre dentes a criada.", "Uma rajada mais forte levantou- lhe a saia at\u00e9 \no rosto, deixou nuas suas coxas escuras e musculosas.", "Os coqueiros se retorciam \ndesesperados e a claridade a um tempo velada e violenta se refletia no areai e no c\u00e9u, sem que \no sol se tivesse mostrado ainda.", "Meu Deus, o que acontecera com as coisas?", "Tudo gritava: \n", "n\u00e3o!", "n\u00e3o!", "A casa da tia era um refugio onde o vento e a luz n\u00e3o entravam.", "A mulher sentou-se \ncom um suspiro na sombria sala de espera, onde, entre os m\u00f3veis pesados e escuros, \nbrilhavam levemente os sorrisos dos homens emoldurados.", "Joana continuou de p\u00e9, mal \nrespirando aquele cheiro morno que ap\u00f3s a maresia forte vinha doce e parado.", "Mofo e ch\u00e1 \ncom a\u00e7\u00facar. \n\n", "A porta para o interior da casa abriu-se fmalmente e sua tia comum robe de flores \ngrandes precipitou-se sobre ela.", "Antes que pudesse fazer qualquer movimento de defesa, \n\nJoana foi sepultada entre aquelas duas massas de carne macia e quente que tremiam com os \nsolu\u00e7os.", "De l\u00e1 de dentro, da escurid\u00e3o, como se ouvisse atrav\u00e9s de um travesseiro, escutou as \nl\u00e1grimas:", "\u2014 Pobre da orf\u00e3zinha!", "Sentiu o rosto violentamente afastado do peito da tia por suas \nm\u00e3os gordas e por ela foi observada durante um segundo.", "A tia passava de um movimento para \noutro sem transi\u00e7\u00e3o, em quedas r\u00e1pidas e bruscas.", "Nova onda de choro rebentou no seu corpo \ne Joana recebeu beijos angustiados pelos olhos, pela boca, pelo pesco\u00e7o.", "A l\u00edngua e a boca da \ntia eram moles e mornas como as de um cachorro.", "Joana fechou os olhos um instante, engoliu o \nenjoo e o bolo escuro que lhe subiam do est\u00f4mago com arrepios por todo o corpo.", "A tia tirou \num len\u00e7o grande e amarrotado, assoou o nariz.", "A empregada continuava sentada, observando \n\n\n\nos quadros, as pernas largadas, a boca aberta.", "Os seios da tia eram profundos, podia-se meter \na m\u00e3o como dentro de um saco e de l\u00e1 retirar uma surpresa, um bicho, uma caixa, quem sabe o \nqu\u00ea.", "Aos solu\u00e7os eles cresciam, cresciam e de dentro da casa veio um cheiro de feij\u00e3o \nmisturado com alho.", "Em alguma parte, certamente, algu\u00e9m beberia grandes goles de azeite.", "Os \nseios da tia podiam sepultar uma pessoa! \n\n", "\u2014 Me deixe!", "\u2014 gritou Joana agudamente, batendo o p\u00e9 no ch\u00e3o, os olhos dilatados, o \ncorpo tremendo. \n\n", "A tia apoiou-se no piano, tonta.", "A criada disse:", "\u2014 Deixe mesmo, ela est\u00e1 mas \u00e9 \ncansada. \n\n", "Joana ofegava, o rosto branco.", "Passou os olhos escurecidos pela salinha, perseguida. \n", "As paredes eram grossas, ela estava presa, presa!", "Um homem no quadro olhava-a de dentro \ndos bigodes e os seios da tia podiam derramar- se sobre ela, em gordura dissolvida.", "Empurrou \na porta pesada e fugiu. \n\n", "Uma onda de vento e de areia entrou no hall, levantou as cortinas, trouxe leve ar \nfresco.", "Pela porta aberta, o len\u00e7o na boca tapando o solu\u00e7o e a surpresa \u2014 oh", "o terr\u00edvel \ndesapontamento \u2014 a tia viu por alguns momentos as pernas magras e descobertas da sobrinha \ncorrerem, correrem entre o c\u00e9u e a terra, at\u00e9 desaparecerem rumo \u00e0 praia. \n\n", "Joana enxugou com as costas das m\u00e3os o rosto umedecido de beijos e l\u00e1grimas. \n", "Respirou mais profundamente, sentiu ainda o gosto insosso daquela saliva morna, o perfume \ndoce que vinha dos seios da tia.", "Sem se conter mais, a c\u00f3lera e a repugn\u00e2ncia subiram-lhe em \nvagas violentas e inclinada para a cavidade entre as rochas vomitou, os olhos fechados, o \ncorpo doloroso e vingativo. \n\n", "O vento lambia-a rudemente agora.", "P\u00e1lida e fr\u00e1gil, a respira\u00e7\u00e3o leve, sentia-o salgado, \nalegre, correr pelo seu corpo, por dentro de seu corpo, revigorando-o.", "Entreabriu os olhos.", "L\u00e1 \nembaixo o mar brilhava em ondas de estanho, deitava-se profundo, grosso, sereno.", "Vinha \ndenso e revoltado, enroscando-se ao redor de si mesmo.", "Depois, sobre a areia silenciosa, \nestirava- se... estirava-se como um corpo vivo.", "Al\u00e9m das pequenas ondas tinha o mar \u2014 o mar. \n", "O mar \u2014 disse baixo, a voz rouca. \n\n", "Desceu das rochas, caminhou fracamente pela praia solit\u00e1ria at\u00e9 receber a \u00e1gua nos \np\u00e9s.", "De c\u00f3coras, as pernas tr\u00eamulas, bebeu um pouco de mar.", "Assim ficou descansando.", "\u00c0s \nvezes entrefechava os olhos, bem ao n\u00edvel do mar e vacilava, t\u00e3o aguda era a vis\u00e3o \u2014 apenas \na linha verde comprida, unindo seus olhos \u00e0 \u00e1gua infinitamente.", "O sol rompeu as nuvens e os \npequenos brilhos que cintilaram sobre as \u00e1guas eram foguinhos acendendo e apagando.", "O mar, \nal\u00e9m das ondas, olhava de longe, calado, sem chorar, sem seios.", "Grande, grande.", "Grande, \nsorriu ela.", "E, de repente, assim, sem esperar, sentiu uma coisa forte dentro de si mesma, uma \ncoisa engra\u00e7ada que fazia com que ela tremesse um pouco.", "Mas n\u00e3o era frio, nem estava triste, \nera uma coisa grande que vinha do mar, que vinha do gosto de sal na boca, e dela, dela \npr\u00f3pria.", "N\u00e3o era tristeza, uma alegria quase horr\u00edvel...", "Cada vez que reparava no mar e no \nbrilho quieto do mar, sentia aquele aperto e depois afrouxamento no corpo, na cintura, no \npeito.", "N\u00e3o sabia mesmo se havia de rir porque nada era propriamente engra\u00e7ado.", "Pelo \ncontr\u00e1rio, oh pelo contr\u00e1rio, atr\u00e1s daquilo estava o que acontecera ontem Cobriu o rosto com \nas m\u00e3os esperando quase envergonhada, sentindo o calor de seu riso e de sua expira\u00e7\u00e3o ser \nnovamente sorvido.", "A \u00e1gua corria pelos seus p\u00e9s agora descal\u00e7os, rosnando entre seus dedos, \nescapulindo clara clara como um bicho transparente.", "Transparente e vivo...", "Tinha vontade de \n\n\n\nbeb\u00ea-lo, de mord\u00ea-lo devagar.", "Pegou-o com as m\u00e3os em concha.", "O pequeno lago quieto \nfaiscava serenamente ao sol, amornava, escorregava, fugia.", "A areia chupava-o depressa- \ndepressa, e continuava como se nunca tivesse conhecido a aguinha.", "Nela molhou o rosto, \npassou a l\u00edngua pela palma vazia e salgada.", "O sal e o sol eram pequenas setas brilhantes que \nnasciam aqui e ali, picando-a, estirando a pele de seu rosto molhado.", "Sua felicidade aumentou, \nreuniu-se na garganta como um saco de ar.", "Mas agora era uma alegria s\u00e9ria, sem vontade de \nrir.", "Era uma alegria quase de chorar, meu Deus.", "Devagar veio vindo o pensamento.", "Sem medo, \nn\u00e3o cinzento e choroso como viera at\u00e9 agora, mas nu e calado embaixo do sol como a areia \nbranca.", "Papai morreu.", "Papai morreu.", "Respirou vagarosamente.", "Papai morreu.", "Agora sabia \nmesmo que o pai morrera.", "Agora, junto do mar onde o brilho era uma chuva de peixe de \u00e1gua. \n", "O pai morrera como o mar era fundo! compreendeu de repente.", "O pai morrera como n\u00e3o se v\u00ea \no fundo do mar, sentiu. \n\n", "N\u00e3o estava abatida de chorar.", "Compreendia que o pai acabara.", "S\u00f3 isso.", "E sua tristeza \nera um cansa\u00e7o grande, pesado, sem raiva.", "Caminhou com ele pela praia imensa.", "Olhava os \np\u00e9s escuros e finos como galhos juntos da alvura", "quieta onde eles afundavam e de onde se \nerguiam ritmadamente, numa respira\u00e7\u00e3o.", "Andou, andou e n\u00e3o havia o que fazer: o pai morrera. \n\n", "Deitou-se de bru\u00e7os sobre a areia, as m\u00e3os resguardando o rosto, deixando apenas uma \npequena fresta para o ar.", "Foi-se fazendo escuro escuro e aos poucos c\u00edrculos e manchas \nvermelhas, bolas cheias e tr\u00eamulas surgiram, aumentando e diminuindo.", "Os gr\u00e3os de areia \npicavam sua pele, nela se enterravam.", "Mesmo de olhos fechados sentiu que na praia as ondas \neram sugadas pelo mar rapidamente rapidamente, tamb\u00e9m de p\u00e1lpebras cerradas.", "Depois \nvoltavam de manso, a palma das m\u00e3os abertas, o corpo solto.", "Era bom ouvir o seu barulho.", "Eu \nsou uma pessoa.", "E muitas coisas iam se seguir.", "O qu\u00ea?", "O que acontecesse contaria a si \npr\u00f3pria.", "Mesmo ningu\u00e9m entenderia: ela pensava uma coisa e depois n\u00e3o sabia contar igual. \n", "Sobretudo nisso de pensar tudo era imposs\u00edvel.", "Por exemplo, \u00e0s vezes tinha uma ideia e \nsurpreendida refletia:", "por que n\u00e3o pensei isto antes?", "N\u00e3o era a mesma coisa que ver \nsubitamente um cortezinho na mesa e dizer: ora, eu n\u00e3o tinha visto!", "N\u00e3o era...", "Uma coisa que \nse pensava n\u00e3o existia antes de se pensar.", "Por exemplo, assim: a marca dos dedos de Gustavo. \n", "Isso n\u00e3o vivia antes de se dizer:", "a marca dos dedos de Gustavo...", "O que se pensava passava a \nser pensado.", "Mais ainda:", "nem todas as coisas que se pensam passam a existir da\u00ed em diante... \n", "Porque se eu digo:", "titia almo\u00e7a com titio, eu n\u00e3o fa\u00e7o nada viver.", "Ou mesmo se eu resolvo: \n", "vou passear;", "\u00e9 bom, passeio...", "e nada existe.", "Mas se eu digo, por exemplo: flores em cima do \nt\u00famulo, pronto eis uma coisa que n\u00e3o existia antes de eu pensar flores em cima do t\u00famulo.", "A \nm\u00fasica tamb\u00e9m.", "Por que n\u00e3o tocava sozinha todas as m\u00fasicas que existiam?", "\u2014 Ela olhava o \npiano aberto", "\u2014 as m\u00fasicas l\u00e1 estavam contidas...", "Seus olhos se alargavam, escurecidos, \nmisteriosos.", "\"Tudo, tudo.", "\" \n\nFoi ent\u00e3o que come\u00e7ou a mentir.", "\u2014 Ela era uma pessoa que j\u00e1 come\u00e7ara, pois.", "Tudo \nisso era imposs\u00edvel de explicar, como aquela palavra \"nunca\", nem masculina nem feminina. \n", "Mas mesmo assim ela n\u00e3o sabia quando dizer \"sim\"?", "Sabia.", "Oh, ela sabia cada vez mais.", "Por \nexemplo, o mar.", "O mar era muito.", "Tinha vontade de afundar na areia pensando nele, ou sen\u00e3o \nde abrir bem os olhos, ficar olhando, mas depois n\u00e3o achava para que olhar.", "Na casa da tia \ncertamente lhe dariam doces nos primeiros dias.", "Tomaria banho na banheira azul e branca, \numa vez que ia morar na casa.", "E todas as noites, quando ficasse escuro, ela vestiria a \ncamisola, iria dormir.", "De manh\u00e3, caf\u00e9 com leite e biscoitos.", "A tia sempre fazia biscoitos \n\n\n\ngrandes.", "Mas sem sal.", "Como uma pessoa de preto olhando pelo bonde.", "Ela molharia o biscoito \n", "no mar antes de comer.", "Daria uma mordida e voaria at\u00e9 casa para beber um gole de caf\u00e9.", "E \nassim por diante.", "Depois brincaria no quintal, onde havia paus e garrafas.", "Mas sobretudo \naquele galinheiro velho sem galinhas.", "O cheiro era de cal e de porcarias e de coisa secando. \n", "Mas podia-se ficar l\u00e1 dentro sentada, bem junto do ch\u00e3o, vendo a terra.", "A terra formada de \ntantos peda\u00e7os que do\u00eda a cabe\u00e7a de uma pessoa pensar em quantos.", "O galinheiro tinha grades \ne tudo, seria a casa dela.", "E havia ainda a fazenda do tio, que ela apenas conhecia, mas onde \npassaria dagora em diante as f\u00e9rias.", "Quantas coisas estava ganhando, hein?", "Afundou o rosto \nnas m\u00e3os.", "Oh, que medo, que medo.", "Mas n\u00e3o era s\u00f3 medo.", "Era assim como quem acaba uma \ncoisa e diz: acabei, professora.", "E a professora diz: espere sentada pelos outros.", "E a gente fica \nquieta esperando, como dentro de uma igreja.", "Uma igreja alta e sem dizer nada.", "Os santos \nfinos e delicados.", "Quando a gente toca s\u00e3o frios.", "Frios e divinos.", "E nada diz nada.", "Oh, o medo, \no medo.", "Por\u00e9m n\u00e3o era s\u00f3 medo.", "N\u00e3o tenho nada o que fazer tamb\u00e9m, n\u00e3o sei o que fazer \ntamb\u00e9m Como olhar uma coisa bonita, um pintinho fofo, o mar, um aperto na garganta.", "Mas \nn\u00e3o era s\u00f3 isso.", "Olhos abertos piscando, misturados comas coisas atr\u00e1s da cortina. \n\n\n\n", "ALEGRIAS DE JOANA \n\n", "A LIBERDADE QUE \u00c0S VEZES sentia n\u00e3o vinha de reflex\u00f5es n\u00edtidas, mas de um \nestado como feito de percep\u00e7\u00f5es por demais org\u00e2nicas para serem formuladas em \npensamentos.", "\u00c0s vezes no fundo da sensa\u00e7\u00e3o tremulava uma ideia que lhe dava leve \nconsci\u00eancia de sua esp\u00e9cie e de sua cor. \n\n", "O estado para onde deslizava quando murmurava: eternidade.", "O pr\u00f3prio pensamento \nadquiria uma qualidade de eternidade.", "Aprofiindava-se magicamente e alargava-se, sem \npropriamente um conte\u00fado e uma forma, mas sem dimens\u00f5es tamb\u00e9m.", "A impress\u00e3o de que se \nconseguisse manter-se na sensa\u00e7\u00e3o por mais uns instantes teria uma revela\u00e7\u00e3o \u2014 facilmente, \ncomo enxergar o resto do mundo apenas inclinando-se da terra para o espa\u00e7o.", "Eternidade n\u00e3o \nera s\u00f3 o tempo, mas algo como a certeza enraizada-mente profunda de n\u00e3o poder cont\u00ea-lo no \ncorpo por causa da morte;", "a impossibilidade de ultrapassar a eternidade era eternidade; e \ntamb\u00e9m era eterno um sentimento em pureza absoluta, quase abstrato.", "Sobretudo dava ideia de \neternidade a impossibilidade de saber quantos seres humanos se sucederiam ap\u00f3s seu corpo, \nque um dia estaria distante do presente com a velocidade de um b\u00f3lido. \n\n", "Definia eternidade e as explica\u00e7\u00f5es nasciam fatais como as pancadas do cora\u00e7\u00e3o. \n\n", "Delas n\u00e3o mudaria um termo sequer, de tal modo eram sua verdade.", "Por\u00e9m mal brotavam, \ntornavam-se vazias logicamente.", "Definir a eternidade como uma quantidade maior que o tempo \ne maior mesmo do que o tempo que a mente humana pode suportar em ideia tamb\u00e9m n\u00e3o \npermitiria, ainda assim, alcan\u00e7ar sua dura\u00e7\u00e3o.", "Sua qualidade era exatamente n\u00e3o ter \nquantidade, n\u00e3o ser mensur\u00e1vel e divis\u00edvel porque tudo o que se podia medir e dividir tinha \num princ\u00edpio e um fim.", "Eternidade n\u00e3o era a quantidade infinitamente grande que se \ndesgastava, mas eternidade era a sucess\u00e3o. \n\n", "Ent\u00e3o Joana compreendia subitamente que na sucess\u00e3o encontrava-se o m\u00e1ximo de \nbeleza, que o movimento explicava a forma \u2014 era t\u00e3o alto e puro gritar: o movimento explica \na forma!", "\u2014 e na sucess\u00e3o tamb\u00e9m se encontrava a dor porque o corpo era mais lento que o \nmovimento de continuidade ininterrupta.", "A imagina\u00e7\u00e3o apreendia e possu\u00eda o futuro do \npresente, enquanto o corpo restava no come\u00e7o do caminho, vivendo em outro ritmo, cego \u00e0 \nexperi\u00eancia do esp\u00edrito...", "Atrav\u00e9s dessas percep\u00e7\u00f5es \u2014 por meio delas Joana fazia existir \nalguma coisa \u2014 ela se comunicava a uma alegria suficiente em si mesma. \n\n", "Havia muitas sensa\u00e7\u00f5es boas.", "Subir o monte, parar no cimo e, sem olhar, sentir atr\u00e1s a \nextens\u00e3o conquistada, l\u00e1 longe a fazenda.", "O vento fazendo esvoa\u00e7ar as roupas, os cabelos.", "Os \nbra\u00e7os livres, o cora\u00e7\u00e3o fechando e abrindo selvagemente, mas o rosto claro e sereno sob o \nsol.", "E sabendo principalmente que a terra embaixo dos p\u00e9s era t\u00e3o profunda e t\u00e3o secreta que \nn\u00e3o havia a temer a invas\u00e3o do entendimento dissolvendo seu mist\u00e9rio.", "Tinha uma qualidade \nde gl\u00f3ria esta sensa\u00e7\u00e3o. \n\n", "Certos momentos da m\u00fasica.", "A m\u00fasica era da categoria do pensamento, ambos \nvibravam no mesmo movimento e esp\u00e9cie.", "Da mesma qualidade do pensamento t\u00e3o \u00edntimo que \nao ouvi-la, este se revelava.", "Do pensamento t\u00e3o \u00edntimo que ouvindo algu\u00e9m repetir as ligeiras \nnuances dos sons, Joana se surpreendia como se fora invadida e espalhada.", "Deixava at\u00e9 de \nsentir a harmonia quando esta se popularizava \u2014 ent\u00e3o n\u00e3o era mais sua.", "Ou mesmo quando a \n\n\n\nescutava v\u00e1rias vezes, o que destru\u00eda a semelhan\u00e7a:", "porque seu pensamento jamais se repetia, \nenquanto a m\u00fasica podia se renovar igual a si pr\u00f3pria \u2014 o pensamento s\u00f3 era igual a m\u00fasica \nse criando.", "Joana n\u00e3o se identificava prof\u00fcndamente com todos os sons.", "S\u00f3 com aqueles puros, \nonde o que amava n\u00e3o era tr\u00e1gico nem c\u00f4mico. \n\n", "Havia muita coisa a ver tamb\u00e9m Certos instantes de ver valiam como \"flores sobre o \nt\u00famulo\": o que se via passava a existir.", "No entanto Joana n\u00e3o esperava a vis\u00e3o num milagre \nnem anunciada pelo anjo Gabriel.", "Surpreendia-a mesmo no que j\u00e1 enxergara, mas subitamente \nvendo pela primeira vez, subitamente compreendendo que aquilo vivia sempre.", "Assim, um c\u00e3o \nlatindo, recortado contra o c\u00e9u.", "Isso era isolado, n\u00e3o precisava de mais nada para se \nexplicar...", "Uma porta aberta a balan\u00e7ar para l\u00e1, para c\u00e1, rangendo no sil\u00eancio de uma tarde...", "E \nde repente, sim, ali estava a coisa verdadeira.", "Um retrato antigo de algu\u00e9m que n\u00e3o se conhece \ne nunca se reconhecer\u00e1 porque o retrato \u00e9 antigo ou porque o retratado tornou-se p\u00f3 \u2014 esta \nsem inten\u00e7\u00e3o modesta provocava nela um momento quieto e bom.", "Tamb\u00e9m um mastro sem \nbandeira, ereto e mudo, fincado num dia de ver\u00e3o \u2014 rosto e corpo cegos.", "Para se ter uma \nvis\u00e3o, a coisa n\u00e3o precisava ser triste ou alegre ou se manifestar.", "Bastava existir, de \nprefer\u00eancia parada e silenciosa, para nela se sentir a marca.", "Por Deus, a marca da exist\u00eancia... \n", "Mas isso n\u00e3o deveria ser buscado uma vez que tudo o que existia for\u00e7osamente existia...", "\u00c9 que \na vis\u00e3o consistia em surpreender o s\u00edmbolo das coisas nas pr\u00f3prias coisas. \n\n", "As descobertas vinham confusas.", "Mas da\u00ed tamb\u00e9m nascia certa gra\u00e7a.", "Como esclarecer \na si pr\u00f3pria, por exemplo, que linhas agudas e compridas tinham claramente a marca? \n\n", "Eram finas e magras.", "Em dado momento paravam t\u00e3o linhas, t\u00e3o no mesmo estado \ncomo no come\u00e7o.", "Interrompidas, sempre interrompidas n\u00e3o porque terminassem, mas porque \nningu\u00e9m podia lev\u00e1-las a um fim.", "Os c\u00edrculos eram mais perfeitos, menos tr\u00e1gicos, e n\u00e3o a \ntocavam bastante.", "C\u00edrculo era trabalho de homem, acabado antes da morte, e nem Deus \ncomplet\u00e1-lo-ia melhor.", "Enquanto li nha s retas, finas, soltas \u2014 eram como pensamentos. \n\n", "Outras confus\u00f5es ainda.", "Assim lembrava-se de Joana-menina diante do mar: a paz que \nvinha dos olhos do boi, a paz que vinha do corpo deitado do mar, do ventre profundo do mar, \n", "do gato endurecido sobre a cal\u00e7ada.", "Tudo \u00e9 um, tudo \u00e9 um..., entoara.", "A confus\u00e3o estava no \nentrela\u00e7amento do mar, do gato, do boi com ela mesma.", "A confus\u00e3o vinha tamb\u00e9m de que n\u00e3o \nsabia se entrara \"tudo \u00e9 um\" ainda em pequena, diante do mar, ou depois, relembrando.", "No \nentanto a confus\u00e3o n\u00e3o trazia apenas gra\u00e7a, mas a realidade mesma.", "Parecia-lhe que se \nordenasse e explicasse claramente o que sentira, teria destru\u00eddo a ess\u00eancia de \"tudo \u00e9 um\".", "Na \nconfus\u00e3o, ela era a pr\u00f3pria verdade inconscientemente, o que talvez desse mais poder-de-vida \ndo que conhec\u00ea-la.", "A essa verdade que, mesmo revelada, Joana n\u00e3o poderia usar porque n\u00e3o \nformava o seu caule, mas a raiz, prendendo seu corpo a tudo o que n\u00e3o era mais seu, \nimponder\u00e1vel, impalp\u00e1vel. \n\n", "Oh, havia muitos motivos de alegria, alegria sem riso, s\u00e9ria, profunda, fresca.", "Quando \ndescobria coisas a respeito de si mesma exatamente no momento em que falava o pensamento \ncorrendo paralelo \u00e0 palavra.", "Um dia cantara a Ot\u00e1vio hist\u00f3rias de Joana-menina do tempo da \ncriada que sabia brincar como ningu\u00e9m.", "Brincava de sonhar. \n\n", "\u2014 Est\u00e1 dormindo?", "\u2014 Muito. \n\n", "\u2014 Ent\u00e3o acorde, \u00e9 de madrugada...", "Sonhou?", "A princ\u00edpio sonhava com carneiros, com \nir \u00e0 escola, com gatos tomando leite.", "Aos poucos sonhava com carneiros azuis, com ir a uma \n\n\n\nescola no meio do mato, com gatos bebendo leite em pires de ouro.", "E cada vez mais se \nadensavamos sonhos e adquiriam cores dif\u00edceis de se diluir em palavras. \n\n", "\u2014 Sonhei que as bolas brancas vinham subindo de dentro... \n\n", "\u2014", "Que bolas?", "De dentro de onde? \n\n", "\u2014 N\u00e3o sei, s\u00f3 que elas vinham..", "Depois de ouvi-la, Ot\u00e1vio lhe dissera:", "\u2014 Agora \npenso que talvez tivessem abandonado voc\u00ea muito cedo...", "a casa da tia... os estranhos... depois \no internato... \n\n", "Joana pensara:", "mas havia o professor.", "Respondera:", "\u2014 N\u00e3o...", "O que mais poderiam \nfazer comigo?", "Ter tido uma inf\u00e2ncia n\u00e3o \u00e9 o m\u00e1ximo?", "Ningu\u00e9m conseguiria tir\u00e1-la de mim..", "\u2014 \ne nesse instante j\u00e1 come\u00e7ara a ouvir-se, curiosa. \n\n", "\u2014 Eu n\u00e3o voltaria um momento \u00e0 minha meninice, continuara.", "Ot\u00e1vio absorto, \ncertamente pensando no tempo de sua prima Isabel e da doce L\u00eddia.", "Nem um instante sequer. \n\n", "\u2014", "Mas eu tamb\u00e9m, apressara-se Joana em responder, nem um segundo.", "N\u00e3o tenho \nsaudade, compreende?", "\u2014 E nesse momento declarou alto, devagar, deslumbrada.", "\u2014 N\u00e3o \u00e9 \nsaudade, porque eu tenho agora a minha inf\u00e2ncia mais do que enquanto ela decorria... \n\n", "Sim, havia muitas coisas alegres misturadas ao sangue.", "E Joana tamb\u00e9m podia pensar e \nsentir em v\u00e1rios caminhos diversos, simultaneamente.", "Assim, enquanto Ot\u00e1vio falara, apesar \nde ouvi-lo, observara pela janela uma velhinha ao sol, encardida, leve e r\u00e1pida \u2014 um galho \ntr\u00eamulo \u00e0 brisa.", "Um galho seco onde havia tanta feminilidade, pensara Joana, que a pobre \npoderia ter um filho se a vida n\u00e3o tivesse secado no seu corpo.", "Depois, mesmo enquanto Joana \nrespondia a Ot\u00e1vio, lembrava-se do verso que o pai fizera especialmente para ela brincar, \nnum dos que-\u00e9-que-eu-fa\u00e7o:", "Margarida a Violeta conhecia, uma era cega, uma bemlouca vivia, \na cega sabia o que a doida dizia e terminou vendo o que ningu\u00e9m mais via...", "como uma roda \nrodando, rodando, agitando o ar e criando brisa. \n\n", "Mesmo sofrer era bom porque enquanto o mais baixo sofrimento se desenrolava \ntamb\u00e9m se existia \u2014 como um rio aparte. \n\n", "E tamb\u00e9m se podia esperar o instante que vinha... que vinha...", "e de s\u00fabito se \nprecipitava em presente e de repente se dissolvia...", "e outro que vinha... que vinha... \n\n\n\n", "...", "O BANHO... \n\n\n", "NO MOMENTO", "EM QEE", "A TIA foi pagar a compra, Joana tirou o livro e meteu-o \ncuidadosamente entre os outros, embaixo do bra\u00e7o.", "A tia empalideceu. \n\n", "Na rua a mulher buscou as palavras com cuidado:", "\u2014 Joana... Joana, eu vi... \n\n", "Joana lan\u00e7ou-lhe um olhar r\u00e1pido.", "Continuou silenciosa. \n\n", "\u2014 Mas voc\u00ea n\u00e3o diz nada?", "\u2014 n\u00e3o se conteve a tia, a voz chorosa.", "\u2014", "Meu Deus, mas \no que vai ser de voc\u00ea? \n\n", "\u2014 N\u00e3o se assuste, tia. \n\n", "\u2014 Mas uma menina ainda...", "Voc\u00ea sabe o que fez? \n\n", "\u2014 Sei... \n\n", "\u2014 Sabe... sabe a palavra...", "? \n\n", "\u2014 Eu roubei o livro, n\u00e3o \u00e9 isso? \n\n", "\u2014", "Mas, Deus me valha!", "Euj\u00e1 nem sei o que fa\u00e7a, pois ela ainda confessa! \n\n", "\u2014 A senhora me obrigou a confessar. \n\n", "\u2014 Voc\u00ea acha que se pode... que se pode roubar? \n\n", "\u2014 Bem...", "talvez n\u00e3o. \n\n", "\u2014 Por que ent\u00e3o...", "? \n\n", "\u2014 Eu posso. \n\n", "\u2014 Voc\u00ea?!", "\u2014 gritou a tia. \n\n", "\u2014 Sim, roubei porque quis.", "S\u00f3 roubarei quando quiser.", "N\u00e3o faz mal nenhum \n\n\u2014", "Deus me ajude, quando faz mal Joana? \n\n", "\u2014", "Quando a gente rouba e tem medo.", "Eu n\u00e3o estou contente nem triste. \n\n", "A mulher olhou-a desamparada:", "\u2014 Minha filha, voc\u00ea \u00e9 quase uma mocinha, pouco \nfalta para ser gente...", "Daqui a dias ter\u00e1 que abaixar o vestido...", "Eu lhe imploro: prometa que \nn\u00e3o faz mais isso, prometa, prometa em nome do pai. \n\n", "Joana olhou-a com curiosidade:", "\u2014 Mas se eu estou dizendo que posso tudo, que... \u2014 \nEram in\u00f
