 e voltou as costas para a porta.", "Joana \nacompanhou-o com o olhar, inclinou-se um pouco para alcan\u00e7\u00e1-lo todo com a vista, mal ele se \nafastou da mesa.", "Encarava-o ereta e fria, os olhos abertos, claros.", "Olhou para a mesa, \nprocurou um instante, pegou num livro pequeno e grosso.", "No momento em que ele punha a m\u00e3o \nno trinco, recebeu-o na nuca, com toda a for\u00e7a.", "Voltou-se instantaneamente, a m\u00e3o na cabe\u00e7a, \ncornos olhos arregalados de dor e de espanto.", "Joana continuava na mesma posi\u00e7\u00e3o.", "Bem, \npensava ela, agora j\u00e1 perdeu aquele ar repugnante.", "Um velho s\u00f3 deveria sofrer. \n\n", "Disse a voz alta e simp\u00e1tica:", "\u2014 Perdoe.", "Uma pequena lagartixa ali, em cima da porta. \n", "\u2014 Pequena pausa.", "\u2014 Errei na pontaria. \n\n", "O velho continuou a olh\u00e1-la, sem compreender.", "Depois um vago terror apossou-se dele \ndiante daquele rosto sorridente. \n\n", "\u2014", "At\u00e9 logo...", "N\u00e3o foi nada...", "\u2014 Meu Deus!", "\u2014 At\u00e9 logo...", "Quando a porta fechou-se, \nela ficou ainda um tempo como sorriso no rosto.", "Al\u00e7ou os ombros ligeiramente.", "Foi \u00e0 janela, \no olhar cansado e vazio:", "\u2014 Talvez eu deva ouvir m\u00fasica. \n\n", "\u2014 Sim, \u00e9 verdade, joguei o livro em cima dele, respondeu Joana \u00e0 pergunta de Ot\u00e1vio. \n\n", "Ele procurou triunfar:", "\u2014 Mas voc\u00ea n\u00e3o contou isso ao velho!", "\u2014 N\u00e3o, eu menti. \n\n", "Ot\u00e1vio olhou-a, procurou em v\u00e3o algum remorso, algum sinal de confiss\u00e3o. \n\n", "\u2014 S\u00f3 depois de viver mais ou melhor, conseguirei a desvaloriza\u00e7\u00e3o do humano, dizia- \nlhe Joana \u00e0s vezes.", "Humano \u2014 eu.", "Humano \u2014 os homens individualmente separados. \n\n", "Esquec\u00ea-los porque com eles minhas rela\u00e7\u00f5es apenas podem ser sentimentais.", "Se eu os \nprocuro, exijo ou dou-lhes o equivalente das velhas palavras que sempre ouvimos, \n\"fraternidade\", \"justi\u00e7a\".", "Se elas tivessem um valor real, seu valor n\u00e3o estaria em ser cume, \nmas base de tri\u00e2ngulo.", "Seriam a condi\u00e7\u00e3o e n\u00e3o o fato em si.", "Por\u00e9m terminam ocupando todo o \nespa\u00e7o mental e sentimental exatamente porque s\u00e3o imposs\u00edveis de se realizar, s\u00e3o contra a \nnatureza.", "S\u00e3o fatais, apesar de tudo, no estado de promiscuidade em que se vive.", "Nesse estado \ntransforma-se o \u00f3dio em amor, que nunca passa na verdade de procura de amor, jamais obtido \nsen\u00e3o em teoria, como no cristianismo. \n\n", "Oh, poupe-me, gritava Ot\u00e1vio.", "Ela quisera parar mas o cansa\u00e7o e a excita\u00e7\u00e3o da \npresen\u00e7a do homem agu\u00e7avam-lhe a mente, e as palavras rolavam sem cessar. \n\n", "\u2014 \u00c9 dif\u00edcil tal desvaloriza\u00e7\u00e3o do humano, continuava, dif\u00edcil fugir dessa atmosfera de \nfracasso de revolu\u00e7\u00e3o \u2014 a adolesc\u00eancia \u2014 , de solidariedade com os homens na mesma \nimpot\u00eancia de conseguir.", "No entanto como seria bom construir alguma coisa pura, liberta do \nfalso amor sublimizado, liberta do medo de n\u00e3o amar...", "Medo de n\u00e3o amar, pior do que o \nmedo de n\u00e3o ser amado... \n\n", "Oh, poupe-me, ouvia Joana no sil\u00eancio de Ot\u00e1vio.", "Mas ao mesmo tempo ela gostava de \npensar alto, de desenvolver um racioc\u00ednio sem plano, seguindo-se apenas.", "\u00c0s vezes mesmo, \n\n\n\npor puro prazer, inventava reflex\u00f5es:", "se uma pedra cai, essa pedra existe, houve uma for\u00e7a que \nfez com que ela ca\u00edsse, um lugar de onde ela caiu, um lugar onde ela caiu, um lugar por onde \nela caiu \u2014 acho que nada escapou \u00e0 natureza do fato, a n\u00e3o ser o pr\u00f3prio mist\u00e9rio do fato. \n\n", "Mas agora ela falava tamb\u00e9m porque n\u00e3o sabia dar-se e porque sobretudo apenas pressentia, \nsem entender, que Ot\u00e1vio poderia abra\u00e7\u00e1-la e dar-lhe paz. \n\n", "\u2014", "Uma noite, mal me deitara, disse-lhe ela, uma das pernas da cama partiu-se \njogando-me ao ch\u00e3o.", "Depois de um movimento de c\u00f3lera, porque nem ao menos tinha sono \nbastante para dispensar o conforto, pensei subitamente:", "por que motivo uma cama inteira, e \nn\u00e3o uma quebrada?", "Deitei-me e em breve dormia... \n\n", "Ela n\u00e3o era bonita.", "\u00c0s vezes como que o esp\u00edrito a abandonava e ent\u00e3o revelava-se o \nque, por uma vigil\u00e2ncia sobre-humana \u2014 imaginava Ot\u00e1vio \u2014 , jamais se descobria.", "No rosto \nque ent\u00e3o surgia, os tra\u00e7os limitados e pobres n\u00e3o tinham beleza pr\u00f3pria.", "Nada restava do \nantigo mist\u00e9rio sen\u00e3o a cor da pele, creme, sombria, fugitiva.", "Se os instantes de abandono \nprolongavam- se e se sucediam, ent\u00e3o ele via assustado a feiura, e mais que a feiura, uma \nesp\u00e9cie de vileza e brutalidade, alguma coisa cega e inapel\u00e1vel dominar o corpo de Joana \ncomo numa decomposi\u00e7\u00e3o.", "Sim, sim, talvez subisse ent\u00e3o \u00e0 superf\u00edcie alguma coisa liberta do \nmedo de n\u00e3o amar. \n\n", "\u2014 Sim, eu sei, continuava Joana.", "A dist\u00e2ncia que separa os sentimentos das palavras. \n", "J\u00e1 pensei nisso.", "E o mais curioso \u00e9 que no momento em que tento falar n\u00e3o s\u00f3 n\u00e3o exprimo o \nque sinto como o que sinto se transforma lentamente no que eu digo.", "Ou pelo menos o que me \nfaz agir n\u00e3o \u00e9, seguramente, o que eu sinto mas o que eu digo. \n\n", "Ela falara do velho, falara da gravidez da cadela mal ele a conhecera e de repente, \nassustado, ele se sentira como depois de uma confiss\u00e3o, como se tivesse dito \u00e0quela estranha \ntoda a sua vida.", "Que vida?", "A que se debatia dentro dele e que n\u00e3o era nada, repetiu-se com \nmedo de surgir aos pr\u00f3prios olhos como grandioso e cheio de responsabilidades.", "\u2014 Ele nada \nera, nada era e nada precisava pois fazer, repetia-se, os olhos mentalmente fechados.", "\u2014 Como \nse tivesse contado a Joana o que n\u00e3o sentia sen\u00e3o no escuro.", "E o mais surpreendente de tudo: \n", "como se ela tivesse escutado e risse depois, perdoando \u2014 n\u00e3o como Deus, mas como o diabo \n\u2014 , abrindo-lhe portas largas para a passagem. \n\n", "Sobretudo no momento em que a tocara, compreendera: o que se seguisse entre eles \nseria irremedi\u00e1vel.", "Porque quando a abra\u00e7ara, sentira-a viver subitamente em seus bra\u00e7os \ncomo \u00e1gua correndo.", "E vendo-a t\u00e3o viva, entendera esmagado e secretamente contente que se \nela o quisesse ele nada poder\u00eda fazer...", "No momento em que finalmente a beijara sentira-se ele \npr\u00f3prio de repente livre, perdoado al\u00e9m do que ele sabia de si mesmo, perdoado no que \nestava sob tudo o que ele era... \n\n", "Da\u00ed em diante n\u00e3o havia escolha.", "Ca\u00edra vertiginosamente de L\u00eddia para Joana.", "Sabendo \ndisso ajudava-se a am\u00e1-la.", "N\u00e3o era dif\u00edcil.", "Uma vez ela se distra\u00edra olhando pelo vidro da \njanela, os l\u00e1bios soltos, esquecida de si mesma.", "Ele a chamara e o modo suave e abandonado \ncomo ela voltava a cabe\u00e7a e dissera: hein?", "... fizera-o cair dentro de si mesmo, mergulhando \nnuma tonta e escura onda de amor.", "Ot\u00e1vio voltara ent\u00e3o o rosto para o lado, n\u00e3o querendo v\u00ea- \nla. \n\n", "Poderia am\u00e1-la, poderia tomar a nova e incompreens\u00edvel aventura que ela lhe oferecia. \n", "Mas continuava agarrado ao primeiro impulso que o jogara contra ela.", "N\u00e3o era como mulher, \n\n\n\nn\u00e3o era assim, cedida, que ele a queria...", "Precisava-a iria e segura.", "Para que ele pudesse dizer \ncomo em pequeno, refugiado e quase vitorioso:", "a culpa n\u00e3o \u00e9 minha... \n\n", "Casariam, ver-se-iam minuto por minuto e que ela fosse pior que ele.", "E forte, para \nensinar-lhe a n\u00e3o ter medo.", "Nem mesmo o medo de n\u00e3o amar...", "Ele a queria n\u00e3o para fazer sua \nvida com ela, mas para que ela lhe permitisse viver.", "Viver sobre si mesmo, sobre seu passado, \nsobre as pequenas vilezas que cometera covardemente e a que covardemente continuava \nunido.", "Ot\u00e1vio pensava que ao lado de Joana poderia continuar a pecar. \n\n", "Quando Ot\u00e1vio a beijara, segurara- lhe as m\u00e3os, apertando-as contra seu seio, Joana \nmordera os l\u00e1bios a princ\u00edpio cheia de raiva porque ainda n\u00e3o sabia com que pensamento \nvestir aquela sensa\u00e7\u00e3o violenta, como um grito, que lhe subia do peito at\u00e9 entontecer a cabe\u00e7a. \n", "Olhou-o sem v\u00ea-lo, os olhos nublados, o corpo sofredor.", "Precisavam despedir-se.", "Afastou-se \nbruscamente e foi embora sem se voltar para tr\u00e1s, sem saudade. \n\n", "No quarto, j\u00e1 despida sobre a cama, n\u00e3o conseguia adormecer.", "Seu corpo pesava-lhe, \nexistia al\u00e9m dela mesma como um estranho.", "Sentia-o palpitante, aceso.", "Fechou a luz e os \nolhos, tentou fugir, dormir.", "Mas continuou por longas horas a perscrutar-se, a vigiar o sangue \nque se arrastava grosso pelas suas veias como um animal b\u00eabedo.", "E a pensar.", "Como n\u00e3o se \nconhecia at\u00e9 ent\u00e3o.", "Aquelas formas finas e ligeiras, aquelas linhas delicadas de adolescente. \n", "Abriam-se, respiravam sufocadas e cheias de si mesmas at\u00e9 o limite. \n\n", "De madrugada a vira\u00e7\u00e3o alisou a cama, acenou as cortinas.", "Joana foi serenando \nsuavemente.", "A frescura do fim da noite acariciou-lhe o corpo dolorido.", "O cansa\u00e7o tomou-a \ndevagar e de repente exausta entregou-se a um sono profundo. \n\n", "Acordou tarde e alegre.", "Cada c\u00e9lula, imaginava, abrira- se florescente.", "Milagrosamente \ntodas as energias despertas, prontas para lutar.", "Quando pensava em Ot\u00e1vio, respirava com \ncuidado como se o ar lhe fizesse mal.", "Durante os dias que se seguiram n\u00e3o o viu nem procurou \nv\u00ea-lo.", "Evitava-o mesmo como se sua presen\u00e7a fosse dispens\u00e1vel. \n\n", "E foi t\u00e3o corpo que foi puro esp\u00edrito.", "Atravessava os acontecimentos e as horas \nimaterial, esgueirando- se entre eles coma leveza de um instante.", "Mal se alimentava e seu sono \nera fino como um v\u00e9u.", "Acordava muitas vezes durante a noite, sem susto, preparando-se antes \nde pensar para sorrir.", "Adormecia de novo sem mudar de posi\u00e7\u00e3o, apenas cerrando os olhos. \n", "Procurou-se muito no espelho, amando-se sem vaidade.", "Apele serena, os l\u00e1bios vivos faziam- \nna quase t\u00edmida voltar as costas para sua imagem, sem for\u00e7a para sustentar seu olhar contra o \ndaquela mulher, fresco e \u00famido, t\u00e3o brandamente claro e seguro. \n\n", "Depois cessou a felicidade. \n\n", "A plenitude tornou-se dolorosa e pesada e Joana era uma nuvem prestes a chover. \n", "Respirava mal como se dentro dela n\u00e3o houvesse lugar para o ar.", "Caminhou de um lado para \noutro, perplexa coma mudan\u00e7a.", "Como?", "\u2014 perguntava-se e sentia que estava sendo ing\u00eanua, \naquilo tinha dois lados?", "Sofrer pelo mesmo motivo que a tornara terrivelmente feliz?", "Carregou \nconsigo o corpo doente, um ferido inc\u00f4modo, durante os dias.", "A leveza fora substitu\u00edda por \nmis\u00e9ria e cansa\u00e7o.", "Saciada \u2014 um animal que matara sua sede inundando seu corpo d' \u00e1gua. \n\n", "Mas ansiosa e infeliz como se apesar de tudo restassem terras ainda n\u00e3o molhadas, \u00e1ridas e \nsedentas.", "Sofreu sobretudo de incompreens\u00e3o, sozinha, at\u00f4nita.", "At\u00e9 que encostando a testa, no \nvidro da janela \u2014 rua quieta, a tarde caindo, o mundo l\u00e1 fora \u2014 , sentiu o rosto molhado. \n", "Chorou livremente, como se esta fosse a solu\u00e7\u00e3o.", "As l\u00e1grimas corriam grossas, sem que ela \ncontra\u00edsse um s\u00f3 m\u00fasculo da face.", "Chorou tanto que n\u00e3o soube contar.", "Sentiu-se depois como \n\n\n\nse tivesse voltado \u00e0s suas verdadeiras propor\u00e7\u00f5es, mi\u00fada, murcha, humilde.", "Serenamente \nvazia.", "Estava pronta. \n\n", "Procurou-o ent\u00e3o.", "E a nova gl\u00f3ria e o novo sofrimento foram mais intensos e de \nqualidade mais insuport\u00e1vel. \n\n", "Casou-se. \n\n", "O amor veio afirmar todas as coisas velhas de cuja exist\u00eancia apenas sabia sem nunca \nter aceito e sentido.", "O mundo rodava sob seus p\u00e9s, havia dois sexos entre os humanos, um \ntra\u00e7o ligava a fome \u00e0 saciedade, o amor dos animais,", "as \u00e1guas das chuvas encaminhavam- se \npara o mar, crian\u00e7as eram seres a crescer, na terra o broto se tornaria planta.", "N\u00e3o poderia \nmais negar... o qu\u00ea?", "\u2014 perguntava-se suspensa.", "O centro luminoso das coisas, a afirma\u00e7\u00e3o \ndormindo embaixo de tudo, a harmonia existente sob o que n\u00e3o entendia. \n\n", "Erguia- se para uma nova manh\u00e3, docemente viva.", "E sua felicidade era pura como o \nreflexo do sol na \u00e1gua.", "Cada acontecimento vibrava em seu corpo como pequenas agulhas de \ncristal que se espeda\u00e7assem.", "Depois dos momentos curtos e profundos vivia com serenidade \ndurante largo tempo, compreendendo, recebendo, resignando-se a tudo.", "Parecia-lhe fazer parte \ndo verdadeiro mundo e estranhamente ter-se distanciado dos homens.", "Apesar de que nesse \nper\u00edodo conseguia estender-lhes a m\u00e3o com uma fraternidade de que eles sentiam a fonte viva. \n", "Falavam-lhe das pr\u00f3prias dores e ela, embora n\u00e3o ouvisse, n\u00e3o pensasse, n\u00e3o falasse, tinha um \nolhar bom \u2014 brilhante e misterioso como o de uma mulher gr\u00e1vida. \n\n", "O que sucedia ent\u00e3o?", "Milagrosamente vivia, liberta de todas as lembran\u00e7as.", "Todo o \npassado se esfuma\u00e7ara.", "E tamb\u00e9m o presente eram n\u00e9voas, as doces e frescas n\u00e9voas \nseparando-a da realidade s\u00f3lida, impedindo-a de toc\u00e1-la.", "Se rezasse, se pensasse seria para \nagradecer ter um corpo feito para o amor.", "A \u00fanica verdade tornou-se aquela brandura onde \nmergulhara.", "Seu rosto era leve e impreciso, boiando entre os outros rostos opacos e seguros, \ncomo se ele ainda n\u00e3o pudesse adquirir apoio em qualquer express\u00e3o.", "Todo o seu corpo e sua \nalma perd\u00edamos limites, misturavam- se, fundiam-se num s\u00f3 caos, suave e amorfo, lento e de \nmovimentos vagos como mat\u00e9ria simplesmente viva.", "Era a renova\u00e7\u00e3o perfeita, a cria\u00e7\u00e3o. \n\n", "E sua liga\u00e7\u00e3o com a terra era t\u00e3o profunda e sua certeza t\u00e3o firme \u2014 de qu\u00ea?", "de qu\u00ea? \n", "\u2014 que agora podia mentir sem se entregar.", "Tudo isso deixava-a pensar \u00e0s vezes:", "\u2014", "Por Deus, \nquem sabe se n\u00e3o estou fazendo disto mais do que amor?", "Aos poucos habituou-se ao novo \nestado, acostumou-se a respirar, a viver.", "Aos poucos foi envelhecendo dentro de si, abriu os \nolhos e novamente era uma est\u00e1tua, n\u00e3o mais pl\u00e1stica, por\u00e9m definida.", "Bem longe renascia a \ninquieta\u00e7\u00e3o.", "\u00c0 noite, entre os len\u00e7\u00f3is, um movimento qualquer ou um pensamento inesperado \nacordava-a para si mesma.", "Levemente surpreendida dilatava os olhos, percebia seu corpo \nmergulhado na confort\u00e1vel felicidade.", "N\u00e3o sofria, mas onde estava?", "\u2014 Joana... Joana... \u2014 \nchamava-se ela docemente.", "E seu corpo mal respondia devagar, baixinho: Joana. \n\n", "Os dias foram correndo e ela desejava achar-se mais.", "Chamava-se agora fortemente e \nn\u00e3o lhe bastava respirar.", "A felicidade apagava-a, apagava-a...", "J\u00e1 queria sentir-se de novo, \nmesmo com dor.", "Mas submergia cada vez mais.", "Amanh\u00e3, adiava, amanh\u00e3 vou- me ver.", "O novo \ndia por\u00e9m perpassava pela sua superf\u00edcie, leve como uma tarde de estio, mal franzindo seus \nnervos. \n\n", "S\u00f3 n\u00e3o se habituara a dormir.", "Dormir era cada noite uma aventura, cair da claridade \nf\u00e1cil em que vivia para o mesmo mist\u00e9rio, sombrio e fresco, atravessar a escurid\u00e3o.", "Morrer e \n\n\nrenascer. \n\n\n\n", "Nunca terei pois uma diretriz, pensava meses depois de casada.", "Resvalo de uma \nverdade a outra, sempre esquecida da primeira, sempre insatisfeita.", "Sua vida era formada de \npequenas vidas completas, de c\u00edrculos inteiros, fechados, que se isolavam uns dos outros.", "S\u00f3 \nque no fim de cada um deles, em vez de Joana morrer e principiar a vida noutro plano, \ninorg\u00e2nico ou org\u00e2nico inferior, recome\u00e7ava-a mesmo no plano humano.", "Apenas diversas as \nnotas fundamentais.", "Ou apenas diversas as suplementares, e as b\u00e1sicas eternamente iguais? \n\n", "Era sempre in\u00fatil ter sido feliz ou infeliz.", "E mesmo ter amado.", "Nenhuma felicidade ou \ninfelicidade tinha sido t\u00e3o forte que tivesse transformado os elementos de sua mat\u00e9ria, dando- \nlhe um caminho \u00fanico, como deve ser o verdadeiro caminho.", "Continuo sempre me \ninaugurando, abrindo e fechando c\u00edrculos de vida, jogando-os de lado, murchos, cheios de \npassado.", "Por que t\u00e3o independentes, por que n\u00e3o se fundem num s\u00f3 bloco, servindo-me de \nlastro?", "E que eram demasiado integrais.", "Momentos t\u00e3o intensos, vermelhos, condensados \nneles mesmos que n\u00e3o precisavam de passado nem de futuro para existir.", "Traziam um \nconhecimento que n\u00e3o servia como experi\u00eancia \u2014 um conhecimento direto, mais como \nsensa\u00e7\u00e3o do que percep\u00e7\u00e3o.", "A verdade ent\u00e3o descoberta era t\u00e3o verdade que n\u00e3o podia \nsubsistir sen\u00e3o no seu recipiente, no pr\u00f3prio fato que a provocara.", "T\u00e3o verdadeira, t\u00e3o fatal, \nque vive apenas em fun\u00e7\u00e3o de sua matriz.", "Uma vez terminado o momento de vida, a verdade \ncorrespondente tamb\u00e9m se esgota.", "N\u00e3o posso mold\u00e1-la, faz\u00ea-la inspirar outros instantes iguais. \n", "Nada pois me compromete. \n\n", "No entanto a justifica\u00e7\u00e3o de sua curta gl\u00f3ria talvez n\u00e3o tivesse outro valor sen\u00e3o o de \nlhe dar certo prazer de racioc\u00ednio, assim como:", "se uma pedra cai, essa pedra existe, essa \npedra caiu de um lugar, essa pedra...", "Ela errava tanto. \n\n\n", "O CASAMENTO \n\n\n", "JOANA lembrou-se de repente, sem aviso pr\u00e9vio, dela mesma empe no topo da \nescadaria.", "N\u00e3o sabia se alguma vez estivera no alto de uma escada, olhando para baixo, para \nmuita gente ocupada, vestida de cetim, com grandes leques.", "Muito prov\u00e1vel mesmo que nunca \ntivesse vivido aquilo.", "Os leques, por exemplo, n\u00e3o tinham consist\u00eancia na sua mem\u00f3ria.", "Se \nqueria pensar neles n\u00e3o via na realidade leques, por\u00e9m manchas brilhantes nadando de um \nlado para outro entre palavras em franc\u00eas, sussurradas com cuidado por l\u00e1bios juntos, para \nfrente assim como um beijo enviado de longe.", "O leque principiava como leque e terminava \ncomas palavras em franc\u00eas.", "Absurdo.", "Era pois mentira. \n\n", "Mas apesar de tudo a impress\u00e3o continuava querendo ir para frente, como se o \nprincipal estivesse al\u00e9m da escadaria e dos leques.", "Parou um instante os movimentos e s\u00f3 os \nolhos batiam r\u00e1pidos, \u00e0 procura da sensa\u00e7\u00e3o.", "Ah, sim.", "Desceu pela escadaria de m\u00e1rmore, \nsentindo na planta dos p\u00e9s", "aquele medo frio de escorregar, nas m\u00e3os um suor c\u00e1lido, na cintura \numa fita apertando, puxando-a como um leve guindaste para cima.", "Depois o cheiro das \nfazendas novas, o olhar brilhante e curioso de um homem atravessando-a e deixando-lhe, \ncomo se tivesse comprimido um bot\u00e3o no escuro, o corpo iluminado.", "Ela era percorrida por \nlongos m\u00fasculos inteiros.", "Qualquer pensamento descia por essas cordas polidas at\u00e9 tremer ali, \nnos tornozelos, onde a carne era macia como a de um frango. \n\n", "Parava no \u00faltimo degrau, no largo e sem perigo, pousava levemente a palma da m\u00e3o \nsobre o corrim\u00e3o frio e liso.", "E sem saber por que sentia uma s\u00fabita felicidade, quase \ndolorosa, um quebranto no cora\u00e7\u00e3o, como se ele fosse de massa mole e algu\u00e9m mergulhasse os \ndedos nele, revolvendo-o maciamente.", "Por qu\u00ea?", "Levantou fragilmente a m\u00e3o, num gesto de \nrecusa.", "N\u00e3o queria saber.", "Mas agora j\u00e1 lhe surgira a pergunta e como resposta absurda veio- \nlhe o corrim\u00e3o refulgente lan\u00e7ado com desenvoltura do alto como uma serpentina envernizada \nem dia de carnaval.", "S\u00f3 que n\u00e3o era carnaval, porque havia sil\u00eancio no sal\u00e3o, podia-se ver \ntudo atrav\u00e9s dele.", "Os reflexos \u00famidos das l\u00e2mpadas sobre os espelhos, os broches das damas \ne as fivelas dos cintos dos homens comunicando- se a intervalos com o lustre, por delgados \nraios de luz. \n\n", "Cada vez mais entendia o ambiente.", "Entre os homens e as mulheres n\u00e3o havia espa\u00e7os \nduros, tudo se misturava molemente.", "De algum aquecedor invis\u00edvel subia um vapor \u00famido e \nemocionante.", "De novo o cora\u00e7\u00e3o lhe doeu levemente e ela sorriu, o nariz franzido, a \nrespira\u00e7\u00e3o fraca. \n\n\n\n", "Houve uma pequena pausa de repouso.", "Foi recuperando aos poucos, apesar de seu \nesfor\u00e7o em contr\u00e1rio, a realidade, novamente o corpo insens\u00edvel, opaco e forte como uma \ncoisa viva h\u00e1 muito tempo. \n\n", "Enxergou o quarto, as cortinas acenando ir\u00f4nicas, a cama obstinadamente im\u00f3vel, \nin\u00fatil...", "Tentou inquieta transpor-se para o topo da escadaria, desc\u00ea-la novamente.", "Enxergou- \nse caminhando, mas n\u00e3o sentiu mais as pernas tr\u00eamulas, nem o suor nas m\u00e3os.", "Ent\u00e3o viu que \nesgotara a lembran\u00e7a. \n\n", "Ficou \u00e0 espera, junto da estante de livros, onde fora buscar... o qu\u00ea?", "Franziu a testa \nsem muito interesse.", "O qu\u00ea?", "Procurou achar engra\u00e7ada aquela impress\u00e3o de que no centro da \ntesta existia agora um buraco no lugar de onde tinham extra\u00eddo a ideia do que fora buscar. \n\n", "Inclinou-se pela porta e perguntou alto, os olhos fechados:", "\u2014 Que \u00e9 que voc\u00ea queria, \nOt\u00e1vio? \n\n", "\u2014", "O de Direito P\u00fablico, disse ele, e antes que prestasse de novo aten\u00e7\u00e3o ao caderno \nlan\u00e7ou-lhe um r\u00e1pido olhar surpreso. \n\n", "Levou-lhe o livro, ausente, os movimentos vagarosos.", "Ele esperou-o coma m\u00e3o \nestendida, sem levantar a cabe\u00e7a.", "Demorou um instante com o livro em sua dire\u00e7\u00e3o, a uma \npequena dist\u00e2ncia dele.", "Mas Ot\u00e1vio n\u00e3o notou a demora e com um pequeno movimento de \nombros ela colocou-o entre seus dedos. \n\n", "Sentou-se numa cadeira pr\u00f3xima, sem comodidade, como se devesse partir da\u00ed a um \ninstante.", "Aos poucos, nada acontecendo, aproximou o corpo do encosto e abandonou-se, os \nolhos vazios, sem pensar. \n\n", "Ot\u00e1vio continuava no Direito P\u00fablico, demorando-se em alguma linha e depois \nimpaciente mordendo a unha e voltando r\u00e1pido v\u00e1rias p\u00e1ginas ao mesmo tempo.", "At\u00e9 que \nparava de novo, distra\u00eddo, a l\u00edngua passeando pelo bordo dos dentes, uma das m\u00e3os puxando \ncom ternura os fios das sobrancelhas.", "Alguma palavra imobilizou-o, a m\u00e3o no ar, a boca \naberta como um peixe morto.", "De repente afastou o livro comum safan\u00e3o.", "O olhar brilhante e \nganancioso, escreveu depressa no caderno, parando um instante para respirar ruidosamente e, \nnum gesto que a sobressaltou, bater nos dentes cornos n\u00f3s dos dedos. \n\n", "Que animal, pensou ela.", "Ele interrompeu o que escrevia e olhou-a aterrorizado, como \nse ela lhe tivesse jogado alguma coisa.", "Continuou a fix\u00e1-lo sem for\u00e7a e Ot\u00e1vio mexeu-se na \ncadeira, pensando apenas que n\u00e3o estava sozinho.", "Sorriu, t\u00edmido e importunado, estendeu- lhe \na m\u00e3o por cima da mesa.", "Ela afastou o corpo da cadeira e ofereceu- lhe por sua vez a ponta \ndos dedos.", "Ot\u00e1vio comprimiu-os rapidamente, sorridente, e logo depois, antes mesmo que ela \ntivesse tempo de recolher o bra\u00e7o, voltou-se furiosamente para o caderno, o rosto quase \nafundando nele, a m\u00e3o trabalhando. \n\n", "Era ele quem estava sentindo agora, pensou Joana.", "E, de repente, talvez de inveja, sem \nnenhum pensamento, odiou-o com uma for\u00e7a t\u00e3o bruta que suas m\u00e3os se fecharam sobre os \nbra\u00e7os da poltrona e seus dentes se cerraram.", "Palpitou durante alguns instantes, reanimada. \n", "Temendo que o marido sentisse alguns instantes, obrigasse-a a disfar\u00e7\u00e1-lo e assim diminuir a \nintensidade de seu sentimento. \n\n", "A culpa era dele, pensou ffiamente, \u00e0 espreita de nova onda de raiva.", "A culpa era dele, \na culpa era dele.", "Sua presen\u00e7a, e mais que sua presen\u00e7a: saber que ele existia, deixavam- na \nsem liberdade.", "S\u00f3 raras vezes agora, numa r\u00e1pida fugida, conseguia sentir.", "Isso: a culpa era \ndele.", "Como n\u00e3o descobrira antes?", "\u2014 perguntou-se vitoriosa.", "Ele roubava-lhe tudo, tudo.", "E \n\n\n\ncomo a frase ainda fosse fraca, pensou com intensidade, os olhos fechados, tudo!", "Sentiu-se \nmelhor, pensou com mais nitidez. \n\n", "Antes dele estava sempre de m\u00e3os estendidas e quanto oh quanto n\u00e3o recebia de \nsurpresa!", "De violenta surpresa, como um raio de doce surpresa, como uma chuva de pequenas \nluzes...", "Agora tinha todo o seu tempo entregue a ele e os minutos que eram seus ela os sentia \nconcedidos, partidos em pequenos cubos de gelo que devia engolir rapidamente, antes que se \nderretessem.", "E fustigando se para andar a galope: olhe, que esse tempo \u00e9 liberdade!", "olhe, \npense depressa, olhe, encontre-se depressa, olhe...", "acabou-se!", "Agora \u2014 s\u00f3 mais tarde, de \nnovo a bandeja de cubinhos de gelo e voc\u00ea diante dela fascinada, vendo os pingos d'\u00e1gua j\u00e1 \nescorrerem. \n\n", "Depois ele vinha.", "E ela repousava enfim, comum suspiro, pesadamente.", "\u2014 Mas n\u00e3o \nqueria repousar!", "\u2014 O sangue corria- lhe mais vagarosamente, o ritmo domesticado, como um \nbicho que adestrou suas passadas para caber dentro da jaula. \n\n", "Lembrou- se de quando fora buscar \u2014 o qu\u00ea?", "ah, Direito P\u00fablico \u2014 na estante do topo \nda escadaria, uma lembran\u00e7a t\u00e3o gratuita, t\u00e3o livre, at\u00e9 imaginada...", "Como estava nova ent\u00e3o. \n", "\u00c1gua l\u00edmpida correndo por dentro e por fora.", "Teve saudades da sensa\u00e7\u00e3o, necessidade de \nsentir de novo.", "Olhou ansiosa de um lado para outro, procurando alguma coisa.", "Mas tudo ali \nera como era h\u00e1 muito.", "Velho.", "\\\u00f2u deix\u00e1-lo, achou num primeiro pensamento, sem \nantecedentes.", "Abriu os olhos, \u00e0 espreita de si mesma.", "Sabia que desse pensamento poder\u00edam \nvir consequ\u00eancias.", "Pelo menos antigamente, quando suas resolu\u00e7\u00f5es n\u00e3o precisavam de \ngrandes fatos, s\u00f3 de uma pequena ideia, de uma vis\u00e3o insignificante, para nascerem.", "Vou \ndeix\u00e1-lo, repetiu-se e dessa vez do pensamento partiam pequenos filamentos prendendo-o a si \nmesma.", "Dagora em diante ele estava dentro dela e cada vez mais os filamentos engrossariam \nat\u00e9 formarem ra\u00edzes. \n\n", "Quantas vezes ainda ela se proporia isso, at\u00e9 deix\u00e1-lo mesmo?", "Cansou-se previamente \ndas pequenas lutas que ainda teria, revoltando-se e cedendo em seguida, at\u00e9 o fim.", "Teve um \nr\u00e1pido e impaciente movimento interior que se refletiu apenas num levantar impercept\u00edvel da \nm\u00e3o.", "Ot\u00e1vio desviou por um segundo os olhos para ela e continuou como um son\u00e2mbulo a \nescrever.", "Como ele era sens\u00edvel, pensou num intervalo.", "Continuou seguindo-se: por que adiar? \n", "Sim, por que adiar?", "\u2014 perguntou-se.", "E a indaga\u00e7\u00e3o era s\u00f3lida, reclamava uma resposta s\u00e9ria. \n", "Ajeitou-se na cadeira, tomou uma atitude de cerim\u00f4nia, como para ouvir o que tinha a dizer. \n\n", "Ent\u00e3o Ot\u00e1vio suspirou alto, fechou o livro e o caderno com estr\u00e9pito, jogou-os longe, \nexagerado, as pernas compridas estiradas para longe da cadeira.", "Ela olhou-o assustada, \nofendida.", "Ent\u00e3o... \u2014 come\u00e7ou com ironia.", "Mas n\u00e3o sabia como continuar e esperou, olhando- \no. \n\n", "Ele disse, um c\u00f4mico ar severo:", "\u2014 Muito bem.", "Agora a senhora fa\u00e7a o favor de se \naproximar e encostar a cabe\u00e7a nesse valoroso peito, porque estou precisando disso. \n\n", "Ela riu, s\u00f3 para satisfaz\u00ea-lo.", "Mas no meio do riso j\u00e1 estava achando um pouco de \ngra\u00e7a.", "Continuou sentada, tentando prosseguir:", "ent\u00e3o, ele... e fazia cornos l\u00e1bios um jeito de \ndesprezo e de vit\u00f3ria, como quem recebe as provas esperadas.", "Ent\u00e3o, ele...", "Era assim? \n", "Esperava que Ot\u00e1vio visse sua atitude, adivinhasse sua resolu\u00e7\u00e3o de n\u00e3o se mover da cadeira. \n", "Ele, no entanto, como sempre, nada adivinhava e justamente nos momentos em que deveria \nolhar, distra\u00eda-se com qualquer coisa.", "Agora, exatamente agora, lembrara-se de ajeitar o livro \ne o caderno jogados sobre a mesa.", "Nem olhava para Joana, estava certo de que ela vir\u00eda?", "Riu \n\n\n\num mau sorriso, pensando como ele se enganara e quantos pensamentos ela tivera sem que ele \npudesse imaginar sequer.", "Sim, por que adiar?", "Ele ergueu os olhos, um pouco surpreso pela \ndemora.", "E como ela continuasse sentada, ficaram se olhando de longe.", "Ele estava intrigado. \n\n", "\u2014 Ent\u00e3o?", "\u2014 disse sem gosto:", "\u2014 Meu valoroso... \n\n", "Joana interrompeu-o comum gesto, porque n\u00e3o suportava a piedade que a invadira de \ns\u00fabito e a impress\u00e3o de rid\u00edculo da frase, quando ela pr\u00f3pria estava t\u00e3o l\u00facida e resolvida a \nfalar.", "Ele n\u00e3o se assustou com o seu movimento e ela teve que engolir a saliva com cuidado \npara empurrar para dentro de si a est\u00fapida vontade de chorar que principiava a nascer mole \ndentro do peito. \n\n", "Agora sua piedade abrangia-a tamb\u00e9m e ela via os dois juntos, coitados e infantis.", "Os \ndois iam morrer, esse mesmo homem que batera com os dedos nos dentes, num movimento t\u00e3o \nvivo.", "Ela mesma, como topo da escadaria e toda a sua capacidade de querer sentir.", "As coisas \nprincipais assaltavam-na em quaisquer momentos, tamb\u00e9m nos vazios, enchendo-os de \nsignificados.", "Quantas vezes n\u00e3o dera uma gorjeta exagerada ao gar\u00e7om s\u00f3 porque se lembrara \nde que ele ia morrer e n\u00e3o o sabia. \n\n", "Olhava-o misteriosamente, s\u00e9ria e terna.", "E agora procurava emocionar-se pensando \nnos dois futuros mortos. \n\n", "Encostou a cabe\u00e7a no seu peito e l\u00e1 um cora\u00e7\u00e3o batia.", "Pensou: mas mesmo assim, \napesar da morte, vou deix\u00e1-lo um dia.", "Conhecia bem o pensamento que lhe poderia vir, \nfortalecendo-a, se antes de deix\u00e1-lo se comovesse:", "\"Eu tirei tudo o que poder\u00eda ter.", "N\u00e3o o \nodeio, n\u00e3o o desprezo.", "Por que procur\u00e1-lo, mesmo que o ame?", "N\u00e3o gosto tanto de mim a ponto \nde gostar das coisas de que eu gosto.", "Amo mais o que quero do que a mim mesma\".", "Oh, sabia \nigualmente que a verdade poderia estar no contr\u00e1rio do que pensara.", "Abandonou a cabe\u00e7a, \ncomprimiu a testa na camisa branca de Ot\u00e1vio.", "Aos poucos, muito de leve, foi-se apagando a \nideia de morte e j\u00e1 n\u00e3o encontrava de que rir.", "Seu cora\u00e7\u00e3o era maciamente moldado.", "Como \nouvido ela sabia que o outro, indiferente a tudo, prosseguia nas suas batidas regulares, no seu \ncaminho fatal.", "O mar. \n\n", "\u2014 Adiar, s\u00f3 adiar, pensou Joana antes de deixar de pensar.", "Porque os \u00faltimos cubos \nde gelo haviam-se derretido e agora ela era tristemente uma mulher feliz. \n\n\n\n", "O ABRIGO NO PROFESSOR \n\n", "JOANA BEM SE LEMBRAVA: dias antes de casar procurara o professor. \n\n", "Subitamente precisara encontr\u00e1-lo, senti-lo firme e frio antes de ir embora.", "Porque de \nalgum modo parecia-lhe estar traindo toda a sua vida passada com o casamento.", "Queria rever \no professor, sentir seu apoio.", "E quando lhe surgiu a ideia de visit\u00e1-lo, acalmara-se aliviada. \n\n", "Ele haveria de lhe dar a palavra justa.", "Que palavra?", "Nada, respondia-se \nmisteriosamente, querendo numa repentina vontade de f\u00e9 e de boa espera guardar-se para \nouvi-lo completamente nova, sem ter sequer uma ideia do que ia ganhar.", "Um dia j\u00e1 lhe \nsucedera isso:", "quando pela primeira vez se preparava para o circo, em pequena.", "Teve os \nmelhores momentos aprontando- se para ele.", "E quando se aproximou do largo campo onde \nbranqueava o barrac\u00e3o redondo e imenso, como uma dessas c\u00fapulas que escondem at\u00e9 certo \ninstante o melhor prato da mesa, quando se aproximou na m\u00e3o da criada, sentiu o medo e a \nang\u00fastia e a alegria tr\u00eamula no cora\u00e7\u00e3o, queria voltar, fugir.", "No momento em que a criada lhe \ndisse: seu pai deu dinheiro para pipocas, ent\u00e3o Joana olhou estupefata para as coisas, sob a \ntarde cheia de sol, como se elas estivessem loucas. \n\n", "Sabia que o professor adoecera, que fora abandonado pela mulher.", "Mas apesar de \nenvelhecido, encontrara-o mais gordo, o olhar brilhante.", "Tamb\u00e9m temera a princ\u00edpio que a \n\u00faltima cena em comum, quando fugira assustada para a puberdade, dificultasse a visita, \ndeixasse-os em mal-estar, naquela mesma sala estranha e sonsa onde agora a poeira vencera o \nbrilho. \n\n", "O professor recebera-a cornar sereno e distra\u00eddo.", "Comas olheiras escuras parecia \numa fotografia antiga.", "Fazia perguntas a Joana e mal ela iniciava a resposta ele deixava de \nouvir, como enfim desobrigado.", "V\u00e1rias vezes se interrompia, a aten\u00e7\u00e3o voltada para o rel\u00f3gio \ne para a mesinha dos rem\u00e9dios.", "Ela olhava ao redor e a meia escurid\u00e3o era \u00famida e ofegante. \n", "O professor parecia um grande gato castrado reinando num por\u00e3o. \n\n", "\u2014 Agora pode abrir as janelas, disse ele.", "Vic\u00ea sabe, um pouco de escurid\u00e3o e depois \nbastante ar;", "todo o organismo se beneficia, recebe vida.", "\u00c9 como uma crian\u00e7a mal cuidada. \n", "Quando recebe tudo, de repente reage, refloresce, mais do que as outras, \u00e0s vezes. \n\n", "Joana escancarara as janelas e as portas e o ar frio entrara numa rajada triunfante.", "Um \npouco de sol vinha pela porta atr\u00e1s dele.", "O professor alargara a gola do pijama, expusera-se \nao vento. \n\n", "\u2014 \u00c9 assim, declarara. \n\n", "Olhando-o Joana descobria que ele era apenas um velho gordo ao sol, os ralos cabelos \nsem resistir \u00e0 brisa o grande corpo largado sobre a cadeira.", "E o sorriso, meu Deus, um \nsorriso. \n\n", "Quando haviam soada tr\u00eas horas, repentinamente agitara-se, parara no meio da frase e, \nos gestos medidos, o rosto \u00e1vido e grave, contara vinte gotas dum frasco para um c\u00e1lice de \n\u00e1gua.", "Levantara-o \u00e0 altura dos olhos, observando-o, os l\u00e1bios apertados, inteiramente \nabsorvido.", "Bebera o l\u00edquido escuro sem medo, fitando depois o c\u00e1lice com uma careta amarga \ne um semissorriso que ela n\u00e3o soubera explicar.", "Colocara-o sobre a mesa, batera palmas \nchamando o criado, um moleque magro e distra\u00eddo.", "Esperara pela sua volta em sil\u00eancio, o \n\n\n\nolhar atento como se procurasse ouvir de longe.", "S\u00f3 quando recebera o copinho lavado, ap\u00f3s \nbem examin\u00e1-lo e emborc\u00e1-lo sobre um pires, tivera um leve suspiro:", "\u2014 Bem, de que \nest\u00e1vamos falando?", "Ela continuava sem atentar \u00e0s pr\u00f3prias palavras, observando-o.", "Nenhum \ntra\u00e7o no rosto do homem marcava o abandono de sua mulher.", "Fugitivamente revia aquela \nfigura quase sempre muda, de rosto impass\u00edvel e soberano, que ela temera e odiara.", "E, apesar \nda repulsa que a outra ainda lhe inspirava, numa reminisc\u00eancia, Joana descobrira surpresa que \nn\u00e3o s\u00f3 ent\u00e3o, mas talvez sempre, se sentira unida a ela, como se ambas tivessem algo secreto e \nmau em comum. \n\n", "Nada na fisionomia dele denunciava a partida da esposa.", "Havia mesmo em sua atitude \ne em seu olhar uma tranquilidade como que finalmente adquirida, um repouso que Joana nunca \nlhe tinha notado antes.", "Perscrutava-o quase angustiada como as \u00e1guas engrossadas pela chuva \ne cuja profundidade fosse agora imposs\u00edvel de avaliar.", "Viera ouvi-lo, sentir sua lucidez como \num ponto fixo!", "\u2014 A tortura de um homem forte \u00e9 maior que a de um doente \u2014 experimentara \nfaz\u00ea-lo falar. \n\n", "Ele mal erguera os olhos.", "Sua frase flutuava no ar, tola e t\u00edmida.", "Vou continuar, \u00e9 \nexatamente de minha natureza nunca me sentir rid\u00edcula, eu me aventuro sempre, entro em todos \nos palcos.", "Ot\u00e1vio, pelo contr\u00e1rio, com uma est\u00e9tica t\u00e3o fr\u00e1gil que basta um riso mais agudo \npara quebr\u00e1-la e torn\u00e1-la miser\u00e1vel.", "Ele me ouviria agora inquieto ou sen\u00e3o sorrindo.", "Ot\u00e1vio \nj\u00e1 estava pensando dentro dela?", "ela j\u00e1 se transformara numa mulher que ouve e espera o \nhomem?", "Estava cedendo alguma coisa...", "Queria salvar-se, ouvir o professor, sacudi-lo.", "Ent\u00e3o \nesse velho que estava \u00e0 sua frente n\u00e3o se lembrava de tudo o que lhe dissera?", "\"Pecar contra si \nmesma...", "\" \u2014 O doente imagina o mundo e o s\u00e3o o possui, continuara Joana.", "O doente pensa \nque n\u00e3o pode apenas pela sua doen\u00e7a e o forte sente in\u00fatil sua for\u00e7a. \n\n", "Sim, sim, ele balan\u00e7ava a cabe\u00e7a, t\u00edmido.", "Ela percebia que seu mal-estar era somente \no de algu\u00e9m que n\u00e3o deseja ser interrompido.", "Continuara por\u00e9m at\u00e9 o fim, a voz morta \nrepetindo o pensamento que tivera h\u00e1 muito. \n\n", "\u2014 Por isso a poesia dos poetas que sofreram \u00e9 doce, terna.", "E a dos outros, dos que de \nnada foram privados, \u00e9 ardente, sofredora e rebelde. \n\n", "\u2014 Sim \u2014 dizia ele ajeitando a gola frouxa do pijama. \n\n", "Ela via humilhada e perplexa seu pesco\u00e7o escuro, enrugado.", "Sim, dizia ele de quando \nem quando sem que sua aten\u00e7\u00e3o, procurando um apoio, se desviasse do rel\u00f3gio.", "Como dizer- \nlhe que ia casar?", "\u00c0s quatro horas novamente repetira-se o ritual.", "Dessa vez o moleque \ndesviara o corpo para n\u00e3o receber um pontap\u00e9, porque quase deixara cair o vidro de rem\u00e9dio. \n", "Com a tentativa frustrada, o chinelo do professor voara longe e seu p\u00e9 de unhas recurvas e \namareladas surgira nu.", "O menino apanhara o chinelo e jogara-o at\u00e9 Joana, rindo, com medo de \nse aproximar.", "Depois do c\u00e1lice guardado, ela aventurara a primeira palavra sobre sua doen\u00e7a, \ndevagar, envergonhada, porque nunca antes haviam eles penetrado na intimidade dos pr\u00f3prios \ncasos, sempre se haviam entendido fora deles mesmos. \n\n", "N\u00e3o seria preciso tentar maior aproxima\u00e7\u00e3o...", "Ele tomara a dire\u00e7\u00e3o do assunto, \nalisara-o lentamente, com vagar e vol\u00fapia explicava-lhe todos os detalhes.", "O ar um pouco \nbenevolente e misterioso a princ\u00edpio, achando imposs\u00edvel que ela entrasse no seu mundo.", "Mas \ndepois de uns instantes, esquecido de sua presen\u00e7a, docemente empolgado, j\u00e1 falava \nabertamente. \n\n\n\n", "\u2014", "O m\u00e9dico disse que ainda n\u00e3o estou melhor.", "Mas vou ficar bom, eu sei mais do que \ntodos os m\u00e9dicos, acrescentara.", "Pois se sou eu o doente... \n\n", "Ela descobrira finalmente, assombrada, que ele era feliz... \n\n", "Aproximavam-se as cinco horas.", "Sentia que ele ansiava por sua partida.", "Mas n\u00e3o o \ndeixaria assim, ainda tentou empurrar-se.", "Olhara-o bem nos olhos, cruelmente.", "Ele lhe \nretribu\u00edra um olhar morno e indiferente de in\u00edcio e logo em seguida furtara-se com raiva, \nimportunado. \n\n\n\n", "A PEQUENA FAM\u00cdLIA \n\n\n", "ANTES DE COME\u00c7AR a escrever, Ot\u00e1vio ordenava os pap\u00e9is sobre a mesa \nminuciosamente, ajeitava a roupa em si mesmo.", "Gostava dos pequenos gestos e dos velhos \nh\u00e1bitos, como vestes gastas, onde se movia com seriedade e seguran\u00e7a.", "Desde estudante assim \nse preparava para um trabalho.", "Depois de instalar-se junto \u00e0 mesa, arrumava-a e, a \nconsci\u00eancia avivada pela no\u00e7\u00e3o das coisas ao redor \u2014 n\u00e3o me perder em grandes ideias, sou \ntamb\u00e9m uma coisa \u2014 , deixava a pena correr um pouco livremente para libertar-se de alguma \nimagem ou reflex\u00e3o obsedante que porventura quisesse acompanh\u00e1-lo e impedir a marcha do \npensamento principal. \n\n", "Por isso trabalhar diante dos outros era um supl\u00edcio.", "Receava o rid\u00edculo dos pequenos \nrituais e semeies n\u00e3o podia passar, apoiavam tanto como uma supersti\u00e7\u00e3o.", "Do mesmo modo \ncomo para viver cercava-se de permitidos e tabus, das f\u00f3rmulas e das concess\u00f5es.", "Tudo \ntornava-se mais f\u00e1cil, como ensinado.", "O que fascinava e amedrontava em Joana era \nexatamente a liberdade em que ela vivia, amando repentinamente certas coisas ou, em rela\u00e7\u00e3o \na outras, cega, sem us\u00e1-las sequer.", "Pois ele se via obrigado diante do que existia.", "Bem dissera \nJoana que ele precisava ser possu\u00eddo por algu\u00e9m...", "\\\u00f2c\u00ea pega no dinheiro com uma \nintimidade...", "\u2014 brincara Joana uma vez enquanto ele pagava uma conta num restaurante e de \ntal modo ela o encontrava distra\u00eddo e assustara-o que, diante do gar\u00e7om, ir\u00f4nico certamente, \nas notas e as moedas escorregaram-lhe das m\u00e3os e espalharam- se aos seus p\u00e9s.", "Embora n\u00e3o se \nseguisse nenhuma frase ir\u00f4nica \u2014 bem, justi\u00e7a lhe seja feita, Joana n\u00e3o ri \u2014 ainda guardava \num argumento pronto desde ent\u00e3o:", "mas o que fazer como dinheiro sen\u00e3o guard\u00e1-lo para gast\u00e1- \nlo?", "Irritava-se, envergonhado.", "Sentia que o argumento n\u00e3o respondia a Joana. \n\n", "A verdade \u00e9 que se n\u00e3o tivesse dinheiro, se n\u00e3o possu\u00edsse os \"estabelecidos\", se n\u00e3o \namasse a ordem, se n\u00e3o existisse a Revista de Direito, o vago plano do livro de civil, se L\u00eddia \nn\u00e3o estivesse dividida de Joana, se Joana n\u00e3o fosse mulher e ele homem, se... oh.", "Deus, se \ntudo... que faria?", "N\u00e3o, n\u00e3o \"que faria\", mas a quem se dirigir\u00eda, como se mover\u00eda?", "Imposs\u00edvel \ndeslizar por entre os blocos, sem v\u00ea-los, sem deles necessitar... \n\n", "Contrariando a regra de trabalho \u2014 uma concess\u00e3o \u2014 , pegou no papel e no l\u00e1pis \nmesmo antes de estar inteiramente preparado.", "Mas desculpou-se, n\u00e3o queria perder aquela \nnota, talvez lhe servisse um dia:", "\"\u00c9 necess\u00e1rio certo grau de cegueira para poder enxergar \n", "determinadas coisas.", "\u00c9 essa talvez a marca do artista.", "Qualquer homem pode saber mais do \nque ele e raciocinar com seguran\u00e7a, segundo a verdade.", "Mas exatamente aquelas coisas \nescapam \u00e0 luz acesa.", "Na escurid\u00e3o tornam-se fosforescentes\".", "\u2014 Pensou um pouco.", "Depois, \napesar da concess\u00e3o prolongar-se demais, anotou:", "\"N\u00e3o \u00e9 o grau que separa a intelig\u00eancia do \ng\u00eanio, mas a qualidade.", "O g\u00eanio n\u00e3o \u00e9 tanto uma quest\u00e3o de poder intelectivo, mas da forma \npor que se apresenta esse poder.", "Pode-se assim ser facilmente mais inteligente que um g\u00eanio. \n", "Mas o g\u00eanio \u00e9 ele.", "Infantil esse 'o g\u00eanio \u00e9 ele'.", "Ver em rela\u00e7\u00e3o a Spinoza, se se pode aplicar a \ndescoberta\".", "\u2014 Era dele mesmo?", "Toda a ideia que lhe surgia, porque se familiarizava corneia \nem segundos, vinha com o temor de t\u00ea-la roubado. \n\n", "Bem, agora a ordem L\u00e1pis largado, recomendou- se, libertar-me das obsess\u00f5es.", "Um, \ndois, tr\u00eas!", "Lamento muito sofrer como sofro entre os bambus do noroeste desta cidade, \n\n\n\ncome\u00e7ou.", "Fa\u00e7o o que quero \u2014 continuou \u2014 , e ningu\u00e9m me obriga a escrever a Divina \nCom\u00e9dia.", "N\u00e3o h\u00e1 outra maneira de ser sen\u00e3o a que \u00e9, o resto \u00e9 bordado in\u00fatil e t\u00e3o inc\u00f4modo \ncomo aquele, em relevo, com anjos e flores, com que prima Isabel enfeitava meus \ntravesseiros.", "Quando eu estava distra\u00eddo e ela vinha como uma nuvem roxa e idiota, qual o \nmeu pensamento, diga qual, qual, mais quatro vezes qual, qual, qual, qual.", "Assim, assim, n\u00e3o \nfuja:", "\"o qu\u00ea?", "ainda est\u00e1s viva?", "ainda n\u00e3o morreste?", "\" Sim, sim, foi isso, n\u00e3o fugir de mim, n\u00e3o \nfugir de minha letra, como \u00e9 leve e horr\u00edvel, teia de aranha, n\u00e3o fugir de meus defeitos, meus \ndefeitos, eu vos adoro, minhas qualidades s\u00e3o t\u00e3o pequenas, iguais \u00e0s dos outros homens, \nmeus defeitos, meu lado negativo \u00e9 belo e c\u00f4ncavo como um abismo.", "O que n\u00e3o sou deixaria \num buraco enorme na terra.", "Eu n\u00e3o agasalho meus erros, enquanto Joana n\u00e3o erra, eis a \ndiferen\u00e7a.", "Hein, hein, diga alguma coisa, rapaz.", "As mulheres olham para mim, as mulheres, as \nmulheres, minha boca, deixo crescer de novo o bigode, elas morrem de alegria e grande amor, \ncheio de ameixas e passas.", "Eu compro todas elas sem dinheiro, dinheiro guardo, se uma \nescorrega numa casca l\u00e1 na rua, nada h\u00e1 de fazer sen\u00e3o ter vergonha.", "Nada se perde, nada se \ncria.", "O homem que sentisse isso, quer dizer, n\u00e3o apenas compreendesse, mas adorasse, seria \nt\u00e3o feliz como o que acredita realmente em Deus.", "No come\u00e7o d\u00f3i um pouco, mas depois a \ngente se acostuma.", "Quem escreve esta p\u00e1gina nasceu um dia.", "Agora s\u00e3o exatamente sete e \npouco da manh\u00e3.", "H\u00e1 n\u00e9voas l\u00e1 fora, al\u00e9m da janela, da Janela Aberta, o grande s\u00edmbolo.", "Joana \ndiria: eu me sinto t\u00e3o dentro do mundo que me parece n\u00e3o estar pensando, mas usando de uma \nnova modalidade de respirar.", "Adeus.", "Isso \u00e9 o mundo, eu sou eu, est\u00e1 chovendo no mundo, \u00e9 \nmentira, eu sou um trabalhador intelectual, Joana dorme no quarto, algu\u00e9m deve estar \nacordando agora, Joana diria: outro morrendo, outro ouvindo m\u00fasica, algu\u00e9m entrou num \nbanheiro, isto \u00e9 o mundo.", "Vou comover todos, cham\u00e1-los para se enternecerem comigo.", "Vivo \ncom uma mulher nua e fria, n\u00e3o fugir, n\u00e3o fugir, que me olha bem nos olhos, n\u00e3o fugir, que me \nespia, mentira, mentira, mas \u00e9 verdade.", "Agora est\u00e1 deitada dormindo, dorme vencida pelo \nsono, vencida, vencida.", "\u00c9 um p\u00e1ssaro fino numa camisola branca.", "Vou comover todos, n\u00e3o \nagasalho meus erros, mas que todos me agasalhem. \n\n", "Endireitou o busto, alisou o cabelo, ficou s\u00e9rio.", "Agora ia trabalhar.", "Como se todos \nassistissem e aprovassem com a cabe\u00e7a, cerrando os olhos no assentimento: isso, isso mesmo, \nmuito bem.", "Algu\u00e9m real incomodava-o e sozinho ficava solto, nervoso.", "\"Todos\" pois \nassistiam-no.", "Tossiu ligeiramente.", "Afastou o tinteiro com cuidado.", "Come\u00e7ou.", "\"A trag\u00e9dia \nmoderna \u00e9 a procura v\u00e3 de adapta\u00e7\u00e3o do homem ao estado de coisas que ele criou.", "\" \nDistanciou-se um pouco, olhou o caderno, endireitou o pijama.", "\"De tal modo a imagina\u00e7\u00e3o \u00e9 a \nbase do homem", "\u2014 Joana de novo \u2014 que todo o mundo que ele tem constru\u00eddo encontra sua \njustificativa na beleza da cria\u00e7\u00e3o e n\u00e3o na sua utilidade, n\u00e3o em ser o resultado de um plano \nde fins adequados \u00e0s necessidades.", "Por isso \u00e9 que vemos multiplicarem- se os rem\u00e9dios \ndestinados a unir o homem \u00e0s ideias e institui\u00e7\u00f5es existentes \u2014 a educa\u00e7\u00e3o, por exemplo, t\u00e3o \ndif\u00edcil \u2014 e vemo-lo continuar sempre fora do mundo que ele construiu.", "O homem levanta \ncasas para olhar e n\u00e3o para nelas morar.", "Porque tudo segue o caminho da inspira\u00e7\u00e3o.", "O \ndeterminismo n\u00e3o \u00e9 um determinismo de fins, mas um estreito determinismo de causas. \n\n", "Brincar, inventar, seguir a formiga at\u00e9 seu formigueiro, misturar \u00e1gua com cal para ver o \nresultado, eis o que se faz quando se \u00e9 pequeno e quando se \u00e9 grande.", "\u00c9 erro considerar que \nchegamos a um alto grau de pragmatismo e materialismo.", "Na verdade o pragmatismo \u2014", "o \nplano orientado para um dado fim real \u2014 seria a compreens\u00e3o, a estabilidade, a felicidade, a \n\n\n\nmaior vit\u00f3ria de adapta\u00e7\u00e3o que o homem conseguisse.", "No entanto fazer as coisas \"para qu\u00ea\" \nparece-me, perante a realidade, uma perfei\u00e7\u00e3o imposs\u00edvel de exigir do homem.", "O in\u00edcio de \ntoda sua constru\u00e7\u00e3o \u00e9 'porqu\u00ea'.", "A curiosidade, o devaneio, a imagina\u00e7\u00e3o \u2014 eis o que formou o \nmundo moderno.", "Seguindo a inspira\u00e7\u00e3o, misturou ingredientes, criou combina\u00e7\u00f5es.", "Sua \ntrag\u00e9dia: ter que se alimentar com elas.", "Confiou em que pudesse imaginar numa vida e \nencontrar-se noutra, aparte.", "De fato essa outra continua, mas sua purifica\u00e7\u00e3o sobre o \nimaginado age lentamente e um homem sozinho n\u00e3o encontra o pensamento tonto de um lado e \na paz da vida verdadeira noutro.", "N\u00e3o se pode pensar impunemente.", "\" Joana pensava sem medo \ne sem castigo.", "Teria a loucura por fim ou o qu\u00ea?", "N\u00e3o podia adivinhar.", "Talvez sofrimento \napenas. \n\n", "Parou, releu.", "N\u00e3o sair desse mundo, pensou com certo ardor.", "N\u00e3o ter que enfrentar o \nresto.", "S\u00f3 pensar, s\u00f3 pensar e ir escrevendo.", "Que exigissem dele artigos sobre Spinoza, mas \nque n\u00e3o fosse obrigado a advogar, a olhar e a lidar com aquelas pessoas afrontosamente \nhumanas, desfilando, expondo-se sem vergonha. \n\n", "Releu as anota\u00e7\u00f5es sobre a leitura anterior.", "\u2014 O cientista puro deixa de crer no que \ngosta, mas n\u00e3o pode impedir-se de gostar do que cr\u00ea.", "A necessidade de gostar: marca do \nhomem.", "\u2014 N\u00e3o esquecer:", "\u201co amor intelectual de Deus\" \u00e9 o verdadeiro conhecimento e exclui \nqualquer misticismo ou adora\u00e7\u00e3o.", "\u2014 Muitas respostas encontram-se em afirma\u00e7\u00f5es de \nSpinoza.", "Na ideia por exemplo de que n\u00e3o pode haver pensamento sem extens\u00e3o (modalidade \nde Deus) e vice-versa, n\u00e3o est\u00e1 afirmada a mortalidade da alma?", "\u00c9 claro: mortalidade como \nalma distinta e raciocinante, impossibilidade clara da forma pura dos anjos de S. Tomaz. \n", "Mortalidade em rela\u00e7\u00e3o ao humano.", "Imortalidade pela transforma\u00e7\u00e3o na natureza.", "\u2014 Dentro \ndo mundo n\u00e3o h\u00e1 lugar para outras cria\u00e7\u00f5es.", "H\u00e1 apenas oportunidade de reintegra\u00e7\u00e3o e \ncontinua\u00e7\u00e3o.", "Tudo o que poderia existir j\u00e1 existe.", "Nada mais pode ser criado sen\u00e3o revelado. \n", "\u2014", "Se, quanto mais evolu\u00eddo o homem, mais procura sintetizar, abstrair e estabelecer \nprinc\u00edpios e leis para sua vida, como poderia Deus \u2014 em qualquer acep\u00e7\u00e3o, mesmo na do \nDeus consciente das religi\u00f5es \u2014 n\u00e3o ter leis absolutas pela sua pr\u00f3pria perfei\u00e7\u00e3o?", "Um Deus \ndotado de livre arb\u00edtrio \u00e9 menor que um Deus de uma s\u00f3 lei.", "Do mesmo modo por que tanto \nmais verdadeiro \u00e9 um conceito quanto ele \u00e9 um s\u00f3 e n\u00e3o precisa transformar-se diante de cada \ncaso particular.", "A perfei\u00e7\u00e3o de Deus prova-se mais na impossibilidade do milagre do que na \nsua possibilidade.", "Fazer milagres, para um Deus humanizado das religi\u00f5es, \u00e9 ser injusto \u2014 \nmilhares de pessoas precisam igualmente e ao mesmo tempo desse milagre \u2014 ou reconhecer \num erro, corrigindo-", "o \u2014 o que, mais do que uma bondade ou \"prova de car\u00e1ter\", significa ter \nerrado.", "\u2014 Nem o entendimento nem a vontade pertencem \u00e0 natureza de Deus, diz Spinoza.", "Isso \nme faz mais feliz e me deixa mais livre.", "Porque a ideia da exist\u00eancia de um Deus consciente \nnos torna horrivelmente insatisfeitos. \n\n", "No topo do estudo colocaria in litteris", "Spinoza traduzido:", "\"Os corpos se distinguem \nuns dos outros em rela\u00e7\u00e3o ao movimento e ao repouso, \u00e0 velocidade e \u00e0 lentid\u00e3o e n\u00e3o em \nrela\u00e7\u00e3o \u00e0 subst\u00e2ncia\".", "Mostrara a frase a Joana.", "Por qu\u00ea?", "Encolheu os ombros, sem procurar \nmais fundo a explica\u00e7\u00e3o.", "Ela se mostrara curiosa, quisera ler o livro. \n\n", "Ot\u00e1vio estendeu a m\u00e3o e tomou-o.", "Uma folha de caderno intercalava suas p\u00e1ginas. \n", "Olhou-a e descobriu a letra incerta de Joana.", "Inclinou-se com avidez.", "\"A beleza das palavras: \n", "natureza abstrata de Deus.", "\u00c9 como ouvir Bach.", "\" Por que preferia que ela n\u00e3o tivesse escrito \nessa frase?", "Joana sempre o encontrava desprevenido.", "Ele se envergonhava como se ela \n\n\n\nestivesse claramente mentindo e ele fosse obrigado a engan\u00e1-la, dizendo-lhe que acreditava \nnela... \n\n", "Ler o que ela escrevera foi como estar diante de Joana.", "Evocou-a e, furtando- se aos \nseus olhos, viu-a nos seus momentos de distra\u00e7\u00e3o, o rosto branco, vago e leve.", "E de repente \ngrande melancolia desceu sobre ele.", "Que estou fazendo afinal?", "\u2014 perguntou-se e nem sabia \npor que se agredira t\u00e3o subitamente.", "N\u00e3o, n\u00e3o escrever hoje.", "E como essa era uma concess\u00e3o, \numa ordem indiscut\u00edvel \u2014 perscrutou- se:", "se quisesse sinceramente poderia trabalhar?", "e a \nresposta foi resoluta:", "n\u00e3o \u2014 e uma vez que a decis\u00e3o era mais poderosa que ele, sentiu-se \nquase alegre.", "Hoje algu\u00e9m lhe dava o descanso.", "N\u00e3o Deus.", "N\u00e3o Deus, mas algu\u00e9m.", "Muito \nforte. \n\n", "Levantar-se-ia, arrumaria os pap\u00e9is, guardaria o livro, vestiria uma roupa quente, iria \nver L\u00eddia.", "O conforto da Ordem Como seria recebido por L\u00eddia?", "Diante da janela aberta, \nolhando as crian\u00e7as caminharem para a escola, viu-se segurar seus ombros, subitamente em \nc\u00f3lera, talvez um pouco for\u00e7ada, em face daquela mesma pergunta: que estou fazendo afinal? \n", "\u2014 \\bc\u00ea n\u00e3o tem medo?", "\u2014 gritara-lhe.", "L\u00eddia continuara igual. \n\n", "\u2014 Voc\u00ea n\u00e3o tem medo de seu futuro, de nosso futuro, de mim?", "N\u00e3o sabe que...", "que... \nsendo apenas minha amante...", "s\u00f3 tem lugar ao meu lado? \n\n", "Ela balan\u00e7ara a cabe\u00e7a surpreendida, chorosa:", "\u2014", "Mas n\u00e3o... \n\n", "Ele sacudira-a, longinquamente envergonhado de mostrar tanta for\u00e7a, quanto junto de \nJoana, por exemplo, calava-se. \n\n", "\u2014 N\u00e3o tem medo de que eu deixe voc\u00ea?", "N\u00e3o sabe que se eu deixar voc\u00ea, voc\u00ea ser\u00e1 \numa mulher sem marido, sem nada...", "Um pobre diabo... que um dia foi abandonada pelo noivo \ne que se tornou amante desse noivo enquanto ele casava com outra... \n\n", "\u2014 N\u00e3o quero que voc\u00ea me deixe... \n\n", "\u2014", "Ah... \n\n\u2014 ...mas n\u00e3o tenho medo... \n\n", "Olhara-a espantado.", "Estava emagrecendo, notou.", "Mas o aspecto saud\u00e1vel ainda. \n", "Apesar de tudo mais nervosa, facilidade para chorar, para comover-se.", "De repente puserase a \nrir. \n\n", "\u2014 N\u00e3o sei de que voc\u00ea \u00e9 feita, juro. \n\n", "L\u00eddia rira tamb\u00e9m, contente de que tudo estivesse acabado.", "Ele se intimidara com seu \nolhar radiante, puxara-a para si a fim de n\u00e3o ver seus olhos.", "E permaneceram um instante \nabra\u00e7ados, cheios de desejos diferentes. \n\n", "E agora?", "L\u00eddia o receberia como sempre.", "Escreveu um bilhete a Joana, avisando-lhe \nque n\u00e3o almo\u00e7aria em casa.", "Pobre Joana..., poderia ele dizer se quisesse.", "Jamais saberia.", "T\u00e3o \n\u00edntegra na sua altivez ignorante...", "Mas ele ferozmente a pouparia, ria ele, o cora\u00e7\u00e3o batendo. \n", "Bem, amanh\u00e3 escreveria algo definitivo sobre o artigo. \n\n", "Olhou- se ao espelho antes de sair, de olhos entrefechados observou o rosto bem feito, \no nariz reto, os l\u00e1bios redondos e carnudos.", "Mas afinal de nada tenho culpa, disse.", "Nem de ter \nnascido.", "E de repente n\u00e3o compreendeu como pudera acreditar em responsabilidade, sentir \naquele peso constante, todas as horas.", "Ele era livre...", "Como tudo se simplificava \u00e0s vezes... \n\n", "Saiu \u00e0 rua, escolheu demoradamente um saco de bombons.", "Terminou comprando um, \nbastante grande, de damasco.", "Quando dobrasse a esquina, chuparia o primeiro bombom, as \nm\u00e3os nos bolsos.", "Seus olhos se enterneceram pensando nisso.", "Por que n\u00e3o?", "\u2014 perguntou-se \n\n\n\nde repente irritado.", "Quem disse que os grandes homens n\u00e3o comem bombons?", "S\u00f3 que nas \nbiografias ningu\u00e9m se lembra de contar isso.", "Se Joana soubesse desse seu pensamento?", "N\u00e3o, \nna verdade nunca mostrou ironia para...", "Teve um momento de raiva, apressou o passo. \n\n", "Antes de dobrar a esquina, pegou o saco de bombons e despejou-os na sarjeta. \n", "Angustiado, viu-os misturarem-se \u00e0 lama, rolarem at\u00e9 um v\u00e3o escuro cortado de teias de \naranha. \n\n", "Continuou o caminho mais devagar, encolhido.", "Fazia um pouco de frio.", "Agora algu\u00e9m \ndeveria estar satisfeito, pensou longinquamente.", "Como um castigo, uma confiss\u00e3o. \n\n", "\u2014 Mesmo os grandes homens s\u00f3 s\u00e3o verdadeiramente reconhecidos e homenageados \ndepois de mortos.", "Por qu\u00ea?", "Porque os que elogiam precisam se sentir de algum modo superior \nao elogiado, precisam conceder.", "Depois que... nasce uma superioridade evidente...", "quem \nelogia...", "conseguiu se manter...", "h\u00e1 mesmo certa condescend\u00eancia...", "saiu... piedade, dizia-lhe \nOt\u00e1vio. \n\n", "L\u00eddia observava-o num de seus momentos feios.", "Os l\u00e1bios adelga\u00e7ados, a testa \nenrugada, o olhar est\u00fapido \u2014 Ot\u00e1vio pensava.", "E amava-o neste instante.", "Sua feiura n\u00e3o a \nexcitava, n\u00e3o lhe causava pena.", "Simplesmente ligava-se mais a ele e com maior alegria. \n", "Alegria de aceitar inteiramente, de sentir que unia o que havia de verdadeiro e primitivo em si \na algu\u00e9m, independente de qualquer das ideias recebidas sobre beleza.", "Lembrava-se das \nantigas colegas", "\u2014 daquelas meninas sempre vivas, sabendo tudo, tendo liga\u00e7\u00e3o com cinemas, \nlivros, namoros, roupas, daquelas mo\u00e7as de quem nunca pudera aproximar-se de verdade, \ncalada como era, sem ter propriamente o que dizer.", "Lembrava-se delas e sabia que haveriam \nde achar Ot\u00e1vio feio naquele instante.", "Pois aceitava-o tanto que desej\u00e1-lo-ia pior para provar \nainda mais seu amor sem luta. \n\n", "Olhava-o sem prestar aten\u00e7\u00e3o \u00e0s suas palavras.", "Era doce e bom saber que entre ambos \nhavia segredos tecendo uma vida fina e leve sobre a outra vida, a real.", "Ningu\u00e9m adivinharia \njamais que Ot\u00e1vio a beijara nas p\u00e1lpebras uma vez, que ele sentira nos l\u00e1bios os seus c\u00edlios e \nque sorrira por isso.", "E milagrosamente ela compreendera tudo sem que falassem.", "Ningu\u00e9m \nsaber\u00eda que um dia tinham se querido tanto que haviam permanecido mudos, s\u00e9rios, parados. \n", "Dentro de cada um deles acumulavam-se conhecimentos nunca devassados por estranhos.", "Ele \nfora embora um dia.", "Mas n\u00e3o importava tanto.", "Ela sabia que entre os dois havia \"segredos\", \nque ambos eram irremediavelmente c\u00famplices.", "Se fosse embora, se amasse outra mulher, iria \nembora e amaria outra mulher para participar-lhe depois, mesmo que nada lhe contasse.", "L\u00eddia \ntomaria parte na sua vida de qualquer modo.", "Certas coisas n\u00e3o acontecem sem consequ\u00eancia, \npensava olhando-o.", "Que se fuja \u2014 e nunca se estar\u00e1 livre", "...", "Uma vez ia caindo, ele amparou-a, \nendireitou seu cabelo num gesto distra\u00eddo.", "Ela agradeceu-lhe com uma ligeira press\u00e3o no \nbra\u00e7o.", "Olharam-se com um sorriso e de repente sentiram-se of\u00fcscantemente felizes...", "Puseram- \nse a andar mais depressa, os olhos abertos deslumbrados. \n\n", "Talvez ele n\u00e3o se lembrasse disso particularmente.", "Ela \u00e9 quem tinha mem\u00f3ria para \naquelas coisas.", "Verdade \u00e9 que a qualidade desses acontecimentos era tal, que n\u00e3o se podia \nrememor\u00e1-los falando.", "Nem mesmo pensando com palavras.", "S\u00f3 parando um instante e sentindo \nde novo.", "Que ele esquecesse.", "Na sua alma, por\u00e9m, restaria certamente qualquer marca, clara, \ncor-de-rosa, anotando a sensa\u00e7\u00e3o e aquela tarde.", "Quanto a ela \u2014", "cada dia que chegava trazia- \nlhe nas suas \u00e1guas mais lembran\u00e7as de que se alimentar.", "E aos poucos uma certeza de \nfelicidade, de fim alcan\u00e7ado, subia- lhe vagarosa pelo corpo, deixando-a satisfeita, quase \n\n\n\nsaciada, quase angustiada.", "Quando revia Ot\u00e1vio olhava-o agora sem grande emo\u00e7\u00e3o, achando- \no inferior ao que ele lhe dera.", "Desejava falar-lhe de sua alegria.", "Mas vagamente temia feri-lo, \ncomo se lhe contasse uma trai\u00e7\u00e3o com outro homem.", "Ou como se quisesse escancarar-lhe sua \nfelicidade \u2014 a ele que se dividia entre duas casas e duas mulheres \u2014 , mostr\u00e1-la superior \u00e0 \nsua. \n\n", "Sim, pensava longinquamente, fitando-o \u2014 h\u00e1 coisas indestrut\u00edveis que acompanham o \ncorpo at\u00e9 a morte como se tivessem nascido corneie.", "E uma delas \u00e9 o que se criou entre um \nhomem e uma mulher que viveram juntos certos momentos. \n\n", "E quando seu filho nascesse \u2014 alisou o ventre que j\u00e1 se arredondava \u2014 eles tr\u00eas \nseriam uma pequena fam\u00edlia.", "Pensou em palavras: uma pequena fam\u00edlia.", "Era isso o que \ndesejava.", "Como um bom fim para toda a sua hist\u00f3ria.", "Ot\u00e1vio e ela haviam sido criados juntos, \npela prima comum.", "Vivera perto de Ot\u00e1vio.", "Ningu\u00e9m passara por sua vida sen\u00e3o ele.", "Nele \ndescobrira o homem, antes de saber sobre homens e mulheres.", "Sem racioc\u00ednios, confiisamente, \nreunia a esp\u00e9cie em Ot\u00e1vio.", "Vivia-o tanto que nunca sentira os outros sen\u00e3o como mundos \nfechados, estranhos, superficiais.", "Sempre, em todas as suas fases, perto dele.", "Mesmo naquele \nper\u00edodo em que se tornara sonsa, escondendo tudo o que podia, at\u00e9 o que n\u00e3o havia \nnecessidade de esconder.", "Mesmo no outro, em que a olhavam nas ruas, as colegas aceitavam- \nna admirando seus cabelos grossos e bonitos.", "Ot\u00e1vio seguindo-a cornos olhos...", "aquela \ncerteza, nunca mais apagada, de que era algu\u00e9m...", "Foi quando compreendeu que n\u00e3o era pobre, \nque tinha o que dar a Ot\u00e1vio, que havia um modo de entregar-lhe sua vida, tudo o que ela \nfora...", "Esperara-o.", "Quando o alcan\u00e7ara, Joana viera e ele fugira.", "Continuou esperando.", "Ele \nvoltara.", "Um filho nasceria.", "Sim, mas antes que nascesse ela reclamaria seus direitos. \n", "\"Reclamar seus direitos\" parecia-lhe uma frase que dormia desde sempre dentro dela, \u00e0 \nespera.", "\u00c0 espera de que ela tivesse for\u00e7a.", "Queria que a crian\u00e7a brotasse entre os pais.", "E no \nfundo disso tudo, desejava para si mesma \"a pequena fam\u00edlia\". \n\n", "Sorriu levemente, ouvindo Ot\u00e1vio discorrer sobre qualquer coisa de que ela nem sabia \no come\u00e7o.", "Desde que o feto come\u00e7ara a se formar dentro de si, perdera certos trejeitos, \nganhara outros, ousava avan\u00e7ar em certos pensamentos.", "Parecia-lhe que at\u00e9 ent\u00e3o vivera \nmentindo.", "Seus movimentos eram mais libertos do corpo, como se agora houvesse mais \nespa\u00e7o no mundo para o seu ser.", "Havia de cuidar da crian\u00e7a e de Ot\u00e1vio, ora se havia... \n", "Recostou-se melhor na poltrona, o bordado escorregou para o tapete.", "Entrecerrou os olhos e o \nventre assim crescia, farto, brilhante.", "Abandonou-se ao bem-estar, certa pregui\u00e7a que a \ndominava agora frequentemente.", "N\u00e3o tivera o menor enjoo, nem no princ\u00edpio.", "E sabia que seu \nparto seria simples, simples como tudo.", "Pousou a m\u00e3o sobre os flancos ainda n\u00e3o deformados. \n", "De algum modo desprezava bastante as outras mulheres. \n\n", "Ot\u00e1vio surpreendeu sua express\u00e3o, assustado.", "Uma crueldade distra\u00edda...", "Perscrutou-a, \nsem conseguir decifr\u00e1-la, compreendendo apenas que estava exclu\u00eddo daquele semissorriso. \n", "Porque era um sorriso, um sorriso horr\u00edvel, satisfeito, apesar dela conservar o rosto s\u00e9rio, os \nolhos abertos, olhando para diante.", "O temor assaltou-o, quase gritou:", "\u2014 \\\u00f2c\u00ea nem estava \nouvindo!", "L\u00eddia afastou o corpo da cadeira comum sobressalto, novamente dele, novamente \nentregue:", "\u2014 Eu... \n\n", "\u2014", "Nem ao menos me compreendeu, repetiu fitando-a, a respira\u00e7\u00e3o opressa.", "A cena da \n\u00faltima vez se repetiria?", "N\u00e3o, havia um filho dentro dela.", "Por que terei eu um filho?", "Por que \n\n\n\neu?", "Exatamente eu?", "\u00c9 estranho...", "Perguntar-se-ia da\u00ed a um instante: o que estou fazendo afinal? \n", "N\u00e3o, n\u00e3o... \n\n", "\u2014", "Mas eu fa\u00e7o mais do que te compreender, disse ela apressada, eu te amo... \n\n", "Ele suspirou imperceptivelmente, ainda com um pouco do susto que lhe provocara a \nfuga da mulher.", "Verdade \u00e9 que ela n\u00e3o voltava mais inteiramente, como antes da gravidez.", "E \nele mesmo lhe dera o reinado, o tolo...", "Sim, mas quando ela se libertasse da crian\u00e7a, quando \nela se libertasse da crian\u00e7a...", "Poucos minutos depois, j\u00e1 serenado, Ot\u00e1vio se deixava invadir \npelo abandono e pela moleza que t\u00e3o bem sustentavam suas rela\u00e7\u00f5es com L\u00eddia. \n\n\n\n", "O ENCONTRO DE OT\u00c1VIO \n\n\n", "A NOITE DENSA e escura foi cortada ao meio, separada em dois blocos negros de \nsono.", "Onde estava?", "Entre os dois peda\u00e7os, vendo-os \u2014 o que j\u00e1 dormira e o que ainda iria \ndormir \u2014 , isolada no sem-tempo e no sem-espa\u00e7o, num intervalo vazio.", "Esse trecho seria \ndescontado de seus anos de vida. \n\n", "O teto e as paredes uniam-se sem arestas, caladas, de bra\u00e7os cruzados, e ela estava \ndentro de um casulo.", "Joana espiou-o sem pensamentos, sem emo\u00e7\u00e3o, uma coisa olhando para \noutra coisa.", "Aos poucos, de um movimento com a perna, nasceu-lhe longinquamente a \nconsci\u00eancia misturada a um gosto de sono na boca, estirando-se, depois por todo o corpo.", "O \nluar empalidecia o quarto, a cama.", "Um momento, mais um momento, mais um momento, mais \num momento.", "De repente, como um pequeno raio, alguma coisa acendeu dentro dela, disse \nrapidamente sem mover um s\u00f3 m\u00fasculo do rosto:", "olhe para o lado.", "Continuou fixando o teto, \naparentemente sem ligar sequer, mas o cora\u00e7\u00e3o batendo assustado.", "Olhe para o lado. \n", "Adivinhava que terminaria olhando, vagamente sabia o que havia ao lado, mas agia como se \nn\u00e3o pretendesse olhar, como se ignorasse o resto da cama.", "Olhe para o lado.", "Ent\u00e3o vencida, \ndiante de uma multid\u00e3o de caras assistindo \u00e0 cena l\u00e1 do palco, voltou lentamente a cabe\u00e7a \nsobre o travesseiro e espiou.", "L\u00e1 estava um homem.", "Compreendeu que esperara exatamente \nisto. \n\n", "O peito nu, os bra\u00e7os abertos, crucificado.", "Ajeitou a cabe\u00e7a na posi\u00e7\u00e3o antiga.", "Bem, j\u00e1 \nespiei.", "Mas logo em seguida levantou o corpo e apoiada sobre o pr\u00f3prio cotovelo fitou-o, \ntalvez sem curiosidade, por\u00e9m exigente, esperando uma resposta.", "Ou atendendo a que as caras \nimpass\u00edveis aguardavam esse gesto.", "L\u00e1 estava um homem.", "Quem era?", "A pergunta nasceu leve, \nj\u00e1 perdida, ia carregada como uma pobre folha pelas ondas escuras.", "Mas antes que Joana \npudesse esquec\u00ea-la inteiramente, viu-a crescer de import\u00e2ncia, apresentar-se como nova e \nurgente, a voz debru\u00e7ada sobre ela:", "quem era?", "Impacientou-se, cansada da insist\u00eancia da \nmultid\u00e3o de faces que, em lugar de brinquedo a dirigir, agora exigia, agora exigia.", "Quem era? \n", "Um homem, um macho respondeu.", "Mas seu homem, aquele estranho.", "Olhou-o no rosto, um \nrosto cansado de crian\u00e7a dormindo.", "Os l\u00e1bios entreabertos.", "As pupilas, sob as grossas \np\u00e1lpebras descidas, voltadas para dentro, mortas.", "Tocou-o no ombro de leve e antes mesmo \nque recebesse alguma impress\u00e3o, recuou r\u00e1pida, assustada.", "Parou um pouco, sentindo o \npr\u00f3prio cora\u00e7\u00e3o ressoar no peito.", "Ajeitou a camisola, dando-se tempo para recuar se ainda \nquisesse.", "Por\u00e9m continuou.", "Aproximou seu bra\u00e7o claro do bra\u00e7o nu daquela criatura e, embora \nj\u00e1 previsse o pensamento que se seguiu, estremeceu tocada pela diferen\u00e7a violenta de cor, t\u00e3o \nfirme e audaciosa como um grito.", "Havia dois corpos limitados sobre a cama.", "E dessa vez n\u00e3o \npodia queixar-se de se conduzir consciente \u00e0 trag\u00e9dia: o pensamento impusera-se sem que ela \no tivesse escolhido.", "E se ele acordasse e a surpreendesse inclinada sobre ele?", "Se abrisse os \nolhos subitamente, estes se encontrariam t\u00e3o de frente cornos seus, as duas luzes cruzando-se \ncomas outras duas luzes...", "Retirou-se depressa, encolheu-se dentro de si mesma, cheia de \nmedo, daquele temor inconfessado das antigas noites sem chuva, na escurid\u00e3o sem sono. \n", "Quantas vezes terei que viver as mesmas coisas em situa\u00e7\u00f5es diversas?", "Imaginou aqueles \n\n\n\nolhos como duas placas de cobre, brilhando sem express\u00e3o.", "Que voz poderia sair daquela \ngarganta adormecida?", "Sons como setas grossas cravando-se nos m\u00f3veis, nas paredes, nela \npr\u00f3pria maciamente.", "E todos tamb\u00e9m de bra\u00e7os cruzados, olhar varando o espa\u00e7o longe. \n", "Implacavelmente.", "Badaladas de rel\u00f3gio s\u00f3 terminam quando terminam, nada h\u00e1 a fazer.", "Ou \njoga-se uma pedra em cima, e depois do barulho de vidros e molas quebradas, o sil\u00eancio \nderramando-se de dentro como sangue.", "Por que n\u00e3o matar o homem?", "Tolice, esse pensamento \nera inteiramente forjado.", "Olhou-o.", "Medo de que \"aquilo\" tudo, como ao aperto de um bot\u00e3o \u2014 \nbastaria toc\u00e1-lo \u2014 come\u00e7asse a funcionar ruidosa, mecanicamente, enchendo o quarto de \nmovimentos e de sons, vivendo.", "Teve medo do pr\u00f3prio medo, que a deixava isolada.", "Enxergou \nde longe do alto da l\u00e2mpada apagada, a si mesma, perdida e mi\u00fada, coberta de luas, junto do \nhomem que podia viver a qualquer momento. \n\n", "E subitamente, trai\u00e7oeiramente, teve um medo real, t\u00e3o vivo como as coisas vivas.", "O \ndesconhecido que havia naquele animal que era seu, naquele homem que ela s\u00f3 soubera amar! \n", "Medo no corpo, medo no sangue!", "Talvez ele a estrangulasse, a assassinasse...", "Por que n\u00e3o?", "\u2014 \nassustou-se \u2014 a aud\u00e1cia com que seu pr\u00f3prio pensamento avan\u00e7ava, guiando-a como uma \nluzinha m\u00f3vel e tr\u00eamula atrav\u00e9s do escuro.", "Para onde ia?", "Mas por que Ot\u00e1vio n\u00e3o a \nestrangularia?", "N\u00e3o estavam s\u00f3s?", "E se ele estivesse louco sob o sono?", "\u2014 Estremeceu.", "Teve um \nmovimento involunt\u00e1rio com as pernas, afastou os len\u00e7\u00f3is, pronta para se defender, para \nfugir...", "Ah, se gritasse n\u00e3o teria medo, o medo fugiria como grito...", "Ot\u00e1vio respondeu ao seu \nmovimento erguendo por sua vez as sobrancelhas, apertando os l\u00e1bios, abrindo-os de novo e \ncontinuando morto!", "Ela olhava-o, olhava-o... esperava... \n\n", "N\u00e3o, n\u00e3o era perigoso.", "Passou as costas da m\u00e3o pela testa. \n\n", "Havia ainda o sil\u00eancio, o mesmo sil\u00eancio. \n\n", "Talvez, quem sabe, tivesse vivido um pouco de sonho misturado com a realidade, \npensou.", "Procurou rememorar o dia passado.", "Nada de importante, sen\u00e3o o bilhete de Ot\u00e1vio \navisando que almo\u00e7aria fora, como vinha acontecendo quase regularmente, h\u00e1 tempos.", "Ou o \nmedo fora mais do que uma alucina\u00e7\u00e3o?", "O quarto era agora n\u00edtido e frio.", "Repousou de olhos \ncerrados.", "Felizmente eram raras as noites de pesadelo. \n\n", "Que tola tinha sido.", "Aproximou a m\u00e3o, tentou toc\u00e1-lo.", "Deixou a palma estirada sobre o \nseu peito, a princ\u00edpio de leve, quase flutuante, mas vencendo-se aos poucos.", "Depois de \nmomento a momento mais confiante, abandonou-a inteiramente sobre aquele largo campo que \numa vegeta\u00e7\u00e3o ligeira cobria.", "Os olhos abertos, sem ver, toda a aten\u00e7\u00e3o voltada para si \npr\u00f3pria e para o que sentia. \n\n", "Um m\u00f3vel estalou, as sombras agarraram-se mais firmes no guarda-roupa. \n\n", "Ent\u00e3o nasceu-lhe uma ideia.", "Uma ideia t\u00e3o quente que o cora\u00e7\u00e3o acompanhou-a com \npancadas fortes.", "Assim: aproximou-se dele, aninhou com cuidado a cabe\u00e7a no seu bra\u00e7o, junto \nde seu peito.", "Ficou parada, \u00e0 espera.", "Aos poucos sentiu o calor do estranho transmitindo- se", "a \nela mesma pela nuca.", "Ouviu o bater ritmado, long\u00ednquo e s\u00e9rio de um cora\u00e7\u00e3o.", "Perscrutou-se \natenta.", "Aquele ser vivo era seu.", "Aquele desconhecido, aquele outro mundo era seu.", "Via-o de \nlonge, do alto da l\u00e2mpada, o corpo nu \u2014 perdido e fraco.", "Fraco.", "Como eram fr\u00e1geis e \ndelicadas suas linhas descobertas, sem prote\u00e7\u00e3o.", "Ele, ele, o homem.", "De uma fonte oculta veio- \nlhe subindo pelo corpo a ang\u00fastia, enchendo-lhe todas as c\u00e9lulas, empurrando-a desamparada \npara o fundo da cama.", "Meu Deus, meu Deus.", "Depois, num parto doloroso, sob a respira\u00e7\u00e3o \ndif\u00edcil, sentiu o \u00f3leo macio da ren\u00fancia derramar-se dentro de si, enfim, e nfi m. Ele era seu. \n\n\n\n", "Desejou cham\u00e1-lo, pedir-lhe apoio, pedir-lhe que dissesse palavras de apaziguamento. \n", "Mas n\u00e3o queria acord\u00e1-lo.", "Temia que ele n\u00e3o soubesse faz\u00ea-la subir para uma sensa\u00e7\u00e3o mais \nalta, para a realiza\u00e7\u00e3o daquilo que agora era ainda um doce embri\u00e3o.", "Sabia que mesmo nesse \nmomento estava sozinha, que o homem acordaria distante.", "Que ele poderia interceptar-lhe com \num bloco \u2014 uma palavra distra\u00edda e morna \u2014 o estreito e luminoso caminho onde trope\u00e7ava \nnos primeiros passos.", "No entanto imagin\u00e1-lo ignorante do que se passava dentro dela n\u00e3o \ndiminu\u00eda sua ternura.", "Aumentava-a, fazia-a maior que seu corpo e sua alma como para \ncompensar a dist\u00e2ncia do homem. \n\n", "Joana sorria, mas n\u00e3o podia evitar que o sofrimento come\u00e7asse a lhe palpitar em todo \no corpo, como uma sede amarga.", "Mais que sofrimento, um desejo de amor crescendo e \ndominando-a.", "Dentro de um vago e leve turbilh\u00e3o, como uma r\u00e1pida vertigem, veio-lhe a \nconsci\u00eancia do mundo, de sua pr\u00f3pria vida, do passado aqu\u00e9m de seu nascimento, do futuro \nal\u00e9m de seu corpo.", "Sim, perdida como um ponto, um ponto sem dimens\u00f5es, uma vez, um \npensamento.", "Ela nascera, ela morrer\u00eda, a terra...", "Veloz, profunda a sensa\u00e7\u00e3o:", "um mergulho \ncego numa cor \u2014 vermelha, serena e larga como um campo.", "A mesma consci\u00eancia violenta e \ninstant\u00e2nea que a assaltava \u00e0s vezes nos grandes instantes de amor, como a um afogado que v\u00ea \npela \u00faltima vez. \n\n", "\u2014", "Meu... \u2014 come\u00e7ou baixo. \n\n", "Mas tudo o que ela pudesse dizer n\u00e3o bastava.", "Ela estava vivendo, vivendo.", "Espiou-o. \n", "Como ele dormia, como existia.", "Nunca o sentira tanto.", "Quando se unira a ele, nos primeiros \ntempos de casada, o deslumbramento lhe viera de seu pr\u00f3prio corpo descoberto.", "A renova\u00e7\u00e3o \nfora sua, ela n\u00e3o transbordara at\u00e9 o homem e continuara isolada.", "Agora subitamente \ncompreendia que o amor podia fazer com que se desejasse o momento que vem num impulso \nque era a vida... \n\n", "\u2014", "Sentia o mundo palpitar docemente em seu peito, do\u00eda-lhe o corpo como se nele \nsuportasse a feminilidade de todas as mulheres. \n\n", "Silenciou de novo olhando para dentro de si.", "Lembrou-se: sou a onda leve que n\u00e3o tem \noutro campo sen\u00e3o o mar, me debato, deslizo, voo, rindo, dando, dormindo, mas ai de mim, \nsempre em mim, sempre em mim.", "De quando era aquilo?", "Lido em crian\u00e7a?", "Pensado?", "De \ns\u00fabito recordou-se: ainda agora pensara-", "o, talvez antes de encostar o bra\u00e7o no de Ot\u00e1vio, \ntalvez naquele momento em que tivera vontade de gritar...", "Cada vez mais tudo era passado...", "E \no passado t\u00e3o misterioso como o futuro... \n\n", "Sim... e tamb\u00e9m vira, rapidamente como um carro silencioso em disparada, aquele \nhomem que ela encontrava \u00e0s vezes na rua... aquele homem que a fitava mudo, magro e afiado \ncomo uma faca.", "J\u00e1 o sentira naquela noite de leve, encostando na sua consci\u00eancia como a \ncabe\u00e7a de um alfinete...", "como um pressentimento... mas em que momento?", "No sonho?", "Na \nvig\u00edlia?", "Um novo fluxo de dor e de vida cresceu, inundou-a, coma ang\u00fastia da pris\u00e3o. \n\n", "\u2014", "Eu... \u2014 recome\u00e7ou t\u00edmida para Ot\u00e1vio. \n\n", "Estava mais escuro, ela n\u00e3o o via sen\u00e3o como uma sombra.", "Ele se apagava cada vez \nmais, escorregava- lhe por entre as m\u00e3os, morto no fundo do sono.", "E ela, solit\u00e1ria como o tic- \ntac de um rel\u00f3gio numa casa vazia.", "Esperava sentada sobre a cama, os olhos engrandecidos, o \nfrio da madrugada pr\u00f3xima atravessando-lhe a camisa fina.", "Sozinha no mundo, esmagada pelo \nexcesso de vida, sentindo a m\u00fasica vibrar alta demais para um corpo. \n\n\n\n", "Mas a liberta\u00e7\u00e3o veio e Joana tremeu ao seu impulso...", "Porque, branda e doce como \num amanhecer num bosque, nasceu a inspira\u00e7\u00e3o...", "Ent\u00e3o ela inventou o que deveria dizer.", "Os \nolhos fechados, entregue, disse baixinho palavras nascidas naquele instante, nunca antes \nouvidas por algu\u00e9m, ainda tenras da cria\u00e7\u00e3o \u2014 brotos novos e fr\u00e1geis.", "Eram menos que \npalavras, apenas s\u00edlabas soltas, sem sentido, mornas, que flu\u00edam e se entrecruzavam, \nfecundavam-se, renasciam num s\u00f3 ser para desmembrarem- se em seguida, respirando, \nrespirando... \n\n", "Seus olhos se umedeceramde alegria suave e de gratid\u00e3o.", "Falara...", "As palavras vindas \nde antes da linguagem, da fonte, da pr\u00f3pria fonte.", "Aproximou-se dele, entregando -lhe sua alma \ne sentindo-se no entanto plena como se tivesse sorvido um mundo.", "Ela era como uma mulher. \n\n", "As \u00e1rvores escuras do jardim vigiav
