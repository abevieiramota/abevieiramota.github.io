-me dizer isto, mas antes peque por excessivo que por diminuto.", "Quis responder que n\u00e3o, que n\u00e3o queria ver o Manduca, e fiz at\u00e9 um gesto para fugir.", "N\u00e3o era medo;", "noutra ocasi\u00e3o pode ser at\u00e9 que entrasse com facilidade e curiosidade, mas agora ia t\u00e3o contente!", "Ver um defunto ao voltar de uma namorada...", "H\u00e1 coisas que se n\u00e3o ajustam nem combinam.", "A simples not\u00edcia era j\u00e1 uma turva\u00e7\u00e3o grande.", "As minhas id\u00e9ias de ouro perderam todas a cor e o metal para se trocarem em cinza escura e feia, e n\u00e3o distingui mais nada.", "Penso que cheguei a dizer que tinha pressa, mas provavelmente n\u00e3o falei por palavras claras, nem sequer humanas, porque ele, encostado ao portal, abria-me espa\u00e7o com o gesto, e eu, sem alma para entrar nem fugir, deixei ao corpo fazer o que pudesse, e o corpo acabou entrando.\n \n", "N\u00e3o culpo ao homem;", "para ele, a coisa mais importante do momento era o filho.", "Mas tamb\u00e9m n\u00e3o me culpem a mim;", "para mim, a coisa mais importante era Capitu.", "O mal foi que os dois casos se conjugassem na mesma tarde, e que a morte de um viesse meter o nariz na vida do outro.", "Eis o mal todo.", "Se eu passasse antes ou depois, ou se o Manduca esperasse algumas horas para morrer, nenhuma nota aborrecida viria interromper as melodias da minha alma.", "Por que morrer exatamente h\u00e1 meia hora?", "Toda hora \u00e9 apropriada ao \u00f3bito;", "morre-se muito bem \u00e0s seis ou sete horas da tarde.\n \n \n \n", "CAP\u00cdTULO LXXXV\n", "O DEFUNTO\n \n", "Tal foi o sentimento confuso com que entrei na loja de lou\u00e7a.", "A loja era escura, e o interior da casa menos luz tinha, agora que as janelas da \u00e1rea estavam cerradas.", "A um canto da sala de jantar vi a m\u00e3e chorando;", "\u00e0 porta da alcova duas crian\u00e7as olhavam espantadas para dentro, com o dedo na boca.", "O cad\u00e1ver jazia na cama;", "a cama...\n \n", "Suspendamos a pena e vamos \u00e0 janela espairecer a mem\u00f3ria.", "Realmente, o quadro era feio, j\u00e1 pela morte, j\u00e1 pelo defunto, que era horr\u00edvel...", "Isto aqui, sim, \u00e9 outra coisa.", "Tudo o que vejo l\u00e1 fora respira vida, a cabra que rumina ao p\u00e9 de uma carro\u00e7a, a galinha que marisca no ch\u00e3o da rua, o trem da Estrada Central que bufa, assobia, fumega e passa, a palmeira que investe para o c\u00e9u, e finalmente aquela torre de igreja, apesar de n\u00e3o ter m\u00fasculos nem folhagem.", "Um rapaz, que ali no beco empina um papagaio de papel, n\u00e3o morreu nem morre, posto tamb\u00e9m se chame Manduca.\n \n", "Verdade \u00e9 que o outro Manduca era mais velho que este, pouco mais velho.", "Teria dezoito ou dezenove anos, mas tanto lhe darias quinze como vinte e dois, a cara n\u00e3o permitia trazer a idade \u00e0 vista, antes a escondia nas dobras da...", "V\u00e1, diga-se tudo;", "\u00e9 morto, os seus parentes s\u00e3o mortos, se existe algum n\u00e3o \u00e9 em tal evid\u00eancia que se vexe ou doa.", "Diga-se tudo;", "Manduca padecia de uma cruel enfermidade, nada menos que a lepra.", "Vivo era feio; morto pareceu-me horr\u00edvel.", "Quando eu vi, estendido na cama, o triste corpo daquele meu vizinho, fiquei apavorado e desviei os olhos.", "N\u00e3o sei que m\u00e3o oculta me compeliu a olhar outra vez, ainda que de fugida; cedi, olhei, tornei a olhar, at\u00e9 que recuei de todo e sa\u00ed do quarto.\n \n", "\u2014 Padeceu muito!", "suspirou o pai.\n \n", "\u2014", "Coitado de Manduca! solu\u00e7ava a m\u00e3e.\n \n", "Eu cuidei de sair, disse que era esperado em casa, e despedi-me.", "O pai perguntou-me se lhe faria o favor de ir ao enterro; respondi com a verdade, que n\u00e3o sabia, faria o que minha m\u00e3e quisesse.", "E r\u00e1pido sa\u00ed, atravessei a loja, e saltei \u00e0 rua.\n \n \n \n", "CAP\u00cdTULO LXXXVI\nAMAI, RAPAZES!\n \n", "Era t\u00e3o perto, que antes de tr\u00eas minutos me achei em casa.", "Parei no corredor, a tomar f\u00f4lego;", "buscava esquecer o defunto, p\u00e1lido e disforme, e o mais que n\u00e3o disse para n\u00e3o dar a estas p\u00e1ginas um aspecto repugnante, mas podes imagin\u00e1-lo.", "Tudo arredei da vista, em poucos segundos;", "bastou-me pensar na outra casa, e mais na vida e na cara fresca e l\u00e9pida de Capitu...", "Amai, rapazes! e, principalmente, amai mo\u00e7as lindas e graciosas; elas d\u00e3o rem\u00e9dio ao mal, aroma ao infecto, trocam a morte pela vida...", "Amai, rapazes!\n \n \n \n", "CAP\u00cdTULO LXXXVII\n", "A SEGE\n \n", "Chegara ao \u00faltimo degrau, e uma id\u00e9ia me entrou no c\u00e9rebro, como se estivesse a esperar por mim, entre as grades da cancela.", "Ouvi de mem\u00f3ria as palavras do pai de Manduca pedindo-me que fosse ao enterro no dia seguinte.", "Parei no degrau.", "Refleti um instante; sim, podia ir ao enterro, pediria a minha m\u00e3e que me alugasse um carro...\n \n", "N\u00e3o cuides que era o desejo de andar de carro, por mais que tivesse o gosto da condu\u00e7\u00e3o.", "Em pequeno, lembra-me que ia assim muita vez com minha m\u00e3e \u00e0s visitas de amizade ou de cerim\u00f4nia, e \u00e0 missa, se chovia.", "Era uma velha sege de meu pai, que ela conservou o mais que p\u00f4de.", "O cocheiro, que era nosso escravo, t\u00e3o velho como a sege, quando me via \u00e0 porta, vestido, esperando minha m\u00e3e, dizia-me rindo:\n \n", "\u2014 Pai Jo\u00e3o vai levar nhonh\u00f4!\n \n", "E era raro que eu n\u00e3o lhe recomendasse:\n \n", "\u2014 Jo\u00e3o, demora muito as bestas;", "vai devagar.\n \n", "\u2014 Nh\u00e1 Gl\u00f3ria n\u00e3o gosta.\n \n", "\u2014 Mas demora!\n \n", "Fica entendido que era para saborear a sege, n\u00e3o pela vaidade, porque ela n\u00e3o permitia ver as pessoas que iam dentro.", "Era uma velha sege obsoleta, de duas rodas, estreita e curta, com duas cortinas de couro na frente, que corriam para os lados quando era preciso entrar ou sair.", "Cada cortina tinha um \u00f3culo de vidro, por onde eu gostava de espiar para fora.\n \n", "\u2014 Senta, Bentinho!\n \n", "\u2014 Deixa espiar, mam\u00e3e!\n \n", "E em p\u00e9, quando era mais pequeno, metia a cara no vidro, e via o cocheiro com as suas grandes botas, escanchado na mula da esquerda, e segurando a r\u00e9dea da outra;", "na m\u00e3o levava o chicote grosso e comprido.", "Tudo inc\u00f4modo, as botas, o chicote e as mulas, mas ele gostava e eu tamb\u00e9m.", "Dos lados via passar as casas, lojas ou n\u00e3o, abertas ou fechadas, com gente ou sem ela, e na rua as pessoas que iam e vinham, ou atravessavam diante da sege, com grandes pernadas ou passos mi\u00fados.", "Quando havia impedimento de gente ou de animais, a sege parava, e ent\u00e3o o espet\u00e1culo era particularmente interessante;", "as pessoas paradas na cal\u00e7ada ou \u00e0 porta das casas, olhavam para a sege e falavam entre si, naturalmente sobre quem iria dentro.", "Quando fui crescendo em idade imaginei que adivinhavam e diziam:", "\"\u00c9 aquela senhora da Rua de Mata-cavalos, que tem um filho, Bentinho...", "\u201d\n \n", "A sege ia tanto com a vida rec\u00f4ndita de minha m\u00e3e, que quando j\u00e1 n\u00e3o havia nenhuma outra, continuamos a andar nela, e era conhecida na rua e no bairro pela \"sege antiga\u201d.", "Afinal minha m\u00e3e consentiu em deix\u00e1-la, sem a vender logo;", "s\u00f3 abriu m\u00e3o dela porque as despesas de cocheira a obrigaram a isso.", "A raz\u00e3o de a guardar in\u00fatil foi exclusivamente sentimental;", "era a lembran\u00e7a do marido.", "Tudo o que vinha de meu pai era conservado como um peda\u00e7o dele, um resto da pessoa, a mesma alma integral e pura.", "Mas o uso, esse era filho tamb\u00e9m do carrancismo que ela confessava aos amigos.", "Minha m\u00e3e exprimia bem a fidelidade aos velhos h\u00e1bitos, velhas maneiras, velhas id\u00e9ias, velhas modas.", "Tinha o seu museu de rel\u00edquias, pentes desusados, um trecho de mantilha; umas moedas de cobre datadas de 1824 e 1825, e, para que tudo fosse antigo, a si mesma se queria fazer velha;", "mas j\u00e1 deixei dito que, neste ponto, n\u00e3o alcan\u00e7ava tudo o que queria.\n \n \n \n", "CAP\u00cdTULO LXXXVIII\n", "UM PRETEXTO HONESTO\n \n", "N\u00e3o, a id\u00e9ia de ir ao enterro n\u00e3o vinha da lembran\u00e7a do carro e suas do\u00e7uras.", "A origem era outra:", "era porque, acompanhando o enterro no dia seguinte, n\u00e3o iria ao semin\u00e1rio, e podia fazer outra visita a Capitu, um tanto mais demorada.", "Eis a\u00ed o que era.", "A lembran\u00e7a do carro podia vir acessoriamente depois, mas a principal e imediata foi aquela.", "Voltaria \u00e0 Rua dos Inv\u00e1lidos, a pretexto de saber de sinhazinha Gurgel.", "Contava que tudo me sa\u00edsse como naquele dia.", "Gurgel aflito, Capitu comigo no canap\u00e9, as m\u00e3os presas, o penteado...\n \n", "\u2014", "Vou pedir a mam\u00e3e.\n \n", "Abri a cancela.", "Antes de transp\u00f4-la, assim como ouvira da mem\u00f3ria a palavra do pai do morto, ouvi agora a da m\u00e3e, e repeti a meia voz:\n \n", "\u2014", "Coitado de Manduca!\n \n \n \n", "CAP\u00cdTULO LXXXIX\n", "A RECUSA\n \n", "Minha m\u00e3e ficou perplexa quando lhe pedi para ir ao enterro.\n \n", "\u2014", "Perder um dia de semin\u00e1rio...\n \n", "Fiz-lhe notar a amizade que o Manduca me tinha, e depois era gente pobre...", "Tudo o que me lembrou dizer, disse.", "Prima Justina opinou pela negativa.\n \n", "\u2014 Voc\u00ea acha que n\u00e3o deve ir?", "perguntou-lhe minha m\u00e3e.\n \n", "\u2014 Acho que n\u00e3o.", "Que amizade \u00e9 essa que eu nunca vi?\n \n", "Prima Justina venceu.", "Quando referi o caso ao agregado, este sorriu, e disse-me que o motivo escondido da prima era provavelmente n\u00e3o dar ao enterro \"o lustre da minha pessoa\".", "Fosse o que fosse, fiquei amuado;", "no dia seguinte, pensando no motivo, n\u00e3o me desagradou;", "mais tarde achei-lhe um sabor particular.\n \n \n \n", "CAP\u00cdTULO XC\n", "A POL\u00caMICA\n \n", "No dia seguinte, passei pela casa do defunto, sem entrar nem parar, \u2014 ou, se parei, foi s\u00f3 um instante, ainda mais breve que este em que vo-lo digo.", "Se me n\u00e3o engano, andei at\u00e9 mais depressa, receando que me chamassem como na v\u00e9spera.", "Uma vez que n\u00e3o ia ao enterro, antes longe que pr\u00f3ximo.", "Fui andando e pensando no pobre diabo.\n \n", "N\u00e3o \u00e9ramos amigos, nem nos conhec\u00edamos de muito.", "Intimidade, que intimidade podia haver entre a doen\u00e7a dele e a minha sa\u00fade?", "Tivemos rela\u00e7\u00f5es breves e distantes.", "Fui pensando nelas, recordando algumas.", "Reduziam-se todas a uma pol\u00eamica, entre n\u00f3s, dois anos antes, a prop\u00f3sito...", "Mal podeis crer a que prop\u00f3sito foi.", "Foi a guerra da Crim\u00e9ia.\n \n", "Manduca vivia no interior da casa, deitado na cama, lendo por desfastio.", "Ao domingo, sobre a tarde, o pai enfiava-lhe uma camisola escura, e trazia-o para o fundo da loja, donde ele espiava um palmo da rua e a gente que passava.", "Era todo o seu recreio.", "Foi ali que o vi uma vez, e n\u00e3o fiquei pouco espantado;", "a doen\u00e7a ia-lhe comendo parte das carnes, os dedos queriam apertar-se; o aspecto n\u00e3o atra\u00eda, decerto.", "Tinha eu de treze para quatorze anos.", "Da segunda vez que o vi ali, como fal\u00e1ssemos da guerra da Crim\u00e9ia, que ent\u00e3o ardia e andava nos jornais, Manduca disse que os aliados haviam de vencer, e eu respondi que n\u00e3o.\n \n", "\u2014 Pois veremos, tornou ele.", "S\u00f3 se a justi\u00e7a n\u00e3o vencer neste mundo, o que \u00e9 imposs\u00edvel, e a justi\u00e7a est\u00e1 com os aliados.\n \n", "\u2014", "N\u00e3o, senhor, a raz\u00e3o \u00e9 dos russos.\n \n", "Naturalmente, \u00edamos com o que nos diziam os jornais da cidade, transcrevendo os de fora, mas pode ser tamb\u00e9m que cada um de n\u00f3s tivesse a opini\u00e3o do seu temperamento.", "Fui sempre um tanto moscovita nas minhas id\u00e9ias.", "Defendi o direito da R\u00fassia, Manduca fez o mesmo ao dos aliados, e o terceiro domingo em que entrei na loja tocamos outra vez no assunto.", "Ent\u00e3o Manduca prop\u00f4s que troc\u00e1ssemos a argumenta\u00e7\u00e3o por escrito, e na ter\u00e7a ou quarta-feira recebi duas folhas de papel contendo a exposi\u00e7\u00e3o e defesa do direito dos aliados, e da integridade da Turquia, concluindo por esta frase prof\u00e9tica:\n \n", "\"", "Os russos n\u00e3o h\u00e3o de entrar em Constantinopla!", "\u201d\n \n", "Li-a e meti-me a refut\u00e1-la.", "N\u00e3o me recorda um s\u00f3 dos argumentos que empreguei, nem talvez interesse conhec\u00ea-los, agora que o s\u00e9culo est\u00e1 a expirar;", "mas a id\u00e9ia que me ficou deles \u00e9 que eram irrespond\u00edveis.", "Fui eu mesmo levar-lhe o meu papel.", "Fizeram-me entrar na alcova, onde ele jazia estirado na cama, mal coberto por uma colcha de retalhos.", "Ou gosto da pol\u00eamica ou qualquer outra causa que n\u00e3o alcan\u00e7o, n\u00e3o me deixou sentir toda a repugn\u00e2ncia que sa\u00eda da cama e do doente, e o prazer com que lhe dei o papel foi sincero.", "Manduca, pela sua parte, por mais nojosa que tivesse ent\u00e3o a cara, o sorriso que a acendeu dissimulou o mal f\u00edsico.", "A convic\u00e7\u00e3o com que me recebeu o papel e disse que ia ler e responderia \u00e9 que n\u00e3o tem palavras nossas nem alheias que a digam de todo e com verdade; n\u00e3o era exaltada, n\u00e3o era ruidosa, n\u00e3o tinha gestos, nem a mol\u00e9stia os permitiria;", "era simples, grande, profunda, um gozo infinito de vit\u00f3ria, antes de saber os meus argumentos.", "Tinha j\u00e1 papel, pena e tinta ao p\u00e9 da cama.", "Dias depois recebi a r\u00e9plica;", "n\u00e3o me lembra se trazia coisas novas ou n\u00e3o;", "o calor \u00e9 que crescia, e o final era o mesmo:\n \n", "\"", "Os russos n\u00e3o h\u00e3o de entrar em Constantinopla!", "\u201d\n \n", "Trepliquei, e da\u00ed continuou por algum tempo uma pol\u00eamica ardente, em que nenhum de n\u00f3s cedia, defendendo cada um os seus clientes com for\u00e7a e brio.", "Manduca era mais longo e pronto que eu.", "Naturalmente a mim sobravam mil coisas que distra\u00edam, o estudo, os recreios, a fam\u00edlia, e a pr\u00f3pria sa\u00fade, que me chamava a outros exerc\u00edcios.", "Manduca, salvo o palmo de rua ao domingo de tarde, tinha s\u00f3 esta guerra, assunto da cidade e do mundo, mas que ningu\u00e9m ia tratar com ele.", "O acaso dera-lhe em mim um advers\u00e1rio; ele, que tinha gosto \u00e0 escrita, deitou-se ao debate, como a um rem\u00e9dio novo e radical.", "As horas tristes e compridas eram agora breves e alegres;", "os olhos desaprenderam de chorar, se porventura choravam antes.", "Senti esta mudan\u00e7a dele nas pr\u00f3prias maneiras do pai e da m\u00e3e.\n \n", "\u2014", "N\u00e3o imagina como ele anda agora, depois que o senhor lhe escreve aqueles pap\u00e9is, dizia-me o dono da loja, uma vez, \u00e0 porta da rua.", "Fala e ri muito.", "Logo que eu mando o caixeiro levar-lhe os pap\u00e9is dele, entra a indagar da resposta, e se demorar\u00e1 muito, e que pergunte ao moleque, quando passar.", "Enquanto espera, rel\u00ea jornais e toma notas.", "Mas tamb\u00e9m, apenas recebe os seus pap\u00e9is, atira-se a l\u00ea-los, e come\u00e7a logo a escrever a resposta.", "H\u00e1 ocasi\u00f5es em que n\u00e3o come ou come mal;", "tanto que eu queria pedir-lhe uma coisa, \u00e9 que n\u00e3o os mande \u00e0 hora do almo\u00e7o ou de jantar...\n \n", "Fui eu que cansei primeiro.", "Comecei a demorar as respostas, at\u00e9 que n\u00e3o dei mais nenhuma;", "ele ainda teimou duas ou tr\u00eas vezes depois do meu sil\u00eancio, mas n\u00e3o recebendo contesta\u00e7\u00e3o alguma, por fadiga tamb\u00e9m ou por n\u00e3o aborrecer,", "acabou de todo com as suas apologias.", "A \u00faltima, como a primeira, como todas, afirmava a mesma predi\u00e7\u00e3o eterna:\n \n", "\"", "Os russos n\u00e3o h\u00e3o de entrar em Constantinopla!", "\u201d\n \n", "N\u00e3o entraram, efetivamente, nem ent\u00e3o, nem depois, nem at\u00e9 agora.", "Mas a predi\u00e7\u00e3o ser\u00e1 eterna?", "N\u00e3o chegar\u00e3o a entrar algum dia?", "Problema dif\u00edcil.", "O pr\u00f3prio Manduca, para entrar na sepultura, gastou tr\u00eas anos de dissolu\u00e7\u00e3o, t\u00e3o certo \u00e9 que a natureza, como a hist\u00f3ria, n\u00e3o se faz brincando.", "A vida dele resistiu como a Turquia;", "se afinal cedeu foi porque lhe faltou uma alian\u00e7a como a anglo-francesa, n\u00e3o se podendo considerar tal o simples acordo da Medicina e da farm\u00e1cia.", "Morreu afinal, como os Estados morrem;", "no nosso caso particular, a quest\u00e3o \u00e9 saber, n\u00e3o se a Turquia morrer\u00e1, porque a morte n\u00e3o poupa a ningu\u00e9m, mas se os russos entrar\u00e3o algum dia em Constantinopla;", "essa era a quest\u00e3o para o meu vizinho leproso, debaixo da triste, rota e infecta colcha de retalhos...\n \n \n \n", "CAP\u00cdTULO XCI\nACHADO QUE CONSOLA\n \n\u00c9 claro que as reflex\u00f5es que a\u00ed deixo n\u00e3o foram feitas ent\u00e3o, a caminho do semin\u00e1rio, mas agora no gabinete do Engenho Novo.", "Ent\u00e3o, n\u00e3o fiz propriamente nenhuma, a n\u00e3o ser esta: que servi de al\u00edvio um dia ao meu vizinho Manduca.", "Hoje, pensando melhor, acho que n\u00e3o s\u00f3 servi de al\u00edvio, mas at\u00e9 lhe dei felicidade.", "E o achado consola-me; j\u00e1 agora n\u00e3o esquecerei mais que dei dois ou tr\u00eas meses de felicidade a um pobre diabo, fazendo-lhe esquecer o mal e o resto.", "\u00c9 alguma coisa na liquida\u00e7\u00e3o da minha vida.", "Se h\u00e1 no outro mundo tal ou qual pr\u00eamio para as virtudes sem inten\u00e7\u00e3o, esta pagar\u00e1 um ou dois dos meus muitos pecados.", "Quanto ao Manduca, n\u00e3o creio que fosse pecado opinar contra a R\u00fassia, mas, se era, ele estar\u00e1 purgando h\u00e1 quarenta anos a felicidade que alcan\u00e7ou em dois ou tr\u00eas meses, \u2014 donde concluir\u00e1 (j\u00e1 tarde) que era ainda melhor haver gemido somente, sem opinar coisa nenhuma.\n \n \n \n", "CAP\u00cdTULO XCII\n", "O DIABO", "N\u00c3O \u00c9 T\u00c3O FEIO", "COMO SE PINTA\n \nManduca enterrou-se sem mim.", "A muitos outros aconteceu a mesma coisa, sem que eu sentisse nada, mas este caso afligiu-me particular mente pela raz\u00e3o j\u00e1 dita.", "Tamb\u00e9m senti n\u00e3o sei que melancolia ao recordar a primeira pol\u00eamica da vida, o gosto com que ele recebia os meus pap\u00e9is e se propunha a refut\u00e1-los, n\u00e3o contando o gosto do carro...", "Mas o tempo apagou depressa todas essas saudades e ressurrei\u00e7\u00f5es.", "Nem foi s\u00f3 ele;", "duas pessoas vieram ajud\u00e1-lo:", "Capitu, cuja imagem dormiu comigo na mesma noite, e outra que direi no cap\u00edtulo que vem.", "O resto deste cap\u00edtulo \u00e9 s\u00f3 para pedir que, se algu\u00e9m tiver de ler o meu livro com alguma aten\u00e7\u00e3o mais da que lhe exigir o pre\u00e7o do exemplar, n\u00e3o deixe de concluir que o Diabo n\u00e3o \u00e9 t\u00e3o feio como se pinta.", "Quero dizer...\n \n", "Quero dizer que o meu vizinho de Mata-cavalos, temperando o mal com a opini\u00e3o anti-russa, dava \u00e0 podrid\u00e3o das suas carnes um reflexo espiritual que as consolava.", "H\u00e1 consola\u00e7\u00e3o maiores, decerto, e uma das mais excelentes \u00e9 n\u00e3o padecer esse nem outro mal algum, mas a natureza \u00e9 t\u00e3o divina que se diverte com tais contrastes, e aos mais nojentos ou mais aflitos acena com uma flor.", "E talvez saia assim a flor mais bela;", "o meu jardineiro afirma que as violetas, para terem um cheiro superior, h\u00e3o mister de estrume de porco.", "N\u00e3o examinei, mas deve ser verdade.\n \n \n \n", "CAP\u00cdTULO XCIII\nUM AMIGO", "POR UM DEFUNTO\n \nQuanto \u00e0 outra pessoa que teve a for\u00e7a obliterativa,", "foi o meu colega Escobar que no domingo, antes do meio-dia, veio ter a Mata-cavalos.", "Um amigo supria assim um defunto, e tal amigo que durante cerca de cinco minutos esteve com a minha m\u00e3o entre as suas, como se me n\u00e3o visse desde longos meses.\n \n", "\u2014 Voc\u00ea janta comigo, Escobar?\n \n", "\u2014 Vim para isto mesmo.\n \n", "Minha m\u00e3e agradeceu-lhe a amizade que me tinha, e ele respondeu com muita polidez, ainda que um tanto atado, como se carecesse de palavra pronta.", "J\u00e1 viste que n\u00e3o era assim, a palavra obedecia-lhe, mas o homem n\u00e3o \u00e9 sempre o mesmo em todos os instantes.", "O que ele disse, em resumo, foi que me estimava pelas minhas boas qualidades e aprimorada educa\u00e7\u00e3o;", "no semin\u00e1rio todos me queriam bem, nem podia deixar de ser assim, acrescentou.", "Insistia na educa\u00e7\u00e3o, nos bons exemplos, \"na doce e rara m\u00e3e\" que o c\u00e9u me deu...", "Tudo isso com a voz engasgada e tr\u00eamula.\n \n", "Todos ficaram gostando dele.", "Eu estava t\u00e3o contente como se Escobar fosse inven\u00e7\u00e3o minha.", "Jos\u00e9 Dias desfechou-lhe dois superlativos, tio Cosme dois capotes, e prima Justina n\u00e3o achou tacha que lhe p\u00f4r;", "depois, sim, no segundo ou terceiro domingo, veio ela confessar-nos que o meu amigo Escobar era um tanto metedi\u00e7o e tinha uns olhos policiais a que n\u00e3o escapava nada.\n \n", "\u2014 S\u00e3o os olhos dele, expliquei.\n \n", "\u2014", "Nem eu digo que sejam de outro.\n \n", "\u2014 S\u00e3o olhos refletidos, opinou tio Cosme.\n \n", "\u2014 Seguramente, acudiu Jos\u00e9 Dias;", "entretanto, pode ser que a senhora D. Justina tenha alguma raz\u00e3o.", "A verdade \u00e9 que uma coisa n\u00e3o impede outra, e a reflex\u00e3o casa-se muito bem \u00e0 curiosidade natural.", "Parece curioso, isso parece, mas...\n \n\u2014", "A mim parece-me um mocinho muito s\u00e9rio, disse minha m\u00e3e.\n \n", "\u2014", "Justamente! confirmou Jos\u00e9 Dias para n\u00e3o discordar dela.\n \n", "Quando eu referi a Escobar aquela opini\u00e3o de minha m\u00e3e (sem lhe contar as outras, naturalmente), vi que o prazer dele foi extraordin\u00e1rio.", "Agradeceu, dizendo que eram bondades, e elogiou tamb\u00e9m minha m\u00e3e, senhora grave, distinta e mo\u00e7a, muito mo\u00e7a...", "Que idade teria?\n \n", "\u2014", "J\u00e1 fez quarenta, respondi eu vagamente por vaidade.\n \n", "\u2014 N\u00e3o \u00e9 poss\u00edvel!", "exclamou Escobar.", "Quarenta anos!", "Nem parece trinta;", "est\u00e1 muito mo\u00e7a e bonita.", "Tamb\u00e9m a algu\u00e9m h\u00e1 de voc\u00ea sair, com esses olhos que Deus lhe deu; s\u00e3o exatamente os dela.", "Enviuvou h\u00e1 muitos anos?\n \n", "Contei-lhe o que sabia da vida dela e de meu pai.", "Escobar escutava atento, perguntando mais, pedindo explica\u00e7\u00e3o das passagens omissas ou s\u00f3 escuras.", "Quando eu lhe disse que n\u00e3o me lembrava nada da ro\u00e7a, t\u00e3o pequenino viera, contou-me duas ou tr\u00eas reminisc\u00eancias dos seus tr\u00eas anos de idade, ainda agora frescas.", "E n\u00e3o cont\u00e1vamos voltar \u00e0 ro\u00e7a?\n \n", "\u2014", "N\u00e3o, agora n\u00e3o voltamos mais.", "Olhe, aquele preto que ali vai passando, \u00e9 de l\u00e1.", "Tom\u00e1s!\n \n", "\u2014", "Nhonh\u00f4!\n \n", "Est\u00e1vamos na horta da minha casa, e o preto andava em servi\u00e7o;", "chegou-se a n\u00f3s e esperou.\n \n", "\u2014 \u00c9 casado, disse eu para Escobar.", "Maria onde est\u00e1?\n \n", "\u2014 Est\u00e1 socando milho, sim, senhor.\n \n", "\u2014 Voc\u00ea ainda se lembra da ro\u00e7a, Tom\u00e1s?\n \n", "\u2014 Alembra, sim, senhor.\n \n", "\u2014 Bem, v\u00e1-se embora.\n \n", "Mostrei outro, mais outro, e ainda outro, este Pedro, aquele Jos\u00e9, aquele outro Dami\u00e3o...\n \n", "\u2014 Todas as letras do alfabeto, interrompeu Escobar.\n \n", "Com efeito, eram diferentes letras, e s\u00f3 ent\u00e3o reparei nisto;", "apontei ainda outros escravos, alguns com os mesmos nomes, distinguindo-se por um apelido, ou da pessoa, como Jo\u00e3o Fulo, Maria Gorda, ou de na\u00e7\u00e3o como Pedro Benguela, Ant\u00f4nio Mo\u00e7ambique...\n \n", "\u2014", "E est\u00e3o todos aqui em casa?", "perguntou ele.\n \n", "\u2014", "N\u00e3o, alguns andam ganhando na rua, outros est\u00e3o alugados.", "N\u00e3o era poss\u00edvel ter todos em casa.", "Nem s\u00e3o todos os da ro\u00e7a; a maior parte ficou l\u00e1.\n \n", "\u2014", "O que me admira \u00e9 que D. Gl\u00f3ria se acostumasse logo a viver em casa da cidade, onde tudo \u00e9 apertado;", "a de l\u00e1 \u00e9 naturalmente grande.\n \n", "\u2014", "N\u00e3o sei, mas parece.", "Mam\u00e3e tem outras casas maiores que esta;", "diz por\u00e9m que h\u00e1 de morrer aqui.", "As outras est\u00e3o alugadas.", "Algumas s\u00e3o bem grandes, como a da Rua da Quitanda...\n \n", "\u2014 Conhe\u00e7o essa;", "\u00e9 bonita.\n \n", "\u2014 Tem tamb\u00e9m no Rio Comprido, na Cidade-Nova, uma no Catete...\n \n", "\u2014", "N\u00e3o lhe h\u00e3o de faltar tetos, concluiu ele sorrindo com simpatia.\n \n", "Caminhamos para o fundo.", "Passamos o lavadouro; ele parou um instante a\u00ed, mirando a pedra de bater roupa e fazendo reflex\u00f5es a prop\u00f3sito do asseio;", "depois continuamos.", "Quais foram as reflex\u00f5es n\u00e3o me lembra agora;", "lembra-me s\u00f3 que as achei engenhosas, e ri, ele riu tamb\u00e9m.", "A minha alegria acordava a dele, e o c\u00e9u estava t\u00e3o azul, e o ar t\u00e3o claro, que a natureza parecia rir tamb\u00e9m conosco.", "S\u00e3o assim as boas horas deste mundo.", "Escobar confessou esse acordo do interno com o externo, por palavras t\u00e3o finas e altas que me comoveram;", "depois, a prop\u00f3sito da beleza moral que se ajusta \u00e0 f\u00edsica, tornou a falar de minha m\u00e3e, \"um anjo dobrado\", disse ele.\n \n \n \n", "CAP\u00cdTULO XCIV\n", "ID\u00c9IAS ARITM\u00c9TICAS\n \nN\u00e3o digo o mais, que foi muito.", "Nem ele sabia s\u00f3 elogiar \u00e9 pensar, sabia tamb\u00e9m calcular depressa e bem.", "Era das cabe\u00e7as aritm\u00e9ticas de Holmes (2 + 2 = 4).", "N\u00e3o se imagina a facilidade com que ele somava ou multiplicava de cor.", "A divis\u00e3o, que foi sempre uma das opera\u00e7\u00f5es dif\u00edceis para mim, era para ele como nada: cerrava um pouco os olhos, voltados para cima, e sussurrava as denomina\u00e7\u00f5es dos algarismos;", "estava pronto.", "Isto com sete, treze, vinte algarismos.", "A voca\u00e7\u00e3o era tal que o fazia amar os pr\u00f3prios sinais das somas, e tinha esta opini\u00e3o que os algarismos, sendo poucos, eram muito mais conceituosos que as vinte e cinco letras do alfabeto.\n \n", "\u2014", "H\u00e1 letras in\u00fateis e letras dispens\u00e1veis, dizia ele.", "Que servi\u00e7o diverso prestam o d e o t?", "T\u00eam quase o mesmo som.", "O mesmo digo do b e do p, o mesmo do s, do c e do z, o mesmo do k e do g, etc.", "S\u00e3o trapalhices caligr\u00e1ficas.", "Veja os algarismos:", "n\u00e3o h\u00e1 dois que fa\u00e7am o mesmo of\u00edcio; 4 \u00e9 4, e 7 \u00e9 7.", "E admire a beleza com que um 4 e um 7 formam esta coisa que se exprime por 11.", "Agora dobre 11 e ter\u00e1 22; multiplique por igual n\u00famero, d\u00e1 484, e assim por diante.", "Mas onde a perfei\u00e7\u00e3o \u00e9 maior \u00e9 no emprego do zero.", "O valor do zero \u00e9, em si mesmo, nada;", "mas o of\u00edcio deste sinal negativo \u00e9 justamente aumentar.", "Um 5 sozinho \u00e9 um 5; ponha-lhe dois 00,", "\u00e9 500.", "Assim, o que n\u00e3o vale nada faz valer muito, coisa que n\u00e3o fazem as letras dobradas, pois eu tanto aprovo com um p como com dois pp.\n \n", "Criado na ortografia de meus pais, custava-me a ouvir tais blasf\u00eamias, mas n\u00e3o ousava refut\u00e1-lo.", "Contudo, um dia, proferi algumas palavras de defesa, ao que ele respondeu que era um preconceito, e acrescentou que as id\u00e9ias aritm\u00e9ticas podiam ir ao infinito, com a vantagem que eram mais f\u00e1ceis de menear.", "Assim que, eu n\u00e3o era capaz de resolver de momento um problema filos\u00f3fico ou ling\u00fc\u00edstico, ao passo que ele podia somar, em tr\u00eas minutos, quaisquer quantias.\n \n", "\u2014", "Por exemplo... d\u00ea-me um caso, d\u00ea-me uma por\u00e7\u00e3o de n\u00fameros que eu n\u00e3o saiba nem possa saber antes", "... olhe, d\u00ea-me o n\u00famero das casas de sua m\u00e3e e os alugu\u00e9is de cada uma, e se eu n\u00e3o disser a soma total em dois, em um minuto, enforque-me!\n \n", "Aceitei a aposta, e na semana seguinte levei-lhe escritos em um papel os algarismos das casas e dos alugu\u00e9is.", "Escobar pegou o papel, passou-os pelos olhos a fim de os decorar, e enquanto eu fitava o rel\u00f3gio, ele erguia as pupilas, cerrava as p\u00e1lpebras, e sussurrava...", "Oh! o vento n\u00e3o \u00e9 mais r\u00e1pido!", "Foi dito e feito;", "em meio minuto bradava-me:\n \n", "\u2014 D\u00e1 tudo 1:070$000 mensais.\n \n", "Fiquei pasmado.", "Considera que eram n\u00e3o menos de nove casas, e que os alugu\u00e9is variavam de uma para outra, indo de 70$000 a 180$000.", "Pois tudo isto em que eu gastaria tr\u00eas ou quatro minutos, \u2014 e havia de ser no papel, \u2014 f\u00ea-lo Escobar de cor, brincando.", "Olhava-me triunfalmente, e perguntava se n\u00e3o era exato.", "Eu, s\u00f3 por lhe mostrar que sim, tirei do bolso o papelzinho que levava com a soma total, e mostrei-lho;", "era aquilo mesmo, nem um erro: 1:070$000.\n \n", "\u2014 Isto prova que as id\u00e9ias aritm\u00e9ticas s\u00e3o mais simples, e portanto mais naturais.", "A natureza \u00e9 simples.", "A arte \u00e9 atrapalhada.\n \n", "Fiquei t\u00e3o entusiasmado com a facilidade mental do meu amigo, que n\u00e3o pude deixar de abra\u00e7\u00e1-lo.", "Era no p\u00e1tio; outros seminaristas notaram a nossa efus\u00e3o;", "um padre que estava com eles n\u00e3o gostou.\n \n", "\u2014", "A mod\u00e9stia, disse-nos, n\u00e3o consente esses gestos excessivos; podem estimar-se com modera\u00e7\u00e3o.\n \n", "Escobar observou-me que os outros e o padre falavam de inveja e prop\u00f4s-me viver separados.", "Interrompi-o dizendo que n\u00e3o; se era inveja, tanto pior para eles.\n \n", "\u2014 Quebremos-lhe a castanha na boca!\n \n", "\u2014", "Mas...\n \n", "\u2014 Fiquemos ainda mais amigos que at\u00e9 aqui.\n \n", "Escobar apertou-me a m\u00e3o \u00e0s escondidas, com tal for\u00e7a que ainda me doem os dedos.", "\u00c9 ilus\u00e3o, decerto, se n\u00e3o \u00e9 efeito das longas horas que tenho estado a escrever sem parar.", "Suspendamos a pena por alguns instantes...\n \n \n \n", "CAP\u00cdTULO XCV\n", "O PAPA\n \n", "A amizade de Escobar fez-se grande e fecunda;", "a de Jos\u00e9 Dias n\u00e3o lhe quis ficar atr\u00e1s.", "Na primeira semana disse-me este em casa:\n \n", "\u2014 Agora \u00e9 certo que voc\u00ea vai sair j\u00e1 do semin\u00e1rio.\n \n", "\u2014", "Como?\n \n", "\u2014", "Espere at\u00e9 amanh\u00e3.", "Vou jogar com eles que me chamaram;", "amanh\u00e3, l\u00e1 no quarto, no quintal, ou na rua, indo \u00e0 missa, conto-lhe o que h\u00e1.", "A id\u00e9ia \u00e9 t\u00e3o santa que n\u00e3o est\u00e1 mal no santu\u00e1rio.", "Amanh\u00e3, Bentinho.\n \n", "\u2014", "Mas \u00e9 coisa certa?\n \n", "\u2014 Cert\u00edssima!\n \n", "No dia seguinte revelou-me o mist\u00e9rio.", "Ao primeiro aspecto, confesso que fiquei deslumbrado.", "Trazia uma nota de grandeza e de espiritualidade que falava aos meus olhos de seminarista.", "Era n\u00e3o menos que isto.", "Minha m\u00e3e, ao parecer dele, estava arrependida do que fizera, e desejaria ver-me c\u00e1 fora, mas entendia que o v\u00ednculo moral da promessa a prendia indissoluvelmente.", "Cumpria romp\u00ea-lo, e para tanto valia a Escritura, com o poder de desligar dado aos ap\u00f3stolos.", "Assim que, ele e eu ir\u00edamos a Roma pedir a absolvi\u00e7\u00e3o do papa...", "Que me parecia?\n \n", "\u2014 Parece-me bem, respondi depois de alguns segundos de reflex\u00e3o.", "Pode ser um bom rem\u00e9dio.\n \n", "\u2014 \u00c9 o \u00fanico, Bentinho, \u00e9 o \u00fanico!", "Vou j\u00e1 hoje conversar com D. Gl\u00f3ria, exponho-lhe tudo, e podemos partir daqui a dois meses, ou antes...\n \n", "\u2014 Melhor \u00e9 falar domingo que vem;", "deixe-me pensar primeiro...\n \n", "\u2014", "Oh!", "Bentinho!", "interrompeu o agregado.", "Pensar em qu\u00ea?", "Voc\u00ea o que quer... Digo?", "N\u00e3o se amofina com o seu velho?", "Voc\u00ea o que quer \u00e9 consultar a uma pessoa.\n \n", "Rigorosamente, eram duas pessoas, Capitu e Escobar, mas eu neguei a p\u00e9s juntos que quisesse consultar ningu\u00e9m.", "E que pessoa, o reitor?", "N\u00e3o era natural que lhe confiasse tal assunto.", "N\u00e3o, nem reitor, nem professor, nem ningu\u00e9m;", "era s\u00f3 o tempo de refletir, uma semana, no domingo daria a resposta, e desde j\u00e1 lhe dizia que a id\u00e9ia n\u00e3o me parecia m\u00e1.\n \n", "\u2014 N\u00e3o?\n \n", "\u2014 N\u00e3o.\n \n", "\u2014 Pois resolvamos hoje mesmo.\n \n", "\u2014", "N\u00e3o se vai a Roma brincando.\n \n", "\u2014 Quem tem boca vai a Roma, e boca no nosso caso \u00e9 a moeda.", "Ora, voc\u00ea pode muito bem gastar consigo...", "Comigo, n\u00e3o;", "um par de cal\u00e7as, tr\u00eas camisas e o p\u00e3o di\u00e1rio, n\u00e3o preciso mais.", "Serei como S\u00e3o Paulo, que vivia do of\u00edcio enquanto ia pregando a palavra divina.", "Pois eu vou, n\u00e3o preg\u00e1-la, mas busc\u00e1-la.", "Levaremos cartas do intern\u00fancio e do bispo, cartas para o nosso ministro, cartas de capuchinhos...", "Bem sei a obje\u00e7\u00e3o que se pode opor a esta id\u00e9ia;", "dir\u00e3o que \u00e9 dado pedir a dispensa c\u00e1 de longe;", "mas, al\u00e9m do mais que n\u00e3o digo, basta refletir que \u00e9 muito mais solene e bonito ver entrar no Vaticano, e prostrar-se aos p\u00e9s do papa o pr\u00f3prio objeto do favor, o levita prometido, que vai pedir para sua m\u00e3e tern\u00edssima e dulc\u00edssima a dispensa de Deus.", "Considere o quadro, voc\u00ea beijando o p\u00e9 ao pr\u00edncipe dos ap\u00f3stolos;", "Sua Santidade, com o sorriso evang\u00e9lico, inclina-se, interroga, ouve, absolve e aben\u00e7oa.", "Os anjos o contemplam, a Virgem recomenda ao sant\u00edssimo filho que todos os seus desejos, Bentinho, sejam satisfeitos, e que o que voc\u00ea amar na Terra seja igualmente amado no C\u00e9u...\n \n", "N\u00e3o digo mais, porque \u00e9 preciso acabar o cap\u00edtulo, e ele n\u00e3o acabou o discurso.", "Falou a todos os meus sentimentos de cat\u00f3lico e de namorado.", "Vi a alma aliviada de minha m\u00e3e, vi a alma feliz de Capitu, ambas em casa, e eu com elas, e ele conosco, tudo mediante uma pequena viagem a Roma, que eu s\u00f3 geograficamente sabia onde ficava;", "espiritualmente, tamb\u00e9m, mas a dist\u00e2ncia que estaria da vontade de Capitu \u00e9 que n\u00e3o.", "Eis o ponto essencial.", "Se Capitu achasse longe, n\u00e3o iria;", "mas era preciso ouvi-la, e assim tamb\u00e9m a Escobar, que me daria um bom conselho.\n \n \n \n", "CAP\u00cdTULO XCVI\n", "UM SUBSTITUTO\n \n", "Expus a Capitu a id\u00e9ia de Jos\u00e9 Dias.", "Ouviu-me atentamente, e acabou triste.\n \n", "\u2014 Voc\u00ea indo, disse ela, esquece-me inteiramente.\n \n", "\u2014 Nunca!\n \n", "\u2014 Esquece.", "A Europa dizem que \u00e9 t\u00e3o bonita, e a It\u00e1lia principalmente.", "N\u00e3o \u00e9 de l\u00e1 que v\u00eam as cantoras?", "Voc\u00ea esquece-me, Bentinho.", "E n\u00e3o haver\u00e1 outro meio?", "D. Gl\u00f3ria est\u00e1 morta para que voc\u00ea saia do semin\u00e1rio.\n \n", "\u2014 Sim, mas julga-se presa pela promessa.\n \n", "Capitu n\u00e3o achava outra id\u00e9ia, nem acabava de adotar esta.", "De caminho, pediu-me que, se acaso fosse a Roma, jurasse que no fim de seis meses estaria de volta.\n \n", "\u2014 Juro.\n \n", "\u2014", "Por Deus?\n \n", "\u2014", "Por Deus, por tudo.", "Juro que no fim de seis meses estarei de volta.\n \n", "\u2014", "Mas se o papa n\u00e3o tiver ainda soltado a voc\u00ea?\n \n", "\u2014 Mando dizer isso mesmo.\n \n", "\u2014 E se voc\u00ea mentir?\n \n", "Esta palavra doeu-me muito, e n\u00e3o achei logo que lhe replicasse.", "Capitu meteu o neg\u00f3cio \u00e0 bulha, rindo e chamando-me disfar\u00e7ado.", "Depois, declarou crer que eu cumpriria o juramento, mas ainda assim n\u00e3o consentiu logo;", "ia ver se n\u00e3o haveria outra coisa, e eu que visse tamb\u00e9m por meu lado.\n \n", "Quando voltei ao semin\u00e1rio, contei tudo ao meu amigo Escobar, que me ouviu com igual aten\u00e7\u00e3o e acabou com a mesma tristeza da outra.", "Os olhos, de costume fugidios, quase me comeram de contempla\u00e7\u00e3o.", "De repente, vi-lhe no rosto um clar\u00e3o, um reflexo de id\u00e9ia.", "E ouvi-lhe dizer com volubilidade:\n \n", "\u2014 N\u00e3o, Bentinho, n\u00e3o \u00e9 preciso isso.", "H\u00e1 melhor, \u2014 n\u00e3o digo melhor, porque o Santo Padre vale sempre mais que tudo, \u2014 mas h\u00e1 coisa que produz o mesmo efeito.\n \n", "\u2014 Que \u00e9?\n \n", "\u2014 Sua m\u00e3e fez promessa a Deus de lhe dar um sacerdote, n\u00e3o \u00e9?", "Pois bem, d\u00ea-lhe um sacerdote, que n\u00e3o seja voc\u00ea.", "Ela pode muito bem tomar a si algum mocinho \u00f3rf\u00e3o, faz\u00ea-lo ordenar \u00e0 sua custa, est\u00e1 dado um padre ao altar, sem que voc\u00ea...\n \n", "\u2014 Entendo, entendo, \u00e9 isso mesmo.\n \n", "\u2014 N\u00e3o acha?", "continuou ele.", "Consulte sobre isto o protonot\u00e1rio;", "ele lhe dir\u00e1 se n\u00e3o \u00e9 a mesma coisa, ou eu mesmo consulto, se quer; e se ele hesitar, fala-se ao Sr. bispo.\n \n", "Eu, refletindo:\n \n\u2014", "Sim, parece que \u00e9 isso;", "realmente, a promessa cumpre-se, n\u00e3o se perdendo o padre.\n \n", "Escobar observou que, pelo lado econ\u00f4mico, a quest\u00e3o era f\u00e1cil;", "minha m\u00e3e gastaria o mesmo que comigo, e um \u00f3rf\u00e3o n\u00e3o precisaria grandes comodidades.", "Citou a soma dos alugu\u00e9is das casas, 1.070$000, al\u00e9m dos escravos...\n \n", "\u2014", "N\u00e3o h\u00e1 outra coisa, disse eu.\n \n", "\u2014 E sa\u00edmos juntos.\n \n", "\u2014", "Voc\u00ea tamb\u00e9m?\n \n", "\u2014 Tamb\u00e9m eu.", "Vou melhorar o meu latim e saio; nem dou teologia.", "O pr\u00f3prio latim n\u00e3o \u00e9 preciso;", "para que no com\u00e9rcio?\n \n", "\u2014", "In hoc signo vinces, disse eu rindo.\n \n", "Sentia-me pilh\u00e9rico.", "Oh!", "como a esperan\u00e7a alegra tudo.", "Escobar sorriu, parecendo gostar da resposta.", "Depois ficamos a cuidar de n\u00f3s mesmos, cada um com os seus olhos perdidos, provavelmente.", "Os dele estavam assim, quando tornei de longe, e agradeci de novo o plano lembrado;", "n\u00e3o podia hav\u00ea-lo melhor.", "Escobar ouviu-me content\u00edssimo.\n \n", "\u2014 Ainda uma vez, disse ele gravemente, a religi\u00e3o e a liberdade fazem boa companhia.\n \n \n \n", "CAP\u00cdTULO XCVII\n", "A SA\u00cdDA\n \n", "Tudo se fez por esse teor.", "Minha m\u00e3e hesitou um pouco, mas acabou cedendo, depois que o Padre Cabral, tendo consultado o bispo, voltou a dizer-lhe que sim, que podia ser.", "Sa\u00ed do semin\u00e1rio no fim do ano.\n \n", "Tinha ent\u00e3o pouco mais de dezessete...", "Aqui devia ser o meio do livro, mas a inexperi\u00eancia fez-me ir atr\u00e1s da pena, e chego quase ao fim do papel, com o melhor da narra\u00e7\u00e3o por dizer.", "Agora n\u00e3o h\u00e1 mais que lev\u00e1-la a grandes pernadas, cap\u00edtulo sobre cap\u00edtulo, pouca emenda, pouca reflex\u00e3o, tudo em resumo.", "J\u00e1 esta p\u00e1gina vale por meses, outras valer\u00e3o por anos, e assim chegaremos ao fim.", "Um dos sacrif\u00edcios que fa\u00e7o a esta dura necessidade \u00e9 a an\u00e1lise das minhas emo\u00e7\u00f5es dos dezessete anos.", "N\u00e3o sei se alguma vez tiveste dezessete anos.", "Se sim, deves saber que \u00e9 a idade em que a metade do homem e a metade do menino formam um s\u00f3 curioso.", "Eu era um curios\u00edssimo, diria o meu agregado Jos\u00e9 Dias, e n\u00e3o diria mal.", "O que essa qualidade superlativa me rendeu n\u00e3o poderia nunca diz\u00ea-lo aqui, sem cair no erro que acabo de condenar;", "a an\u00e1lise das minhas emo\u00e7\u00f5es daquele tempo \u00e9 que entrava no meu plano.", "Posto que filho do semin\u00e1rio e de minha m\u00e3e, sentia j\u00e1 debaixo do recolhimento casto uns assomos de petul\u00e2ncia e de atrevimento;", "eram do sangue, mas eram tamb\u00e9m das mo\u00e7as que na rua ou da janela n\u00e3o me deixavam viver sossegado.", "Achavam-me lindo, e diziam-mo; algumas queriam mirar de mais perto a minha beleza, e a vaidade \u00e9 um princ\u00edpio de corrup\u00e7\u00e3o.\n \n \n \n", "CAP\u00cdTULO XCVIII\n", "CINCO ANOS\n \n", "Venceu a raz\u00e3o;", "fui-me aos estudos.\n \n", "Passei os dezoito anos, os dezenove, os vinte, os vinte e um;", "aos vinte e dois era bacharel em Direito.\n \n", "Tudo mudara em volta de mim.", "Minha m\u00e3e resolvera-se a envelhecer;", "ainda assim os cabelos brancos vinham de m\u00e1 vontade, aos poucos e espalhadamente;", "a touca, os vestidos, os sapatos rasos e surdos eram os mesmos de outrora.", "J\u00e1 n\u00e3o andaria tanto de um lado para outro.", "Tio Cosme padecia do cora\u00e7\u00e3o e ia descansar.", "A prima Justina apenas estava mais idosa.", "Jos\u00e9 Dias tamb\u00e9m, n\u00e3o tanto que me n\u00e3o fizesse a fineza de ir assistir \u00e0 minha gradua\u00e7\u00e3o, e descer comigo a serra, l\u00e9pido e vi\u00e7oso, como se o bacharel fosse ele.", "A m\u00e3e de Capitu falecera, o pai aposentara-se no mesmo cargo em que quis dar demiss\u00e3o da vida.\n \n", "Escobar come\u00e7ava a negociar em caf\u00e9 depois de haver trabalhado quatro anos em uma das primeiras casas do Rio de Janeiro.", "Era opini\u00e3o de prima Justina que ele afagara a id\u00e9ia de convidar minha m\u00e3e a segundas n\u00fapcias;", "mas, se tal id\u00e9ia houve, cumpre n\u00e3o esquecer a grande diferen\u00e7a de idade.", "Talvez ele n\u00e3o pensasse em mais que associ\u00e1-la aos seus primeiros tent\u00e2mens comerciais, e de fato, a pedido meu, minha m\u00e3e adiantou-lhe alguns dinheiros, que ele lhe restituiu, logo que p\u00f4de, n\u00e3o sem este remoque:", "\"D. Gl\u00f3ria \u00e9 medrosa e n\u00e3o tem ambi\u00e7\u00e3o.", "\"\n \n", "A separa\u00e7\u00e3o n\u00e3o nos esfriou.", "Ele foi o terceiro na troca das cartas entre mim e Capitu.", "Desde que a viu animou-me muito no nosso amor.", "As rela\u00e7\u00f5es que travou com o pai de Sancha estreitaram as que j\u00e1 trazia com Capitu, e f\u00ea-lo servir a ambos n\u00f3s, como amigo.", "A princ\u00edpio, custou-lhe a ela aceit\u00e1-lo, preferia Jos\u00e9 Dias, mas Jos\u00e9 Dias repugnava-me por um resto de respeito de crian\u00e7a.", "Venceu Escobar;", "posto que vexada, Capitu entregou-lhe a primeira carta, que foi m\u00e3e e av\u00f3 das outras.", "Nem depois de casado suspendeu ele o obs\u00e9quio...", "Que ele casou, \u2014 adivinha com quem, \u2014 casou com a boa Sancha, a amiga de Capitu, quase irm\u00e3 dela, tanto que alguma vez, escrevendo-me, chamava a esta a \"sua cunhadinha\u201d.Assim se formam as afei\u00e7\u00f5es e os parentescos, as aventuras e os livros.\n \n \n \n", "CAP\u00cdTULO XCIX\n", "O FILHO \u00c9 A CARA DO", "PAI\n \n", "Minha m\u00e3e, quando eu regressei bacharel quase estalou de felicidade.", "Ainda ou\u00e7o a voz de Jos\u00e9 Dias, lembrando o evangelho de S\u00e3o Jo\u00e3o, e dizendo ao ver-nos abra\u00e7ados:\n \n", "\u2014 Mulher, eis a\u00ed o teu filho!", "Filho, eis a\u00ed a tua m\u00e3e!\n \n", "Minha m\u00e3e, entre l\u00e1grimas:\n \n", "\u2014 Mano Cosme, \u00e9 a cara do pai, n\u00e3o \u00e9?\n \n", "\u2014 Sim, tem alguma coisa, os olhos, a disposi\u00e7\u00e3o do rosto.", "\u00c9 o pai, um pouco mais moderno, concluiu por chala\u00e7a.", "E diga-me agora, mana Gl\u00f3ria, n\u00e3o foi melhor que ele n\u00e3o teimasse em ser padre?", "Veja se este peralta daria um padre capaz.\n \n", "\u2014", "Como vai o meu substituto?\n \n", "\u2014 Vai indo, ordena-se para o ano, respondeu tio Cosme.", "H\u00e1s de ir ver a ordena\u00e7\u00e3o;", "eu tamb\u00e9m, se o meu senhor cora\u00e7\u00e3o consentir.", "\u00c9 bom que te sintas na alma do outro, como se recebesses em ti mesmo a sagra\u00e7\u00e3o.\n \n", "\u2014", "Justamente! exclamou minha m\u00e3e.", "Mas veja bem, mano Cosme, veja se n\u00e3o \u00e9 a figura do meu defunto.", "Olha, Bentinho, olha bem para mim.", "Sempre achei que te parecias com ele, agora \u00e9 muito mais.", "O bigode \u00e9 que desfaz um pouco...\n \n", "\u2014 Sim, mana Gl\u00f3ria, o bigode realmente...", "mas \u00e9 muito parecido.\n \n", "E minha m\u00e3e beijava-me com uma ternura que n\u00e3o sei escrever.", "Tio Cosme, para alegr\u00e1-la, chamava-me doutor, Jos\u00e9 Dias tamb\u00e9m, e todos em casa, a prima, os escravos, as visitas, P\u00e1dua, a filha, e ela mesma repetiam-me o t\u00edtulo.\n \n \n \n", "CAP\u00cdTULO C\n", "\"TU SER\u00c1S FELIZ, BENTINHO\u201d\n \n", "No quarto, desfazendo a mala e tirando a carta de bacharel de dentro da lata, ia pensando na felicidade e na gl\u00f3ria.", "Via o casamento e a carreira ilustre, enquanto Jos\u00e9 Dias me ajudava, calado e zeloso.", "Uma fada invis\u00edvel desceu ali e me disse em voz igualmente macia e c\u00e1lida:", "\"Tu ser\u00e1s feliz, Bentinho; tu vais ser feliz.", "\u201d\n \n", "\u2014 E por que n\u00e3o seria feliz?", "perguntou Jos\u00e9 Dias, endireitando o tronco e fitando-me.\n \n", "\u2014 Voc\u00ea ouviu?", "perguntei eu erguendo-me tamb\u00e9m, espantado.\n \n", "\u2014", "Ouviu o qu\u00ea?\n \n", "\u2014", "Ouviu uma voz que dizia que eu serei feliz?\n \n", "\u2014 \u00c9 boa!", "Voc\u00ea mesmo \u00e9 que est\u00e1 dizendo...\n \n", "Ainda agora sou capaz de jurar que a voz era da fada;", "naturalmente as fadas, expulsas dos contos e dos versos, meteram-se no cora\u00e7\u00e3o da gente e falam de dentro para fora.", "Esta, por exemplo, muita vez a ouvi clara e distinta.", "H\u00e1 de ser prima das feiticeiras da Esc\u00f3cia:", "\"Tu ser\u00e1s rei, Macbeth!", "\" \u2014 \"Tu ser\u00e1s feliz, Bentinho!", "\" Ao cabo, \u00e9 a mesma predi\u00e7\u00e3o, pela mesma toada universal e eterna.", "Quando voltei do meu espanto, ouvi o resto do discurso de Jos\u00e9 Dias:\n \n", "\u2014...", "H\u00e1 de ser feliz, como merece, assim como mereceu esse diploma que ali est\u00e1, que n\u00e3o \u00e9 favor de ningu\u00e9m.", "A distin\u00e7\u00e3o que tirou em todas as mat\u00e9rias \u00e9 prova disso;", "j\u00e1 lhe contei que ouvi da boca dos lentes, em particular, os maiores elogios.", "Demais, a felicidade n\u00e3o \u00e9 s\u00f3 a gl\u00f3ria, \u00e9 tamb\u00e9m outra coisa...", "Ah!", "voc\u00ea n\u00e3o confiou tudo ao velho Jos\u00e9 Dias!", "O pobre Jos\u00e9 Dias est\u00e1 a\u00ed para um canto, \u00e9 caju chupado, n\u00e3o vale nada;", "agora s\u00e3o os novos, os Escobares...", "N\u00e3o lhe nego que \u00e9 mo\u00e7o muito distinto, e trabalhador, e marido de truz;", "mas, enfim, velho tamb\u00e9m sabe amar...\n \n", "\u2014 Mas", "que \u00e9?\n \n", "\u2014 Que h\u00e1 de ser?", "Quem \u00e9 que n\u00e3o sabe tudo?", "... Aquela intimidade de vizinhos tinha de acabar nisto, que \u00e9 verdadeiramente uma b\u00ean\u00e7\u00e3o do c\u00e9u, porque ela \u00e9 um anjo, \u00e9 um anj\u00edssimo...", "Perdoe a cincada, Bentinho, foi um modo de acentuar a perfei\u00e7\u00e3o daquela mo\u00e7a.", "Cuidei o contr\u00e1rio, outrora; confundi os modos de crian\u00e7a com express\u00f5es de car\u00e1ter, e n\u00e3o vi que essa menina travessa e j\u00e1 de olhos pensativos era a flor caprichosa de um fruto sadio e doce...", "Por que \u00e9 que n\u00e3o me contou tamb\u00e9m o que outros sabem, e c\u00e1 em casa est\u00e1 mais que adivinhado e aprovado?\n \n", "\u2014 Mam\u00e3e aprova deveras?\n \n", "\u2014", "Pois ent\u00e3o?", "Temos falado sobre isso, e ela fez-me o favor de pedir a minha opini\u00e3o.", "Pergunte-lhe o que \u00e9 que eu lhe disse em termos claros e positivos; pergunte-lhe.", "Disse-lhe que n\u00e3o podia desejar melhor nora para si, boa, discreta, prendada, amiga da gente... e uma dona de casa, que n\u00e3o lhe digo nada.", "Depois da morte da m\u00e3e, tomou conta de tudo.", "P\u00e1dua, agora que se aposentou, n\u00e3o faz mais que receber o ordenado e entreg\u00e1-lo \u00e0 filha.", "A filha \u00e9 que distribui o dinheiro, paga as contas, faz o rol das despesas, cuida de tudo, mantimento, roupa, luz;", "voc\u00ea j\u00e1 a viu o ano passado.", "E quanto \u00e0 formosura voc\u00ea sabe melhor que ningu\u00e9m...\n \n", "\u2014", "Mas, deveras, mam\u00e3e consultou o senhor sobre o nosso casamento?\n \n", "\u2014", "Positivamente, n\u00e3o; fez-me o favor de perguntar se Capitu n\u00e3o daria uma boa esposa;", "eu \u00e9 que, na resposta, falei em nora.", "D. Gl\u00f3ria n\u00e3o negou e at\u00e9 deu um ar de riso.\n \n", "\u2014 Mam\u00e3e sempre que me escrevia, falava de Capitu.\n \n", "\u2014 Voc\u00ea sabe que elas se d\u00e3o muito, e por isso \u00e9 que sua prima anda cada vez mais amuada.", "Talvez agora case mais depressa.\n \n", "\u2014 Prima Justina?\n \n", "\u2014 N\u00e3o sabe?", "S\u00e3o contos, naturalmente; mas enfim, o Doutor Jo\u00e3o da Costa enviuvou h\u00e1 poucos meses, e dizem (n\u00e3o sei, o protonot\u00e1rio \u00e9 que me contou), dizem que os dois andam meio inclinados a acabar com a viuvez, entre si, casando-se.", "H\u00e1 de ver que n\u00e3o h\u00e1 nada, mas n\u00e3o \u00e9 fora de prop\u00f3sito, conquanto ela sempre achasse que o doutor era um feixe de ossos...", "S\u00f3 se ela \u00e9 um cemit\u00e9rio, comentou rindo; e logo s\u00e9rio:", "Digo isto por gracejo...\n \n", "N\u00e3o ouvi o resto.", "Ouvia s\u00f3 a voz da minha fada interior, que me repetia, mas j\u00e1 ent\u00e3o sem palavras:", "\"Tu ser\u00e1s feliz, Bentinho!", "\" E a voz de Capitu me disse a mesma coisa, com termos diversos, e assim tamb\u00e9m a de Escobar, os quais ambos me confirmaram a not\u00edcia de Jos\u00e9 Dias pela sua pr\u00f3pria impress\u00e3o.", "Enfim, minha m\u00e3e, algumas semanas depois, quando lhe fui pedir licen\u00e7a para casar, al\u00e9m do consentimento, deu-me igual profecia, salva a reda\u00e7\u00e3o pr\u00f3pria de m\u00e3e:", "\"Tu ser\u00e1s feliz, meu filho!\n \n \n \n", "CAP\u00cdTULO CI\nNO C\u00c9U\n \n", "Pois sejamos felizes de uma vez, antes que o leitor pegue em si, morto de esperar, e v\u00e1 espairecer a outra parte;", "casemo-nos.", "Foi em 1865, uma tarde de mar\u00e7o, por sinal que chovia.", "Quando chegamos ao alto da Tijuca, onde era o nosso ninho de noivos, o c\u00e9u recolheu a chuva e acendeu as estrelas, n\u00e3o s\u00f3 as j\u00e1 conhecidas, mas ainda as que s\u00f3 ser\u00e3o descobertas daqui a muitos s\u00e9culos.", "Foi grande fineza e n\u00e3o foi \u00fanica.", "S\u00e3o Pedro, que tem as chaves do C\u00e9u, abriu-nos as portas dele, fez-nos entrar, e depois de tocar-nos com o b\u00e1culo, recitou alguns vers\u00edculos da sua primeira ep\u00edstola:", "\"As mulheres sejam sujeitas a seus maridos...", "N\u00e3o seja o adorno delas o enfeite dos cabelos ri\u00e7ados ou as rendas de ouro, mas o homem que est\u00e1 escondido no cora\u00e7\u00e3o...", "Do mesmo modo, v\u00f3s, maridos, coabitai com elas, tratando-as com honra, como a vasos mais fracos, e herdeiras convosco da gra\u00e7a da vida...", "\" Em seguida, fez sinal aos anjos, e eles entoaram um trecho do C\u00e2ntico, t\u00e3o concertadamente, que desmentiriam a hip\u00f3tese do tenor italiano, se a execu\u00e7\u00e3o fosse na Terra;", "mas era no C\u00e9u.", "A m\u00fasica ia com o texto, como se houvessem nascido juntos, \u00e0 maneira de uma \u00f3pera de Wagner.", "Depois, visitamos uma parte daquele lugar infinito.", "Descansa que n\u00e3o farei descri\u00e7\u00e3o alguma, nem a l\u00edngua humana possui formas id\u00f4neas para tanto.\n \n", "Ao cabo, pode ser que tudo fosse um sonho; nada mais natural a um ex-seminarista que ouvir por toda a parte latim e Escritura.", "\u00c9 verdade que Capitu, que n\u00e3o sabia Escritura nem latim, decorou algumas palavras, como estas, por exemplo:", "\"Sentei-me \u00e0 sombra daquele que tanto havia desejado\u201d.Quanto \u00e0s de S\u00e3o Pedro, disse-me no dia seguinte que estava por tudo, que eu era a \u00fanica renda e o \u00fanico enfeite que jamais poria em si.", "Ao que eu repliquei que a minha esposa teria sempre as mais finas rendas deste mundo.\n \n \n \n", "CAP\u00cdTULO CII\nDE CASADA\n \n", "Imagina um rel\u00f3gio que s\u00f3 tivesse p\u00eandulo, sem mostrador, de maneira que n\u00e3o se vissem as horas escritas.", "O p\u00eandulo iria de um lado para outro, mas nenhum sinal externo mostraria a marcha do tempo.", "Tal foi aquela semana da Tijuca.\n \n", "De quando em quando, torn\u00e1vamos ao passado e divert\u00edamo-nos em relembrar as nossas tristezas e calamidades, mas isso mesmo era um modo de n\u00e3o sairmos de n\u00f3s.", "Assim vivemos novamente a nossa longa espera de namorados, os anos da adolesc\u00eancia, a den\u00fancia que est\u00e1 nos primeiros cap\u00edtulos, e r\u00edamos de Jos\u00e9 Dias que conspirou a nossa desuni\u00e3o, e acabou festejando o nosso cons\u00f3rcio.", "Uma ou outra vez, fal\u00e1vamos em descer, mas as manh\u00e3s marcadas eram sempre de chuva ou de sol, e n\u00f3s esper\u00e1vamos um dia encoberto, que teimava em n\u00e3o vir.\n \n", "N\u00e3o obstante, achei que Capitu estava um tanto impaciente por descer.", "Concordava em ficar, mas ia falando do pai e de minha m\u00e3e, da falta de not\u00edcias nossas, disto e daquilo, a ponto que nos arrufamos um pouco.", "Perguntei-lhe se j\u00e1 estava aborrecida de mim.\n \n", "\u2014", "Eu?\n \n", "\u2014 Parece.\n \n", "\u2014 Voc\u00ea h\u00e1 de ser sempre crian\u00e7a, disse ela fechando-me a cara entre as m\u00e3os e chegando muito os olhos aos meus.", "Ent\u00e3o eu esperei tantos anos para aborrecer-me em sete dias?", "N\u00e3o, Bentinho; digo isto porque \u00e9 realmente assim, creio que eles podem estar desejosos de ver-nos e imaginar alguma doen\u00e7a;", "e confesso, pela minha parte, que queria ver papai.\n \n", "\u2014 Pois vamos amanh\u00e3.\n \n", "\u2014 N\u00e3o;", "h\u00e1 de ser com tempo encoberto, redarg\u00fciu rindo.\n \n", "Peguei-lhe no riso e na palavra, mas a impaci\u00eancia continuou, e descemos com sol.\n \n", "A alegria com que p\u00f4s o seu chap\u00e9u de casada, e o ar de casada com que me deu a m\u00e3o para entrar e sair do carro, e o bra\u00e7o para andar na rua, tudo me mostrou que a causa da impaci\u00eancia de Capitu eram os sinais exteriores do novo estado.", "N\u00e3o lhe bastava ser casada entre quatro paredes e algumas \u00e1rvores;", "precisava do resto do mundo tamb\u00e9m.", "E quando eu me vi embaixo, pisando as ruas com ela, parando, olhando, falando, senti a mesma coisa.", "Inventava passeios para que me vissem, me confirmassem e me invejassem.", "Na rua, muitos voltavam a cabe\u00e7a curiosos, outros paravam, alguns perguntavam:", "\"", "Quem s\u00e3o?", "\" e um sabido explicava:", "\"Este \u00e9 o Doutor Santiago, que casou h\u00e1 dias com aquela mo\u00e7a, D. Capitolina, depois de uma longa paix\u00e3o de crian\u00e7as; moram na Gl\u00f3ria, as fam\u00edlias residem em Mata-cavalos.", "\" E ambos os dois:", "\"\u00c9 uma mocetona!", "\"\n \n \n \nCAP\u00cdTULO CIII\n", "A FELICIDADE TEM BOA ALMA\n \nMocetona \u00e9 vulgar;", "Jos\u00e9 Dias achou melhor.", "Foi a \u00fanica pessoa c\u00e1 de baixo que nos visitou na Tijuca, levando abra\u00e7os dos nossos e palavras suas, mas palavras que eram m\u00fasicas verdadeiras;", "n\u00e3o as ponho aqui para ir poupando papel, mas foram deliciosas.", "Um dia, comparou-nos a aves criadas em dois v\u00e3os de telhados cont\u00edguos.", "Imagina o resto, as aves emplumando as asas e subindo ao c\u00e9u, e o c\u00e9u agora mais largo para poder cont\u00ea-las tamb\u00e9m.", "Nenhum de n\u00f3s riu;", "ambos escut\u00e1vamos comovidos e convencidos, esquecendo tudo, desde a tarde de 1857...", "A felicidade tem boa alma.\n \n \n \n", "CAP\u00cdTULO CIV\n", "AS PIR\u00c2MIDES\n \nJos\u00e9 Dias", "dividia-se agora entre mim e minha m\u00e3e, alternando os jantares da Gl\u00f3ria com os almo\u00e7os de Mata-cavalos.", "Tudo corria bem.", "Ao fim de dois anos de casado, salvo o desgosto grande de n\u00e3o ter um filho, tudo corria bem.", "Perdera meu sogro, \u00e9 verdade, e o tio Cosme estava por pouco, mas a sa\u00fade de minha m\u00e3e era boa;", "a nossa excelente.\n \n", "Eu era advogado de algumas casas ricas, e os processos vinham chegando.", "Escobar contribu\u00edra muito para as minhas estr\u00e9ias no foro.", "Interveio com um advogado c\u00e9lebre para que me admitisse \u00e0 sua banca, e arranjou-me algumas procura\u00e7\u00f5es, tudo espontaneamente.\n \n", "Demais, as nossas rela\u00e7\u00f5es de fam\u00edlia estavam previamente feitas;", "Sancha e Capitu continuavam depois de casadas a amizade da escola, Escobar e eu a do semin\u00e1rio.", "Eles moravam em Andara\u00ed, aonde queriam que f\u00f4ssemos muitas vezes, e, n\u00e3o podendo ser tantas como desej\u00e1vamos, \u00edamos l\u00e1 jantar alguns domingos, ou eles vinham faz\u00ea-lo conosco.", "Jantar \u00e9 pouco.", "\u00cdamos sempre muito cedo, logo depois do almo\u00e7o, para gozarmos o dia compridamente, e s\u00f3 nos separ\u00e1vamos \u00e0s nove, dez e onze horas, quando n\u00e3o podia ser mais.", "Agora que penso naqueles dias de Andara\u00ed e da Gl\u00f3ria, sinto que a vida e o resto n\u00e3o sejam t\u00e3o rijos como as Pir\u00e2mides.\n \n", "Escobar e a mulher viviam felizes;", "tinham uma filhinha.", "Em tempo ouvi falar de uma aventura do marido, neg\u00f3cio de teatro, n\u00e3o sei que atriz ou bailarina, mas se foi certo, n\u00e3o deu esc\u00e2ndalo.", "Sancha era modesta, o marido trabalhador.", "Como eu um dia dissesse a Escobar que lastimava n\u00e3o ter um filho, replicou-me:\n \n", "\u2014 Homem, deixa l\u00e1.", "Deus os dar\u00e1 quando quiser, e se n\u00e3o der nenhum \u00e9 que os quer para si, e melhor ser\u00e1 que fiquem no C\u00e9u.\n \n", "\u2014", "Uma crian\u00e7a, um filho \u00e9 o complemento natural da vida.\n \n", "\u2014 Vir\u00e1, se for necess\u00e1rio.\n \n", "N\u00e3o vinha.", "Capitu pedia-o em suas ora\u00e7\u00f5es, eu mais de uma vez dava por mim a rezar e a pedi-lo.", "J\u00e1 n\u00e3o era como em crian\u00e7a; agora pagava antecipadamente, como os alugu\u00e9is da casa.\n \n \n \n", "CAP\u00cdTULO CV\n", "OS BRA\u00c7OS\n \n", "No mais, tudo corria bem.", "Capitu gostava de rir e divertir-se, e, nos primeiros tempos, quando \u00edamos a passeios ou espet\u00e1culos, era como um p\u00e1ssaro que sa\u00edsse da gaiola.", "Arranjava-se com gra\u00e7a e mod\u00e9stia.", "Embora gostasse de j\u00f3ias, como as outras mo\u00e7as, n\u00e3o queria que eu lhe comprasse muitas nem caras, e um dia afligiu-se tanto que prometi n\u00e3o comprar mais nenhuma;", "mas foi s\u00f3 por pouco tempo.\n \n", "A nossa vida era mais ou menos pl\u00e1cida.", "Quando n\u00e3o est\u00e1vamos com a fam\u00edlia ou com amigos, ou se n\u00e3o \u00edamos a algum espet\u00e1culo ou ser\u00e3o particular (e estes eram raros), pass\u00e1vamos as noites \u00e0 nossa janela da Gl\u00f3ria, mirando o mar e o c\u00e9u, a sombra das montanhas e dos navios, ou a gente que passava na praia.", "\u00c0s vezes, eu contava a Capitu a hist\u00f3ria da cidade, outras dava-lhe not\u00edcias de astronomia;", "not\u00edcias de amador que ela escutava atenta e curiosa, nem sempre tanto que n\u00e3o cochilasse um pouco.", "N\u00e3o sabendo piano, aprendeu depois de casada, e depressa, e da\u00ed a pouco tocava nas casas de amizade.", "Na Gl\u00f3ria era uma das nossas recrea\u00e7\u00f5es; tamb\u00e9m cantava, mas pouco e raro, por n\u00e3o ter voz", "; um dia chegou a entender que era melhor n\u00e3o cantar nada e cumpriu o alvitre.", "De dan\u00e7ar gostava, e enfeitava-se com amor quando ia a um baile;", "os bra\u00e7os \u00e9 que...", "Os bra\u00e7os merecem um per\u00edodo.\n \n", "Eram belos, e na primeira noite que os levou nus a um baile, n\u00e3o creio que houvesse iguais na cidade, nem os seus, leitora, que eram ent\u00e3o de menina, se eram nascidos, mas provavelmente estariam ainda no m\u00e1rmore, donde vieram, ou nas m\u00e3os do divino escultor.", "Eram os mais belos da noite, a ponto que me encheram de desvanecimento.", "Conversava mal com as outras pessoas, s\u00f3 para v\u00ea-los, por mais que eles se entrela\u00e7assem aos das casacas alheias.", "J\u00e1 n\u00e3o foi assim no segundo baile;", "nesse, quando vi que os homens n\u00e3o se fartavam de olhar para eles, de os buscar, quase de os pedir, e que ro\u00e7avam por eles as mangas pretas, fiquei vexado e aborrecido.", "Ao terceiro n\u00e3o fui, e aqui tive o apoio de Escobar, a quem confiei candidamente os meus t\u00e9dios; concordou logo comigo.\n \n", "\u2014 Sanchinha tamb\u00e9m n\u00e3o vai, ou ir\u00e1 de mangas compridas;", "o contr\u00e1rio parece-me indecente.\n \n", "\u2014 N\u00e3o \u00e9?", "Mas n\u00e3o diga o motivo;", "h\u00e3o de chamar-nos seminaristas.", "Capitu j\u00e1 me chamou assim.\n \n", "Nem por isso deixei de contar a Capitu a aprova\u00e7\u00e3o de Escobar.", "Ela sorriu e respondeu que os bra\u00e7os de Sanchinha eram mal feitos, mas cedeu depressa, e n\u00e3o foi ao baile;", "a outros foi, mas levou-os meio vestidos de escumilha ou n\u00e3o sei que, que nem cobria nem descobria inteiramente, como o cendal de Cam\u00f5es.\n \n \n \n", "CAP\u00cdTULO CVI\n", "DEZ LIBRAS", "ESTERLINAS\n \nJ\u00e1 disse que era poupada, ou fica dito agora, e n\u00e3o s\u00f3 de dinheiro mas tamb\u00e9m de coisas usadas, dessas que se guardam por tradi\u00e7\u00e3o, por lembran\u00e7a ou por saudade.", "Uns sapatos, por exemplo, uns sapatinhos rasos de fitas pretas que se cruzavam no peito do p\u00e9 e princ\u00edpio da perna, os \u00faltimos que usou antes de cal\u00e7ar botinas, trouxe-os para casa, e tirava-os de longe em longe da gaveta da c\u00f4moda, com outras velharias, dizendo-me que eram peda\u00e7os de crian\u00e7a.", "Minha m\u00e3e, que tinha o mesmo g\u00eanio, gostava de ouvir falar e fazer assim.\n \n", "Quanto \u00e0s puras economias de dinheiro, direi um caso, e basta.", "Foi justamente por ocasi\u00e3o de uma li\u00e7\u00e3o de astronomia, \u00e0 Praia da Gl\u00f3ria.", "Sabes que alguma vez a fiz cochilar um pouco.", "Uma noite perdeu-se em fitar o mar, com tal for\u00e7a e concentra\u00e7\u00e3o, que me deu ci\u00fames.\n \n", "\u2014 Voc\u00ea n\u00e3o me ouve, Capitu.\n \n", "\u2014 Eu?", "Ou\u00e7o perfeitamente.\n \n", "\u2014", "O que \u00e9 que eu dizia?\n \n", "\u2014", "Voc\u00ea...voc\u00ea falava de S\u00edrius.\n \n", "\u2014 Qual S\u00edrius, Capitu.", "H\u00e1 vinte minutos que eu falei de S\u00edrius.\n \n", "\u2014", "Falava de... falava de Marte, emendou ela apressada.\n \n", "Realmente, era de Marte, mas \u00e9 claro que s\u00f3 apanhara o som da palavra, n\u00e3o o sentido.", "Fiquei s\u00e9rio, e o \u00edmpeto que me deu foi deixar a sala;", "Capitu, ao perceb\u00ea-lo, fez-se a mais mimosa das criaturas, pegou-me na m\u00e3o, confessou-me que estivera contando, isto \u00e9, somando uns dinheiros para descobrir certa parcela que n\u00e3o achava.", "Tratava-se de uma convers\u00e3o de papel em ouro.", "A princ\u00edpio supus que era um recurso para desenfadar-me, mas da\u00ed a pouco estava eu mesmo calculando tamb\u00e9m, j\u00e1 ent\u00e3o com papel e l\u00e1pis, sobre o joelho, e dava a diferen\u00e7a que ela buscava.\n \n", "\u2014", "Mas que libras s\u00e3o essas?", "perguntei-lhe no fim.\n \n", "Capitu fitou-me rindo, e replicou que a culpa de romper o segredo era minha.", "Ergueu-se, foi ao quarto e voltou com dez libras esterlinas, na m\u00e3o;", "eram as sobras do dinheiro que eu lhe dava mensalmente para as despesas.\n \n", "\u2014", "Tudo isto?\n \n", "\u2014 N\u00e3o \u00e9 muito, dez libras s\u00f3;", "\u00e9 o que a avarenta de sua mulher p\u00f4de arranjar, em alguns meses, concluiu fazendo tinir o ouro na m\u00e3o.\n \n", "\u2014 Quem foi o corretor?\n \n", "\u2014", "O seu amigo Escobar.\n \n", "\u2014 Como \u00e9 que ele n\u00e3o me disse nada?\n \n", "\u2014", "Foi hoje mesmo.\n \n", "\u2014 Ele esteve c\u00e1?\n \n", "\u2014 Pouco antes de voc\u00ea chegar;", "eu n\u00e3o disse para que voc\u00ea n\u00e3o desconfiasse.\n \n", "Tive vontade de gastar o dobro do ouro em algum presente comemorativo, mas Capitu deteve-me.", "Ao contr\u00e1rio, consultou-me sobre o que hav\u00edamos de fazer daquelas libras.\n \n", "\u2014", "S\u00e3o suas, respondi.\n \n", "\u2014", "S\u00e3o nossas, emendou.\n \n", "\u2014", "Pois voc\u00ea guarde-as.\n \n", "No dia seguinte, fui ter com Escobar ao armaz\u00e9m, e ri-me do segredo de ambos.", "Escobar sorriu e disse-me que estava para ir ao meu escrit\u00f3rio contar-me tudo.", "A cunhadinha (continuava a dar este nome a Capitu) tinha-lhe falado naquilo por ocasi\u00e3o da nossa \u00faltima visita a Andara\u00ed, e disse-lhe a raz\u00e3o do segredo.\n \n", "\u2014 Quando contei isto a Sanchinha, concluiu ele, ficou espantada:", "\"Como \u00e9 que Capitu pode economizar, agora que tudo est\u00e1 t\u00e3o caro?", "\u201d \u2014 \"N\u00e3o sei, filha;", "sei que arranjou dez libras.", "\u201d\n \n", "\u2014", "V\u00ea se ela aprende tamb\u00e9m.\n \n", "\u2014 N\u00e3o creio;", "Sanchinha n\u00e3o \u00e9 gastadeira, mas tamb\u00e9m n\u00e3o \u00e9 poupada;", "o que lhe dou chega, mas s\u00f3 chega.\n \n", "Eu, depois de alguns instantes de reflex\u00e3o:\n \n", "\u2014 Capitu \u00e9 um anjo!\n \n", "Escobar concordou de cabe\u00e7a, mas sem entusiasmo, como quem sentia n\u00e3o poder dizer o mesmo da mulher.", "Assim pensarias tu tamb\u00e9m, t\u00e3o certo \u00e9 que as virtudes das pessoas pr\u00f3ximas nos d\u00e3o tal ou qual vaidade, orgulho ou consola\u00e7\u00e3o.\n \n \n \n", "CAP\u00cdTULO CVII\nCI\u00daMES DO MAR\n \n", "Se n\u00e3o fosse a astronomia, n\u00e3o descobriria eu t\u00e3o cedo as dez libras de Capitu;", "mas n\u00e3o \u00e9 por isso que torno a ela, \u00e9 para que n\u00e3o cuides que a vaidade de professor \u00e9 que me fez padecer com a desaten\u00e7\u00e3o de Capitu e ter ci\u00fames do mar.", "N\u00e3o, meu amigo.", "Venho explicar-te que tive tais ci\u00fames pelo que podia estar na cabe\u00e7a de minha mulher, n\u00e3o fora ou acima dela.", "\u00c9 sabido que as distra\u00e7\u00f5es de uma pessoa podem ser culpadas, metade culpadas, um ter\u00e7o, um quinto, um d\u00e9cimo de culpadas, pois que em mat\u00e9ria de culpa a gradua\u00e7\u00e3o \u00e9 infinita.", "A recorda\u00e7\u00e3o de uns simples olhos basta para fixar outros que os recordem e se deleitem com a imagina\u00e7\u00e3o deles.", "N\u00e3o \u00e9 mister pecado efetivo e mortal, nem papel trocado, simples palavra, aceno, suspiro ou sinal ainda mais mi\u00fado e leve.", "Um an\u00f4nimo ou an\u00f4nima que passe na esquina da rua faz com que metamos S\u00edrius dentro de Marte, e tu sabes, leitor, a diferen\u00e7a que h\u00e1 de um a outro na dist\u00e2ncia e no tamanho, mas a astronomia tem dessas confus\u00f5es.", "Foi isto que me fez empalidecer, calar e querer fugir da sala para voltar, Deus sabe quando;", "provavelmente, dez minutos depois.", "Dez minutos depois, estaria eu outra vez na sala, ao piano ou \u00e0 janela, continuando a li\u00e7\u00e3o interrompida:\n \n", "\u2014 Marte est\u00e1 \u00e0 dist\u00e2ncia de...\n \n", "T\u00e3o pouco tempo?", "Sim, t\u00e3o pouco tempo, dez minutos.", "Os meus ci\u00fames eram intensos, mas curtos; com pouco derrubaria tudo, mas com o mesmo pouco ou menos reconstruiria o c\u00e9u, a terra e as estrelas.\n \n", "A verdade \u00e9 que fiquei mais amigo de Capitu, se era poss\u00edvel, ela ainda mais meiga, o ar mais brando, as noites mais claras, e Deus mais Deus.", "E n\u00e3o foram propriamente as dez libras esterlinas que fizeram isto, nem o sentimento de economia que revelavam e que eu conhecia, mas as cautelas que Capitu empregou para o fim de descobrir-me um dia o cuidado de todos os dias.", "Escobar tamb\u00e9m se me fez mais pegado ao cora\u00e7\u00e3o.", "As nossas visitas foram-se tornando mais pr\u00f3ximas, e as nossas conversa\u00e7\u00f5es mais \u00edntimas.\n \n \n \n", "CAP\u00cdTULO CVIII\nUM FILHO\n \n", "Pois nem tudo isso me matava a sede de um filho, um triste menino que fosse, amarelo e magro, mas um filho, um filho pr\u00f3prio da minha pessoa.", "Quando \u00edamos a Andara\u00ed e v\u00edamos a filha de Escobar e Sancha, familiarmente Capituzinha, por diferen\u00e7\u00e1-la de minha mulher, visto que lhe deram o mesmo nome \u00e0 pia, fic\u00e1vamos cheios de invejas.", "A pequena era graciosa e gorducha, faladeira e curiosa.", "Os pais, como os outros pais, contavam as travessuras e agudezas da menina, e n\u00f3s, quando volt\u00e1vamos \u00e0 noite para a Gl\u00f3ria, v\u00ednhamos suspirando as nossas invejas, e pedindo mentalmente ao C\u00e9u que no-las matasse...\n \n...", "As invejas morreram, as esperan\u00e7as nasceram, e n\u00e3o tardou que viesse ao mundo o fruto delas.", "N\u00e3o era escasso nem feio, como eu j\u00e1 pedia, mas um rapag\u00e3o robusto e lindo.\n \n", "A minha alegria quando ele nasceu, n\u00e3o sei diz\u00ea-la;", "nunca a tive igual, nem creio que a possa haver id\u00eantica, ou que de longe ou de perto se pare\u00e7a com ela.", "Foi uma vertigem e uma loucura.", "N\u00e3o cantava na rua por natural vergonha, nem em casa para n\u00e3o afligir Capitu convalescente.", "Tamb\u00e9m n\u00e3o ca\u00eda, porque h\u00e1 um deus para os pais novos.", "Fora, vivia com o esp\u00edrito no menino;", "em casa, com os olhos, a observ\u00e1-lo, a mir\u00e1-lo, a perguntar-lhe donde vinha, e por que \u00e9 que eu estava t\u00e3o inteiramente nele, e v\u00e1rias outras tolices sem palavras, mas pensadas ou deliradas a cada instante.", "Talvez perdi algumas causas no foro por descuido.\n \n", "Capitu n\u00e3o era menos terna para ele e para mim.", "D\u00e1vamos as m\u00e3os um ao outro, e, quando n\u00e3o olh\u00e1vamos para o nosso filho, convers\u00e1vamos de n\u00f3s, do nosso passado e do nosso futuro.", "As horas de maior encanto e mist\u00e9rio eram as de amamenta\u00e7\u00e3o.", "Quando eu via o meu filho chupando o leite da m\u00e3e, e toda aquela uni\u00e3o da natureza para a nutri\u00e7\u00e3o e vida de um ser que n\u00e3o fora nada, mas que o nosso destino afirmou que seria, e a nossa const\u00e2ncia e o nosso amor fizeram que chegasse a ser, ficava que n\u00e3o sei dizer nem digo;", "positivamente n\u00e3o me lembra, e receio que o que dissesse me sa\u00edsse escuro.\n \n", "Escusai min\u00facias.", "Assim que, n\u00e3o \u00e9 preciso contar a dedica\u00e7\u00e3o de minha m\u00e3e e de Sancha, que tamb\u00e9m foi passar com Capitu os primeiros dias e noites.", "Quis rejeitar o obs\u00e9quio de Sancha;", "respondeu-me que eu n\u00e3o tinha nada com isso;", "tamb\u00e9m Capitu, em solteira, fora trat\u00e1-la \u00e0 Rua dos Inv\u00e1lidos.\n \n", "\u2014 N\u00e3o se lembra que o senhor foi l\u00e1 v\u00ea-la?\n \n", "\u2014 Lembra-me;", "mas Escobar...\n \n", "\u2014 Eu virei jantar com voc\u00eas, e \u00e0s noites sigo para Andara\u00ed;", "oito dias, e est\u00e1 tudo passado.", "Bem se v\u00ea que voc\u00ea \u00e9 pai de primeira viagem.\n \n", "\u2014 Tamb\u00e9m voc\u00ea;", "onde est\u00e1 a segunda?\n \n", "Us\u00e1vamos ent\u00e3o estas gra\u00e7as em fam\u00edlia.", "Hoje, que me recolhi \u00e0 minha casmurrice, n\u00e3o sei se ainda h\u00e1 tal linguagem, mas deve haver.", "Escobar cumpriu o que disse;", "jantava conosco, e ia-se \u00e0 noite.", "Sobre tarde desc\u00edamos \u00e0 praia ou \u00edamos ao Passeio P\u00fablico, fazendo ele os seus c\u00e1lculos, eu os meus sonhos.", "Eu via o meu filho m\u00e9dico, advogado, negociante, meti-o em v\u00e1rias universidades e bancos, e at\u00e9 aceitei a hip\u00f3tese de ser poeta.", "A possibilidade de pol\u00edtico foi consultada, e cri que me sa\u00edsse orador, e grande orador.\n \n", "\u2014 Pode ser, redarg\u00fcia Escobar;", "ningu\u00e9m diria o que veio a se Dem\u00f3stenes.\n \n", "Escobar acompanhava muita vez as minhas criancices;", "tamb\u00e9m interrogava o futuro.", "Chegou a falar da hip\u00f3tese de casar o pequeno com a filha.", "A amizade existe;", "esteve toda nas m\u00e3os com que apertei as de Escobar, ao ouvir-lhe isto, e na total aus\u00eancia de palavras com que ali assinei o pacto;", "estas vieram depois, de atropelo, afinadas pelo cora\u00e7\u00e3o, que batia com grande for\u00e7a.", "Aceitei a lembran\u00e7a, e propus que os encaminh\u00e1ssemos a este fim, pela educa\u00e7\u00e3o igual e comum, pela inf\u00e2ncia unida e correta.\n \n", "Era minha id\u00e9ia que Escobar fosse padrinho do pequeno; a madrinha devia ser e seria minha m\u00e3e.", "Mas a primeira parte se trocou por interven\u00e7\u00e3o do tio Cosme, que, ao ver a crian\u00e7a, disse-lhe entre outros carinhos:\n \n", "\u2014", "Anda, toma a b\u00ean\u00e7\u00e3o a teu padrinho, velhaco.\n \n", "E, voltando-se para mim:\n \n", "\u2014 N\u00e3o desisto do favor;", "e h\u00e1 de ser depressa o batizado, antes que a minha doen\u00e7a me leve de vez.\n \n", "Contei discretamente a anedota a Escobar, para que ele me compreendesse e desculpasse;", "riu-se e n\u00e3o se magoou.", "Fez mais, quis que o almo\u00e7o do batizado fosse na ch\u00e1cara dele, e foi.", "Eu ainda tentei espa\u00e7ar a cerim\u00f4nia a ver se tio Cosme sucumbia primeiro \u00e0 doen\u00e7a, mas parece que esta era mais de aborrecer que de matar.", "N\u00e3o houve rem\u00e9dio sen\u00e3o levar o menino \u00e0 pia, onde se lhe deu o nome de Ezequiel;", "era o de Escobar, e eu quis suprir deste modo a falta de compadrio.\n \n \n \n", "CAP\u00cdTULO CIX\n", "UM FILHO \u00daNICO\n \n", "Ezequiel, quando come\u00e7ou o cap\u00edtulo anterior, n\u00e3o era ainda gerado;", "quando acabou era crist\u00e3o e cat\u00f3lico.", "Este outro \u00e9 destinado a fazer chegar o meu Ezequiel aos cinco anos, um rapag\u00e3o bonito, com os seus olhos claros, j\u00e1 inquietos, como se quisessem namorar todas as mo\u00e7as da vizinhan\u00e7a, ou quase todas.\n \n", "Agora, se considerares que ele foi \u00fanico, que nenhum outro veio, certo nem incerto, morto nem vivo, um s\u00f3 e \u00fanico, imaginar\u00e1s os cuidados que nos deu, os sonos que nos tirou, e que sustos nos meteram as crises dos dentes e outras, a menor febr\u00edcula, toda a exist\u00eancia comum das crian\u00e7as.", "A tudo acud\u00edamos, segundo cumpria e urgia, coisa que n\u00e3o era necess\u00e1rio dizer, mas h\u00e1 leitores t\u00e3o obtusos, que nada entendem, se lhes n\u00e3o relata tudo e o resto.", "Vamos ao resto.\n \n \n \n", "CAP\u00cdTULO CX\nRASGOS DA", "INF\u00c2NCIA\n \n", "O resto come-me ainda muitos cap\u00edtulos;", "h\u00e1 vidas que os t\u00eam menos, e fazem-se ainda assim completas e acabadas.\n \n", "Aos cinco e seis anos, Ezequiel n\u00e3o parecia desmentir os meus sonhos da Praia da Gl\u00f3ria;", "ao contr\u00e1rio, adivinhavam-se nele todas as voca\u00e7\u00f5es poss\u00edveis, desde vadio at\u00e9 ap\u00f3stolo.", "Vadio \u00e9 aqui posto no bom sentido, no sentido de homem que pensa e cala;", "metia-se \u00e0s vezes consigo, e nisto fazia lembrar a m\u00e3e, desde pequena.", "Assim tamb\u00e9m, agitava-se todo e instava por ir persuadir \u00e0s vizinhas que os doces que eu lhe trazia eram doces deveras;", "n\u00e3o o fazia antes de farto deles, mas tamb\u00e9m os ap\u00f3stolos n\u00e3o levam a boa doutrina sen\u00e3o depois de a terem toda no cora\u00e7\u00e3o.", "Escobar, bom negociante, opinava que a causa principal desta outra inclina\u00e7\u00e3o, talvez fosse convidar implicitamente as vizinhas a igual apostolado, quando os pais lhe trouxessem doces;", "e ria-se da pr\u00f3pria gra\u00e7a, e anunciava-me que o faria seu s\u00f3cio.\n \n", "Gostava de m\u00fasica, n\u00e3o menos que de doce, e eu disse a Capitu que lhe tirasse ao piano o preg\u00e3o do preto das cocadas de Mata-cavalos...\n \n", "\u2014 N\u00e3o me lembra.\n \n", "\u2014 N\u00e3o diga isso;", "voc\u00ea n\u00e3o se lembra daquele preto que vendia doce, \u00e0s tardes...\n \n", "\u2014 Lembra-me de um preto que vendia doce, mas n\u00e3o sei mais da toada.\n \n", "\u2014", "Nem das palavras?\n \n", "\u2014", "Nem das palavras.\n \n", "A leitora, que ainda se lembrar\u00e1 das palavras, dado que me tenha lido com aten\u00e7\u00e3o, ficar\u00e1 espantada de tamanho esquecimento, tanto mais que lhe lembrar\u00e3o ainda as vozes da sua inf\u00e2ncia e adolesc\u00eancia;", "haver\u00e1 olvidado algumas, mas nem tudo fica na cabe\u00e7a.", "Assim me replicou Capitu, e n\u00e3o achei tr\u00e9plica.", "Fiz, por\u00e9m, o que ela n\u00e3o esperava; corri aos meus pap\u00e9is velhos.", "Em S\u00e3o Paulo, quando estudante, pedi a um professor de m\u00fasica que me transcrevesse a toada do preg\u00e3o; ele o fez com prazer (bastou-me repetir-lho de mem\u00f3ria), e eu guardei o papelzinho;", "fui procur\u00e1-lo.", "Da\u00ed a pouco interrompi um romance que ela tocava, com o pedacinho de papel na m\u00e3o.", "Expliquei-lho; ela teclou as dezesseis notas.\n \n", "Capitu achou \u00e0 toada um sabor particular, quase delicioso;", "contou ao filho a hist\u00f3ria do preg\u00e3o, e assim o cantava e teclava.", "Ezequiel aproveitou a m\u00fasica para pedir-me que desmentisse o texto, dando-lhe algum dinheiro.\n \n", "Fazia de m\u00e9dico, de militar, de ator e bailarino.", "Nunca lhe dei orat\u00f3rios;", "mas cavalos de pau e espada \u00e0 cinta eram com ele.", "J\u00e1 n\u00e3o falo dos batalh\u00f5es que passavam na rua, e que ele corria a ver;", "todas as crian\u00e7as o fazem.", "O que nem todas fazem \u00e9 ter os olhos que esta tinha.", "Em nenhuma vi as \u00e2nsias de gosto com que assistia \u00e0 passagem da tropa e ouvia tocar a marcha dos tambores.\n \n", "\u2014 Olha, papai!", "olha!\n \n", "\u2014 Estou vendo, meu filho!\n \n", "\u2014", "Olha o comandante!", "Olha o cavalo do comandante!", "Olha os soldados!\n \n", "Um dia amanheceu tocando corneta com a m\u00e3o;", "dei-lhe uma cornetinha de metal.", "Comprei-lhe soldadinhos de chumbo, gravuras de batalhas que ele mirava por muito tempo, querendo que lhe explicasse uma pe\u00e7a de artilharia, um soldado ca\u00eddo, outro de espada al\u00e7ada, e todos os seus amores iam para o de espada al\u00e7ada.", "Um dia (ing\u00eanua idade!) perguntou-me impaciente:\n \n", "\u2014 Mas, papai, por que \u00e9 que ele n\u00e3o deixa cair a espada de uma vez?\n \n", "\u2014 Meu filho, \u00e9 porque \u00e9 pintado.\n \n", "\u2014", "Mas ent\u00e3o por que \u00e9 que ele se pintou?\n \n", "Ri-me do engano e expliquei-lhe que n\u00e3o era o soldado que se tinha pintado no papel, mas o gravador, e tive de explicar tamb\u00e9m o que era gravador e o que era gravura: as curiosidades de Capitu, em suma.\n \n", "Tais s\u00e3o os principais rasgos da inf\u00e2ncia:", "mais um e acabo o cap\u00edtulo.", "Um dia, na ch\u00e1cara de Escobar, deu com um gato que tinha um rato atravessado na boca.", "O gato nem deixava a presa, nem via por onde fugisse.", "Ezequiel n\u00e3o disse nada, deteve-se, acocorou-se, e ficou olhando.", "Ao v\u00ea-lo assim atento, perguntamos-lhe de longe o que era; fez-nos sinal que nos cal\u00e1ssemos.", "Escobar concluiu:\n \n", "\u2014 V\u00e3o ver que \u00e9 o gato que apanhou algum rato.", "Os ratos continuam a infestar-me a casa, que \u00e9 o diabo.", "Vamos ver.\n \n", "Capitu quis tamb\u00e9m ver o filho; acompanhei-os.", "Efetivamente, era um gato e um rato, lance banal, sem interesse nem gra\u00e7a.", "A \u00fanica circunst\u00e2ncia particular era estar o rato vivo, esperneando, e o meu pequeno enlevado.", "De resto, o instante foi curto.", "O gato, logo que sentiu mais gente, disp\u00f4s-se a correr;", "o menino, sem tirar-lhe os olhos de cima, fez-nos outro sinal de sil\u00eancio; e o sil\u00eancio n\u00e3o podia ser maior.", "Ia dizer religioso, risquei a palavra, mas
