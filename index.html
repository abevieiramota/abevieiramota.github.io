la, mas \u00e9 imposs\u00edvel que n\u00e3o tenha arranhado os joelhos;", "aquela presteza \u00e9 manha...\n \n", "Creio que foi \"manha\" que ele disse; eu fiquei \"nos joelhos arranhados\".", "Dali em diante, at\u00e9 o semin\u00e1rio, n\u00e3o vi mulher na rua, a quem n\u00e3o desejasse uma queda;", "a algumas adivinhei que traziam as meias esticadas e as ligas justas...", "Tal haveria que nem levasse meias...", "Mas eu as via com elas...", "Ou ent\u00e3o...", "Tamb\u00e9m \u00e9 poss\u00edvel...\n \n", "Vou esgar\u00e7ando isto com retic\u00eancias, para dar uma id\u00e9ia das minhas id\u00e9ias, que eram assim difusas e confusas;", "com certeza n\u00e3o dou nada.", "A cabe\u00e7a ia-me quente, e o andar n\u00e3o era seguro.", "No semin\u00e1rio, a primeira hora foi insuport\u00e1vel.", "As batinas traziam ar de saias, e lembravam-me a queda da senhora.", "J\u00e1 n\u00e3o era uma s\u00f3 que eu via cair;", "todas as que eu encontrara na rua, mostravam-me agora de relance as ligas azuis;", "eram azuis.", "De noite, sonhei com elas.", "Uma multid\u00e3o de abomin\u00e1veis criaturas veio andar \u00e0 roda de mim, tique-tique...", "Eram belas, umas finas, outras grossas, todas \u00e1geis como o diabo.", "Acordei, busquei afugent\u00e1-las com esconjuros e outros m\u00e9todos, mas t\u00e3o depressa dormi como tornaram, e, com as m\u00e3os presas em volta de mim, faziam um vasto c\u00edrculo de saias, ou, trepadas no ar, choviam p\u00e9s e pernas sobre a minha cabe\u00e7a.", "Assim fui at\u00e9 madrugada.", "N\u00e3o dormi mais;", "rezei padre-nossos, ave-marias, e credos, e sendo este livro a verdade pura, \u00e9 for\u00e7a confessar que tive de interromper mais de uma vez as minhas ora\u00e7\u00f5es para acompanhar no escuro uma figura ao longe, tique-tique, tique-tique...", "Pegava depressa na ora\u00e7\u00e3o, sempre no meio para concert\u00e1-la bem, como se n\u00e3o tivesse havido interrup\u00e7\u00e3o, mas certamente n\u00e3o unia a frase nova \u00e0 antiga.\n \n", "Vindo o mal pela manh\u00e3 adiante, tentei venc\u00ea-lo, mas por um modo que o n\u00e3o perdesse de todo.", "S\u00e1bios da Escritura, adivinhai o que podia ser.", "Foi isto.", "N\u00e3o podendo rejeitar de mim aqueles quadros, recorri a um tratado entre a minha consci\u00eancia e a minha imagina\u00e7\u00e3o.", "As vis\u00f5es feminis seriam de ora avante consideradas como simples encarna\u00e7\u00f5es dos v\u00edcios, e por isso mesmo contempl\u00e1veis, como o melhor modo de temperar o car\u00e1ter e aguerri-lo para os combates \u00e1speros da vida.", "N\u00e3o formulei isto por palavras, nem foi preciso;", "o contrato fez-se tacitamente, com alguma repugn\u00e2ncia, mas fez-se.", "E por alguns dias, era eu mesmo que evocava as vis\u00f5es para fortalecer-me, e n\u00e3o as rejeitava, sen\u00e3o quando elas mesmas, de cansadas, se iam embora.\n \n \n \n", "CAP\u00cdTULO LIX\n", "CONVIVAS DE BOA", "MEM\u00d3RIA\n \n", "H\u00e1 dessas reminisc\u00eancias que n\u00e3o descansam antes que a pena ou a l\u00edngua as publique.", "Um antigo dizia arrenegar de conviva que tem boa mem\u00f3ria.", "A vida \u00e9 cheia de tais convivas, e eu sou acaso um deles, conquanto a prova de ter a mem\u00f3ria fraca seja exatamente n\u00e3o me acudir agora o nome de tal antigo;", "mas era um antigo, e basta.\n \n", "N\u00e3o, n\u00e3o, a minha mem\u00f3ria n\u00e3o \u00e9 boa.", "Ao contr\u00e1rio, \u00e9 compar\u00e1vel a algu\u00e9m que tivesse vivido por hospedarias, sem guardar delas nem caras nem nomes, e somente raras circunst\u00e2ncias.", "A quem passe a vida na mesma casa de fam\u00edlia, com os seus eternos m\u00f3veis e costumes, pessoas e afei\u00e7\u00f5es, \u00e9 que se lhe grava tudo pela continuidade e repeti\u00e7\u00e3o.", "Como eu invejo os que n\u00e3o esqueceram a cor das primeiras cal\u00e7as que vestiram!", "Eu n\u00e3o atino com a das que enfiei ontem.", "Juro s\u00f3 que n\u00e3o eram amarelas porque execro essa cor;", "mas isso mesmo pode ser olvido e confus\u00e3o.\n \n", "E antes seja olvido que confus\u00e3o; explico-me.", "Nada se emenda bem nos livros confusos, mas tudo se pode meter nos livros omissos.", "Eu, quando leio algum desta outra casta, n\u00e3o me aflijo nunca.", "O que fa\u00e7o, em chegando ao fim, \u00e9 cerrar os olhos e evocar todas as coisas que n\u00e3o achei nele.", "Quantas id\u00e9ias finas me acodem ent\u00e3o!", "Que de reflex\u00f5es profundas!", "Os rios, as montanhas, as igrejas que n\u00e3o vi nas folhas lidas, todos me aparecem agora com as suas \u00e1guas, as suas \u00e1rvores, os seus altares; e os generais sacam das espadas que tinham ficado na bainha, e os clarins soltam as notas que dormiam no metal, e tudo marcha com uma alma imprevista.\n \n", "\u00c9 que tudo se acha fora de um livro falho, leitor amigo.", "Assim preencho as lacunas alheias;", "assim podes tamb\u00e9m preencher as minhas.\n \n \n \n", "CAP\u00cdTULO LX\nQUERIDO", "OP\u00daSCULO\n \nAssim fiz eu ao Paneg\u00edrico de Santa M\u00f4nica, e fiz mais:", "pus-lhe n\u00e3o s\u00f3 o que faltava da santa, mas ainda coisas que n\u00e3o eram dela.", "Viste o soneto, as meias, as ligas, o seminarista Escobar e v\u00e1rios outros.", "Vais agora ver o mais que naquele dia me foi saindo das p\u00e1ginas amarelas do op\u00fasculo.\n \n", "Querido op\u00fasculo, tu n\u00e3o prestavas para nada, mas que mais presta um velho par de chinelas?", "Entretanto, h\u00e1 muita vez no casal de chinelas um como aroma e calor de dois p\u00e9s.", "Gastas e rotas, n\u00e3o deixam de lembrar que uma pessoa as cal\u00e7ava de manh\u00e3, ao erguer da cama, ou as descal\u00e7ava \u00e0 noite, ao entrar nela.", "E se a compara\u00e7\u00e3o n\u00e3o vale, porque as chinelas s\u00e3o ainda uma parte da pessoa e tiveram o contato dos p\u00e9s, aqui est\u00e3o outras lembran\u00e7as, como a pedra da rua, a porta da casa, um assobio particular, um preg\u00e3o de quitanda, como aquele das cocadas que contei no cap.", "XVIII.", "Justamente, quando contei o preg\u00e3o das cocadas, fiquei t\u00e3o curtido de saudades que me lembrou faz\u00ea-lo escrever por um amigo, mestre de m\u00fasica, e grud\u00e1-lo \u00e0s pernas do cap\u00edtulo.", "Se depois jarretei o cap\u00edtulo, foi porque outro m\u00fasico, a quem o mostrei, me confessou ingenuamente n\u00e3o achar no trecho escrito nada que lhe acordasse saudades.", "Para que n\u00e3o aconte\u00e7a o mesmo aos outros profissionais que porventura me lerem, melhor \u00e9 poupar ao editor do livro o trabalho e a despesa da gravura.", "V\u00eas que n\u00e3o pus nada, nem ponho.", "J\u00e1 agora creio que n\u00e3o basta que os preg\u00f5es de rua, como os op\u00fasculos de semin\u00e1rio, encerrem casos, pessoas e sensa\u00e7\u00f5es;", "\u00e9 preciso que a gente os tenha conhecido e padecido no tempo, sem o que tudo \u00e9 calado e incolor.\n \n", "Mas, vamos ao mais que me foi saindo das p\u00e1ginas amarelas.\n \n \n \n", "CAP\u00cdTULO LXI\n", "A VACA DE HOMERO\n \n", "O mais foi muito.", "Vi sa\u00edrem os primeiros dias da separa\u00e7\u00e3o, duros e opacos, sem embargo das palavras de conforto que me deram os padres e os seminaristas, e as de minha m\u00e3e e tio Cosme, trazidas por Jos\u00e9 Dias ao semin\u00e1rio.\n \n", "\u2014 Todos est\u00e3o saudosos, disse-me este, mas a maior saudade est\u00e1 naturalmente no maior dos cora\u00e7\u00f5es;", "e qual \u00e9 ele? perguntou escrevendo a resposta nos olhos.\n \n", "\u2014 Mam\u00e3e, acudi eu.\n \n", "Jos\u00e9 Dias apertou-me as m\u00e3os com alvoro\u00e7o, e logo pintou a tristeza de minha m\u00e3e, que falava de mim todos os dias, quase a todas as horas.", "Como a aprovasse sempre, e acrescentasse alguma palavra relativamente aos dotes que Deus lhe dera, o desvanecimento de minha m\u00e3e nessas ocasi\u00f5es era indescrit\u00edvel; e contava-me tudo isso cheio de uma admira\u00e7\u00e3o lacrimosa.", "Tio Cosme tamb\u00e9m se enternecia muito.\n \n", "\u2014", "Ontem at\u00e9 se deu um caso interessante.", "Tendo eu dito \u00e0 Excelent\u00edssima que Deus lhe dera, n\u00e3o um filho, mas um anjo do c\u00e9u, o doutor ficou t\u00e3o comovido que n\u00e3o achou outro modo de vencer o choro sen\u00e3o fazendo-me um daqueles elogios de galhofa que s\u00f3 ele sabe.", "N\u00e3o \u00e9 preciso dizer que D. Gl\u00f3ria enxugou furtivamente uma l\u00e1grima.", "Ou ela n\u00e3o fosse m\u00e3e!", "Que cora\u00e7\u00e3o amant\u00edssimo!\n \n", "\u2014", "Mas, Sr. Jos\u00e9 Dias, e a minha sa\u00edda daqui?\n \n", "\u2014 Isso \u00e9 neg\u00f3cio meu.", "A viagem \u00e0 Europa \u00e9 o que \u00e9 preciso, mas pode fazer-se daqui a um ou dois anos, em 1859 ou 1860...\n \n", "\u2014 T\u00e3o tarde!\n \n", "\u2014 Era melhor que fosse este mesmo ano, mas demos tempo ao tempo.", "Tenha paci\u00eancia, v\u00e1 estudando, n\u00e3o se perde nada em ir sabendo j\u00e1 daqui alguma coisa;", "e, demais, ainda n\u00e3o acabando padre, a vida do semin\u00e1rio \u00e9 \u00fatil, e vale sempre entrar no mundo ungido com os santos \u00f3leos da teologia...\n \n", "Neste ponto, \u2014 lembra-me como se fosse hoje, \u2014 os olhos de Jos\u00e9 Dias fulguraram t\u00e3o intensamente que me encheram de espanto.", "As p\u00e1lpebras ca\u00edram depois, e assim ficaram por alguns instantes, at\u00e9 que novamente se ergueram, e os olhos fixaram-se na parede do p\u00e1tio, como que embebidos em alguma coisa, se n\u00e3o era em si mesmos;", "depois despegaram-se da parede e entraram a vagar pelo p\u00e1tio todo.", "Podia compar\u00e1-lo aqui \u00e0 vaca de Homero; andava e gemia em volta da cria que acabava de parir.", "N\u00e3o lhe perguntei o que \u00e9 que tinha, j\u00e1 por acanhamento, j\u00e1 porque dois lentes, um deles de teologia, vinham caminhando na nossa dire\u00e7\u00e3o.", "Ao passarem por n\u00f3s, o agregado, que os conhecia, cortejou-os com as defer\u00eancias devidas, e pediu-lhes not\u00edcias minhas.\n \n", "\u2014 Por ora nada se pode afian\u00e7ar, disse um deles, mas parece que dar\u00e1 conta da m\u00e3o.\n \n", "\u2014", "\u00c9 o que eu lhe dizia agora mesmo, acudiu Jos\u00e9 Dias.", "Conto ouvir-lhe a missa nova;", "mas ainda que n\u00e3o chegue a ordenar-se, n\u00e3o pode ter melhores estudos que os que fizer aqui.", "Para a viagem da exist\u00eancia, concluiu demorando mais as palavras, ir\u00e1 ungido com os santos \u00f3leos da teologia...\n \n", "Desta vez a fulgura\u00e7\u00e3o dos olhos foi menor, as p\u00e1lpebras n\u00e3o lhe ca\u00edram nem as pupilas fizeram os movimentos anteriores.", "Ao contr\u00e1rio, todo ele era aten\u00e7\u00e3o e interroga\u00e7\u00e3o;", "quando muito, um sorriso claro e amigo lhe errava nos l\u00e1bios.", "O lente de teologia gostou da met\u00e1fora, e disse-lho; ele agradeceu, explicando que eram id\u00e9ias que lhe escapavam no correr da conversa\u00e7\u00e3o;", "n\u00e3o escrevia nem orava.", "Eu \u00e9 que n\u00e3o gostei nada;", "e logo que os lentes se foram, sacudi a cabe\u00e7a:\n \n", "\u2014 N\u00e3o quero saber dos santos \u00f3leos da teologia;", "desejo sair daqui o mais cedo que puder, ou j\u00e1...\n \n", "\u2014", "J\u00e1, meu anjo, n\u00e3o pode ser; mas pode suceder que muito antes do que imaginamos.", "Quem sabe se este mesmo ano de 58?", "Tenho um plano feito, e penso j\u00e1 nas palavras com que hei de exp\u00f4-lo a D. Gl\u00f3ria;", "estou certo que ela ceder\u00e1 e ir\u00e1 conosco.\n \n", "\u2014 Duvido que mam\u00e3e embarque.\n \n", "\u2014", "Veremos.", "M\u00e3e \u00e9 capaz de tudo;", "mas, com ela ou sem ela, tenho por certa a nossa ida, e n\u00e3o haver\u00e1 esfor\u00e7o que eu n\u00e3o empregue, deixe estar.", "Paci\u00eancia \u00e9 que \u00e9 preciso.", "E n\u00e3o fa\u00e7a aqui nada que d\u00ea lugar a censuras ou queixas;", "muita docilidade e toda a aparente satisfa\u00e7\u00e3o.", "N\u00e3o ouviu o elogio do lente?", "\u00c9 que voc\u00ea tem-se portado bem.", "Pois continue.\n \n", "\u2014", "Mas, 1859 ou 1860 \u00e9 muito tarde.\n \n", "\u2014 Ser\u00e1 este ano, replicou Jos\u00e9 Dias.\n \n", "\u2014 Daqui a tr\u00eas meses?\n \n", "\u2014", "Ou seis.\n \n", "\u2014", "N\u00e3o; tr\u00eas meses.\n \n", "\u2014", "Pois sim.", "Tenho agora um plano, que me parece melhor que outro qualquer.", "\u00c9 combinar a aus\u00eancia de voca\u00e7\u00e3o eclesi\u00e1stica e a necessidade de mudar de ares.", "Voc\u00ea por que n\u00e3o tosse?\n \n", "\u2014 Por que n\u00e3o tusso?\n \n", "\u2014", "J\u00e1, j\u00e1, n\u00e3o, mas eu hei de avisar voc\u00ea para tossir, quando for preciso, aos poucos, uma tossezinha seca, e algum fastio;", "eu irei preparando a Excelent\u00edssima...", "Oh!", "tudo isto \u00e9 em benef\u00edcio dela.", "Uma vez que o filho n\u00e3o pode servir a Igreja, como deve ser servida, o melhor modo de cumprir a vontade de Deus \u00e9 dedic\u00e1-lo a outra coisa.", "O mundo tamb\u00e9m \u00e9 igreja para os bons...\n \n", "Pareceu-me outra vez a vaca de Homero, como se este \"mundo tamb\u00e9m \u00e9 igreja para os bons\", fosse outro bezerro, irm\u00e3o dos \"santos \u00f3leos da teologia\u201d.Mas n\u00e3o dei tempo \u00e0 ternura materna, e repliquei:\n \n", "\u2014", "Ah!", "entendo!", "mostrar que estou doente para embarcar, n\u00e3o \u00e9?\n \n", "Jos\u00e9 Dias hesitou um pouco, depois explicou-se:\n \n", "\u2014 Mostrar a verdade, porque, francamente, Bentinho, eu h\u00e1 meses que desconfio do seu peito.", "Voc\u00ea n\u00e3o anda bom do peito.", "Em pequeno, teve umas febres e uma ronqueira...", "Passou tudo, mas h\u00e1 dias em que est\u00e1 mais descorado.", "N\u00e3o digo que j\u00e1 seja o mal, mas o mal pode vir depressa.", "Numa hora cai a casa.", "Por isso, se aquela santa senhora n\u00e3o quiser ir conosco, \u2014 ou para que v\u00e1 mais depressa, acho que uma boa tosse...", "Se a tosse h\u00e1 de vir de verdade, melhor \u00e9 apress\u00e1-la...", "Deixe estar, eu aviso...\n \n", "\u2014 Bem, mas em saindo daqui n\u00e3o h\u00e1 de ser para embarcar logo; saio primeiro, depois cuidaremos do embarque; o embarque \u00e9 que pode ficar para o ano.", "N\u00e3o dizem que o melhor tempo \u00e9 abril ou maio?", "Pois seja maio.", "Primeiro deixo o semin\u00e1rio, daqui a dois meses...\n \n", "E porque a palavra me estivesse a pigarrear na garganta, dei uma volta r\u00e1pida, e perguntei-lhe \u00e0 queima-roupa:\n \n", "\u2014 Capitu como vai?\n \n \n \n", "CAP\u00cdTULO LXII\n", "UMA PONTA DE IAGO\n \n", "A pergunta era imprudente, na ocasi\u00e3o em que eu cuidava de transferir o embarque.", "Equivalia a confessar que o motivo principal ou \u00fanico da minha repulsa ao semin\u00e1rio era Capitu, e fazer crer improv\u00e1vel a viagem.", "Compreendi isto depois que falei; quis emendar-me, mas nem soube como, nem ele me deu tempo.\n \n", "\u2014 Tem andado alegre, como sempre;", "\u00e9 uma tontinha.", "Aquilo, enquanto n\u00e3o pegar algum peralta da vizinhan\u00e7a, que case com ela...\n \n", "Estou que empalideci;", "pelo menos, senti correr um frio pelo corpo todo.", "A not\u00edcia de que ela vivia alegre, quando eu chorava todas as noites, produziu-me aquele efeito, acompanhado de um bater de cora\u00e7\u00e3o, t\u00e3o violento, que ainda agora cuido ouvi-lo.", "H\u00e1 alguma exagera\u00e7\u00e3o nisto;", "mas o discurso humano \u00e9 assim mesmo, um composto de partes excessivas e partes diminutas, que se compensam, ajustando-se.", "Por outro lado, se entendermos que a audi\u00eancia aqui n\u00e3o \u00e9 das orelhas, sen\u00e3o da mem\u00f3ria, chegaremos \u00e0 exata verdade.", "A minha mem\u00f3ria ouve ainda agora as pancadas do cora\u00e7\u00e3o naquele instante.", "N\u00e3o esque\u00e7as que era a emo\u00e7\u00e3o do primeiro amor.", "Estive quase a perguntar a Jos\u00e9 Dias que me explicasse a alegria de Capitu, o que \u00e9 que ela fazia, se vivia rindo, cantando ou pulando, mas retive-me a tempo, e depois outra id\u00e9ia...\n \n", "Outra id\u00e9ia, n\u00e3o, \u2014 um sentimento cruel e desconhecido, o puro ci\u00fame, leitor das minhas entranhas.", "Tal foi o que me mordeu, ao repetir comigo as palavras de Jos\u00e9 Dias:", "\"Algum peralta da vizinhan\u00e7a\u201d.Em verdade, nunca pensara em tal desastre.", "Vivia t\u00e3o nela, dela e para ela, que a interven\u00e7\u00e3o de um peralta era como uma no\u00e7\u00e3o sem realidade;", "nunca me acudiu que havia peraltas na vizinhan\u00e7a, v\u00e1ria idade e feitio, grandes passeadores das tardes.", "Agora lembrava-me que alguns olhavam para Capitu, \u2014 e t\u00e3o senhor me sentia dela que era como se olhassem para mim, um simples dever de admira\u00e7\u00e3o e de inveja.", "Separados um do outro pelo espa\u00e7o e pelo destino, o mal aparecia-me agora, n\u00e3o s\u00f3 poss\u00edvel, mas certo.", "E a alegria de Capitu confirmava a suspeita;", "se ela vivia alegre \u00e9 que j\u00e1 namorava a outro, acompanh\u00e1-lo-ia com os olhos na rua, falar-lhe-", "ia \u00e0 janela, \u00e0s ave-marias, trocariam flores e...\n \n", "E... qu\u00ea?", "Sabes o que \u00e9 que trocariam mais;", "se o n\u00e3o achas por ti mesmo, escusado \u00e9 ler o resto do cap\u00edtulo e do livro, n\u00e3o achar\u00e1s mais nada, ainda que eu o diga com todas as letras da etimologia.", "Mas se o achaste, compreender\u00e1s que eu, depois de estremecer, tivesse um \u00edmpeto de atirar-me pelo port\u00e3o fora, descer o resto da ladeira, correr, chegar \u00e0 casa do P\u00e1dua, agarrar Capitu e intimar-lhe que me confessasse quantos, quantos, quantos j\u00e1 lhe dera o peralta da vizinhan\u00e7a.", "N\u00e3o fiz nada.", "Os mesmos sonhos que ora conto n\u00e3o tiveram, naqueles tr\u00eas ou quatro minutos, esta l\u00f3gica de movimentos e pensamentos.", "Eram soltos, emendados e mal emendados, com o desenho truncado e torto, uma confus\u00e3o, um turbilh\u00e3o, que me cegava e ensurdecia.", "Quando tornei a mim, Jos\u00e9 Dias conclu\u00eda uma frase, cujo princ\u00edpio n\u00e3o ouvi, e o mesmo fim era vago:", "\"A conta que dar\u00e1 de si\u201d.Que conta e quem?", "Cuidei naturalmente que falava ainda de Capitu, e quis perguntar-lho, mas a vontade morreu ao nascer, como tantas outras gera\u00e7\u00f5es delas.", "Limitei-me a inquirir do agregado quando \u00e9 que iria a casa ver minha m\u00e3e.\n \n", "\u2014 Estou com saudades de mam\u00e3e.", "Posso ir j\u00e1 esta semana?\n \n", "\u2014 Vai s\u00e1bado.\n \n", "\u2014 S\u00e1bado?", "Ah! sim! sim!", "Pe\u00e7a a mam\u00e3e que me mande buscar s\u00e1bado!", "S\u00e1bado!", "Este s\u00e1bado, n\u00e3o?", "Que me mande buscar, sem falta.\n \n \n \n", "CAP\u00cdTULO LXIII\nMETADES", "DE UM SONHO\n \n", "Fiquei ansioso pelo s\u00e1bado.", "At\u00e9 l\u00e1 os sonhos perseguiam-me, ainda acordado, e n\u00e3o os digo aqui para n\u00e3o alongar esta parte do livro.", "Um s\u00f3 ponho, e no menor n\u00famero de palavras, ou antes porei dois, porque um nasceu de outro, a n\u00e3o ser que ambos formem duas metades de um s\u00f3.", "Tudo isto \u00e9 obscuro, dona leitora, mas a culpa \u00e9 do vosso sexo, que perturbava assim a adolesc\u00eancia de um pobre seminarista.", "N\u00e3o fosse ele, e este livro seria talvez uma simples pr\u00e1tica paroquial, se eu fosse padre, ou uma pastoral, se bispo, ou uma enc\u00edclica, se papa, como me recomendara tio Cosme:", "\"Anda l\u00e1, meu rapaz, volta-me papa!", "\"", "Ah! por que n\u00e3o cumpri esse desejo?", "Depois de Napole\u00e3o, tenente e imperador, todos os destinos est\u00e3o neste s\u00e9culo.\n \n", "Quanto ao sonho foi isto.", "Como estivesse a espiar os peraltas da vizinhan\u00e7a, vi um destes que conversava com a minha amiga ao p\u00e9 da janela.", "Corri ao lugar, ele fugiu;", "avancei para Capitu, mas n\u00e3o estava s\u00f3, tinha o pai ao p\u00e9 de si, enxugando os olhos e mirando um triste bilhete de loteria.", "N\u00e3o me parecendo isto claro, ia pedir a explica\u00e7\u00e3o, quando ele de si mesmo a deu;", "o peralta fora levar-lhe a lista dos pr\u00eamios da loteria, e o bilhete sa\u00edra branco.", "Tinha o n\u00famero 4004.", "Disse-me que esta simetria de algarismos era misteriosa e bela, e provavelmente a roda andara mal;", "era imposs\u00edvel que n\u00e3o devesse ter a sorte grande.", "Enquanto ele falava, Capitu dava-me com os olhos todas as sortes grandes e pequenas.", "A maior destas devia ser dada com a boca.", "E aqui entra a segunda parte do sonho.", "P\u00e1dua desapareceu, como as suas esperan\u00e7as do bilhete, Capitu inclinou-se para fora, eu relancei os olhos pela rua, estava deserta.", "Peguei-lhe nas m\u00e3os, resmunguei n\u00e3o sei que palavras, e acordei sozinho no dormit\u00f3rio.\n \n", "O interesse do que acabas de ler n\u00e3o est\u00e1 na mat\u00e9ria do sonho, mas nos esfor\u00e7os que fiz para ver se dormia novamente e pegava nele outra vez.", "Nunca dos nuncas poder\u00e1s saber a energia e obstina\u00e7\u00e3o que empreguei em fechar os olhos, apert\u00e1-los bem, esquecer tudo para dormir, mas n\u00e3o dormia.", "Esse mesmo trabalho fez-me perder o sono at\u00e9 \u00e0 madrugada.", "Sobre a madrugada, consegui concili\u00e1-lo, mas ent\u00e3o nem peraltas, nem bilhetes de loteria, nem sortes grandes ou pequenas, \u2014 nada dos nadas veio ter comigo.", "N\u00e3o sonhei mais aquela noite, e dei mal as li\u00e7\u00f5es daquele dia.\n \n \n \n", "CAP\u00cdTULO LXIV\nUMA ID\u00c9IA E", "UM ESCR\u00daPULO\n \n", "Relendo o cap\u00edtulo passado, acode-me uma id\u00e9ia e um escr\u00fapulo.", "O escr\u00fapulo \u00e9 justamente de escrever a id\u00e9ia, n\u00e3o a havendo mais banal na terra, posto que daquela banalidade do sol e da lua, que o C\u00e9u nos d\u00e1 todos os dias e todos os meses.", "Deixei o manuscrito, e olhei para as paredes.", "Sabes que esta casa do Engenho Novo, nas dimens\u00f5es, disposi\u00e7\u00f5es e pinturas, \u00e9 reprodu\u00e7\u00e3o da minha antiga casa de Mata-cavalos.", "Outrossim, como te disse no cap\u00edtulo II, o meu fim em imitar a outra foi ligar as duas pontas da vida, o que ali\u00e1s n\u00e3o alcancei.", "Pois o mesmo sucedeu \u00e0quele sonho do semin\u00e1rio, por mais que tentasse dormir e dormisse.", "Donde concluo que um dos of\u00edcios do homem \u00e9 fechar e apertar muito os olhos, e ver se continua pela noite velha o sonho truncado na noite mo\u00e7a.", "Tal \u00e9 a id\u00e9ia banal e nova que eu n\u00e3o quisera p\u00f4r aqui, e s\u00f3 provisoriamente a escrevo.\n \n", "Antes de concluir este cap\u00edtulo, fui \u00e0 janela indagar da noite por que raz\u00e3o os sonhos h\u00e3o de ser assim t\u00e3o t\u00eanues que se esgar\u00e7am ao menor abrir de olhos ou voltar de corpo, e n\u00e3o continuam mais.", "A noite n\u00e3o me respondeu logo.", "Estava deliciosamente bela, os morros palejavam de luar e o espa\u00e7o morria de sil\u00eancio.", "Como eu insistisse, declarou-me que os sonhos j\u00e1 n\u00e3o pertencem \u00e0 sua jurisdi\u00e7\u00e3o.", "Quando eles moravam na ilha que Luciano lhes deu, onde ela tinha o seu pal\u00e1cio, e donde os fazia sair com as suas caras de v\u00e1ria fei\u00e7\u00e3o, dar-me-ia explica\u00e7\u00f5es poss\u00edveis.", "Mas os tempos mudaram tudo.", "Os sonhos antigos foram aposentados, e os modernos moram no c\u00e9rebro da pessoa.", "Estes, ainda que quisessem imitar os outros, n\u00e3o poderiam faz\u00ea-lo;", "a ilha dos sonhos, como a dos amores, como todas as ilhas de todos os mares, s\u00e3o agora objeto da ambi\u00e7\u00e3o e da rivalidade da Europa e dos Estados Unidos.\n \n", "Era uma alus\u00e3o \u00e0s Filipinas.", "Pois que n\u00e3o amo a pol\u00edtica, e ainda menos a pol\u00edtica internacional, fechei a janela e vim acabar este cap\u00edtulo para ir dormir.", "N\u00e3o pe\u00e7o agora os sonhos de Luciano, nem outros, filhos da mem\u00f3ria ou da digest\u00e3o; basta-me um sono quieto e apagado.", "De manh\u00e3, com a fresca, irei dizendo o mais da minha hist\u00f3ria e suas pessoas.\n \n \n \n", "CAP\u00cdTULO LXV\n", "A DISSIMULA\u00c7\u00c3O\n \nChegou o s\u00e1bado, chegaram outros s\u00e1bados, e eu acabei afei\u00e7oando-me \u00e0 vida nova.", "Ia alternando a casa e o semin\u00e1rio.", "Os padres gostavam de mim, os rapazes tamb\u00e9m, e Escobar mais que os rapazes e os padres.", "No fim de cinco semanas estive quase a contar a este as minhas penas e esperan\u00e7as;", "Capitu refreou-me.\n \n", "\u2014 Escobar \u00e9 muito meu amigo, Capitu!\n \n", "\u2014", "Mas n\u00e3o \u00e9 meu amigo.\n \n", "\u2014 Pode vir a ser; ele j\u00e1 me disse que h\u00e1 de vir c\u00e1 para conhecer mam\u00e3e.\n \n", "\u2014 N\u00e3o importa;", "voc\u00ea n\u00e3o tem direito de contar um segredo que n\u00e3o \u00e9 s\u00f3 seu, mas tamb\u00e9m meu, e eu n\u00e3o lhe dou licen\u00e7a de dizer nada a pessoa nenhuma.\n \n", "Era justo, calei-me e obedeci.", "Outra coisa em que obedeci \u00e0s suas reflex\u00f5es foi logo no primeiro s\u00e1bado, quando eu fui \u00e0 casa dela, e, ap\u00f3s alguns minutos de conversa, me aconselhou a ir embora.\n \n", "\u2014", "Hoje n\u00e3o fique aqui mais tempo;", "v\u00e1 para casa, que eu l\u00e1 vou logo.", "\u00c9 natural que D. Gl\u00f3ria queira estar com voc\u00ea muito tempo, ou todo, se puder.\n \n", "Em tudo isso mostrava a minha amiga", "tanta lucidez que eu bem podia deixar de citar um terceiro exemplo, mas os exemplos n\u00e3o se fizeram sen\u00e3o para ser citados, e este \u00e9 t\u00e3o bom que a omiss\u00e3o seria um crime.", "Foi \u00e0 minha terceira ou quarta vinda \u00e0 casa.", "Minha m\u00e3e, depois que lhe respondi as mil perguntas que me fez sobre o tratamento que me davam, os estudos, as rela\u00e7\u00f5es, a disciplina, e se me do\u00eda alguma coisa, e se dormia bem, tudo o que a ternura das m\u00e3es inventa para cansar a paci\u00eancia de um filho, concluiu voltando-se para Jos\u00e9 Dias:\n \n", "\u2014 Sr. Jos\u00e9 Dias, ainda duvida que saia daqui um bom padre?\n \n", "\u2014 Excelent\u00edssima...\n \n", "\u2014", "E voc\u00ea, Capitu, interrompeu minha m\u00e3e voltando-se para a filha do P\u00e1dua que estava na sala, com ela, \u2014 voc\u00ea n\u00e3o acha que o nosso Bentinho dar\u00e1 um bom padre?\n \n", "\u2014 Acho que sim, senhora, respondeu Capitu cheia de convic\u00e7\u00e3o.\n \n", "N\u00e3o gostei da convic\u00e7\u00e3o.", "Assim lhe disse, na manh\u00e3 seguinte, no quintal dela, recordando as palavras da v\u00e9spera, e lan\u00e7ando-lhe em rosto, pela primeira vez, a alegria que ela mostrara desde a minha entrada no semin\u00e1rio, quando eu vivia curtido de saudades.", "Capitu fez-se muito s\u00e9ria, e perguntou-me como \u00e9 que queria que se portasse, uma vez que suspeitavam de n\u00f3s;", "tamb\u00e9m tivera noites desconsoladas, e os dias, em casa dela, foram t\u00e3o tristes como os meus;", "podia indag\u00e1-lo do pai e da m\u00e3e.", "A m\u00e3e chegou a dizer-lhe, por palavras encobertas, que n\u00e3o pensasse mais em mim.\n \n", "\u2014", "Com D. Gl\u00f3ria e D. Justina mostro-me naturalmente alegre, para que n\u00e3o pare\u00e7a que a den\u00fancia de Jos\u00e9 Dias \u00e9 verdadeira.", "Se parecesse, elas tratariam de separar-nos mais, e talvez acabassem n\u00e3o me recebendo...", "Para mim, basta o nosso juramento de que nos havemos de casar um com outro.\n \n", "Era isto mesmo;", "dev\u00edamos dissimular para matar qualquer suspeita, e ao mesmo tempo gozar toda a liberdade anterior, e construir tranq\u00fcilos o nosso futuro.", "Mas o exemplo completa-se com o que ouvi no dia seguinte, ao almo\u00e7o;", "minha m\u00e3e, dizendo tio Cosme que ainda queria ver com que m\u00e3o havia eu de aben\u00e7oar o povo \u00e0 missa, contou que, dias antes, estando a falar de mo\u00e7as que se casam cedo, Capitu lhe dissera:", "\"Pois a mim quem me h\u00e1 de casar h\u00e1 de ser o Padre Bentinho; eu espero que ele se ordene!", "\" Tio Cosme riu da gra\u00e7a, Jos\u00e9 Dias n\u00e3o dessorriu, s\u00f3 prima Justina \u00e9 que franziu a testa, e olhou para mim interrogativamente.", "Eu, que havia olhado para todos, n\u00e3o pude resistir ao gesto da prima, e tratei de comer.", "Mas comi mal;", "estava t\u00e3o contente com aquela grande dissimula\u00e7\u00e3o de Capitu que n\u00e3o vi mais nada, e, logo que almocei, corri a referir-lhe a conversa e a louvar-lhe a ast\u00facia.", "Capitu sorriu de agradecida.\n \n", "\u2014 Voc\u00ea tem raz\u00e3o, Capitu, conclu\u00ed eu;", "vamos enganar toda esta gente.\n \n", "\u2014", "N\u00e3o \u00e9?", "disse ela com ingenuidade.\n \n \n \n", "CAP\u00cdTULO LXVI\n", "INTIMIDADE\n \n", "Capitu ia agora entrando na alma de minha m\u00e3e.", "Viviam o mais do tempo juntas, falando de mim, a prop\u00f3sito do sol e da chuva, ou de nada;", "Capitu ia l\u00e1 coser, \u00e0s manh\u00e3s;", "alguma vez ficava para jantar.\n \n", "Prima Justina n\u00e3o acompanhava a parenta naquelas finezas, mas n\u00e3o tratava de todo mal a minha amiga.", "Era assaz sincera para dizer o mal que sentia de algu\u00e9m, e n\u00e3o sentia bem de pessoa alguma.", "Talvez do marido, mas o marido era morto;", "em todo caso, n\u00e3o existira homem capaz de competir com ele na afei\u00e7\u00e3o, no trabalho e na honestidade, nas maneiras e na agudeza de esp\u00edrito.", "Esta opini\u00e3o, segundo tio Cosme, era p\u00f3stuma, pois em vida andavam \u00e0s brigas, e os \u00faltimos seis meses acabaram separados.", "Tanto melhor para a justi\u00e7a dela; o louvor dos mortos \u00e9 um modo de orar por eles.", "Tamb\u00e9m gostaria de minha m\u00e3e, ou se algum mal pensou dela foi entre si e o travesseiro.", "Compreende-se que, de apar\u00eancia, lhe desse a estima devida.", "N\u00e3o penso que ela aspirasse a algum legado;", "as pessoas assim dispostas excedem os servi\u00e7os naturais, fazem-se mais risonhas, mais ass\u00edduas, multiplicam os cuidados, precedem os f\u00e2mulos.", "Tudo isso era contr\u00e1rio \u00e0 natureza de prima Justina, feita de azedume e de implic\u00e2ncia.", "Como vivesse de favor na casa, explica-se que n\u00e3o desestimasse a dona e calasse os seus ressentimentos, ou s\u00f3 dissesse mal dela a Deus e ao Diabo.\n \n", "Caso tivesse ressentimentos de minha m\u00e3e, n\u00e3o era uma raz\u00e3o mais para detestar Capitu, nem ela precisava de raz\u00f5es suplementares.", "Contudo, a intimidade de Capitu f\u00ea-la mais aborrec\u00edvel \u00e0 minha parenta.", "Se a princ\u00edpio n\u00e3o a tratava mal, com o tempo trocou de maneiras e acabou fugindo-lhe.", "Capitu, atenta, desde que a n\u00e3o via, indagava dela e ia procur\u00e1-la.", "Prima Justina tolerava esses cuidados.", "A vida \u00e9 cheia de obriga\u00e7\u00f5es que a gente cumpre, por mais vontade que tenha de as infringir deslavadamente.", "Demais, Capitu usava certa magia que cativa;", "prima Justina acabava sorrindo, ainda que azedo, mas a s\u00f3s com minha m\u00e3e achava alguma palavra ruim que dizer da menina.\n \n", "Como minha m\u00e3e adoecesse de uma febre, que a p\u00f4s \u00e0s portas da morte, quis que Capitu lhe servisse de enfermeira.", "Prima Justina, posto que isto a aliviasse de cuidados penosos, n\u00e3o perdoou \u00e0 minha amiga a interven\u00e7\u00e3o.", "Um dia, perguntou-lhe se n\u00e3o tinha que fazer em casa; outro dia, rindo, soltou-lhe este epigrama:", "\"N\u00e3o precisa correr tanto;", "o que tiver de ser seu \u00e0s m\u00e3os lhe h\u00e1 de ir\".\n \n \n \n", "CAP\u00cdTULO LXVII\n", "UM PECADO\n \n", "J\u00e1 agora n\u00e3o tiro a doente da cama sem contar o que se deu comigo.", "Ao cabo de cinco dias, minha m\u00e3e amanheceu t\u00e3o transtornada que ordenou me mandassem buscar ao semin\u00e1rio.", "Em v\u00e3o tio Cosme:\n \n", "\u2014 Mana Gl\u00f3ria, voc\u00ea assusta-se sem motivo, a febre passa...\n \n", "\u2014 N\u00e3o!", "n\u00e3o!", "mandem busc\u00e1-lo!", "Posso morrer, e a minha alma n\u00e3o se salva, se Bentinho n\u00e3o estiver ao p\u00e9 de mim.\n \n", "\u2014 Vamos assust\u00e1-lo.\n \n", "\u2014", "Pois n\u00e3o lhe digam nada, mas v\u00e3o busc\u00e1-lo, j\u00e1, j\u00e1, n\u00e3o se demorem.\n \n", "Cuidaram fosse del\u00edrio;", "mas, n\u00e3o custando nada trazer-me, Jos\u00e9 Dias foi incumbido do recado.", "Entrou t\u00e3o atordoado que me assustou.", "Contou particularmente ao reitor o que havia, e recebi licen\u00e7a para ir a casa.", "Na rua, \u00edamos calados, ele n\u00e3o alterando o passo do costume, \u2014 a premissa antes da conseq\u00fc\u00eancia, a conseq\u00fc\u00eancia antes da conclus\u00e3o, \u2014 mas cabisbaixo e suspirando, eu temendo ler no rosto dele alguma not\u00edcia dura e definitiva.", "S\u00f3 me falara na doen\u00e7a, como neg\u00f3cio simples;", "mas o chamado, o sil\u00eancio, os suspiros podiam dizer alguma coisa mais.", "O cora\u00e7\u00e3o batia-me com for\u00e7a, as pernas bambeavam-me, mais de uma vez cuidei cair...\n \n", "O anseio de escutar a verdade complicava-se em mim com o temor de a saber.", "Era a primeira vez que a morte me aparecia assim perto, me envolvia, me encarava com os olhos furados e escuros.", "Quanto mais andava aquela Rua dos Barbonos, mais me aterrava a id\u00e9ia de chegar a casa, de entrar, de ouvir os prantos, de ver um corpo defunto...", "Oh!", "eu n\u00e3o poderia nunca expor aqui tudo o que senti naqueles terr\u00edveis minutos.", "A rua, por mais que Jos\u00e9 Dias andasse superlativamente devagar, parecia fugir-me debaixo dos p\u00e9s, as casas voavam de um e outro lado, e uma corneta que nessa ocasi\u00e3o tocava no quartel dos Municipais Permanentes ressoava aos meus ouvidos como a trombeta do ju\u00edzo final.\n \n", "Fui, cheguei aos Arcos, entrei na Rua de Mata-cavalos.", "A casa n\u00e3o era logo ali, mas muito al\u00e9m da dos Inv\u00e1lidos, perto da do Senado.", "Tr\u00eas ou quatro vezes, quisera interrogar o meu companheiro, sem ousar abrir a boca;", "mas agora, j\u00e1 nem tinha tal desejo.", "Ia s\u00f3 andando, aceitando o pior, como um gesto do destino, como uma necessidade da obra humana, e foi ent\u00e3o que a Esperan\u00e7a, para combater o Terror, me segredou ao cora\u00e7\u00e3o, n\u00e3o estas palavras, pois nada articulou parecido com palavras, mas uma id\u00e9ia que poderia ser traduzida por elas:", "\"Mam\u00e3e defunta, acaba o semin\u00e1rio\".\n \n", "Leitor, foi um rel\u00e2mpago.", "T\u00e3o depressa alumiou a noite, como se esvaiu, e a escurid\u00e3o fez-se mais cerrada, pelo efeito do remorso que me ficou.", "Foi uma sugest\u00e3o da lux\u00faria e do ego\u00edsmo.", "A piedade filial desmaiou um instante, com a perspectiva da liberdade certa, pelo desaparecimento da d\u00edvida e do devedor;", "foi um instante, menos que um instante, o cent\u00e9simo de um instante, ainda assim o suficiente para complicar a minha afli\u00e7\u00e3o com um remorso.\n \n", "Jos\u00e9 Dias suspirava.", "Uma vez olhou para mim t\u00e3o cheio de pena que me pareceu haver-me adivinhado, e eu quis pedir-lhe que n\u00e3o dissesse nada a ningu\u00e9m, que eu ia castigar-me, etc.", "Mas a pena trazia tanto amor, que n\u00e3o podia ser pesar do meu pecado;", "mas ent\u00e3o era sempre a morte de minha m\u00e3e...", "Senti uma ang\u00fastia grande, um n\u00f3 na garganta, e n\u00e3o pude mais, chorei de uma vez.\n \n", "\u2014", "Que \u00e9, Bentinho?\n \n", "\u2014 Mam\u00e3e...?\n \n", "\u2014 N\u00e3o!", "n\u00e3o!", "Que id\u00e9ia \u00e9 essa?", "O estado dela \u00e9 grav\u00edssimo, mas n\u00e3o \u00e9 mal de morte, e Deus pode tudo.", "Enxugue os olhos, que \u00e9 feio um mocinho da sua idade andar chorando na rua.", "N\u00e3o h\u00e1 de ser nada, uma febre...", "As febres, assim como d\u00e3o com for\u00e7a, assim tamb\u00e9m se v\u00e3o embora...", "Com os dedos, n\u00e3o;", "onde est\u00e1 o len\u00e7o?\n \n", "Enxuguei os olhos, posto que de todas as palavras de Jos\u00e9 Dias uma s\u00f3 me ficasse no cora\u00e7\u00e3o;", "foi aquele grav\u00edssimo.", "Vi depois que ele s\u00f3 queria dizer grave, mas o uso do superlativo faz a boca longa, e, por amor do per\u00edodo, Jos\u00e9 Dias fez crescer a minha tristeza.", "Se achares neste livro algum caso da mesma fam\u00edlia, avisa-me, leitor, para que o emende na segunda edi\u00e7\u00e3o;", "nada h\u00e1 mais feio que dar pernas longu\u00edssimas a id\u00e9ias brev\u00edssimas.", "Enxuguei os olhos, repito, e fui andando, ansioso agora por chegar a casa, e pedir perd\u00e3o a minha m\u00e3e do ruim pensamento que tive.", "Enfim, chegamos, entramos, subi tr\u00eamulo os seis degraus da escada, e da\u00ed a pouco, debru\u00e7ado sobre a cama, ouvia as palavras ternas de minha m\u00e3e que me apertava muito as m\u00e3os, chamando-me seu filho.", "Estava queimando, os olhos ardiam nos meus, toda ela parecia consumida por um vulc\u00e3o interno.", "Ajoelhei-me ao p\u00e9 do leito, mas como este era alto, fiquei longe das suas car\u00edcias:\n \n", "\u2014 N\u00e3o, meu filho, levanta, levanta!\n \n", "Capitu, que estava na alcova, gostou de ver a minha entrada, os meus gestos, palavras e l\u00e1grimas, segundo me disse depois;", "mas n\u00e3o suspeitou naturalmente todas as causas da minha afli\u00e7\u00e3o.", "Entrando no meu quarto, pensei em dizer tudo a minha m\u00e3e, logo que ela ficasse boa, mas esta id\u00e9ia n\u00e3o me mordia, era uma veleidade pura, uma a\u00e7\u00e3o que eu n\u00e3o faria nunca, por mais que o pecado me doesse.", "Ent\u00e3o, levado do remorso, usei ainda uma vez do meu velho meio das promessas espirituais, e pedi a Deus que me perdoasse e salvasse a vida de minha m\u00e3e, e eu lhe rezaria dois mil padre-nossos.", "Padre que me l\u00eas, perdoa este recurso;", "foi a \u00faltima vez que o empreguei.", "A crise em que me achava, n\u00e3o menos que o costume e a f\u00e9, explica tudo.", "Eram mais dois mil; onde iam os antigos?", "N\u00e3o paguei uns nem outros, mas saindo de almas c\u00e2ndidas e verdadeiras tais promessas s\u00e3o como a moeda fiduci\u00e1ria, \u2014 ainda que o devedor as n\u00e3o pague, valem a soma que dizem.\n \n \n \n", "CAP\u00cdTULO LXVIII\nADIEMOS", "A VIRTUDE\n \n", "Poucos teriam \u00e2nimo de confessar aquele meu pensamento da Rua de Mata-cavalos.", "Eu confessarei tudo o que importar \u00e0 minha hist\u00f3ria.", "Montaigne escreveu de si:", "ce ne sont pas mes gestes que j'escris;", "c'est moi, c'est mon essence.", "Ora, h\u00e1 s\u00f3 um modo de escrever a pr\u00f3pria ess\u00eancia, \u00e9 cont\u00e1-la toda, o bem e o mal.", "Tal fa\u00e7o eu, \u00e0 medida que me vai lembrando e convidando \u00e0 constru\u00e7\u00e3o ou reconstru\u00e7\u00e3o de mim mesmo.", "Por exemplo, agora que contei um pecado, diria com muito gosto alguma bela a\u00e7\u00e3o contempor\u00e2nea, se me lembrasse, mas n\u00e3o me lembra;", "fica transferida a melhor oportunidade.\n \n", "Nem perder\u00e1s em esperar, meu amigo;", "ao contr\u00e1rio, acode-me agora que...", "N\u00e3o s\u00f3 as belas a\u00e7\u00f5es s\u00e3o belas em qualquer ocasi\u00e3o, como s\u00e3o tamb\u00e9m poss\u00edveis e prov\u00e1veis, pela teoria que tenho dos pecados e das virtudes, n\u00e3o menos simples que clara.", "Reduz-se a isto que cada pessoa nasce com certo n\u00famero deles e delas, aliados por matrim\u00f4nio para se compensarem na vida.", "Quando um de tais c\u00f4njuges \u00e9 mais forte que o outro, ele s\u00f3 guia o indiv\u00edduo, sem que este, por n\u00e3o haver praticado tal virtude ou cometido tal pecado, se possa dizer isento de um ou de outro;", "mas a regra \u00e9 dar-se a pr\u00e1tica simult\u00e2nea dos dois, com vantagem do portador de ambos, e alguma vez com resplendor maior da Terra e do C\u00e9u.", "\u00c9 pena que eu n\u00e3o possa fundamentar isto com um ou mais casos estranhos; falta-me tempo.\n \n", "Pelo que me toca, \u00e9 certo que nasci com alguns daqueles casais, e naturalmente ainda os possuo.", "J\u00e1 me sucedeu, aqui no Engenho Novo, por estar uma noite com muita dor de cabe\u00e7a, desejar que o trem da Central estourasse longe dos meus ouvidos e interrompesse a linha por muitas horas, ainda que morresse algu\u00e9m;", "e no dia seguinte perdi o trem da mesma estrada, por ter ido dar a minha bengala a um cego que n\u00e3o trazia bord\u00e3o.", "Voil\u00e0 mes gestes, voil\u00e0 mon essence.\n \n \n \n", "CAP\u00cdTULO LXIX\n", "A MISSA\n \n", "Um dos gestos que melhor exprimem a minha ess\u00eancia foi a devo\u00e7\u00e3o com que corri no domingo pr\u00f3ximo a ouvir missa em S\u00e3o Ant\u00f4nio dos", "Pobres.", "O agregado quis ir comigo, e principiou a vestir-se, mas era t\u00e3o lento nos suspens\u00f3rios e nas presilhas, que n\u00e3o pude esperar por ele.", "Demais, eu queria estar s\u00f3.", "Sentia necessidade de evitar qualquer conversa\u00e7\u00e3o que me desviasse o pensamento do fim a que ia, e era reconciliar-me com Deus, depois do que se passou no cap\u00edtulo", "LXVII.", "Nem era s\u00f3 pedir-lhe perd\u00e3o do pecado, era tamb\u00e9m agradecer o restabelecimento de minha m\u00e3e, e, visto que digo tudo, faz\u00ea-lo renunciar ao pagamento da minha promessa.", "Jeov\u00e1, posto que divino, ou por isso mesmo, \u00e9 um Rothschild muito mais humano, e n\u00e3o faz morat\u00f3rias, perdoa as d\u00edvidas integralmente, uma vez que o devedor queira deveras emendar a vida e cortar nas despesas.", "Ora, eu n\u00e3o queria outra coisa; dali em diante n\u00e3o faria mais promessas que n\u00e3o pudesse pagar, e pagaria logo as que fizesse.\n \n", "Ouvi missa", "; ao levantar a Deus, agradeci a vida e sa\u00fade de minha m\u00e3e;", "depois pedi perd\u00e3o do pecado e revela\u00e7\u00e3o da d\u00edvida, e recebi a b\u00ean\u00e7\u00e3o final do oficiante como um ato solene de reconcilia\u00e7\u00e3o.", "No fim, lembrou-me que a Igreja estabeleceu no confession\u00e1rio um cart\u00f3rio seguro, e na confiss\u00e3o o mais aut\u00eantico dos instrumentos para o ajuste de contas morais entre o homem e Deus.", "Mas a minha incorrig\u00edvel timidez me fechou essa porta certa;", "receei n\u00e3o achar palavras com que dizer ao confessor o meu segredo.", "Como o homem muda!", "Hoje chego a public\u00e1-lo.\n \n \n \n", "CAP\u00cdTULO LXX\n", "DEPOIS DA MISSA\n \nRezei ainda, persignei-me, fechei o livro de missa e caminhei para a porta.", "A gente n\u00e3o era muita, mas a igreja tamb\u00e9m n\u00e3o \u00e9 grande, e n\u00e3o pude sair logo, logo, mas devagar.", "Havia homens e mulheres, velhos e mo\u00e7os, sedas e chitas, e provavelmente olhos feios e belos, mas eu n\u00e3o vi uns nem outros.", "Ia na dire\u00e7\u00e3o da porta, com a onda, ouvindo as sauda\u00e7\u00f5es e os cochichos.", "No adro, onde se fez claro, parei e olhei para todos.", "Vi ent\u00e3o uma mo\u00e7a e um homem, que sa\u00edam da igreja e pararam; e a mo\u00e7a olhava para mim falando ao homem, e o homem olhava para mim, ouvindo a mo\u00e7a.", "E chegaram-me estas palavras:\n \n", "\u2014 Mas que queres?\n \n", "\u2014 Queria saber dela;", "papai pergunte.\n \n", "Era sinhazinha Sancha, a companheira de col\u00e9gio de Capitu, que queria not\u00edcias de minha m\u00e3e.", "O pai veio a mim;", "disse-lhe que estava restabelecida.", "Depois sa\u00edmos, mostrou-me a casa dele, e, como eu vinha na mesma dire\u00e7\u00e3o, viemos juntos.", "Gurgel era homem de quarenta anos ou pouco mais, com propens\u00e3o a engrossar o ventre;", "era muito obsequioso;", "chegando \u00e0 porta da casa, quis por for\u00e7a que eu fosse almo\u00e7ar com ele.\n \n", "\u2014", "Obrigado;", "mam\u00e3e espera-me.\n \n", "\u2014 Manda-se l\u00e1 um preto dizer que o senhor fica almo\u00e7ando, e ir\u00e1 mais tarde.\n \n", "\u2014", "Venho outro dia.\n \n", "Sinhazinha Sancha, voltada para o pai, ouvia e esperava.", "N\u00e3o era feia;", "s\u00f3 se lhe podia notar a semelhan\u00e7a do nariz, que tamb\u00e9m acabava grosso, mas h\u00e1 fei\u00e7\u00f5es que tiram a gra\u00e7a de uns para d\u00e1-la a outros.", "Vestia simples.", "Gurgel era vi\u00favo e morria pela filha.", "Como eu recusasse o almo\u00e7o, quis que descansasse alguns minutos.", "N\u00e3o pude recusar e subi.", "Quis saber a minha idade, os meus estudos, a minha f\u00e9, e dava-me conselhos para o caso de vir a ser padre;", "disse-me o n\u00famero do armaz\u00e9m, Rua da Quitanda.", "Enfim, despedi-me, veio ao patamar da escada;", "a filha deu-me recomenda\u00e7\u00f5es para Capitu e para minha m\u00e3e.", "Da rua olhei para cima; o pai estava \u00e0 janela e fez-me um gesto largo de despedida.\n \n \n \n", "CAP\u00cdTULO LXXI\nVISITA DE ESCOBAR\n \n", "Em casa, tinham j\u00e1 mentido dizendo a minha m\u00e3e que eu voltara e estava mudando de roupa.\n \n", "\"", "A missa das oito j\u00e1 h\u00e1 de ter acabado...", "Bentinho devia estar de volta...", "Teria acontecido alguma coisa, mano Cosme?", "...", "Mandem ver...", "\" Assim falava ela, de minuto a minuto, mas eu entrei e comigo a tranq\u00fcilidade.\n \n", "Era o dia das boas sensa\u00e7\u00f5es.", "Escobar foi visitar-me e saber da sa\u00fade de minha m\u00e3e.", "Nunca me visitara at\u00e9 ali, nem as nossas rela\u00e7\u00f5es estavam j\u00e1 t\u00e3o estreitas, como vieram a ser depois; mas, sabendo a raz\u00e3o da minha sa\u00edda, tr\u00eas dias antes, aproveitou o domingo para ir ter comigo e perguntar se continuava o perigo ou n\u00e3o.", "Quando lhe disse que n\u00e3o, respirou.\n \n", "\u2014", "Tive receio, disse ele.\n \n", "\u2014", "Os outros souberam?\n \n", "\u2014 Parece que sim: alguns souberam.\n \n", "Tio Cosme e Jos\u00e9 Dias gostaram do mo\u00e7o;", "o agregado disse-lhe que vira uma vez o pai no Rio de Janeiro.", "Escobar era muito polido;", "e, conquanto falasse mais do que veio a falar depois, ainda assim n\u00e3o era tanto como os rapazes da nossa idade;", "naquele dia achei-o um pouco mais expansivo que de costume.", "Tio Cosme quis que jantasse conosco.", "Escobar refletiu um instante e acabou dizendo que o correspondente do pai esperava por ele.", "Eu, lembrando-me das palavras do Gurgel, repeti-as:\n \n", "\u2014 Manda-se l\u00e1 um preto dizer que o senhor janta aqui, e ir\u00e1 depois.\n \n", "\u2014", "Tanto inc\u00f4modo!\n \n", "\u2014", "Inc\u00f4modo nenhum, interveio tio Cosme.\n \n", "Escobar aceitou, e jantou.", "Notei que os movimentos r\u00e1pidos que tinha e dominava na aula, tamb\u00e9m os dominava agora, na sala como na mesa.", "A hora que passou comigo foi de franca amizade.", "Mostrei-lhe os poucos livros que possu\u00eda.", "Gostou muito do retrato de meu pai;", "depois de alguns instantes de contempla\u00e7\u00e3o, virou-se e disse-me:\n \n", "\u2014 V\u00ea-se que era um cora\u00e7\u00e3o puro!\n \n", "Os olhos de Escobar, claros como j\u00e1 disse, eram dulc\u00edssimos;", "assim os definiu Jos\u00e9 Dias, depois que ele saiu, e mantenho esta palavra, apesar dos quarenta anos que traz em cima de si.", "Nisto n\u00e3o houve exagera\u00e7\u00e3o do agregado.", "A cara rapada mostrava uma pele alva e lisa.", "A testa \u00e9 que era um pouco baixa, vindo a risca do cabelo quase em cima da sobrancelha esquerda; mas tinha sempre a altura necess\u00e1ria para n\u00e3o afrontar as outras fei\u00e7\u00f5es, nem diminuir a gra\u00e7a delas.", "Realmente, era interessante de rosto, a boca fina e chocarreira, o nariz curvo e delgado.", "Tinha o sestro de sacudir o ombro direito, de quando em quando, e veio a perd\u00ea-lo, desde que um de n\u00f3s lho notou, um dia, no semin\u00e1rio;", "primeiro exemplo que vi de que um homem pode corrigir-se muito bem dos defeitos mi\u00fados.\n \n", "Nunca deixei de sentir tal ou qual desvanecimento em que os meus amigos agradassem a todos.", "Em casa, ficaram querendo bem a Escobar;", "a mesma prima Justina achou que era um mo\u00e7o muito apreci\u00e1vel, apesar...", "\u2014 Apesar de qu\u00ea?", "perguntou-lhe Jos\u00e9 Dias, vendo que ela n\u00e3o acabava a frase.", "N\u00e3o teve resposta, nem podia t\u00ea-la;", "prima Justina provavelmente n\u00e3o viu defeito claro ou importante no nosso h\u00f3spede;", "o apesar era uma esp\u00e9cie de ressalva para algum que lhe viesse a descobrir um dia; ou ent\u00e3o foi obra de uso velho, que a levou a restringir, onde n\u00e3o achara restri\u00e7\u00e3o.\n \n", "Escobar despediu-se logo depois de jantar;", "fui lev\u00e1-lo \u00e0 porta, onde esperamos a passagem de um \u00f4nibus.", "Disse-me que o armaz\u00e9m do correspondente era na Rua dos Pescadores, e ficava aberto at\u00e9 \u00e0s nove horas: ele \u00e9 que se n\u00e3o queria demorar fora.", "Separamo-nos com muito afeto: ele, de dentro do \u00f4nibus, ainda me disse adeus, com a m\u00e3o.", "Conservei-me \u00e0 porta, a ver se, ao longe, ainda olharia para tr\u00e1s, mas n\u00e3o olhou.\n \n", "\u2014 Que amigo \u00e9 esse tamanho?", "perguntou algu\u00e9m de uma janela ao p\u00e9.\n \n", "N\u00e3o \u00e9 preciso dizer que era Capitu.", "S\u00e3o coisas que se adivinham na vida, como nos livros, sejam romances, sejam hist\u00f3rias verdadeiras.", "Era Capitu, que nos espreitara desde algum tempo, por dentro da veneziana, e agora abrira inteiramente a janela, e aparecera.", "Viu as nossas despedidas t\u00e3o rasgadas e afetuosas, e quis saber quem era que me merecia tanto.\n \n", "\u2014 \u00c9 o Escobar, disse eu indo p\u00f4r-me embaixo da janela, a olhar para cima.\n \n \n \n", "CAP\u00cdTULO LXXII\n", "UMA REFORMA DRAM\u00c1TICA\n \n", "Nem eu, nem tu, nem ela, nem qualquer outra pessoa desta hist\u00f3ria poderia responder mais, t\u00e3o certo \u00e9 que o destino, como todos os dramaturgos, n\u00e3o anuncia as perip\u00e9cias nem o desfecho.", "Eles chegam a seu tempo, at\u00e9 que o pano cai, apagam-se as luzes, e os espectadores v\u00e3o dormir.", "Nesse g\u00eanero h\u00e1 porventura alguma coisa que reformar, e eu proporia, como ensaio, que as pe\u00e7as come\u00e7assem pelo fim.", "Otelo mataria a si e a Desd\u00eamona no primeiro ato, os tr\u00eas seguintes seriam dados \u00e0 a\u00e7\u00e3o lenta e decrescente do ci\u00fame, e o \u00faltimo ficaria s\u00f3 com as cenas iniciais da amea\u00e7a dos turcos, as explica\u00e7\u00f5es de Otelo e Desd\u00eamona, e o bom conselho do fino Iago:", "\"Mete dinheiro na bolsa\u201d.Desta maneira, o espectador, por um lado, acharia no teatro a charada habitual que os peri\u00f3dicos lhe d\u00e3o, por que os \u00faltimos atos explicam o desfecho do primeiro, esp\u00e9cie de conceito, e, por outro lado, ia para a cama com uma boa impress\u00e3o de ternura e de amor:\n \n", "Ela amou o que me afligira,\nEu amei a piedade dela.\n \n \n \n", "CAP\u00cdTULO LXXIII\n", "O CONTRA-REGRA\n \n", "O destino n\u00e3o \u00e9 s\u00f3 dramaturgo, \u00e9 tamb\u00e9m o seu pr\u00f3prio contra-regra, isto \u00e9, designa a entrada dos personagens em cena, d\u00e1-lhes as cartas e outros objetos, e executa dentro os sinais correspondentes ao di\u00e1logo, uma trovoada, um carro, um tiro.", "Quando eu era mo\u00e7o, representou-se a\u00ed, em n\u00e3o sei que teatro, um drama que acabava pelo ju\u00edzo final.", "O principal personagem era Asaverus, que no \u00faltimo quadro conclu\u00eda um mon\u00f3logo por esta exclama\u00e7\u00e3o:", "\"Ou\u00e7o a trombeta do arcanjo!", "\" N\u00e3o se ouviu trombeta nenhuma.", "Asaverus, envergonhado, repetiu a palavra, agora mais alto, para advertir o contra-regra, mas ainda nada.", "Ent\u00e3o caminhou para o fundo, disfar\u00e7adamente tr\u00e1gico, mas efetivamente com o fim de falar ao bastidor, e dizer em voz surda:", "\"O pist\u00e3o! o pist\u00e3o!", "o pist\u00e3o!", "\" O p\u00fablico ouviu esta palavra e desatou a rir, at\u00e9 que, quando a trombeta soou deveras, e Asaverus bradou pela terceira vez que era a do arcanjo, um gaiato da plat\u00e9ia corrigiu c\u00e1 de baixo:", "\"N\u00e3o, senhor, \u00e9 o pist\u00e3o do arcanjo!", "\"\n \nAssim se explicam a minha estada debaixo da janela de Capitu e a passagem de um cavaleiro, um dandi, como ent\u00e3o diz\u00edamos.", "Montava um belo cavalo alaz\u00e3o, firme na sela, r\u00e9dea na m\u00e3o esquerda, a direita \u00e0 cinta, botas de verniz, figura e postura esbeltas: a cara n\u00e3o me era desconhecida.", "Tinham passado outros, e ainda outros viriam atr\u00e1s; todos iam \u00e0s suas namoradas.", "Era uso do tempo namorar a cavalo.", "Rel\u00ea Alencar:", "\"Porque um estudante (dizia um dos seus personagens de teatro de 1858) n\u00e3o pode estar sem estas duas coisas, um cavalo e uma namorada\u201d.Rel\u00ea \u00c1lvares de Azevedo.", "Uma das suas poesias \u00e9 destinada a contar (1851) que residia em Catumbi, e, para ver a namorada no Catete, alugara um cavalo por tr\u00eas mil-r\u00e9is...", "Tr\u00eas mil-r\u00e9is!", "tudo se perde na noite dos tempos!\n \n", "Ora, o dandi do cavalo baio n\u00e3o passou como os outros;", "era a trombeta do ju\u00edzo final e soou a tempo;", "assim faz o Destino, que \u00e9 o seu pr\u00f3prio contra-regra.", "O cavaleiro n\u00e3o se contentou de ir andando, mas voltou a cabe\u00e7a para o nosso lado, o lado de Capitu, e olhou para Capitu, e Capitu para ele;", "o cavalo andava, a cabe\u00e7a do homem deixava-se ir voltando para tr\u00e1s.", "Tal foi o segundo dente de ci\u00fame que me mordeu.", "A rigor, era natural admirar as belas figuras;", "mas aquele sujeito costumava passar ali, \u00e0s tardes; morava no antigo Campo da Aclama\u00e7\u00e3o, e depois... e depois...", "V\u00e3o l\u00e1 raciocinar com um cora\u00e7\u00e3o de brasa, como era o meu!", "Nem disse nada a Capitu;", "sa\u00ed da rua \u00e0 pressa, enfiei pelo meu corredor, e, quando dei por mim, estava na sala de visitas.\n \n \n \n", "CAP\u00cdTULO LXXIV\n", "A PRESILHA\n \nNa sala de visitas, tio Cosme e Jos\u00e9 Dias conversavam, um sentado, outro andando e parando.", "A vista de Jos\u00e9 Dias lembrou-me o que ele me dissera no semin\u00e1rio:", "\"Aquilo, enquanto n\u00e3o pegar algum peralta da vizinhan\u00e7a que case com ela...", "\" Era certamente alus\u00e3o ao cavaleiro.", "Tal recorda\u00e7\u00e3o agravou a impress\u00e3o que eu trazia da rua;", "mas n\u00e3o seria essa palavra, inconscientemente guardada, que me disp\u00f4s a crer na mal\u00edcia dos seus olhares?", "A vontade que tive foi pegar em Jos\u00e9 Dias pela gola, lev\u00e1-lo ao corredor e perguntar-lhe se falara de verdade ou por hip\u00f3tese; mas Jos\u00e9 Dias, que parara ao ver-me entrar, continuou a andar e a falar.", "Eu, impaciente, queria ir \u00e0 casa ao p\u00e9, imaginava que Capitu sa\u00edsse da janela assustada e n\u00e3o tardasse a aparecer, para indagar e explicar...", "E os dois falavam, at\u00e9 que tio Cosme ergueu-se para ir ver a doente, e Jos\u00e9 Dias veio ter comigo, ao v\u00e3o da outra janela.\n \n", "H\u00e1 um instante tinha eu desejo de lhe perguntar o que havia entre Capitu e os peraltas do bairro;", "agora, imaginando que vinha justamente dizer-mo, fiquei com medo de ouvi-lo.", "Quis tapar-lhe a boca.", "Jos\u00e9 Dias viu no meu rosto algum sinal diferente da express\u00e3o habitual, e perguntou-me com interesse:\n \n", "\u2014", "Que \u00e9, Bentinho?\n \n", "Para n\u00e3o fit\u00e1-lo, deixei cair os olhos.", "Os olhos, caindo, viram que uma das presilhas das cal\u00e7as do agregado estava desabotoada, e, como ele insistisse em saber o que \u00e9 que eu tinha, respondi apontando com o dedo:\n \n", "\u2014", "Olhe a presilha, abotoe a presilha.\n \n", "Jos\u00e9 Dias inclinou-se, eu sa\u00ed correndo.\n \n \n \n", "CAP\u00cdTULO LXXV\n", "O DESESPERO\n \n", "Escapei ao agregado, escapei a minha m\u00e3e n\u00e3o indo ao quarto dela, mas n\u00e3o escapei a mim mesmo.", "Corri ao meu quarto, e entrei atr\u00e1s de mim.", "Eu falava-me, eu perseguia-me, eu atirava-me \u00e0 cama, e rolava comigo, e chorava, e abafava os solu\u00e7os com a ponta do len\u00e7ol.", "Jurei n\u00e3o ir ver Capitu aquela tarde, nem nunca mais, e fazer-me padre de uma vez.", "Via-me j\u00e1 ordenado, diante dela, que choraria de arrependimento e me pediria perd\u00e3o, mas eu, frio e sereno, n\u00e3o teria mais que desprezo, muito desprezo; voltava-lhe as costas.", "Chamava-lhe perversa.", "Duas vezes dei por mim mordendo os dentes, como se a tivesse entre eles.\n \n", "Da cama ouvi a voz dela, que viera passar o resto da tarde com minha m\u00e3e, e naturalmente comigo, como das outras vezes;", "mas, por maior que fosse o abalo que me deu, n\u00e3o me fez sair do quarto.", "Capitu ria alto, falava alto, como se me avisasse;", "eu continuava surdo, a s\u00f3s comigo e o meu desprezo.", "A vontade que me dava era cravar-lhe as unhas no pesco\u00e7o, enterr\u00e1-las bem, at\u00e9 ver-lhe sair a vida com o sangue...\n \n \n \n", "CAP\u00cdTULO LXXVI\nEXPLICA\u00c7\u00c3O\n \n", "Ao fim de algum tempo, estava sossegado, mas abatido.", "Como me achasse estirado na cama, com os olhos no teto, lembrou-me a recomenda\u00e7\u00e3o que minha m\u00e3e fazia de me n\u00e3o deitar depois do jantar para evitar alguma congest\u00e3o.", "Ergui-me de golpe, mas n\u00e3o sa\u00ed do quarto.", "Capitu ria agora menos e falava mais baixo;", "estaria aflita com a minha reclus\u00e3o, mas nem por isso me abalou.\n \n", "N\u00e3o ceei e dormi mal.", "Na manh\u00e3 seguinte n\u00e3o estava melhor, estava diferente.", "A minha dor agora complicava-se do receio de haver ido al\u00e9m do que convinha, deixando de examinar o neg\u00f3cio.", "Posto que a cabe\u00e7a me doesse um pouco, simulei maior inc\u00f4modo, com o fim de n\u00e3o ir ao semin\u00e1rio e falar a Capitu.", "Podia estar zangada comigo, podia n\u00e3o querer-me agora e preferir o cavaleiro.", "Quis resolver tudo, ouvi-la e julg\u00e1-la;", "podia ser que tivesse defesa e explica\u00e7\u00e3o.\n \n", "Tinha ambas as coisas.", "Quando soube a causa da minha reclus\u00e3o da v\u00e9spera, disse-me que era grande inj\u00faria que lhe fazia;", "n\u00e3o podia crer que depois da nossa troca de juramentos, t\u00e3o leviana a julgasse que pudesse crer...", "E aqui romperam-lhe l\u00e1grimas, e fez um gesto de separa\u00e7\u00e3o;", "mas eu acudi de pronto, peguei-lhe das m\u00e3os e beijei-as com tanta alma e calor que as senti estremecer.", "Enxugou os olhos com os dedos, eu os beijei de novo, por eles e pelas l\u00e1grimas;", "depois suspirou, depois abanou a cabe\u00e7a.", "Confessou-me que n\u00e3o conhecia o rapaz, sen\u00e3o como os outros que ali passavam \u00e0s tardes, a cavalo ou a p\u00e9.", "Se olhara para ele, era prova exatamente de n\u00e3o haver nada entre ambos;", "se houvesse, era natural dissimular.\n \n", "\u2014 E que poderia haver, se ele vai casar?", "concluiu.\n \n", "\u2014 Vai casar?\n \n", "Ia casar, disse-me com quem, com uma mo\u00e7a da Rua dos Barbonos.", "Esta raz\u00e3o quadrou-me mais que tudo, e ela o sentiu no meu gesto;", "nem por isso deixou de dizer que, para evitar nova equivoca\u00e7\u00e3o, deixaria de ir mais \u00e0 janela.\n \n", "\u2014 N\u00e3o!", "n\u00e3o!", "n\u00e3o!", "n\u00e3o lhe pe\u00e7o isto!\n \n", "Consentiu em retirar a promessa, mas fez outra, e foi que, \u00e0 primeira suspeita da minha parte, tudo estaria dissolvido entre n\u00f3s.", "Aceitei a amea\u00e7a, e jurei que nunca a haveria de cumprir;", "era a primeira suspeita e a \u00faltima.\n \n \n \n", "CAP\u00cdTULO LXXVII\n", "PRAZER", "DAS DORES VELHAS\n \n", "Contando aquela crise do meu amor adolescente, sinto uma coisa que n\u00e3o sei se explico bem, e \u00e9 que as dores daquela quadra, a tal ponto se espiritualizaram com o tempo, que chegam a diluir-se no prazer.", "N\u00e3o \u00e9 claro isto, mas nem tudo \u00e9 claro na vida ou nos livros.", "A verdade \u00e9 que sinto um gosto particular em referir tal aborrecimento, quando \u00e9 certo que ele me lembra outros que n\u00e3o quisera lembrar por nada.\n \n \n \n", "CAP\u00cdTULO LXXVIII\nSEGREDO", "POR SEGREDO\n \n", "De resto, naquele mesmo tempo senti tal ou qual necessidade de contar a algu\u00e9m o que se passava entre mim e Capitu.", "N\u00e3o referi tudo, mas s\u00f3 uma parte, e foi Escobar que a recebeu.", "Quando voltei ao semin\u00e1rio, na quarta-feira, achei-o inquieto;", "disse-me que era sua inten\u00e7\u00e3o ir ver-me, se eu me demorasse mais um dia em casa.", "Perguntava-me com interesse o que \u00e9 que tivera, e se estava bom de todo.\n \n", "\u2014 Estou.\n \n", "Ouvia, espetando-me os olhos.", "Tr\u00eas dias depois disse que me estavam achando muito distra\u00eddo;", "era bom disfar\u00e7ar o mais que pudesse.", "Ele, \u00e0 sua parte, tinha raz\u00f5es para andar distra\u00eddo tamb\u00e9m, mas buscava ficar atento.\n \n", "\u2014 Ent\u00e3o parece-lhe?", "...\n \n", "\u2014 Sim, voc\u00ea \u00e0s vezes est\u00e1 que n\u00e3o ouve nada, olhando para ontem; disfarce, Santiago.\n \n", "\u2014 Tenho motivos...\n \n", "\u2014 Creio;", "ningu\u00e9m se distrai \u00e0 toa.\n \n", "\u2014", "Escobar...\n \n", "Hesitei; ele esperou.\n \n", "\u2014 Que \u00e9?\n \n", "\u2014 Escobar, voc\u00ea \u00e9 meu amigo, eu sou seu amigo tamb\u00e9m;", "aqui ao semin\u00e1rio voc\u00ea \u00e9 a pessoa que mais me tem entrado no cora\u00e7\u00e3o, e l\u00e1 fora, a n\u00e3o ser a gente da fam\u00edlia, n\u00e3o tenho propriamente um amigo.\n \n", "\u2014 Se eu disser a mesma coisa, retorquiu ele sorrindo, perde a gra\u00e7a;", "parece que estou repetindo.", "Mas a verdade \u00e9 que n\u00e3o tenho aqui rela\u00e7\u00f5es com ningu\u00e9m, voc\u00ea \u00e9 o primeiro e creio que j\u00e1 notaram;", "mas eu n\u00e3o me importo com isso.\n \n", "Comovido, senti que a voz se me precipitava da garganta.\n \n", "\u2014 Escobar, voc\u00ea \u00e9 capaz de guardar um segredo?\n \n", "\u2014", "Voc\u00ea que pergunta \u00e9 porque duvida, e nesse caso...\n \n", "\u2014 Desculpe, \u00e9 um modo de falar.", "Eu sei que \u00e9 mo\u00e7o s\u00e9rio, e fa\u00e7o de conta que me confesso a um padre.\n \n", "\u2014", "Se precisa de absolvi\u00e7\u00e3o, est\u00e1 absolvido.\n \n", "\u2014 Escobar, eu n\u00e3o posso ser padre.", "Estou aqui, os meus acreditam, e esperam;", "mas eu n\u00e3o posso ser padre.\n \n", "\u2014", "Nem eu, Santiago.\n \n", "\u2014", "Nem voc\u00ea?\n \n", "\u2014", "Segredo por segredo;", "tamb\u00e9m eu tenho o prop\u00f3sito de n\u00e3o acabar o curso;", "meu desejo \u00e9 o com\u00e9rcio, mas n\u00e3o diga nada, absolutamente nada;", "fica s\u00f3 entre n\u00f3s.", "E n\u00e3o \u00e9 que eu n\u00e3o seja religioso;", "sou religioso, mas o com\u00e9rcio \u00e9 a minha paix\u00e3o.\n \n", "\u2014", "S\u00f3 isso?\n \n", "\u2014", "Que mais h\u00e1 de ser?\n \n", "Dei duas voltas e sussurrei a primeira palavra da minha confid\u00eancia, t\u00e3o escassa e surda, que n\u00e3o a ouvi eu mesmo;", "sei por\u00e9m que disse \"uma pessoa...", "\" com retic\u00eancia.", "Uma pessoa?", "...", "N\u00e3o foi preciso mais para que ele entendesse.", "Uma pessoa devia ser uma mo\u00e7a.", "Nem cuides que pasmou de me ver namorado; achou at\u00e9 natural e espetou-me outra vez os olhos.", "Ent\u00e3o contei-lhe por alto o que podia, mas demoradamente para ter o gosto de repisar o assunto.", "Escobar escutava com interesse;", "no fim da nossa conversa\u00e7\u00e3o, declarou-me que era segredo enterrado em cemit\u00e9rio.", "Deu-me de conselho que n\u00e3o me fizesse padre.", "N\u00e3o podia levar para a igreja um cora\u00e7\u00e3o que n\u00e3o era do C\u00e9u, mas da Terra;", "seria um mau padre, nem seria padre.", "Ao contr\u00e1rio, Deus protegia os sinceros;", "uma vez que eu s\u00f3 podia servi-lo no mundo, a\u00ed me cumpria ficar.\n \n", "N\u00e3o calculas o prazer que me deu a confid\u00eancia que lhe fiz.", "Era como que uma felicidade mais.", "Aquele cora\u00e7\u00e3o mo\u00e7o que me ouvia e me dava raz\u00e3o, trazia a este mundo um aspecto extraordin\u00e1rio.", "Era um grande e belo mundo, a vida uma carreira excelente, e eu nem mais nem menos um mimoso do c\u00e9u;", "eis a minha sensa\u00e7\u00e3o.", "Nota que eu n\u00e3o lhe disse tudo, nem o melhor;", "n\u00e3o lhe referi o cap\u00edtulo do penteado, por exemplo, nem outros assim;", "mas o contado era muito.\n \n", "Que voltamos ao assunto, n\u00e3o \u00e9 preciso diz\u00ea-lo.", "Voltamos uma e muitas vezes; eu louvava as qualidades morais de Capitu, mat\u00e9ria adequada \u00e0 admira\u00e7\u00e3o de um seminarista, a simpleza, a mod\u00e9stia, o amor do trabalho e os costumes religiosos.", "N\u00e3o lhe tocava nas gra\u00e7as f\u00edsicas, nem ele me perguntava por elas;", "apenas insinuei a conveni\u00eancia de a conhecer de vista.\n \n", "\u2014 Agora n\u00e3o \u00e9 poss\u00edvel, disse-lhe na primeira semana, ao voltar de casa;", "Capitu vai passar uns dias com uma amiga da Rua dos Inv\u00e1lidos.", "Quando ela vier, voc\u00ea ir\u00e1 l\u00e1;", "mas pode ir antes, pode ir sempre;", "por que n\u00e3o foi ontem jantar comigo?\n \n", "\u2014 Voc\u00ea n\u00e3o me convidou.\n \n", "\u2014", "Pois precisa convidar?", "L\u00e1 em casa todos ficaram gostando muito de voc\u00ea.\n \n", "\u2014 Tamb\u00e9m eu fiquei gostando de todos, mas se \u00e9 poss\u00edvel fazer distin\u00e7\u00e3o, confesso-lhe que sua m\u00e3e \u00e9 uma senhora ador\u00e1vel.\n \n", "\u2014 N\u00e3o \u00e9 verdade?", "retorqui cheio de alvoro\u00e7o.\n \n \n \n", "CAP\u00cdTULO LXXIX\n", "VAMOS", "AO CAP\u00cdTULO\n \n", "Com efeito, gostei de ouvi-lo falar assim.", "Sabes a opini\u00e3o que eu tinha de minha m\u00e3e.", "Ainda agora, depois de interromper esta linha para mirar-lhe o retrato que pende da parede, acho que trazia no rosto impressa aquela qualidade.", "Nem de outro modo se explica a opini\u00e3o de Escobar, que apenas trocara com ela quatro palavras.", "Uma s\u00f3 bastava a penetrar-lhe a ess\u00eancia \u00edntima;", "sim, sim, minha m\u00e3e era ador\u00e1vel.", "Por mais que me estivesse ent\u00e3o obrigando a uma carreira que eu n\u00e3o queria, n\u00e3o podia deixar de sentir que era ador\u00e1vel, como uma santa.\n \n", "E porventura era certo que me obrigava \u00e0 carreira eclesi\u00e1stica?", "Aqui chego a um ponto, que esperei viesse depois, tanto que j\u00e1 pesquisava em que altura lhe daria um cap\u00edtulo.", "Realmente, n\u00e3o cabia dizer agora o que s\u00f3 mais tarde presumi descobrir;", "mas, uma vez que toquei no ponto, melhor \u00e9 acabar com ele.", "\u00c9 grave e complexo, delicado e sutil, um destes em que o autor tem de atender ao filho, e o filho h\u00e1 de ouvir o autor, para que um e outro digam a verdade, s\u00f3 a verdade, mas toda a verdade.", "Cabe ainda notar que esse ponto \u00e9 que torna justamente a santa mais ador\u00e1vel, sem preju\u00edzo (ao contr\u00e1rio!) da parte humana e terrestre que havia nela.", "Basta de pref\u00e1cio ao cap\u00edtulo;", "vamos ao cap\u00edtulo.\n \n \n \n", "CAP\u00cdTULO LXXX\nVENHAMOS", "AO CAP\u00cdTULO\n \nVenhamos ao cap\u00edtulo.", "Minha m\u00e3e era temente a Deus; sabes disto, e das suas pr\u00e1ticas religiosas, e da f\u00e9 pura que as animava.", "Nem ignoras que a minha carreira eclesi\u00e1stica era objeto de promessa feita quando fui concebido.", "Tudo est\u00e1 contado oportunamente.", "Outrossim, sabes que, para o fim de apertar o v\u00ednculo moral da obriga\u00e7\u00e3o, confiou os seus projetos e motivos a parentes e familiares.", "A promessa, feita com fervor, aceita com miseric\u00f3rdia, foi guardada por ela, com alegria, no mais \u00edntimo do cora\u00e7\u00e3o.", "Penso que lhe senti o sabor da felicidade no leite que me deu a mamar.", "Meu pai, se vivesse, \u00e9 poss\u00edvel que alterasse os planos, e, como tinha a voca\u00e7\u00e3o da pol\u00edtica, \u00e9 prov\u00e1vel que me encaminhasse somente \u00e0 pol\u00edtica, embora os dois of\u00edcios n\u00e3o fossem nem sejam inconcili\u00e1veis, e mais de um padre entre na luta dos partidos e no governo dos homens.", "Mas meu pai morrera sem saber nada, e ela ficou diante do contrato, como \u00fanica devedora.\n \n", "Um dos aforismos de Franklin \u00e9 que, para quem tem de pagar na p\u00e1scoa, a quaresma \u00e9 curta.", "A nossa quaresma n\u00e3o foi mais longa que as outras, e minha m\u00e3e, posto me mandasse ensinar latim e doutrina, come\u00e7ou a adiar a minha entrada no semin\u00e1rio.", "\u00c9 o que se chama, comercialmente falando, reformar uma letra.", "O credor era arquimilion\u00e1rio, n\u00e3o dependia daquela quantia para comer, e consentiu nas transfer\u00eancias de pagamento, sem sequer agravar a taxa do juro.", "Um dia, por\u00e9m, um dos familiares que serviam de endossantes da letra, falou da necessidade de entregar o pre\u00e7o ajustado;", "est\u00e1 num dos cap\u00edtulos primeiros.", "Minha m\u00e3e concordou e recolhi-me a S\u00e3o Jos\u00e9.\n \n", "Ora, nesse mesmo cap\u00edtulo, verteu ela umas l\u00e1grimas, que enxugou sem explicar, e que nenhum dos presentes, nem tio Cosme, nem prima Justina, nem o agregado Jos\u00e9 Dias entendeu absolutamente;", "eu, que estava atr\u00e1s da porta, n\u00e3o as entendi mais que eles.", "Bem examinadas, apesar da dist\u00e2ncia, v\u00ea-se que eram saudades pr\u00e9vias, a m\u00e1goa da separa\u00e7\u00e3o, \u2014 e pode ser tamb\u00e9m (\u00e9 o princ\u00edpio do ponto), pode ser que arrependimento da promessa.", "Cat\u00f3lica e devota, sentia muito bem que as promessas se cumprem;", "a quest\u00e3o \u00e9 se \u00e9 oportuno e adequado faz\u00ea-las todas, e naturalmente inclinava-se \u00e0 negativa.", "Por que \u00e9 que Deus a puniria, negando-lhe um segundo filho?", "A vontade divina podia ser a minha vida, sem necessidade de lhe dedicar ab ovo.", "Era um racioc\u00ednio tardio;", "devia ter sido feito no dia em que fui gerado.", "Em todo caso, era uma conclus\u00e3o primeira;", "mas, n\u00e3o bastando concluir para destruir, tudo se manteve, e eu fui para o semin\u00e1rio.\n \n", "Um cochilo da f\u00e9 teria resolvido a quest\u00e3o a meu favor, mas a f\u00e9 velava com os seus grandes olhos ing\u00eanuos.", "Minha m\u00e3e faria, se pudesse, uma troca de promessa, dando parte dos seus anos para conservar-me consigo, fora do clero, casado e pai;", "\u00e9 o que presumo, assim como suponho que rejeitou tal id\u00e9ia, por lhe parecer uma deslealdade.", "Assim a senti sempre na corrente da vida ordin\u00e1ria.\n \n", "Sucedeu que a minha aus\u00eancia foi logo temperada pela assiduidade de Capitu.", "Esta come\u00e7ou a fazer-se-lhe necess\u00e1ria.", "Pouco a pouco veio-lhe a persuas\u00e3o de que a pequena me faria feliz.", "Ent\u00e3o (\u00e9 o final do ponto anunci\u00e1-lo), a esperan\u00e7a de que o nosso amor, tornando-me absolutamente incompat\u00edvel com o semin\u00e1rio, me levasse a n\u00e3o ficar l\u00e1 nem por Deus nem pelo Diabo, esta esperan\u00e7a \u00edntima e secreta entrou a invadir o cora\u00e7\u00e3o de minha m\u00e3e.", "Neste caso, eu romperia o contrato sem que ela tivesse culpa.", "Ela ficava comigo sem ato propriamente seu.", "Era como se, tendo confiado a algu\u00e9m a import\u00e2ncia de uma d\u00edvida para lev\u00e1-la ao credor, o portador guardasse o dinheiro consigo e n\u00e3o levasse nada.", "Na vida comum, o ato de terceiro n\u00e3o desobriga o contratante;", "mas a vantagem de contratar com o C\u00e9u \u00e9 que inten\u00e7\u00e3o vale dinheiro.\n \n", "H\u00e1s de ter tido conflitos parecidos com esse, e, se \u00e9s religioso, haver\u00e1s buscado alguma vez conciliar o C\u00e9u e a Terra, por modo id\u00eantico ou an\u00e1logo.", "O C\u00e9u e a Terra acabam conciliando-se;", "eles s\u00e3o quase irm\u00e3os g\u00eameos, tendo o C\u00e9u sido feito no segundo dia e a Terra no terceiro.", "Como Abra\u00e3o, minha m\u00e3e levou o filho ao monte da Vis\u00e3o, e mais a lenha para o holocausto, o fogo e o cutelo.", "E atou Isaac em cima do feixe de lenha, pegou do cutelo e levantou-o ao alto.", "No momento de faz\u00ea-lo cair, ouve a voz do anjo que lhe ordena da parte do Senhor:", "\"N\u00e3o fa\u00e7as mal algum a teu filho;", "conheci que temes a Deus\".", "Tal seria a esperan\u00e7a secreta de minha m\u00e3e.\n \n", "Capitu era naturalmente o anjo da Escritura.", "A verdade \u00e9 que minha m\u00e3e n\u00e3o podia t\u00ea-la agora longe de si.", "A afei\u00e7\u00e3o crescente era manifesta por atos extraordin\u00e1rios.", "Capitu passou a ser a flor da casa, o sol das manh\u00e3s, o frescor das tardes, a lua das noites;", "l\u00e1 vivia horas e horas, ouvindo, falando e cantando.", "Minha m\u00e3e apalpava-lhe o cora\u00e7\u00e3o, revolvia-lhe os olhos, e o meu nome era entre ambas como a senha da vida futura.\n \n \n \n", "CAP\u00cdTULO LXXXI\n", "UMA PALAVRA\n \n", "Assim contado o que descobri mais tarde, posso trasladar para aqui uma palavra de minha m\u00e3e.", "Agora se entender\u00e1 que ela me dissesse, no primeiro s\u00e1bado, quando eu cheguei a casa, e soube que Capitu estava na Rua dos Inv\u00e1lidos, com sinhazinha Gurgel:\n \n", "\u2014 Por que n\u00e3o vais v\u00ea-la?", "N\u00e3o me disseste que o pai de Sancha te ofereceu a casa?\n \n", "\u2014 Ofereceu.\n \n", "\u2014 Pois ent\u00e3o?", "Mas \u00e9 se queres.", "Capitu devia ter voltado hoje para acabar um trabalho comigo;", "certamente a amiga pediu-lhe que dormisse l\u00e1.\n \n", "\u2014 Talvez ficassem namorando, insinuou prima Justina.\n \n", "N\u00e3o a matei por n\u00e3o ter \u00e0 m\u00e3o ferro nem corda, pistola nem punhal;", "mas os olhos que lhe deitei, se pudessem matar, teriam suprido tudo.", "Um dos erros da Provid\u00eancia foi deixar ao homem unicamente os bra\u00e7os e os dentes, como armas de ataque, e as pernas como armas de fuga ou de defesa.", "Os olhos bastavam ao primeiro efeito.", "Um mover deles faria parar ou cair um inimigo ou um rival, exerceriam vingan\u00e7a pronta, com este acr\u00e9scimo que, para desnortear a justi\u00e7a, os mesmos olhos matadores seriam olhos piedosos, e correriam a chorar a v\u00edtima.", "Prima Justina escapou aos meus;", "eu \u00e9 que n\u00e3o escapei ao efeito da insinua\u00e7\u00e3o, e no domingo, \u00e0s onze horas, corri \u00e0 Rua dos Inv\u00e1lidos.\n \n", "O pai de Sancha recebeu-me em desalinho e triste.", "A filha estava enferma;", "ca\u00edra na v\u00e9spera com uma febre, que se ia agravando.", "Como ele queria muito \u00e0 filha, pensava j\u00e1 v\u00ea-la morta, e anunciou-me que se mataria tamb\u00e9m.", "Eis aqui um cap\u00edtulo f\u00fanebre como um cemit\u00e9rio, mortes, suic\u00eddios e assassinatos.", "Eu ansiava por um raio de luz clara e c\u00e9u azul.", "Foi Capitu que os trouxe \u00e0 porta da sala, vindo dizer ao pai de Sancha que a filha o mandara chamar.\n \n", "\u2014 Est\u00e1 pior?", "perguntou Gurgel assustado.\n \n", "\u2014", "N\u00e3o, senhor, mas quer falar-lhe.\n \n", "\u2014", "Fique aqui um bocadinho, disse-lhe ele; e voltando-se para mim:", "\u00c9 a enfermeira de Sancha, que n\u00e3o quer outra;", "eu j\u00e1 volto.\n \n", "Capitu trazia sinais de fadiga e como\u00e7\u00e3o, mas t\u00e3o depressa me viu, ficou toda outra, a mocinha de sempre, fresca e l\u00e9pida, n\u00e3o menos que espantada.", "Custou-lhe a crer que fosse eu.", "Falou-me, quis que lhe falasse, e efetivamente conversamos por alguns minutos, mas t\u00e3o baixo e abafado que nem as paredes ouviram, elas que t\u00eam ouvidos.", "De resto, se elas ouviram algo, nada entenderam, nem elas nem os m\u00f3veis, que estavam t\u00e3o tristes como o dono.\n \n \n \n", "CAP\u00cdTULO LXXXII\n", "O CANAP\u00c9\n \nDeles, s\u00f3 o canap\u00e9 pareceu haver compreendido a nossa situa\u00e7\u00e3o moral, visto que nos ofereceu os servi\u00e7os da sua palhinha, com tal insist\u00eancia que os aceitamos e nos sentamos.", "Data da\u00ed a opini\u00e3o particular que tenho do canap\u00e9.", "Ele faz aliar a intimidade e o decoro, e mostra a casa toda sem sair da sala.", "Dois homens sentados nele podem debater o destino de um imp\u00e9rio, e duas mulheres a gra\u00e7a de um vestido;", "mas, um homem e uma mulher s\u00f3 por aberra\u00e7\u00e3o das leis naturais dir\u00e3o outra coisa que n\u00e3o seja de si mesmos.", "Foi o que fizemos, Capitu e eu.", "Vagamente lembra-me que lhe perguntei se a demora ali seria grande...\n \n", "\u2014 N\u00e3o sei; a febre parece que cede...", "mas...\n \nTamb\u00e9m me lembra, vagamente, que lhe expliquei a minha visita \u00e0 Rua dos Inv\u00e1lidos, com a pura verdade, isto \u00e9, a conselho de minha m\u00e3e.\n \n", "\u2014", "Conselho dela?", "murmurou Capitu.\n \n", "E acrescentou com os olhos, que brilhavam extraordinariamente:\n \n", "\u2014 Seremos felizes!\n \n", "Repeti estas palavras, com os simples dedos, apertando os dela.", "O canap\u00e9, quer visse ou n\u00e3o, continuou a prestar os seus servi\u00e7o \u00e0s nossas m\u00e3os presas e \u00e0s nossas cabe\u00e7as juntas ou quase juntas.\n \n \n \n", "CAP\u00cdTULO LXXXIII\n", "O RETRATO\n \nGurgel tornou \u00e0 sala e disse a Capitu que a filha chamava por ela.", "Eu levantei-me depressa e n\u00e3o achei compostura;", "metia os olhos pelas cadeiras.", "Ao contr\u00e1rio, Capitu ergueu-se naturalmente e perguntou-lhe se a febre aumentara.\n \n", "\u2014", "N\u00e3o, disse ele.\n \n", "Nem sobressalto nem nada, nenhum ar de mist\u00e9rio da parte de Capitu;", "voltou-se para mim, e disse-me que levasse lembran\u00e7as a minha m\u00e3e e a prima Justina, e que at\u00e9 breve;", "estendeu-me a m\u00e3o e enfiou pelo corredor.", "Todas as minhas invejas foram com ela.", "Como era poss\u00edvel que Capitu se governasse t\u00e3o facilmente e eu n\u00e3o?\n \n", "\u2014 Est\u00e1 uma mo\u00e7a, observou Gurgel olhando tamb\u00e9m para ela.\n \n", "Murmurei que sim.", "Na verdade, Capitu ia crescendo \u00e0s carreiras, as formas arredondavam-se e avigoravam-se com grande intensidade;", "moralmente, a mesma coisa.", "Era mulher por dentro e por fora, mulher \u00e0 direita e \u00e0 esquerda, mulher por todos os lados, e desde os p\u00e9s at\u00e9 \u00e0 cabe\u00e7a.", "Esse arvorecer era mais apressado, agora que eu a via de dias a dias;", "de cada vez que vinha a casa achava-a mais alta e mais cheia;", "os olhos pareciam ter outra reflex\u00e3o, e a boca outro imp\u00e9rio.", "Gurgel, voltando-se para a parede da sala, onde pendia um retrato de mo\u00e7a, perguntou-me se Capitu era parecida com o retrato.\n \n", "Um dos costumes da minha vida foi sempre concordar com a opini\u00e3o prov\u00e1vel do meu interlocutor, desde que a mat\u00e9ria n\u00e3o me agrava, aborrece ou imp\u00f5e.", "Antes de examinar se efetivamente Capitu era parecida com o retrato, fui respondendo que sim.", "Ent\u00e3o ele disse que era o retrato da mulher dele, e que as pessoas que a conheceram diziam a mesma coisa.", "Tamb\u00e9m achava que as fei\u00e7\u00f5es eram semelhantes, a testa principalmente e os olhos.", "Quanto ao g\u00eanio, era um; pareciam irm\u00e3s.\n \n", "\u2014", "Finalmente, at\u00e9 a amizade que ela tem a Sanchinha; a m\u00e3e n\u00e3o era mais amiga dela...", "Na vida h\u00e1 dessas semelhan\u00e7as assim esquisitas.\n \n \n \n", "CAP\u00cdTULO LXXXIV\n", "CHAMADO\n \n", "No sagu\u00e3o e na rua, examinei ainda comigo se efetivamente ele teria desconfiado alguma coisa, mas achei que n\u00e3o e pus-me a andar.", "Ia satisfeito com a visita, com a alegria de Capitu, com os louvores de Gurgel, a tal ponto que n\u00e3o acudi logo a uma voz que me chamava:\n \n", "\u2014 Sr.", "Bentinho!", "Sr. Bentinho!\n \n", "S\u00f3 depois que a voz cresceu e o dono dela chegou \u00e0 porta \u00e9 que eu parei e vi o que era e onde estava.", "Estava j\u00e1 na Rua de Mata-cavalos.", "A casa era uma loja de lou\u00e7a, escassa e pobre;", "tinha as portas meio cerradas, e a pessoa que me chamava era um pobre homem grisalho e mal vestido.\n \n", "\u2014 Sr. Bentinho, disse-me ele chorando;", "sabe que meu filho Manduca morreu?\n \n", "\u2014", "Morreu?\n \n", "\u2014", "Morreu h\u00e1 meia hora, enterra-se amanh\u00e3.", "Mandei recado a sua m\u00e3e agora mesmo, e ela fez-me a caridade de mandar algumas flores para botar no caix\u00e3o.", "Meu pobre filho!", "Tinha de morrer, e foi bom que morresse, coitado, mas apesar de tudo sempre d\u00f3i.", "Que vida que ele teve!", "...", "Um dia destes ainda se lembrou do senhor, e perguntou se estava no semin\u00e1rio...", "Quer v\u00ea-lo?", "Entre, ande v\u00ea-lo...\n \n", "Custa
