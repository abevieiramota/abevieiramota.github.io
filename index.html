tual do m\u00e9dico.\n \n", "\u2014 Capitu!\n \n", "\u2014 Mam\u00e3e!\n \n", "\u2014 Deixa de estar esburacando o muro; vem c\u00e1.\n \n", "A voz da m\u00e3e era agora mais perto, como se viesse j\u00e1 da porta dos fundos.", "Quis passar ao quintal, mas as pernas, h\u00e1 pouco t\u00e3o andarilhas, pareciam agora presas ao ch\u00e3o.", "Afinal fiz um esfor\u00e7o, empurrei a porta, e entrei.", "Capitu estava ao p\u00e9 do muro fronteiro, voltada para ele, riscando com um prego.", "O rumor da porta f\u00ea-la olhar para tr\u00e1s;", "ao dar comigo, encostou-se ao muro, como se quisesse esconder alguma coisa.", "Caminhei para ela;", "naturalmente levava o gesto mudado, porque ela veio a mim, e perguntou-me inquieta:\n \n", "\u2014 Que \u00e9 que voc\u00ea tem?\n \n", "\u2014 Eu?", "Nada.\n \n", "\u2014 Nada, n\u00e3o;", "voc\u00ea tem alguma coisa.\n \n", "Quis insistir que nada, mas n\u00e3o achei l\u00edngua.", "Todo eu era olhos e cora\u00e7\u00e3o, um cora\u00e7\u00e3o que desta vez ia sair, com certeza, pela boca fora.", "N\u00e3o podia tirar os olhos daquela criatura de quatorze anos, alta, forte e cheia, apertada em um vestido de chita, meio desbotado.", "Os cabelos grossos, feitos em duas tran\u00e7as, com as pontas atadas uma \u00e0 outra, \u00e0 moda do tempo, desciam-lhe pelas costas.", "Morena, olhos claros e grandes, nariz reto e comprido, tinha a boca fina e o queixo largo.", "As m\u00e3os, a despeito de alguns of\u00edcios rudes, eram curadas com amor;", "n\u00e3o cheiravam a sab\u00f5es finos nem \u00e1guas de toucador, mas com \u00e1gua do po\u00e7o e sab\u00e3o comum trazia-as sem m\u00e1cula.", "Cal\u00e7ava sapatos de duraque, rasos e velhos, a que ela mesma dera alguns pontos.\n \n", "\u2014", "Que \u00e9 que voc\u00ea tem? repetiu.\n \n", "\u2014 N\u00e3o \u00e9 nada, balbuciei finalmente.\n \n", "E emendei logo:\n \n", "\u2014 \u00c9 uma not\u00edcia.\n \n", "\u2014", "Not\u00edcia de qu\u00ea?\n \n", "Pensei em dizer-lhe que ia entrar para o semin\u00e1rio e espreitar a impress\u00e3o que lhe faria.", "Se a consternasse \u00e9 que realmente gostava de mim;", "se n\u00e3o, \u00e9 que n\u00e3o gostava.", "Mas todo esse c\u00e1lculo foi obscuro e r\u00e1pido;", "senti que n\u00e3o poderia falar claramente, tinha agora a vista n\u00e3o sei como...\n \n", "\u2014 Ent\u00e3o?\n \n", "\u2014 Voc\u00ea sabe...\n \n", "Nisto olhei para o muro, o lugar em que ela estivera riscando, escrevendo ou esburacando, como dissera a m\u00e3e.", "Vi uns riscos abertos, e lembrou-me o gesto que ela fizera para cobri-los.", "Ent\u00e3o quis v\u00ea-los de perto, e dei um passo.", "Capitu agarrou-me, mas, ou por temer que eu acabasse fugindo, ou por negar de outra maneira, correu adiante e apagou o escrito.", "Foi o mesmo que acender em mim o desejo de ler o que era.\n \n \n \n", "CAP\u00cdTULO XIV\n", "A INSCRI\u00c7\u00c3O\n \n", "Tudo o que contei no fim do outro cap\u00edtulo foi obra de um instante.", "O que se lhe seguiu foi ainda mais r\u00e1pido.", "Dei um pulo, e antes que ela raspasse o muro, li estes dois nomes, abertos ao prego, e assim dispostos:\n \n", "BENTO\n \n", "CAPITOLINA\n \n", "Voltei-me para ela;", "Capitu tinha os olhos no ch\u00e3o.", "Ergueu-os logo, devagar, e ficamos a olhar um para o outro...", "Confiss\u00e3o de crian\u00e7as, tu valias bem duas ou tr\u00eas p\u00e1ginas, mas quero ser poupado.", "Em verdade, n\u00e3o falamos nada;", "o muro falou por n\u00f3s.", "N\u00e3o nos movemos, as m\u00e3os \u00e9 que se estenderam pouco a pouco, todas quatro, pegando-se, apertando-se, fundindo-se.", "N\u00e3o marquei a hora exata daquele gesto.", "Devia t\u00ea-la marcado; sinto a falta de uma nota escrita naquela mesma noite, e que eu poria aqui com os erros de ortografia que trouxesse, mas n\u00e3o traria nenhum, tal era a diferen\u00e7a entre o estudante e o adolescente.", "Conhecia as regras do escrever, sem suspeitar as do amar; tinha orgias de latim e era virgem de mulheres.\n \n", "N\u00e3o soltamos as m\u00e3os, nem elas se deixaram cair de cansadas ou de esquecidas.", "Os olhos fitavam-se e desfitavam-se, e depois de vagarem ao perto, tornavam a meter-se uns pelos outros...", "Padre futuro, estava assim diante dela como de um altar, sendo uma das faces a Ep\u00edstola e a outra o Evangelho.", "A boca podia ser o c\u00e1lice, os l\u00e1bios a patena.", "Faltava dizer a missa nova, por um latim que ningu\u00e9m aprende, e \u00e9 a l\u00edngua cat\u00f3lica dos homens.", "N\u00e3o me tenhas por sacr\u00edlego, leitora minha devota;", "a limpeza da inten\u00e7\u00e3o lava o que puder haver menos curial no estilo.", "Est\u00e1vamos ali com o c\u00e9u em n\u00f3s.", "As m\u00e3os, unindo os nervos, faziam das duas criaturas uma s\u00f3, mas uma s\u00f3 criatura ser\u00e1fica.", "Os olhos continuaram a dizer coisas infinitas, as palavras de boca \u00e9 que nem tentavam sair, tornavam ao cora\u00e7\u00e3o caladas como vinham...\n \n \n \n \n", "CAP\u00cdTULO XV\n", "OUTRA VOZ", "REPENTINA\n \n", "Outra voz repentina, mas desta vez uma voz de homem:\n \n", "\u2014 Voc\u00eas est\u00e3o jogando o siso?\n \n", "Era o pai de Capitu, que estava \u00e0 porta dos fundos, ao p\u00e9 da mulher.", "Soltamos as m\u00e3os depressa, e ficamos atrapalhados.", "Capitu foi ao muro, e, com o prego, disfar\u00e7adamente, apagou os nossos nomes escritos.\n \n", "\u2014 Capitu!\n \n", "\u2014 Papai!\n \n", "\u2014", "N\u00e3o me estragues o reboco do muro.\n \n", "Capitu riscava sobre o riscado, para apagar bem o escrito.", "P\u00e1dua saiu ao quintal, a ver o que era, mas j\u00e1 a filha tinha come\u00e7ado outra coisa, um perfil, que disse ser o retrato dele, e tanto podia ser dele como da m\u00e3e;", "f\u00ea-lo rir, era o essencial.", "De resto, ele chegou sem c\u00f3lera, todo meigo, apesar do gesto duvidoso ou menos que duvidoso em que nos apanhou.", "Era um homem baixo e grosso, pernas e bra\u00e7os curtos, costas abauladas, donde lhe veio a alcunha de Tartaruga, que Jos\u00e9 Dias lhe p\u00f4s.", "Ningu\u00e9m lhe chamava assim l\u00e1 em casa;", "era s\u00f3 o agregado.\n \n", "\u2014 Voc\u00eas estavam jogando o siso?", "perguntou.\n \n", "Olhei para um p\u00e9 de sabugueiro que ficava perto;", "Capitu respondeu por ambos.\n \n", "\u2014 Est\u00e1vamos, sim, senhor; mas Bentinho ri logo, n\u00e3o ag\u00fcenta.\n \n", "\u2014", "Quando eu cheguei \u00e0 porta, n\u00e3o ria.\n \n", "\u2014 J\u00e1 tinha rido das outras vezes;", "n\u00e3o pode.", "Papai quer ver?\n \n", "E s\u00e9ria, fitou em mim os olhos, convidando-me ao jogo.", "O susto \u00e9 naturalmente s\u00e9rio;", "eu estava ainda sob a a\u00e7\u00e3o do que trouxe a entrada de P\u00e1dua, e n\u00e3o fui capaz de rir, por mais que devesse faz\u00ea-lo, para legitimar a resposta de Capitu.", "Esta, cansada de esperar, desviou o rosto, dizendo que eu n\u00e3o ria daquela vez por estar ao p\u00e9 do pai.", "E nem assim ri.", "H\u00e1 coisas que s\u00f3 se aprendem tarde;", "\u00e9 mister nascer com elas para faz\u00ea-las cedo.", "E melhor \u00e9 naturalmente cedo que artificialmente tarde.", "Capitu, ap\u00f3s duas voltas, foi ter com a m\u00e3e, que continuava \u00e0 porta da casa, deixando-nos a mim e ao pai encantados dela;", "o pai, olhando para ela e para mim, dizia-me, cheio de ternura:\n \n", "\u2014 Quem dir\u00e1 que esta pequena tem quatorze anos?", "Parece dezessete.", "Mam\u00e3e est\u00e1 boa?", "continuou voltando-se inteiramente para mim.\n \n", "\u2014 Est\u00e1.\n \n", "\u2014", "H\u00e1 muitos dias que n\u00e3o a vejo.", "Estou com vontade de dar um capote ao doutor, mas n\u00e3o tenho podido, ando com trabalhos da reparti\u00e7\u00e3o em casa; escrevo todas as noites que \u00e9 um desespero; neg\u00f3cio de relat\u00f3rio.", "Voc\u00ea j\u00e1 viu o meu gaturamo?", "Est\u00e1 ali no fundo.", "Ia agora mesmo buscar a gaiola;", "ande ver.\n \n", "Que o meu desejo era nenhum, cr\u00ea-se facilmente, sem ser preciso jurar pelo", "C\u00e9u nem pela Terra.", "Meu desejo era ir atr\u00e1s de Capitu e falar-lhe agora do mal que nos esperava;", "mas o pai era o pai, e demais amava particularmente os passarinhos.", "Tinha-os de v\u00e1ria esp\u00e9cie, cor e tamanho.", "A \u00e1rea que havia no centro da casa era cercada de gaiolas de can\u00e1rios, que faziam cantando um barulho de todos os diabos.", "Trocava p\u00e1ssaros com outros amadores, comprava-os, apanhava alguns, no pr\u00f3prio quintal, armando al\u00e7ap\u00f5es.", "Tamb\u00e9m, se adoeciam, tratava deles como se fossem gente.\n \n \n \n", "CAP\u00cdTULO XVI\n", "O ADMINISTRADOR INTERINO\n \n", "P\u00e1dua era empregado em reparti\u00e7\u00e3o dependente do minist\u00e9rio da guerra.", "N\u00e3o ganhava muito, mas a mulher gastava pouco, e a vida era barata.", "Demais, a casa em que morava, assobradada como a nossa, posto que menor, era propriedade dele.", "Comprou-a com a sorte grande que lhe saiu num meio bilhete de loteria, dez contos de r\u00e9is.", "A primeira id\u00e9ia do P\u00e1dua, quando lhe saiu o pr\u00eamio, foi comprar um cavalo do Cabo, um adere\u00e7o de brilhantes para a mulher, uma sepultura perp\u00e9tua de fam\u00edlia, mandar vir da Europa alguns p\u00e1ssaros, etc.", "; mas a mulher, esta D. Fortunata que ali est\u00e1 \u00e0 porta dos fundos da casa, em p\u00e9, falando \u00e0 filha, alta, forte, cheia, como a filha, a mesma cabe\u00e7a, os mesmos olhos claros, a mulher \u00e9 que lhe disse que o melhor era comprar a casa, e guardar o que sobrasse para acudir \u00e0s mol\u00e9stias grandes.", "P\u00e1dua hesitou muito;", "afinal, teve de ceder aos conselhos de minha m\u00e3e, a quem D. Fortunata pediu aux\u00edlio.", "Nem foi s\u00f3 nessa ocasi\u00e3o que minha m\u00e3e lhes valeu;", "um dia chegou a salvar a vida do P\u00e1dua.", "Escutai; a anedota \u00e9 curta.\n \n", "O administrador da reparti\u00e7\u00e3o em que P\u00e1dua trabalhava teve de ir ao Norte, em comiss\u00e3o.", "P\u00e1dua, ou por ordem regulamentar, ou por especial designa\u00e7\u00e3o, ficou substituindo o administrador com os respectivos honor\u00e1rios.", "Esta mudan\u00e7a de fortuna trouxe-lhe certa vertigem;", "era antes dos dez contos.", "N\u00e3o se contentou de reformar a roupa e a copa, atirou-se \u00e0s despesas sup\u00e9rfluas, deu j\u00f3ias \u00e0 mulher, nos dias de festa matava um leit\u00e3o, era visto em teatros, chegou aos sapatos de verniz.", "Viveu assim vinte e dois meses na suposi\u00e7\u00e3o de uma eterna interinidade.", "Uma tarde entrou em nossa casa, aflito e desvairado, ia perder o lugar, porque chegara o efetivo naquela manh\u00e3.", "Pediu \u00e0 minha m\u00e3e que velasse pelas infelizes que deixava;", "n\u00e3o podia sofrer a desgra\u00e7a, matava-se.", "Minha m\u00e3e falou-lhe com bondade, mas ele n\u00e3o atendia a coisa nenhuma.\n \n", "\u2014", "N\u00e3o, minha senhora, n\u00e3o consentirei em tal vergonha!", "Fazer descer a fam\u00edlia, tornar atr\u00e1s...", "J\u00e1 disse, mato-me!", "N\u00e3o hei de confessar \u00e0 minha gente esta mis\u00e9ria.", "E os outros?", "Que dir\u00e3o os vizinhos?", "E os amigos?", "E o p\u00fablico?\n \n", "\u2014", "Que p\u00fablico, Sr. P\u00e1dua?", "Deixe-se disso;", "seja homem.", "Lembre-se que sua mulher n\u00e3o tem outra pessoa... e que h\u00e1 de fazer?", "Pois um homem...", "Seja homem, ande.\n \n", "P\u00e1dua enxugou os olhos e foi para casa, onde viveu prostrado alguns dias, mudo, fechado na alcova, \u2014 ou ent\u00e3o no quintal, ao p\u00e9 do po\u00e7o, como se a id\u00e9ia da morte teimasse nele.", "D. Fortunata ralhava:\n \n", "\u2014 Jo\u00e3ozinho, voc\u00ea \u00e9 crian\u00e7a?\n \n", "Mas, tanto lhe ouviu falar em morte que teve medo, e um dia correu a pedir \u00e0 minha m\u00e3e que lhe fizesse o favor de ver se lhe salvava o marido que se queria matar.", "Minha m\u00e3e foi ach\u00e1-lo \u00e0 beira do po\u00e7o, e intimou-lhe que vivesse.", "Que maluquice era aquela de parecer que ia ficar desgra\u00e7ado, por causa de uma gratifica\u00e7\u00e3o menos, e perder um emprego interino?", "N\u00e3o, senhor, devia ser homem, pai de fam\u00edlia, imitar a mulher e a filha...", "P\u00e1dua obedeceu;", "confessou que acharia for\u00e7as para cumprir a vontade de minha m\u00e3e.\n \n", "\u2014", "Vontade minha, n\u00e3o; obriga\u00e7\u00e3o sua.\n \n", "\u2014", "Pois seja obriga\u00e7\u00e3o;", "n\u00e3o desconhe\u00e7o que \u00e9 assim mesmo.\n \n", "Nos dias seguintes, continuou a entrar e sair de casa, cosido \u00e0 parede, cara no ch\u00e3o.", "N\u00e3o era o mesmo homem que estragava o chap\u00e9u em cortejar a vizinhan\u00e7a, risonho, olhos no ar, antes mesmo da administra\u00e7\u00e3o interina.", "Vieram as semanas, a ferida foi sarando.", "P\u00e1dua come\u00e7ou a interessar-se pelos neg\u00f3cios dom\u00e9sticos, a cuidar dos passarinhos, a dormir tranq\u00fcilo as noites e as tardes, a conversar e dar not\u00edcias da rua.", "A serenidade regressou; atr\u00e1s dela veio a alegria, um domingo, na figura de dois amigos, que iam jogar o solo, a tentos.", "J\u00e1 ele ria, j\u00e1 brincava, tinha o ar do costume; a ferida sarou de todo.\n \n", "Com o tempo veio um fen\u00f4meno interessante.", "P\u00e1dua come\u00e7ou a falar da administra\u00e7\u00e3o interina, n\u00e3o somente sem as saudades dos honor\u00e1rios, nem o vexame da perda, mas at\u00e9 com desvanecimento e orgulho.", "A administra\u00e7\u00e3o ficou sendo a h\u00e9gira, donde ele contava para diante e para tr\u00e1s.\n \n", "\u2014", "No tempo em que eu era administrador...\n \n", "Ou ent\u00e3o:\n \n", "\u2014", "Ah! sim, lembra-me, foi antes da minha administra\u00e7\u00e3o, um ou dois meses antes...", "Ora espere;", "a minha administra\u00e7\u00e3o come\u00e7ou...", "\u00c9 isto, m\u00eas e meio antes;", "foi m\u00eas e meio antes, n\u00e3o foi mais.\n \n", "Ou ainda:\n \n", "\u2014", "Justamente; havia j\u00e1 seis meses que eu administrava...\n \n", "Tal \u00e9 o sabor p\u00f3stumo das gl\u00f3rias interinas.", "Jos\u00e9 Dias bradava que era a vaidade sobrevivente;", "mas o padre Cabral, que levava tudo para a Escritura, dizia que com o vizinho P\u00e1dua se dava a li\u00e7\u00e3o de Elif\u00e1s a J\u00f3:", "\"N\u00e3o desprezes a corre\u00e7\u00e3o do Senhor;", "Ele fere e cura\".\n \n \n \n", "CAP\u00cdTULO XVII\n", "OS VERMES\n \n", "\"Ele fere e cura!", "\".", "Quando, mais tarde, vim a saber que a lan\u00e7a de Aquiles tamb\u00e9m curou uma ferida que fez, tive tais ou quais veleidades de escrever uma disserta\u00e7\u00e3o a este prop\u00f3sito.", "Cheguei a pegar em livros velhos, livros mortos, livros enterrados, a abri-los, a compar\u00e1-los, catando o texto e o sentido, para achar a origem comum do or\u00e1culo pag\u00e3o e do pensamento israelita.", "Catei os pr\u00f3prios vermes dos livros, para que me dissessem o que havia nos textos ro\u00eddos por eles.\n \n", "\u2014 Meu senhor, respondeu-me um longo verme gordo, n\u00f3s n\u00e3o sabemos absolutamente nada dos textos que roemos, nem escolhemos o que roemos, nem amamos ou detestamos o que roemos;", "n\u00f3s roemos.\n \n", "N\u00e3o lhe arranquei mais nada.", "Os outros todos, como se houvessem passado palavra, repetiam a mesma cantilena.", "Talvez esse discreto sil\u00eancio sobre os textos ro\u00eddos fosse ainda um modo de roer o ro\u00eddo.\n \n \n \n", "CAP\u00cdTULO XVIII\n", "UM PLANO\n \n", "Pai nem m\u00e3e foram ter conosco, quando Capitu e eu, na sala de visitas, fal\u00e1vamos do semin\u00e1rio.", "Com os olhos em mim, Capitu queria saber que not\u00edcia era a que me afligia tanto.", "Quando lhe disse o que era, fez-se cor de cera.\n \n", "\u2014", "Mas eu n\u00e3o quero, acudi logo, n\u00e3o quero entrar em semin\u00e1rios;", "n\u00e3o entro, \u00e9 escusado teimarem comigo;", "n\u00e3o entro.\n \n", "Capitu, a princ\u00edpio, n\u00e3o disse nada.", "Recolheu os olhos, meteu-os em si e deixou-se estar com as pupilas vagas e surdas, a boca entreaberta, toda parada.", "Ent\u00e3o eu, para dar for\u00e7a \u00e0s afirma\u00e7\u00f5es, comecei a jurar que n\u00e3o seria padre.", "Naquele tempo jurava muito e rijo, pela vida e pela morte.", "Jurei pela hora da morte.", "Que a luz me faltasse na hora da morte se fosse para o semin\u00e1rio.", "Capitu n\u00e3o parecia crer nem descrer, n\u00e3o parecia sequer ouvir;", "era uma figura de pau.", "Quis cham\u00e1-la, sacudi-la, mas faltou-me \u00e2nimo.", "Essa criatura que brincara comigo, que pulara, dan\u00e7ara, creio at\u00e9 que dormira comigo, deixava-me agora com os bra\u00e7os atados e medrosos.", "Enfim, tornou a si, mas tinha a cara l\u00edvida, e rompeu nestas palavras furiosas:\n \n", "\u2014 Beata!", "carola! papa-missas!\n \n", "Fiquei aturdido.", "Capitu gostava tanto de minha m\u00e3e, e minha m\u00e3e dela, que eu n\u00e3o podia entender tamanha explos\u00e3o.", "\u00c9 verdade que tamb\u00e9m gostava de mim, e naturalmente mais, ou melhor, ou de outra maneira, coisa bastante a explicar o despeito que lhe trazia a amea\u00e7a da separa\u00e7\u00e3o;", "mas os improp\u00e9rios, como entender que lhe chamasse nomes t\u00e3o feios, e principalmente para deprimir costumes religiosos, que eram os seus?", "Que ela tamb\u00e9m ia \u00e0 missa, e tr\u00eas ou quatro vezes minha m\u00e3e \u00e9 que a levou, na nossa velha sege.", "Tamb\u00e9m lhe dera um ros\u00e1rio, uma cruz de ouro e um livro de Horas...", "Quis defend\u00ea-la, mas Capitu n\u00e3o me deixou, continuou a chamar-lhe beata e carola, em voz t\u00e3o alta que tive medo fosse ouvida dos pais.", "Nunca a vi t\u00e3o irritada como ent\u00e3o;", "parecia disposta a dizer tudo a todos.", "Cerrava os dentes, abanava a cabe\u00e7a...", "Eu, assustado, n\u00e3o sabia que fizesse;", "repetia os juramentos, prometia ir naquela mesma noite declarar em casa que, por nada neste mundo, entraria no semin\u00e1rio.\n \n", "\u2014", "Voc\u00ea?", "Voc\u00ea entra.\n \n", "\u2014 N\u00e3o entro.\n \n", "\u2014 Voc\u00ea ver\u00e1 se entra ou n\u00e3o.\n \n", "Calou-se outra vez.", "Quando tornou a falar, tinha mudado;", "n\u00e3o era ainda a Capitu do costume, mas quase.", "Estava s\u00e9ria, sem afli\u00e7\u00e3o, falava baixo.", "Quis saber a conversa\u00e7\u00e3o da minha casa;", "eu contei-lha toda, menos a parte que lhe dizia respeito.\n \n", "\u2014 E que interesse tem Jos\u00e9 Dias em lembrar isto?", "perguntou-me no fim.\n \n", "\u2014 Acho que nenhum;", "foi s\u00f3 para fazer mal.", "\u00c9 um sujeito muito ruim; mas, deixe estar que me h\u00e1 de pagar.", "Quando eu for dono da casa, quem vai para a rua \u00e9 ele, voc\u00ea ver\u00e1;", "n\u00e3o me fica um instante.", "Mam\u00e3e \u00e9 boa demais;", "d\u00e1-lhe aten\u00e7\u00e3o demais.", "Parece at\u00e9 que chorou.\n \n", "\u2014 Jos\u00e9 Dias?\n \n", "\u2014", "N\u00e3o, mam\u00e3e.\n \n", "\u2014 Chorou por qu\u00ea?\n \n", "\u2014 N\u00e3o sei; ouvi s\u00f3 dizer que ela n\u00e3o chorasse, que n\u00e3o era coisa de choro...", "Ele chegou a mostrar-se arrependido, e saiu; eu ent\u00e3o, para n\u00e3o ser apanhado, deixei o canto e corri para a varanda.", "Mas, deixe estar, que ele me paga!\n \n", "Disse isto fechando o punho, e proferi outras amea\u00e7as.", "Ao relembr\u00e1-las, n\u00e3o me acho rid\u00edculo;", "a adolesc\u00eancia e a inf\u00e2ncia n\u00e3o s\u00e3o, neste ponto, rid\u00edculas;", "\u00e9 um dos seus privil\u00e9gios.", "Este mal ou este perigo come\u00e7a na mocidade, cresce na madureza e atinge o maior grau na velhice.", "Aos quinze anos, h\u00e1 at\u00e9 certa gra\u00e7a em amea\u00e7ar muito e n\u00e3o executar nada.\n \n", "Capitu refletia.", "A reflex\u00e3o n\u00e3o era coisa rara nela, e conheciam-se as ocasi\u00f5es pelo apertado dos olhos.", "Pediu-me algumas circunst\u00e2ncias mais, as pr\u00f3prias palavras de uns e de outros, e o tom delas.", "Como eu n\u00e3o queria dizer o ponto inicial da conversa, que era ela mesma, n\u00e3o lhe pude dar toda a significa\u00e7\u00e3o.", "A aten\u00e7\u00e3o de Capitu estava agora particularmente nas l\u00e1grimas de minha m\u00e3e;", "n\u00e3o acabava de entend\u00ea-las.", "Em meio disto, confessou que certamente n\u00e3o era por mal que minha m\u00e3e me queria fazer padre;", "era a promessa antiga, que ela, temente a Deus, n\u00e3o podia deixar de cumprir.", "Fiquei t\u00e3o satisfeito de ver que assim espontaneamente reparava as inj\u00farias que lhe sa\u00edram do peito, pouco antes, que peguei da m\u00e3o dela e apertei-a muito.", "Capitu deixou-se ir, rindo; depois a conversa entrou a cochilar e dormir.", "T\u00ednhamos chegado \u00e0 janela;", "um preto, que, desde algum tempo, vinha apregoando cocadas, parou em frente e perguntou:\n \n", "\u2014 Sinhazinha, qu\u00e9 cocada hoje?\n \n", "\u2014 N\u00e3o, respondeu Capitu.\n \n", "\u2014 Cocadinha t\u00e1 boa.\n \n", "\u2014", "V\u00e1-se embora, replicou ela sem rispidez.\n \n", "\u2014", "D\u00ea c\u00e1!", "disse eu descendo o bra\u00e7o para receber duas.\n \n", "Comprei-as, mas tive de as comer sozinho;", "Capitu recusou.", "Vi que, em meio da crise, eu conservava um canto para as cocadas, o que tanto pode ser perfei\u00e7\u00e3o como imperfei\u00e7\u00e3o, mas o momento n\u00e3o \u00e9 para defini\u00e7\u00f5es tais; fiquemos em que a minha amiga, apesar de equilibrada e l\u00facida, n\u00e3o quis saber de doce, e gostava muito de doce.", "Ao contr\u00e1rio, o preg\u00e3o que o preto foi cantando, o preg\u00e3o das velhas tardes, t\u00e3o sabido do bairro e da nossa inf\u00e2ncia:\n \nChora, menina, chora,\nChora, porque n\u00e3o tem\n          Vint\u00e9m,\n \na modo que lhe deixara uma impress\u00e3o aborrecida.", "Da toada n\u00e3o era;", "ela a sabia de cor e de longe, usava repeti-la nos nossos jogos da puer\u00edcia, rindo, saltando, trocando os pap\u00e9is comigo, ora vendendo, ora comprando um doce ausente.", "Creio que a letra, destinada a picar a vaidade das crian\u00e7as, foi que a enojou agora, porque logo depois me disse:\n \n", "\u2014", "Se eu fosse rica, voc\u00ea fugia, metia-se no paquete e ia para a Europa.\n \n", "Dito isto, espreitou-me os olhos, mas creio que eles n\u00e3o lhe disseram nada, ou s\u00f3 agradeceram a boa inten\u00e7\u00e3o.", "Com efeito, o sentimento era t\u00e3o amigo que eu podia escusar o extraordin\u00e1rio da aventura.\n \n", "Como v\u00eas, Capitu, aos quatorze anos, tinha j\u00e1 id\u00e9ias atrevidas, muito menos que outras que lhe vieram depois;", "mas eram s\u00f3 atrevidas em si, na pr\u00e1tica faziam-se h\u00e1beis, sinuosas, surdas, e alcan\u00e7avam o fim proposto, n\u00e3o de salto, mas aos saltinhos.", "N\u00e3o sei se me explico bem.", "Suponde uma concep\u00e7\u00e3o grande executada por meios pequenos.", "Assim, para n\u00e3o sair do desejo vago e hipot\u00e9tico de me mandar para a Europa, Capitu, se pudesse cumpri-lo, n\u00e3o me faria embarcar no paquete e fugir;", "estenderia uma fila de canoas daqui at\u00e9 l\u00e1, por onde eu, parecendo ir \u00e0 fortaleza da Laje em ponte movedi\u00e7a, iria realmente at\u00e9 Bord\u00e9us, deixando minha m\u00e3e na praia, \u00e0 espera.", "Tal era a fei\u00e7\u00e3o particular do car\u00e1ter da minha amiga; pelo que, n\u00e3o admira que, combatendo os meus projetos de resist\u00eancia franca, fosse antes pelos meios brandos, pela a\u00e7\u00e3o do empenho, da palavra, da persuas\u00e3o lenta e diuturna, e examinasse antes as pessoas com quem pod\u00edamos contar.", "Rejeitou tio Cosme;", "era um \"boa-vida\";", "se n\u00e3o aprovava a minha ordena\u00e7\u00e3o, n\u00e3o era capaz de dar um passo para suspend\u00ea-la.", "Prima Justina era melhor que ele, e melhor que os dois seria o Padre Cabral, pela autoridade, mas o padre n\u00e3o havia de trabalhar contra a igreja;", "s\u00f3 se eu lhe confessasse que n\u00e3o tinha voca\u00e7\u00e3o...\n \n", "\u2014 Posso confessar?\n \n", "\u2014", "Pois, sim, mas seria aparecer francamente, e o melhor \u00e9 outra coisa.", "Jos\u00e9 Dias...\n \n", "\u2014 Que tem Jos\u00e9 Dias?\n \n", "\u2014 Pode ser um bom empenho.\n \n", "\u2014 Mas se foi ele mesmo que falou...\n \n", "\u2014 N\u00e3o importa, continuou Capitu;", "dir\u00e1 agora outra coisa.", "Ele gosta muito de voc\u00ea.", "N\u00e3o lhe fale acanhado.", "Tudo \u00e9 que voc\u00ea n\u00e3o tenha medo, mostre que h\u00e1 de vir a ser dono da casa, mostre que quer e que pode.", "D\u00ea-lhe bem a entender que n\u00e3o \u00e9 favor.", "Fa\u00e7a-lhe tamb\u00e9m elogios; ele gosta muito de ser elogiado.", "D. Gl\u00f3ria presta-lhe aten\u00e7\u00e3o;", "mas o principal n\u00e3o \u00e9 isso;", "\u00e9 que ele, tendo de servir a voc\u00ea, falar\u00e1 com muito mais calor que outra pessoa.\n \n", "\u2014", "N\u00e3o acho, n\u00e3o, Capitu.\n \n", "\u2014", "Ent\u00e3o v\u00e1 para o semin\u00e1rio.\n \n", "\u2014", "Isso n\u00e3o.\n \n", "\u2014", "Mas que se perde em experimentar?", "Experimentemos; fa\u00e7a o que lhe digo.", "Dona Gl\u00f3ria pode ser que mude de resolu\u00e7\u00e3o;", "se n\u00e3o mudar, faz-se outra coisa, mete-se ent\u00e3o o Padre Cabral.", "Voc\u00ea n\u00e3o se lembra como \u00e9 que foi ao teatro pela primeira vez, h\u00e1 dois meses?", "D. Gl\u00f3ria n\u00e3o queria, e bastava isso para que Jos\u00e9 Dias n\u00e3o teimasse;", "mas ele queria ir, e fez um discurso, lembra-se?\n \n", "\u2014 Lembra-me;", "disse que o teatro era uma escola de costumes.\n \n", "\u2014 Justo;", "tanto falou que sua m\u00e3e acabou consentindo, e pagou a entrada aos dois...", "Ande, pe\u00e7a, mande.", "Olhe; diga-lhe que est\u00e1 pronto a ir estudar leis em S\u00e3o Paulo.\n \n", "Estremeci de prazer.", "S\u00e3o Paulo era um fr\u00e1gil biombo, destinado a ser arredado um dia, em vez da grossa parede espiritual e eterna.", "Prometi falar a Jos\u00e9 Dias nos termos propostos.", "Capitu repetiu-os, acentuando alguns, como principais; e inquiria-me depois sobre eles, a ver se entendera bem, se n\u00e3o trocara uns por outros.", "E insistia em que pedisse com boa cara, mas assim como quem pede um copo de \u00e1gua a pessoa que tem obriga\u00e7\u00e3o de o trazer.", "Conto estas min\u00facias para que melhor se entenda aquela manh\u00e3 da minha amiga;", "logo vir\u00e1 a tarde, e da manh\u00e3 e da tarde se far\u00e1 o primeiro dia, como no G\u00eanesis, onde se fizeram sucessivamente sete.\n \n \n \n", "CAP\u00cdTULO XIX\nSEM", "FALTA\n \n", "Quando voltei a casa era noite.", "Vim depressa, n\u00e3o tanto, por\u00e9m, que n\u00e3o pensasse nos termos em que falaria ao agregado.", "Formulei o pedido de cabe\u00e7a, escolhendo as palavras que diria e o tom delas, entre seco e ben\u00e9volo.", "Na ch\u00e1cara, antes de entrar em casa, repeti-as comigo, depois em voz alta, para ver se eram adequadas e se obedeciam \u00e0s recomenda\u00e7\u00f5es de Capitu:", "\"Preciso falar-lhe, sem falta, amanh\u00e3;", "escolha o lugar e diga-me\".", "Proferi-as lentamente, e mais lentamente ainda as palavras sem falta, como para sublinh\u00e1-las.", "Repeti-as ainda, e ent\u00e3o achei-as secas demais, quase r\u00edspidas, e, francamente, impr\u00f3prias de um crian\u00e7ola para um homem maduro.", "Cuidei de escolher outras, e parei.\n \n", "Afinal disse comigo que as palavras podiam servir, tudo era diz\u00ea-las em tom que n\u00e3o ofendesse.", "E a prova \u00e9 que, repetindo-as novamente, sa\u00edram-me quase s\u00faplices.", "Bastava n\u00e3o carregar tanto, nem ado\u00e7ar muito, um meio-termo.", "\"E Capitu tem raz\u00e3o, pensei, a casa \u00e9 minha, ele \u00e9 um simples agregado...", "Jeitoso \u00e9, pode muito bem trabalhar por mim, e desfazer o plano de mam\u00e3e.", "\"\n \n \n \nCAP\u00cdTULO XX\nMIL PADRE-NOSSOS E MIL AVE-MARIAS\n \n", "Levantei os olhos ao c\u00e9u, que come\u00e7ava a embruscar-se, mas n\u00e3o foi para v\u00ea-lo coberto ou descoberto.", "Era ao outro C\u00e9u que eu erguia a minha alma;", "era ao meu ref\u00fagio, ao meu amigo.", "E ent\u00e3o disse de mim para mim:", "\"Prometo rezar mil padre-nossos e mil ave-marias, se Jos\u00e9 Dias arranjar que eu n\u00e3o v\u00e1 para o semin\u00e1rio\".\n \n", "A soma era enorme.", "A raz\u00e3o \u00e9 que eu andava carregado de promessas n\u00e3o cumpridas.", "A \u00faltima foi de duzentos padre-nossos e duzentas ave-marias, se n\u00e3o chovesse em certa tarde de passeio a Santa Teresa.", "N\u00e3o choveu, mas eu n\u00e3o rezei as ora\u00e7\u00f5es.", "Desde pequenino acostumara-me a pedir ao C\u00e9u os seus favores, mediante ora\u00e7\u00f5es que diria, se eles viessem.", "Disse as primeiras, as outras foram adiadas, e \u00e0 medida que se amontoavam iam sendo esquecidas.", "Assim cheguei aos n\u00fameros vinte, trinta, cinq\u00fcenta.", "Entrei nas centenas e agora no milhar.", "Era um modo de peitar a vontade divina pela quantia das ora\u00e7\u00f5es;", "al\u00e9m disso, cada promessa nova era feita e jurada no sentido de pagar a d\u00edvida antiga.", "Mas v\u00e3o l\u00e1 matar a pregui\u00e7a de uma alma que a trazia do ber\u00e7o e n\u00e3o a sentia atenuada pela vida!", "O C\u00e9u fazia-me o favor, eu adiava a paga.", "Afinal perdi-me nas contas.\n \n", "\u2014 Mil, mil, repeti comigo.\n \n", "Realmente, a mat\u00e9ria do benef\u00edcio era agora imensa, n\u00e3o menos que a salva\u00e7\u00e3o ou o naufr\u00e1gio da minha exist\u00eancia inteira.", "Mil, mil, mil.", "Era preciso uma soma que pagasse os atrasados todos.", "Deus podia muito bem, irritado com os esquecimentos, negar-se a ouvir-me sem muito dinheiro...", "Homem grave, \u00e9 poss\u00edvel que estas agita\u00e7\u00f5es de menino te enfadem, se \u00e9 que n\u00e3o as achas rid\u00edculas.", "Sublimes n\u00e3o eram.", "Cogitei muito no modo de resgatar a d\u00edvida espiritual.", "N\u00e3o achava outra esp\u00e9cie em que, mediante a inten\u00e7\u00e3o, tudo se cumprisse, fechando a escritura\u00e7\u00e3o da minha consci\u00eancia moral sem deficit.", "Mandar dizer cem missas, ou subir de joelhos a ladeira da Gl\u00f3ria para ouvir uma, ir \u00e0 Terra Santa, tudo o que as velhas escravas me contavam de promessas c\u00e9lebres, tudo me acudia sem se fixar de vez no esp\u00edrito.", "Era muito duro subir uma ladeira de joelhos;", "devia feri-los por for\u00e7a.", "A Terra Santa ficava muito longe.", "As missas eram numerosas, podiam empenhar-me outra vez a alma...\n \n \n \n", "CAP\u00cdTULO XXI\n", "PRIMA JUSTINA\n \n", "Na varanda achei prima Justina, passeando de um lado para outro.", "Veio ao patamar e perguntou-me onde estivera.\n \n", "\u2014", "Estive aqui ao p\u00e9, conversando com D. Fortunata, e distra\u00ed-me.", "\u00c9 tarde, n\u00e3o \u00e9?", "Mam\u00e3e perguntou por mim?\n \n", "\u2014 Perguntou, mas eu disse que voc\u00ea j\u00e1 tinha vindo.\n \n", "A mentira espantou-me, n\u00e3o menos que a franqueza da not\u00edcia.", "N\u00e3o \u00e9 que prima Justina fosse de biocos, dizia francamente a Pedro o mal que pensava de Paulo, e a Paulo o que pensava de Pedro;", "mas, confessar que mentira \u00e9 que me pareceu novidade.", "Era quadragen\u00e1ria, magra e p\u00e1lida, boca fina e olhos curiosos.", "Vivia conosco por favor de minha m\u00e3e, e tamb\u00e9m por interesse;", "minha m\u00e3e queria ter uma senhora \u00edntima ao p\u00e9 de si, e antes parenta que estranha.\n \n", "Passeamos alguns minutos na varanda, alumiada por um lampi\u00e3o.", "Quis saber se eu n\u00e3o esquecera os projetos eclesi\u00e1sticos de minha m\u00e3e, e dizendo-lhe eu que n\u00e3o, inquiriu-me sobre o gosto que eu tinha \u00e0 vida de padre.", "Respondi esquivo:\n \n", "\u2014 Vida de padre \u00e9 muito bonita.\n \n", "\u2014 Sim, \u00e9 bonita;", "mas o que pergunto \u00e9 se voc\u00ea gostaria de ser padre, explicou rindo.\n \n", "\u2014 Eu gosto do que mam\u00e3e quiser.\n \n", "\u2014", "Prima Gl\u00f3ria deseja muito que voc\u00ea se ordene, mas ainda que n\u00e3o desejasse, h\u00e1 c\u00e1 em casa quem lhe meta isso na cabe\u00e7a.\n \n", "\u2014", "Quem \u00e9?\n \n", "\u2014", "Ora, quem!", "Quem \u00e9 que h\u00e1 de ser?", "Primo Cosme n\u00e3o \u00e9, que n\u00e3o se importa com isso;", "eu tamb\u00e9m n\u00e3o.\n \n", "\u2014 Jos\u00e9 Dias?", "conclu\u00ed.\n \n", "\u2014", "Naturalmente.\n \n", "Enruguei a testa interrogativamente, como se n\u00e3o soubesse nada.", "Prima Justina completou a not\u00edcia dizendo que ainda naquela tarde Jos\u00e9 Dias lembrara a minha m\u00e3e a promessa antiga.\n \n", "\u2014 Prima Gl\u00f3ria pode ser que, em passando os dias, v\u00e1 esquecendo a promessa;", "mas como h\u00e1 de esquecer se uma pessoa estiver sempre, nos ouvidos, z\u00e1s que dar\u00e1s, falando do semin\u00e1rio?", "E os discursos que ele faz, os elogios da igreja, e que a vida de padre \u00e9 isto e aquilo, tudo com aquelas palavras que s\u00f3 ele conhece, e aquela afeta\u00e7\u00e3o...", "Note que \u00e9 s\u00f3 para fazer mal, porque ele \u00e9 t\u00e3o religioso como este lampi\u00e3o.", "Pois \u00e9 verdade, ainda hoje.", "Voc\u00ea n\u00e3o se d\u00ea por achado...", "Hoje de tarde falou como voc\u00ea n\u00e3o imagina...\n \n", "\u2014", "Mas falou \u00e0 toa?", "perguntei, a ver se ela contava a den\u00fancia do meu namoro com a vizinha.\n \n", "N\u00e3o contou; fez apenas um gesto como indicando que havia outra coisa que n\u00e3o podia dizer.", "Novamente me recomendou que n\u00e3o me desse por achado, e recapitulou todo o mal que pensava de Jos\u00e9 Dias, e n\u00e3o era pouco, um intrigante, um bajulador, um especulador, e, apesar da casca de polidez, um grosseir\u00e3o.", "Eu, passados alguns instantes, disse:\n \n", "\u2014 Prima Justina, a senhora era capaz de uma coisa?\n \n", "\u2014", "De qu\u00ea?\n \n", "\u2014 Era capaz de...", "Suponha que eu n\u00e3o gostasse de ser padre... a senhora podia pedir a mam\u00e3e...\n \n", "\u2014 Isso n\u00e3o, atalhou prontamente;", "prima Gl\u00f3ria tem este neg\u00f3cio firme na cabe\u00e7a, e n\u00e3o h\u00e1 nada no mundo que a fa\u00e7a mudar de resolu\u00e7\u00e3o;", "s\u00f3 o tempo.", "Voc\u00ea ainda era pequenino, j\u00e1 ela contava isto a todas as pessoas da nossa amizade, ou s\u00f3 conhecidas.", "L\u00e1 avivar-lhe a mem\u00f3ria, n\u00e3o, que eu n\u00e3o trabalho para a desgra\u00e7a dos outros;", "mas tamb\u00e9m, pedir outra coisa, n\u00e3o pe\u00e7o.", "Se ela me consultasse, bem;", "se ela me dissesse:", "\"Prima Justina, voc\u00ea que acha?", "\", a minha resposta era:", "\"Prima Gl\u00f3ria, eu penso que, se ele gosta de ser padre, pode ir;", "mas, se n\u00e3o gosta, o melhor \u00e9 ficar\".", "\u00c9 o que eu diria e direi se ela me consultar algum dia.", "Agora, ir falar-lhe sem ser chamada, n\u00e3o fa\u00e7o.\n \n \n \n", "CAP\u00cdTULO XXII\n", "SENSA\u00c7\u00d5ES", "ALHEIAS\n \n", "N\u00e3o alcancei mais nada, e para o fim arrependi-me do pedido:", "devia ter seguido o conselho de Capitu.", "Ent\u00e3o, como eu quisesse ir para dentro, prima Justina reteve-me alguns minutos, falando do calor e da pr\u00f3xima festa da Concei\u00e7\u00e3o, dos meus velhos orat\u00f3rios, e finalmente de Capitu.", "N\u00e3o disse mal dela;", "ao contr\u00e1rio, insinuou-me que podia vir a ser uma mo\u00e7a bonita.", "Eu, que j\u00e1 a achava lind\u00edssima, bradaria que era a mais bela criatura do mundo, se o receio me n\u00e3o fizesse discreto.", "Entretanto, como prima Justina se metesse a elogiar-lhe os modos, a gravidade, os costumes, o trabalhar para os seus, o amor que tinha a minha m\u00e3e, tudo isto me acendeu a ponto de elogi\u00e1-la tamb\u00e9m.", "Quando n\u00e3o era com palavras, era com o gesto de aprova\u00e7\u00e3o que dava a cada uma das asser\u00e7\u00f5es da outra, e certamente com a felicidade que devia iluminar-me a cara.", "N\u00e3o adverti que assim confirmava a den\u00fancia de Jos\u00e9 Dias, ouvida por ela, \u00e0 tarde, na sala de visitas, se \u00e9 que tamb\u00e9m ela n\u00e3o desconfiava j\u00e1.", "S\u00f3 pensei nisso na cama.", "S\u00f3 ent\u00e3o senti que os olhos de prima Justina, quando eu falava, pareciam apalpar-me, ouvir-me, cheirar-me, gostar-me, fazer o of\u00edcio de todos os sentidos.", "Ci\u00fames n\u00e3o podiam ser;", "entre um pirralho da minha idade e uma vi\u00fava quarentona n\u00e3o havia lugar para ci\u00fames.", "\u00c9 certo que, ap\u00f3s algum tempo, modificou os elogios a Capitu, e at\u00e9 lhe fez algumas cr\u00edticas, disse-me que era um pouco tr\u00eafega e olhava por baixo;", "mas ainda assim, n\u00e3o creio que fossem ci\u00fames.", "Creio antes... sim... sim, creio isto.", "Creio que prima Justina achou no espet\u00e1culo das sensa\u00e7\u00f5es alheias uma ressurrei\u00e7\u00e3o vaga das pr\u00f3prias.", "Tamb\u00e9m se goza por influi\u00e7\u00e3o dos l\u00e1bios que narram.\n \n \n \n", "CAP\u00cdTULO XXIII\nPRAZO", "DADO\n \n", "\u2014 Preciso falar-lhe amanh\u00e3, sem falta;", "escolha o lugar e diga-me.\n \n", "Creio que Jos\u00e9 Dias achou desusado este meu falar.", "O tom n\u00e3o me sa\u00edra t\u00e3o imperativo como eu receava, mas as palavras o eram, e o n\u00e3o interrogar, n\u00e3o pedir, n\u00e3o hesitar, como era pr\u00f3prio da crian\u00e7a e do meu estilo habitual, certamente lhe deu id\u00e9ia de uma pessoa nova e de uma nova situa\u00e7\u00e3o.", "Foi no corredor, quando \u00edamos para o ch\u00e1;", "Jos\u00e9 Dias vinha andando cheio da leitura de Walter Scott que fizera a minha m\u00e3e e a prima Justina.", "Lia cantado e compassado.", "Os castelos e os parques sa\u00edam maiores da boca dele, os lagos tinham mais \u00e1gua e a \"ab\u00f3bada celeste\" contava alguns milhares mais de estrelas cintilantes.", "Nos di\u00e1logos, alternava o som das vozes, que eram levemente grossas ou finas, conforme o sexo dos interlocutores, e reproduziam com modera\u00e7\u00e3o a ternura e a c\u00f3lera.\n \n", "Ao despedir-se de mim, na varanda, disse-me ele:\n \n", "\u2014 Amanh\u00e3, na rua.", "Tenho umas compras que fazer, voc\u00ea pode ir comigo, pedirei a mam\u00e3e.", "\u00c9 dia de li\u00e7\u00e3o?\n \n", "\u2014", "A li\u00e7\u00e3o foi hoje.\n \n", "\u2014 Perfeitamente.", "N\u00e3o lhe pergunto o que \u00e9;", "afirmo desde j\u00e1 que \u00e9 mat\u00e9ria grave e pura.\n \n", "\u2014 Sim, senhor.\n \n", "\u2014 At\u00e9 amanh\u00e3.\n \n", "Fez-se tudo o melhor poss\u00edvel.", "Houve s\u00f3 uma altera\u00e7\u00e3o;", "minha m\u00e3e achou o dia quente e n\u00e3o consentiu que eu fosse a p\u00e9;", "entramos no \u00f4nibus, \u00e0 porta de casa.\n \n", "\u2014 N\u00e3o importa, disse-me Jos\u00e9 Dias;", "podemos apear-nos \u00e0 porta do Passeio P\u00fablico.\n \n \n \n", "CAP\u00cdTULO XXIV\nDE M\u00c3E", "E DE SERVO\n \n", "Jos\u00e9 Dias tratava-me com extremos de m\u00e3e e aten\u00e7\u00f5es de servo.", "A primeira coisa que conseguiu logo que comecei a andar fora, foi dispensar-me o pajem;", "fez-se pajem, ia comigo \u00e0 rua.", "Cuidava dos meus arranjos em casa, dos meus livros, dos meus sapatos, da minha higiene e da minha pros\u00f3dia.", "Aos oito anos os meus plurais careciam, alguma vez, da desin\u00eancia exata, ele a corrigia, meio s\u00e9rio para dar autoridade \u00e0 li\u00e7\u00e3o, meio risonho para obter o perd\u00e3o da emenda.", "Ajudava assim o mestre de primeiras letras.", "Mais tarde, quando o Padre Cabral me ensinava latim, doutrina e hist\u00f3ria sagrada, ele assistia \u00e0s li\u00e7\u00f5es, fazia reflex\u00f5es eclesi\u00e1sticas, e, no fim, perguntava ao padre:", "\"N\u00e3o \u00e9 verdade que o nosso jovem amigo caminha depressa?", "\" Chamava-me \"um prod\u00edgio\";", "dizia a minha m\u00e3e ter conhecido outrora meninos muito inteligentes, mas que eu excedia a todos esses, sem contar que, para a minha idade, possu\u00eda j\u00e1 certo n\u00famero de qualidades morais s\u00f3lidas.", "Eu, posto n\u00e3o avaliasse todo o valor deste outro elogio, gostava do elogio;", "era um elogio.\n \n \n \n", "CAP\u00cdTULO XXV\nNO PASSEIO", "P\u00daBLICO\n \n", "Entramos no Passeio P\u00fablico.", "Algumas caras velhas, outras doentes ou s\u00f3 vadias espalhavam-se melancolicamente no caminho que vai da porta ao terra\u00e7o.", "Seguimos para o terra\u00e7o.", "Andando, para me dar \u00e2nimo, falei do jardim:\n \n", "\u2014 H\u00e1 muito tempo que n\u00e3o venho aqui, talvez um ano.\n \n", "\u2014 Perdoe-me, atalhou ele, n\u00e3o h\u00e1 tr\u00eas meses que esteve aqui com o nosso vizinho P\u00e1dua;", "n\u00e3o se lembra?\n \n", "\u2014 \u00c9 verdade, mas foi t\u00e3o de passagem. .", ".\n \n", "\u2014 Ele pediu a sua m\u00e3e que o deixasse trazer consigo, e ela, que \u00e9 boa como a m\u00e3e de Deus, consentiu;", "mas ou\u00e7a-me, j\u00e1 que falamos nisto, n\u00e3o \u00e9 bonito que voc\u00ea ande com o P\u00e1dua na rua.\n \n", "\u2014", "Mas eu andei algumas vezes...\n \n", "\u2014 Quando era mais jovem;", "era crian\u00e7a, era natural, ele podia passar por criado.", "Mas voc\u00ea est\u00e1 ficando mo\u00e7o e ele vai tomando confian\u00e7a.", "D. Gl\u00f3ria, afinal, n\u00e3o pode gostar disso.", "A gente P\u00e1dua n\u00e3o \u00e9 de todo m\u00e1.", "Capitu, apesar daqueles olhos que o Diabo lhe deu...", "Voc\u00ea j\u00e1 reparou nos olhos dela?", "S\u00e3o assim de cigana obl\u00edqua e dissimulada.", "Pois, apesar deles, poderia passar, se n\u00e3o fosse a vaidade e a adula\u00e7\u00e3o.", "Oh! a adula\u00e7\u00e3o!", "D. Fortunata merece estima, e ele n\u00e3o nego que seja honesto, tem um bom emprego, possui a casa em que mora, mas honestidade e estima n\u00e3o bastam, e as outras qualidades perdem muito de valor com as m\u00e1s companhias em que ele anda.", "P\u00e1dua tem uma tend\u00eancia para gente reles.", "Em lhe cheirando a homem chulo \u00e9 com ele.", "N\u00e3o digo isto por \u00f3dio, nem porque ele fale mal de mim e se ria, como se riu, h\u00e1 dias, dos meus sapatos acalcanhados...\n \n", "\u2014 Perd\u00e3o, interrompi suspendendo o passo, nunca ouvi que falasse mal do senhor; pelo contr\u00e1rio, um dia, n\u00e3o h\u00e1 muito tempo, disse ele a um sujeito, em minha presen\u00e7a, que o senhor era \"um homem de capacidade e sabia falar como um deputado nas c\u00e2maras.", "\"\n \n", "Jos\u00e9 Dias sorriu deliciosamente, mas fez um esfor\u00e7o grande e fechou outra vez o rosto;", "depois replicou:\n \n", "\u2014 N\u00e3o lhe agrade\u00e7o nada.", "Outros, de melhor sangue, me t\u00eam feito o favor de ju\u00edzos altos.", "E nada disso impede que ele seja o que lhe digo.\n \n", "T\u00ednhamos outra vez andado, subimos ao terra\u00e7o, e olhamos para o mar.\n \n", "\u2014", "Vejo que o senhor n\u00e3o quer sen\u00e3o o meu benef\u00edcio, disse eu depois de alguns instantes.\n \n", "\u2014", "Pois que outra coisa, Bentinho?\n \n", "\u2014 Neste caso, pe\u00e7o-lhe um favor.\n \n", "\u2014", "Um favor?", "Mande, ordene, que \u00e9?\n \n", "\u2014 Mam\u00e3e...\n \n", "Durante algum tempo n\u00e3o pude dizer o resto, que era pouco, e vinha de cor.", "Jos\u00e9 Dias tornou a perguntar o que era, sacudia-me com brandura, levantava-me o queixo e espetava os olhos em mim, ansioso tamb\u00e9m, como a prima Justina na v\u00e9spera.\n \n", "\u2014 Mam\u00e3e qu\u00ea?", "Que \u00e9 que tem mam\u00e3e?\n \n", "\u2014 Mam\u00e3e quer que eu seja padre, mas eu n\u00e3o posso ser padre, disse finalmente.\n \n", "Jos\u00e9 Dias endireitou-se pasmado.\n \n", "\u2014", "N\u00e3o posso, continuei eu, n\u00e3o menos pasmado que ele, n\u00e3o tenho jeito, n\u00e3o gosto da vida de padre.", "Estou por tudo o que ela quiser;", "mam\u00e3e sabe que eu fa\u00e7o tudo o que ela manda;", "estou pronto a ser o que for do seu agrado, at\u00e9 cocheiro de \u00f4nibus.", "Padre, n\u00e3o; n\u00e3o posso ser padre.", "A carreira \u00e9 bonita, mas n\u00e3o \u00e9 para mim.\n \n", "Todo esse discurso n\u00e3o me saiu assim, de vez, enfiado naturalmente, perempt\u00f3rio, como pode parecer do texto, mas aos peda\u00e7os, mastigado, em voz um pouco surda e t\u00edmida.", "N\u00e3o obstante, Jos\u00e9 Dias ouvira-o espantado.", "N\u00e3o contava certamente com a resist\u00eancia, por mais acanhada que fosse;", "mas o que ainda mais o assombrou foi esta conclus\u00e3o:\n \n", "\u2014 Conto com o senhor para salvar-me.\n \n", "Os olhos do agregado escancararam-se, as sobrancelhas arquearam-se, e o prazer que eu contava dar-lhe com a escolha da prote\u00e7\u00e3o n\u00e3o se mostrou em nenhum dos m\u00fasculos.", "Toda a cara dele era pouca para a estupefa\u00e7\u00e3o.", "Realmente, a mat\u00e9ria do discurso revelara em mim uma alma nova;", "eu pr\u00f3prio n\u00e3o me conhecia.", "Mas a palavra final \u00e9 que trouxe um vigor \u00fanico.", "Jos\u00e9 Dias ficou aturdido.", "Quando os olhos tornaram \u00e0s dimens\u00f5es ordin\u00e1rias:\n \n", "\u2014 Mas que posso eu fazer?", "perguntou.\n \n", "\u2014 Pode muito.", "O senhor sabe que, em nossa casa, todos o apreciam.", "Mam\u00e3e pede muita vez os seus conselhos, n\u00e3o \u00e9?", "Tio Cosme diz que o senhor \u00e9 pessoa de talento...\n \n", "\u2014 S\u00e3o bondades, retorquiu lisonjeado.", "S\u00e3o favores de pessoas dignas, que merecem tudo...", "A\u00ed est\u00e1!", "nunca ningu\u00e9m me h\u00e1 de ouvir dizer nada de pessoas tais;", "por qu\u00ea?", "porque s\u00e3o ilustres e virtuosas.", "Sua m\u00e3e \u00e9 uma santa, seu tio \u00e9 um cavalheiro perfeit\u00edssimo.", "Tenho conhecido fam\u00edlias distintas;", "nenhuma poder\u00e1 vencer a sua em nobreza de sentimentos.", "O talento que seu tio acha em mim confesso que o tenho, mas \u00e9 s\u00f3 um, \u2014 \u00e9 o talento de saber o que \u00e9 bom e digno de admira\u00e7\u00e3o e de apre\u00e7o.\n \n", "\u2014 H\u00e1 de ter tamb\u00e9m o de proteger os amigos, como eu.\n \n", "\u2014 Em que lhe posso valer, anjo do c\u00e9u?", "N\u00e3o hei de dissuadir sua m\u00e3e de um projeto que \u00e9, al\u00e9m de promessa, a ambi\u00e7\u00e3o e o sonho de longos anos.", "Quando pudesse, \u00e9 tarde.", "Ainda ontem fez-me o favor de dizer:", "\"Jos\u00e9 Dias, preciso meter Bentinho no semin\u00e1rio\".\n \n", "Timidez n\u00e3o \u00e9 t\u00e3o ruim moeda, como parece.", "Se eu fosse destemido, \u00e9 prov\u00e1vel que, com a indigna\u00e7\u00e3o que experimentei, rompesse a chamar-lhe mentiroso, mas ent\u00e3o seria preciso confessar-lhe que estivera \u00e0 escuta, atr\u00e1s da porta, e uma a\u00e7\u00e3o valia outra.", "Contentei-me de responder que n\u00e3o era tarde.\n \n", "\u2014 N\u00e3o \u00e9 tarde, ainda \u00e9 tempo, se o senhor quiser.\n \n", "\u2014", "Se eu quiser?", "Mas que outra coisa quero eu, sen\u00e3o servi-lo.", "Que desejo, sen\u00e3o que seja feliz, como merece?\n \n", "\u2014", "Pois ainda \u00e9 tempo.", "Olhe, n\u00e3o \u00e9 por vadia\u00e7\u00e3o.", "Estou pronto para tudo;", "se ela quiser que eu estude leis, vou para S\u00e3o Paulo...\n \n \n \n", "CAP\u00cdTULO XXVI\nAS LEIS", "S\u00c3O BELAS\n \n", "Pela cara de Jos\u00e9 Dias passou algo parecido com o reflexo de uma id\u00e9ia, \u2014 uma id\u00e9ia que o alegrou extraordinariamente.", "Calou-se alguns instantes;", "eu tinha os olhos nele, ele voltara os seus para o lado da barra.", "Como insistisse:\n \n", "\u2014 \u00c9 tarde, disse ele;", "mas, para lhe provar que n\u00e3o h\u00e1 falta de vontade, irei falar a sua m\u00e3e.", "N\u00e3o prometo vencer, mas lutar; trabalharei com alma.", "Deveras, n\u00e3o quer ser padre?", "As leis s\u00e3o belas, meu querido...", "Pode ir a S\u00e3o Paulo, a Pernambuco, ou ainda mais longe.", "H\u00e1 boas universidades por esse mundo fora.", "V\u00e1 para as leis, se tal \u00e9 a sua voca\u00e7\u00e3o.", "Vou falar a Dona Gl\u00f3ria, mas n\u00e3o conte s\u00f3 comigo;", "fale tamb\u00e9m a seu tio.\n \n", "\u2014 Hei de falar.\n \n", "\u2014 Pegue-se tamb\u00e9m com Deus, \u2014 com Deus e a Virgem Sant\u00edssima, concluiu apontando para o c\u00e9u.\n \n", "O c\u00e9u estava meio enfarruscado.", "No ar, perto da praia, grandes p\u00e1ssaros negros faziam giros, avan\u00e7ando ou pairando, e desciam a ro\u00e7ar os p\u00e9s na \u00e1gua, e tornavam a erguer-se para descer novamente.", "Mas nem as sombras do c\u00e9u, nem as dan\u00e7as fant\u00e1sticas dos p\u00e1ssaros me desviavam o esp\u00edrito do meu interlocutor.", "Depois de lhe responder que sim, emendei-me:\n \n", "\u2014 Deus far\u00e1 o que o senhor quiser.\n \n", "\u2014", "N\u00e3o blasfeme.", "Deus \u00e9 dono de tudo;", "ele \u00e9, s\u00f3 por si, a Terra e o C\u00e9u, o passado, o presente e o futuro.", "Pe\u00e7a-lhe a sua felicidade, que eu n\u00e3o fa\u00e7o outra coisa...", "Uma vez que voc\u00ea n\u00e3o pode ser padre, e prefere as leis...", "As leis s\u00e3o belas, sem desfazer na teologia, que \u00e9 melhor que tudo, como a vida eclesi\u00e1stica \u00e9 a mais santa.", "Por que n\u00e3o h\u00e1 de ir estudar leis fora daqui?", "Melhor \u00e9 ir logo para alguma universidade, e ao mesmo tempo que estuda, viaja.", "Podemos ir juntos;", "veremos as terras estrangeiras, ouviremos ingl\u00eas, franc\u00eas, italiano, espanhol, russo e at\u00e9 sueco.", "Dona Gl\u00f3ria provavelmente n\u00e3o poder\u00e1 acompanh\u00e1-lo;", "ainda que possa e v\u00e1, n\u00e3o querer\u00e1 guiar os neg\u00f3cios, pap\u00e9is, matr\u00edculas, e cuidar de hospedarias, e andar com voc\u00ea de um lado para outro...", "Oh! as leis s\u00e3o bel\u00edssimas!\n \n", "\u2014 Est\u00e1 dito, pede a mam\u00e3e que me n\u00e3o meta no semin\u00e1rio?\n \n", "\u2014 Pedir, pe\u00e7o, mas pedir n\u00e3o \u00e9 alcan\u00e7ar.", "Anjo do meu cora\u00e7\u00e3o, se vontade de servir \u00e9 poder de mandar, estamos aqui, estamos a bordo.", "Ah!", "voc\u00ea n\u00e3o imagina o que \u00e9 a Europa; oh!", "a Europa...\n \n", "Levantou a perna e fez uma pirueta.", "Uma das suas ambi\u00e7\u00f5es era tornar \u00e0 Europa, falava dela muitas vezes, sem acabar de tentar minha m\u00e3e nem tio Cosme, por mais que louvasse os ares e as belezas...", "N\u00e3o contava com esta possibilidade de ir comigo, e l\u00e1 ficar durante a eternidade dos meus estudos.\n \n", "\u2014 Estamos a bordo, Bentinho, estamos a bordo!\n \n \n \n", "CAP\u00cdTULO XXVII\nAO PORT\u00c3O\n \n", "No port\u00e3o do Passeio, um mendigo estendeu-nos a m\u00e3o.", "Jos\u00e9 Dias passou adiante, mas eu pensei em Capitu e no semin\u00e1rio, tirei dois vint\u00e9ns do bolso e dei-os ao mendigo.", "Este beijou a moeda;", "eu pedi-lhe que rogasse a Deus por mim, a fim de que eu pudesse satisfazer todos os meus desejos.\n \n", "\u2014 Sim, meu devoto!\n \n", "\u2014", "Chamo-me Bento, acrescentei para esclarec\u00ea-lo.\n \n \n \n", "CAP\u00cdTULO XXVIII\nNA", "RUA\n \nJos\u00e9 Dias", "ia t\u00e3o contente que trocou o homem dos momentos graves, como era na rua, pelo homem dobradi\u00e7o e inquieto.", "Mexia-se todo, falava de tudo, fazia-me parar a cada passo diante de um mostrador ou de um cartaz de teatro.", "Contava-me o enredo de algumas pe\u00e7as, recitava mon\u00f3logos em verso.", "Fez os recados todos, pagou contas, recebeu alugu\u00e9is de casa;", "para si comprou um vig\u00e9simo de loteria.", "Afinal, o homem teso rendeu o flex\u00edvel, e passou a falar pausado, com superlativos.", "N\u00e3o vi que a mudan\u00e7a era natural;", "temi que houvesse mudado a resolu\u00e7\u00e3o assentada, e entrei a trat\u00e1-lo com palavras e gestos carinhosos, at\u00e9 entrarmos no \u00f4nibus.\n \n \n \n", "CAP\u00cdTULO XXIX\n", "O IMPERADOR\n \n", "Em caminho, encontramos o Imperador, que vinha da Escola de Medicina.", "O \u00f4nibus em que \u00edamos parou, como todos os ve\u00edculos; os passageiros desceram \u00e0 rua e tiraram o chap\u00e9u, at\u00e9 que o coche imperial passasse.", "Quando tornei ao meu lugar, trazia uma id\u00e9ia fant\u00e1stica, a id\u00e9ia de ir ter com o Imperador, contar-lhe tudo e pedir-lhe a interven\u00e7\u00e3o.", "N\u00e3o confiaria esta id\u00e9ia a Capitu.", "\"Sua Majestade pedindo, mam\u00e3e cede\", pensei comigo.\n \n", "Vi ent\u00e3o o Imperador escutando-me, refletindo e acabando por dizer que sim, que iria falar a minha m\u00e3e;", "eu beijava-lhe a m\u00e3o, com l\u00e1grimas.", "E logo me achei em casa, \u00e0 esperar, at\u00e9 que ouvi os batedores e o piquete de cavalaria;", "\u00e9 o Imperador!", "\u00e9 o Imperador!", "toda a gente chegava \u00e0s janelas para v\u00ea-lo passar, mas n\u00e3o passava, o coche parava \u00e0 nossa porta, o Imperador apeava-se e entrava.", "Grande alvoro\u00e7o na vizinhan\u00e7a:", "\"O Imperador entrou em casa de D. Gl\u00f3ria!", "Que ser\u00e1?", "Que n\u00e3o ser\u00e1?", "\" A nossa fam\u00edlia sa\u00eda a receb\u00ea-lo;", "minha m\u00e3e era a primeira que lhe beijava a m\u00e3o.", "Ent\u00e3o o Imperador, todo risonho, sem entrar na sala ou entrando, \u2014 n\u00e3o me lembra bem, os sonhos s\u00e3o muita vez confusos, \u2014 pedia a minha m\u00e3e que me n\u00e3o fizesse padre, \u2014 e ela, lisonjeada e obediente, prometia que n\u00e3o.\n \n", "\u2014", "A Medicina, \u2014 por que lhe n\u00e3o manda ensinar Medicina?\n \n", "\u2014", "Uma vez que \u00e9 do agrado de Vossa Majestade...\n \n", "\u2014 Mande ensinar-lhe Medicina;", "\u00e9 uma bonita carreira, e n\u00f3s temos aqui bons professores.", "Nunca foi \u00e0 nossa Escola?", "\u00c9 uma bela Escola.", "J\u00e1 temos m\u00e9dicos de primeira ordem, que podem ombrear com os melhores de outras terras.", "A Medicina \u00e9 uma grande ci\u00eancia;", "basta s\u00f3 isto de dar a sa\u00fade aos outros, conhecer as mol\u00e9stias, combat\u00ea-las, venc\u00ea-1as...", "A senhora mesma h\u00e1 de ter visto milagres.", "Seu marido morreu, mas a doen\u00e7a era fatal, e ele n\u00e3o tinha cuidado em si...", "\u00c9 uma bonita carreira;", "mande-o para a nossa Escola.", "Fa\u00e7a isso por mim, sim?", "Voc\u00ea quer, Bentinho?\n \n", "\u2014 Mam\u00e3e querendo...\n \n", "\u2014 Quero, meu filho.", "Sua Majestade manda.\n \n", "Ent\u00e3o o Imperador dava outra vez a m\u00e3o a beijar, e sa\u00eda, acompanhado de todos n\u00f3s, a rua cheia de gente, as janelas atopetadas, um sil\u00eancio de assombro;", "o Imperador entrava no coche, inclinava-se e fazia um gesto de adeus, dizendo ainda:", "\"A Medicina, a nossa Escola.", "\" E o coche partia entre invejas e agradecimentos.\n \n", "Tudo isso vi e ouvi.", "N\u00e3o, a imagina\u00e7\u00e3o de Ariosto n\u00e3o \u00e9 mais f\u00e9rtil que a das crian\u00e7as e dos namorados, nem a vis\u00e3o do imposs\u00edvel precisa mais que de um recanto de \u00f4nibus.", "Consolei-me por instantes, digamos minutos, at\u00e9 destruir-se o plano e voltar-me para as caras sem sonhos dos meus companheiros.\n \n \n \n", "CAP\u00cdTULO XXX\n", "O SANT\u00cdSSIMO\n \n", "Ter\u00e1s entendido que aquela lembran\u00e7a do Imperador acerca da Medicina n\u00e3o era mais que a sugest\u00e3o da minha pouca vontade de sair do Rio de Janeiro.", "Os sonhos do acordado s\u00e3o como os outros sonhos, tecem-se pelo desenho das nossas inclina\u00e7\u00f5es e das nossas recorda\u00e7\u00f5es.", "V\u00e1 que fosse para S\u00e3o Paulo, mas a Europa...", "Era muito longe, muito mar e muito tempo.", "Viva a Medicina!", "Iria contar estas esperan\u00e7as a Capitu.\n \n", "\u2014 Parece que vai sair o Sant\u00edssimo, disse algu\u00e9m no \u00f4nibus.", "Ou\u00e7o um sino;", "\u00e9, creio que \u00e9 em Santo Ant\u00f4nio dos", "Pobres.", "Pare, Sr. recebedor!\n \n", "O recebedor das passagens puxou a correia que ia ter ao bra\u00e7o do cocheiro, o \u00f4nibus parou, e o homem desceu.", "Jos\u00e9 Dias deu duas voltas r\u00e1pidas \u00e0 cabe\u00e7a, pegou-me no bra\u00e7o e fez-me descer consigo.", "Ir\u00edamos tamb\u00e9m acompanhar o Sant\u00edssimo.", "Efetivamente, o sino chamava os fi\u00e9is \u00e0quele servi\u00e7o da \u00faltima hora.", "J\u00e1 havia algumas pessoas na sacristia.", "Era a primeira vez que me achava em momento t\u00e3o grave; obedeci, a princ\u00edpio constrangido, mas logo depois satisfeito, menos pela caridade do servi\u00e7o que por me dar um of\u00edcio de homem.", "Quando o sacrist\u00e3o come\u00e7ou a distribuir as opas, entrou um sujeito esbaforido;", "era o meu vizinho P\u00e1dua, que tamb\u00e9m ia acompanhar o Sant\u00edssimo.", "Deu conosco, veio cumprimentar-nos.", "Jos\u00e9 Dias fez um gesto de aborrecido, e apenas lhe respondeu com uma palavra seca, olhando para o padre, que lavava as m\u00e3os.", "Depois, como P\u00e1dua falasse ao sacrist\u00e3o, baixinho, aproximou-se deles;", "eu fiz a mesma coisa.", "P\u00e1dua solicitava ao sacrist\u00e3o uma das varas do p\u00e1lio.", "Jos\u00e9 Dias pediu uma para si.\n \n", "\u2014 H\u00e1 s\u00f3 uma dispon\u00edvel, disse o sacrist\u00e3o.\n \n", "\u2014", "Pois essa, disse Jos\u00e9 Dias.\n \n", "\u2014", "Mas eu tinha pedido primeiro, aventurou P\u00e1dua.\n \n", "\u2014 Pediu primeiro, mas entrou tarde, retorquiu Jos\u00e9 Dias;", "eu j\u00e1 c\u00e1 estava.", "Leve uma tocha.\n \n", "P\u00e1dua, apesar do medo que tinha ao outro, teimava em querer a vara, tudo isto em voz baixa e surda.", "O sacrist\u00e3o achou meio de conciliar a rivalidade, tomando a si obter de um dos outros seguradores do p\u00e1lio que cedesse a vara ao P\u00e1dua, conhecido na par\u00f3quia, como Jos\u00e9 Dias.", "Assim fez; mas Jos\u00e9 Dias transtornou ainda esta combina\u00e7\u00e3o.", "N\u00e3o, uma vez que t\u00ednhamos outra vara dispon\u00edvel, pedia-a para mim, \"jovem seminarista\", a quem esta distin\u00e7\u00e3o cabia mais diretamente.", "P\u00e1dua ficou p\u00e1lido, como as tochas.", "Era p\u00f4r \u00e0 prova o cora\u00e7\u00e3o de um pai.", "O sacrist\u00e3o, que me conhecia de me ver ali com minha m\u00e3e, aos domingos, perguntou de curioso se eu era deveras seminarista.\n \n", "\u2014", "Ainda n\u00e3o, mais vai s\u00ea-lo, respondeu Jos\u00e9 Dias, piscando o olho esquerdo para mim, que, apesar do aviso, fiquei zangado.\n \n", "\u2014 Bem, cedo ao nosso Bentinho, suspirou o pai de Capitu.\n \n", "Pela minha parte, quis ceder-lhe a vara;", "lembrou-me que ele costumava acompanhar o Sant\u00edssimo Sacramento aos moribundos, levando uma tocha, mas que a \u00faltima vez conseguira uma vara do p\u00e1lio.", "A distin\u00e7\u00e3o especial do p\u00e1lio vinha de cobrir o vig\u00e1rio e o sacramento; para tocha qualquer pessoa servia.", "Foi ele mesmo que me contou e explicou isto, cheio de uma gl\u00f3ria pia e risonha.", "Assim fica entendido o alvoro\u00e7o com que entrara na igreja;", "era a segunda vez do p\u00e1lio, tanto que cuidou logo de ir pedi-lo.", "E nada!", "E tornava \u00e0 tocha comum, outra vez a interinidade interrompida;", "o administrador regressava ao antigo cargo...", "Quis ceder-lhe a vara; o agregado tolheu-me esse ato de generosidade, e pediu ao sacrist\u00e3o que nos pusesse, a ele e a mim, com as duas varas da frente, rompendo a marcha do p\u00e1lio.\n \n", "Opas enfiadas, tochas distribu\u00eddas e acesas, padre e cib\u00f3rio prontos, o sacrist\u00e3o de hissope e campainha nas m\u00e3os, saiu o pr\u00e9stito \u00e0 rua.", "Quando me vi com uma das varas, passando pelos fi\u00e9is, que se ajoelhavam, fiquei comovido.", "P\u00e1dua ro\u00eda a tocha amargamente.", "\u00c9 uma met\u00e1fora, n\u00e3o acho outra forma mais viva de dizer a dor e a humilha\u00e7\u00e3o do meu vizinho.", "De resto, n\u00e3o pude mir\u00e1-lo por muito tempo, nem ao agregado, que, paralelamente a mim, erguia a cabe\u00e7a com o ar de ser ele pr\u00f3prio o Deus dos ex\u00e9rcitos.", "Com pouco, senti-me me cansado;", "os bra\u00e7os ca\u00edam-me, felizmente a casa era perto, na Rua do Senado.\n \n", "A enferma era uma senhora vi\u00fava, t\u00edsica, tinha uma filha de quinze ou dezesseis anos, que estava chorando \u00e0 porta do quarto.", "A mo\u00e7a n\u00e3o era formosa, talvez nem tivesse gra\u00e7a;", "os cabelos ca\u00edam despenteados, e as l\u00e1grimas faziam-lhe encarquilhar os olhos.", "N\u00e3o obstante, o total falava e cativava o cora\u00e7\u00e3o.", "O vig\u00e1rio confessou a doente, deu-lhe a comunh\u00e3o e os santos \u00f3leos.", "O pranto da mo\u00e7a redobrou tanto que senti os meus olhos molhados e fugi.", "Vim para perto de uma janela.", "Pobre criatura!", "A dor era comunicativa em si mesma;", "complicada da lembran\u00e7a de minha m\u00e3e, doeu-me mais, e, quando enfim pensei em Capitu, senti um \u00edmpeto de solu\u00e7ar tamb\u00e9m, enfiei pelo corredor, e ouvi algu\u00e9m dizer-me:\n \n", "\u2014 N\u00e3o chore assim!\n \n", "A imagem de Capitu ia comigo, e a minha imagina\u00e7\u00e3o, assim como lhe atribu\u00edra l\u00e1grimas, h\u00e1 pouco, assim lhe encheu a boca de riso agora;", "vi-a escrever no muro, falar-me, andar \u00e0 volta, com os bra\u00e7os no ar; ouvi distintamente o meu nome, de uma do\u00e7ura que me embriagou, e a voz era dela.", "As tochas acesas, t\u00e3o l\u00fagubres na ocasi\u00e3o, tinham-me ares de um lustre nupcial...", "Que era lustre nupcial?", "N\u00e3o sei; era alguma coisa contr\u00e1ria \u00e0 morte, e n\u00e3o vejo outra mais que bodas.", "Esta nova sensa\u00e7\u00e3o me dominou tanto que Jos\u00e9 Dias veio a mim, e me disse ao ouvido, em voz baixa:\n \n", "\u2014 N\u00e3o ria assim!\n \n", "Fiquei s\u00e9rio depressa.", "Era o momento da sa\u00edda.", "Peguei da minha vara; e, como j\u00e1 conhecia a dist\u00e2ncia, e agora volt\u00e1vamos para a igreja, o que fazia a dist\u00e2ncia menor, \u2014 o peso da vara era muito pequeno.", "Demais, o sol c\u00e1 fora, a anima\u00e7\u00e3o da rua, os rapazes da minha idade que me fitavam cheios de inveja, as devotas que chegavam \u00e0s janelas ou entravam nos corredores e se ajoelhavam \u00e0 nossa passagem, tudo me enchia a alma de lepidez nova.\n \n", "P\u00e1dua, ao contr\u00e1rio, ia mais humilhado.", "Apesar de substitu\u00eddo por mim, n\u00e3o acabava de se consolar da tocha, da miser\u00e1vel tocha.", "E contudo havia outros que tamb\u00e9m traziam tocha, e apenas mostravam a compostura do ato;", "n\u00e3o iam garridos, mas tamb\u00e9m n\u00e3o iam tristes.", "Via-se que caminhavam com honra.\n \n \n \n", "CAP\u00cdTULO XXXI\nAS CURIOSIDADES DE CAPITU\n \n", "Capitu preferia tudo ao semin\u00e1rio.", "Em vez de ficar abatida com a amea\u00e7a da larga separa\u00e7\u00e3o, se vingasse a id\u00e9ia da Europa, mostrou-se satisfeita.", "E quando eu lhe contei o meu sonho imperial:\n \n\u2014 N\u00e3o, Bentinho, deixemos o Imperador sossegado, replicou; fiquemos por ora com a promessa de Jos\u00e9 Dias.", "Quando \u00e9 que ele disse que falaria a sua m\u00e3e?\n \n", "\u2014 N\u00e3o marcou dia;", "prometeu que ia ver, que falaria logo que pudesse, e que me pegasse com Deus.\n \n", "Capitu quis que lhe repetisse as respostas todas do agregado, as altera\u00e7\u00f5es do gesto e at\u00e9 a pirueta, que apenas lhe contara.", "Pedia o som das palavras.", "Era minuciosa e atenta; a narra\u00e7\u00e3o e o di\u00e1logo, tudo parecia remoer consigo.", "Tamb\u00e9m se pode dizer que conferia, rotulava e pregava na mem\u00f3ria a minha exposi\u00e7\u00e3o.", "Esta imagem \u00e9 porventura melhor que a outra, mas a \u00f3tima delas \u00e9 nenhuma.", "Capitu era Capitu, isto \u00e9, uma criatura muito particular, mais mulher do que eu era homem.", "Se ainda o n\u00e3o disse, a\u00ed fica.", "Se disse, fica tamb\u00e9m.", "H\u00e1 conceitos que se devem incutir na alma do leitor, \u00e0 for\u00e7a de repeti\u00e7\u00e3o.\n \n", "Era tamb\u00e9m mais curiosa.", "As curiosidades de Capitu d\u00e3o para um cap\u00edtulo.", "Eram de v\u00e1ria esp\u00e9cie, explic\u00e1veis e inexplic\u00e1veis, assim \u00fateis como in\u00fateis, umas graves, outras fr\u00edvolas;", "gostava de saber tudo.", "No col\u00e9gio onde, desde os sete anos, aprendera a ler, escrever e contar, franc\u00eas, doutrina e obras de agulha, n\u00e3o aprendeu, por exemplo, a fazer renda;", "por isso mesmo, quis que prima Justina lhe ensinasse.", "Se n\u00e3o estudou latim com o Padre Cabral foi porque o padre, depois de lhe propor gracejando, acabou dizendo que latim n\u00e3o era l\u00edngua de meninas.", "Capitu confessou-me um dia que esta raz\u00e3o acendeu nela o desejo de o saber.", "Em compensa\u00e7\u00e3o, quis aprender ingl\u00eas com um velho professor amigo do pai e parceiro deste ao solo, mas n\u00e3o foi adiante.", "Tio Cosme ensinou-lhe gam\u00e3o.\n \n", "\u2014 Anda apanhar um capotinho, Capitu, dizia-lhe ele.\n \n", "Capitu obedecia e jogava com facilidade, com aten\u00e7\u00e3o, n\u00e3o sei se diga com amor.", "Um dia fui ach\u00e1-la desenhando a l\u00e1pis um retrato;", "dava os \u00faltimos rasgos, e pediu-me que esperasse para ver se estava parecido.", "Era o de meu pai, copiado da tela que minha m\u00e3e tinha na sala e que ainda agora est\u00e1 comigo.", "Perfei\u00e7\u00e3o n\u00e3o era;", "ao contr\u00e1rio, os olhos sa\u00edram esbugalhados, e os cabelos eram pequenos c\u00edrculos uns sobre outros.", "Mas, n\u00e3o tendo ela rudimento algum de arte, e havendo feito aquilo de mem\u00f3ria em poucos minutos, achei que era obra de muito merecimento; descontai-me a idade e a simpatia.", "Ainda assim, estou que aprenderia facilmente pintura, como aprendeu m\u00fasica mais tarde.", "J\u00e1 ent\u00e3o namorava o piano da nossa casa, velho traste in\u00fatil, apenas de estima\u00e7\u00e3o.", "Lia os nossos romances, folheava os nossos livros de gravuras, querendo saber das ru\u00ednas, das pessoas, das campanhas, o nome, a hist\u00f3ria, o lugar.", "Jos\u00e9 Dias dava-lhe essas not\u00edcias com certo orgulho de erudito.", "A erudi\u00e7\u00e3o deste n\u00e3o avultava muito mais que a sua homeopatia de Cantagalo.\n \n", "Um dia, Capitu quis saber o que eram as figuras da sala de visitas.", "O agregado disse-lho sumariamente, demorando-se um pouco mais em C\u00e9sar, com exclama\u00e7\u00f5es e latins:\n \n", "\u2014 C\u00e9sar!", "J\u00falio C\u00e9sar!", "Grande homem!", "Tu quoque, Brute?\n \n", "Capitu n\u00e3o achava bonito o perfil de C\u00e9sar, mas as a\u00e7\u00f5es citadas por Jos\u00e9 Dias davam-lhe gestos de admira\u00e7\u00e3o.", "Ficou muito tempo com a cara virada para ele.", "Um homem que podia tudo! que fazia tudo!", "Um homem que dava a uma senhora uma p\u00e9rola do valor de seis milh\u00f5es de sest\u00e9rcios!\n \n", "\u2014 E quanto valia cada sest\u00e9rcio?\n \n", "Jos\u00e9 Dias, n\u00e3o tendo presente o valor do sest\u00e9rcio, respondeu entusiasmado:\n \n", "\u2014", "\u00c9 o maior homem da hist\u00f3ria!\n \n", "A p\u00e9rola de C\u00e9sar acendia os olhos de Capitu.", "Foi nessa ocasi\u00e3o que ela perguntou a minha m\u00e3e por que \u00e9 que j\u00e1 n\u00e3o usava as j\u00f3ias do retrato; referia-", "se ao que estava na sala, com o de meu pai; tinha um grande colar, um diadema e brincos.\n \n", "\u2014", "S\u00e3o j\u00f3ias vi\u00favas, como eu, Capitu.\n \n", "\u2014", "Quando \u00e9 que botou estas?\n \n", "\u2014", "Foi pelas festas da Coroa\u00e7\u00e3o.\n \n", "\u2014", "Oh!", "conte-me as festas da Coroa\u00e7\u00e3o!\n \n", "Sabia j\u00e1 o que os pais lhe haviam dito, mas naturalmente tinha para si que eles pouco mais conheceriam do que o que se passou nas ruas.", "Queria a not\u00edcia das tribunas da Capela Imperial e dos sal\u00f5es dos bailes.", "Nascera muito depois daquelas festas c\u00e9lebres.", "Ouvindo falar v\u00e1rias vezes da Maioridade, teimou um dia em saber o que fora este acontecimento;", "disseram-lho, e achou que o Imperador fizera muito bem em querer subir ao trono aos quinze anos.", "Tudo era mat\u00e9ria \u00e0s curiosidades de Capitu, mob\u00edlias antigas, alfaias velhas, costumes, not\u00edcias de Itagua\u00ed, a inf\u00e2ncia e a mocidade de minha m\u00e3e, um dito daqui, uma lembran\u00e7a dali, um ad\u00e1gio dacol\u00e1...\n \n \n \n", "CAP\u00cdTULO XXXII\n", "OLHOS DE RESSACA\n \n", "Tudo era mat\u00e9ria \u00e0s curiosidades de Capitu.", "Caso houve, por\u00e9m, no qual n\u00e3o sei se aprendeu ou ensinou, ou se fez ambas as coisas, como eu.", "\u00c9 o que contarei no outro cap\u00edtulo.", "Neste direi somente que, passados alguns dias do ajuste com o agregado, fui ver a minha amiga;", "eram dez horas da manh\u00e3.", "D. Fortunata, que estava no quintal, nem esperou que eu lhe perguntasse pela filha.\n \n", "\u2014", "Est\u00e1 na sala, penteando o cabelo, disse-me;", "v\u00e1 devagarzinho para lhe pregar um susto.\n \n", "Fui devagar, mas ou o p\u00e9 ou o espelho traiu-me.", "Este pode ser que n\u00e3o fosse; era um espelhinho de pataca (perdoai a barateza), comprado a um mascate italiano, moldura tosca, argolinha de lat\u00e3o, pendente da parede, entre as duas janelas.", "Se n\u00e3o foi ele, foi o p\u00e9.", "Um ou outro, a verdade \u00e9 que, apenas entrei na sala, pente, cabelos, toda ela voou pelos ares, e s\u00f3 lhe ouvi esta pergunta:\n \n", "\u2014 H\u00e1 alguma coisa?\n \n", "\u2014", "N\u00e3o h\u00e1 nada, respondi;", "vim ver voc\u00ea antes que o Padre Cabral chegue para a li\u00e7\u00e3o.", "Como passou a noite?\n \n", "\u2014 Eu bem.", "Jos\u00e9 Dias ainda n\u00e3o falou?\n \n", "\u2014 Parece que n\u00e3o.\n \n", "\u2014", "Mas ent\u00e3o quando fala?\n \n", "\u2014 Disse-me que hoje ou amanh\u00e3 pretende tocar no assunto;", "n\u00e3o vai logo de pancada, falar\u00e1 assim por alto e por longe, um toque.", "Depois, entrar\u00e1 em mat\u00e9ria.", "Quer primeiro ver se mam\u00e3e tem a resolu\u00e7\u00e3o feita...\n \n", "\u2014 Que tem, tem, interrompeu Capitu.", "E se n\u00e3o fosse preciso algu\u00e9m para vencer j\u00e1, e de todo, n\u00e3o se lhe falaria.", "Eu j\u00e1 nem sei se Jos\u00e9 Dias poder\u00e1 influir tanto;", "acho que far\u00e1 tudo, se sentir que voc\u00ea realmente n\u00e3o quer ser padre, mas poder\u00e1 alcan\u00e7ar?", "...", "Ele \u00e9 atendido;", "se, por\u00e9m...", "\u00c9 um inferno isto!", "Voc\u00ea teime com ele, Bentinho.\n \n", "\u2014 Teimo;", "hoje mesmo ele h\u00e1 de falar.\n \n", "\u2014 Voc\u00ea jura?\n \n", "\u2014 Juro!", "Deixe ver os olhos, Capitu.\n \n", "Tinha-me lembrado a defini\u00e7\u00e3o que Jos\u00e9 Dias dera deles, \"olhos de cigana obl\u00edqua e dissimulada.", "\" Eu n\u00e3o sabia o que era obl\u00edqua, mas dissimulada sabia, e queria ver se podiam chamar assim.", "Capitu deixou-se fitar e examinar.", "S\u00f3 me perguntava o que era, se nunca os vira;", "eu nada achei extraordin\u00e1rio;", "a cor e a do\u00e7ura eram minhas conhecidas.", "A demora da contempla\u00e7\u00e3o creio que lhe deu outra id\u00e9ia do meu intento;", "imaginou que era um pretexto para mir\u00e1-los mais de perto, com os meus olhos longos, constantes, enfiados neles, e a isto atribuo que entrassem a ficar crescidos, crescidos e sombrios, com tal express\u00e3o que...\n \nRet\u00f3rica dos namorados, d\u00e1-me uma compara\u00e7\u00e3o exata e po\u00e9tica para dizer o que foram aqueles olhos de Capitu.", "N\u00e3o me acode imagem capaz de dizer, sem quebra da dignidade do estilo, o que eles foram e me fizeram.", "Olhos de ressaca?", "V\u00e1, de ressaca.", "\u00c9 o que me d\u00e1 id\u00e9ia daquela fei\u00e7\u00e3o nova.", "Traziam n\u00e3o sei que fluido misterioso e en\u00e9rgico, uma for\u00e7a que arrastava para dentro, como a vaga que se retira da praia, nos dias de ressaca.", "Para n\u00e3o ser arrastado, agarrei-me \u00e0s outras partes vizinhas, \u00e0s orelhas, aos bra\u00e7os, aos cabelos espalhados pelos ombros;", "mas t\u00e3o depressa buscava as pupilas, a onda que sa\u00eda delas vinha crescendo, cava e escura, amea\u00e7ando envolver-me, puxar-me e tragar-me.", "Quantos minutos gastamos naquele jogo?", "S\u00f3 os rel\u00f3gios do C\u00e9u ter\u00e3o marcado esse tempo infinito e breve.", "A eternidade tem as suas p\u00eandulas;", "nem por n\u00e3o acabar nunca deixa de querer saber a dura\u00e7\u00e3o das felicidades e dos supl\u00edcios.", "H\u00e1 de dobrar o gozo aos bem-aventurados do C\u00e9u conhecer a soma dos tormentos que j\u00e1 ter\u00e3o padecido no inferno os seus inimigos;", "assim tamb\u00e9m a quantidade das del\u00edcias que ter\u00e3o gozado no", "C\u00e9u os seus desafetos aumentar\u00e1 as dores aos condenados do inferno.", "Este outro supl\u00edcio escapou ao divino Dante;", "mas eu n\u00e3o estou aqui para emendar poetas.", "Estou para contar que, ao cabo de um tempo n\u00e3o marcado, agarrei-me definitivamente aos cabelos de Capitu, mas ent\u00e3o com as m\u00e3os, e disse-lhe, \u2014 para dizer alguma coisa, \u2014 que era capaz de os pentear, se quisesse.\n \n", "\u2014", "Voc\u00ea?\n \n", "\u2014 Eu mesmo.\n \n", "\u2014 Vai embara\u00e7ar-me o cabelo todo, isso sim.\n \n", "\u2014 Se embara\u00e7ar, voc\u00ea desembara\u00e7a depois.\n \n", "\u2014 Vamos ver.\n \n \n \n", "CAP\u00cdTULO XXXIII\n", "O PENTEADO\n \nCapitu deu-me as costas, voltando-se para o espelhinho.", "Peguei-lhe dos cabelos, colhi-os todos e entrei a alis\u00e1-los com o pente, desde a testa at\u00e9 as \u00faltimas pontas, que lhe desciam \u00e0 cintura.", "Em p\u00e9 n\u00e3o dava jeito:", "n\u00e3o esquecestes que ela era um nadinha mais alta que eu, mas ainda que fosse da mesma altura.", "Pedi-lhe que se sentasse.\n \n", "\u2014 Senta aqui, \u00e9 melhor.\n \n", "Sentou-se.", "\"Vamos ver o grande cabeleireiro\", disse-me rindo.", "Continuei a alisar os cabelos, com muito cuidado, e dividi-os em duas por\u00e7\u00f5es iguais, para compor as duas tran\u00e7as.", "N\u00e3o as fiz logo, nem assim depressa, como podem supor os cabeleireiros de of\u00edcio, mas devagar, devagarinho, saboreando pelo tato aqueles fios grossos, que eram parte dela.", "O trabalho era atrapalhado, \u00e0s vezes por desazo, outras de prop\u00f3sito para desfazer o feito e refaz\u00ea-lo.", "Os dedos ro\u00e7avam na nuca da pequena ou nas esp\u00e1duas vestidas de chita, e a sensa\u00e7\u00e3o era um deleite.", "Mas, enfim, os cabelos iam acabando, por mais que eu os quisesse intermin\u00e1veis.", "N\u00e3o pedi ao C\u00e9u que eles fossem t\u00e3o longos como os da Aurora, porque n\u00e3o conhecia ainda esta divindade que os velhos poetas me apresentaram depois;", "mas, desejei pente\u00e1-los por todos os s\u00e9culos dos s\u00e9culos, tecer duas tran\u00e7as que pudessem envolver o infinito por um n\u00famero inomin\u00e1vel de vezes.", "Se isto vos parecer enf\u00e1tico, desgra\u00e7ado leitor, \u00e9 que nunca penteastes uma pequena, nunca pusestes as m\u00e3os adolescentes na jovem cabe\u00e7a de uma ninfa...", "Uma ninfa!", "Todo eu estou mitol\u00f3gico.", "Ainda h\u00e1 pouco, falando dos seus olhos de ressaca, cheguei a escrever T\u00e9tis;", "risquei T\u00e9tis, risquemos ninfa;", "digamos somente uma criatura amada, palavra que envolve todas as pot\u00eancias crist\u00e3s e pag\u00e3s.", "Enfim, acabei as duas tran\u00e7as.", "Onde estava a fita para atar-lhes as pontas?", "Em cima da mesa, um triste peda\u00e7o de fita enxovalhada.", "Juntei as pontas das tran\u00e7as, uni-as por um la\u00e7o, retoquei a obra alargando aqui, achatando ali, at\u00e9 que exclamei:\n \n", "\u2014 Pronto!\n \n", "\u2014 Estar\u00e1 bom?\n \n", "\u2014 Veja no espelho.\n \n", "Em vez de ir ao espelho, que pensais que fez Capitu?", "N\u00e3o vos esque\u00e7ais que estava sentada, de costas para mim.", "Capitu derreou a cabe\u00e7a, a tal ponto que me foi preciso acudir com as m\u00e3os e ampar\u00e1-la;", "o espaldar da cadeira era baixo.", "Inclinei-me depois sobre ela, rosto a rosto, mas trocados, os olhos de uma na linha da boca do outro.", "Pedi-lhe que levantasse a cabe\u00e7a, podia ficar tonta, machucar o pesco\u00e7o.", "Cheguei a dizer-lhe que estava feia; mas nem esta raz\u00e3o a moveu.\n \n", "\u2014 Levanta, Capitu!\n \n", "N\u00e3o quis, n\u00e3o levantou a cabe\u00e7a, e ficamos assim a olhar um para o outro, at\u00e9 que ela abrochou os l\u00e1bios, eu desci os meus, e...\n \nGrande foi a sensa\u00e7\u00e3o do beijo;", "Capitu ergueu-se, r\u00e1pida, eu recuei at\u00e9 \u00e0 parede com uma esp\u00e9cie de vertigem, sem fala, os olhos escuros.", "Quando eles me clarearam, vi que Capitu tinha os seus no ch\u00e3o.", "N\u00e3o me atrevi a dizer nada; ainda que quisesse, faltava-me l\u00edngua.", "Preso, atordoado, n\u00e3o achava gesto nem \u00edmpeto que me descolasse da parede e me atirasse a ela com mil palavras c\u00e1lidas e mimosas...", "N\u00e3o mofes dos meus quinze anos, leitor precoce.", "Com dezessete, Des Grieux (e mais era Des Grieux) n\u00e3o pensava ainda na diferen\u00e7a dos sexos.\n \n \n \n", "CAP\u00cdTULO XXXIV\nSOU HOMEM!\n \n", "Ouvimos passos no corredor;", "era D. Fortunata.", "Capitu comp\u00f4s-se depressa, t\u00e3o depressa que, quando a m\u00e3e apontou \u00e0 porta, ela abanava a cabe\u00e7a e ria.", "Nenhum laivo amarelo, nenhuma contra\u00e7\u00e3o de acanhamento, um riso espont\u00e2neo e claro, que ela explicou por estas palavras alegres:\n \n", "\u2014 Mam\u00e3e, olhe como este senhor cabeleireiro me penteou;", "pediu-me para acabar o penteado, e fez isto.", "Veja que tran\u00e7as!\n \n", "\u2014 Que tem?", "acudiu a m\u00e3e, transbordando de benevol\u00eancia .", "Est\u00e1 muito bem, ningu\u00e9m dir\u00e1 que \u00e9 de pessoa que n\u00e3o sabe pentear.\n \n", "\u2014", "O que, mam\u00e3e?", "Isto?", "redarg\u00fciu Capitu, desfazendo as tran\u00e7as.", "Ora, mam\u00e3e!\n \n", "E com um enfadamento gracioso e volunt\u00e1rio que \u00e0s vezes tinha, pegou do pente e alisou os cabelos para renovar o penteado.", "D. Fortunata chamou-lhe tonta, e disse-me que n\u00e3o fizesse caso, n\u00e3o era nada, maluquices da filha.", "Olhava com ternura para mim e para ela.", "Depois, parece-me que desconfiou.", "Vendo-me calado, enfiado, cosido \u00e0 parede, achou talvez que houvera entre n\u00f3s algo mais que penteado, e sorriu por dissimula\u00e7\u00e3o...\n \n", "Como eu quisesse falar tamb\u00e9m para disfar\u00e7ar o meu estado, chamei algumas palavras c\u00e1 de dentro, e elas acudiram de pronto, mas de atropelo, e encheram-me a boca sem poder sair nenhuma.", "O beijo de Capitu fechava-me os l\u00e1bios.", "Uma exclama\u00e7\u00e3o, um simples artigo, por mais que investissem com for\u00e7a, n\u00e3o logravam romper de dentro.", "E todas as palavras recolheram-se ao cora\u00e7\u00e3o, murmurando:", "\"Eis aqui um que n\u00e3o far\u00e1 grande carreira no mundo, por menos que as emo\u00e7\u00f5es o dominem...", "\"\n \nAssim, apanhados pela m\u00e3e, \u00e9ramos dois e contr\u00e1rios, ela encobrindo com a palavra o que eu publicava pelo sil\u00eancio.", "D. Fortunata tirou-me daquela hesita\u00e7\u00e3o, dizendo que minha m\u00e3e me mandara chamar para a li\u00e7\u00e3o de latim; o Padre Cabral estava \u00e0 minha espera.", "Era uma sa\u00edda; despedi-me e enfiei pelo corredor.", "Andando, ouvi que a m\u00e3e censurava as maneira da filha, mas a filha n\u00e3o dizia nada.\n \n", "Corri ao meu quarto, peguei dos livros, mas n\u00e3o passei \u00e0 sala da li\u00e7\u00e3o;", "sentei-me na cama, recordando o penteado e o resto.", "Tinha estreme\u00e7\u00f5es, tinha uns esquecimentos em que perdia a consci\u00eancia de mim e das coisas que me rodeavam, para viver n\u00e3o sei onde nem como.", "E tornava a mim, e via a cama, as paredes, os livros, o ch\u00e3o, ouvia algum som de fora, vago, pr\u00f3ximo ou remoto, e logo perdia tudo para sentir somente os bei\u00e7os de Capitu...", "Sentia-os estirados, embaixo dos meus, igualmente esticados para os dela, e unindo-se uns aos outros.", "De repente, sem querer, sem pensar, saiu-me da boca esta palavra de orgulho:\n \n", "\u2014 Sou homem!\n \n", "Supus que me tivessem ouvido, porque a palavra saiu em voz alta, e corri \u00e0 porta da alcova.", "N\u00e3o havia ningu\u00e9m fora.", "Voltei para dentro e, baixinho, repeti que era homem.", "Ainda agora tenho o eco aos meus ouvidos.", "O gosto que isto me deu foi enorme.", "Colombo n\u00e3o o teve maior, descobrindo a Am\u00e9rica, e perdoai a banalidade em favor do cabimento;", "com efeito, h\u00e1 em cada adolescente um mundo encoberto, um almirante e um Sol de outubro.", "Fiz outros achados mais tarde; nenhum me deslumbrou tanto.", "A den\u00fancia de Jos\u00e9 Dias alvoro\u00e7ara-me, a li\u00e7\u00e3o do velho coqueiro tamb\
