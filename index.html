ateis as explica\u00e7\u00f5es.", "\u2014 Sim prometo.", "Em nome de meu pai. \n\n", "Mais tarde, passando pelo quarto da tia, Joana ouviu-a, a voz baixa e entrecortada de \nrespira\u00e7\u00f5es.", "Joana colou o ouvido \u00e0 porta, naquele lugar onde at\u00e9 j\u00e1 se via a marca de sua \ncabe\u00e7a. \n\n", "\u2014", "Como um pequeno dem\u00f4nio...", "Eu, com minha idade e minha experi\u00eancia, depois de \nter criado uma filha j\u00e1 casada, fico fria ao lado de Joana...", "Eu nunca tive esse trabalho com \nnossa Armanda, que Deus a conserve para o seu marido.", "N\u00e3o posso cuidar mais da menina, \nAlberto, juro...", "Eu posso tudo, me disse ela depois de roubar...", "Imagine... fiquei branca.", "Contei \na padre Fel\u00edcio, pedi conselho...", "Ele tremeu comigo...", "Ah, imposs\u00edvel continuar!", "Mesmo aqui \nem casa, ela \u00e9 sempre calada, como se n\u00e3o precisasse de ningu\u00e9m..", "E quando olha \u00e9 bem nos \nolhos, pisando a gente... \n\n", "\u2014 Sim, disse o tio devagar, o regime severo de um internato poderia amans\u00e1-la.", "Padre \n", "Fel\u00edcio tem raz\u00e3o", "Acho que se meu irm\u00e3o fosse vivo n\u00e3o hesitaria em matricular Joana", "num \ninternato, depois de v\u00ea-la roubar...", "Logo esse pecado, um dos que mais ofendem a Deus...", "No \n\n\n\nfundo \u00e9 isso o que me d\u00f3i um pouco: o pai, negligente como era, n\u00e3o se incomodaria de \nmandar Joana at\u00e9 mesmo para umreformat\u00f3rio...", "Tenho pena de Joana, coitada.", "Voc\u00ea sabe, n\u00f3s \nnunca ter\u00edamos internado", "Armanda, mesmo que ela roubasse a livraria inteira. \n\n", "\u2014 \u00c9 diferente!", "\u00c9 diferente!", "\u2014 explodiu a tia vitoriosa.", "Armanda, at\u00e9 roubando, \u00e9 \ngente!", "E essa menina...", "N\u00e3o se tem de quem ter pena nesse caso, Alberto!", "Eu \u00e9 que sou a \nv\u00edtima...", "Mesmo quando Joana n\u00e3o est\u00e1 em casa, fico agitada.", "Parece loucura, mas \u00e9 como se \nela estivesse me vigiando... sabendo o que eu penso...", "\u00c0s vezes estou rindo e paro no meio, \ngelada.", "Daqui a pouco, na minha pr\u00f3pria casa, no meu lar, onde criei minha filha, terei que \npedir desculpas n\u00e3o-sei-de-que a essa guria...", "\u00c9 uma v\u00edbora.", "\u00c9 uma v\u00edbora fria, Alberto, nela \nn\u00e3o h\u00e1 amor nem gratid\u00e3o.", "In\u00fatil gostar dela, in\u00fatil fazer- lhe bem Eu sinto que essa menina \u00e9 \ncapaz de matar uma pessoa... \n\n", "\u2014 N\u00e3o diga isso!", "\u2014 exclamou o tio assustado.", "Se o pai de Joana tivesse sido outro, se \nlevantaria agora do t\u00famulo! \n\n", "\u2014 Me perdoe, fico tonta, \u00e9 ela ainda quem me faz dizer essas heresias...", "\u00c9 um bicho \nestranho, Alberto, sem amigos e sem Deus \u2014 que me perdoe! \n\n", "As m\u00e3os de Joana se mexeram independentes da sua vontade.", "Observou-as vagamente \ncuriosa e esqueceu-as logo depois.", "O teto era branco, o teto era branco.", "At\u00e9 seus ombros, que \nela sempre considerara t\u00e3o distantes de si mesma, palpitavam vivos, tr\u00eamulos.", "Quem era ela? \n", "A v\u00edbora.", "Sim, sim, para onde fugir?", "N\u00e3o se sentia fraca, mas pelo contr\u00e1rio possu\u00edda de um \nardor pouco comum, misturado a certa alegria, sombria e violenta.", "Estou sofrendo, pensou de \nrepente e surpreendeu-se.", "Estou sofrendo, dizia-lhe uma consci\u00eancia \u00e0 parte.", "E subitamente \nesse outro ser agigantouse e tomou o lugar do que sofria.", "Nada acontecia se ela continuava a \nesperar o que ia acontecer...", "Podiam-se parar os acontecimentos e bater vazia como os \nsegundos do rel\u00f3gio.", "Permaneceu oca por uns instantes, vigiando-se atenta, perscrutando a \nvolta da dor.", "N\u00e3o n\u00e3o a queria!", "E como para deter-se, cheia de fogo, esbofeteou o pr\u00f3prio \nrosto. \n\n", "Fugiu mais uma vez para o professor, que n\u00e3o sabia ainda que ela era uma v\u00edbora... \n\n", "O professor admitia-a de novo, milagrosamente.", "E milagrosamente ele penetrava no \nmundo penumbroso de Joana e l\u00e1 se movia de leve, delicadamente. \n\n", "\u2014 N\u00e3o \u00e9 valer mais para os outros, em rela\u00e7\u00e3o ao humano ideal.", "\u00c9 valer mais dentro \nde si mesmo.", "Compreende, Joana? \n\n", "\u2014 Sim, sim... \n\n", "Ele falava a tarde toda:", "\u2014 Afinal nessa busca de prazer est\u00e1 resumida a vida animal. \n\n", "A vida humana \u00e9 mais complexa: resume-", "se na busca do prazer, no seu temor, e sobretudo na \ninsatisfa\u00e7\u00e3o dos intervalos, \u00c9 um pouco simplista o que estou falando, mas n\u00e3o importa por \nenquanto.", "Compreende?", "Toda \u00e2nsia \u00e9 busca de prazer.", "Todo remorso, piedade, bondade, \u00e9 o \nseu temor.", "Todo o desespero e as buscas de outros caminhos s\u00e3o a insatisfa\u00e7\u00e3o.", "Eis a\u00ed um \nresumo, se voc\u00ea quer.", "Compreende? \n\n", "\u2014 Sim \n\n\u2014", "Quem se recusa o prazer, quem se faz de monge, em qualquer sentido, \u00e9 porque tem \numa capacidade enorme para o prazer, uma capacidade perigosa \u2014 da\u00ed um temor maior ainda. \n", "S\u00f3 quem guarda as armas a chave \u00e9 quem receia atirar sobre todos. \n\n", "\u2014 Sim.. \n\n\n\n", "\u2014 Eu disse: quem se recusa...", "Porque h\u00e1 os... os planos, os feitos de terra que sem \nadubo nunca florescer\u00e1. \n\n", "\u2014 Eu? \n\n", "\u2014 Voc\u00ea?", "N\u00e3o, por Deus...", "V)c\u00ea \u00e9 dos que matariam para florescer. \n\n", "Ela continuava a ouvi-lo e era como se os seus tios jamais tivessem existido, como se \no professor e ela mesma estivessem isolados dentro da tarde, dentro da compreens\u00e3o. \n\n", "\u2014 N\u00e3o, realmente n\u00e3o sei que conselhos eu lhe daria, dizia o professor.", "Diga antes de \ntudo: o que \u00e9 bom e o que \u00e9 mau? \n\n", "\u2014 N\u00e3o sei... \n\n", "\u2014 \"N\u00e3o sei\" n\u00e3o \u00e9 resposta.", "Aprenda a encontrar tudo o que existe dentro de voc\u00ea. \n\n", "\u2014 Bom \u00e9 viver..., balbuciou ela.", "Mau \u00e9... \n\n", "\u2014 \u00c9?", "... \n\n", "\u2014 Mau \u00e9 n\u00e3o viver... \n\n", "\u2014 Morrer?", "\u2014 indagou ele. \n\n", "\u2014 N\u00e3o, n\u00e3o...", "\u2014 gemeu ela. \n\n", "\u2014", "O que, ent\u00e3o?", "Diga. \n\n", "\u2014 Mau \u00e9 n\u00e3o viver, s\u00f3 isso.", "Morrer j\u00e1 \u00e9 outra coisa.", "Morrer \u00e9 diferente do bom e do \n\nmau. \n\n", "\u2014 Sim, disse ele sem entender.", "Bem.", "Agora diga, por exemplo:", "qual \u00e9 o maior homem \nda atualidade, para voc\u00ea? \n\n", "Ela pensava, pensava e n\u00e3o respondia. \n\n", "\u2014 Qual \u00e9 a coisa de que voc\u00ea mais gosta?", "\u2014 tornou ele.", "O rosto de Joana se abriu, ela \npreparou-se para falar e de repente descobriu que n\u00e3o sabia o que dizer. \n\n", "\u2014 N\u00e3o sei, n\u00e3o sei, desesperou-se. \n\n", "\u2014 Mas", "como?", "Por que ent\u00e3o voc\u00ea estava quase rindo de prazer?", "\u2014 surpreendeu-se o \nprofessor. \n\n", "\u2014 N\u00e3o sei...", "Ele olhou-a severo:", "\u2014 Que voc\u00ea n\u00e3o saiba qual o maior homem da \natualidade, apesar de conhecer muitos deles, est\u00e1 bem.", "Mas que voc\u00ea n\u00e3o saiba o que voc\u00ea \nmesma sente \u00e9 que me desagrada. \n\n", "Olhou-o aflita:", "\u2014 Olhe, a coisa de que eu mais gosto no mundo... eu sinto aqui dentro, \nassim se abrindo...", "Quase, quase posso dizer o que \u00e9 mas n\u00e3o posso... \n\n", "\u2014 Tente explicar, disse ele de sobrancelhas franzidas. \n\n", "\u2014 \u00c9 como uma coisa que vai ser...", "\u00c9 como... \n\n", "\u2014", "E como?", "... \u2014 inclinou-se ele, exigindo s\u00e9rio. \n\n", "\u2014 \u00c9 como uma vontade de respirar muito, mas tamb\u00e9m o medo...", "N\u00e3o sei...", "N\u00e3o sei, \nquase d\u00f3i.", "\u00c9 tudo...", "\u00c9 tudo. \n\n", "\u2014 Tudo?", "... \u2014 estranhou o professor. \n\n", "Ela assentiu com a cabe\u00e7a, emocionada, misteriosa, intensa:", "tudo...", "Ele continuou a \nolh\u00e1-la um instante, o seu rostinho angustiado e poderoso:", "\u2014 Bem. \n\n", "Ele parecia satisfeito mas ela n\u00e3o entendia por que, uma vez que nada chegara a dizer \na respeito \"daquilo\".", "Por\u00e9m se ele dizia \"est\u00e1 bem\", pensou ela ardentemente com a alma \nentregue, se ele dizia \"est\u00e1 bem\", era verdade. \n\n", "\u2014", "Qual a pessoa que voc\u00ea mais admira?", "Al\u00e9m de mim, al\u00e9m de mim, acrescentou o \nprofessor.", "Se voc\u00ea n\u00e3o me ajudar, n\u00e3o chegarei a conhec\u00ea-la, n\u00e3o poderei gui\u00e1-la. \n\n\n\n", "\u2014 N\u00e3o sei, disse Joana, torcendo as m\u00e3os embaixo da mesa. \n\n", "\u2014 Por que voc\u00ea n\u00e3o citou um desses grandes homens que rolam por a\u00ed?", "Voc\u00ea conhece \npelo menos uma dezena deles.", "Voc\u00ea \u00e9 excessivamente sincera, excessivamente, disse ele com \ndesagrado. \n\n", "\u2014 N\u00e3o sei... \n\n", "\u2014 Bem, n\u00e3o importa, serenou ele.", "Nunca sofra por n\u00e3o ter opini\u00f5es em rela\u00e7\u00e3o a \nv\u00e1rios assuntos.", "Nunca sofra por n\u00e3o ser uma coisa ou por s\u00ea-la.", "De qualquer jeito suponho \nque voc\u00ea s\u00f3 aceitaria esse conselho.", "E acostume-se: o que voc\u00ea sentiu \u2014 sobre o que mais \ngosta no mundo \u2014 talvez tenha sido apenas \u00e0 custa de n\u00e3o ter opini\u00e3o precisa sobre os \ngrandes homens.", "\\frc\u00ea ter\u00e1 que dar muita coisa para ter outras.", "\u2014 Pausa.", "\u2014 Aborrece-se com \nisso? \n\n", "Joana pensou um instante, a cabe\u00e7a escura inclinada, os olhos abertos e largos. \n\n", "\u2014 Mas tendo a coisa mais alta, disse ela devagar, a gente por assim dizer j\u00e1 n\u00e3o tem \nas que est\u00e3o abaixo? \n\n", "O professor balan\u00e7ou a cabe\u00e7a. \n\n", "\u2014 N\u00e3o, disse ele, n\u00e3o.", "Nem sempre.", "\u00c0s vezes possui-se o mais alto e no fim da vida \ntem-se a impress\u00e3o...", "\u2014 olhou-a de lado \u2014 tem-se a impress\u00e3o de que se est\u00e1 morrendo \nvirgem.", "\u00c9 que as coisas n\u00e3o s\u00e3o talvez mais altas e mais baixas.", "De qualidade diferente, \nentende? \n\n", "Sim, que estava compreendendo as palavras, tudo o que elas continham.", "Mas apesar de \ntudo a sensa\u00e7\u00e3o de que elas possu\u00edam uma porta falsa, disfar\u00e7ada, por onde se ia encontrar seu \nverdadeiro sentido. \n\n", "\u2014 Que elas s\u00e3o mais do que o senhor disse \u2014 terminou Joana a explica\u00e7\u00e3o. \n\n", "Num s\u00fabito movimento, antes de se interpretar, o professor estendeu-lhe a m\u00e3o por \ncima da mesa.", "Joana estremeceu de prazer, deu-lhe a sua, enrubescida. \n\n", "\u2014", "O que foi?", "\u2014 disse ela baixinho.", "E amava aquele homem como se ela mesma fosse \numa erva fr\u00e1gil e o vento a dobrasse, a fustigasse. \n\n", "Ele n\u00e3o respondeu, mas seus olhos eram fortes e tinham pena.", "O qu\u00ea?", "\u2014 subitamente \nela se assustou:", "\u2014 O que vai acontecer comigo? \n\n", "\u2014 N\u00e3o sei \u2014 respondeu ele depois de um curto sil\u00eancio \u2014 talvez voc\u00ea seja feliz \nalguma vez, n\u00e3o compreendo, de uma felicidade que poucas pessoas invejar\u00e3o.", "Nem sei se se \npoderia chamar de felicidade.", "Talvez voc\u00ea n\u00e3o encontre mais ningu\u00e9m que sinta com voc\u00ea, \ncomo... \n\n", "A esposa do professor entrou no aposento, alta, quase bonita com aquele cabelo \ncobreado, curto e liso.", "E sobretudo as coxas altas e serenas movendo-se cegamente, mas \ncheias de uma seguran\u00e7a que assustava.", "O que iria o professor dizer, pensou Joana, antes que \n\"ela\" entrasse?", "\"Mais ningu\u00e9m que sinta com voc\u00ea, como...", "como eu\"?", "Ah aquela mulher. \n", "Olhou-a fugitivamente, abaixou os olhos cheia de raiva.", "L\u00e1 estava o professor de novo \ndistante, a m\u00e3o recolhida, os l\u00e1bios puxados para baixo, indiferente como se Joana n\u00e3o fosse \nsen\u00e3o sua \"amiguinha\", como dizia a mulher. \n\n", "Esta se aproximara, pousara a m\u00e3o branca e longa, como de cera, mas estranhamente \natraente, sobre o ombro do marido.", "E Joana viu, cheia de uma dor que lhe dificultava engolir a \nsaliva, o belo contraste entre os dois seres.", "Os cabelos dele ainda negros, seu corpo enorme \ncomo o de um animal maior que o homem. \n\n\n\n", "\u2014 Quer o jantar agora?", "\u2014 perguntou a esposa.", "Ele brincava com o l\u00e1pis entre os \ndedos:", "\u2014 Sim, vou sair mais cedo. \n\n", "A mulher sorriu para Joana e retirou- se lentamente.", "Ainda insegura, ela pensou que de \nnovo a passagem daquela criatura deixava claro que o professor era um homem e que Joana \nnem sequer j\u00e1 era \"mo\u00e7a\".", "Tamb\u00e9m ele notaria, meu Deus, pelo menos tamb\u00e9m ele notaria \nquanto aquela mulher branca era odiosa, quanto ela sabia destruir qualquer conversa anterior? \n", "\u2014", "O senhor vai dar aula hoje \u00e0 noite?", "\u2014 perguntou hesitante apenas para continuarem a falar. \n", "E ficou vermelha quando pronunciou as palavras, t\u00e3o brancas, ditas t\u00e3o sem direito...", "N\u00e3o no \ntom com que a mulher dissera, bela e tranquila: vai jantar mais cedo? \n\n", "\u2014 Sim, vou dar \u2014 respondeu ele e remexia os pap\u00e9is sobre a mesa. \n\n", "Joana se levantou para ir embora e de repente, antes mesmo que pudesse perceber seu \npr\u00f3prio gesto, sentou-se de novo.", "Debru\u00e7ou- se sobre a mesa e come\u00e7ou a chorar escondendo \nos olhos.", "Ao redor era o sil\u00eancio e ela podia ouvir os passos abafados e vagarosos de algu\u00e9m \nno interior da casa.", "Passou-se um longo minuto at\u00e9 sentir sobre a cabe\u00e7a um peso leve, macio, \na m\u00e3o.", "A m\u00e3o dele.", "Ouviu o som oco do cora\u00e7\u00e3o, deixou de respirar.", "Concentrou-se inteira \nsobre os pr\u00f3prios cabelos que viviam agora acima de tudo, enormes, nervosos, grossos sob \naqueles dedos estranhos e animados.", "Outra m\u00e3o levantou-lhe o queixo e ela deixou-se \nexaminar submissa e tr\u00eamula. \n\n", "\u2014 Que foi?", "\u2014 perguntou ele sorrindo.", "\u2014 Nossa conversa?", "Ela n\u00e3o podia falar, \nbalan\u00e7ou a cabe\u00e7a negando. \n\n", "\u2014", "O que, ent\u00e3o?", "\u2014 insistiu ele com voz firme. \n\n", "\u2014 \u00c9 que sou feia \u2014 respondeu obediente, a voz presa na garganta. \n\n", "Ele se assustou.", "Abriu mais os olhos, penetrou-a com surpresa. \n\n", "\u2014", "Ora \u2014 procurou ele rir depois de um instante \u2014 , afinal eu quase tinha esquecido \nde que falava com uma menininha...", "Quem disse que voc\u00ea \u00e9 feia?", "\u2014 riu de novo.", "\u2014 Levante- \nse. \n\n", "Ela ergueu-se, o cora\u00e7\u00e3o comprimido, tendo consci\u00eancia de que seus joelhos como \nsempre estavam acinzentados e opacos. \n\n", "\u2014", "Um pouco sem forma ainda, convenho, mas tudo isso vai melhorar, n\u00e3o se perturbe, \ndisse ele. \n\n", "Ela fitou-o de dentro das \u00faltimas l\u00e1grimas.", "Como explicar-lhe?", "N\u00e3o queria consolo, \nele n\u00e3o entendera...", "O professor franziu a testa \u00e0quele olhar.", "O qu\u00ea?", "o qu\u00ea?", "\u2014 perguntou a si \nmesmo com desagrado. \n\n", "Ela conteve a respira\u00e7\u00e3o:", "\u2014 Eu posso esperar. \n\n", "Tamb\u00e9m o professor n\u00e3o respirou por uns segundos.", "Perguntou, a voz igual, \nsubitamente fria:", "\u2014 Esperar o qu\u00ea? \n\n", "\u2014 At\u00e9 que eu fique bonita.", "Bonita como \"ela\". \n\n", "A culpa era dele mesmo, foi o seu primeiro pensamento, como uma bofetada em seu \npr\u00f3prio rosto.", "A culpa era dele por ter-se inclinado demais para Joana, por ter procurado, sim, \nprocurado \u2014 n\u00e3o fuja, n\u00e3o fuja", "\u2014 , pensando que seria impunemente, sua promessa de \njuventude, aquele talo fr\u00e1gil e ardente.", "E antes que pudesse conter seu pensamento \u2014 as m\u00e3os \ncrispadas sob a mesa \u2014 , ele veio impiedoso:", "o ego\u00edsmo e a fome grosseira da velhice que se \naproximava.", "Oh, como se odiava por ter pensado nisso.", "\"Ela\", a esposa, era mais bonita?", "A \n\"outra\" tamb\u00e9m o era.", "E a \"outra\", de hoje \u00e0 noite, tamb\u00e9m.", "Mas quem tinha aquela imprecis\u00e3o \n\n\n\nno corpo, as pernas nervosas, seios ainda por nascer \u2014 o milagre:", "ainda por nascer, pensou \ntonto, a vista escura \u2014 , quem era como \u00e1gua clara e fresca?", "A fome da velhice que se \naproximava.", "Encolheu-se aterrorizado, furioso, covarde. \n\n", "De novo a esposa entrou.", "Mudara de roupa para a noite, seu corpo forte e limitado \nagora atr\u00e1s de uma fazenda azul.", "O marido olhou-a demoradamente, a express\u00e3o indefinida, \num pouco est\u00fapida.", "Ela suportou-lhe o olhar s\u00e9ria, enigm\u00e1tica, um meio sorriso atr\u00e1s do rosto. \n", "Joana diminuiu, ficou pequena e escura diante daquela pele brilhante.", "Sentiu a vergonha da \ncena anterior tom\u00e1-la e reduzi-la ridiculamente. \n\n", "\u2014 J\u00e1 vou \u2014 disse. \n\n", "A mulher \u2014 ou era engano?", "\u2014 a mulher olhou-a bem nos olhos, entendendo, \nentendendo!", "E em seguida levantou a cabe\u00e7a, os olhos claros e calmos na vit\u00f3ria, talvez com \num pouco de simpatia:", "\u2014 Quando volta, Joana?", "Precisa discutir mais frequentemente como \nprofessor... \n\n", "Com o professor, dizia ela brincando com intimidade, e era branca e lisa.", "N\u00e3o \nmiser\u00e1vel e sem saber de nada, n\u00e3o abandonada, n\u00e3o cornos joelhos sujos como Joana, como \nJoana!", "Joana levantou-se e sabia que sua saia era curta, que sua blusa colava-se ao busto \nmin\u00fasculo e hesitante.", "Fugir, correr para a praia, deitar-se de bru\u00e7os sobre a areia, esconder o \nrosto, ouvir o barulho do mar. \n\n", "Apertou a m\u00e3o macia da mulher, apertou a dele grande, maior que a m\u00e3o de um homem. \n\n", "\u2014 N\u00e3o quer levar o livro? \n\n", "Joana voltou-se e viu-o.", "Viu seu olhar.", "Ah, brilhou dentro dela a descoberta, um olhar \ncomo um aperto de m\u00e3o, um olhar que sabia que ela desejava a praia.", "Mas por que t\u00e3o fraco, \nt\u00e3o sem alegria?", "O que acontecera afinal?", "H\u00e1 poucas horas chamavam-na de v\u00edbora, o \nprofessor fugia, a mulher esperando...", "O que acontecia?", "Tudo recuava...", "E de s\u00fabito o \nambiente destacou-se na sua consci\u00eancia com um grito, avultou com todos os detalhes \nsubmergindo as pessoas numa grande vaga...", "Seus pr\u00f3prios p\u00e9s flutuavam.", "A sala onde j\u00e1 \nestivera durante tantas tardes refulgia no crescendo de uma orquestra, mudamente, numa \nvingan\u00e7a pela sua distra\u00e7\u00e3o.", "De um momento para outro Joana descobriu a insuspeita pot\u00eancia \ndaquele aposento quieto.", "Era estranho, silencioso, ausente como se nunca tivessem nele \npisado, como se fosse uma reminisc\u00eancia.", "As coisas haviam-se guardado at\u00e9 agora e ent\u00e3o \naproximavam-se de Joana, cercavam-na, brilhando na meia escurid\u00e3o do crep\u00fasculo. \n\n", "Perplexa, viu sobre a cristaleira faiscante a est\u00e1tua nua, de linhas docemente apagadas como \nnum fim de movimento.", "O sil\u00eancio das cadeiras im\u00f3veis e finas comunicou-se ao seu c\u00e9rebro, \nesvaziou-o lentamente...", "Ouviu passos apressados na rua, viu a mulher grande e s\u00e9ria olhando- \na e tamb\u00e9m aquele homem forte, de costas curvadas.", "Que esperavam dela?", "\u2014 assustou-se. \n", "Sentiu a capa dura do livro entre os dedos, longe longe como se um abismo a separasse de \nsuas pr\u00f3prias m\u00e3os.", "O que, ent\u00e3o?", "Por que tinha cada criatura alguma coisa a lhe dizer?", "Por \nque, por qu\u00ea?", "E que exigiam, sugando-a sempre?", "A vertigem, r\u00e1pida como um redemoinho, \ntomou conta de sua cabe\u00e7a, fez vacilarem suas pernas.", "Ela estava de p\u00e9 diante deles h\u00e1 alguns \nminutos, calada, sentindo a casa, mas por que as pessoas n\u00e3o se surpreendiam inteiramente \ncom sua atitude para elas inexplic\u00e1vel?", "Ah, tudo era de esperar dela pr\u00f3pria, a v\u00edbora, mesmo \no que parecia estranho, a v\u00edbora, oh a dor, a alegria doendo.", "Os dois se destacavam das \nsombras, parados \u00e0 sua frente e apenas no olhar do professor havia um pouco de surpresa. \n\n\n\n", "\u2014 Fiquei tonta, disse-lhes \u00e0 meia voz e a cristaleira continuou brilhando como um \n\nsanto. \n\n", "Mal falara, ainda coma vista escurecida.", "Joana sentiu um movimento quase \nimpercept\u00edvel na esposa do professor.", "Olharam-se e qualquer coisa maldosa, \u00e1vida e \nhumilhada na mulher fez com que Joana estupefata come\u00e7asse a compreender...", "Era a segunda \nvertigem naquele dia!", "Sim, era a segunda vertigem naquele dia!", "Como um clarim...", "Fitou-os \nintensamente.", "Vou embora dessa casa, gritou-se agitada.", "E cada vez mais a sala se fechava, de \num momento para outro despertaria a f\u00faria no homem e na mulher!", "Como a chuva que rebenta, \ncomo a chuva que rebenta... \n\n", "Na areia seus p\u00e9s afundavam e emergiam de novo pesados.", "J\u00e1 era noite, o mar rolava \nescuro, nervoso, as ondas mordiam-se na praia.", "O vento aninhara-se nos seus cabelos, fazia \nesvoa\u00e7ar como louca a franja curta.", "Joana n\u00e3o sentia mais tontura, agora um bra\u00e7o bruto \npesava sobre seu peito, um peso bom.", "Alguma coisa vir\u00e1 em breve, pensou depressa.", "Era a \nsegunda vertigem num s\u00f3 dia!", "De manh\u00e3, ao saltar da cama, e agora...", "Estou cada vez mais \nviva, soube Vagamente.", "Come\u00e7ou a correr.", "Estava subitamente mais livre, com mais raiva de \ntudo, sentiu triunfante.", "No entanto n\u00e3o era raiva, mas amor.", "Amor t\u00e3o forte que s\u00f3 esgotava sua \npaix\u00e3o na for\u00e7a do \u00f3dio.", "Agora sou uma v\u00edbora sozinha.", "Lembrou-se de que se separara \nrealmente do professor, que depois daquela conversa jamais poderia voltar...", "Sentiu-o longe, \nno ambiente que j\u00e1 agora ela recordava com espanto e sem familiaridade.", "Sozinha... \n\n", "O tio e a tia j\u00e1 estavam \u00e0 mesa.", "Mas a quem deles ela diria: tenho cada vez mais for\u00e7a, \nestou crescendo, serei mo\u00e7a?", "Nem a eles, nem a ningu\u00e9m.", "Porque tamb\u00e9m a nenhum poderei \nperguntar: diga-me, como s\u00e3o as coisas? e ouvir: tamb\u00e9m n\u00e3o sei, como o professor \nrespondera.", "O professor ressurgiu \u00e0 sua frente como no \u00faltimo instante, inclinado para ela, \nassustado ou feroz, n\u00e3o o sabia, mas recuando, isso, recuando.", "A resposta, sentiu, n\u00e3o \nimportava tanto.", "O que valia era que a indaga\u00e7\u00e3o fora aceita, podia existir.", "Sua tia retrucaria, \nsurpresa: que coisas?", "E se chegasse a entender, certamente diria:", "s\u00e3o assim, assim e assim. \n", "Com quem Joana falaria agora das coisas que existem com a naturalidade com que se fala das \noutras, das que est\u00e3o apenas?", "Coisas que existem, outras que apenas est\u00e3o...", "Surpreendeu-se \ncom o pensamento novo, inesperado, que viveria dagora em diante como flores sobre o \nt\u00famulo.", "Que viveria, que viveria, outros pensamentos nasceriam e viveriam e ela pr\u00f3pria \nestava mais viva.", "A alegria cortou- lhe o cora\u00e7\u00e3o, feroz, iluminou-lhe o corpo.", "Apertou o copo \nentre os dedos, bebeu \u00e1gua com os olhos fechados como se fosse vinho, sangrento e glorioso \nvinho, o sangue de Deus.", "Sim, a nenhum deles explicaria que tudo mudava lentamente...", "Que \nela guardara o sorriso como quem apaga fmalmente a l\u00e2mpada e resolve deitar-se.", "Agora as \ncriaturas n\u00e3o eram admitidas no seu interior, nele fundindo-se.", "As rela\u00e7\u00f5es com as pessoas \ntornavam-se cada vez mais diferentes das rela\u00e7\u00f5es que mantinha consigo mesma.", "A do\u00e7ura da \ninf\u00e2ncia desaparecia nos seus \u00faltimos tra\u00e7os, alguma fonte estancava para o exterior e o que \nela oferecia aos passos dos estranhos era areia incolor e seca.", "Mas ela caminhava para frente, \nsempre para a frente como se anda na praia, o vento alisando o rosto, levando para tr\u00e1s os \ncabelos. \n\n", "Como entregar-lhes: \u00e9 a segunda vertigem num s\u00f3 dia?", "mesmo que ardesse por confiar \no segredo a algu\u00e9m.", "Porque ningu\u00e9m mais na sua vida, ningu\u00e9m mais talvez haveria de lhe \ndizer, como o professor: vive-se e morre-se.", "Todos esqueciam, todos s\u00f3 sabiam brincar. \n", "Olhou-os.", "Sua tia brincava com uma casa, uma cozinheira, um marido, uma filha casada, \n\n\n\nvisitas.", "O tio brincava com trabalho, com uma fazenda, com jogo de xadrez, com jornais. \n\n", "Joana procurou analis\u00e1-los, sentindo que assim os destruiria.", "Sim, gostavam-se de um modo \nlong\u00ednquo e velho.", "De quando em quando, ocupados com seus brinquedos, lan\u00e7avam-se \nolhares inquietos, como para se assegurarem de que continuavam a existir.", "Depois retomavam \na morna dist\u00e2ncia que diminu\u00eda por ocasi\u00e3o de algum resfriado ou de um anivers\u00e1rio. \n\n", "Dormiam juntos certamente pensou Joana sem prazer", "na mal\u00edcia. \n\n", "A tia estendeu-lhe o prato de p\u00e3o em sil\u00eancio.", "O tio n\u00e3o levantava os olhos do prato. \n\n", "A comida era uma das grandes preocupa\u00e7\u00f5es da casa, continuou Joana.", "\u00c0 hora das \nrefei\u00e7\u00f5es, os bra\u00e7os apoiados pesadamente sobre a mesa, o homem se alimentava arfando \nligeiramente, porque sofria do cora\u00e7\u00e3o, e enquanto mastigava, algum farelo esquecido fora da \nboca, seu olhar se fixava vidrado em qualquer ponto, a aten\u00e7\u00e3o voltada \u00e0s sensa\u00e7\u00f5es interiores \nque a comida lhe produzia.", "A tia cruzava os p\u00e9s sob a cadeira, e, as sobrancelhas franzidas, \ncomia com uma curiosidade que se renovava a cada garfada, o rosto rejuvenescido e m\u00f3vel. \n", "Mas por que hoje n\u00e3o se abandonavam nas cadeiras?", "Por que cuidavam de n\u00e3o chocar os \ntalheres, como se algu\u00e9m estivesse morto ou dormindo?", "Sou eu, adivinhou Joana. \n\n", "Ao redor da mesa escura, sob a luz enfraquecida pelas franjas sujas do lustre, tamb\u00e9m \no sil\u00eancio se sentara nessa noite.", "Joana em momentos parava para ouvir o ru\u00eddo das duas \nbocas mastigando e o tic-tac leve e nervoso do rel\u00f3gio.", "Ent\u00e3o a mulher erguia os olhos e \nimobilizada como garfo na m\u00e3o, esperava ansiosa e humilde.", "Joana desviava a vista, \nvitoriosa, abaixava a cabe\u00e7a numa alegria profunda que inexplicavelmente vinha misturada a \num aperto doloroso na garganta, a uma impossibilidade de solu\u00e7ar. \n\n", "\u2014 Armanda n\u00e3o veio?", "\u2014 a voz de Joana apressou o tic-tac do rel\u00f3gio, fez nascer um \ns\u00fabito e r\u00e1pido movimento na mesa. \n\n", "Os tios se entreolharam f\u00fcrtivamente.", "Joana respirou alto: tinha medo dela, pois? \n\n", "\u2014", "O marido de Armanda hoje n\u00e3o est\u00e1 de plant\u00e3o, por isso ela n\u00e3o veio jantar aqui, \nrespondeu finalmente a tia.", "E de repente, satisfeita, p\u00f4s-se a comer.", "O tio mastigava mais \ndepressa.", "O sil\u00eancio voltou sem dissolver o murm\u00fario long\u00ednquo do mar.", "Eles n\u00e3o tinham \ncoragem, ent\u00e3o. \n\n", "\u2014 Quando \u00e9 que eu vou para o internato?", "\u2014 perguntou Joana. \n\n", "A terrina de sopa escorregou das m\u00e3os da tia, o caldo escuro e c\u00ednico espalhou-se \nrapidamente pela mesa.", "O tio abandonou os talheres sobre o prato, o rosto angustiado. \n\n", "\u2014", "Como sabe que..., balbuciou confuso...", "Ela escutara \u00e0 porta... \n\n", "Atoalha embebida fumegava docemente como restos de um inc\u00eandio.", "Im\u00f3vel e \nfascinada como diante de algo irremedi\u00e1vel, a mulher fitava a sopa derramada que esfriava \nrapidamente. \n\n", "A \u00e1gua cega e surda mas alegremente n\u00e3o-muda brilhando e borbulhando de encontro \nao esmalte claro da banheira.", "O quarto abafado de vapores mornos, os espelhos emba\u00e7ados, o \nreflexo do corpo j\u00e1 nu de uma jovem nos mosaicos \u00famidos das paredes. \n\n", "A mo\u00e7a ri mansamente de alegria de corpo.", "Suas pernas delgadas, lisas, os seios \npequenos brotaram da \u00e1gua.", "Ela mal se conhece, nem cresceu de todo, apenas emergiu da \ninf\u00e2ncia.", "Estende uma perna, olha o p\u00e9 de longe, move-o terna, lentamente como a uma asa \nfr\u00e1gil.", "Ergue os bra\u00e7os acima da cabe\u00e7a, para o teto perdido na penumbra, os olhos fechados, \nsem nenhum sentimento, s\u00f3 movimento.", "O corpo se alonga, se espregui\u00e7a, refulge \u00famido na \nmeia escurid\u00e3o \u2014 \u00e9 uma linha tensa e tr\u00eamula.", "Quando abandona os bra\u00e7os de novo se \n\n\n\ncondensa, branca e segura.", "Ri baixinho, move o longo pesco\u00e7o de um a outro lado, inclina a \ncabe\u00e7a para tr\u00e1s \u2014 a relva \u00e9 sempre fresca, algu\u00e9m vai beij\u00e1-la, coelhos macios e pequenos \nse agasalham uns nos outros de olhos fechados.", "\u2014", "Ri de novo, em leves murm\u00farios como os \nda \u00e1gua.", "Alisa a cintura, os quadris, sua vida. \n\n", "Imerge na banheira como no mar.", "Um mundo morno se fecha sobre ela silenciosamente, \nquietamente.", "Pequenas bolhas deslizam suaves at\u00e9 se apagarem de encontro ao esmalte.", "A \njovem sente a \u00e1gua pesando sobre o seu corpo, para um instante como se lhe tivessem tocado \nde leve o ombro.", "Atenta para o que est\u00e1 sentindo, a invas\u00e3o da mar\u00e9.", "Que houve?", "Torna-se \numa criatura s\u00e9ria, de pupilas largas e profundas.", "Mal respira.", "O que houve?", "Os olhos abertos \ne mudos das coisas continuam brilhando entre os vapores.", "Sobre o mesmo corpo que \nadivinhou alegria existe \u00e1gua \u2014 \u00e1gua.", "N\u00e3o, n\u00e3o...", "Por qu\u00ea?", "Seres nascidos no mundo como a \n\u00e1gua.", "Agita-se, procura fugir.", "Tudo \u2014 diz devagar como entregando uma coisa, perscrutando- \nse sem se entender.", "Tudo.", "E essa palavra \u00e9 paz, grave e incompreens\u00edvel como um ritual.", "A \n\u00e1gua cobre seu corpo.", "Mas o que houve?", "Murmura baixinho, diz s\u00edlabas mornas, fundidas. \n\n", "O quarto de banho \u00e9 indeciso, quase morto.", "As coisas e as paredes cederam, se \nado\u00e7am e diluem em fuma\u00e7as.", "A \u00e1gua esfria ligeiramente sobre sua pele e ela estremece de \nmedo e desconforto. \n\n", "Quando emerge da banheira \u00e9 uma desconhecida que n\u00e3o sabe o que sentir.", "Nada a \nrodeia e ela nada conhece.", "Est\u00e1 leve e triste, move-se lentamente, sem pressa por muito tempo. \n", "O frio corre com os p\u00e9s gelados pelas suas costas mas ela n\u00e3o quer brincar, encolhe o torso \nferida, infeliz.", "Enxuga-se sem amor, humilhada e pobre, envolve-se no roup\u00e3o como em bra\u00e7os \nmornos.", "Fechada dentro de si, n\u00e3o querendo olhar, ah, n\u00e3o querendo olhar, desliza pelo \ncorredor \u2014 a longa garganta vermelha e escura e discreta por onde afundar\u00e1 no bojo, no tudo. \n", "Tudo, tudo, repete misteriosamente.", "Cerra as janelas do quarto \u2014 n\u00e3o ver, n\u00e3o ouvir, n\u00e3o \nsentir.", "Na cama silenciosa, flutuante na escurid\u00e3o, aconchega-se como no ventre perdido e \nesquece.", "Tudo \u00e9 vago, leve e mudo. \n\n", "Atr\u00e1s dela alinhavam-se as camas do dormit\u00f3rio do internato.", "E \u00e0 frente a janela se \nabria para a noite. \n\n", "Descobri em cima da chuva um milagre \u2014 pensava Joana \u2014 , um milagre partido em \nestrelas grossas, s\u00e9rias e brilhantes, como um aviso parado:", "como um farol.", "O que tentam \ndizer?", "Nelas pressinto o segredo, esse brilho \u00e9 o mist\u00e9rio impass\u00edvel que ou\u00e7o fluir dentro de \nmim, chorar em notas largas, desesperadas e rom\u00e2nticas.", "Meu Deus, pelo menos comunicai-me \ncorneias, fazei realidade meu desejo de beij\u00e1-las.", "De sentir nos l\u00e1bios a sua luz, senti-la \nfulgurar dentro do corpo, deixando-o faiscante e transparente, fresco e \u00famido como os minutos \nque antecedem a madrugada.", "Por que surgem em mim essas sedes estranhas?", "A chuva e as \nestrelas, essa mistura fria e densa me acordou, abriu as portas de meu bosque verde e \nsombrio, desse bosque com cheiro de abismo onde corre \u00e1gua.", "E uniu-o \u00e0 noite.", "Aqui, junto \u00e0 \njanela, o ar \u00e9 mais calmo.", "Estrelas, estrelas, zero.", "A palavra estala entre meus dentes em \nestilha\u00e7os fr\u00e1geis.", "Porque n\u00e3o vem a chuva dentro de mim, eu quero ser estrela.", "Purificai-me \num pouco e terei a massa desses seres que se guardam atr\u00e1s da chuva.", "Nesse momento minha \ninspira\u00e7\u00e3o d\u00f3i em todo o meu corpo.", "Mais um instante e ela precisar\u00e1 ser mais do que uma \ninspira\u00e7\u00e3o.", "E em vez dessa felicidade asfixiante, como um excesso de ar, sentirei n\u00edtida a \nimpot\u00eancia de ter mais do que uma inspira\u00e7\u00e3o, de ultrapass\u00e1-la, de possuir a pr\u00f3pria coisa \u2014 \ne ser realmente uma estrela.", "Aonde leva a loucura, a loucura.", "No entanto \u00e9 a verdade.", "Que \n\n\n\nimporta que em apar\u00eancia eu continue nesse momento no dormit\u00f3rio, as outras mo\u00e7as mortas \nsobre as camas, o corpo im\u00f3vel?", "Que importa o que \u00e9 realmente?", "Na verdade estou ajoelhada, \nnua como um animal, junto \u00e0 cama, minha alma se desesperando como s\u00f3 o corpo de uma \nvirgem pode se desesperar.", "Acama desaparece aos poucos, as paredes do aposento se \nafastam, tombam vencidas.", "E eu estou no mundo solta e fina como uma cor\u00e7a na plan\u00edcie. \n", "Levanto-me suave como um sopro, ergo minha cabe\u00e7a de flor e sonolenta, os p\u00e9s leves, \natravesso campos al\u00e9m da terra, do mundo, do tempo, de Deus.", "Mergulho e depois emerjo, \ncomo de nuvens, das terras ainda n\u00e3o poss\u00edveis, ah ainda n\u00e3o poss\u00edveis.", "Daquelas que eu \nainda n\u00e3o soube imaginar, mas que brotar\u00e3o.", "Ando, deslizo, continuo, continuo...", "Sempre, sem \nparar, distraindo minha sede cansada de pousar num fim.", "\u2014 Onde foi que eu j\u00e1 vi uma lua alta \nno c\u00e9u, branca e silenciosa?", "As roupas l\u00edvidas flutuando ao vento.", "O mastro sem bandeira, \nereto e mudo fincando no espa\u00e7o...", "Tudo \u00e0 espera da meia-noite...", "\u2014 Estou me enganando, \npreciso voltar.", "N\u00e3o sinto loucura no desejo de morder estrelas, mas ainda existe a terra.", "E \nporque a primeira verdade est\u00e1 na terra e no corpo.", "Se o brilho das estrelas d\u00f3i em mim, se \u00e9 \nposs\u00edvel essa comunica\u00e7\u00e3o distante, \u00e9 que alguma coisa quase semelhante a uma estrela \ntr\u00eamula dentro de mim.", "Eis-me de volta ao corpo.", "\\bltar ao meu corpo.", "Quando me surpreendo \nao fundo do espelho assusto-me.", "Mal posso acreditar que tenho limites, que sou recortada e \ndefinida.", "Sinto-me espalhada no ar, pensando dentro das criaturas, vivendo nas coisas al\u00e9m de \nmim mesma.", "Quando me surpreendo ao espelho n\u00e3o me assusto porque me ache feia ou bonita. \n", "\u00c9 que me descubro de outra qualidade.", "Depois de n\u00e3o me ver h\u00e1 muito quase esque\u00e7o que sou \nhumana, esque\u00e7o meu passado e sou com a mesma liberta\u00e7\u00e3o de fim e de consci\u00eancia quanto \numa coisa apenas viva.", "Tamb\u00e9m me surpreendo, os olhos abertos para o espelho p\u00e1lido, de \nque haja tanta coisa em mim al\u00e9m do conhecido, tanta coisa sempre silenciosa.", "Por que \ncalada?", "Essas curvas sob a blusa vivem impunemente?", "Por que caladas?", "Minha boca, meio \ninfantil, t\u00e3o certa de seu destino, continua igual a si mesma apesar de minha distra\u00e7\u00e3o total.", "\u00c0s \nvezes, \u00e0 minha descoberta, segue-se o amor por mim mesma, um olhar constante ao espelho, \num sorriso de compreens\u00e3o para os que me fitam Per\u00edodo de interroga\u00e7\u00e3o ao meu corpo, de \ngula, de sono, de amplos passeios ao ar livre.", "At\u00e9 que uma frase, um olhar \u2014 como o espelho \n\u2014 relembram-me surpresa outros segredos, os que me tornam ilimitada.", "Fascinada mergulho o \ncorpo no fundo do po\u00e7o, calo todas as suas fontes e son\u00e2mbula sigo por outro caminho.", "\u2014 \n", "Analisar instante por instante, perceber o n\u00facleo de cada coisa feita de tempo ou de espa\u00e7o. \n", "Possuir cada momento, ligar a consci\u00eancia a eles, como pequenos filamentos quase \nimpercept\u00edveis mas fortes.", "\u00c9 a vida?", "Mesmo assim ela me escaparia.", "Outro modo de capt\u00e1-la \nseria viver.", "Mas o sonho \u00e9 mais completo que a realidade, esta me afoga na inconsci\u00eancia.", "O \nque importa afinal: viver ou saber que se est\u00e1 vivendo?", "\u2014 Palavras muito puras, gotas de \ncristal.", "Sinto a forma brilhante e \u00famida debatendo-se dentro de mim.", "Mas onde est\u00e1 o que \nquero dizer, onde est\u00e1 o que devo dizer?", "Inspirai-me, eu tenho quase tudo;", "eu tenho o contorno \n\u00e0 espera da ess\u00eancia;", "\u00e9 isso?", "\u2014 O que deve fazer algu\u00e9m que n\u00e3o sabe o que fazer de si? \n", "Utilizar-se como corpo e alma em proveito do corpo e da alma?", "Ou transformar sua for\u00e7a cm \nfor\u00e7a alheia?", "Ou esperar que de si mesma nas\u00e7a, como uma consequ\u00eancia, a solu\u00e7\u00e3o?", "Nada \nposso dizer ainda dentro da forma.", "Tudo o que possuo est\u00e1 muito fundo dentro de mim", "Um \ndia, depois de falar enfim, ainda terei do que viver?", "Ou tudo o que eu falasse estaria aqu\u00e9m e \nal\u00e9m da vida?", "\u2014 Tudo o que \u00e9 forma de vida procuro afastar.", "Tento isolar-me para encontrar a \nvida em si mesma.", "No entanto apoiei-me demais no jogo que distrai e consola e quando dele \n\n\n\nme afasto, encontro-me bruscamente sem amparo.", "No momento em que fecho a porta atr\u00e1s de \nmim, instantaneamente me desprendo das coisas.", "Tudo o que foi distancia-se de mim, \nmergulhando surdamente nas minhas \u00e1guas long\u00ednquas.", "Ou\u00e7o-a, a queda.", "Alegre e plana espero \npor mim mesma, espero que lentamente me eleve e surja verdadeira diante de meus olhos.", "Em \nvez de me obter com a fuga, vejo-me desamparada, solit\u00e1ria, jogada num cub\u00edculo sem \ndimens\u00f5es, onde a luz e a sombra s\u00e3o fantasmas quietos.", "No meu interior encontro o sil\u00eancio \nprocurado.", "Mas dele fico t\u00e3o perdida de qualquer lembran\u00e7a de algum ser humano e de mim \nmesma, que transformo essa impress\u00e3o em certeza de solid\u00e3o f\u00edsica.", "Se desse um grito \u2014 \nimagino j\u00e1 sem lucidez", "\u2014 minha voz receberia o eco igual e indiferente das paredes da terra. \n", "Sem viver coisas eu n\u00e3o encontrarei a vida, pois?", "Mas, mesmo assim, na solitude branca e \nlimitada onde caio, ainda estou presa entre montanhas fechadas.", "Presa, presa.", "Onde est\u00e1 a \nimagina\u00e7\u00e3o?", "Ando sobre trilhos invis\u00edveis.", "Pris\u00e3o, liberdade.", "S\u00e3o essas as palavras que me \nocorrem.", "No entanto n\u00e3o s\u00e3o as verdadeiras, \u00fanicas e insubstitu\u00edveis, sinto-o.", "Liberdade \u00e9 \npouco.", "O que desejo ainda n\u00e3o tem nome.", "\u2014 Sou pois um brinquedo a quem d\u00e3o corda e que \nterminada esta n\u00e3o encontrar\u00e1 vida pr\u00f3pria, mais profunda.", "Procurar tranquilamente admitir \nque talvez s\u00f3 a encontre se for busc\u00e1-la nas fontes pequenas.", "Ou sen\u00e3o morrerei de sede. \n", "Talvez n\u00e3o tenha sido feita para as \u00e1guas puras e largas, mas para as pequenas e de f\u00e1cil \nacesso.", "E talvez meu desejo de outra fonte, essa \u00e2nsia que me d\u00e1 ao rosto um ar de quem ca\u00e7a \npara se alimentar, talvez essa \u00e2nsia seja uma ideia \u2014 e nada mais.", "Por\u00e9m \u2014 os raros instantes \nque \u00e0s vezes consigo de sufici\u00eancia, de vida cega, de alegria t\u00e3o intensa e t\u00e3o serena como o \ncanto de um \u00f3rg\u00e3o \u2014 esses instantes n\u00e3o provam que sou capaz de satisfazer minha busca e \nque esta \u00e9 sede de todo o meu ser e n\u00e3o apenas uma ideia?", "Al\u00e9m do mais, a ideia \u00e9 a verdade! \n", "grito-me.", "S\u00e3o raros os instantes.", "Quando ontem, na aula, repentinamente pensei, quase sem \nantecedentes, quase sem liga\u00e7\u00e3o comas coisas: o movimento explica a forma.", "Aclara no\u00e7\u00e3o \ndo perfeito, a liberdade s\u00fabita que senti... Naquele dia, na fazenda de titio, quando ca\u00ed no rio. \n\n", "Antes estava fechada, opaca.", "Mas, quando me levantei, foi como se tivesse nascido da \n\u00e1gua.", "Sa\u00ed molhada, a roupa colada \u00e0 pele, os cabelos brilhantes, soltos.", "Qualquer coisa \nagitava- se em mim e era certamente meu corpo apenas.", "Mas num doce milagre tudo se torna \ntransparente e isso era certamente minha alma tamb\u00e9m.", "Nesse instante eu estava \n", "verdadeiramente no meu interior e havia sil\u00eancio.", "S\u00f3 que meu sil\u00eancio, compreendi, era um \npeda\u00e7o do sil\u00eancio do campo.", "E eu n\u00e3o me sentia desamparada.", "O cavalo de onde eu ca\u00edra \nesperava-me junto ao rio.", "Montei-o e voei pelas encostas que a sombra j\u00e1 invadia e \nrefrescava.", "Freei as r\u00e9deas, passei a m\u00e3o pelo pesco\u00e7o latejante e quente do animal.", "Continuei \na passo lento, escutando dentro de mim a felicidade, alta e pura como um c\u00e9u de ver\u00e3o.", "Alisei \nmeus bra\u00e7os, onde ainda escorria a \u00e1gua.", "Sentia o cavalo vivo perto de mim, uma continua\u00e7\u00e3o \ndo meu corpo.", "Ambos respir\u00e1vamos palpitantes e novos.", "Uma cor maciamente sombria \ndeitara-se sobre as campinas mornas do \u00faltimo sol e a brisa leve voava devagar.", "\u00c9 preciso \nque eu n\u00e3o esque\u00e7a, pensei, que fui feliz, que estou sendo feliz mais do que se pode ser.", "Mas \nesqueci, sempre esqueci. \n\n", "Eu estava sentada na Catedral, numa espera distra\u00edda e vaga.", "Respirava opressa o \nperfume roxo e frio das imagens.", "E, subitamente, antes que pudesse compreender o que se \npassava, como um cataclisma, o \u00f3rg\u00e3o invis\u00edvel desabrochou em sons cheios, tr\u00eamulos e \npuros.", "Sem melodia, quase sem m\u00fasica, quase apenas vibra\u00e7\u00e3o.", "As paredes compridas e as \naltas ab\u00f3badas da igreja recebiam as notas e devolviam-nas sonoras, nuas e intensas.", "Elas \n\n\n\ntranspassavam-me, entrecruzavam-se dentro de mim, enchiam meus nervos de \nestremecimentos, meu c\u00e9rebro de sons.", "Eu n\u00e3o pensava pensamentos, por\u00e9m m\u00fasica. \n", "Insensivelmente, sob o peso do c\u00e2ntico, escorreguei do banco, ajoelhei-me sem rezar, \naniquilada.", "O \u00f3rg\u00e3o emudeceu com a mesma subitaneidade com que iniciara, como uma \ninspira\u00e7\u00e3o.", "Continuei respirando baixinho, o corpo vibrando ainda aos \u00faltimos sons que \nrestavam no ar num zumbido quente e transl\u00facido.", "E era t\u00e3o perfeito o momento que eu nada \ntemia nem agradecia e n\u00e3o ca\u00ed na ideia de Deus.", "Quero morrer agora, gritava alguma coisa \ndentro de mim liberta, mais do que sofrendo.", "Qualquer instante que sucedesse \u00e0quele seria \nmais baixo e vazio.", "Queria subir e s\u00f3 a morte, como um fim, me daria o auge sem a queda.", "As \npessoas se levantavam ao meu redor, movimentavam- se.", "Ergui-me, caminhei para a sa\u00edda, \nfr\u00e1gil e p\u00e1lida. \n\n\n\n", "A MULHER DA VOZ", "E JOANA \n\nJOANA", "N\u00c3O", "A OLHOU mais atentamente sen\u00e3o quando ouviu sua voz.", "O tom baixo e \ncurvo, sem vibra\u00e7\u00f5es, despertou-a.", "Fitou a mulher com curiosidade.", "Deveria ter vivido \nalguma coisa que Joana ainda n\u00e3o conhecera.", "N\u00e3o compreendia aquela entona\u00e7\u00e3o, t\u00e3o longe da \nvida, t\u00e3o longe dos dias... \n\n", "Joana lembrou-se de como uma vez, poucos meses depois de casada, dirigira-se ao \nmarido perguntando-lhe qualquer coisa.", "Estavam na rua.", "E antes mesmo de terminar a frase, \ncom surpresa de Ot\u00e1vio, ela parara \u2014 a testa franzida, o olhar divertido.", "Ah \u2014 descobrira \u2014 \nent\u00e3o ela repetia uma daquelas vozes que ouvira em solteira tantas vezes, sempre vagamente \nperplexa.", "A voz de uma mulher jovem junto de seu homem.", "Como a dela pr\u00f3pria que soara \nnaquele instante para Ot\u00e1vio: aguda, vazia, lan\u00e7ada para o alto, com notas iguais e claras. \n\n", "Algo inacabado, est\u00e1tico, um pouco saciado.", "Tentando gritar...", "Claros dias, l\u00edmpidos e secos, \nvoz e dias assexuados, meninos de coro em missa campal.", "E alguma coisa perdida, \nencaminhando- se para um brando desespero...", "Aquele timbre de rec\u00e9m-casada tinha uma \nhist\u00f3ria, uma hist\u00f3ria fr\u00e1gil que passava despercebida da dona da voz, mas n\u00e3o desta. \n\n", "Desde aquele dia, Joana sentia as vozes, compreendia-as ou n\u00e3o as compreendia. \n", "Provavelmente no fim da vida, a cada timbre ouvido uma onda de lembran\u00e7as pr\u00f3prias subiria \nat\u00e9 sua mem\u00f3ria, ela dir\u00eda: quantas vozes eu tive... \n\n", "Inclinou- se para a mulher.", "Chegara at\u00e9 ela \u00e0 procura de uma casa onde morar e \nagradecia-se ter ido sem o marido porque, sozinha, estava mais livre para observar.", "E ali, sim, \nali estava qualquer coisa que ela n\u00e3o esperara, uma pausa.", "Mas a outra nem a olhava sequer. \n", "Pensando pela cabe\u00e7a de Ot\u00e1vio, Joana adivinhou que ele consideraria a mulher apenas \nvulgar, com aquele nariz grande, p\u00e1lido e calmo.", "A criatura explicava as conveni\u00eancias e \ninconveni\u00eancias da casa a alugar, e ao mesmo tempo passeava os olhos pelo ch\u00e3o, pela janela, \npela paisagem, sem impaci\u00eancia, sem interesse.", "O corpo limpo, os cabelos escuros.", "Grande, \nforte.", "E a voz, voz de terra.", "Sem chocar-se com nenhum objeto, macia e long\u00ednqua como se \ntivesse percorrido longos caminhos sob o solo at\u00e9 chegar \u00e0 sua garganta. \n\n", "\u2014 Casada?", "\u2014 perguntou Joana, debru\u00e7ada sobre ela. \n\n", "\u2014 Vi\u00fava, comum filho.", "\u2014 E continuou a destilar seu canto sobre os alugu\u00e9is da zona. \n\n", "\u2014 N\u00e3o, creio que a casa n\u00e3o interessa, \u00e9 grande demais para um casal, disse Joana \napressada, um pouco \u00e1spera.", "Mas \u2014 ado\u00e7ou as palavras, escondeu a avidez \u2014 posso visit\u00e1-la \numa vez ou outra para conversarmos?", "A outra n\u00e3o se surpreendeu.", "Alisou com uma das m\u00e3os a \ncintura engrossada pela maternidade e pela lentid\u00e3o de movimentos:", "\u2014 Acho que vai ser \ndif\u00edcil...", "Vou visitar amanh\u00e3 meu filho.", "\u00c9 casado.", "Vou viajar... \n\n", "Sorria sem alegria, sem emo\u00e7\u00e3o.", "Apenas: vou viajar.", "O que interessava \u00e0quela mulher? \n", "\u2014 indagava- se Joana.", "Teria um amante... \n\n", "\u2014", "Vive s\u00f3, a senhora?", "\u2014 perguntou- lhe. \n\n", "\u2014 Minha irm\u00e3 mais mo\u00e7a foi ser irm\u00e3 de caridade.", "Moro com a outra. \n\n", "\u2014 N\u00e3o \u00e9 triste viver sem um homem na casa?", "\u2014 prosseguiu Joana. \n\n", "\u2014 Acha?", "\u2014 retrucou a mulher. \n\n\n\n", "\u2014 Estou perguntando se a senhora acha e n\u00e3o eu.", "Sou casada, ajuntou Joana, tentando \ndar um ar \u00edntimo \u00e0 conversa. \n\n", "\u2014", "Ah, eu n\u00e3o acho triste n\u00e3o.", "\u2014 E sorria sem cor.", "\u2014 Bem, vou lhe pedir licen\u00e7a para \nme despedir, j\u00e1 que n\u00e3o lhe interessa a casa.", "Preciso lavar umas pe\u00e7as de roupa antes de tomar \nmi nha fresca na janela. \n\n", "Joana prosseguiu seu caminho humilhada.", "D\u00e9bil mental, sem d\u00favida...", "Mas a voz?", "N\u00e3o \np\u00f4de libertar-se dela durante todo o resto da tarde.", "Sua imagina\u00e7\u00e3o corria em busca do sorriso \nda mulher, de seu corpo largo e quieto.", "Ela n\u00e3o tinha hist\u00f3ria, descobriu Joana devagar. \n\n", "Porque se lhe aconteciam coisas, estas n\u00e3o eram ela e n\u00e3o se misturavam \u00e0 sua verdadeira \nexist\u00eancia.", "O principal \u2014 incluindo o passado, o presente e o futuro \u2014 \u00e9 que estava viva. \n\n", "Esse o fundo da narrativa.", "\u00c0s vezes esse fundo aparecia apagado, de olhos cerrados, quase \ninexistente.", "Mas bastava uma pequena pausa, um pouco de sil\u00eancio, para ele agigantar-se e \nsurgir em primeiro plano, os olhos abertos, o murm\u00fario leve e constante como o de \u00e1gua entre \npedras.", "Por que descrever mais do que isso?", "\u00c9 certo que lhe aconteciam coisas vindas de fora. \n", "Perdeu ilus\u00f5es, sofreu alguma pneumonia.", "Aconteciam-lhe coisas.", "Mas apenas vinham adensar \nou enfraquecer o murm\u00fario do seu centro.", "Por que contar fatos e detalhes se nenhum a \ndominava afinal?", "E se ela era apenas a vida que corria em seu corpo sem cessar?", "Nunca suas \ninterroga\u00e7\u00f5es foram inquietas \u00e0 procura de resposta \u2014 continuou Joana descobrindo.", "Nasciam \nmortas, sorridentes, amontoavam-se sem desejo nem esperan\u00e7as.", "Ela n\u00e3o tentava qualquer \nmovimento para fora de si. \n\n", "Muitos anos de sua exist\u00eancia gastou-os \u00e0 janela, olhando as coisas que passavam e as \nparadas.", "Mas na verdade n\u00e3o enxergava tanto quanto ouvia dentro de si a vida.", "Fascinara-a o \nseu ru\u00eddo", "\u2014 como o da respira\u00e7\u00e3o de uma crian\u00e7a tenra \u2014 , o seu brilho doce \u2014 como o de \numa planta rec\u00e9m-nascida.", "Ainda n\u00e3o se cansara de existir e bastava-se tanto que \u00e0s vezes, de \ngrande felicidade, sentia a tristeza cobri-la como a sombra de um manto, deixando-a fresca e \nsilenciosa como um entardecer.", "Ela nada esperava.", "Ela era em si, o pr\u00f3prio fim. \n\n", "Uma vez dividiu-se, inquietou-se, passou a sair e a procurar-se.", "Foi a lugares onde se \nencontravam homens e mulheres.", "Todos disseram: felizmente despertou, a vida \u00e9 curta, \nprecisa-se aproveitar, antes ela era apagada, agora \u00e9 que \u00e9 gente.", "Ningu\u00e9m sabia que ela \nestava sendo infeliz a ponto de precisar buscar a vida.", "Foi ent\u00e3o que escolheu um homem, \namou-o e o amor veio adensar-lhe o sangue e o mist\u00e9rio.", "Deu \u00e0 luz um filho, o marido morreu \ndepois de fecund\u00e1-la.", "Ela continuou e desenvolvia- se muito bem.", "Juntou todos os seus peda\u00e7os \ne n\u00e3o procurou mais as pessoas.", "Reencontrou a janela onde se instalava em companhia de si \nmesma.", "E agora, mais do que sempre, nunca se vira uma coisa ou uma criatura mais feliz e \nmais completa.", "Apesar de que muitos a olhavam com complac\u00eancia, achando-a fraca.", "Pois seu \nesp\u00edrito era t\u00e3o forte que nunca ela deixara de almo\u00e7ar ou jantar muito bem, sem excesso de \nprazer ali\u00e1s.", "Nada do que diziam lhe importava, assim como os acontecimentos, e tudo \ndeslizava sobre ela e ia perder-se em \u00e1guas outras que n\u00e3o as interiores. \n\n", "Um dia, depois de viver sem t\u00e9dio muitos iguais, viu-se diferente de si mesma.", "Estava \ncansada.", "Andou de um lado para outro.", "Ela pr\u00f3pria n\u00e3o sabia o que queria.", "P\u00f4s- se a cantar \nbaixinho, com a boca fechada.", "Depois cansou-se e passou a pensar em coisas.", "Mas n\u00e3o o \nconseguia inteiramente.", "Dentro de si algo tentava parar.", "Ficou esperando e nada vinha dela \npara ela.", "Vagarosamente entristeceu de uma tristeza insuficiente e por isso duplamente triste. \n", "Continuou a andar por v\u00e1rios dias e seus passos soavam como o cair de folhas mortas no ch\u00e3o. \n\n\n\n", "Ela mesma estava interiormente forrada de cinzento e nada enxergava em si sen\u00e3o um reflexo, \ncomo gotas esbranqui\u00e7adas a escorrerem, um reflexo de seu ritmo antigo, agora lento e grosso. \n", "Ent\u00e3o soube que estava esgotada e pela primeira vez sofreu porque realmente dividira-se em \nduas, uma parte diante da outra, vigiando-a, desejando coisas que esta n\u00e3o podia mais dar.", "Na \nverdade ela sempre fora duas, a que sabia ligeiramente que era e a que era mesmo, \nprofimdamente.", "Apenas at\u00e9 ent\u00e3o as duas trabalhavam em conjunto e se confundiam.", "Agora a \nque sabia que era trabalhava sozinha, o que significava que aquela mulher estava sendo infeliz \ne inteligente.", "Tentou num \u00faltimo esfor\u00e7o inventar alguma coisa, um pensamento, que a \ndistra\u00edsse.", "In\u00fatil.", "Ela s\u00f3 sabia viver. \n\n", "At\u00e9 que a aus\u00eancia de si mesma acabou por faz\u00ea-la cair dentro da noite e pacificada, \nescurecida e fresca, come\u00e7ou a morrer.", "Depois morreu docemente, como se fosse um fantasma. \n", "N\u00e3o se sabe de mais nada porque ela morreu.", "Adivinha-se apenas que no fim ela tamb\u00e9m \nestava sendo feliz como uma coisa ou uma criatura podem ser.", "Porque ela nascera para o \nessencial, para viver ou morrer.", "E o intermedi\u00e1rio era-lhe o sofrimento.", "Sua exist\u00eancia foi t\u00e3o \ncompleta e t\u00e3o ligada \u00e0 verdade que provavelmente na hora de entregar-se e findar, teria \npensado, se tivesse o h\u00e1bito de pensar:", "eu nunca f\u00fai.", "Tamb\u00e9m n\u00e3o se sabe o que se fez dela.", "A \numa vida t\u00e3o bela deve ter-se seguido uma morte bela tamb\u00e9m.", "Certamente hoje \u00e9 gr\u00e3os de \nterra.", "Olha para cima, para o c\u00e9u, durante todo o tempo.", "\u00c0s vezes chove, ela fica cheia e \nredonda nos seus gr\u00e3os.", "Depois vai secando como estio e qualquer vento a dispersa.", "Ela \u00e9 \neterna agora. \n\n", "Depois de um instante de absor\u00e7\u00e3o, Joana percebeu que a invejara, aquele ser meio \nmorto que lhe sorria e falara num tom de voz desconhecido.", "Sobretudo, pensou ainda, \ncompreende a vida porque n\u00e3o \u00e9 suficientemente inteligente para n\u00e3o compreend\u00ea-la.", "Mas de \nque valia qualquer racioc\u00ednio...", "Se se subisse ao ponto de entend\u00ea-la, sem enlouquecer no \nentanto, n\u00e3o se poderia conservar o conhecimento como conhecimento mas transform\u00e1-lo-iam \nem atitude, em atitude de vida, \u00fanico modo de possu\u00ed-lo e exprimi-lo integralmente.", "E essa \natitude n\u00e3o seria muito diversa daquela na qual repousava a mulher da voz.", "Eram t\u00e3o pobres \nos caminhos da a\u00e7\u00e3o. \n\n", "Teve um r\u00e1pido movimento coma cabe\u00e7a, impaciente.", "Pegou num l\u00e1pis, num papel, \nrabiscou em letra intencionalmente firme:", "\"A personalidade que ignora a si mesma realiza-se \nmais completamente\".", "Verdade ou mentira?", "Mas de certo modo vingara-se jogando sobre \naquela mulher intumescida de vida seu pensamento frio e inteligente. \n\n\n\n", "OT\u00c1VIO \n\n\"DE PROFUNDIS\".", "Joana esperou que a ideia se tornasse mais clara, que subisse das \nn\u00e9voas aquela bola brilhante e leve que era o germe de um pensamento.", "\"De pro fundis\". \n", "Sentia-o vacilar, quase perder o equil\u00edbrio e mergulhar para sempre em \u00e1guas desconhecidas. \n", "Ou sen\u00e3o, a momentos, afastar as nuvens e crescer tr\u00eamulo, quase emergir completamente... \n", "Depois o sil\u00eancio. \n\n", "Fechou os olhos, vagarosamente foi descansando.", "Quando os abriu recebeu um \npequeno choque.", "E durante longos e profundos segundos soube que aquele trecho de vida era \numa mistura do que j\u00e1 vivera como que ainda viveria, tudo fundido e eterno.", "Estranho, \nestranho.", "A luz alaranjada das 9 horas, aquela impress\u00e3o de intervalo, um piano long\u00ednquo \ninsistindo nas notas agudas, seu cora\u00e7\u00e3o batendo apressado de encontro ao calor da manh\u00e3 e, \natr\u00e1s de tudo, feroz, amea\u00e7ador, o sil\u00eancio latejando grosso e impalp\u00e1vel. \n\n", "Tudo desvaneceu- se.", "O piano interrompeu a insist\u00eancia nas \u00faltimas notas e ap\u00f3s um \ninstante de repouso retomou docemente alguns sons do meio, em melodia n\u00edtida e f\u00e1cil.", "E em \nbreve ela n\u00e3o saberia dizer se a impress\u00e3o da manh\u00e3 fora verdadeira ou se apenas uma ideia. \n", "Deteve-se atenta para reconhec\u00ea-la...", "Um s\u00fabito cansa\u00e7o confundiu-a um instante.", "Os nervos \nabandonados, o rosto relaxado, sentiu uma leve onda de ternura por si mesma, de quase \nagradecimento, embora n\u00e3o soubesse por qu\u00ea.", "Por um minuto pareceu-lhe que j\u00e1 vivera e que \nestava no fim.", "E logo em seguida, que tudo fora branco at\u00e9 agora, como um espa\u00e7o vazio, e \nque ouvia long\u00ednqua e surdamente o fragor da vida se aproximando, densa, caudalosa e \nviolenta, as ondas altas rasgando o c\u00e9u, aproximando-se, aproximando-se... para submergi-la, \npara submergi-la, afog\u00e1-la asfixiando-a... \n\n", "Caminhou para a janela, estendeu os bra\u00e7os para fora e esperou inutilmente que um \npouco de brisa viesse alis\u00e1-los.", "Ficou assim esquecida por longo tempo.", "Conservava os \nouvidos entrefechados por uma contra\u00e7\u00e3o dos m\u00fasculos do rosto, os olhos cerrados mal \ndeixando passar a luz, a cabe\u00e7a projetada para frente.", "Aos poucos conseguiu realmente isolar- \nse.", "Esse estado meio inconsciente, onde parecia-lhe mergulhar prof\u00fcndamente em ar morno, \ncinzento...", "P\u00f4s-se diante do espelho e entre dentes, os olhos ardendo de \u00f3dio:", "\u2014 E agora?", "N\u00e3o \np\u00f4de deixar de notar seu pr\u00f3prio rosto, pequeno e aceso.", "Corneie distraiu-se um instante, \nesquecendo a raiva.", "Justamente sempre acontecia uma pequena coisa que a desviava da \ntorrente principal.", "Era t\u00e3o vulner\u00e1vel.", "Odiava-se por isso?", "N\u00e3o, odiar-se-ia mais se j\u00e1 fosse \num tronco imut\u00e1vel at\u00e9 a morte, apenas capaz de dar frutos mas n\u00e3o de crescer dentro de si \nmesma.", "Desejava ainda mais:", "renascer sempre, cortar tudo o que aprendera, o que vira, e \ninaugurar-se num terreno novo onde todo pequeno ato tivesse um significado, onde o ar fosse \nrespirado como da primeira vez.", "Tinha a sensa\u00e7\u00e3o de que a vida corria espessa e vagarosa \ndentro dela, borbulhando como um quente len\u00e7ol de lavas.", "Talvez se amasse...", "E se pensou \nlonginquamente, de s\u00fabito um clarim cortasse com seu som agudo aquela manta da noite e \ndeixasse a campina livre, verde e extensa...", "E ent\u00e3o cavalos brancos e nervosos com \nmovimentos rebeldes de pesco\u00e7o e pernas, quase voando, atravessassem rios, montanhas, \n\n\n\nvales...", "Neles pensando, sentia o ar fresco circular dentro de si pr\u00f3prio como sa\u00eddo de alguma \ngruta oculta, \u00famida e fresca no meio do deserto. \n\n", "Mas em breve voltou a si mesma, numa queda vertical.", "Examinou os bra\u00e7os, as pernas. \n", "L\u00e1 estava ela.", "L\u00e1 estava ela.", "Mas era preciso se distrair, pensou com dureza e ironia.", "Com \nurg\u00eancia.", "Pois n\u00e3o morreria?", "Riu alto e olhou-se rapidamente ao espelho para observar o \nefeito do riso no rosto.", "N\u00e3o, n\u00e3o o aclarava.", "Parecia uma gata selvagem, os olhos ardendo \nacima das faces incendiadas, pontilhadas de sardas escuras de sol, os cabelos castanhos \ndespenteados sobre as sobrancelhas.", "Enxergava em si p\u00farpura sombria e triunfante.", "O que \nfazia com que brilhasse tanto?", "O t\u00e9dio...", "Sim, apesar de tudo havia fogo sob ele, havia fogo \nmesmo quando representava a morte.", "Talvez isso fosse o gosto de viver. \n\n", "De novo a inquieta\u00e7\u00e3o tomou- a, pura, sem racioc\u00ednios.", "Ah, talvez eu deva andar, \ntalvez...", "Lechou os olhos um instante, permitindo-se o nascimento de um gesto ou de uma frase \nsem l\u00f3gica.", "Lazia sempre isso, confiava em que no fundo, embaixo das lavas, houvesse um \ndesejo j\u00e1 dirigido para um fim.", "\u00c0s vezes, quando por um mecanismo especial, do mesmo \nmodo como se desliza para o sono, fechava as portas da consci\u00eancia e se deixava agir ou \nfalar, recebia surpreendida \u2014 porque a percep\u00e7\u00e3o do gesto vinha-lhe apenas no momento de \nsua execu\u00e7\u00e3o \u2014 uma bofetada de suas pr\u00f3prias m\u00e3os em seu pr\u00f3prio rosto.", "\u00c0s vezes ouvia \npalavras estranhas e loucas de sua pr\u00f3pria boca.", "Mesmo sem entend\u00ea-las, elas deixavam-na \nmais leve, mais liberta.", "Repetiu a experi\u00eancia, os olhos cerrados. \n\n", "E de l\u00e1 do fundo de si mesma, ap\u00f3s um momento de sil\u00eancio e abandono, subiu, a \nprinc\u00edpio p\u00e1lido e vacilante, depois cada vez mais forte e doloroso:", "das profundezas chamo \npor v\u00f3s...", "das profundezas chamo por v\u00f3s...", "das profundezas chamo por v\u00f3s...", "Permaneceu \nainda uns instantes parada, o rosto sem express\u00e3o, lasso e cansado como se ela tivesse tido um \nfilho.", "Aos poucos foi renascendo, abriu os olhos vagarosamente e voltou \u00e0 luz do dia.", "Fr\u00e1gil, \nrespirando de leve, feliz como uma convalescente que recebesse a primeira brisa. \n\n", "Ent\u00e3o come\u00e7ou a pensar que na verdade rezara.", "Ela n\u00e3o.", "Alguma coisa mais do que \nela, de que j\u00e1 n\u00e3o tinha consci\u00eancia, rezara.", "Mas n\u00e3o queria orar, repetiu-se mais uma vez \nfracamente.", "N\u00e3o queria porque sabia que esse seria o rem\u00e9dio.", "Mas um rem\u00e9dio como a \nmorfina que adormece qualquer esp\u00e9cie de dor.", "Como a morfina de que se precisa cada vez \nmais de maiores doses para senti-la.", "N\u00e3o, ainda n\u00e3o estava t\u00e3o esgotada que desejasse \ncovardemente rezar em vez de descobrir a dor, de sofr\u00ea-la, de possu\u00ed-la integralmente para \nconhecer todos os seus mist\u00e9rios.", "E mesmo se rezasse...", "Terminaria num convento, porque \npara sua fome quase toda a morfina seria pouca.", "E isto seria a degrada\u00e7\u00e3o final, o v\u00edcio.", "No \nentanto, por um caminho natural, se n\u00e3o buscasse um deus exterior terminaria por endeusar-se, \npor explorar sua pr\u00f3pria dor, amando seu passado, buscando ref\u00fagio e calor em seus pr\u00f3prios \npensamentos, ent\u00e3o j\u00e1 nascidos com uma vontade de obra de arte e depois servindo de \nalimento velho nos per\u00edodos est\u00e9reis.", "Havia o perigo de se estabelecer no sofrimento e \norganizar-se dentro dele, o que seria um v\u00edcio tamb\u00e9m e um calmante. \n\n", "O que fazer ent\u00e3o?", "O que fazer para interromper aquele caminho, conceder-se um \nintervalo entre ela e ela mesma, para mais tarde poder reencontrar- se sem perigo, nova e \npura?", "O que fazer?", "O piano foi atacado deliberadamente em escalas fortes e uniformes. \n", "Exerc\u00edcios, pensou.", "Exerc\u00edcios...", "Sim, descobriu divertida...", "Por que n\u00e3o?", "Por que n\u00e3o tentar \namar?", "Por que n\u00e3o tentar viver? \n\n\n\n", "M\u00fasica pura desenvolvendo-se numa terra sem homens, sonhava Ot\u00e1vio.", "Movimentos \nainda sem adjetivos.", "Inconscientes como a vida primitiva que pulsa nas \u00e1rvores cegas e \nsurdas, nos pequenos insetos que nascem, voam, morrem e renascem sem testemunhas. \n", "Enquanto a m\u00fasica volteia e se desenvolve, vivem a madrugada, o dia forte, a noite, com uma \nnota constante na sinfonia, a da transforma\u00e7\u00e3o.", "\u00c9 a m\u00fasica sem apoio em coisas, em espa\u00e7o ou \ntempo, da mesma cor que a vida e a morte.", "Vida e morte em ideias, isoladas do prazer e da \ndor.", "T\u00e3o distantes das qualidades humanas que poderiam se confundir como sil\u00eancio.", "O \nsil\u00eancio.", "O sil\u00eancio, porque essa m\u00fasica seria a necess\u00e1ria, a \u00fanica poss\u00edvel, proje\u00e7\u00e3o \nvibrante da mat\u00e9ria.", "E do mesmo modo por que n\u00e3o se entende a mat\u00e9ria e n\u00e3o se a percebe \nat\u00e9 que os sentidos com ela se choquem, n\u00e3o se ouviria sua m\u00fasica. \n\n", "E depois?", "\u2014 pensou.", "Fechar os olhos e ouvir a minha pr\u00f3pria que se escoa vagarosa e \nturva como um rio barrento.", "A covardia \u00e9 morna e eu a ela me resigno, depondo todas as \narmas de her\u00f3i que vinte e sete anos de pensamento me concederam.", "O que sou hoje, nesse \nmomento?", "Uma folha plana, muda, ca\u00edda sobre a terra.", "Nenhum movimento de ar balan\u00e7ando- \na.", "Mal respirando para n\u00e3o se acordar.", "Mas por que, sobretudo por que n\u00e3o usar as palavras \npr\u00f3prias e enovelar-me, aconchegar-me em imagens?", "Por que me chamar de folha morta \nquando sou apenas um homem de bra\u00e7os cruzados?", "Novamente, no meio do racioc\u00ednio in\u00fatil, \nveio-lhe um cansa\u00e7o, um sentimento de queda.", "Orar, orar.", "Ajoelhar-se diante de Deus e pedir. \n", "O qu\u00ea?", "A absolvi\u00e7\u00e3o.", "Uma palavra t\u00e3o larga, t\u00e3o cheia de sentidos.", "N\u00e3o era culpado \u2014 ou \nera?", "de qu\u00ea?", "sabia que sim, por\u00e9m continuou com o pensamento \u2014 n\u00e3o era culpado, mas como \ngostaria de receber a absolvi\u00e7\u00e3o.", "Sobre a testa os dedos largos e gordos de Deus, \naben\u00e7oando-o como um bom pai, um pai feito de terra e de mundo, contendo tudo, tudo, sem \ndeixar de possuir uma part\u00edcula sequer que mais tarde pudesse lhe dizer: sim, mas eu n\u00e3o lhe \nperdoei!", "Cessaria ent\u00e3o aquela acusa\u00e7\u00e3o muda que todas as coisas aconchegavam contra ele. \n\n", "O que pensava afinal?", "H\u00e1 quanto tempo brincava consigo mesmo im\u00f3vel?", "Teve um \ngesto qualquer. \n\n", "Prima Isabel entrou.", "\"Bendito, bendito, bendito\", dizia seu olhar apressado e m\u00edope, \nansioso por se retirar.", "S\u00f3 abandonava aquele ar de estrangeira quando se sentava ao piano. \n", "Ot\u00e1vio encolheu-se como em pequeno.", "Ela ent\u00e3o sorria, era humana, chegava a perder o ar \nperfurador.", "Adquiria uma qualidade plana, mais f\u00e1cil.", "Sentada ao piano, os l\u00e1bios \nenfarinhados e velhos, tocava Chopin, Chopin, sobretudo todas as valsas. \n\n", "\u2014", "Os dedos ficaram duros, dizia orgulhosa de tocar de cor.", "Falando, movia a cabe\u00e7a \npara tr\u00e1s num jeito subitamente coquete, de dan\u00e7arina de caf\u00e9.", "Ot\u00e1vio corava.", "Prostituta, \npensava, e apagava imediatamente a palavra com um movimento doloroso.", "Mas como ousava? \n", "Lembrava- se de seu rosto inclinado atentamente sobre ele, cuidando de suas dores de \nest\u00f4mago.", "Detesto-a por isso mesmo, pensava sem l\u00f3gica.", "E era sempre tarde: o pensamento \nantecedia-o.", "Prostituta \u2014 como se batesse em si mesmo comum chicote.", "No entanto, mesmo \nquando se arrependia, voltava a pecar.", "Quantas vezes, em crian\u00e7a, um instante antes de \nadormecer, subitamente tinha consci\u00eancia de que tia Isabel estava na cama, insone, talvez \nsentada, os cabelos grisalhos em tran\u00e7a, a camisola de pano grosso fechada como a de uma \nvirgem.", "Sentia o remorso como um \u00e1cido espalhar-se pelo interior do corpo.", "Mas cada vez \nmais odiava-a por n\u00e3o poder am\u00e1-la. \n\n", "Ela n\u00e3o conseguia dar mais aquela antiga suavidade entre uma nota e outra, como um \ndesmaio.", "Um som prendia-se ao outro, \u00e1spero, sincopado, e as valsas explodiam fracas, \n\n\n\nsaltitantes e falhadas.", "\u00c0s vezes as badaladas espa\u00e7adas e ocas do velho rel\u00f3gio vinham \ndividir a m\u00fasica em compassos assim\u00e9tricos.", "Ot\u00e1vio ficava \u00e0 espreita da pancada seguinte, o \ncora\u00e7\u00e3o em sobressalto.", "Como se elas precipitassem todas as coisas numa dan\u00e7a muda e \ndocemente maluca.", "Aquelas batidas cortando implac\u00e1veis a m\u00fasica, sempre no mesmo tom, \n\u00edfio e sorridente, arremessavam-no para dentro de si como num v\u00e1cuo sem apoio.", "Espiava as \ncostas duras de sua tia, suas m\u00e3os \u2014 dois animais escuros pulando sobre as teclas amarelas \ndo piano.", "Ela se voltava e dizia-lhe, concedendo a frase por pura euforia, levemente, como \nquem joga flores:", "\u2014 Que \u00e9 que voc\u00ea tem?", "Vou tocar uma coisa mais alegre... \n\n", "Vinha uma daquelas valsas de sal\u00e3o, ing\u00eanuas e nervosas, as quais n\u00e3o se lembrava de \nter ouvido mas que se uniam misteriosamente a velhos trechos em sua mem\u00f3ria. \n\n", "\u2014 Isso n\u00e3o, tia, isso n\u00e3o... \n\n", "Era c\u00f4mico demais.", "Ele tinha medo.", "Pedir perd\u00e3o por n\u00e3o se extasiar diante de sua \nm\u00fasica, pedir perd\u00e3o por ach\u00e1-la insuport\u00e1vel desde pequeno com aquele seu cheiro de panos \nvelhos, de joias guardadas, quando a via preparar o \"seu chazinho contra dores\", quando ela \nlhe prometia tocar uma coisa muito bonita se ele estudasse bastante.", "Reviu-a saindo de casa, o \np\u00f3 branco e leve sobre a pele cinzenta, o grande decote redondo descobrindo o pesco\u00e7o onde \nas veias arquejavam, tr\u00e1gicas.", "Os sapatinhos rasos de menina, o guarda-chuva usado com \naterrorizante desenvoltura, como bengala.", "Pedir perd\u00e3o por desejar \u2014 n\u00e3o, n\u00e3o!", "\u2014 que ela \nenfim morresse.", "\u2014 Estremeceu, come\u00e7ou a suar.", "Mas eu n\u00e3o tenho culpa!", "Oh!", "ir embora, fazer \no plano do livro de direito civil, afastar-se daquele mundo horr\u00edvel, repugnantemente \u00edntimo e \nhumano. \n\n", "\u2014 Ent\u00e3o l\u00e1 vai \"Gorjeio da Primavera\"...", "\u2014 disse prima Isabel. \n\n", "Sim, sim.", "Eu quero a primavera...", "Ajudai-me.", "Eu sufoco.", "A primavera rid\u00edcula era \nainda mais primavera e alegria. \n\n", "\u2014 Essa m\u00fasica parece uma rosa azul, disse ela voltada a meio em sua dire\u00e7\u00e3o, \nsorrindo levemente maliciosa.", "No rosto seco e rugoso repentinamente, um veio d' \u00e1gua no \ndeserto, os dois pequenos brilhantes tremiam de suas orelhas murchas, duas pequenas gotas \n\u00famidas, cintilantes.", "Ah, eram excessivamente frescas e voluptuosas...", "A velha possu\u00eda bens. \n\n", "Mas se usava os pendentes era por uma raz\u00e3o que ele nunca soubera: ela pr\u00f3pria \ncomprara as pedras, mandara engast\u00e1-las em brincos, carregava-os como dois fantasmas sob \nos cabelos grisalhos e arrepiados. \n\n", "Essa m\u00fasica parece uma rosa azul, dissera bem consciente de que s\u00f3 ela podia \ncompreender.", "Por experi\u00eancia ele sabia que deveria perguntar-lhe o significado da frase e \npacientemente dar-lhe o prazer de responder, mordendo o l\u00e1bio inferior:", "\u2014", "Ah, isso \u00e9 c\u00e1 \ncomigo. \n\n", "Dessa vez no entanto o antigo jogo emocionante n\u00e3o se realizou.", "Apenas ele evitou \nolhar para a velha e encontrar seu desapontamento.", "Levantou-se e foi bater no quarto da noiva. \n\n", "Ela cosia perto da janela.", "Fechou a porta, trancou-a a chave, ajoelhou-se perto dela. \n", "Encostou a cabe\u00e7a no seu seio e de novo aspirou aquele perfume morno e adocicado de rosas \nvelhas.", "Ela continuava a sorrir, ausente, quase misteriosa, como se prestasse ouvido ao rolar \nsuave de um rio dentro de seu peito. \n\n", "\u2014 Ot\u00e1vio, Ot\u00e1vio, disse ela com sua voz doce e long\u00ednqua. \n\n", "Nenhum dos habitantes daquela casa, nem a prima solteirona, nem L\u00eddia, nem os \ncriados, viviam \u2014 pensou Ot\u00e1vio.", "Mentira, retrucou-se:", "s\u00f3 ele estava morto.", "Mas continuou: \n\n\n\nfantasmas, fantasmas.", "As vozes distantes, nenhuma espera, a felicidade. \n\n", "\u2014 L\u00eddia, disse, me perdoe. \n\n", "\u2014 Mas o qu\u00ea?", "\u2014 espantou-se ela discretamente. \n\n", "\u2014", "Tudo. \n\n", "Vagamente ela achou que deveria concordar e silenciou.", "Ot\u00e1vio, Ot\u00e1vio.", "T\u00e3o mais \nf\u00e1cil falar comas outras criaturas.", "Se n\u00e3o o quisesse tanto, como seria dif\u00edcil suportar toda \naquela incompreens\u00e3o da parte dele.", "S\u00f3 se entendiam quando se beijavam, quando Ot\u00e1vio \nencostava a cabe\u00e7a assim, no seu seio.", "Mas a vida era mais longa, pensava assustada.", "Haveria \nmomentos em que olharia de frente para ele sem que sua m\u00e3o pudesse alcan\u00e7ar a dele.", "E ent\u00e3o \n\u2014 o sil\u00eancio pesando.", "Estaria sempre separado dela e apenas se comunicariam nos instantes \ndestacados \u2014", "nas horas de muita vida e nas horas de amea\u00e7a de morte.", "Mas n\u00e3o bastava, n\u00e3o \nbastava...", "A vida em comum era necess\u00e1ria exatamente para viver os outros momentos, \npensava assustada, raciocinando com esfor\u00e7o.", "A Ot\u00e1vio s\u00f3 poderia dizer as palavras \nimprescind\u00edveis, como se ele fosse um deus com pressa.", "Se se alongava numa daquelas \nconversas vagarosas e sem objetivo, que lhe davam tanto prazer, notava-lhe a impaci\u00eancia ou \nsen\u00e3o o rosto excessivamente paciente, heroico.", "Ot\u00e1vio, Ot\u00e1vio...", "O que fazer?", "Sua \naproxima\u00e7\u00e3o era um toque m\u00e1gico, transformava- a num ser realmente vivo, cada fibra \nrespirando cheia de sangue.", "Ou sen\u00e3o n\u00e3o a agitava.", "Adormecia-a como se viesse \nsimplesmente, quietamente, aperfei\u00e7o\u00e1-la. \n\n", "Sabia que era in\u00fatil resolver sobre o pr\u00f3prio destino.", "Amava Ot\u00e1vio desde o momento \nem que ele a quisera, desde pequenos, sob o olhar alegre da prima.", "E sempre o amaria.", "In\u00fatil \nseguir por outros caminhos, quando para um s\u00f3 seus passos a guiavam.", "Mesmo quando ele a \nferia, ela se refugiava nele contra ele.", "Ela era t\u00e3o fraca.", "Em vez de sofrer ao reconhecer sua \nfraqueza, alegrava-se: sabia vagamente, sem se explicar, que desta \u00e9 que vinha o seu apoio \npara Ot\u00e1vio.", "Sentia que ele sofria, que escondia alguma coisa viva e doente na sua alma e que \nela s\u00f3 poderia ajud\u00e1-lo usando de toda a passividade que dormia em seu ser. \n\n", "\u00c0s vezes revoltava-se longinquamente:", "a vida \u00e9 longa...", "Temia os dias, um atr\u00e1s do \noutro, sem surpresas, de puro devotamento a um homem.", "A um homem que disporia de todas as \nfor\u00e7as da mulher para sua pr\u00f3pria fogueira, num sacrif\u00edcio sereno e inconsciente de tudo o que \nn\u00e3o fosse sua pr\u00f3pria personalidade.", "Era uma falsa revolta, uma tentativa de liberta\u00e7\u00e3o que \nvinha sobretudo com muito medo de vit\u00f3ria.", "Procurava durante alguns dias tomar uma atitude \nde independ\u00eancia, o que s\u00f3 realizava com um pouco de sucesso pela manh\u00e3, quando acordava, \nainda sem ter visto o homem.", "Bastava sua presen\u00e7a, apenas pressentida, para toda ela anular- \nse e ficar \u00e0 espera.", "\u00c0 noite, sozinha no quarto, queria-o.", "Todos os seus nervos, todos os seus \nm\u00fasculos doentes.", "Resignou-se pois.", "A resigna\u00e7\u00e3o era doce e fresca.", "Nascera para ela. \n\n", "Ot\u00e1vio espiou-lhe os cabelos escuros, presos modestamente atr\u00e1s das orelhas grandes \ne feias.", "Espiou-lhe o corpo grosso e firme, como um tronco, as m\u00e3os s\u00f3lidas e bonitas.", "E, de \nnovo, como o refr\u00e3o mole de uma can\u00e7\u00e3o, repetiu-se:", "\"O que me liga a ela?", "\" Tinha pena de \nL\u00eddia, sabia que, mesmo sem motivo, mesmo sem conhecer outra mulher, embora ela fosse a \n\u00fanica, ele a abandonaria alguma vez.", "No dia seguinte at\u00e9.", "Por que n\u00e3o?", "\u2014 Sabe?", "\u2014 disse \u2014 \nsonhei essa noite com voc\u00ea.", "Ela abriu os olhos, iluminando-", "se toda: \u2014", "Mesmo?", "O qu\u00ea?", "\u2014 \nSonhei que \u00edamos os dois por um campo cheio de flores, que eu colhia l\u00edrios para voc\u00ea, que \nvoc\u00ea estava toda de branco. \n\n", "Mas que sonho bonito...", "Sim, bem bonito... \n\n\n\n", "\u2014 Ot\u00e1vio. \n\n", "\u2014 Sim?", "... \n\n", "\u2014 Voc\u00ea n\u00e3o se incomoda que eu pergunte?", "Quando vamos casar?", "N\u00e3o h\u00e1 nada que nos \nimpe\u00e7a...", "Preciso saber por causa do enxoval. \n\n", "\u2014", "S\u00f3 por isso?", "Ela corou, contente em poder falar de alguma coisa que a enfeitasse. \n", "Tentou desajeitada mostrar-se faceira:", "\u2014 \u00c9 por isso e... mesmo porque eu n\u00e3o queria esperar. \n", "\u00c9 t\u00e3o dif\u00edcil. \n\n", "\u2014 Entendo.", "Mas n\u00e3o sei quando. \n\n", "\u2014 Mas por que n\u00e3o imediatamente?", "Voc\u00ea precisava resolver...", "H\u00e1 tanto tempo que... \n\n", "De repente Ot\u00e1vio ergueu-se e disse:", "\u2014 V)c\u00ea sabe que \u00e9 mentira?", "Que eu n\u00e3o sonhei \ncom voc\u00ea? \n\n", "Ela olhou-o espantada, p\u00e1lida. \n\n", "\u2014 Voc\u00ea est\u00e1 brincando... \n\n", "\u2014 N\u00e3o, estou falando s\u00e9rio.", "N\u00e3o sonhei com voc\u00ea. \n\n", "\u2014 Sonhou com quem? \n\n", "\u2014", "Com ningu\u00e9m.", "Dormi de um sono s\u00f3, sem sonhos.", "Ela retomou a costura. \n\n", "Joana passou a m\u00e3o pelo ventre estufado da cachorra, alisando-o com suas m\u00e3os finas. \n", "Deteve- se ligeiramente atenta. \n\n", "\u2014 Ela est\u00e1 gr\u00e1vida \u2014 disse. \n\n", "E havia qualquer coisa no seu olhar, nas suas m\u00e3os apalpando o corpo da cachorra que \na ligava diretamente \u00e0 realidade desnudando-a.", "Como se ambas formassem um s\u00f3 bloco, sem \ndescontinuidade.", "A mulher e a cadela ali estavam, vivas e nuas, com algo de feroz na \ncomunh\u00e3o.", "Fala com uma justeza de termos que horroriza, pensou Ot\u00e1vio com mal-estar, \nsentindo-se repentinamente in\u00fatil e afeminado.", "E era apenas a primeira vez em que a via. \n\n", "Nela havia uma qualidade cristalina e dura que o atra\u00eda e repugnava-lhe \nsimultaneamente, notou ele.", "At\u00e9 o modo como andava.", "Sem ternura e gosto pelo pr\u00f3prio corpo, \nmas jogando-o como uma afronta aos olhos de todos, friamente.", "Ot\u00e1vio observava-a mover-se \ne refletia que nem fisicamente era a mulher de quem ele gostaria.", "Preferia corpos pequenos, \nacabados, sem inten\u00e7\u00f5es.", "Ou grandes, como o da noiva, fixos, mudos.", "O que ele lhes dissesse \nseria o bastante.", "Aquelas linhas de Joana, fr\u00e1geis, um esbo\u00e7o, eraminconfort\u00e1veis.", "Cheias de \nsentido, de olhos abertos, incandescentes.", "N\u00e3o era bonita, fina demais.", "Mesmo sua \nsensualidade deveria ser diferente da dele, excessivamente luminosa. \n\n", "Ot\u00e1vio procurava, desde o instante em que a conhecera, n\u00e3o perder nenhum de seus \ndetalhes, dizendo-se: que n\u00e3o se cristalize em mim qualquer sentimento terno;", "preciso \nenxerg\u00e1-la bem.", "Mas, como se adivinhasse seu exame, Joana se voltava para ele no momento \npreciso, sorridente, fria, pouco passiva.", "E tolamente ele agia, falava, confuso e apressado em \nobedecer-lhe.", "Em vez de obrig\u00e1-la a revelar-se e assim destruir-se no seu poder.", "E apesar \ndaquele ar de quem ignorava as coisas mais comuns, como logo no primeiro encontro ela o \nprecipitara em si mesmo!", "Jogara-o na intimidade dele pr\u00f3prio, esquecendo friamente as \npequenas e c\u00f4modas f\u00f3rmulas que o sustentavam e lhe facilitavam a comunica\u00e7\u00e3o com as \npessoas. \n\n", "Joana contou-lhe... \n\n...", "O velho foi-se aproximando, a balan\u00e7ar o corpo gordo, o cr\u00e2nio liso.", "Chegou-se \njunto dela, os l\u00e1bios em forma de muxoxo, os olhos arredondados, a voz chorosa.", "Disse, \n\n\n\nimitando o tatibitate infantil:", "\u2014 Machuquei aqui...", "T\u00e1 dod\u00f3i...", "Botei remedinho, j\u00e1 t\u00e1 \nmelhorzinho... \n\n", "Revirou os olhos e num momento as gorduras tremeram, o brilho dos l\u00e1bios molhados \ne frouxos fulgurou docemente.", "Joana inclinou-se um pouco e viu suas gengivas vazias. \n\n", "\u2014 N\u00e3o diz que tem pena de mim?", "Ela olhava-o s\u00e9ria.", "Ele n\u00e3o estranhou:", "\u2014 N\u00e3o diz \nnem \"tadinho\"?", "Era de uma pessoa se torcer de riso e de perplexidade v\u00ea-lo baixinho, o \ntraseiro saliente, os grandes olhos atentos, numa larga contin\u00eancia tr\u00eamula.", "Ficou ainda \nsilenciosa.", "Depois, devagar, no mesmo tom:", "\u2014 Coitadinho. \n\n", "Ele riu, considerou finda a brincadeira
