u00e9m, a vista dos nossos nomes abertos por ela no muro do quintal deu-me grande abalo, como vistes;", "nada disso valeu a sensa\u00e7\u00e3o do beijo.", "Podiam ser mentira ou ilus\u00e3o.", "Sendo verdade, eram os ossos da verdade, n\u00e3o eram a carne e o sangue dela.", "As pr\u00f3prias m\u00e3os, tocadas, apertadas, como que fundidas, n\u00e3o podiam dizer tudo.\n \n", "\u2014 Sou homem!\n \n", "Quando repeti isto, pela terceira vez, pensei no semin\u00e1rio, mas como se pensa em perigo que passou, um mal abortado, um pesadelo extinto;", "todos os meus nervos me disseram que homens n\u00e3o s\u00e3o padres.", "O sangue era da mesma opini\u00e3o.", "Outra vez senti os bei\u00e7os de Capitu.", "Talvez abuso um pouco das reminisc\u00eancias osculares;", "mas a saudade \u00e9 isto mesmo;", "\u00e9 o passar e repassar das mem\u00f3rias antigas.", "Ora, de todas as daquele tempo creio que a mais doce \u00e9 esta, a mais nova, a mais compreensiva, a que inteiramente me revelou a mim mesmo.", "Outras tenho, vastas e numerosas, doces tamb\u00e9m, de v\u00e1ria esp\u00e9cie, muitas intelectuais, igualmente intensas.", "Grande homem que fosse, a recorda\u00e7\u00e3o era menor que esta.\n \n \n \n", "CAP\u00cdTULO XXXV\n", "O PROTONOT\u00c1RIO APOST\u00d3LICO\n \n Enfim, peguei dos livros e corri \u00e0 li\u00e7\u00e3o.", "N\u00e3o corri precisamente;", "a meio caminho parei, advertindo que devia ser muito tarde, e podiam ler-me no semblante alguma coisa.", "Tive id\u00e9ia de mentir, alegar uma vertigem que me houvesse deitado ao ch\u00e3o;", "mas o susto que causaria a minha m\u00e3e fez-me rejeit\u00e1-la.", "Pensei em prometer algumas dezenas de padre-nossos; tinha, por\u00e9m, outra promessa em aberto e outro favor pendente...", "N\u00e3o, vamos ver;", "fui andando, ouvi vozes alegres, conversavam ruidosamente.", "Quando entrei na sala, ningu\u00e9m ralhou comigo.\n \n", "O Padre Cabral recebera na v\u00e9spera um recado do intern\u00fancio;", "foi ter com ele, e soube que, por decreto pontif\u00edcio, acabava de ser nomeado protonot\u00e1rio apost\u00f3lico.", "Esta distin\u00e7\u00e3o do papa dera-lhe grande contentamento e a todos os nossos.", "Tio Cosme e prima", "Justina repetiam o t\u00edtulo com admira\u00e7\u00e3o;", "era a primeira vez que ele soava aos nossos ouvidos, acostumados a c\u00f4negos, monsenhores, bispos, n\u00fancios, e intern\u00fancios;", "mas que era protonot\u00e1rio apost\u00f3lico?", "O Padre Cabral explicou que n\u00e3o era propriamente o cargo da c\u00faria, mas as honras dele.", "Tio Cosme viu exal\u00e7ar-se no parceiro de voltarete, e repetia:\n \n", "\u2014", "Protonot\u00e1rio apost\u00f3lico!\n \n", "E voltando-se para mim:\n \n", "\u2014", "Prepara-te, Bentinho;", "tu podes vir a ser protonot\u00e1rio apost\u00f3lico.\n \n ", "Cabral ouvia com gosto a repeti\u00e7\u00e3o do t\u00edtulo.", "Estava em p\u00e9, dava alguns passos, sorria ou tamborilava na tampa da boceta.", "O tamanho do t\u00edtulo como que lhe dobrava a magnific\u00eancia, posto que, para lig\u00e1-lo ao nome, era demasiado comprido;", "esta segunda reflex\u00e3o foi tio Cosme que a fez.", "Padre Cabral acudiu que n\u00e3o era preciso diz\u00ea-lo todo, bastava que lhe chamassem o protonot\u00e1rio Cabral.", "Subentendia-se apost\u00f3lico.\n \n", "\u2014 Protonot\u00e1rio Cabral.\n \n", "\u2014 Sim, tem raz\u00e3o;", "protonot\u00e1rio Cabral.\n \n", "\u2014 Mas, Sr. protonot\u00e1rio, \u2014 acudiu prima Justina para se ir acostumando ao uso do t\u00edtulo, \u2014 isto o obriga a ir a Roma?\n \n", "\u2014", "N\u00e3o, D. Justina.\n \n", "\u2014 N\u00e3o, s\u00e3o s\u00f3 as honras, observou minha m\u00e3e.\n \n", "\u2014 Agora, n\u00e3o impede \u2014 disse Cabral, que continuava a refletir, \u2014 n\u00e3o impede que nos casos de maior formalidade, atos p\u00fablicos, cartas de cerim\u00f4nia, etc;", "se empregue o t\u00edtulo inteiro: protonot\u00e1rio apost\u00f3lico.", "No uso comum, basta protonot\u00e1rio.\n \n", "\u2014 Justamente, assentiram todos.\n \n", "Jos\u00e9 Dias, que entrou pouco depois de mim, aplaudia a distin\u00e7\u00e3o, e recordou, a prop\u00f3sito, os primeiros atos pol\u00edticos de Pio IX, grandes esperan\u00e7as da It\u00e1lia;", "mas ningu\u00e9m pegou do assunto;", "o principal da hora e do lugar era o meu velho mestre de latim.", "Eu, voltando a mim do receio, entendi que devia cumpriment\u00e1-lo tamb\u00e9m, e este aplauso n\u00e3o lhe foi menos ao cora\u00e7\u00e3o que os outros.", "Bateu-me na bochecha paternalmente, e acabou dando-me f\u00e9rias.", "Era muita felicidade para uma s\u00f3 hora.", "Um beijo e f\u00e9rias!", "Creio que o meu rosto disse isto mesmo, porque tio Cosme, sacudindo a barriga, chamou-me peralta;", "mas Jos\u00e9 Dias corrigiu a alegria:\n \n", "\u2014 N\u00e3o tem que festejar a vadia\u00e7\u00e3o;", "o latim sempre lhe h\u00e1 de ser preciso, ainda que n\u00e3o venha a ser padre.\n \n", "Conheci aqui o meu homem.", "Era a primeira palavra, a semente lan\u00e7ada \u00e0 terra, assim de passagem, como para acostumar os ouvidos da fam\u00edlia.", "Minha m\u00e3e sorriu para mim, cheia de amor e de tristeza, mas respondeu logo:\n \n", "\u2014 H\u00e1 de ser padre, e padre bonito.\n \n", "\u2014", "N\u00e3o se esque\u00e7a, mana Gl\u00f3ria, e protonot\u00e1rio tamb\u00e9m.", "Protonot\u00e1rio apost\u00f3lico.\n \n", "\u2014", "O protonot\u00e1rio Santiago, acentuou Cabral.\n \n", "Se a inten\u00e7\u00e3o do meu mestre de latim era ir acostumando ao uso do t\u00edtulo com o nome, n\u00e3o sei bem;", "o que sei \u00e9 que quando ouvi o meu nome ligado a tal t\u00edtulo, deu-me vontade de dizer um desaforo.", "Mas a vontade aqui foi antes uma id\u00e9ia, uma id\u00e9ia sem l\u00edngua, que se deixou ficar quieta e muda, tal como da\u00ed a pouco outras id\u00e9ias...", "Mas essas pedem um cap\u00edtulo especial.", "Rematemos este dizendo que o mestre de latim falou algum tempo da minha ordena\u00e7\u00e3o eclesi\u00e1stica, ainda que sem grande interesse.", "Ele buscava um assunto alheio para se mostrar esquecido da pr\u00f3pria gl\u00f3ria, mas era esta que o deslumbrava na ocasi\u00e3o.", "Era um velho magro, sereno, dotado de qualidades boas.", "Alguns defeitos tinha; o mais excelso deles era ser guloso, n\u00e3o propriamente glut\u00e3o; comia pouco, mas estimava o fino e o raro, e a nossa cozinha, se era simples, era menos pobre que a dele.", "Assim, quando minha m\u00e3e lhe disse que viesse jantar, a fim de se lhe fazer uma sa\u00fade, os olhos com que aceitou seriam de protonot\u00e1rio, mas n\u00e3o eram apost\u00f3licos.", "E para agradar a minha m\u00e3e, novamente pegou em mim, descrevendo o meu futuro eclesi\u00e1stico, e queria saber se ia para o semin\u00e1rio agora, no ano pr\u00f3ximo, e oferecia-se a falar ao \"senhor bispo\", tudo marchetado do \"protonot\u00e1rio Santiago.", "\"\n \n \n \nCAP\u00cdTULO XXXVI\nID\u00c9IA SEM PERNAS", "E ID\u00c9IA SEM BRA\u00c7OS\n \n", "Deixei-os, a pretexto de brincar, e fui-me outra vez a pensar na aventura da manh\u00e3.", "Era o que melhor podia fazer, sem latim, e at\u00e9 com latim.", "Ao cabo de cinco minutos, lembrou-me ir correndo \u00e0 casa vizinha, agarrar Capitu, desfazer-lhe as tran\u00e7as, refaz\u00ea-las e conclu\u00ed-las daquela maneira particular, boca sobre boca.", "\u00c9 isto, vamos, \u00e9 isto...", "Id\u00e9ia s\u00f3!", "id\u00e9ia sem pernas!", "As outras pernas n\u00e3o queriam correr nem andar.", "Muito depois \u00e9 que sa\u00edram vagarosamente e levaram-me \u00e0 casa de Capitu.", "Quando ali cheguei, dei com ela na sala, na mesma sala, sentada na marquesa, almofada no rega\u00e7o, cosendo em paz.", "N\u00e3o me olhou de rosto, mas a furto e a medo, ou, se preferes a fraseologia do agregado, obl\u00edqua e dissimulada.", "As m\u00e3os pararam, depois de encravada a agulha no pano.", "Eu, do lado oposto da mesa, n\u00e3o sabia que fizesse;", "e outra vez me fugiram as palavras que trazia.", "Assim gastamos alguns minutos compridos, at\u00e9 que ela deixou inteiramente a costura, ergueu-se e esperou-me.", "Fui ter com ela, e perguntei se a m\u00e3e havia dito alguma coisa;", "respondeu-me que n\u00e3o.", "A boca com que respondeu era tal que cuido haver-me provocado um gesto de aproxima\u00e7\u00e3o.", "Certo \u00e9 que Capitu recuou um pouco.\n \n", "Era ocasi\u00e3o de peg\u00e1-la, pux\u00e1-la, beij\u00e1-la...", "Id\u00e9ia s\u00f3!", "id\u00e9ia sem bra\u00e7os!", "Os meus ficaram ca\u00eddos e mortos.", "N\u00e3o conhecia nada da Escritura.", "Se conhecesse, \u00e9 prov\u00e1vel que o esp\u00edrito de Satan\u00e1s me fizesse dar \u00e0 l\u00edngua m\u00edstica do C\u00e2ntico um sentido direto e natural.", "Ent\u00e3o obedeceria ao primeiro vers\u00edculo:", "\"Aplique ele os l\u00e1bios, dando-me o \u00f3sculo da sua boca\".", "E pelo que respeita aos bra\u00e7os, que tinha inertes, bastaria cumprir o vers.", "6.", "\u00b0 do cap.", "II:", "\"A sua m\u00e3o esquerda se p\u00f4s j\u00e1 debaixo da minha cabe\u00e7a, e a sua m\u00e3o direita me abra\u00e7ar\u00e1 depois\".", "Vedes a\u00ed a cronologia dos gestos.", "Era s\u00f3 execut\u00e1-la;", "mas ainda que eu conhecesse o texto, as atitudes de Capitu eram agora t\u00e3o retra\u00eddas, que n\u00e3o sei se n\u00e3o continuaria parado.", "Foi ela, entretanto, que me tirou daquela situa\u00e7\u00e3o.\n \n \n \n", "CAP\u00cdTULO XXXVII\n", "A ALMA \u00c9 CHEIA DE MIST\u00c9RIOS\n \n", "\u2014 Padre Cabral estava esperando h\u00e1 muito tempo?\n \n", "\u2014 Hoje n\u00e3o dei li\u00e7\u00e3o; tive f\u00e9rias.\n \n", "Expliquei-lhe o motivo das f\u00e9rias.", "Contei-lhe tamb\u00e9m que o Padre Cabral falara da minha entrada no semin\u00e1rio, apoiando a resolu\u00e7\u00e3o de minha m\u00e3e, e disse dele coisas feias e duras.", "Capitu refletiu algum tempo, e acabou perguntando-me se podia ir cumprimentar o padre, \u00e0 tarde, em minha casa.\n \n", "\u2014 Pode, mas para qu\u00ea?\n \n", "\u2014 Papai naturalmente h\u00e1 de querer ir tamb\u00e9m, mas \u00e9 melhor que ele v\u00e1 \u00e0 casa do padre, \u00e9 mais bonito.", "Eu n\u00e3o, que j\u00e1 sou meia mo\u00e7a, concluiu rindo.\n \n", "O riso animou-me.", "As palavras pareciam ser uma tro\u00e7a consigo mesma, uma vez que, desde manh\u00e3, era mulher, como eu era homem.", "Achei-lhe gra\u00e7a e, para dizer tudo, quis provar-lhe que era mo\u00e7a inteira.", "Peguei-lhe levemente na m\u00e3o direita, depois na esquerda, e fiquei assim pasmado e tr\u00eamulo.", "Era a id\u00e9ia com m\u00e3os.", "Quis puxar as de Capitu, para obrig\u00e1-la a vir atr\u00e1s delas, mas ainda agora a a\u00e7\u00e3o n\u00e3o respondeu \u00e0 inten\u00e7\u00e3o.", "Contudo, achei-me forte e atrevido.", "N\u00e3o imitava ningu\u00e9m;", "n\u00e3o vivia com rapazes, que me ensinassem anedotas de amor.", "N\u00e3o conhecia a viola\u00e7\u00e3o de Lucr\u00e9cia.", "Dos romanos apenas sabia que falavam pela artinha do Padre Pereira e eram patr\u00edcios de P\u00f4ncio Pilatos.", "N\u00e3o nego que o final do penteado da manh\u00e3 era um grande passo no caminho da movimenta\u00e7\u00e3o amorosa, mas o gesto de ent\u00e3o foi justamente o contr\u00e1rio deste.", "De manh\u00e3, ela derreou a cabe\u00e7a, agora fugia-me;", "nem \u00e9 s\u00f3 nisso que os lances diferiam;", "em outro ponto, parecendo haver repeti\u00e7\u00e3o, houve contraste.\n \n", "Penso que ameacei pux\u00e1-la a mim.", "N\u00e3o juro, come\u00e7ava a estar t\u00e3o alvoro\u00e7ado, que n\u00e3o pude ter toda a consci\u00eancia dos meus atos;", "mas concluo que sim, porque ela recuou e quis tirar as m\u00e3os das minhas;", "depois, talvez por n\u00e3o poder recuar mais, colocou um dos p\u00e9s adiante e o outro atr\u00e1s, e fugiu com o busto.", "Foi este gesto que me obrigou a reter-lhe as m\u00e3os com for\u00e7a.", "O busto afinal cansou e cedeu, mas a cabe\u00e7a n\u00e3o quis ceder tamb\u00e9m, e ca\u00edda para tr\u00e1s, inutilizava todos os meus esfor\u00e7os, porque eu j\u00e1 fazia esfor\u00e7os, leitor amigo.", "N\u00e3o conhecendo a li\u00e7\u00e3o do C\u00e2ntico, n\u00e3o me acudiu estender a m\u00e3o esquerda por baixo da cabe\u00e7a dela; demais, este gesto sup\u00f5e um acordo de vontades, e Capitu, que me resistia agora, aproveitaria o gesto para arrancar-se \u00e0 outra m\u00e3o e fugir-me inteiramente.", "Ficamos naquela luta, sem estr\u00e9pito, porque apesar do ataque e da defesa, n\u00e3o perd\u00edamos a cautela necess\u00e1ria para n\u00e3o sermos ouvidos l\u00e1 de dentro;", "a alma \u00e9 cheia de mist\u00e9rios.", "Agora sei que a puxava;", "a cabe\u00e7a continuou a recuar;", "at\u00e9 que cansou;", "mas ent\u00e3o foi a vez da boca.", "A boca de Capitu iniciou um movimento inverso, relativamente \u00e0 minha, indo para um lado, quando eu a buscava do outro oposto.", "Naquele desencontro estivemos, sem que ousasse um pouco mais, e bastaria um pouco mais...\n \n", "Nisto ouvimos bater \u00e0 porta e falar no corredor.", "Era o pai de Capitu, que voltava da reparti\u00e7\u00e3o um pouco mais cedo, como usava \u00e0s vezes.", "\"Abre, Nanata!", "Capitu, abre!", "\" Aparentemente era o mesmo lance da manh\u00e3, quando a m\u00e3e deu conosco, mas s\u00f3 aparentemente; verdade, era outro.", "Considerai que de manh\u00e3 tudo estava acabado, e o passo de D. Fortunata foi um aviso para que nos compus\u00e9ssemos.", "Agora lut\u00e1vamos com as m\u00e3os presas, e nada estava sequer come\u00e7ado.\n \n", "Ouvimos o ferrolho da porta que dava para o corredor interno;", "era a m\u00e3e que abria.", "Eu, uma vez que confesso tudo, digo aqui que n\u00e3o tive tempo de soltar as m\u00e3os da minha amiga;", "pensei nisso, cheguei a tent\u00e1-lo, mas Capitu, antes que o pai acabasse de entrar, fez um gesto inesperado, pousou a boca na minha boca, e deu de vontade o que estava a recusar \u00e0 for\u00e7a.", "Repito, a alma \u00e9 cheia de mist\u00e9rios.\n \n \n \n", "CAP\u00cdTULO XXXVIII\nQUE SUSTO, MEU DEUS!\n \n", "Quando P\u00e1dua, vindo pelo interior, entrou na sala de visitas, Capitu, em p\u00e9, de costas para mim, inclinada sobre a costura, como a recolh\u00ea-la, perguntava em voz alta:\n \n", "\u2014 Mas, Bentinho, que \u00e9 protonot\u00e1rio apost\u00f3lico?\n \n", "\u2014", "Ora, vivam! exclamou o pai.\n \n", "\u2014", "Que susto, meu Deus!\n \n", "Agora \u00e9 que o lance \u00e9 o mesmo;", "mas se conto aqui, tais quais, ou dois lances de h\u00e1 quarenta anos, \u00e9 para mostrar que Capitu n\u00e3o se dominava s\u00f3 em presen\u00e7a da m\u00e3e; o pai n\u00e3o lhe meteu mais medo.", "No meio de uma situa\u00e7\u00e3o que me atava a l\u00edngua, usava da palavra com a maior ingenuidade deste mundo.", "A minha persuas\u00e3o \u00e9 que o cora\u00e7\u00e3o n\u00e3o lhe batia mais nem menos.", "Alegou susto, e deu \u00e0 cara um ar meio enfiado;", "mas eu, que sabia tudo, vi que era mentira e fiquei com inveja.", "Foi logo falar ao pai, que apertou a minha m\u00e3o, e quis saber por que a filha falava em protonot\u00e1rio apost\u00f3lico.", "Capitu repetiu-lhe o que ouvira de mim, e opinou logo que o pai devia ir cumprimentar o padre em casa dele;", "ela iria \u00e0 minha.", "E coligindo os petrechos da costura, enfiou pelo corredor, bradando infantilmente:\n \n", "\u2014 Mam\u00e3e, jantar, papai chegou!\n \n \n \n", "CAP\u00cdTULO XXXIX\n", "A VOCA\u00c7\u00c3O\n \nPadre Cabral estava naquela primeira hora das honras em que as m\u00ednimas congratula\u00e7\u00f5es valem por odes.", "Tempo chega em que os dignificados recebem os louvores como um tributo usual, cara morta, sem agradecimentos.", "O alvoro\u00e7o da primeira hora \u00e9 melhor;", "esse estado de alma que v\u00ea na inclina\u00e7\u00e3o do arbusto, tocado do vento, um parab\u00e9m da flora universal, traz sensa\u00e7\u00f5es mais \u00edntimas e finas que qualquer outro.", "Cabral ouviu as palavras de Capitu com infinito prazer.\n \n", "\u2014 Obrigado, Capitu, muito obrigado;", "estimo que voc\u00ea goste tamb\u00e9m.", "Papai est\u00e1 bom?", "E mam\u00e3e?", "A voc\u00ea n\u00e3o se pergunta;", "essa cara \u00e9 mesmo de quem vende sa\u00fade.", "E como vamos de rezas?\n \n", "A todas as perguntas, Capitu ia respondendo prontamente e bem.", "Trazia um vestidinho melhor e os sapatos de sair.", "N\u00e3o entrou com a familiaridade do costume, deteve-se um instante \u00e0 porta da sala, antes de ir beijar a m\u00e3o a minha m\u00e3e e ao padre.", "Como desse a este, duas vezes em cinco minutos, o t\u00edtulo de protonot\u00e1rio, Jos\u00e9 Dias, para se desforrar da concorr\u00eancia, fez um pequeno discurso em honra \"ao cora\u00e7\u00e3o paternal e august\u00edssimo de Pio IX.", "\"\n \n\u2014 Voc\u00ea \u00e9 um grande prosa, disse tio Cosme, quando ele acabou.\n \n", "Jos\u00e9 Dias sorriu sem vexame.", "Padre Cabral confirmou os louvores do agregado, sem os seus superlativos;", "ao que este acrescentou que o Cardeal Mastai evidentemente fora talhado para a tiara desde o princ\u00edpio dos tempos.", "E, piscando-me o olho, concluiu:\n \n", "\u2014", "A voca\u00e7\u00e3o \u00e9 tudo.", "O estado eclesi\u00e1stico \u00e9 perfeit\u00edssimo, contanto que o sacerdote venha j\u00e1 destinado do ber\u00e7o.", "N\u00e3o havendo voca\u00e7\u00e3o, falo de voca\u00e7\u00e3o sincera e real, um jovem pode muito bem estudar as letras humanas, que tamb\u00e9m s\u00e3o \u00fateis e honradas.\n \n", "Padre Cabral retorquia:\n \n", "\u2014", "A voca\u00e7\u00e3o \u00e9 muito, mas o poder de Deus \u00e9 soberano.", "Um homem pode n\u00e3o ter gosto \u00e0 igreja e at\u00e9 persegui-la, e um dia a voz de Deus lhe fala, e ele sai ap\u00f3stolo; veja S\u00e3o Paulo.\n \n", "\u2014", "N\u00e3o contesto, mas o que eu digo \u00e9 outra coisa.", "O que eu digo \u00e9 que se pode muito bem servir a Deus sem ser padre, c\u00e1 fora;", "pode-se ou n\u00e3o se pode?\n \n", "\u2014", "Pode-se.\n \n", "\u2014", "Pois ent\u00e3o! exclamou Jos\u00e9 Dias triunfalmente, olhando em volta de si.", "Sem voca\u00e7\u00e3o \u00e9 que n\u00e3o h\u00e1 bom padre, e em qualquer profiss\u00e3o liberal se serve a Deus, como todos devemos.\n \n", "\u2014 Perfeitamente, mas voca\u00e7\u00e3o n\u00e3o \u00e9 s\u00f3 do ber\u00e7o que se traz.\n \n", "\u2014 Homem, \u00e9 a melhor.\n \n", "\u2014", "Um mo\u00e7o sem gosto nenhum \u00e0 vida eclesi\u00e1stica pode acabar por ser muito bom padre; tudo \u00e9 que Deus o determine.", "N\u00e3o me quero dar por modelo, mas aqui estou eu que nasci com a voca\u00e7\u00e3o da Medicina;", "meu padrinho, que era coadjutor de Santa Rita, teimou com meu pai para que me metesse no semin\u00e1rio; meu pai cedeu.", "Pois, senhor, tomei tal gosto aos estudos e \u00e0 companhia dos padres, que acabei ordenando-me.", "Mas, suponha que n\u00e3o acontecia assim, e que eu n\u00e3o mudava de voca\u00e7\u00e3o, o que \u00e9 que acontecia?", "Tinha estudado no semin\u00e1rio algumas mat\u00e9rias que \u00e9 bom saber, e s\u00e3o sempre melhor ensinadas naquelas casas.\n \n", "Prima Justina interveio:\n \n", "\u2014", "Como?", "Ent\u00e3o pode-se entrar para o semin\u00e1rio e n\u00e3o sair padre?\n \n", "Padre Cabral respondeu que sim, que se podia, e, voltando-se para mim, falou da minha voca\u00e7\u00e3o, que era manifesta;", "os meus brinquedos foram sempre de igreja, e eu adorava os of\u00edcios divinos.", "A prova n\u00e3o provava;", "todas as crian\u00e7as do meu tempo eram devotas.", "Cabral acrescentou que o reitor de S\u00e3o Jos\u00e9, a quem contara ultimamente a promessa de minha m\u00e3e, tinha o meu nascimento por milagre;", "ele era da mesma opini\u00e3o.", "Capitu, cosida \u00e0s saias de minha m\u00e3e, n\u00e3o atendia aos olhos ansiosos que eu lhe mandava;", "tamb\u00e9m n\u00e3o parecia escutar a conversa\u00e7\u00e3o sobre o semin\u00e1rio e suas conseq\u00fc\u00eancias, e, ali\u00e1s, decorou o principal, como vim a saber depois.", "Duas vezes fui \u00e0 janela, esperando que ela fosse tamb\u00e9m, e fic\u00e1ssemos \u00e0 vontade, sozinhos, at\u00e9 acabar o mundo, se acabasse, mas Capitu n\u00e3o me apareceu.", "N\u00e3o deixou minha m\u00e3e, sen\u00e3o para ir embora.", "Eram ave-marias, despediu-se.\n \n", "\u2014 Vai com ela, Bentinho, disse minha m\u00e3e.\n \n", "\u2014 N\u00e3o precisa, n\u00e3o, D. Gl\u00f3ria, acudiu ela rindo, eu sei o caminho.", "Adeus, Sr. protonot\u00e1rio...\n \n", "\u2014 Adeus, Capitu.\n \n", "Tendo dado um passo no sentido de atravessar a sala, \u00e9 claro que o meu dever, o meu gosto, todos os impulsos da idade e da ocasi\u00e3o eram atravess\u00e1-la de todo, seguir a vizinha corredor fora, descer \u00e0 ch\u00e1cara, entrar no quintal, dar-lhe terceiro beijo, e despedir-me.", "N\u00e3o me importou a recusa, que cuidei simulada, e enfiei pelo corredor;", "mas, Capitu que ia depressa, estacou e fez-me sinal que voltasse.", "N\u00e3o obedeci; cheguei-me a ela.\n \n", "\u2014 N\u00e3o venha, n\u00e3o;", "amanh\u00e3 falaremos.\n \n", "\u2014", "Mas eu queria dizer a voc\u00ea...\n \n", "\u2014 Amanh\u00e3.\n \n", "\u2014", "Escuta!\n \n", "\u2014 Fica!\n \n", "Falava baixinho; pegou-me na m\u00e3o, e p\u00f4s o dedo na boca.", "Uma preta, que veio de dentro acender o lampi\u00e3o do corredor, vendo-nos naquela atitude quase \u00e0s escuras, riu de simpatia e murmurou, em tom que ouv\u00edssemos, alguma coisa que n\u00e3o entendi bem nem mal.", "Capitu segredou-me que a escrava desconfiara, e ia talvez contar \u00e0s outras.", "Novamente me intimou que ficasse, e retirou-se; eu deixei-me estar parado, pregado, agarrado ao ch\u00e3o.\n \n \n \n", "CAP\u00cdTULO XL\n", "UMA \u00c9GUA\n \n", "Ficando s\u00f3, refleti algum tempo, e tive uma fantasia.", "J\u00e1 conheceis as minhas fantasias.", "Contei-vos a da visita imperial;", "disse-vos a desta casa do Engenho Novo, reproduzindo a de Mata-cavalos...", "A imagina\u00e7\u00e3o foi a companheira de toda a minha exist\u00eancia, viva, r\u00e1pida, inquieta, alguma vez t\u00edmida e amiga de empacar, as mais delas capaz de engolir campanhas e campanhas, correndo.", "Creio haver lido em T\u00e1cito que as \u00e9guas iberas concebiam pelo vento;", "se n\u00e3o foi nele, foi noutro autor antigo, que entendeu guardar essa crendice nos seus livros.", "Neste particular, a minha imagina\u00e7\u00e3o era uma grande \u00e9gua ibera;", "a menor brisa lhe dava um potro, que sa\u00eda logo cavalo de Alexandre; mas deixemos de met\u00e1foras atrevidas e impr\u00f3prias dos meus quinze anos.", "Digamos o caso simplesmente.", "A fantasia daquela hora foi confessar a minha m\u00e3e os meus amores para lhe dizer que n\u00e3o tinha voca\u00e7\u00e3o eclesi\u00e1stica.", "A conversa sobre voca\u00e7\u00e3o tornava-me agora toda inteira, e, ao passo que me assustava, abria-me uma porta de sa\u00edda.", "\"Sim, \u00e9 isto, pensei;", "vou dizer a mam\u00e3e que n\u00e3o tenho voca\u00e7\u00e3o, e confesso o nosso namoro;", "se ela duvidar, conto-lhe o que se passou outro dia, o penteado e o resto...", "\"\n \n \n \nCAP\u00cdTULO XLI\n", "A AUDI\u00caNCIA", "SECRETA\n \n", "O resto fez-me ficar mais algum tempo, no corredor, pensando.", "Vi entrar o Doutor Jo\u00e3o da Costa, e preparou-se logo o voltarete do costume.", "Minha m\u00e3e saiu da sala, e, dando comigo, perguntou se acompanhara Capitu.\n \n", "\u2014 N\u00e3o, senhora, ela foi s\u00f3.\n \n", "E quase investindo para ela:\n \n", "\u2014 Mam\u00e3e, eu queria dizer-lhe uma coisa.\n \n", "\u2014 Que \u00e9?\n \n", "Toda assustada, quis saber o que \u00e9 que me do\u00eda, se a cabe\u00e7a, se o peito, se o est\u00f4mago, e apalpava-me a testa para ver se tinha febre.\n \n", "\u2014 N\u00e3o tenho nada, n\u00e3o, senhora.\n \n", "\u2014", "Mas ent\u00e3o que \u00e9?\n \n", "\u2014 \u00c9 uma coisa, mam\u00e3e...", "Mas, escute, olhe, \u00e9 melhor depois do ch\u00e1;", "logo...", "N\u00e3o \u00e9 nada mau;", "mam\u00e3e assusta-se por tudo;", "n\u00e3o \u00e9 coisa de cuidado.\n \n", "\u2014 N\u00e3o \u00e9 mol\u00e9stia?\n \n", "\u2014 N\u00e3o, senhora.\n \n", "\u2014 \u00c9, isso \u00e9 volta de constipa\u00e7\u00e3o.", "Disfar\u00e7as para n\u00e3o tomar suadouro, mas tu est\u00e1s constipado;", "conhece-se pela voz.\n \n", "Tentei rir, para mostrar que n\u00e3o tinha nada.", "Nem por isso permitiu adiar a confid\u00eancia, pegou em mim, levou-me ao quarto dela, acendeu vela, e ordenou-me que lhe dissesse tudo.", "Ent\u00e3o eu perguntei-lhe, para principiar, quando \u00e9 que ia para o semin\u00e1rio.\n \n", "\u2014 Agora s\u00f3 para o ano, depois das f\u00e9rias.\n \n", "\u2014", "Vou... para ficar?\n \n", "\u2014 Como ficar?\n \n", "\u2014 N\u00e3o volto para casa?\n \n", "\u2014", "Voltas aos s\u00e1bados e pelas f\u00e9rias; \u00e9 melhor.", "Quando te ordenares padre, vens morar comigo.\n \n", "Enxuguei os olhos e o nariz.", "Ela afagou-me, depois quis repreender-me, mas creio que a voz lhe tremia, e pareceu-me que tinha os olhos \u00famidos.", "Disse-lhe que tamb\u00e9m sentia a nossa separa\u00e7\u00e3o.", "Negou que fosse separa\u00e7\u00e3o;", "era s\u00f3 alguma aus\u00eancia, por causa dos estudos;", "s\u00f3 os primeiros dias.", "Em pouco tempo eu me acostumaria aos companheiros e aos mestres, e acabaria gostando de viver com eles.\n \n", "\u2014 Eu s\u00f3 gosto de mam\u00e3e.\n \n", "N\u00e3o houve c\u00e1lculo nesta palavra, mas estimei diz\u00ea-la, por fazer crer que ela era a minha \u00fanica afei\u00e7\u00e3o;", "desviava as suspeitas de cima de Capitu.", "Quantas inten\u00e7\u00f5es viciosas h\u00e1 assim que embarcam, a meio caminho, numa frase inocente e pura!", "Chega a fazer suspeitar que a mentira \u00e9, muita vez, t\u00e3o involunt\u00e1ria como a transpira\u00e7\u00e3o.", "Por outro lado, leitor amigo, nota que eu queria desviar as suspeitas de cima de Capitu, quando havia chamado minha m\u00e3e justamente para confirm\u00e1-las;", "mas as contradi\u00e7\u00f5es s\u00e3o deste mundo.", "A verdade \u00e9 que minha m\u00e3e era c\u00e2ndida como a primeira aurora, anterior ao primeiro pecado;", "nem por simples intui\u00e7\u00e3o era capaz de deduzir uma coisa de outra, isto \u00e9, n\u00e3o concluiria da minha repentina oposi\u00e7\u00e3o que eu andasse em segredinhos com Capitu, como lhe dissera Jos\u00e9 Dias.", "Calou-se durante alguns instantes; depois replicou-me sem imposi\u00e7\u00e3o nem autoridade, o que me veio animando \u00e0 resist\u00eancia.", "Da\u00ed o falar-lhe na voca\u00e7\u00e3o que se discutira naquela tarde, e que eu confessei n\u00e3o sentir em mim.\n \n", "\u2014", "Mas tu gostavas tanto de ser padre, disse ela;", "n\u00e3o te lembras que at\u00e9 pedias para ir ver sair os seminaristas de S\u00e3o Jos\u00e9, com as suas batinas?", "Em casa, quando Jos\u00e9 Dias te chamava Reverend\u00edssimo, tu rias com tanto gosto!", "Como \u00e9 que agora?", "... N\u00e3o creio, n\u00e3o, Bentinho.", "E depois...", "Voca\u00e7\u00e3o?", "Mas a voca\u00e7\u00e3o vem com o costume, continuou repetindo as reflex\u00f5es que ouvira ao meu professor de latim.\n \n", "Como eu buscasse contest\u00e1-la, repreendeu-me sem aspereza, mas com alguma for\u00e7a, e eu tornei ao filho submisso que era.", "Depois, ainda falou gravemente e longamente sobre a promessa que fizera;", "n\u00e3o me disse as circunst\u00e2ncias, nem a ocasi\u00e3o, nem os motivos dela, coisas que s\u00f3 vim a saber mais tarde.", "Afirmou o principal, isto \u00e9, que a havia de cumprir, em pagamento a Deus.\n \n", "\u2014 Nosso Senhor me acudiu, salvando a tua exist\u00eancia, n\u00e3o lhe hei de mentir nem faltar, Bentinho;", "s\u00e3o coisas que n\u00e3o se fazem sem pecado, e Deus que \u00e9 grande e poderoso, n\u00e3o me deixaria assim, n\u00e3o, Bentinho; eu sei que seria castigada e bem castigada.", "Ser padre \u00e9 bom e santo; voc\u00ea conhece muitos, como o Padre Cabral, que vive t\u00e3o feliz com a irm\u00e3;", "um tio meu tamb\u00e9m foi padre, e escapou de ser bispo, dizem...", "Deixa de manha, Bentinho.\n \n", "Creio que os olhos que lhe deitei foram t\u00e3o queixosos, que ela emendou logo a palavra;", "manha, n\u00e3o, n\u00e3o podia ser manha, sabia muito bem que eu era amigo dela, e n\u00e3o seria capaz de fingir um sentimento que n\u00e3o tivesse.", "Moleza \u00e9 o que queria dizer, que me deixasse de moleza, que me fizesse homem e obedecesse ao que cumpria, em benef\u00edcio dela e para bem da minha alma.", "Todas essas coisas e outras foram ditas um pouco atropeladamente, e a voz n\u00e3o lhe sa\u00eda clara, mas velada e esganada.", "Vi que a emo\u00e7\u00e3o dela era outra vez grande, mas n\u00e3o recuava dos seus prop\u00f3sitos, e aventurei-me a perguntar-lhe:\n \n", "\u2014 E se mam\u00e3e pedisse a Deus que a dispensasse da promessa?\n \n", "\u2014", "N\u00e3o, n\u00e3o pe\u00e7o.", "Est\u00e1s tonto, Bentinho?", "E como havia de saber que Deus me dispensava?\n \n", "\u2014", "Talvez em sonho;", "eu sonho \u00e0s vezes com anjos e santos.\n \n", "\u2014", "Tamb\u00e9m eu, meu filho; mas \u00e9 in\u00fatil...", "Vamos, \u00e9 tarde;", "vamos para a sala.", "Est\u00e1 entendido:", "no primeiro ou no segundo m\u00eas do ano que vem, ir\u00e1s para o semin\u00e1rio.", "O que eu quero \u00e9 que saibas bem os livros que est\u00e1s estudando;", "\u00e9 bonito, n\u00e3o s\u00f3 para ti, como para o Padre Cabral.", "No semin\u00e1rio h\u00e1 interesse em conhecer-te, porque o Padre Cabral fala de ti com entusiasmo.\n \n", "Caminhou para a porta, sa\u00edmos ambos.", "Antes de sair, voltou-se para mim, e quase a vi saltar-me ao colo e dizer-me que n\u00e3o seria padre.", "Este era j\u00e1 o seu desejo \u00edntimo, \u00e0 propor\u00e7\u00e3o que se aproximava o tempo.", "Quisera um modo de pagar a d\u00edvida contra\u00edda, outra moeda, que valesse tanto ou mais, e n\u00e3o achava nenhuma.\n \n \n \n", "CAP\u00cdTULO XLII\nCAPITU", "REFLETINDO\n \n", "No dia seguinte fui \u00e0 casa vizinha, logo que pude.", "Capitu despedia-se de duas amigas que tinham ido visit\u00e1-la, Paula e Sancha, companheiras de col\u00e9gio, aquela de quinze,", "esta de dezessete anos, a primeira filha de um m\u00e9dico, a segunda de um comerciante de objetos americanos.", "Estava abatida, trazia um len\u00e7o atado na cabe\u00e7a;", "a m\u00e3e contou-me que fora excesso de leitura na v\u00e9spera, antes e depois do ch\u00e1, na sala e na cama, at\u00e9 muito depois da meia-noite, e com lamparina...\n \n", "\u2014", "Se eu acendesse vela, mam\u00e3e zangava-se.", "J\u00e1 estou boa.\n \n", "E como desatasse o len\u00e7o, a m\u00e3e disse-lhe timidamente que era melhor at\u00e1-lo, mas Capitu respondeu que n\u00e3o era preciso, estava boa.\n \n", "Ficamos s\u00f3s na sala;", "Capitu confirmou a narra\u00e7\u00e3o da m\u00e3e, acrescentando que passara mal por causa do que ouvira em minha casa.", "Tamb\u00e9m eu lhe contei o que se dera comigo, a entrevista com minha m\u00e3e, as minhas s\u00faplicas, as l\u00e1grimas dela, e por fim as \u00faltimas respostas decisivas;", "dentro de dois ou tr\u00eas meses iria para o semin\u00e1rio.", "Que far\u00edamos agora?", "Capitu ouvia-me com aten\u00e7\u00e3o s\u00f4frega, depois sombria;", "quando acabei, respirava a custo, como prestes a estalar de c\u00f3lera, mas conteve-se.\n \n", "H\u00e1 tanto tempo que isto sucedeu que n\u00e3o posso dizer com seguran\u00e7a se chorou deveras, ou se somente enxugou os olhos;", "cuido que os enxugou somente.", "Vendo-lhe o gesto, peguei-lhe na m\u00e3o para anim\u00e1-la, mas tamb\u00e9m eu precisava ser animado.", "Ca\u00edmos no canap\u00e9, e ficamos a olhar para o ar.", "Minto; ela olhava para o ch\u00e3o.", "Fiz o mesmo, logo que a vi assim...", "Mas eu creio que Capitu olhava para dentro de si mesma, enquanto que eu fitava deveras o ch\u00e3o, o ro\u00eddo das fendas, duas moscas andando e um p\u00e9 de cadeira lascada.", "Era pouco, mas distra\u00eda-me da afli\u00e7\u00e3o.", "Quando tornei a olhar para Capitu, vi que n\u00e3o se mexia, e fiquei com tal medo que a sacudi brandamente.", "Capitu tornou c\u00e1 fora e pediu-me que outra vez lhe contasse o que se passara com minha m\u00e3e.", "Satisfi-la, atenuando o texto desta vez, para n\u00e3o amofin\u00e1-la.", "N\u00e3o me chames dissimulado, chama-me compassivo;", "\u00e9 certo que receava perder Capitu, se lhe morressem as esperan\u00e7as todas, mas do\u00eda-me v\u00ea-la padecer.", "Agora, a verdade \u00faltima, a verdade das verdades, \u00e9 que j\u00e1 me arrependia de haver falado a minha m\u00e3e, antes de qualquer trabalho efetivo por parte de Jos\u00e9 Dias; examinando bem, n\u00e3o quisera ter ouvido um desengano que eu reputava certo, ainda que demorado.", "Capitu refletia, refletia, refletia...\n \n \n \n", "CAP\u00cdTULO XLIII\nVOC\u00ca TEM MEDO?\n \n", "De repente, cessando a reflex\u00e3o, fitou em mim os olhos de ressaca, e perguntou-me se tinha medo.\n \n", "\u2014", "Medo?\n \n", "\u2014 Sim, pergunto se voc\u00ea tem medo.\n \n", "\u2014", "Medo de qu\u00ea?\n \n", "\u2014 Medo de apanhar, de ser preso, de brigar, de andar, de trabalhar...\n \n", "N\u00e3o entendi.", "Se ela tem dito simplesmente:", "\"Vamos embora!", "\" pode ser que eu obedecesse ou n\u00e3o;", "em todo caso, entenderia.", "Mas aquela pergunta assim, vaga e solta, n\u00e3o pude atinar o que era.\n \n", "\u2014", "Mas... n\u00e3o entendo.", "De apanhar?\n \n", "\u2014 Sim.\n \n", "\u2014", "Apanhar de quem?", "Quem \u00e9 que me d\u00e1 pancada?\n \n", "Capitu fez um gesto de impaci\u00eancia.", "Os olhos de ressaca n\u00e3o se mexiam e pareciam crescer.", "Sem saber de mim, e, n\u00e3o querendo interrog\u00e1-la novamente, entrei a cogitar donde me viriam pancadas, e por que, e tamb\u00e9m por que \u00e9 que seria preso, e quem \u00e9 que me havia de prender.", "Valha-me Deus!", "vi de imagina\u00e7\u00e3o o aljube, uma casa escura e infecta.", "Tamb\u00e9m vi a presiganga, o quartel dos Barbonos e a Casa de Corre\u00e7\u00e3o.", "Todas essas belas institui\u00e7\u00f5es sociais me envolviam no seu mist\u00e9rio, sem que os olhos de ressaca de Capitu deixassem de crescer para mim, a tal ponto que as fizeram esquecer de todo.", "O erro de Capitu foi n\u00e3o deix\u00e1-los crescer infinitamente, antes diminuir at\u00e9 \u00e0s dimens\u00f5es normais, e dar-lhes o movimento do costume.", "Capitu tornou ao que era, disse-me que estava brincando, n\u00e3o precisava afligir-me, e, com um gesto cheio de gra\u00e7a, bateu-me na cara, sorrindo, e disse:\n \n", "\u2014 Medroso!\n \n", "\u2014 Eu?", "Mas...\n \n\u2014 N\u00e3o \u00e9 nada, Bentinho.", "Pois quem \u00e9 que h\u00e1 de dar pancada ao prender voc\u00ea?", "Desculpe, que eu hoje estou meia maluca;", "quero brincar, e...\n \n\u2014", "N\u00e3o, Capitu; voc\u00ea n\u00e3o est\u00e1 brincando;", "nesta ocasi\u00e3o, nenhum de n\u00f3s tem vontade de brincar.\n \n", "\u2014 Tem raz\u00e3o, foi s\u00f3 maluquice;", "at\u00e9 logo.\n \n", "\u2014 Como at\u00e9 logo?\n \n", "\u2014 Est\u00e1-me voltando a dor de cabe\u00e7a; vou botar uma rodela de lim\u00e3o nas fontes.\n \n", "Fez o que disse, e atou o len\u00e7o outra vez na testa.", "Em seguida, acompanhou-me ao quintal para se despedir de mim;", "mas, ainda a\u00ed nos detivemos por alguns minutos, sentados sobre a borda do po\u00e7o.", "Ventava, o c\u00e9u estava coberto.", "Capitu falou novamente da nossa separa\u00e7\u00e3o, como de um fato certo e definitivo, por mais que eu, receoso disso mesmo, buscasse agora raz\u00f5es para anim\u00e1-la.", "Capitu, quando n\u00e3o falava, riscava no ch\u00e3o, com um peda\u00e7o de taquara, narizes e perfis.", "Desde que se metera a desenhar, era uma das suas divers\u00f5es; tudo lhe servia de papel e l\u00e1pis.", "Como me lembrassem os nossos nomes abertos por ela no muro, quis fazer o mesmo no ch\u00e3o, e pedi-lhe a taquara.", "N\u00e3o me ouviu ou n\u00e3o me atendeu.\n \n \n \n", "CAP\u00cdTULO XLIV\n", "O PRIMEIRO FILHO\n \n\u2014", "D\u00ea c\u00e1, deixe escrever uma coisa.\n \n", "Capitu olhou para mim, mas de um modo que me fez lembrar a defini\u00e7\u00e3o de Jos\u00e9 Dias, obl\u00edquo e dissimulado;", "levantou o olhar, sem levantar os olhos.", "A voz, um tanto sumida, perguntou-me:\n \n", "\u2014 Diga-me uma coisa, mas fale verdade, n\u00e3o quero disfarce;", "h\u00e1 de responder com o cora\u00e7\u00e3o na m\u00e3o.\n \n", "\u2014 Que \u00e9?", "Diga.\n \n", "\u2014", "Se voc\u00ea tivesse de escolher entre mim e sua m\u00e3e, a quem \u00e9 que escolhia?\n \n", "\u2014", "Eu?\n \n", "Fez-me sinal que sim.\n \n", "\u2014 Eu escolhia... mas para que escolher?", "Mam\u00e3e n\u00e3o \u00e9 capaz de me perguntar isso.\n \n", "\u2014", "Pois sim, mas eu pergunto.", "Suponha voc\u00ea que est\u00e1 no semin\u00e1rio e recebe a not\u00edcia de que eu vou morrer...\n \n", "\u2014 N\u00e3o diga isso!\n \n", "\u2014...", "Ou que me mato de saudades, se voc\u00ea n\u00e3o vier logo, e sua m\u00e3e n\u00e3o quiser que voc\u00ea venha, diga-me, voc\u00ea vem?\n \n", "\u2014", "Venho.\n \n", "\u2014 Contra a ordem de sua m\u00e3e?\n \n", "\u2014 Contra a ordem de mam\u00e3e.\n \n", "\u2014 Voc\u00ea deixa semin\u00e1rio, deixa sua m\u00e3e, deixa tudo, para me ver morrer?\n \n", "\u2014", "N\u00e3o fale em morrer, Capitu!\n \n", "Capitu teve um risinho descorado e incr\u00e9dulo, e com a taquara escreveu uma palavra no ch\u00e3o, inclinei-me e li: mentiroso.\n \n", "Era t\u00e3o estranho tudo aquilo, que n\u00e3o achei resposta.", "N\u00e3o atinava com a raz\u00e3o do escrito, como n\u00e3o atinava com a do falado.", "Se me acudisse ali uma inj\u00faria grande ou pequena, \u00e9 poss\u00edvel que a escrevesse tamb\u00e9m, com a mesma taquara, mas n\u00e3o me lembrava nada.", "Tinha a cabe\u00e7a vazia.", "Ao mesmo tempo tomei-me de receio de que algu\u00e9m nos pudesse ouvir ou ler.", "Quem, se \u00e9ramos s\u00f3s?", "D. Fortunata chegara uma vez \u00e0 porta da casa, mas entrou logo depois.", "A solid\u00e3o era completa.", "Lembra-me que umas andorinhas passaram por cima do quintal e foram para os lados do morro de Santa Teresa; ningu\u00e9m mais.", "Ao longe, vozes vagas e confusas, na rua um tropel de bestas, do lado da casa o chilrear dos passarinhos do P\u00e1dua.", "Nada mais, ou somente este fen\u00f4meno curioso, que o nome escrito por ela n\u00e3o s\u00f3 me espiava do ch\u00e3o com gesto escarninho, mas at\u00e9 me pareceu que repercutia no ar.", "Tive ent\u00e3o uma id\u00e9ia ruim;", "disse-lhe que, afinal de contas, a vida de padre n\u00e3o era m\u00e1, e eu podia aceit\u00e1-la sem grande pena.", "Como desfor\u00e7o, era pueril;", "mas eu sentia a secreta esperan\u00e7a de v\u00ea-la atirar-se a mim lavada em l\u00e1grimas.", "Capitu limitou-se a arregalar muito os olhos, e acabou por dizer:\n \n", "\u2014 Padre \u00e9 bom, n\u00e3o h\u00e1 d\u00favida;", "melhor que padre s\u00f3 c\u00f4nego, por causa das meias roxas.", "O roxo \u00e9 cor muito bonita.", "Pensando bem, \u00e9 melhor c\u00f4nego.\n \n", "\u2014", "Mas n\u00e3o se pode ser c\u00f4nego sem ser primeiramente padre, disse-lhe eu mordendo os bei\u00e7os.\n \n", "\u2014 Bem; comece pelas meias pretas, depois vir\u00e3o as roxas.", "O que eu n\u00e3o quero perder \u00e9 a sua missa nova; avise-me a tempo para fazer um vestido \u00e0 moda, saia bal\u00e3o e babados grandes. .", ".", "Mas talvez nesse tempo a moda seja outra.", "A igreja h\u00e1 de ser grande, Carmo ou S\u00e3o Francisco.\n \n", "\u2014", "Ou Candel\u00e1ria.\n \n", "\u2014 Candel\u00e1ria tamb\u00e9m.", "Qualquer serve, contanto que eu ou\u00e7a a missa nova.", "Hei de fazer um figur\u00e3o.", "Muita gente h\u00e1 de perguntar:", "\"Quem \u00e9 aquela mo\u00e7a faceira que ali est\u00e1 com um vestido t\u00e3o bonito?", "\" \u2014 \"Aquela \u00e9 D. Capitolina, uma mo\u00e7a que morou na Rua de Mata-cavalos...", "\u201d\n \n\u2014", "Que morou?", "Voc\u00ea vai mudar-se?\n \n", "\u2014", "Quem sabe onde \u00e9 que h\u00e1 de morar amanh\u00e3?", "disse ela com um tom leve de melancolia;", "mas, tornando logo ao sarcasmo:", "E voc\u00ea no altar, metido na alva, com a capa de ouro por cima, cantando...", "Pater noster...\n \n", "Ah!", "como eu sinto n\u00e3o ser um poeta rom\u00e2ntico para dizer que isto era um duelo de ironias!", "Contaria os meus botes e os dela, a gra\u00e7a de um e a prontid\u00e3o de outro, e o sangue correndo, e o furor na alma, at\u00e9 ao meu golpe final que foi este:\n \n\u2014", "Pois sim, Capitu, voc\u00ea ouvir\u00e1 a minha missa nova, mas com uma condi\u00e7\u00e3o.\n \n", "Ao que ela respondeu:\n \n", "\u2014 Vossa Reverend\u00edssima pode falar.\n \n", "\u2014", "Promete uma coisa?\n \n", "\u2014 Que \u00e9?\n \n", "\u2014", "Diga se promete.\n \n", "\u2014", "N\u00e3o sabendo o que \u00e9, n\u00e3o prometo.\n \n", "\u2014", "A falar verdade s\u00e3o duas coisas, continuei eu, por haver-me acudido outra id\u00e9ia.\n \n", "\u2014 Duas?", "Diga quais s\u00e3o.\n \n", "\u2014", "A primeira \u00e9 que s\u00f3 se h\u00e1 de confessar comigo, para eu lhe dar a penit\u00eancia e a absolvi\u00e7\u00e3o.", "A segunda \u00e9 que...\n \n", "\u2014", "A primeira est\u00e1 prometida, disse ela vendo-me hesitar, e acrescentou que esperava a segunda.\n \n", "Palavra que me custou, e antes n\u00e3o me chegasse a sair da boca;", "n\u00e3o ouviria o que ouvi, e n\u00e3o escreveria aqui uma coisa que vai talvez achar incr\u00e9dulos.\n \n", "\u2014", "A segunda... sim... \u00e9 que...", "Promete-me que seja eu o padre que case voc\u00ea?\n \n", "\u2014 Que me case?", "disse ela um tanto comovida.\n \n", "Logo depois fez descair os l\u00e1bios, e abanou a cabe\u00e7a.\n \n", "\u2014 N\u00e3o, Bentinho, disse, seria esperar muito tempo;", "voc\u00ea n\u00e3o vai ser padre j\u00e1 amanh\u00e3, leva muitos anos...", "Olhe, prometo outra coisa; prometo que h\u00e1 de batizar o meu primeiro filho.\n \n \n \n", "CAP\u00cdTULO XLV\n", "ABANE", "A CABE\u00c7A, LEITOR\n \n", "Abane a cabe\u00e7a leitor;", "fa\u00e7a todos os gestos de incredulidade.", "Chegue a deitar fora este livro, se o t\u00e9dio j\u00e1 o n\u00e3o obrigou a isso antes; tudo \u00e9 poss\u00edvel.", "Mas, se o n\u00e3o fez antes e s\u00f3 agora, fio que torne a pegar do livro e que o abra na mesma p\u00e1gina, sem crer por isso na veracidade do autor.", "Todavia, n\u00e3o h\u00e1 nada mais exato.", "Foi assim mesmo que Capitu falou, com tais palavras e maneiras.", "Falou do primeiro filho, como se fosse a primeira boneca.\n \n", "Quanto ao meu espanto, se tamb\u00e9m foi grande, veio de mistura com uma sensa\u00e7\u00e3o esquisita.", "Percorreu-me um fluido.", "Aquela amea\u00e7a de um primeiro filho, o primeiro filho de Capitu, o casamento dela com outro, portanto, a separa\u00e7\u00e3o absoluta, a perda, a aniquila\u00e7\u00e3o, tudo isso produzia um tal efeito, que n\u00e3o achei palavra nem gesto; fiquei est\u00fapido.", "Capitu sorria;", "eu via o primeiro filho brincando no ch\u00e3o...\n \n \n \n", "CAP\u00cdTULO XLVI\nAS PAZES\n \n", "As pazes fizeram-se como a guerra, depressa.", "Buscasse eu neste livro a minha gl\u00f3ria, e diria que as negocia\u00e7\u00f5es partiram de mim;", "mas n\u00e3o, foi ela que as iniciou.", "Alguns instantes depois, como eu estivesse cabisbaixo, ela abaixou tamb\u00e9m a cabe\u00e7a, mas voltando os olhos para cima a fim de ver os meus.", "Fiz-me de rogado; depois quis levantar-me para ir embora, mas nem me levantei, nem sei se iria.", "Capitu fitou-me uns olhos t\u00e3o ternos, e a posi\u00e7\u00e3o os fazia t\u00e3o s\u00faplices, que me deixei ficar, passei-lhe o bra\u00e7o pela cintura, ela pegou-me na ponta dos dedos, e...\n \nOutra vez D. Fortunata apareceu \u00e0 porta da casa;", "n\u00e3o sei para que, se nem me deixou tempo de puxar o bra\u00e7o; desapareceu logo.", "Podia ser um simples descargo de consci\u00eancia, uma cerim\u00f4nia, como as rezas de obriga\u00e7\u00e3o, sem devo\u00e7\u00e3o, que se dizem de tropel;", "a n\u00e3o ser que fosse para certificar aos pr\u00f3prios olhos a realidade que o cora\u00e7\u00e3o lhe dizia...\n \n", "Fosse o que fosse, o meu bra\u00e7o continuou a apertar a cintura da filha, e foi assim que nos pacificamos.", "O bonito \u00e9 que cada um de n\u00f3s queria agora as culpas para si, e ped\u00edamos reciprocamente perd\u00e3o.", "Capitu alegava a ins\u00f4nia, a dor de cabe\u00e7a, o abatimento do esp\u00edrito, e finalmente \"os seus calundus\u201d.Eu, que era muito chor\u00e3o por esse tempo, sentia os olhos molhados...", "Era amor puro, era efeito dos padecimentos da amiguinha, era a ternura da reconcilia\u00e7\u00e3o.\n \n \n \n", "CAP\u00cdTULO XLVII\n", "\"A SENHORA SAIU", "\u201d\n \n", "\u2014 Est\u00e1 bom, acabou, disse eu finalmente;", "mas, explique-me s\u00f3 uma coisa, por que \u00e9 que voc\u00ea me perguntou se eu tinha medo de apanhar?\n \n", "\u2014", "N\u00e3o foi por nada, respondeu Capitu, depois de alguma hesita\u00e7\u00e3o...", "Para que bulir nisso?\n \n", "\u2014 Diga sempre.", "Foi por causa do semin\u00e1rio?\n \n", "\u2014", "Foi; ouvi dizer que l\u00e1 d\u00e3o pancada...", "N\u00e3o?", "Eu tamb\u00e9m n\u00e3o creio.\n \n", "A explica\u00e7\u00e3o agradou-me; n\u00e3o tinha outra.", "Se, como penso, Capitu n\u00e3o disse a verdade, for\u00e7a \u00e9 reconhecer que n\u00e3o podia diz\u00ea-la, e a mentira \u00e9 dessas criadas que se d\u00e3o pressa em responder \u00e0s visitas que \"a senhora saiu\", quando a senhora n\u00e3o quer falar a ningu\u00e9m.", "H\u00e1 nessa cumplicidade um gosto particular; o pecado em comum iguala por instantes a condi\u00e7\u00e3o das pessoas, n\u00e3o contando o prazer que d\u00e1 a cara das visitas enganadas, e as costas com que elas descem...", "A verdade n\u00e3o saiu, ficou em casa, no cora\u00e7\u00e3o de Capitu, cochilando o seu arrependimento.", "E eu n\u00e3o desci triste nem zangado;", "achei a criada galante, apetec\u00edvel, melhor que a ama.\n \n", "As andorinhas vinham agora em sentido contr\u00e1rio, ou n\u00e3o seriam as mesmas.", "N\u00f3s \u00e9 que \u00e9ramos os mesmos;", "ali ficamos, somando as nossas ilus\u00f5es, os nossos temores, come\u00e7ando j\u00e1 a somar as nossas saudades.\n \n \n \n", "CAP\u00cdTULO XLVIII\nJURAMENTO", "DO", "PO\u00c7O\n \n", "\u2014 N\u00e3o!", "exclamei de repente.\n \n", "\u2014", "N\u00e3o qu\u00ea?\n \n", "Tinha havido alguns minutos de sil\u00eancio, durante os quais refleti muito e acabei por uma id\u00e9ia;", "o tom da exclama\u00e7\u00e3o, por\u00e9m, foi t\u00e3o alto que espantou a minha vizinha.\n \n", "\u2014", "N\u00e3o h\u00e1 de ser assim, continuei.", "Dizem que n\u00e3o estamos em idade de casar, que somos crian\u00e7as, crian\u00e7olas, \u2014 j\u00e1 ouvi dizer crian\u00e7olas.", "Bem; mas dois ou tr\u00eas anos passam depressa.", "Voc\u00ea jura uma coisa?", "Jura que s\u00f3 h\u00e1 de casar comigo?\n \n", "Capitu n\u00e3o hesitou em jurar, e at\u00e9 lhe vi as faces vermelhas de prazer.", "Jurou duas vezes e uma terceira:\n \n", "\u2014 Ainda que voc\u00ea case com outra, cumprirei o meu juramento, n\u00e3o casando nunca.\n \n", "\u2014 Que eu case com outra?\n \n", "\u2014", "Tudo pode ser, Bentinho.", "Voc\u00ea pode achar outra mo\u00e7a que lhe queira, apaixonar-se por ela e casar.", "Quem sou eu para voc\u00ea lembrar-se de mim nessa ocasi\u00e3o?\n \n", "\u2014", "Mas eu tamb\u00e9m juro!", "Juro, Capitu, juro por Deus Nosso Senhor que s\u00f3 me casarei com voc\u00ea.", "Basta isto?\n \n", "\u2014 Devia bastar, disse ela;", "eu n\u00e3o me atrevo a pedir mais.", "Sim, voc\u00ea jura...", "Mas juremos por outro modo;", "juremos que nos havemos de casar um com outro, haja o que houver.\n \n", "Compreendeis a diferen\u00e7a;", "era mais que a elei\u00e7\u00e3o do c\u00f4njuge, era a afirma\u00e7\u00e3o do matrim\u00f4nio.", "A cabe\u00e7a da minha amiga sabia pensar claro e depressa.", "Realmente, a f\u00f3rmula anterior era limitada, apenas exclusiva.", "Pod\u00edamos acabar solteir\u00f5es, como o sol e a lua, sem mentir ao juramento do po\u00e7o.", "Esta f\u00f3rmula era melhor, e tinha a vantagem de me fortalecer o cora\u00e7\u00e3o contra a investidura eclesi\u00e1stica.", "Juramos pela segunda f\u00f3rmula, e ficamos t\u00e3o felizes que todo receio de perigo desapareceu.", "\u00c9ramos religiosos, t\u00ednhamos o c\u00e9u por testemunha.", "Eu nem j\u00e1 temia o semin\u00e1rio.\n \n", "\u2014 Se teimarem muito, irei;", "mas fa\u00e7o de conta que \u00e9 um col\u00e9gio qualquer;", "n\u00e3o tomo ordens.\n \n", "Capitu temia a nossa separa\u00e7\u00e3o, mas acabou aceitando este alvitre, que era o melhor.", "N\u00e3o aflig\u00edamos minha m\u00e3e, e o tempo correria at\u00e9 o ponto em que o casamento pudesse fazer-se.", "Ao contr\u00e1rio, qualquer resist\u00eancia ao semin\u00e1rio confirmaria a den\u00fancia de Jos\u00e9 Dias.", "Esta reflex\u00e3o n\u00e3o foi minha, mas dela.\n \n \n \n", "CAP\u00cdTULO XLIX\n", "UMA VELA AOS", "S\u00c1BADOS\n \n", "Eis aqui como, ap\u00f3s tantas canseiras, toc\u00e1vamos o porto a que nos dev\u00edamos ter abrigado logo.", "N\u00e3o nos censures, piloto de m\u00e1 morte, n\u00e3o se navegam cora\u00e7\u00f5es como os outros mares deste mundo.", "Est\u00e1vamos contentes, entramos a falar do futuro.", "Eu prometia \u00e0 minha esposa uma vida sossegada e bela, na ro\u00e7a ou fora da cidade.", "Vir\u00edamos aqui uma vez por ano.", "Se fosse em arrabalde, seria longe, onde ningu\u00e9m nos fosse aborrecer.", "A casa, na minha opini\u00e3o, n\u00e3o devia ser grande nem pequena, um meio-termo; plantei-lhe flores, escolhi m\u00f3veis, uma sege e um orat\u00f3rio.", "Sim, hav\u00edamos de ter um orat\u00f3rio bonito, alto, de jacarand\u00e1, com a imagem de Nossa Senhora da Concei\u00e7\u00e3o.", "Demorei-me mais nisto que no resto, em parte porque \u00e9ramos religiosos, em parte para compensar a batina que eu ia deitar \u00e0s urtigas;", "mas ainda restava uma parte que atribuo ao intuito secreto e inconsciente de captar a prote\u00e7\u00e3o do c\u00e9u.", "Hav\u00edamos de acender uma vela aos s\u00e1bados...\n \n \n \n", "CAP\u00cdTULO L\n", "UM MEIO-TERMO\n \n", "Meses depois fui para o semin\u00e1rio de S\u00e3o Jos\u00e9.", "Se eu pudesse contar as l\u00e1grimas que chorei na v\u00e9spera e na manh\u00e3, somaria mais que todas as vertidas desde Ad\u00e3o e Eva.", "H\u00e1 nisto alguma exagera\u00e7\u00e3o;", "mas \u00e9 bom ser enf\u00e1tico, uma ou outra vez, para compensar este escr\u00fapulo de exatid\u00e3o que me aflige.", "Entretanto, se eu me ativer s\u00f3 \u00e0 lembran\u00e7a da sensa\u00e7\u00e3o, n\u00e3o fico longe da verdade;", "aos quinze anos, tudo \u00e9 infinito.", "Realmente, por mais preparado que estivesse, padecia muito.", "Minha m\u00e3e tamb\u00e9m padeceu, mas sofria com alma e cora\u00e7\u00e3o;", "demais, o Padre Cabral achara um meio-termo:", "experimentar-me a voca\u00e7\u00e3o;", "se no fim de dois anos, eu n\u00e3o revelasse voca\u00e7\u00e3o eclesi\u00e1stica, seguiria outra carreira.\n \n", "\u2014", "As promessas devem ser cumpridas conforme Deus quer.", "Suponha que Nosso Senhor nega disposi\u00e7\u00e3o a seu filho, e que o costume do semin\u00e1rio n\u00e3o lhe d\u00e1 o gosto que me concedeu a mim, \u00e9 que a vontade divina \u00e9 outra.", "A senhora n\u00e3o podia p\u00f4r em seu filho, antes de nascido, uma voca\u00e7\u00e3o que Nosso Senhor lhe recusou...\n \n", "Era uma concess\u00e3o do padre.", "Dava a minha m\u00e3e um perd\u00e3o antecipado, fazendo vir do credor a releva\u00e7\u00e3o da d\u00edvida.", "Os olhos dela brilharam, mas a boca disse que n\u00e3o.", "Jos\u00e9 Dias, n\u00e3o tendo alcan\u00e7ado ir comigo para a Europa, agarrou-se ao mais pr\u00f3ximo, e apoiou o \"alvitre do Sr. protonot\u00e1rio\";", "s\u00f3 lhe parecia que um ano era bastante.\n \n", "\u2014 Estou certo, disse ele, piscando-me o olho, que dentro de um ano a voca\u00e7\u00e3o eclesi\u00e1stica do nosso Bentinho se manifesta clara e decisiva.", "H\u00e1 de dar um padre de m\u00e3o-cheia.", "Tamb\u00e9m, se n\u00e3o vier em um ano...\n \n", "E a mim, mais tarde, em particular:\n \n", "\u2014", "V\u00e1 por um ano; um ano passa depressa.", "Se n\u00e3o sentir gosto nenhum, \u00e9 que Deus n\u00e3o quer, como diz o padre, e nesse caso, meu amiguinho, o melhor rem\u00e9dio \u00e9 a Europa.\n \n", "Capitu deu-me igual conselho, quando minha m\u00e3e lhe anunciou a minha ida definitiva para o semin\u00e1rio:\n \n", "\u2014 Minha filha, voc\u00ea vai perder o seu companheiro de crian\u00e7a...\n \n", "Fez-lhe t\u00e3o bem este tratamento de filha (era a primeira vez que minha m\u00e3e lho dava), que nem teve tempo de ficar triste; beijou-lhe a m\u00e3o, e disse-lhe que j\u00e1 sabia disso por mim mesmo.", "Em particular animou-me a suportar tudo com paci\u00eancia;", "no fim de um ano as coisas estariam mudadas, e um ano andava depressa.", "N\u00e3o foi ainda a nossa despedida; esta fez-se na v\u00e9spera, por um modo que pede cap\u00edtulo especial.", "O que unicamente digo aqui \u00e9 que, ao passo que nos prend\u00edamos um ao outro, ela ia prendendo minha m\u00e3e, fez-se mais ass\u00eddua e terna, vivia ao p\u00e9 dela, com os olhos nela.", "Minha m\u00e3e era de natural simp\u00e1tico, e igualmente sens\u00edvel;", "tanto se do\u00eda como se aprazia de qualquer coisa.", "Entrou a achar em Capitu uma por\u00e7\u00e3o de gra\u00e7as novas, de dotes finos e raros;", "deu-lhe um anel dos seus e algumas galanterias.", "N\u00e3o consentiu em fotografar-se, como a pequena lhe pedia, para lhe dar um retrato; mas tinha uma miniatura, feita aos vinte e cinco anos, e, depois de algumas hesita\u00e7\u00f5es, resolveu dar-lha.", "Os olhos de Capitu, quando recebeu o mimo, n\u00e3o se descrevem; n\u00e3o eram obl\u00edquos, nem de ressaca, eram direitos, claros, l\u00facidos.", "Beijou o retrato com paix\u00e3o, minha m\u00e3e fez-lhe a mesma coisa a ela.", "Tudo isto me lembra a nossa despedida.\n \n \n \n", "CAP\u00cdTULO LI\nENTRE LUZ", "E FUSCO\n \n", "Entre luz e fusco, tudo h\u00e1 de ser breve como esse instante.", "Nem durou muito a nossa despedida, foi o mais que p\u00f4de, em casa dela, na sala de visitas, antes do acender das velas;", "a\u00ed \u00e9 que nos despedimos de uma vez.", "Juramos novamente que hav\u00edamos de casar um com o outro, e n\u00e3o foi s\u00f3 o aperto de m\u00e3o que selou o contrato, como no quintal, foi a conjun\u00e7\u00e3o das nossas bocas amorosas...", "Talvez risque isto na impress\u00e3o, se at\u00e9 l\u00e1 n\u00e3o pensar de outra maneira;", "se pensar, fica.", "E desde j\u00e1 fica, porque, em verdade, \u00e9 a nossa defesa.", "O que o mandamento divino quer \u00e9 que n\u00e3o juremos em v\u00e3o pelo santo nome de Deus.", "Eu n\u00e3o ia mentir ao semin\u00e1rio, uma vez que levava um contrato feito no pr\u00f3prio cart\u00f3rio do c\u00e9u.", "Quanto ao selo, Deus, como fez as m\u00e3os limpas, assim fez os l\u00e1bios limpos, e a mal\u00edcia est\u00e1 antes na tua cabe\u00e7a perversa que na daquele casal de adolescentes...", "Oh!", "minha doce companheira da meninice, eu era puro, e puro fiquei, e puro entrei na aula de S\u00e3o Jos\u00e9, a buscar de apar\u00eancia a investidura sacerdotal, e antes dela a voca\u00e7\u00e3o.", "Mas a voca\u00e7\u00e3o eras tu, a investidura eras tu.\n \n \n \n", "CAP\u00cdTULO LII\n", "O VELHO P\u00c1DUA\n \n", "J\u00e1 agora conto tamb\u00e9m os adeuses do velho P\u00e1dua.", "Logo cedo veio \u00e0 nossa casa.", "Minha m\u00e3e disse-lhe que fosse falar-me ao quarto.\n \n", "\u2014 D\u00e1 licen\u00e7a?", "perguntou metendo a cabe\u00e7a pela porta.\n \n", "Fui apertar-lhe a m\u00e3o; ele abra\u00e7ou-me com ternura.\n \n", "\u2014 Seja feliz!", "disse-me.", "A mim e a toda a minha gente creia que ficam muitas saudades.", "Todos n\u00f3s estimamos muito ao senhor, como merece.", "Se lhe disserem outra coisa, n\u00e3o acredite.", "S\u00e3o intrigas.", "Tamb\u00e9m eu, quando me casei, fui v\u00edtima de intrigas;", "desfizeram-se.", "Deus \u00e9 grande e descobre a verdade.", "Se algum dia perder sua m\u00e3e e seu tio, \u2014 coisa que eu, por esta luz que me alumia, n\u00e3o desejo, porque s\u00e3o boas pessoas, excelentes pessoas, e eu sou grato \u00e0s finezas recebidas...", "N\u00e3o, eu n\u00e3o sou como outros, certos parasitas, vindos de fora para desuni\u00e3o das fam\u00edlias, aduladores baixos, n\u00e3o; eu sou de outra esp\u00e9cie;", "n\u00e3o vivo papando os jantares nem morando em casa alheia...", "Enfim, s\u00e3o os mais felizes!\n \n", "\u2014 Por que falar\u00e1 assim?", "pensei.", "Naturalmente sabe que Jos\u00e9 Dias diz mal dele.", "\"\n \n\u2014 Mas, como ia dizendo, se algum dia perder os seus parentes, pode contar com a nossa companhia.", "N\u00e3o \u00e9 suficiente em import\u00e2ncia, mas a afei\u00e7\u00e3o \u00e9 imensa, creia.", "Padre que seja, a nossa casa est\u00e1 \u00e0s suas ordens.", "Quero s\u00f3 que me n\u00e3o esque\u00e7a; n\u00e3o esque\u00e7a o velho P\u00e1dua...\n \n", "Suspirou e continuou:\n \n", "\u2014 N\u00e3o esque\u00e7a o seu velho P\u00e1dua, e, se tem algum trapinho que me deixe em lembran\u00e7a, um caderno latino, qualquer coisa, um bot\u00e3o de colete, coisa que j\u00e1 lhe n\u00e3o preste para nada.", "O valor \u00e9 a lembran\u00e7a.\n \n", "Tive um sobressalto.", "Havia embrulhado em um papel um cacho dos meus cabelos, t\u00e3o grandes e t\u00e3o bonitos, cortados na v\u00e9spera.", "A inten\u00e7\u00e3o era lev\u00e1-los a Capitu, ao sair; mas tive id\u00e9ia de d\u00e1-lo ao pai, a filha saberia tom\u00e1-lo e guard\u00e1-lo.", "Peguei do embrulho e dei-lho.\n \n", "\u2014 Aqui est\u00e1, guarde.\n \n", "\u2014", "Um cachinho dos seus cabelos!", "exclamou P\u00e1dua abrindo e fechando o embrulho.", "Oh!", "obrigado!", "obrigado por mim e pela minha gente!", "Vou d\u00e1-lo \u00e0 velha, para guard\u00e1-lo, ou \u00e0 pequena, que \u00e9 mais cuidadosa que a m\u00e3e.", "Que lindos que s\u00e3o!", "Como \u00e9 que se corta uma beleza destas?", "D\u00ea c\u00e1 um abra\u00e7o!", "outro!", "mais outro!", "adeus!\n \n", "Tinha os olhos \u00famidos deveras;", "levava a cara dos desenganados, como quem empregou em um s\u00f3 bilhete todas as suas economias de esperan\u00e7as, e v\u00ea sair branco o maldito n\u00famero, \u2014 um n\u00famero t\u00e3o bonito!\n \n \n \n", "CAP\u00cdTULO LIII\nA CAMINHO!\n \n", "Fui para o semin\u00e1rio.", "Poupa-me as outras despedidas.", "Minha m\u00e3e apertava-me ao peito.", "Prima Justina suspirava.", "Talvez chorasse mal ou nada.", "H\u00e1 pessoas a quem as l\u00e1grimas n\u00e3o acodem logo nem nunca;", "diz-se que padecem mais que as outras.", "Prima Justina disfar\u00e7ava naturalmente os seus padecimentos \u00edntimos, emendando os descuidos de minha m\u00e3e, fazendo-me recomenda\u00e7\u00f5es, dando ordens.", "Tio Cosme, quando eu lhe beijei a m\u00e3o em despedida, disse-me rindo:\n \n", "\u2014 Anda l\u00e1, rapaz, volta-me papa!\n \n", "Jos\u00e9 Dias, composto e grave, n\u00e3o dizia nada a princ\u00edpio;", "t\u00ednhamos falado na v\u00e9spera, no quarto dele, onde fui ver se era ainda poss\u00edvel evitar o semin\u00e1rio.", "J\u00e1 n\u00e3o era, mas deu-me esperan\u00e7as e principalmente animou-me muito.", "Antes de um ano estar\u00edamos a bordo.", "Como eu achasse muito breve, explicou-se.\n \n", "\u2014", "Dizem que n\u00e3o \u00e9 bom tempo de atravessar o Atl\u00e2ntico, vou indagar;", "se n\u00e3o for, iremos em mar\u00e7o ou abril.\n \n", "\u2014 Posso estudar Medicina aqui mesmo.\n \n", "Jos\u00e9 Dias correu os dedos pelos suspens\u00f3rios com um gesto de impaci\u00eancia, apertou os bei\u00e7os, at\u00e9 que formalmente rejeitou o alvitre.\n \n", "\u2014 N\u00e3o duvidaria aprovar a id\u00e9ia, disse ele, se na Escola de Medicina n\u00e3o ensinassem, exclusivamente, a podrid\u00e3o alopata.", "A alopatia \u00e9 o erro dos s\u00e9culos, e vai morrer;", "\u00e9 o assassinato, \u00e9 a mentira, \u00e9 a ilus\u00e3o.", "Se lhe disserem que pode aprender na Escola de Medicina aquela parte da ci\u00eancia comum a todos os sistemas, \u00e9 verdade; a alopatia \u00e9 erro na terap\u00eautica.", "Fisiologia, anatomia, patologia, n\u00e3o s\u00e3o alop\u00e1ticas nem homeop\u00e1ticas, mas \u00e9 melhor aprender logo tudo de uma vez, por livros e por l\u00edngua de homens cultores da verdade...\n \n", "Assim falara na v\u00e9spera e no quarto.", "Agora n\u00e3o dizia nada, ou proferia algum aforismo sobre a religi\u00e3o e a fam\u00edlia; lembro-me deste:", "\"Dividi-lo com Deus \u00e9 ainda possu\u00ed-lo\".", "Quando minha m\u00e3e me deu o \u00faltimo beijo: \"Quadro amant\u00edssimo!", "\" suspirou ele.", "Era manh\u00e3 de um lindo dia.", "Os moleques cochichavam; as escravas tomavam a b\u00ean\u00e7\u00e3o:", "\"B\u00ean\u00e7\u00e3o, nh\u00f4 Bentinho!", "n\u00e3o se esque\u00e7a de sua Joana!", "Sua Miquelina fica rezando por voc\u00ea!", "\" Na rua, Jos\u00e9 Dias insistiu nas esperan\u00e7as:\n \n", "\u2014", "Ag\u00fcente um ano;", "at\u00e9 l\u00e1 tudo estar\u00e1 arranjado.\n \n \n \n", "CAP\u00cdTULO LIV\n", "PANEG\u00cdRICO DE SANTA", "M\u00d4NICA\n \n", "No semin\u00e1rio...", "Ah!", "n\u00e3o vou contar o semin\u00e1rio, nem me bastaria a isso um cap\u00edtulo.", "N\u00e3o, senhor meu amigo; algum dia, sim, \u00e9 poss\u00edvel que componha um abreviado do que ali vi e vivi, das pessoas que tratei, dos costumes, de todo o resto.", "Esta sarna de escrever, quando pega aos cinq\u00fcenta anos, n\u00e3o despega mais.", "Na mocidade \u00e9 poss\u00edvel curar-se um homem dela;", "e, sem ir mais longe, aqui mesmo no semin\u00e1rio tive um companheiro que comp\u00f4s versos, \u00e0 maneira dos de Junqueira Freire, cujo livro de frade-poeta era recente.", "Ordenou-se; anos depois encontrei-o no coro de S\u00e3o Pedro e pedi-lhe que me mostrasse os versos novos.\n \n", "\u2014 Que versos?", "perguntou meio espantado.\n \n", "\u2014", "Os seus.", "Pois n\u00e3o se lembra que no semin\u00e1rio...\n \n", "\u2014", "Ah! sorriu ele.\n \n", "Sorriu, e continuando a procurar num livro aberto a hora em que tinha de cantar no dia seguinte, confessou-me que n\u00e3o fizera mais versos depois de ordenado.", "Foram c\u00f3cegas da mocidade;", "co\u00e7ou-se, passou, estava bom.", "E falou-me em prosa de uma infinidade de coisas do dia, a vida cara, um serm\u00e3o do Padre X..., uma vigairaria mineira...\n \n", "Contr\u00e1rio a isso foi um seminarista que n\u00e3o seguiu a carreira.", "Chamava-se...", "N\u00e3o \u00e9 preciso dizer o nome;", "baste o caso.", "Tinha composto um Paneg\u00edrico de Santa M\u00f4nica, elogiado por algumas pessoas e ent\u00e3o lido entre os seminaristas.", "Alcan\u00e7ou licen\u00e7a de imprimi-lo, e dedicou-o a Santo Agostinho.", "Tudo isso \u00e9 hist\u00f3ria velha;", "o que \u00e9 mais mo\u00e7o \u00e9 que um dia, em 1882, indo ver certo neg\u00f3cio em reparti\u00e7\u00e3o de marinha, ali dei com este meu colega, feito chefe de uma se\u00e7\u00e3o administrativa.", "Deixara semin\u00e1rio, deixara letras, casara e esquecera tudo, menos o Paneg\u00edrico de Santa M\u00f4nica, umas vinte e nove p\u00e1ginas, que veio distribuindo pela vida fora.", "Como eu precisasse de algumas informa\u00e7\u00f5es, fui pedir-lhas, e seria imposs\u00edvel achar melhor nem mais pronta vontade;", "deu-me tudo, claro, certo, copioso.", "Naturalmente conversamos do passado, mem\u00f3rias pessoais, casos de estudo, incidentes de nada, um livro, um verbo, um mote, toda a velha palhada saiu c\u00e1 fora, e rimos juntos, e suspiramos de companhia.", "Vivemos algum tempo do nosso velho semin\u00e1rio.", "Ou porque eram dele, ou porque \u00e9ramos ent\u00e3o mo\u00e7os, as recorda\u00e7\u00f5es traziam tal poder de felicidade que, se alguma sombra contr\u00e1ria houve ent\u00e3o, n\u00e3o apareceu agora.", "Ele confessou-me que perdera de vista todos os companheiros do semin\u00e1rio.\n \n", "\u2014 Tamb\u00e9m eu, quase todos;", "uma vez ordenados, voltaram naturalmente \u00e0s suas prov\u00edncias, e os daqui tomaram vigairarias fora.\n \n", "\u2014", "Bom tempo! suspirou ele.\n \n", "E, ap\u00f3s alguma reflex\u00e3o, fitando em mim uns olhos murchos e teimosos, perguntou-me:\n \n", "\u2014 Conservou o meu Paneg\u00edrico?\n \n", "N\u00e3o achei nada que dizer; tentei mover os bei\u00e7os, mas n\u00e3o tinha palavra; afinal, perguntei:\n \n", "\u2014 Paneg\u00edrico?", "Que paneg\u00edrico?\n \n", "\u2014", "O meu Paneg\u00edrico de Santa M\u00f4nica.\n \n", "N\u00e3o me lembrou logo, mas a explica\u00e7\u00e3o devia bastar;", "e depois de alguns instantes de pesquisa mental, respondi que por muito tempo o conservara, mas as mudan\u00e7as, as viagens...\n \n", "\u2014 Hei de levar-lhe um exemplar.\n \n", "Antes de vinte e quatro horas estava em minha casa, com o folheto, um velho folheto de vinte e seis anos, encardido, manchado do tempo, mas sem lacuna, com uma dedicat\u00f3ria manuscrita e respeitosa.\n \n", "\u2014 \u00c9 o pen\u00faltimo exemplar, disse-me; agora s\u00f3 me resta um, que n\u00e3o posso dar a ningu\u00e9m.\n \n", "E como me visse folhear o op\u00fasculo:\n \n", "\u2014 Veja se lhe lembra algum peda\u00e7o, disse-me.\n \n", "Vinte e seis anos de intervalo fazem morrer amizades mais estreitas e ass\u00edduas, mas era cortesia, era quase caridade recordar alguma lauda; li uma delas, acentuando certas frases para lhe dar a impress\u00e3o de que achavam eco em minha mem\u00f3ria.", "Concordou que fossem belas, mas preferia outras, e apontou-as.\n \n", "\u2014 Recorda-se bem?\n \n", "\u2014 Perfeitamente.", "Paneg\u00edrico de Santa M\u00f4nica!", "Como isto me faz remontar os anos da minha mocidade!", "Nunca me esqueceu o semin\u00e1rio, creia.", "Os anos passam, os acontecimentos v\u00eam uns sobre outros, e as sensa\u00e7\u00f5es tamb\u00e9m, e vieram amizades novas, que tamb\u00e9m se foram depois, como \u00e9 lei da vida...", "Pois, meu caro colega, nada fez apagar aquele tempo da nossa conviv\u00eancia, os padres, as li\u00e7\u00f5es, os recreios...", "os nossos recreios, lembra-se?", "o Padre Lopes, oh!", "o Padre Lopes...\n \n", "Ele, com os olhos no ar, devia estar ouvindo, e naturalmente ouvia, mas s\u00f3 me disse uma palavra, e ainda assim depois de algum tempo de sil\u00eancio, recolhendo os olhos e um suspiro!\n \n", "\u2014 Tem agradado muito este meu Paneg\u00edrico!\n \n \n \n", "CAP\u00cdTULO LV\nUM SONETO\n \n", "Dita a palavra, apertou-me as m\u00e3os com as for\u00e7as todas de um vasto agradecimento, despediu-se e saiu.", "Fiquei s\u00f3 com o Paneg\u00edrico, e o que as folhas dele me lembraram foi tal que merece um cap\u00edtulo ou mais.", "Antes, por\u00e9m, e porque tamb\u00e9m eu tive o meu Paneg\u00edrico, contarei a hist\u00f3ria de um soneto que nunca fiz.", "Era no tempo do semin\u00e1rio, e o primeiro verso \u00e9 o que ides ler:\n \n", "Oh!", "flor do c\u00e9u!", "oh!", "flor c\u00e2ndida e pura!\n \n", "Como e por que me saiu este verso da cabe\u00e7a, n\u00e3o sei; saiu assim, estando eu na cama, como uma exclama\u00e7\u00e3o solta, e, ao notar que tinha a medida de verso, pensei em compor com ele alguma coisa, um soneto.", "A ins\u00f4nia, musa de olhos arregalados, n\u00e3o me deixou dormir uma longa hora ou duas; as c\u00f3cegas pediam-me unhas, e eu co\u00e7ava-me com alma.", "N\u00e3o escolhi logo, logo, o soneto;", "a princ\u00edpio cuidei de outra forma, e tanto de rima como de verso solto, mas afinal ative-me ao soneto.", "Era um poema breve e prestadio.", "Quanto \u00e0 id\u00e9ia, o primeiro verso n\u00e3o era ainda uma id\u00e9ia, era uma exclama\u00e7\u00e3o; a id\u00e9ia viria depois.", "Assim na cama, envolvido no len\u00e7ol, tratei de poetar.", "Tinha o alvoro\u00e7o da m\u00e3e que sente o filho, e o primeiro filho.", "Ia ser poeta, ia competir com aquele monge da Bahia, pouco antes revelado, e ent\u00e3o na moda;", "eu, seminarista, diria em verso as minhas tristezas, como ele dissera as suas no claustro.", "Decorei bem o verso, e repetia-o em voz baixa, aos len\u00e7\u00f3is;", "francamente, achava-o bonito, e ainda agora n\u00e3o me parece mau:\n \n", "Oh!", "flor do c\u00e9u!", "oh!", "flor c\u00e2ndida e pura!\n \n", "Quem era a flor?", "Capitu, naturalmente; mas podia ser a virtude, a poesia, a religi\u00e3o, qualquer outro conceito a que coubesse a met\u00e1fora da flor, e flor do c\u00e9u.", "Aguardei o resto, recitando sempre o verso, e deitado ora sobre o lado direito, ora sobre o esquerdo;", "afinal deixei-me estar de costas, com os olhos no teto, mas nem assim vinha mais nada.", "Ent\u00e3o adverti que os sonetos mais gabados eram os que conclu\u00edam com chave de ouro, isto \u00e9, um desses versos capitais no sentido e na forma.", "Pensei em forjar uma de tais chaves, considerando que o verso final, saindo cronologicamente dos treze anteriores, com dificuldade traria a perfei\u00e7\u00e3o louvada;", "imaginei que tais chaves eram fundidas antes da fechadura.", "Assim foi que me determinei a compor o \u00faltimo verso do soneto e, depois de muito suar, saiu este:\n \nPerde-se a vida, ganha-se a batalha!\n \n", "Sem vaidade, e falando como se fosse de outro, era um verso magn\u00edfico.", "Sonoro, n\u00e3o h\u00e1 d\u00favida.", "E tinha um pensamento, a vit\u00f3ria ganha \u00e0 custa da pr\u00f3pria vida, pensamento alevantado e nobre.", "Que n\u00e3o fosse novidade, \u00e9 poss\u00edvel, mas tamb\u00e9m n\u00e3o era vulgar;", "e ainda agora n\u00e3o explico por que via misteriosa entrou numa cabe\u00e7a de t\u00e3o poucos anos.", "Naquela ocasi\u00e3o achei-o sublime.", "Recitei uma e muitas vezes a chave de ouro; depois repeti os dois versos seguidamente, e dispus-me a lig\u00e1-los pelos doze centrais.", "A id\u00e9ia agora, \u00e0 vista do \u00faltimo verso, pareceu-me melhor n\u00e3o ser Capitu;", "seria a justi\u00e7a.", "Era mais pr\u00f3prio dizer que, na pugna pela justi\u00e7a, perder-se-ia acaso a vida, mas a batalha ficava ganha.", "Tamb\u00e9m me ocorreu aceitar a batalha, no sentido natural, e fazer dela a luta pela p\u00e1tria, por exemplo;", "nesse caso a flor do c\u00e9u seria a liberdade.", "Esta acep\u00e7\u00e3o, por\u00e9m, sendo o poeta um seminarista, podia n\u00e3o caber tanto como a primeira, e gastei alguns minutos em escolher uma ou outra.", "Achei melhor a justi\u00e7a, mas afinal aceitei definitivamente uma id\u00e9ia nova, a caridade, e recitei os dois versos, cada um a seu modo, um languidamente:\n \n", "Oh!", "flor do c\u00e9u!", "oh!", "flor c\u00e2ndida e pura!\n \n", "e o outro com grande brio:\n \nPerde-se a vida, ganha-se a batalha!\n \n", "A sensa\u00e7\u00e3o que tive \u00e9 que ia sair um soneto perfeito.", "Come\u00e7ar bem e acabar bem n\u00e3o era pouco.", "Para me dar um banho de inspira\u00e7\u00e3o, evoquei alguns sonetos c\u00e9lebres, e notei que os mais deles eram fac\u00edlimos;", "os versos sa\u00edam uns dos outros, com a id\u00e9ia em si, t\u00e3o naturalmente, que se n\u00e3o acabava de crer se ela \u00e9 que os fizera, se eles \u00e9 que a suscitavam.", "Ent\u00e3o tornava ao meu soneto, e novamente repetia o primeiro verso e esperava o segundo;", "o segundo n\u00e3o vinha, nem terceiro, nem quarto;", "n\u00e3o vinha nenhum.", "Tive alguns \u00edmpetos de raiva, e mais de uma vez pensei em sair da cama e ir ver tinta e papel; pode ser que, escrevendo, os versos acudissem, mas...\n \nCansado de esperar, lembrou-me alterar o sentido do \u00faltimo verso, com a simples transposi\u00e7\u00e3o de duas palavras, assim:\n \n", "Ganha-se a vida, perde-se a batalha!\n \n", "O sentido vinha a ser justamente o contr\u00e1rio, mas talvez isso mesmo trouxesse a inspira\u00e7\u00e3o.", "Neste caso, era uma ironia:", "n\u00e3o exercendo a caridade, pode-se ganhar a vida, mas perde-se a batalha do C\u00e9u.", "Criei for\u00e7as novas e esperei.", "N\u00e3o tinha janela;", "se tivesse, \u00e9 poss\u00edvel que fosse pedir uma id\u00e9ia \u00e0 noite.", "E quem sabe se os vaga-lumes, luzindo c\u00e1 embaixo, n\u00e3o seriam para mim como rimas das estrelas, e esta viva met\u00e1fora n\u00e3o me daria os versos esquivos, com os seus consoantes e sentidos pr\u00f3prios?\n \n", "Trabalhei em v\u00e3o, busquei, catei, esperei, n\u00e3o vieram os versos.", "Pelo tempo adiante escrevi algumas p\u00e1ginas em prosa, e agora estou compondo esta narra\u00e7\u00e3o, n\u00e3o achando maior dificuldade que escrever, bem ou mal.", "Pois, senhores, nada me consola daquele soneto que n\u00e3o fiz.", "Mas, como eu creio que os sonetos existem feitos, como as odes e os dramas, e as demais obras de arte, por uma raz\u00e3o de ordem metaf\u00edsica, dou esses dois versos ao primeiro desocupado que os quiser.", "Ao domingo, ou se estiver chovendo, ou na ro\u00e7a, em qualquer ocasi\u00e3o de lazer, pode tentar ver se o soneto sai.", "Tudo \u00e9 dar-lhe uma id\u00e9ia e encher o centro que falta.\n \n \n \n", "CAP\u00cdTULO LVI\n", "UM SEMINARISTA\n \n", "Tudo me ia repetindo o diabo do op\u00fasculo, com as suas letras velhas e cita\u00e7\u00f5es latinas.", "Vi sair daquelas folhas muitos perfis de seminaristas, os irm\u00e3os Albuquerques, por exemplo, um dos quais \u00e9 c\u00f4nego na Bahia, enquanto o outro seguiu Medicina e dizem haver descoberto um espec\u00edfico contra a febre amarela.", "Vi o Bastos, um magricela, que est\u00e1 de vig\u00e1rio em Meia-Ponte, se n\u00e3o morreu j\u00e1;", "Lu\u00eds Borges, apesar de padre, fez-se pol\u00edtico, e acabou senador do imp\u00e9rio...", "Quantas outras caras me fitavam das p\u00e1ginas frias do Paneg\u00edrico!", "N\u00e3o, n\u00e3o eram frias; traziam o calor da juventude nascente, o calor do passado, o meu pr\u00f3prio calor.", "Queria l\u00ea-las outra vez, e lograva entender algum texto, t\u00e3o recente como no primeiro dia, ainda que mais breve.", "Era um encanto ir por ele;", "\u00e0s vezes, inconscientemente, dobrava a folha como se estivesse lendo de verdade;", "creio que era quando os olhos me ca\u00edam na palavra do fim da p\u00e1gina, e a m\u00e3o, acostumada a ajud\u00e1-los, fazia o seu of\u00edcio...\n \n", "Eis aqui outro seminarista.", "Chamava-se Ezequiel de Sousa Escobar.", "Era um rapaz esbelto, olhos claros, um pouco fugitivos, como as m\u00e3os, como os p\u00e9s, como a fala, como tudo.", "Quem n\u00e3o estivesse acostumado com ele podia acaso sentir-se mal, n\u00e3o sabendo por onde lhe pegasse.", "N\u00e3o fitava de rosto, n\u00e3o falava claro nem seguido;", "as m\u00e3os n\u00e3o apertavam as outras, nem se deixavam apertar delas, porque os dedos, sendo delgados e curtos, quando a gente cuidava t\u00ea-los entre os seus, j\u00e1 n\u00e3o tinha nada.", "O mesmo digo dos p\u00e9s, que t\u00e3o depressa estavam aqui como l\u00e1.", "Esta dificuldade em pousar foi a maior obst\u00e1culo que achou para tomar os costumes do semin\u00e1rio.", "O sorriso era instant\u00e2neo, mas tamb\u00e9m ria folgado e largo.", "Uma coisa n\u00e3o seria t\u00e3o fugitiva como o resto, a reflex\u00e3o;", "\u00edamos dar com ele, muita vez, olhos enfiados em si, cogitando.", "Respondia-nos sempre que meditava algum ponto espiritual, ou ent\u00e3o que recordava a li\u00e7\u00e3o da v\u00e9spera.", "Quando ele entrou na minha intimidade pedia-me freq\u00fcentemente explica\u00e7\u00f5es e repeti\u00e7\u00f5es mi\u00fadas, e tinha mem\u00f3ria para guard\u00e1-las todas, at\u00e9 as palavras.", "Talvez esta faculdade prejudicasse alguma outra.\n \n", "Era mais velho que eu tr\u00eas anos, filho de um advogado de Curitiba, aparentado com um comerciante do Rio de Janeiro, que servia de correspondente ao pai.", "Este era homem de fortes sentimentos cat\u00f3licos.", "Escobar tinha uma irm\u00e3, que era um anjo, dizia ele.\n \n", "\u2014", "N\u00e3o \u00e9 s\u00f3 na beleza que \u00e9 um anjo, mas tamb\u00e9m na bondade.", "N\u00e3o imagina que boa criatura que ela \u00e9.", "Escreve-me muita vez, hei de mostrar-lhe as cartas dela.\n \n", "De fato, eram simples e afetuosas, cheias de car\u00edcias e conselhos.", "Escobar contava-me hist\u00f3rias dela, interessantes, todas as quais vinham a dar na bondade e no esp\u00edrito daquela criatura;", "tais eram que me fariam capaz de acabar casando com ela, se n\u00e3o fosse Capitu.", "Morreu pouco depois.", "Eu, seduzido pelas palavras dele, estive quase a contar-lhe logo, logo, a minha hist\u00f3ria.", "A princ\u00edpio fui t\u00edmido, mas ele fez-se entrado na minha confian\u00e7a.", "Aqueles modos fugitivos cessavam quando ele queria, e o meio e o tempo os fizeram mais pousados.", "Escobar veio abrindo a alma toda, desde a porta da rua at\u00e9 ao fundo do quintal.", "A alma da gente, como sabes, \u00e9 uma casa assim disposta, n\u00e3o raro com janelas para todos os lados, muita luz e ar puro.", "Tamb\u00e9m as h\u00e1 fechadas e escuras, sem janelas, ou com poucas e gradeadas, \u00e0 semelhan\u00e7a de conventos e pris\u00f5es.", "Outrossim, capelas e bazares, simples alpendres ou pa\u00e7os suntuosos.\n \n", "N\u00e3o sei o que era a minha.", "Eu n\u00e3o era ainda casmurro, nem dom casmurro;", "o receio \u00e9 que me tolhia a franqueza, mas como as portas n\u00e3o tinham chaves nem fechaduras, bastava empurr\u00e1-las, e Escobar empurrou-as e entrou.", "C\u00e1 o achei dentro, c\u00e1 ficou, at\u00e9 que...\n \n \n \n", "CAP\u00cdTULO LVII\nDE PREPARA\u00c7\u00c3O\n \n", "Ah!", "mas n\u00e3o eram s\u00f3 os seminaristas que me iam saindo daquelas folhas velhas do Paneg\u00edrico.", "Elas me trouxeram tamb\u00e9m sensa\u00e7\u00f5es passadas, tais e tantas que eu n\u00e3o poderia diz\u00ea-las todas, sem tirar espa\u00e7o ao resto.", "Uma dessas, e das primeiras, quisera cont\u00e1-la aqui em latim.", "N\u00e3o \u00e9 que a mat\u00e9ria n\u00e3o ache termos honestos em nossa l\u00edngua, que \u00e9 casta para os castos, como pode ser torpe para os torpes.", "Sim, leitora cast\u00edssima, como diria o meu finado Jos\u00e9 Dias, podeis ler o cap\u00edtulo at\u00e9 ao fim, sem susto nem vexame.\n \n", "J\u00e1 agora meto a hist\u00f3ria em outro cap\u00edtulo.", "Por mais composto que este me saia, h\u00e1 sempre no assunto alguma coisa menos austera, que pede umas linhas de repouso e prepara\u00e7\u00e3o.", "Sirva este de prepara\u00e7\u00e3o.", "E isto \u00e9 muito, leitor meu amigo; o cora\u00e7\u00e3o, quando examina a possibilidade do que h\u00e1 de vir, as propor\u00e7\u00f5es dos acontecimentos e a c\u00f3pia deles, fica robusto e disposto, e o mal \u00e9 menor mal.", "Tamb\u00e9m, se n\u00e3o fica ent\u00e3o, n\u00e3o fica nunca.", "E aqui ver\u00e1s tal ou qual esperteza minha;", "porquanto, ao ler o que vais ler, \u00e9 prov\u00e1vel que o aches menos cru do que esperavas.\n \n \n \n", "CAP\u00cdTULO LVIII\n", "O TRATADO\n \n", "Foi o caso que, uma segunda-feira, voltando eu para o semin\u00e1rio, vi cair na rua uma senhora.", "O meu primeiro gesto, em tal caso, devia ser de pena ou de riso; n\u00e3o foi uma nem outra coisa, porquanto (e \u00e9 isto que eu quisera dizer em latim), porquanto a senhora tinha as meias muito lavadas, e n\u00e3o as sujou, levava ligas de seda, e n\u00e3o as perdeu.", "V\u00e1rias pessoas acudiram, mas n\u00e3o tiveram tempo de a levantar;", "ela ergueu-se muito vexada, sacudiu-se, agradeceu, e enfiou pela rua pr\u00f3xima.\n \n", "\u2014", "Este gosto de imitar as francesas da Rua do Ouvidor, dizia-me Jos\u00e9 Dias andando e comentando a queda, \u00e9 evidentemente um erro.", "As nossas mo\u00e7as devem andar como sempre andaram, com seu vagar e paci\u00eancia, e n\u00e3o este tique-tique afrancesado...\n \n", "Eu mal podia ouvi-lo.", "As meias e as ligas da senhora branqueavam e enroscavam-se diante de mim, e andavam, ca\u00edam, erguiam-se e iam-se embora.", "Quando chegamos \u00e0 esquina, olhei para a outra rua, e vi, a dist\u00e2ncia, a nossa desastrada, que ia no mesmo passo, tique-tique, tique-tique...\n \n", "\u2014 Parece que n\u00e3o se machucou, disse eu.\n \n", "\u2014 Tanto melhor para e
