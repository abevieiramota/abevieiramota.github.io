e escape \u00e0 transfigura\u00e7\u00e3o...", "\u2014 \nCorou.", "\u2014 Talvez o segredo esteja a\u00ed, talvez seja isso o que eu adivinhei em voc\u00ea...", "H\u00e1 certas \npresen\u00e7as que permitem a transfigura\u00e7\u00e3o. \n\n", "Como ela continuasse calada, ele empurrou-se mais uma vez. \n\n", "\u2014 Voc\u00ea promete demais...", "Todas as possibilidades que voc\u00ea oferece \u00e0s pessoas, \ndentro delas pr\u00f3prias, comum olhar...", "n\u00e3o sei. \n\n", "E do mesmo modo como ela n\u00e3o se mostrara altiva ou diminu\u00edda quando ele ironizara \nda primeira vez sobre a magnific\u00eancia in\u00fatil, agora ela n\u00e3o se rejubilava com a humildade de \nOt\u00e1vio.", "Ele olhou-a.", "De novo n\u00e3o soubera ligar-se \u00e0quela mulher.", "De novo ela o vencia. \n\n", "Havia sil\u00eancio na sala e a luz e o vazio repousavam sobre as teclas brancas do piano \naberto.", "Alguma coisa era morta, lenta e verdadeira.", "Seria v\u00e3o reatar a alegria de viver \u00e0quele \ninstante. \n\n", "\u2014", "O que vem agora?", "\u2014 murmurou Ot\u00e1vio e dessa vez ele sucumbira ao fundo das \ncoisas, fora arrastado \u00e0 verdade de Joana. \n\n", "\u2014 N\u00e3o sei \u2014 disse. \n\n", "Ot\u00e1vio perscrutou-a.", "Em que refletia ela, t\u00e3o distante?", "Parecia pairar no centro de \nalguma coisa m\u00f3vel, o corpo flutuante, sem apoio, quase inexistente.", "Como quando ela se \npunha a contar fatos passados e quando ele adivinhava que ela mentia.", "A cabe\u00e7a de Joana \nvagava ent\u00e3o leve, ela inclinava suavemente a testa, erguia-a, balbuciava, havia um n\u00facleo \ns\u00f3lido e astucioso a princ\u00edpio mas depois tudo era fluido e inocente.", "A inspira\u00e7\u00e3o guiava seus \nmovimentos.", "E Ot\u00e1vio olhava-a esquecido de si pr\u00f3prio.", "A ang\u00fastia terminava apertando seu \ncora\u00e7\u00e3o, porque se ele quisesse toc\u00e1-la n\u00e3o poder\u00eda, havia um c\u00edrculo intranspon\u00edvel e \nimpalp\u00e1vel ao redor daquela criatura, isolando-a.", "A amargura tomava-o ent\u00e3o porque ele n\u00e3o \na sentia como mulher e sua qualidade de homem tornava- se in\u00fatil e ele n\u00e3o podia ser outra \ncoisa sen\u00e3o um homem.", "No jardim da prima Isabel cresciam outrora rosas brancas.", "Ele \nolhava-as muitas vezes perplexo, sem saber de que modo t\u00ea-las, porque diante delas seu \u00fanico \npoder, o de criatura, era v\u00e3o.", "Encostava-as ao rosto, aos l\u00e1bios, aspirava-as.", "Elas \n\n\n\ncontinuavam a tremer delicadamente vi\u00e7osas.", "Se ao menos elas tivessem grossas p\u00e9talas \u2014 \ncostumava pensar \u2014 , se ao menos fossem duras...", "se ao menos ao tombarem se espatifassem \nno solo com um ru\u00eddo seco...", "Sentindo penetr\u00e1-lo a gra\u00e7a crescente das flores, como a de \nJoana, como a de Joana quando mentia, ele era presa de um furor impotente:", "amassava-as, \nmastigava- as, destru\u00eda- as. \n\n", "Olhando-a agora, sem saber definir aquele rosto, quis reconstituir a antiga sensa\u00e7\u00e3o, \nvoltar ao jardim da prima Isabel. \n\n", "Mas em lugar de qualquer outro pensamento, subitamente compreendeu que Joana iria \nembora.", "Sim, ele continuaria, havia L\u00eddia, o filho, ele mesmo.", "Ela iria embora, ele sabia... \n\n", "Mas que importava, ele n\u00e3o precisava de Joana.", "N\u00e3o, \"n\u00e3o precisava\", mas \"n\u00e3o podia\".", "E de \nrepente n\u00e3o entendeu mesmo como vivera ao seu lado tanto tempo e parecia-lhe que depois de \nsua partida ele simplesmente teria que unir o presente \u00e0quele passado long\u00ednquo, da casa da \nprima Isabel, de L\u00ed dia-noiva, dos projetos de um livro s\u00e9rio, de suas pr\u00f3prias torturas mornas, \ndoces e repugnantes como um v\u00edcio, \u00e0quele passado apenas interrompido por Joana.", "Seria \nbom livrar-se dela, fazer o plano do livro de direito civil.", "J\u00e1 se via caminhando entre suas \ncoisas com intimidade. \n\n", "Mas viu tamb\u00e9m, com estranha e s\u00fabita clareza, a si mesmo numa tarde talvez, sentindo \nno peito uma dor fina, franzindo os olhos, sabendo as m\u00e3os vazias sem olh\u00e1-las.", "A indefin\u00edvel \nsensa\u00e7\u00e3o de perda quando Joana o deixasse...", "Ela surgiria nele, n\u00e3o na sua cabe\u00e7a como uma \nlembran\u00e7a comum, mas no centro de seu corpo, vaga e l\u00facida, interrompendo sua vida como o \nbadalar s\u00fabito de um sino.", "Ele sofreria como se estivesse mentindo coisas loucas, mas como \nse n\u00e3o pudesse expulsar a alucina\u00e7\u00e3o e a aspirasse cada vez mais como a um ar que no interior \ndo corpo pudesse benditamente se transformar em \u00e1gua.", "Sentiria o espa\u00e7o aberto e l\u00edmpido no \nseu cora\u00e7\u00e3o, onde nenhuma das sementes de Joana pudera cobrir de floresta, porque ela era \nimpossu\u00edda como o pensamento futuro.", "No entanto ela era dele, sim, pro fundamente, \ndif\u00fcsamente como uma m\u00fasica ouvida.", "Minha, minha, n\u00e3o partas!", "\u2014 implorou do fundo do seu \nser. \n\n", "Mas ele n\u00e3o pronunciaria tais palavras porque desejava que ela partisse, n\u00e3o saberia o \nque fazer de Joana se ela ficasse.", "Voltaria para L\u00eddia, gr\u00e1vida e larga.", "Aos poucos soube que \nescolhera a ren\u00fancia do que era mais precioso em seu ser, daquela pequena por\u00e7\u00e3o sofredora \nque ao lado de Joana conseguia viver.", "E depois de um momento de dor, como se abandonasse \na si pr\u00f3prio, os olhos fulgurando de cansa\u00e7o, ele sentiu a impot\u00eancia de desejar mais alguma \ncoisa para o futuro.", "Perplexo, assistia afinal a sua purifica\u00e7\u00e3o violenta e estranha, como se \nentrasse lentamente num mundo inorg\u00e2nico. \n\n", "\u2014", "Quer mesmo um filho?", "\u2014 perguntou ele porque, medroso da solid\u00e3o em que \navan\u00e7ara, quis subitamente ligar-se \u00e0 vida, apoiar-se em Joana at\u00e9 poder apoiar-se em L\u00eddia, \ncomo quem ao atravessar um abismo agarra-se \u00e0s pedras pequenas at\u00e9 galgar a maior. \n\n", "\u2014 N\u00f3s n\u00e3o saber\u00edamos como faz\u00ea-lo viver..., veio a voz de Joana. \n\n", "\u2014 Sim, tem raz\u00e3o...", "\u2014 disse ele assustado.", "E queria violentamente a presen\u00e7a de \nL\u00eddia.", "Voltar, voltar para sempre.", "Compreendeu que esta seria a sua \u00faltima noite com Joana, a \n\u00faltima, a \u00faltima... \n\n", "\u2014 N\u00e3o...", "talvez eu tenha raz\u00e3o, prosseguia Joana.", "Talvez n\u00e3o se pense em nada disto \nantes de ter um filho.", "Acende-se uma l\u00e2mpada bem forte, tudo fica claro e seguro, toma-se ch\u00e1 \n\n\n\ntodas as tardes, borda-se, sobretudo uma l\u00e2mpada mais clara do que esta.", "E o filho vive.", "Isso \n\u00e9 bem verdade...", "tanto que voc\u00ea n\u00e3o temeu pela vida do filho de L\u00eddia... \n\n", "Nenhum m\u00fasculo do rosto de Ot\u00e1vio se moveu, seus olhos n\u00e3o pestanejaram.", "Mas todo \nele se condensou e sua palidez brilhou como uma vela acesa.", "Joana continuava a falar \nvagarosamente, mas ele n\u00e3o a ouviu porque aos poucos, quase sem pensamentos, a c\u00f3lera \nveio-lhe subindo do cora\u00e7\u00e3o pesado, ensurdeceu-lhe os ouvidos, enublou-lhe os olhos.", "O \nque..., debatia-se nele a raiva tr\u00f4pega e arquejante, ent\u00e3o ela sabia sobre L\u00eddia, sobre o filho... \n", "sabia e silenciava...", "Ela me enganava...", "\u2014 A carga asfixiante cada vez pesava mais fundo \ndentro dele.", "\u2014 Admitia minha inf\u00e2mia serenamente...", "continuava a dormir junto de mim, a me \nsuportar... desde quando?", "Por qu\u00ea?", "mas, santo Deus, por qu\u00ea?!", "... \n\n", "\u2014 Infame. \n\n", "Joana sobressaltou-se, levantou a cabe\u00e7a rapidamente. \n\n", "\u2014", "Vil. \n\n", "Sua voz mal se continha na garganta intumescida, as veias do pesco\u00e7o e da testa \nlatejavam grossas, nodosas, em triunfo. \n\n", "\u2014 Loi tua tia quem te chamou de v\u00edbora.", "V\u00edbora, sim.", "V\u00edbora!", "V\u00edbora!", "V\u00edbora! \n\n", "Agora ele gritava hist\u00e9rico sem se dominar.", "V\u00edbora.", "Cada grito, mal se libertava da \nfonte convulsa, vibrava quase alegre no ar.", "Ela o observava a bater os punhos sobre a mesa \nenlouquecido, chorando de ira.", "Quanto tempo?", "Porque Joana tinha consci\u00eancia, como de uma \nm\u00fasica long\u00ednqua, de que tudo continuava a existir e os gritos n\u00e3o eram setas isoladas, mas \nfundiam-se no que existia.", "At\u00e9 que subitamente exausto e vazio ele sentou-se numa cadeira, \ndevagar.", "O rosto fl\u00e1cido, os olhos mortos, p\u00f4s-se a fitar um ponto no ch\u00e3o. \n\n", "Os dois mergulharam em sil\u00eancio solit\u00e1rio e calmo.", "Passaram-se anos talvez.", "Tudo era \nl\u00edmpido como uma estrela eterna e eles pairavam t\u00e3o quietos que podiam sentir o tempo futuro \nrolando l\u00facido dentro de seus corpos com a espessura do longo passado que instante por \ninstante acabavam de viver. \n\n", "At\u00e9 que a primeira claridade da madrugada come\u00e7ou a dissolver a noite.", "No jardim a \nescurid\u00e3o esgar\u00e7ava-se num v\u00e9u e os girass\u00f3is tremiam \u00e0 brisa nascente.", "Por\u00e9m as luzinhas \nainda vacilavam no fundo da dist\u00e2ncia como do mar. \n\n\n\n", "A PARTIDA DOS", "HOMENS \n\n", "NO DIA", "SEGUINTE ela recebeu um bilhete do homem, despedindo-se:", "\"Tive que ir \nembora por um tempo, tive que ir, vieram me buscar, Joana.", "Eu volto, eu volto, espere por \nmim.", "Voc\u00ea sabe que n\u00e3o sou nada, eu volto.", "Eu nem chegaria a ver mesmo e a ouvir se n\u00e3o \nfosse voc\u00ea.", "Se me abandonar, ainda vivo um pouco, o tempo que um passarinho fica no ar sem \nbater asas, depois caio, caio e morro.", "Joana.", "S\u00f3 n\u00e3o morro agora porque volto, n\u00e3o posso \nexplicar mas posso ver atrav\u00e9s de voc\u00ea.", "Deus me ajude e Te ajude, \u00fanica, eu volto.", "Nunca \nfalei tanto a voc\u00ea, mas por obs\u00e9quio: eu n\u00e3o estou quebrando a promessa,", "estou?", "Eu te entendo \ntanto tanto, tudo o que \\bc\u00ea precisar de mim eu tenho que fazer.", "O Senhor te aben\u00e7oe, vai a\u00ed \nminha medalhinha com S. Crist\u00f3v\u00e3o e Santa Teresinha.", "\" Dobrou a carta devagar.", "Lembrou-se \ndo rosto do homem, nos \u00faltimos dias, seus olhos molhados, turvos, de gato doente.", "E ao redor \na pele escurecida e arroxeada, como um crep\u00fasculo.", "Para onde fora?", "A vida dele certamente \nera confusa.", "Confusa em fatos.", "E de certo modo ele lhe parecia sem liga\u00e7\u00e3o com esses fatos.", "A \nmulher que o sustentava, aquela distra\u00e7\u00e3o em rela\u00e7\u00e3o a si mesmo, como quem n\u00e3o teve um \ncome\u00e7o nem espera um fim...", "Para onde fora?", "Sofrer\u00e1 muito nos \u00faltimos dias.", "Ela deveria ter- \nlhe falado, pretendera-o mesmo, mas depois, distra\u00edda e ego\u00edsta, esquecera. \n\n", "Para onde fora?", "\u2014 indagou-se, os bra\u00e7os vazios.", "O turbilh\u00e3o rodava, rodava, e ela era \nrecolocada no in\u00edcio do caminho.", "Olhou o bilhete onde a letra era fina e indecisa, as frases \nescritas com cuidado e dificuldade.", "Reviu o rosto do amante e amava levemente aqueles \ntra\u00e7os claros.", "Fechou os olhos um instante, sentiu novamente o cheiro que vinha dos \ncorredores sombrios daquela casa inexplorada, com apenas um aposento revelado, onde \nconhecera de novo o amor.", "Cheiro de ma\u00e7\u00e3s velhas, doces e velhas, que vinha das paredes, de \nsuas profundezas.", "Reviu a cama estreita que fora substitu\u00edda por uma larga e fofa, a timidez \nalegre com que o homem abrira a porta nesse dia e espiara o rosto de Joana surpreendendo \nsua surpresa.", "O naviozinho sobre as ondas excessivamente verdes, quase submerso. \n", "Entrecerravam-se as p\u00e1lpebras e o navio movia- se.", "Mas tudo deslizara sobre ela, nada a \npossu\u00edra...", "Em resumo apenas uma pausa, uma s\u00f3 nota, fraca e l\u00edmpida.", "Ela que violentara a \nalma daquele homem, enchera-a de uma luz cujo mal ele ainda n\u00e3o compreendera.", "Ela pr\u00f3pria \nmal fora tocada.", "Uma pausa, uma nota leve, sem resson\u00e2ncia... \n\n", "Agora de novo um c\u00edrculo de vida que se fechava.", "E ela na casa quieta e silenciosa de \nOt\u00e1vio;", "sentindo sua aus\u00eancia em cada lugar onde no dia anterior ainda haviam existido seus \nobjetos e onde agora havia um vazio ligeiramente empoeirado.", "Bom que n\u00e3o o vira sair.", "E \nbom que, nos primeiros instantes, ao notar dolorosamente a sua partida, julgara ainda possuir \no amante.", "\"Ao notar a partida de Ot\u00e1vio\"...?", "\u2014 pensou ela.", "Mas por que mentir?", "Quem partira \nfora ela mesma e tamb\u00e9m Ot\u00e1vio o sabia. \n\n", "Despia a roupa que vestira para ir ver o homem.", "A mulher de l\u00e1bios \u00famidos e frouxos \ndeveria estar sofrendo, sozinha e velha na casa grande.", "Joana nem sabia o nome dele...", "N\u00e3o \ndesejara sab\u00ea-lo, dissera- lhe: quero te conhecer por outras fontes, seguir para tua alma por \noutros caminhos;", "nada desejo de tua vida que passou, nem teu nome, nem teus sonhos, nem a \nhist\u00f3ria do teu sofrimento; o mist\u00e9rio explica mais que a claridade;", "tamb\u00e9m n\u00e3o indagar\u00e1\u00e3 de \n\n\n\nmim o que quer que seja;", "sou Joana, tu \u00e9s um corpo vivendo, eu sou um corpo vivendo, nada \nmais. \n\n", "\u00d3 tola, tola, talvez tivesse sofrido ent\u00e3o e amado se soubesse de seu nome, de suas \nesperan\u00e7as e dores.", "\u00c9 verdade que o sil\u00eancio entre eles fora assim mais perfeito.", "Mas de que \nvalia...", "Apenas corpos vivendo.", "N\u00e3o, n\u00e3o, ainda melhor assim:", "cada um com um corpo, \nempurrando-o para frente, querendo sofregamente viv\u00ea-lo.", "Procurando cheio d\u00f3 cobi\u00e7a subir \nsobre o outro, pedindo cheio de covardia astuciosa e comovente para existir melhor, melhor. \n", "Interrompeu- se como vestido na m\u00e3o, atenta, leve.", "Tomou consci\u00eancia da solid\u00e3o em que se \nachava, no centro de uma casa vazia.", "Ot\u00e1vio estava com L\u00eddia, sentiu, foragido junto daquela \nmulher gr\u00e1vida, cheia de sementes para o mundo. \n\n", "Aproximou-se da janela, sentiu frio nos ombros nus, olhou a terra onde as plantas \nviviam quietas.", "O globo movia-se e ela estava sobre ele de p\u00e9.", "Junto a uma janela, o c\u00e9u por \ncima, claro, infinito.", "Era in\u00fatil abrigar-se na dor de cada caso, revoltar-se contra os \nacontecimentos, porque os fatos eram apenas um rasg\u00e3o no vestido, de novo a seta muda \nindicando o fundo das coisas, um rio que seca e deixa ver o leito nu. \n\n", "A frescura da tarde arrepiou sua pele, Joana n\u00e3o conseguiu pensar nitidamente \u2014 \n", "havia alguma coisa no jardim que a deslocava para fora de seu centro, fazia-a vacilar...", "Ficou \nde sobreaviso.", "Algo tentava mover-se dentro dela, respondendo, c pelas paredes escuras de \nseu corpo subiam ondas leves, frescas, antigas.", "Quase assustada, quis trazer a sensa\u00e7\u00e3o \u00e0 \nconsci\u00eancia, por\u00e9m cada vez mais era arrastada para tr\u00e1s numa doce vertigem, por dedos \nsuaves.", "Como se fosse de manh\u00e3.", "Perscrutou- se, subitamente atenta como se tivesse avan\u00e7ado \ndemais.", "De manh\u00e3?", "De manh\u00e3.", "Onde estivera alguma vez, cm que terra estranha e milagrosa j\u00e1 \npousara para agora sentir-lhe o perfume?", "Folhas secas sobre a terra \u00famida.", "O cora\u00e7\u00e3o \napertou-se-lhe devagar, abriu-se, ela n\u00e3o respirou um momento esperando...", "Era de manh\u00e3, \nsabia que era de manh\u00e3...", "Recuando como pela m\u00e3o fr\u00e1gil de uma crian\u00e7a, ouviu, abafado \ncomo em sonho, galinhas arranhando a terra.", "Uma terra quente, seca... o rel\u00f3gio batendo tin- \ndlen... tin...", "dlen... o sol chovendo em pequenas rosas amarelas e vermelhas sobre as casas... \n", "Deus, o que era aquilo sen\u00e3o ela mesma?", "mas quando?", "n\u00e3o sempre... \n\n", "As ondas cor-de-rosa escureciam, o sonho fugia.", "Que foi que perdi?", "que foi que perdi? \n", "N\u00e3o era Ot\u00e1vio, j\u00e1 longe, n\u00e3o era o amante, o homem infeliz nunca existira.", "Ocorreu-lhe que \neste deveria estar preso, afastou o pensamento impaciente, fugindo, precipitando- se...", "Como se \ntudo participasse da mesma loucura, ouviu subitamente um galo pr\u00f3ximo lan\u00e7ar seu grito \nviolento e solit\u00e1rio.", "Mas n\u00e3o \u00e9 de madrugada, disse tr\u00eamula, alisando a testa fria...", "O galo n\u00e3o \nsabia que ia morrer!", "O galo n\u00e3o sabia que ia morrer!", "Sim, sim: papai, que \u00e9 que eu fa\u00e7o?", "Ah, \nperdera o compasso de um minueto...", "Sim... o rel\u00f3gio batera tin-dlen, ela erguera-se na ponta \ndos p\u00e9s e o mundo girara muito mais leve naquele momento.", "Havia flores em alguma parte?", "e \numa grande vontade de se dissolver at\u00e9 misturar seus fios cornos come\u00e7os das coisas.", "Formar \numa s\u00f3 subst\u00e2ncia, r\u00f3sea e branda \u2014 respirando mansamente como um ventre que se ergue e \nse abaixa, que se ergue e se abaixa...", "Ou estava errada e aquele sentimento era atual?", "O que \nhavia naquele instante long\u00ednquo era alguma coisa verde e vaga, a expectativa da continua\u00e7\u00e3o, \numa inoc\u00eancia impaciente ou paciente?", "espa\u00e7o vazio...", "Que palavra poderia exprimir que \nnaquele tempo alguma coisa n\u00e3o se condensara e vivia mais livre?", "Olhos abertos flutuando \nentre folhas amarelecendo, nuvens brancas e muito embaixo o campo estendido, como \nenvolvendo a terra.", "E agora...", "Talvez tivesse aprendido a falar, s\u00f3 isso.", "Mas as palavras \n\n\n\nsobrenadavam no seu mar, indissol\u00favel, duras.", "Antes era o mar puro.", "E apenas restava do \npassado, correndo dentro dela, ligeira e tr\u00eamula, um pouco da antiga \u00e1gua entre cascalhos, \nsombria, fresca sob as \u00e1rvores, as folhas mortas e castanhas forrando as margens.", "Deus, como \nela afundava docemente na incompreens\u00e3o de si pr\u00f3pria.", "E como podia, muito mais ainda, \nabandonar-se ao refluxo firme e macio.", "E voltar.", "Haveria de reunir-se a si mesma um dia, sem \nas palavras duras e solit\u00e1rias...", "Haveria de se fundir e ser de novo o mar mudo brusco forte \nlargo im\u00f3vel cego vivo.", "A morte a ligaria \u00e0 inf\u00e2ncia. \n\n", "Mas a grade do port\u00e3o era feita por homens; e l\u00e1 estava brilhando sob o sol.", "Ela notou- \na e no choque da s\u00fabita percep\u00e7\u00e3o era de novo uma mulher.", "Estremeceu perdida do sonho. \n\n", "Quis voltar, quis voltar.", "Em que pensava?", "Ah, a morte a ligaria \u00e0 inf\u00e2ncia.", "A morte a ligaria \u00e0 \ninf\u00e2ncia.", "Mas agora seus olhos, voltados para fora, haviam esfriado, agora a morte era outra, \ndesde que homens faziam a grade do port\u00e3o e desde que ela era mulher...", "A morte...", "E de \ns\u00fabito a morte era a cessa\u00e7\u00e3o apenas...", "N\u00e3o! gritou-se assustada, n\u00e3o a morte. \n\n", "Corria agora \u00e0 frente de si mesma, j\u00e1 longe de Ot\u00e1vio e do homem desaparecido.", "N\u00e3o \nmorrer.", "Porque... na verdade onde estava a morte dentro dela?", "\u2014 indagou- se devagar, com \nast\u00facia.", "Dilatou os olhos, ainda n\u00e3o acreditando na pergunta t\u00e3o nova e cheia de \ndeslumbramento que se permitira inventar.", "Caminhou at\u00e9 o espelho, olhou- se \u2014 ainda viva!", "O \npesco\u00e7o claro nascendo dos ombros delicados, ainda viva!", "\u2014 procurando-se.", "N\u00e3o, ou\u00e7a! \n", "ou\u00e7a!", "n\u00e3o existia o come\u00e7o da morte dentro de si!", "E como atravessasse o pr\u00f3prio corpo \nviolentamente, em busca, sentiu levantar-se de seu interior uma aragem de sa\u00fade, todo ele \nabrindo- se para respirar... \n\n", "N\u00e3o podia pois morrer, pensou ent\u00e3o lentamente.", "Aos poucos o pensamento fr\u00e1gil \ntomou uma longa inspira\u00e7\u00e3o, cresceu, tornou-se compacto e inteiri\u00e7o como um bloco que se \najustasse dentro de seus contornos.", "N\u00e3o havia espa\u00e7o para outra presen\u00e7a, para a d\u00favida.", "O \ncora\u00e7\u00e3o batendo com for\u00e7a, ouviu-se atenta.", "Riu alto, um riso tr\u00eamulo e gorjeado.", "N\u00e3o...", "Mas \nera t\u00e3o claro...", "N\u00e3o morreria porque... porque ela n\u00e3o podia acabar.", "Isso, isso.", "Uma r\u00e1pida \nvis\u00e3o, a de um velhinho, talvez uma mulher, uma mistura de fisionomias indistintas numa s\u00f3, \nbalan\u00e7ando a cabe\u00e7a, negando, envelhecendo.", "N\u00e3o, disse-lhes suavemente do fundo da nova \nverdade, n\u00e3o...", "As fisionomias se esf\u00fcma\u00e7aram, pois se ela fora sempre.", "Pois seu corpo nunca \nprecisara de ningu\u00e9m, era livre.", "Pois se ela andava pelas ruas.", "Bebia \u00e1gua, abolira Deus, o \nmundo, tudo.", "N\u00e3o morreria.", "T\u00e3o f\u00e1cil.", "Estendeu as m\u00e3os sem saber o que fazer delas depois \nque sabia.", "Talvez alisar-se, beijar-se, cheia de curiosidade e de gratid\u00e3o reconhecer- se.", "J\u00e1 \nsem se prender a racioc\u00ednios, pareceu-lhe t\u00e3o il\u00f3gico morrer, que se deteve agora estupefata, \ncheia de terror.", "Eterna?", "Violenta...", "Reflex\u00f5es rapid\u00edssimas e brilhantes como fa\u00edscas que se \nentrecruzavam eletricamente, fundindo-se mais em sensa\u00e7\u00f5es do que pensamentos.", "Mudava \nsem transi\u00e7\u00e3o, em saltos leves, de plano a plano, cada vez mais altos, claros e tensos.", "E de \ninstante a instante ca\u00eda mais fundo dentro de si pr\u00f3pria, em cavernas de luz leitosa, a \nrespira\u00e7\u00e3o vibrante, cheia de medo e felicidade pela jornada, talvez como as quedas quando \nse dorme.", "A intui\u00e7\u00e3o de que eram fr\u00e1geis aqueles momentos fazia-a mover-se de leve com \nreceio de se tocar, de agitar e dissolver aquele milagre, o tenro ser de luz e de ar que tentava \nviver dentro dela. \n\n", "Novamente deslizou para a janela, respirando cuidadosamente.", "Mergulhada numa \nalegria t\u00e3o fina e intensa quase como o frio do gelo, quase como a percep\u00e7\u00e3o da m\u00fasica.", "Ficou \nde l\u00e1bios tr\u00eamulos, s\u00e9rios.", "Eterna, eterna.", "Brilhantes e confusos sucediam-se largas terras \n\n\n\ncastanhas, rios verdes e faiscantes, correndo com furia e melodia.", "L\u00edquidos resplandecentes \ncomo fogos derramando-se por dentro de seu corpo transparente de jarros imensos...", "Ela \npr\u00f3pria crescendo sobre a terra asfixiada, dividindo-se em milhares de part\u00edculas vivas, \nplenas de seu pensamento, de sua for\u00e7a, de sua inconsci\u00eancia...", "Atravessando a limpidez sem \nn\u00e9voas levemente, andando, voando... \n\n", "Um p\u00e1ssaro l\u00e1 fora voou obliquamente!", "Atravessou o ar puro e desapareceu na \ndensidade de uma \u00e1rvore. \n\n", "O sil\u00eancio ficou palpitando atr\u00e1s dele em pequenos sussurros.", "H\u00e1 quanto tempo \nestivera observando-o, sem sentir. \n\n", "Ah, ent\u00e3o ela morreria. \n\n", "Sim, que morreria.", "Simples como o p\u00e1ssaro voara.", "Inclinou a cabe\u00e7a para um lado, \nsuavemente como uma louca mansa: mas \u00e9 f\u00e1cil, t\u00e3o f\u00e1cil...", "nem \u00e9 inteligente...", "\u00e9 a morte que \nvir\u00e1, que vir\u00e1...", "Quantos segundos haviam decorrido?", "Um ou dois.", "Ou mais.", "O frio.", "Percebeu \nque por um milagre tomara agora consci\u00eancia daqueles pensamentos, que eles eram t\u00e3o \nprofundos que haviam decorrido sob outros materiais e f\u00e1ceis, simultaneamente...", "Enquanto \nela vivera o sonho, observara as coisas ao redor, usara-as mentalmente, nervosamente, como \nquem crispa as m\u00e3os na cortina enquanto olha a paisagem.", "Fechou os olhos, docemente serena \ne cansada, envolvida em longos v\u00e9us cinzentos.", "Um momento ainda sentiu a amea\u00e7a de \nincompreens\u00e3o nascendo do interior long\u00ednquo do corpo como um fluxo de sangue.", "Eternidade \n\u00e9 o n\u00e3o ser, a morte \u00e9 a imortalidade \u2014 boiavam ainda, soltos restos de tormenta.", "E ela n\u00e3o \nsabia mais a que lig\u00e1-los, t\u00e3o cansada. \n\n", "Agora a certeza de imortalidade se desvanecera para sempre.", "Mais uma vez ou duas na \nvida \u2014 talvez num fim de tarde,", "num instante de amor, no momento de morrer \u2014 teria sublime \ninconsci\u00eancia criadora, a intui\u00e7\u00e3o aguda e cega de que era realmente imortal para todo o \nsempre. \n\n\n\n", "A VIAGEM \n\n\n", "IMPOSS\u00cdVEL EXPLICAR.", "Afastava-se aos poucos daquela zona onde as coisas t\u00eam \nforma fixa e arestas, onde tudo tem um nome s\u00f3lido e imut\u00e1vel.", "Cada vez mais afundava na \nregi\u00e3o l\u00edquida, quieta e insond\u00e1vel, onde pairavam n\u00e9voas vagas e frescas como as da \nmadrugada.", "Da madrugada erguendo- se no campo.", "Na fazenda do tio acordara no meio da \nnoite.", "As t\u00e1buas da casa velha rangiam De l\u00e1 do primeiro andar, solta no espa\u00e7o escuro, \nafundara os olhos na terra, procurando as plantas que se torciam enrodilhadas como v\u00edboras. \n", "Alguma coisa piscava na noite, espiando, espiando, olhos de um c\u00e3o deitado, vigilante.", "O \nsil\u00eancio pulsava no seu sangue e ela arfava com ele.", "Depois a madrugada nasceu sobre as \ncampinas, rosada, \u00famida.", "As plantas eram de novo verdes e ing\u00eanuas, o talo fremente, sens\u00edvel \nao sopro do vento, nascendo da morte.", "J\u00e1 nenhum c\u00e3o vigiava a fazenda, agora tudo era um, \nleve, sem consci\u00eancia.", "Havia ent\u00e3o um cavalo solto na campina quieta, a mobilidade de suas \npernas apenas adivinhada.", "Tudo impreciso, mas de s\u00fabito na imprecis\u00e3o encontrara uma \nnitidez que ela apenas adivinhara e n\u00e3o pudera possuir inteiramente.", "Perturbada pensara:", "tudo, \ntudo. \n\n", "As palavras s\u00e3o seixos rolando no rio.", "N\u00e3o fora felicidade o que sentira ent\u00e3o, mas o \nque sentira fora fluido, docemente amorfo, instante resplandecente, instante sombrio.", "Sombrio \ncomo a casa que ficava na estrada coberta de \u00e1rvores folhudas e poeira do caminho.", "Nela \nmorava um velho descal\u00e7o e dois filhos, grandes e belos reprodutores.", "O mais novo tinha \nolhos, sobretudo olhos, beijara-a uma vez, um dos melhores beijos que jamais sentira, e \nalguma coisa erguia-se no fundo de seus olhos quando ela lhe estendia a m\u00e3o.", "Essa mesma \nm\u00e3o que agora repousava sobre o espaldar de uma cadeira, como um pequeno corpinho aparte, \nsaciado, negligente.", "Quando era pequena costumava faz\u00ea-la dan\u00e7ar, como a uma mocinha \ntenra.", "Dan\u00e7ara-a mesmo para o homem que fugia ou fora preso, para o amante \u2014 e ele \nfascinado e angustiado terminara por apert\u00e1-la, beij\u00e1-la como se realmente a m\u00e3o sozinha \nfosse uma mulher.", "Ah, vivera muito, a fazenda, o homem, as esperas.", "Ver\u00f5es inteiros, onde as \nnoites decorriam insones, deixavam-na p\u00e1lida, os olhos escuros.", "Dentro da ins\u00f4nia, v\u00e1rias \nins\u00f4nias.", "Conhecera perfumes.", "Um cheiro de verdura \u00famida, verdura aclarada por luzes, \nonde?", "Ela pisara ent\u00e3o na terra molhada dos canteiros, enquanto o guarda n\u00e3o prestava \naten\u00e7\u00e3o.", "Luzes pendendo de fios, balan\u00e7ando, assim, meditando indiferentes, m\u00fasica de banda \nno coreto, os negros fardados e suados.", "As \u00e1rvores iluminadas, o ar frio e artificial de \nprostitutas.", "E sobretudo havia o que n\u00e3o se pode dizer: olhos e boca atr\u00e1s da cortina espiando, \nolhos de um c\u00e3o piscando a intervalos, um rio rolando em sil\u00eancio e sem saber.", "Tamb\u00e9m: as \nplantas crescendo de sementes e morrendo.", "Tamb\u00e9m: longe em alguma parte, um pardal sobre \num galho e algu\u00e9m dormindo.", "Tudo dissolvido.", "A fazenda tamb\u00e9m existia naquele mesmo \ninstante e naquele mesmo instante o ponteiro do rel\u00f3gio ia adiante, enqu a imaginar talvez.", "De prof\u00fandis.", "Vejo um \nsonho que tive: palco escuro abandonado, atr\u00e1s de uma escada.", "Mas no momento em que \npenso \"palco escuro\" em palavras, o sonho se esgota e fica o casulo vazio.", "A sensa\u00e7\u00e3o murcha \ne \u00e9 apenas mental.", "At\u00e9 que as palavras \"palco escuro\" vivam bastante dentro de mim, na minha \nescurid\u00e3o, no meu perfume, a ponto de se tornarem uma vis\u00e3o penumbrosa, esgar\u00e7ada e \nimpalp\u00e1vel, mas atr\u00e1s da escada.", "Ent\u00e3o terei de novo uma verdade, o meu sonho.", "De \nprof\u00fandis.", "Por que n\u00e3o vem o que quer falar?", "Estou pronta.", "Fechar os olhos.", "Cheia de flores \nque se transformam em rosas \u00e0 medida que o bicho treme e avan\u00e7a em dire\u00e7\u00e3o ao sol do \nmesmo modo que a vis\u00e3o \u00e9 muito mais r\u00e1pida que a palavra, escolho o nascimento do solo \n\n\n\npara...", "Sem sentido.", "De profundis, depois vir\u00e1 o fio de \u00e1gua pura.", "Eu vi a neve tremer cheia de \nnuvens rosadas sob a fun\u00e7\u00e3o azul das v\u00edsceras cobertas de moscas ao sol, a impress\u00e3o \ncinzenta, a luz verde e transl\u00facida e fria que existe atr\u00e1s das nuvens.", "Fechar os olhos e sentir \ncomo uma cascata branca rolar a inspira\u00e7\u00e3o.", "De profundis.", "Deus meu eu vos espero, Deus \nvinde a mim.", "Deus, brotai no meu peito, eu n\u00e3o sou nada e a desgra\u00e7a cai sobre minha cabe\u00e7a \ne eu s\u00f3 sei usar palavras e as palavras s\u00e3o mentirosas e eu continuo a sofrer, afinal o fio sobre \na parede escura.", "Deus vinde a mim e n\u00e3o tenho alegria e minha vida \u00e9 escura como a noite sem \nestrelas e Deus por que n\u00e3o existes dentro de mim?", "por que me fizeste separada de ti?", "Deus \nvinde a mim, eu n\u00e3o sou nada, eu sou menos que o p\u00f3 e eu te espero todos os dias e todas as \nnoites, ajudai-me, eu s\u00f3 tenho uma vida e essa vida escorre pelos meus dedos e encaminha-", "se \npara a morte serenamente e eu nada posso fazer e apenas assisto ao meu esgotamento em cada \nminuto que passa, sou s\u00f3 no mundo, quem me quer n\u00e3o me conhece, quem me conhece me teme \ne eu sou pequena e pobre, n\u00e3o saberei que existi daqui a poucos anos, o que me resta para \nviver \u00e9 pouco e o que me resta para viver no entanto continuar\u00e1 intocado e in\u00fatil, por que n\u00e3o \nte apiedas de mim?", "que n\u00e3o sou nada, dai-me o que preciso.", "Deus, dai-me o que preciso e n\u00e3o \nsei o que seja, minha desola\u00e7\u00e3o \u00e9 funda como um po\u00e7o e eu n\u00e3o me engano diante de mim e \ndas pessoas, vinde a mim na desgra\u00e7a e a desgra\u00e7a \u00e9 hoje, a desgra\u00e7a \u00e9 sempre, beijo teus p\u00e9s \ne o p\u00f3 dos teus p\u00e9s, quero me dissolver em l\u00e1grimas, das profundezas chamo por v\u00f3s, vinde \nem meu aux\u00edlio que eu n\u00e3o tenho pecados, das profundezas chamo por v\u00f3s e nada responde e \nmeu desespero \u00e9 seco como as areias do deserto e minha perplexidade me sufoca, humilha-me, \nDeus, esse orgulho de viver me amorda\u00e7a, eu n\u00e3o sou nada, das prof\u00fandezas chamo por v\u00f3s, \ndas prof\u00fandezas chamo por v\u00f3s das prof\u00fandezas chamo por v\u00f3s das prof\u00fandezas chamo por \nv\u00f3s... \n\n", "Agora os pensamentos j\u00e1 se solidificavam e ela respirava como um doente que tivesse \npassado pelo grande perigo.", "Alguma coisa ainda balbuciava dentro dela, por\u00e9m seu cansa\u00e7o \nera grande, tranquilizava seu rosto em m\u00e1scara Usa e de olhos vazios.", "Das prof\u00fandezas a \nentrega final.", "O fim... \n\n", "Mas das prof\u00fandezas como resposta, sim como resposta, avivada pelo ar que ainda \npenetrava no seu corpo, ergueu-se a chama queimando l\u00facida e pura...", "Das prof\u00fandezas \nsombrias o impulso inclemente ardendo, a vida de novo se levantando informe, audaz, \nmiser\u00e1vel.", "Um solu\u00e7o seco como se a tivessem sacudido, alegria rutilando em seu peito \nintensa, insuport\u00e1vel, oh o turbilh\u00e3o.", "Sobretudo aclarava- se aquele movimento constante no \nfundo do seu ser \u2014 agora crescia e vibrava.", "Aquele movimento de alguma coisa viva \nprocurando libertar-se da \u00e1gua e respirar.", "Tamb\u00e9m como voar, sim como voar...", "andar na praia \ne receber o vento no rosto, os cabelos esvoa\u00e7antes, a gl\u00f3ria sobre a montanha...", "Erguendo-se, \nerguendo-se, o corpo abrindo-se para o ar, entregando-se \u00e0 palpita\u00e7\u00e3o cega do pr\u00f3prio sangue, \nnotas cristalinas, tintilantes, faiscando na sua alma...", "N\u00e3o havia desencanto ainda diante de \nseus pr\u00f3prios mist\u00e9rios, \u00f3 Deus, Deus, Deus, vinde a mim n\u00e3o para me salvar, a salva\u00e7\u00e3o \nestaria em mim, mas para abafar-me com tua m\u00e3o pesada, com o castigo, com a morte, porque \nsou impotente e medrosa em dar o pequeno golpe que transformar\u00e1 todo o meu corpo nesse \ncentro que deseja respirar e que se ergue, que se ergue...", "o mesmo impulso da mar\u00e9 e da \ng\u00eanese, da g\u00eanese!", "o pequeno toque que no louco deixa viver apenas o pensamento louco, a \nchaga luminosa crescendo, flutuando, dominando.", "Oh, como se harmonizava com o que \npensava e como o que pensava era grandiosamente, esmagadoramente fatal.", "S\u00f3 te quero, Deus, \n\n\n\npara que me recolhas como a um c\u00e3o quando tudo for de novo apenas s\u00f3lido e completo, \nquando o movimento de emergir a cabe\u00e7a das \u00e1guas for apenas uma lembran\u00e7a e quando \ndentro de mim s\u00f3 houver conhecimentos, que se usaram e se usam e por meio deles de novo se \nrecebem e se d\u00e3o coisas, oh Deus. \n\n", "O que nela se elevava n\u00e3o era a coragem, ela era subst\u00e2ncia apenas, menos do que \nhumana, como poderia ser her\u00f3i e desejar vencer as coisas?", "N\u00e3o era mulher, ela existia e o \nque havia dentro dela eram movimentos erguendo-a sempre em transi\u00e7\u00e3o.", "Talvez tivesse \nalguma vez modificado com sua for\u00e7a selvagem o ar ao seu redor e ningu\u00e9m nunca o \nperceberia, talvez tivesse inventado com sua respira\u00e7\u00e3o uma nova mat\u00e9ria e n\u00e3o o sabia, \napenas sentia o que jamais sua pequena cabe\u00e7a de mulher poderia compreender.", "Tropas de \nquentes pensamentos brotavam e alastravam-se pelo seu corpo assustado e o que neles valia \u00e9 \nque encobriam um impulso vital, o que neles valia \u00e9 que no instante mesmo de seu nascimento \nhavia a subst\u00e2ncia cega e verdadeira criando-se, erguendo-se, salientando como uma bolha de \nar a superf\u00edcie da \u00e1gua, quase rompendo-a...", "Ela notou que ainda n\u00e3o adormecera, pensou que \nainda haveria de estalar em fogo aberto.", "Que terminaria uma vez a longa gesta\u00e7\u00e3o da inf\u00e2ncia \ne de sua dolorosa imaturidade rebentaria seu pr\u00f3prio ser, enfim, enfim livre!", "N\u00e3o, n\u00e3o, nenhum \nDeus, quero estar s\u00f3.", "E um dia vir\u00e1, sim, um dia vir\u00e1 em mim a capacidade t\u00e3o vermelha e \nafirmativa quanto clara e suave, um dia o que eu fizer ser\u00e1 cegamente seguramente \ninconscientemente, pisando em mim, na minha verdade, t\u00e3o integralmente lan\u00e7ada no que fizer \nque serei incapaz de falar, sobretudo um dia vir\u00e1 em que todo meu movimento ser\u00e1 cria\u00e7\u00e3o, \nnascimento, eu romperei todos os n\u00e3os que existem dentro de mim, provarei a mim mesma que \nnada h\u00e1 a temer, que tudo o que eu for ser\u00e1 sempre onde haja uma mulher com meu princ\u00edpio, \nerguerei dentro de mim o que sou um dia, a um gesto meu minhas vagas se levantar\u00e3o \npoderosas, \u00e1gua pura submergindo a d\u00favida, a consci\u00eancia, eu serei forte como a alma de um \nanimal e quando eu falar ser\u00e3o palavras n\u00e3o pensadas e lentas, n\u00e3o levemente sentidas, n\u00e3o \ncheias de vontade de humanidade, n\u00e3o o passado corroendo o futuro!", "o que eu disser soar\u00e1 \nfatal e inteiro!", "n\u00e3o haver\u00e1 nenhum espa\u00e7o dentro de mim para eu saber que existe o tempo, os \nhomens, as dimens\u00f5es, n\u00e3o haver\u00e1 nenhum espa\u00e7o dentro de mim para notar sequer que estarei \ncriando instante por instante, n\u00e3o instante por instante: sempre fundido, porque ent\u00e3o viverei, \ns\u00f3 ent\u00e3o viverei maior do que na inf\u00e2ncia, serei brutal e malfeita como uma pedra, serei leve e \nvaga como o que se sente e n\u00e3o se entende, me ultrapassarei em ondas, ah, Deus, e que tudo \nvenha e caia sobre mim, at\u00e9 a incompreens\u00e3o de mim mesma em certos momentos brancos \nporque basta me cumprir e ent\u00e3o nada impedir\u00e1 meu caminho at\u00e9 a morte- sem- medo, de \nqualquer luta ou descanso me levantarei forte e bela como um cavalo novo. \n\n", "FIM", "CAP\u00cdTULO PRIMEIRO\nDO", "T\u00cdTULO\n \n", "Uma noite destas, vindo da cidade para o Engenho Novo, encontrei no trem da Central um rapaz aqui do bairro, que eu conhe\u00e7o de vista e de chap\u00e9u.", "Cumprimentou-me, sentou-se ao p\u00e9 de mim, falou da Lua e dos ministros, e acabou recitando-me versos.", "A viagem era curta, e os versos pode ser que n\u00e3o fossem inteiramente maus.", "Sucedeu, por\u00e9m, que, como eu estava cansado, fechei os olhos tr\u00eas ou quatro vezes; tanto bastou para que ele interrompesse a leitura e metesse os versos no bolso.\n \n", "\u2014 Continue, disse eu acordando.\n \n", "\u2014", "J\u00e1 acabei, murmurou ele.\n \n", "\u2014 S\u00e3o muito bonitos.\n \n", "Vi-lhe fazer um gesto para tir\u00e1-los outra vez do bolso, mas n\u00e3o passou do gesto;", "estava amuado.", "No dia seguinte entrou a dizer de mim nomes feios, e acabou alcunhando-me Dom Casmurro.", "Os vizinhos, que n\u00e3o gostam dos meus h\u00e1bitos reclusos e calados, deram curso \u00e0 alcunha, que afinal pegou.", "Nem por isso me zanguei.", "Contei a anedota aos amigos da cidade, e eles, por gra\u00e7a, chamam-me assim, alguns em bilhetes:", "\"Dom Casmurro, domingo vou jantar com voc\u00ea\u201d.\u2014 \"", "Vou para Petr\u00f3polis, Dom Casmurro;", "a casa \u00e9 a mesma da Ren\u00e2nia;", "v\u00ea se deixas essa caverna do Engenho Novo, e vai l\u00e1 passar uns quinze dias comigo\u201d.\u2014 \"", "Meu caro Dom Casmurro, n\u00e3o cuide que o dispenso do teatro amanh\u00e3; venha e dormir\u00e1 aqui na cidade;", "dou-lhe camarote, dou-lhe ch\u00e1, dou-lhe cama;", "s\u00f3 n\u00e3o lhe dou mo\u00e7a\u201d.\n \n", "N\u00e3o consultes dicion\u00e1rios.", "Casmurro n\u00e3o est\u00e1 aqui no sentido que eles lhe d\u00e3o, mas no que lhe p\u00f4s o vulgo de homem calado e metido consigo.", "Dom veio por ironia, para atribuir-me fumos de fidalgo.", "Tudo por estar cochilando!", "Tamb\u00e9m n\u00e3o achei melhor t\u00edtulo para a minha narra\u00e7\u00e3o;", "se n\u00e3o tiver outro daqui at\u00e9 ao fim do livro, vai este mesmo.", "O meu poeta do trem ficar\u00e1 sabendo que n\u00e3o lhe guardo rancor.", "E com pequeno esfor\u00e7o, sendo o t\u00edtulo seu, poder\u00e1 cuidar que a obra \u00e9 sua.", "H\u00e1 livros que apenas ter\u00e3o isso dos seus autores;", "alguns nem tanto.\n \n \n \n", "CAP\u00cdTULO II\nDO LIVRO\n \n", "Agora que expliquei o t\u00edtulo, passo a escrever o livro.", "Antes disso, por\u00e9m, digamos os motivos que me p\u00f5em a pena na m\u00e3o.\n \n", "Vivo s\u00f3, com um criado.", "A casa em que moro \u00e9 pr\u00f3pria;", "fi-la construir de prop\u00f3sito, levado de um desejo t\u00e3o particular que me vexa imprimi-lo, mas v\u00e1 l\u00e1.", "Um dia, h\u00e1 bastantes anos, lembrou-me reproduzir no Engenho Novo a casa em que me criei na antiga Rua de Mata-cavalos, dando-lhe o mesmo aspecto e economia daquela outra, que desapareceu.", "Construtor e pintor entenderam bem as indica\u00e7\u00f5es que lhes fiz:", "\u00e9 o mesmo pr\u00e9dio assobradado, tr\u00eas janelas de frente, varanda ao fundo, as mesmas alcovas e salas.", "Na principal destas, a pintura do teto e das paredes \u00e9 mais ou menos igual, umas grinaldas de flores mi\u00fadas e grandes p\u00e1ssaros que as tomam nos bicos, de espa\u00e7o a espa\u00e7o.", "Nos quatro cantos do teto as figuras das esta\u00e7\u00f5es, e ao centro das paredes os medalh\u00f5es de C\u00e9sar, Augusto, Nero e Massinissa, com os nomes por baixo...", "N\u00e3o alcan\u00e7o a raz\u00e3o de tais personagens.", "Quando fomos para a casa de Mata-cavalos, j\u00e1 ela estava assim decorada;", "vinha do dec\u00eanio anterior.", "Naturalmente era gosto do tempo meter sabor cl\u00e1ssico e figuras antigas em pinturas americanas.", "O mais \u00e9 tamb\u00e9m an\u00e1logo e parecido.", "Tenho chacarinha, flores, legume, uma casuarina, um po\u00e7o e lavadouro.", "Uso lou\u00e7a velha e mob\u00edlia velha.", "Enfim, agora, como outrora, h\u00e1 aqui o mesmo contraste da vida interior, que \u00e9 pacata, com a exterior, que \u00e9 ruidosa.\n \n", "O meu fim evidente era atar as duas pontas da vida, e restaurar na velhice a adolesc\u00eancia.", "Pois, senhor, n\u00e3o consegui recompor o que foi nem o que fui.", "Em tudo, se o rosto \u00e9 igual, a fisionomia \u00e9 diferente.", "Se s\u00f3 me faltassem os outros, v\u00e1; um homem consola-se mais ou menos das pessoas que perde;", "mais falto eu mesmo, e esta lacuna \u00e9 tudo.", "O que aqui est\u00e1 \u00e9, mal comparando, semelhante \u00e0 pintura que se p\u00f5e na barba e nos cabelos, e que apenas conserva o h\u00e1bito externo, como se diz nas aut\u00f3psias; o interno n\u00e3o ag\u00fcenta tinta.", "Uma certid\u00e3o que me desse vinte anos de idade poderia enganar os estranhos, como todos os documentos falsos, mas n\u00e3o a mim.", "Os amigos que me restam s\u00e3o de data recente; todos os antigos foram estudar a geologia dos campos-santos.", "Quanto \u00e0s amigas, algumas datam de quinze anos, outras de menos, e quase todas cr\u00eaem na mocidade.", "Duas ou tr\u00eas fariam crer nela aos outros, mas a l\u00edngua que falam obriga muita vez a consultar os dicion\u00e1rios, e tal freq\u00fc\u00eancia \u00e9 cansativa.\n \n", "Entretanto, vida diferente n\u00e3o quer dizer vida pior;", "\u00e9 outra coisa.", "A certos respeitos, aquela vida antiga aparece-me despida de muitos encantos que lhe achei;", "mas \u00e9 tamb\u00e9m exato que perdeu muito espinho que a fez molesta, e, de mem\u00f3ria, conservo alguma recorda\u00e7\u00e3o doce e feiticeira.", "Em verdade, pouco apare\u00e7o e menos falo.", "Distra\u00e7\u00f5es raras.", "O mais do tempo \u00e9 gasto em hortar, jardinar e ler;", "como bem e n\u00e3o durmo mal.\n \n", "Ora, como tudo cansa, esta monotonia acabou por exaurir-me tamb\u00e9m.", "Quis variar, e lembrou-me escrever um livro.", "Jurisprud\u00eancia, filosofia e pol\u00edtica acudiram-me, mas n\u00e3o me acudiram as for\u00e7as necess\u00e1rias.", "Depois, pensei em fazer uma Hist\u00f3ria dos Sub\u00farbios, menos seca que as mem\u00f3rias do padre Lu\u00eds Gon\u00e7alves dos Santos, relativas \u00e0 cidade;", "era obra modesta, mas exigia documentos e datas, como preliminares, tudo \u00e1rido e longo.", "Foi ent\u00e3o que os bustos pintados nas paredes entraram a falar-me e a dizer-me que, uma vez que eles n\u00e3o alcan\u00e7avam reconstituir-me os tempos idos, pegasse da pena e contasse alguns.", "Talvez a narra\u00e7\u00e3o me desse a ilus\u00e3o, e as sombras viessem perpassar ligeiras, como ao poeta, n\u00e3o o do trem, mas o do Fausto:", "A\u00ed vindes outra vez, inquietas sombras?", "...\n \n", "Fiquei t\u00e3o alegre com esta id\u00e9ia, que ainda agora me treme a pena na m\u00e3o.", "Sim, Nero, Augusto, Massinissa, e tu, grande C\u00e9sar, que me incitas a fazer os meus coment\u00e1rios, agrade\u00e7o-vos o conselho, e vou deitar ao papel as reminisc\u00eancias que me vierem vindo.", "Deste modo, viverei o que vivi, e assentarei a m\u00e3o para alguma obra de maior tomo.", "Eia, comecemos a evoca\u00e7\u00e3o por uma c\u00e9lebre tarde de novembro, que nunca me esqueceu.", "Tive outras muitas, melhores, e piores, mas aquela nunca se me apagou do esp\u00edrito.", "\u00c9 o que vais entender, lendo.\n \n \n \n", "CAP\u00cdTULO III\n", "A DEN\u00daNCIA\n \n", "Ia a entrar na sala de visitas, quando ouvi proferir o meu nome e escondi-me atr\u00e1s da porta.", "A casa era a da rua de Mata-cavalos, o m\u00eas novembro, o ano \u00e9 que \u00e9 um tanto remoto, mas eu n\u00e3o hei de trocar as datas \u00e0 minha vida s\u00f3 para agradar \u00e0s pessoas que n\u00e3o amam hist\u00f3rias velhas;", "o ano era de 1857.\n \n", "\u2014 D. Gl\u00f3ria, a senhora persiste na id\u00e9ia de meter o nosso Bentinho no semin\u00e1rio?", "\u00c9 mais que tempo, e j\u00e1 agora pode haver uma dificuldade.\n \n", "\u2014", "Que dificuldade?\n \n", "\u2014", "Uma grande dificuldade.\n \n", "Minha m\u00e3e quis saber o que era.", "Jos\u00e9 Dias, depois de alguns instantes de concentra\u00e7\u00e3o, veio ver se havia algu\u00e9m no corredor;", "n\u00e3o deu por mim, voltou e, abafando a voz, disse que a dificuldade estava na casa ao p\u00e9, a gente do P\u00e1dua.\n \n", "\u2014", "A gente do P\u00e1dua?\n \n", "\u2014", "H\u00e1 algum tempo estou para lhe dizer isto, mas n\u00e3o me atrevia.", "N\u00e3o me parece bonito que o nosso Bentinho ande metido nos cantos com a filha do Tartaruga, e esta \u00e9 a dificuldade, porque se eles pegam de namoro, a senhora ter\u00e1 muito que lutar para separ\u00e1-los.\n \n", "\u2014 N\u00e3o acho.", "Metidos nos cantos?\n \n", "\u2014", "\u00c9 um modo de falar.", "Em segredinhos, sempre juntos.", "Bentinho quase n\u00e3o sai de l\u00e1.", "A pequena \u00e9 uma desmiolada; o pai faz que n\u00e3o v\u00ea;", "tomara ele que as coisas corressem de maneira que... Compreendo o seu gesto; a senhora n\u00e3o cr\u00ea em tais c\u00e1lculos, parece-lhe que todos t\u00eam a alma c\u00e2ndida...\n \n", "\u2014", "Mas, Sr. Jos\u00e9 Dias, tenho visto os pequenos brincando, e nunca vi nada que fa\u00e7a desconfiar.", "Basta a idade;", "Bentinho mal tem quinze anos.", "Capitu fez quatorze \u00e0 semana passada;", "s\u00e3o dois crian\u00e7olas.", "N\u00e3o se esque\u00e7a que foram criados juntos, desde aquela grande enchente, h\u00e1 dez anos, em que a fam\u00edlia P\u00e1dua perdeu tanta coisa;", "da\u00ed vieram as nossas rela\u00e7\u00f5es.", "Pois eu hei de crer?", "...", "Mano Cosme, voc\u00ea que acha?\n \n", "Tio Cosme respondeu com um \"Ora!", "\" que, traduzido em vulgar, queria dizer:", "\"S\u00e3o imagina\u00e7\u00f5es do Jos\u00e9 Dias;", "os pequenos divertem-se, eu divirto-me; onde est\u00e1 o gam\u00e3o?", "\"\n \n\u2014", "Sim, creio que o senhor est\u00e1 enganado.\n \n", "\u2014 Pode ser, minha senhora.", "Oxal\u00e1 tenham raz\u00e3o;", "mas creia que n\u00e3o falei sen\u00e3o depois de muito examinar...\n \n", "\u2014", "Em todo caso, vai sendo tempo, interrompeu minha m\u00e3e;", "vou tratar de met\u00ea-lo no semin\u00e1rio quanto antes.\n \n", "\u2014 Bem, uma vez que n\u00e3o perdeu a id\u00e9ia de o fazer padre, tem-se ganho o principal.", "Bentinho h\u00e1 de satisfazer os desejos de sua m\u00e3e.", "E depois a igreja brasileira tem altos destinos.", "N\u00e3o esque\u00e7amos que um bispo presidiu a Constituinte, e que o padre Feij\u00f3 governou o Imp\u00e9rio...\n \n", "\u2014 Governo como a cara dele! atalhou tio Cosme, cedendo a antigos rancores pol\u00edticos.\n \n", "\u2014 Perd\u00e3o, doutor, n\u00e3o estou defendendo ningu\u00e9m, estou citando.", "O que eu quero \u00e9 dizer que o clero ainda tem grande papel no Brasil.\n \n", "\u2014 Voc\u00ea o que quer \u00e9 um capote;", "ande, v\u00e1 buscar o gam\u00e3o.", "Quanto ao pequeno, se tem de ser padre, realmente \u00e9 melhor que n\u00e3o comece a dizer missa atr\u00e1s das portas.", "Mas, olhe c\u00e1, mana Gl\u00f3ria, h\u00e1 mesmo necessidade de faz\u00ea-lo padre?\n \n", "\u2014 \u00c9 promessa, h\u00e1 de cumprir-se.\n \n", "\u2014 Sei que voc\u00ea fez promessa...", "mas uma promessa assim... n\u00e3o sei...", "Creio que, bem pensado...", "Voc\u00ea que acha, prima Justina?\n \n", "\u2014", "Eu?\n \n", "\u2014 Verdade \u00e9 que cada um sabe melhor de si, continuou tio Cosme;", "Deus \u00e9 que sabe de todos.", "Contudo, uma promessa de tantos anos...", "Mas, que \u00e9 isso, mana Gl\u00f3ria?", "Est\u00e1 chorando?", "Ora esta!", "Pois isto \u00e9 coisa de l\u00e1grimas?\n \n", "Minha m\u00e3e assoou-se sem responder.", "Prima Justina creio que se levantou e foi ter com ela.", "Seguiu-se um alto sil\u00eancio, durante o qual estive a pique de entrar na sala, mas outra for\u00e7a maior, outra emo\u00e7\u00e3o...", "N\u00e3o pude ouvir as palavras que tio Cosme entrou a dizer.", "Prima Justina exortava:", "\"Prima Gl\u00f3ria!", "Prima Gl\u00f3ria!", "\" Jos\u00e9 Dias desculpava-se:", "\"Se soubesse, n\u00e3o teria falado, mas falei pela venera\u00e7\u00e3o, pela estima, pelo afeto, para cumprir um dever amargo, um dever amar\u00edssimo...", "\u201d\n \n \n \n", "CAP\u00cdTULO IV\nUM DEVER AMAR\u00cdSSIMO!\n \n", "Jos\u00e9 Dias amava os superlativos.", "Era um modo de dar fei\u00e7\u00e3o monumental \u00e0s id\u00e9ias;", "n\u00e3o as havendo, servia a prolongar as frases.", "Levantou-se para ir buscar o gam\u00e3o, que estava no interior da casa.", "Cosi-me muito \u00e0 parede, e vi-o passar com as suas cal\u00e7as brancas engomadas, presilhas, rodaque e gravata de mola.", "Foi dos \u00faltimos que usaram presilhas no Rio de Janeiro, e talvez neste mundo.", "Trazia as cal\u00e7as curtas para que lhe ficassem bem esticadas.", "A gravata de cetim preto, com um arco de a\u00e7o por dentro, imobilizava-lhe o pesco\u00e7o;", "era ent\u00e3o moda.", "O rodaque de chita, veste caseira e leve, parecia nele uma casaca de cerim\u00f4nia.", "Era magro, chupado, com um princ\u00edpio de calva;", "teria os seus cinq\u00fcenta e cinco anos.", "Levantou-se com o passo vagaroso do costume, n\u00e3o aquele vagar arrastado dos pregui\u00e7osos, mas um vagar calculado e deduzido, um silogismo completo, a premissa antes da conseq\u00fc\u00eancia, a conseq\u00fc\u00eancia antes da conclus\u00e3o.", "Um dever amar\u00edssimo!\n \n \n \n", "CAP\u00cdTULO V\n", "O AGREGADO\n \n", "Nem sempre ia naquele passo vagaroso e r\u00edgido.", "Tamb\u00e9m se descompunha em acionados, era muita vez r\u00e1pido e l\u00e9pido nos movimentos, t\u00e3o natural nesta como naquela maneira.", "Outrossim, ria largo, se era preciso, de um grande riso sem vontade, mas comunicativo, a tal ponto as bochechas, os dentes, os olhos, toda a cara, toda a pessoa, todo o mundo pareciam rir nele.", "Nos lances graves, grav\u00edssimo.\n \n", "Era nosso agregado desde muitos anos; meu pai ainda estava na antiga fazenda de Itagua\u00ed, e eu acabava de nascer.", "Um dia apareceu ali vendendo-se por m\u00e9dico homeopata;", "levava um Manual e uma botica.", "Havia ent\u00e3o um anda\u00e7o de febres;", "Jos\u00e9 Dias curou o feitor e uma escrava, e n\u00e3o quis receber nenhuma remunera\u00e7\u00e3o.", "Ent\u00e3o meu pai prop\u00f4s-lhe ficar ali vivendo, com pequeno ordenado.", "Jos\u00e9 Dias recusou, dizendo que era justo levar a sa\u00fade \u00e0 casa de sap\u00e9 do pobre.\n \n", "\u2014 Quem lhe impede que v\u00e1 a outras partes?", "V\u00e1 aonde quiser, mas fique morando conosco.\n \n", "\u2014", "Voltarei daqui a tr\u00eas meses.\n \n", "Voltou dali a duas semanas, aceitou casa e comida sem outro estip\u00eandio, salvo o que quisessem dar por festas.", "Quando meu pai foi eleito deputado e veio para o Rio de Janeiro com a fam\u00edlia, ele veio tamb\u00e9m, e teve o seu quarto ao fundo da ch\u00e1cara.", "Um dia, reinando outra vez febres em Itagua\u00ed, disse-lhe meu pai que fosse ver a nossa escravatura.", "Jos\u00e9 Dias deixou-se estar calado, suspirou e acabou confessando que n\u00e3o era m\u00e9dico.", "Tomara este t\u00edtulo para ajudar a propaganda da nova escola, e n\u00e3o o fez sem estudar muito e muito;", "mas a consci\u00eancia n\u00e3o lhe permitia aceitar mais doentes.\n \n", "\u2014 Mas, voc\u00ea curou das outras vezes.\n \n", "\u2014 Creio que sim;", "o mais acertado, por\u00e9m, \u00e9 dizer que foram os rem\u00e9dios indicados nos livros.", "Eles, sim;", "eles, abaixo de Deus.", "Eu era um charlat\u00e3o...", "N\u00e3o negue;", "os motivos do meu procedimento podiam ser e eram dignos;", "a homeopatia \u00e9 a verdade, e, para servir \u00e0 verdade, menti; mas \u00e9 tempo de restabelecer tudo.\n \n", "N\u00e3o foi despedido, como pedia ent\u00e3o; meu pai j\u00e1 n\u00e3o podia dispens\u00e1-lo.", "Tinha o dom de se fazer aceito e necess\u00e1rio; dava-se por falta dele,", "como de pessoa da fam\u00edlia.", "Quando meu pai morreu, a dor que o pungiu foi enorme, disseram-me, n\u00e3o me lembra.", "Minha m\u00e3e ficou-lhe muito grata, e n\u00e3o consentiu que ele deixasse o quarto da ch\u00e1cara;", "ao s\u00e9timo dia, depois da missa, ele foi despedir-se dela.\n \n", "\u2014 Fique, Jos\u00e9 Dias.\n \n", "\u2014 Obede\u00e7o, minha senhora.\n \n", "Teve um pequeno legado no testamento, uma ap\u00f3lice e quatro palavras de louvor.", "Copiou as palavras, encaixilhou-as e pendurou-as no quarto, por cima da cama.", "\"Esta \u00e9 a melhor ap\u00f3lice\", dizia ele muita vez.", "Com o tempo, adquiriu certa autoridade na fam\u00edlia, certa audi\u00eancia, ao menos;", "n\u00e3o abusava, e sabia opinar obedecendo.", "Ao cabo, era amigo, n\u00e3o direi \u00f3timo, mas nem tudo \u00e9 \u00f3timo neste mundo.", "E n\u00e3o lhe suponhas alma subalterna;", "as cortesias que fizesse vinham antes do c\u00e1lculo que da \u00edndole.", "A roupa durava-lhe muito;", "ao contr\u00e1rio das pessoas que enxovalham depressa o vestido novo, ele trazia o velho escovado e liso, cerzido, abotoado, de uma eleg\u00e2ncia pobre e modesta.", "Era lido, posto que de atropelo, o bastante para divertir ao ser\u00e3o e \u00e0 sobremesa, ou explicar algum fen\u00f4meno, falar dos efeitos do calor e do frio, dos p\u00f3los e de Robespierre.", "Contava muita vez uma viagem que fizera \u00e0 Europa, e confessava que a n\u00e3o sermos n\u00f3s, j\u00e1 teria voltado para l\u00e1;", "tinha amigos em Lisboa, mas a nossa fam\u00edlia, dizia ele, abaixo de Deus, era tudo.\n \n", "\u2014", "Abaixo ou acima?", "perguntou-lhe tio Cosme um dia.\n \n", "\u2014", "Abaixo, repetiu Jos\u00e9 Dias cheio de venera\u00e7\u00e3o.\n \n", "E minha m\u00e3e, que era religiosa, gostou de ver que ele punha Deus no devido lugar, e sorriu aprovando.", "Jos\u00e9 Dias agradeceu de cabe\u00e7a.", "Minha m\u00e3e dava-lhe de quando em quando alguns cobres.", "Tio Cosme, que era advogado, confiava-lhe a c\u00f3pia de pap\u00e9is de autos.\n \n \n \n", "CAP\u00cdTULO VI\n", "TIO COSME\n \n", "Tio Cosme vivia com minha m\u00e3e, desde que ela enviuvou.", "J\u00e1 ent\u00e3o era vi\u00favo, como prima Justina;", "era a casa dos tr\u00eas vi\u00favos.\n \n", "A fortuna troca muita vez as m\u00e3os \u00e0 natureza.", "Formado para as serenas fun\u00e7\u00f5es do capitalismo, tio Cosme n\u00e3o enriquecia no foro:", "ia comendo.", "Tinha o escrit\u00f3rio na antiga rua das Violas, perto do j\u00fari, que era no extinto Aljube.", "Trabalhava no crime.", "Jos\u00e9 Dias n\u00e3o perdia as defesas orais de tio Cosme.", "Era quem lhe vestia e despia a toga, com muitos cumprimentos no fim.", "Em casa, referia os debates.", "Tio Cosme, por mais modesto que quisesse ser, sorria de persuas\u00e3o.\n \n", "Era gordo e pesado, tinha a respira\u00e7\u00e3o curta e os olhos dorminhocos.", "Uma das minhas recorda\u00e7\u00f5es mais antigas era v\u00ea-lo montar todas as manh\u00e3s a besta que minha m\u00e3e lhe deu e que o levava ao escrit\u00f3rio.", "O preto que a tinha ido buscar \u00e0 cocheira, segurava o freio, enquanto ele erguia o p\u00e9 e pousava no estribo;", "a isto seguia-se um minuto de descanso ou reflex\u00e3o.", "Depois, dava um impulso, o primeiro, o corpo amea\u00e7ava subir, mas n\u00e3o subia;", "segundo impulso, igual efeito.", "Enfim, ap\u00f3s alguns instantes largos, tio Cosme enfeixava todas as for\u00e7as f\u00edsicas e morais, dava o \u00faltimo surto da terra, e desta vez ca\u00eda em cima do selim.", "Raramente a besta deixava de mostrar por um gesto que acabava de receber o mundo.", "Tio Cosme acomodava as carnes, e a besta partia a trote.\n \n", "Tamb\u00e9m n\u00e3o me esqueceu o que ele me fez uma tarde.", "Posto que nascido na ro\u00e7a (donde vim com dois anos) e apesar dos costumes do tempo, eu n\u00e3o sabia montar, e tinha medo ao cavalo.", "Tio Cosme pegou em mim e escanchou-me em cima da besta.", "Quando me vi no alto (tinha nove anos), sozinho e desamparado, o ch\u00e3o l\u00e1 embaixo, entrei a gritar desesperadamente:", "\"Mam\u00e3e!", "mam\u00e3e!", "\" Ela acudiu, p\u00e1lida e tr\u00eamula, cuidou que me estivessem matando, apeou-me, afagou-me, enquanto o irm\u00e3o perguntava:\n \n", "\u2014 Mana Gl\u00f3ria, pois um tamanh\u00e3o destes tem medo de besta mansa?\n \n", "\u2014 N\u00e3o est\u00e1 acostumado.\n \n", "\u2014 Deve acostumar-se.", "Padre que seja, se for vig\u00e1rio na ro\u00e7a, \u00e9 preciso que monte a cavalo; e, aqui mesmo, ainda n\u00e3o sendo padre, se quiser florear como os outros rapazes, e n\u00e3o souber, h\u00e1 de queixar-se de voc\u00ea, mana Gl\u00f3ria.\n \n", "\u2014", "Pois que se queixe;", "tenho medo.\n \n", "\u2014 Medo!", "Ora, medo!\n \n", "A verdade \u00e9 que eu s\u00f3 vim a aprender equita\u00e7\u00e3o mais tarde, menos por gosto que por vergonha de dizer que n\u00e3o sabia montar.", "\"Agora \u00e9 que ele vai namorar deveras\", disseram quando eu comecei as li\u00e7\u00f5es.", "N\u00e3o se diria o mesmo de tio Cosme.", "Nele era velho costume e necessidade.", "J\u00e1 n\u00e3o dava para namoros.", "Contam que, em rapaz, foi aceito de muitas damas, al\u00e9m de partid\u00e1rio exaltado;", "mas os anos levaram-lhe o mais do ardor pol\u00edtico e sexual, e a gordura acabou com o resto de id\u00e9ias p\u00fablicas e espec\u00edficas.", "Agora s\u00f3 cumpria as obriga\u00e7\u00f5es do of\u00edcio e sem amor.", "Nas horas de lazer vivia olhando ou jogava.", "Uma ou outra vez dizia pilh\u00e9rias.\n \n \n \n", "CAP\u00cdTULO VII\n", "D. GL\u00d3RIA\n \n", "Minha m\u00e3e era boa criatura.", "Quando lhe morreu o marido, Pedro de Albuquerque Santiago, contava trinta e um anos de idade, e podia voltar para Itagua\u00ed.", "N\u00e3o quis; preferiu ficar perto da igreja em que meu pai fora sepultado.", "Vendeu a fazendola e os escravos, comprou alguns que p\u00f4s ao ganho ou alugou, uma d\u00fazia de pr\u00e9dios, certo n\u00famero de ap\u00f3lices, e deixou-se estar na casa de Mata-cavalos, onde vivera os dois \u00faltimos anos de casada.", "Era filha de uma senhora mineira, descendente de outra paulista, a fam\u00edlia Fernandes.\n \n", "Ora, pois, naquele ano da gra\u00e7a de 1857, D. Maria da Gl\u00f3ria Fernandes Santiago contava quarenta e dois anos de idade.", "Era ainda bonita e mo\u00e7a, mas teimava em esconder os saldos da juventude, por mais que a natureza quisesse preserv\u00e1-la da a\u00e7\u00e3o do tempo.", "Vivia metida em um eterno vestido escuro, sem adornos, com um xale preto, dobrado em tri\u00e2ngulo e abrochado ao peito por um camafeu.", "Os cabelos, em band\u00f3s, eram apanhados sobre a nuca por um velho pente de tartaruga;", "alguma vez trazia a touca branca de folhos.", "Lidava assim, com os seus sapatos de cordov\u00e3o rasos e surdos, a um lado e outro, vendo e guiando os servi\u00e7os todos da casa inteira, desde manh\u00e3 at\u00e9 \u00e0 noite.\n \n", "Tenho ali na parede o retrato dela, ao lado do marido, tais quais na outra casa.", "A pintura escureceu muito, mas ainda d\u00e1 id\u00e9ia de ambos.", "N\u00e3o me lembra nada dele, a n\u00e3o ser vagamente que era alto e usava cabeleira grande;", "o retrato mostra uns olhos redondos, que me acompanham para todos os lados, efeito da pintura que me assombrava em pequeno.", "O pesco\u00e7o sai de uma gravata preta de muitas voltas, a cara \u00e9 toda rapada, salvo um trechozinho pegado \u00e0s orelhas.", "O de minha m\u00e3e mostra que era linda.", "Contava ent\u00e3o vinte anos, e tinha uma flor entre os dedos.", "No painel parece oferecer a flor ao marido.", "O que se l\u00ea na cara de ambos \u00e9 que, se a felicidade conjugal pode ser comparada \u00e0 sorte grande, eles a tiraram no bilhete comprado de sociedade.\n \n", "Concluo que n\u00e3o se devem abolir as loterias.", "Nenhum premiado as acusou ainda de imorais, como ningu\u00e9m tachou de m\u00e1 a boceta de Pandora, por lhe ter ficado a esperan\u00e7a no fundo; em alguma parte h\u00e1 de ela ficar.", "Aqui os tenho aos dois bem casados de outrora, os bem-amados, os bem-aventurados, que se foram desta para a outra vida, continuar um sonho provavelmente.", "Quando a loteria e Pandora me aborrecem, ergo os olhos para eles, e esque\u00e7o os bilhetes brancos e a boceta fat\u00eddica.", "S\u00e3o retratos que valem por originais.", "O de minha m\u00e3e, estendendo a flor ao marido, parece dizer:", "\"Sou toda sua, meu guapo cavalheiro!", "\" O de meu pai, olhando para a gente, faz este coment\u00e1rio:", "\"Vejam como esta mo\u00e7a me quer...", "\" Se padeceram mol\u00e9stias, n\u00e3o sei, como n\u00e3o sei se tiveram desgostos:", "era crian\u00e7a e comecei por n\u00e3o ser nascido.", "Depois da morte dele, lembra-me que ela chorou muito;", "mas aqui est\u00e3o os retratos de ambos, sem que o encardido do tempo lhes tirasse a primeira express\u00e3o.", "S\u00e3o como fotografias instant\u00e2neas da felicidade.\n \n \n \n", "CAP\u00cdTULO VIII\n\u00c9 TEMPO\n \n", "Mas \u00e9 tempo de tornar \u00e0quela tarde de novembro, uma tarde clara e fresca, sossegada como a nossa casa e o trecho da rua em que mor\u00e1vamos.", "Verdadeiramente foi o princ\u00edpio da minha vida;", "tudo o que sucedera antes foi como o pintar e vestir das pessoas que tinham de entrar em cena, o acender das luzes, o preparo das rabecas, a sinfonia...", "Agora \u00e9 que eu ia come\u00e7ar a minha \u00f3pera.", "\"A vida \u00e9 uma \u00f3pera\", dizia-me um velho tenor italiano que aqui viveu e morreu...", "E explicou-me um dia a defini\u00e7\u00e3o, em tal maneira que me fez crer nela.", "Talvez valha a pena d\u00e1-la;", "\u00e9 s\u00f3 um cap\u00edtulo.\n \n \n \n", "CAP\u00cdTULO IX\n", "A \u00d3PERA\n \n", "J\u00e1 n\u00e3o tinha voz, mas teimava em dizer que a tinha.", "\"O desuso \u00e9 que me faz mal\", acrescentava.", "Sempre que uma companhia nova chegava da Europa, ia ao empres\u00e1rio e expunha-lhe todas as injusti\u00e7as da Terra e do C\u00e9u; o empres\u00e1rio cometia mais uma, e ele sa\u00eda a bradar contra a iniq\u00fcidade.", "Trazia ainda os bigodes dos seus pap\u00e9is.", "Quando andava, apesar de velho, parecia cortejar uma princesa de Babil\u00f4nia.", "\u00c0s vezes, cantarolava, sem abrir a boca, algum trecho ainda mais idoso que ele ou tanto; vozes assim abafadas s\u00e3o sempre poss\u00edveis.", "Vinha aqui jantar comigo algumas vezes.", "Uma noite, depois de muito Chianti, repetiu-me a defini\u00e7\u00e3o do costume, e como eu lhe dissesse que a vida tanto podia ser uma \u00f3pera como uma viagem de mar ou uma batalha, abanou a cabe\u00e7a e replicou:\n \n", "\u2014", "A vida \u00e9 uma \u00f3pera e uma grande \u00f3pera.", "O tenor e o bar\u00edtono lutam pelo soprano, em presen\u00e7a do baixo e dos comprim\u00e1rios, quando n\u00e3o s\u00e3o o soprano e o contralto que lutam pelo tenor, em presen\u00e7a do mesmo baixo e dos mesmos comprim\u00e1rios.", "H\u00e1 coros numerosos, muitos bailados, e a orquestra\u00e7\u00e3o \u00e9 excelente...\n \n", "\u2014 Mas, meu caro Marcolini...\n \n", "\u2014 Qu\u00ea?", "...\n \n", "E, depois, de beber um gole de licor, pousou o c\u00e1lice, e exp\u00f4s-me a hist\u00f3ria da cria\u00e7\u00e3o, com palavras que vou resumir.\n \n", "Deus \u00e9 o poeta.", "A m\u00fasica \u00e9 de Satan\u00e1s, jovem maestro de muito futuro, que aprendeu no conservat\u00f3rio do c\u00e9u.", "Rival de Miguel, Rafael e Gabriel, n\u00e3o tolerava a preced\u00eancia que eles tinham na distribui\u00e7\u00e3o dos pr\u00eamios.", "Pode ser tamb\u00e9m que a m\u00fasica em demasia doce e m\u00edstica daqueles outros condisc\u00edpulos fosse aborrec\u00edvel ao seu g\u00eanio essencialmente tr\u00e1gico.", "Tramou uma rebeli\u00e3o que foi descoberta a tempo, e ele expulso do conservat\u00f3rio.", "Tudo se teria passado sem mais nada, se Deus n\u00e3o houvesse escrito um libreto de \u00f3pera, do qual abrira m\u00e3o, por entender que tal g\u00eanero de recreio era impr\u00f3prio da sua eternidade.", "Satan\u00e1s levou o manuscrito consigo para o inferno.", "Com o fim de mostrar que valia mais que os outros, \u2014 e acaso para reconciliar-se com o c\u00e9u, \u2014 comp\u00f4s a partitura, e logo que a acabou foi lev\u00e1-la ao Padre Eterno.\n \n", "\u2014 Senhor, n\u00e3o desaprendi as li\u00e7\u00f5es recebidas, disse-lhe.", "Aqui tendes a partitura, escutai-a, emendai-a, fazei-a executar, e se a achardes digna das alturas, admiti-me com ela a vossos p\u00e9s...\n \n", "\u2014 N\u00e3o, retorquiu o Senhor, n\u00e3o quero ouvir nada.\n \n", "\u2014 Mas, Senhor...\n \n", "\u2014 Nada!", "nada!\n \n", "Satan\u00e1s suplicou ainda, sem melhor fortuna, at\u00e9 que Deus, cansado e cheio de miseric\u00f3rdia, consentiu em que a \u00f3pera fosse executada, mas fora do c\u00e9u.", "Criou um teatro especial, este planeta, e inventou uma companhia inteira, com todas as partes, prim\u00e1rias e comprim\u00e1rias, coros e bailarinos.\n \n", "\u2014", "Ouvi agora alguns ensaios!\n \n", "\u2014", "N\u00e3o, n\u00e3o quero saber de ensaios.", "Basta-me haver composto o libreto;", "estou pronto a dividir contigo os direitos de autor.\n \n", "Foi talvez um mal esta recusa; dela resultaram alguns desconcertos que a audi\u00eancia pr\u00e9via e a colabora\u00e7\u00e3o amiga teriam evitado.", "Com efeito, h\u00e1 lugares em que o verso vai para a direita e a m\u00fasica, para a esquerda.", "N\u00e3o falta quem diga que nisso mesmo est\u00e1 a beleza da composi\u00e7\u00e3o, fugindo \u00e0 monotonia, e assim explicam o terceto do \u00c9den, a \u00e1ria de Abel, os coros da guilhotina e da escravid\u00e3o.", "N\u00e3o \u00e9 raro que os mesmos lances se reproduzam, sem raz\u00e3o suficiente.", "Certos motivos cansam \u00e0 for\u00e7a de repeti\u00e7\u00e3o.", "Tamb\u00e9m h\u00e1 obscuridades; o maestro abusa das massas corais, encobrindo muita vez o sentido por um modo confuso.", "As partes orquestrais s\u00e3o ali\u00e1s tratadas com grande per\u00edcia.", "Tal \u00e9 a opini\u00e3o dos imparciais.\n \n", "Os amigos do maestro querem que dificilmente se possa acha obra t\u00e3o bem acabada.", "Um ou outro admite certas rudezas e tais ou quais lacunas, mas com o andar da \u00f3pera \u00e9 prov\u00e1vel que estas sejam preenchidas ou explicadas, e aquelas desapare\u00e7am inteiramente, n\u00e3o se negando o maestro a emendar a obra onde achar que n\u00e3o responde de todo ao pensamento sublime do poeta.", "J\u00e1 n\u00e3o dizem o mesmo os amigos deste.", "Juram que o libreto foi sacrificado, que a partitura corrompeu o sentido da letra, e, posto seja bonita em alguns lugares, e trabalhada com arte em outros, \u00e9 absolutamente diversa e at\u00e9 contr\u00e1ria ao drama.", "O grotesco, por exemplo, n\u00e3o est\u00e1 no texto do poeta;", "\u00e9 uma excresc\u00eancia para imitar as Mulheres Patuscas de Windsor.", "Este ponto \u00e9 contestado pelos satanistas com alguma apar\u00eancia de raz\u00e3o.", "Dizem eles que, ao tempo em que o jovem Satan\u00e1s comp\u00f4s a grande \u00f3pera, nem essa farsa nem Shakespeare eram nascidos.", "Chegam a afirmar que o poeta ingl\u00eas n\u00e3o teve outro g\u00eanio sen\u00e3o transcrever a letra da \u00f3pera, com tal arte e fidelidade, que parece ele pr\u00f3prio o autor da composi\u00e7\u00e3o;", "mas, evidentemente, \u00e9 um plagi\u00e1rio.\n \n", "\u2014 Esta pe\u00e7a, concluiu o velho tenor, durar\u00e1 enquanto durar o teatro, n\u00e3o se podendo calcular em que tempo ser\u00e1 ele demolido por utilidade astron\u00f4mica.", "O \u00eaxito \u00e9 crescente.", "Poeta e m\u00fasico recebem pontualmente os seus direitos autorais, que n\u00e3o s\u00e3o os mesmos, porque a regra da divis\u00e3o \u00e9 aquilo da Escritura:", "\"Muitos s\u00e3o os chamados, poucos os escolhidos\".", "Deus recebe em ouro, Satan\u00e1s em papel.\n \n", "\u2014 Tem gra\u00e7a...\n \n", "\u2014 Gra\u00e7a? bradou ele com f\u00faria;", "mas aquietou-se logo, e replicou: Caro Santiago, eu n\u00e3o tenho gra\u00e7a, eu tenho horror \u00e0 gra\u00e7a.", "Isto que digo \u00e9 a verdade pura e \u00faltima.", "Um dia, quando todos os livros forem queimados por in\u00fateis, h\u00e1 de haver algu\u00e9m, pode ser que tenor, e talvez italiano, que ensine esta verdade aos homens.", "Tudo \u00e9 m\u00fasica, meu amigo.", "No princ\u00edpio era o d\u00f3, e do d\u00f3 fez-se r\u00e9, etc.", "Este c\u00e1lice (e enchia-o novamente), este c\u00e1lice \u00e9 um breve estribilho.", "N\u00e3o se ouve?", "Tamb\u00e9m n\u00e3o se ouve o pau nem a pedra, mas tudo cabe na mesma \u00f3pera...\n \n \n \nCAP\u00cdTULO X\nACEITO", "A TEORIA\n \n", "Que \u00e9 demasiada metaf\u00edsica para um s\u00f3 tenor, n\u00e3o h\u00e1 d\u00favida;", "mas a perda da voz explica tudo, e h\u00e1 fil\u00f3sofos que s\u00e3o, em resumo, tenores desempregados.\n \n", "Eu, leitor amigo, aceito a teoria do meu velho Marcolini, n\u00e3o s\u00f3 pela verossimilhan\u00e7a, que \u00e9 muita vez toda a verdade, mas porque a minha vida se casa bem \u00e0 defini\u00e7\u00e3o.", "Cantei um duo tern\u00edssimo, depois um trio, depois um quatuor...", "Mas n\u00e3o adiantemos;", "vamos \u00e0 primeira parte, em que eu vim a saber que j\u00e1 cantava, porque a den\u00fancia de Jos\u00e9 Dias, meu caro leitor, foi dada principalmente a mim.", "A mim \u00e9 que ele me denunciou.\n \n \n \n", "CAP\u00cdTULO XI\n", "A PROMESSA\n \n", "T\u00e3o depressa vi desaparecer o agregado no corredor, deixei o esconderijo, e corri \u00e0 varanda do fundo.", "N\u00e3o quis saber de l\u00e1grimas nem da causa que as fazia verter a minha m\u00e3e.", "A causa eram provavelmente os seus projetos eclesi\u00e1sticos, e a ocasi\u00e3o destes \u00e9 a que vou dizer, por ser j\u00e1 ent\u00e3o hist\u00f3ria velha;", "datava de dezesseis anos.\n \n", "Os projetos vinham do tempo em que fui concebido.", "Tendo-lhe nascido morto o primeiro filho, minha m\u00e3e pegou-se com Deus para que o segundo vingasse, prometendo, se fosse var\u00e3o, met\u00ea-lo na igreja.", "Talvez esperasse uma menina.", "N\u00e3o disse nada a meu pai, nem antes, nem depois de me dar \u00e0 luz; contava faz\u00ea-lo quando eu entrasse para a escola, mas enviuvou antes disso.", "Vi\u00fava, sentiu o terror de separar-se de mim;", "mas era t\u00e3o devota, t\u00e3o temente a Deus, que buscou testemunhas da obriga\u00e7\u00e3o, confiando a promessa a parentes e familiares.", "Unicamente, para que nos separ\u00e1ssemos o mais tarde poss\u00edvel, fez-me aprender em casa primeiras letras, latim e doutrina, por aquele padre Cabral, velho amigo do tio Cosme, que ia l\u00e1 jogar \u00e0s noites.\n \n", "Prazos largos s\u00e3o f\u00e1ceis de subscrever;", "a imagina\u00e7\u00e3o os faz infinitos.", "Minha m\u00e3e esperou que os anos viessem vindo.", "Entretanto, ia-me afei\u00e7oando \u00e0 id\u00e9ia da igreja; brincos de crian\u00e7a, livros devotos, imagens de santos, conversa\u00e7\u00f5es de casa, tudo convergia para o altar.", "Quando \u00edamos \u00e0 missa, dizia-me sempre que era para aprender a ser padre, e que reparasse no padre, n\u00e3o tirasse os olhos do padre.", "Em casa, brincava de missa, \u2014 um tanto \u00e0s escondidas, porque minha m\u00e3e dizia que missa n\u00e3o era coisa de brincadeira.", "Arranj\u00e1vamos um altar, Capitu e eu.", "Ela servia de sacrist\u00e3o, e alter\u00e1vamos o ritual, no sentido de dividirmos a h\u00f3stia entre n\u00f3s;", "a h\u00f3stia era sempre um doce.", "No tempo em que brinc\u00e1vamos assim, era muito comum ouvir \u00e0 minha vizinha:", "\"Hoje h\u00e1 missa?", "\" Eu j\u00e1 sabia o que isto queria dizer, respondia afirmativamente, e ia pedir h\u00f3stia por outro nome.", "Voltava com ela, arranj\u00e1vamos o altar, engrol\u00e1vamos o latim e precipit\u00e1vamos as cerim\u00f4nias.", "Dominus, non sum dignus...", "Isto, que eu devia dizer tr\u00eas vezes, penso que s\u00f3 dizia uma, tal era a gulodice do padre e do sacrist\u00e3o.", "N\u00e3o beb\u00edamos vinho nem \u00e1gua;", "n\u00e3o t\u00ednhamos o primeiro, e a segunda viria tirar-nos o gosto do sacrif\u00edcio.\n \n", "Ultimamente n\u00e3o me falavam j\u00e1 do semin\u00e1rio, a tal ponto que eu supunha ser neg\u00f3cio findo.", "Quinze anos, n\u00e3o havendo voca\u00e7\u00e3o, pediam antes o semin\u00e1rio do mundo que o de S\u00e3o Jos\u00e9.", "Minha m\u00e3e ficava muita vez a olhar para mim, como alma perdida, ou pegava-me na m\u00e3o, a pretexto de nada, para apert\u00e1-la muito.\n \n \n \n", "CAP\u00cdTULO XII\n", "NA VARANDA\n \n", "Parei na varanda;", "ia tonto, atordoado, as pernas bambas, o cora\u00e7\u00e3o parecendo querer sair-me pela boca fora.", "N\u00e3o me atrevia a descer \u00e0 ch\u00e1cara, e passar ao quintal vizinho.", "Comecei a andar de um lado para outro, estacando para amparar-me, e andava outra vez e estacava.", "Vozes confusas repetiam o discurso do Jos\u00e9 Dias:\n \n", "\"Sempre juntos...", "\"\n \n\"", "Em segredinhos...\"\n \n\"", "Se eles pegam de namoro...", "\"\n \nTijolos que pisei e repisei naquela tarde, colunas amareladas que me passastes \u00e0 direita ou \u00e0 esquerda, segundo eu ia ou vinha, em v\u00f3s me ficou a melhor parte da crise, a sensa\u00e7\u00e3o de um gozo novo, que me envolvia em mim mesmo, e logo me dispersava, e me trazia arrepios, e me derramava n\u00e3o sei que b\u00e1lsamo interior.", "\u00c0s vezes dava por mim, sorrindo, um ar de riso de satisfa\u00e7\u00e3o, que desmentia a abomina\u00e7\u00e3o do meu pecado.", "E as vozes repetiam-se confusas:\n \n\"", "Em segredinhos...\"\n \n\"Sempre juntos...", "\"\n \n\"", "Se eles pegam de namoro...", "\"\n \n", "Um coqueiro, vendo-me inquieto e adivinhando a causa, murmurou de cima de si que n\u00e3o era feio que os meninos de quinze anos andassem nos cantos com as meninas de quatorze;", "ao contr\u00e1rio, os adolescentes daquela idade n\u00e3o tinham outro of\u00edcio, nem os cantos outra utilidade.", "Era um coqueiro velho, e eu cria nos coqueiros velhos, mais ainda que nos velhos livros.", "P\u00e1ssaros, borboletas, uma cigarra que ensaiava o estio, toda a gente viva do ar era da mesma opini\u00e3o.\n \n", "Com que ent\u00e3o eu amava Capitu, e Capitu a mim?", "Realmente, andava cosido \u00e0s saias dela, mas n\u00e3o me ocorria nada entre n\u00f3s que fosse deveras secreto.", "Antes dela ir para o col\u00e9gio, eram tudo travessuras de crian\u00e7a;", "depois que saiu do col\u00e9gio, \u00e9 certo que n\u00e3o restabelecemos logo a antiga intimidade, mas esta voltou pouco a pouco, e no \u00faltimo ano era completa.", "Entretanto, a mat\u00e9ria das nossas conversa\u00e7\u00f5es era a de sempre.", "Capitu chamava-me \u00e0s vezes bonito, mocet\u00e3o, uma flor; outras pegava-me nas m\u00e3os para contar-me os dedos.", "E comecei a recordar esses e outros gestos e palavras, o prazer que sentia quando ela me passava a m\u00e3o pelos cabelos, dizendo que os achava lind\u00edssimos.", "Eu, sem fazer o mesmo aos dela, dizia que os dela eram muito mais lindos que os meus.", "Ent\u00e3o Capitu abanava a cabe\u00e7a com uma grande express\u00e3o de desengano e melancolia, tanto mais de espantar quanto que tinha os cabelos realmente admir\u00e1veis;", "mas eu retorquia chamando-lhe maluca.", "Quando me perguntava se sonhara com ela na v\u00e9spera, e eu dizia que n\u00e3o, ouvia-lhe contar que sonhara comigo, e eram aventuras extraordin\u00e1rias, que sub\u00edamos ao Corcovado pelo ar, que dan\u00e7\u00e1vamos na Lua, ou ent\u00e3o que os anjos vinham perguntar-nos pelos nomes, a fim de os dar a outros anjos que acabavam de nascer.", "Em todos esses sonhos and\u00e1vamos unidinhos.", "Os que eu tinha com ela n\u00e3o eram assim, apenas reproduziam a nossa familiaridade, e muita vez n\u00e3o passavam da simples repeti\u00e7\u00e3o do dia, alguma frase, algum gesto.", "Tamb\u00e9m eu os contava.", "Capitu um dia notou a diferen\u00e7a, dizendo que os dela eram mais bonitos que os meus;", "eu, depois de certa hesita\u00e7\u00e3o, disse-lhe que eram como a pessoa que sonhava...", "Fez-se cor de pitanga.\n \n", "Pois, francamente, s\u00f3 agora entendia a como\u00e7\u00e3o que me davam essas e outras confid\u00eancias.", "A emo\u00e7\u00e3o era doce e nova, mas a causa dela fugia-me, sem que eu a buscasse nem suspeitasse.", "Os sil\u00eancios dos \u00faltimos dias, que me n\u00e3o descobriam nada, agora os sentia como sinais de alguma coisa, e assim as meias palavras, as perguntas curiosas, as respostas vagas, os cuidados, o gosto de recordar a inf\u00e2ncia.", "Tamb\u00e9m adverti que era fen\u00f4meno recente acordar com o pensamento em Capitu, e escut\u00e1-la de mem\u00f3ria, e estremecer quando lhe ouvia os passos.", "Se se falava nela, em minha casa, prestava mais aten\u00e7\u00e3o que dantes, e, segundo era louvor ou cr\u00edtica, assim me trazia gosto ou desgosto mais intensos que outrora, quando \u00e9ramos somente companheiros de travessuras.", "Cheguei a pensar nela durante as missas daquele m\u00eas, com intervalos, \u00e9 verdade, mas com exclusivismo tamb\u00e9m.\n \n", "Tudo isto me era agora apresentado pela boca de Jos\u00e9 Dias, que me denunciara a mim mesmo, e a quem eu perdoava tudo, o mal que dissera, o mal que fizera, e o que pudesse vir de um e de outro.", "Naquele instante, a eterna Verdade n\u00e3o valeria mais que ele, nem a eterna Bondade, nem as demais Virtudes eternas.", "Eu amava Capitu!", "Capitu amava-me!", "E as minhas pernas andavam, desandavam, estacavam, tr\u00eamulas e crentes de abarcar o mundo.", "Esse primeiro palpitar da seiva, essa revela\u00e7\u00e3o da consci\u00eancia a si pr\u00f3pria, nunca mais me esqueceu, nem achei que lhe fosse compar\u00e1vel qualquer outra sensa\u00e7\u00e3o da mesma esp\u00e9cie.", "Naturalmente por ser minha.", "Naturalmente tamb\u00e9m por ser a primeira.\n \n \n \n", "CAP\u00cdTULO XIII\n", "CAPITU\n \n", "De repente, ouvi bradar uma voz de dentro da casa ao p\u00e9:\n \n", "\u2014 Capitu!\n \n", "E no quintal:\n \n", "\u2014 Mam\u00e3e!\n \n", "E outra vez na casa:\n \n", "\u2014 Vem c\u00e1!\n \n", "N\u00e3o me pude ter.", "As pernas desceram-me os tr\u00eas degraus que davam para a ch\u00e1cara, e caminharam para o quintal vizinho.", "Era costume delas, \u00e0s tardes, e \u00e0s manh\u00e3s tamb\u00e9m.", "Que as pernas tamb\u00e9m s\u00e3o pessoas, apenas inferiores aos bra\u00e7os, e valem de si mesmas, quando a cabe\u00e7a n\u00e3o as rege por meio de id\u00e9ias.", "As minhas chegaram ao p\u00e9 do muro.", "Havia ali uma porta de comunica\u00e7\u00e3o mandada rasgar por minha m\u00e3e, quando Capitu e eu \u00e9ramos pequenos.", "A porta n\u00e3o tinha chave nem taramela;", "abria-se empurrando de um lado ou puxando de outro, e fechava-se ao peso de uma pedra pendente de uma corda.", "Era quase que exclusivamente nossa.", "Em crian\u00e7as, faz\u00edamos visita batendo de um lado, e sendo recebidos do outro com muitas mesuras.", "Quando as bonecas de Capitu adoeciam, o m\u00e9dico era eu.", "Entrava no quintal dela com um pau debaixo do bra\u00e7o, para imitar o bengal\u00e3o do doutor Jo\u00e3o da Costa;", "tomava o pulso \u00e0 doente, e pedia-lhe que mostrasse a l\u00edngua.", "\"\u00c9 surda, coitada!", "\", exclamava Capitu.", "Ent\u00e3o eu co\u00e7ava o queixo, como o doutor, e acabava mandando aplicar-lhe umas sanguessugas ou dar-lhe um vomit\u00f3rio:", "era a terap\u00eautica habi
