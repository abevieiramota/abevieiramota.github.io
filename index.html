aqui a ponho outra vez, n\u00e3o s\u00f3 por significar a totalidade do sil\u00eancio, mas tamb\u00e9m porque havia naquela a\u00e7\u00e3o do gato e do rato alguma coisa que prendia com ritual.", "O \u00fanico rumor eram os \u00faltimos guinchos do rato, ali\u00e1s froux\u00edssimos;", "as pernas mal se lhe moviam e desordenadamente.", "Um tanto aborrecido, bati palmas para que o gato fugisse, e o gato fugiu.", "Os outros nem tiveram tempo de atalhar-me, Ezequiel ficou abatido.\n \n", "\u2014", "Ora, papai!\n \n", "\u2014 Que foi?", "A esta hora o rato est\u00e1 comido.\n \n", "\u2014", "Pois sim, mas eu queria ver.\n \n", "Os dois riram-se; eu mesmo achei-lhe gra\u00e7a.\n \n \n \n", "CAP\u00cdTULO CXI\nCONTADO", "DEPRESSA\n \nAchei-lhe gra\u00e7a, e n\u00e3o lhe nego ainda agora, apesar do tempo passado, dos sucessos ocorridos e da tal ou qual simpatia ao rato que acho em mim;", "teve gra\u00e7a.", "N\u00e3o me pesa diz\u00ea-lo;", "os que amam a natureza como ela quer ser amada, sem rep\u00fadio parcial nem exclus\u00f5es injustas, n\u00e3o acham nela nada inferior.", "Amo o rato, n\u00e3o desamo o gato.", "J\u00e1 pensei em os fazer viver juntos, mas vi que s\u00e3o incompat\u00edveis.", "Em verdade, um r\u00f3i-me os livros, outro o queijo;", "mas n\u00e3o \u00e9 muito que eu lhes perdoe, se j\u00e1 perdoei a um cachorro que me levou o descanso em piores circunst\u00e2ncias.", "Contarei o caso depressa.\n \n", "Foi quando nasceu Ezequiel;", "a m\u00e3e estava com febre, Sancha vivia ao p\u00e9 dela, e tr\u00eas c\u00e3es na rua latiam toda a noite.", "Procurei o fiscal, e foi como se procurasse o leitor, que s\u00f3 agora sabe disto.", "Ent\u00e3o resolvi mat\u00e1-los;", "comprei veneno, mandei fazer tr\u00eas bolas de carne, e eu mesmo inseri nelas a droga.", "De noite, sa\u00ed;", "era uma hora;", "nem a doente, nem a enfermeira podiam dormir, com a bulha dos c\u00e3es.", "Quando eles me viram, afastaram-se, dois desceram para o lado da Praia do Flamengo, um ficou a curta dist\u00e2ncia, como que esperando.", "Fui-me a ele, assobiando e dando estalinhos com os dedos.", "O diabo ainda latiu, mas fiado nos sinais de amizade, foi-se calando, at\u00e9 que se calou de todo.", "Como eu continuasse, ele veio a mim, devagar, mexendo a cauda, que \u00e9 o seu modo de rir deles;", "eu tinha j\u00e1 na m\u00e3o as bolas envenenadas, e ia deitar-lhe uma delas, quando aquele riso especial, carinho, confian\u00e7a ou o que quer que seja, me atou a vontade;", "fiquei assim n\u00e3o sei como, tocado de pena e guardei as bolas no bolso.", "Ao leitor pode parecer que foi o cheiro da carne que remeteu o c\u00e3o ao sil\u00eancio.", "N\u00e3o digo que n\u00e3o;", "eu cuido que ele n\u00e3o me quis atribuir perf\u00eddia ao gesto, e entregou-se-me.", "A conclus\u00e3o \u00e9 que se livrou.\n \n \n \n", "CAP\u00cdTULO CXII\nAS IMITA\u00c7\u00d5ES DE EZEQUIEL\n \n", "Tal n\u00e3o faria Ezequiel.", "N\u00e3o comporia bolas envenenadas, suponho, mas n\u00e3o as recusaria tamb\u00e9m.", "O que faria com certeza era ir atr\u00e1s dos c\u00e3es, a pedrada, at\u00e9 onde lhe dessem as pernas.", "E se tivesse um pau, iria a pau.", "Capitu morria por aquele batalhador futuro.\n \n", "\u2014 N\u00e3o sai a n\u00f3s, que gostamos da paz, disse-me ela um dia, mas papai em mo\u00e7o era assim tamb\u00e9m;", "mam\u00e3e \u00e9 que contava.\n \n", "\u2014 Sim, n\u00e3o sair\u00e1 maricas, repliquei;", "eu s\u00f3 lhe descubro um defeitozinho, gosta de imitar os outros.\n \n", "\u2014 Imitar como?\n \n", "\u2014 Imitar os gestos, os modos, as atitudes; imita prima Justina, imita Jos\u00e9 Dias;", "j\u00e1 lhe achei at\u00e9 um jeito dos p\u00e9s de Escobar e dos olhos...\n \n", "Capitu deixou-se estar pensando e olhando para mim, e disse afinal que era preciso emend\u00e1-lo.", "Agora reparava que realmente era vezo do filho, mas parecia-lhe que era s\u00f3 imitar por imitar, como sucede a muitas pessoas grandes, que tomam as maneiras dos outros;", "e para que n\u00e3o fosse mais longe...\n \n", "\u2014 Tamb\u00e9m n\u00e3o vamos mortific\u00e1-lo.", "Sempre h\u00e1 tempo de corrigi-lo.\n \n", "\u2014 H\u00e1, vou ver.", "Voc\u00ea tamb\u00e9m n\u00e3o era assim, quando se zangava com algu\u00e9m...\n \n", "\u2014", "Quando me zangava, concordo; vingan\u00e7a de menino.\n \n", "\u2014 Sim, mas eu n\u00e3o gosto de imita\u00e7\u00f5es em casa.\n \n", "\u2014 E naquele tempo gostavas de mim?", "disse eu batendo-lhe na face.\n \n", "A resposta de Capitu foi um riso doce de esc\u00e1rnio, um desses risos que n\u00e3o se descrevem, e apenas se pintar\u00e3o;", "depois estirou os bra\u00e7os e atirou-mos sobre os ombros, t\u00e3o cheios de gra\u00e7a que pareciam (velha imagem!) um colar de flores.", "Eu fiz o mesmo aos meus, e senti n\u00e3o haver ali um escultor que nos transferisse a atitude a um peda\u00e7o de m\u00e1rmore.", "S\u00f3 brilharia o artista, \u00e9 certo.", "Quando uma pessoa ou um grupo saem bem, ningu\u00e9m quer saber do modelo, mas da obra, e a obra \u00e9 que fica.", "N\u00e3o importa;", "n\u00f3s saber\u00edamos que \u00e9ramos n\u00f3s.\n \n \n \n", "CAP\u00cdTULO CXIII\nEMBARGOS", "DE TERCEIRO\n \n", "Por falar nisto, \u00e9 natural que me perguntes se, sendo antes t\u00e3o cioso dela, n\u00e3o continuei a s\u00ea-lo apesar do filho e dos anos.", "Sim, senhor, continuei.", "Continuei, a tal ponto que o menor gesto me afligia, a mais \u00ednfima palavra, uma insist\u00eancia qualquer;", "muita vez s\u00f3 a indiferen\u00e7a bastava.", "Cheguei a ter ci\u00fames de tudo e de todos.", "Um vizinho, um par de valsa, qualquer homem, mo\u00e7o ou maduro, me enchia de terror ou desconfian\u00e7a.", "\u00c9 certo que Capitu gostava de ser vista, e o meio mais pr\u00f3prio a tal fim (disse-me uma senhora, um dia) \u00e9 ver tamb\u00e9m, e n\u00e3o h\u00e1 ver sem mostrar que se v\u00ea.\n \n", "A senhora que me disse isto cuido que gostou de mim, e foi naturalmente por n\u00e3o achar da minha parte correspond\u00eancia aos seus afetos que me explicou daquela maneira os seus olhos teimosos.", "Outros olhos me procuravam tamb\u00e9m, n\u00e3o muitos, e n\u00e3o digo nada sobre eles, tendo ali\u00e1s confessado a princ\u00edpio as minhas aventuras vindouras, mas eram ainda vindouras.", "Naquele tempo, por mais mulheres bonitas que achasse, nenhuma receberia a m\u00ednima parte do amor que tinha a Capitu.", "A minha pr\u00f3pria m\u00e3e n\u00e3o queria mais que metade.", "Capitu era tudo e mais que tudo;", "n\u00e3o vivia nem trabalhava que n\u00e3o fosse pensando nela.", "Ao teatro \u00edamos juntos;", "s\u00f3 me lembra que fosse duas vezes sem ela, um benef\u00edcio de ator, e uma estr\u00e9ia de \u00f3pera, a que ela n\u00e3o foi por ter adoecido, mas quis por for\u00e7a que eu fosse.", "Era tarde para mandar o camarote a Escobar;", "sa\u00ed, mas voltei no fim do primeiro ato.", "Encontrei", "Escobar \u00e0 porta do corredor.\n \n", "\u2014 Vinha falar-te, disse-me ele.\n \n", "Expliquei-lhe que tinha sa\u00eddo para o teatro donde voltara receoso de Capitu, que ficara doente.\n \n", "\u2014 Doente de qu\u00ea? perguntou Escobar.\n \n", "\u2014 Queixava-se da cabe\u00e7a e do est\u00f4mago.\n \n", "\u2014", "Ent\u00e3o, vou-me embora.", "Vinha para aquele neg\u00f3cio dos embargos...\n \n", "Eram uns embargos de terceiro;", "ocorrera um incidente importante, e, tendo ele jantado na cidade, n\u00e3o quis ir para casa sem dizer-me o que era, mas j\u00e1 agora falaria depois...\n \n", "\u2014 N\u00e3o, falemos j\u00e1, sobe; ela pode estar melhor.", "Se estiver pior, desces.\n \n", "Capitu estava melhor e at\u00e9 boa.", "Confessou-me que apenas tivera uma dor de cabe\u00e7a de nada, mas agravara o padecimento para que eu fosse divertir-me.", "N\u00e3o falava alegre, o que me fez desconfiar que mentia, para me n\u00e3o meter medo, mas jurou que era a verdade pura.", "Escobar sorriu e disse:\n \n", "\u2014", "A cunhadinha est\u00e1 t\u00e3o doente como voc\u00ea ou eu.", "Vamos aos embargos.\n \n \n \n", "CAP\u00cdTULO CXIV\nEM QUE SE EXPLICA", "O EXPLICADO\n \n", "Antes de ir aos embargos, expliquemos ainda um ponto que j\u00e1 ficou explicado, mas n\u00e3o bem explicado.", "Viste que eu pedi (cap.", "CX) a um professor de m\u00fasica de S\u00e3o Paulo que me escrevesse a toada daquele preg\u00e3o de doces de Mata-cavalos.", "Em si, a mat\u00e9ria \u00e9 chocha, e n\u00e3o vale a pena de um cap\u00edtulo, quanto mais dois;", "mas h\u00e1 mat\u00e9rias tais que trazem ensinamentos interessantes, sen\u00e3o agrad\u00e1veis.", "Expliquemos o explicado.\n \n", "Capitu e eu t\u00ednhamos jurado n\u00e3o esquecer mais aquele preg\u00e3o;", "foi em momento de grande ternura, e o tabeli\u00e3o divino sabe as coisas que se juram em tais momentos, ele que as registra nos livros eternos.\n \n", "\u2014 Voc\u00ea jura?\n \n", "\u2014 Juro, disse ela estendendo tragicamente o bra\u00e7o.\n \n", "Aproveitei o gesto para beijar-lhe a m\u00e3o;", "estava ainda no semin\u00e1rio.", "Quando fui para S\u00e3o Paulo, querendo um dia relembrar a toada, vi que a ia perdendo inteiramente;", "consegui record\u00e1-la e corri ao professor, que me fez o obs\u00e9quio de a escrever no pedacinho de papel.", "Foi para n\u00e3o faltar ao juramento que fiz isto.", "Mas h\u00e1s de crer que, quando corri aos pap\u00e9is velhos, naquela noite da Gl\u00f3ria, tamb\u00e9m n\u00e3o me lembrava j\u00e1 da toada nem do texto?", "Fiz-me de pontual ao juramento, e este \u00e9 que foi o meu pecado; esquecer, qualquer esquece.\n \n", "Ao certo, ningu\u00e9m sabe se h\u00e1 de manter ou n\u00e3o um juramento.", "Coisas futuras!", "Portanto, a nossa constitui\u00e7\u00e3o pol\u00edtica, transferindo o juramento \u00e0 afirma\u00e7\u00e3o simples, \u00e9 profundamente moral.", "Acabou com um pecado terr\u00edvel.", "Faltar ao compromisso \u00e9 sempre infidelidade, mas a algu\u00e9m que tenha mais temor a Deus que aos homens n\u00e3o lhe importar\u00e1 mentir, uma vez ou outra, desde que n\u00e3o mete a alma no purgat\u00f3rio.", "N\u00e3o confundam purgat\u00f3rio com inferno, que \u00e9 o eterno naufr\u00e1gio.", "Purgat\u00f3rio \u00e9 uma casa de penhores, que empresta sobre todas as virtudes, a juro alto e prazo curto.", "Mas os prazos renovam-se, at\u00e9 que um dia uma ou duas virtudes medianas pagam todos os pecados grandes e pequenos.\n \n \n \n", "CAP\u00cdTULO CXV\nD\u00daVIDAS", "SOBRE D\u00daVIDAS\n \n", "Vamos agora aos embargos...", "E por que iremos aos embargos?", "Deus sabe o que custa escrev\u00ea-los, quanto mais cont\u00e1-los.", "Da circunst\u00e2ncia nova que Escobar me trazia apenas digo o que lhe disse ent\u00e3o, isto \u00e9, que n\u00e3o valia nada.\n \n", "\u2014 Nada?\n \n", "\u2014 Quase nada.\n \n", "\u2014 Ent\u00e3o vale alguma coisa.\n \n", "\u2014", "Para refor\u00e7ar as raz\u00f5es que j\u00e1 temos vale menos que o ch\u00e1 que voc\u00ea vai tomar comigo.\n \n", "\u2014 \u00c9 tarde para tomar ch\u00e1.\n \n", "\u2014 Tomaremos depressa.\n \n", "Tomamos depressa.", "Durante ele, Escobar olhava para mim desconfiado, como se cuidasse que eu recusava a circunst\u00e2ncia nova por forrar-me a escrev\u00ea-la;", "mas tal suspeita n\u00e3o ia com a nossa amizade.\n \n", "Quando ele saiu, referi as minhas d\u00favidas a Capitu;", "ela as desfez com a arte fina que possu\u00eda, um jeito, uma gra\u00e7a toda sua, capaz de dissipar as mesmas tristezas de Ol\u00edmpio.\n \n", "\u2014 Seria o neg\u00f3cio dos embargos, concluiu; e ele que veio at\u00e9 aqui, a esta hora, \u00e9 que est\u00e1 impressionado com a demanda.\n \n", "\u2014 Tens raz\u00e3o.\n \n", "Palavra puxa palavra, falei de outras d\u00favidas.", "Eu era ent\u00e3o um po\u00e7o delas; coaxavam dentro de mim, como verdadeiras r\u00e3s, a ponto de me tirarem o sono algumas vezes.", "Disse-lhe que come\u00e7ava a achar minha m\u00e3e um tanto fria e arredia com ela.", "Pois aqui mesmo valeu a arte fina de Capitu!\n \n", "\u2014", "J\u00e1 disse a voc\u00ea o que \u00e9; coisas de sogra.", "Mam\u00e3ezinha tem ci\u00fames de voc\u00ea;", "logo que eles passem e as saudades aumentem, ela torna a ser o que era.", "Em lhe faltando o neto...\n \n", "\u2014", "Mas eu tenho notado que j\u00e1 \u00e9 fria tamb\u00e9m com Ezequiel.", "Quando ele vai comigo, mam\u00e3e n\u00e3o lhe faz as mesmas gra\u00e7as.\n \n", "\u2014 Quem sabe se n\u00e3o anda doente?\n \n", "\u2014 Vamos n\u00f3s jantar com ela amanh\u00e3?\n \n", "\u2014 Vamos...", "N\u00e3o...", "Pois vamos.\n \n", "Fomos jantar com a minha velha.", "J\u00e1 lhe podia chamar assim, posto que os seus cabelos brancos n\u00e3o o fossem todos nem totalmente, e o rosto estivesse comparativamente fresco;", "era uma esp\u00e9cie de mocidade q\u00fcinquagen\u00e1ria ou de ancianidade vi\u00e7osa, \u00e0 escolha...", "Mas nada de melancolias;", "n\u00e3o quero falar dos olhos molhados, \u00e0 entrada e \u00e0 sa\u00edda.", "Pouco entrou na conversa\u00e7\u00e3o.", "Tamb\u00e9m n\u00e3o era diferente da costumada.", "Jos\u00e9 Dias falou do casamento e suas belezas, da pol\u00edtica, da Europa e da homeopatia, tio Cosme das suas mol\u00e9stias, prima Justina da vizinhan\u00e7a, ou de Jos\u00e9 Dias, quando este sa\u00eda da sala.\n \n", "Quando voltamos, \u00e0 noite, viemos por ali a p\u00e9, falando das minhas d\u00favidas.", "Capitu novamente me aconselhou que esper\u00e1ssemos.", "Sogras eram todas assim;", "l\u00e1 vinha um dia e mudavam.", "Ao passo que me falava, recrudescia de ternura.", "Dali em diante foi cada vez mais doce comigo;", "n\u00e3o me ia esperar \u00e0 janela, para n\u00e3o espertar-me os ci\u00fames, mas quando eu subia, via no alto da escada, entre as grades da cancela, a cara deliciosa da minha amiga e esposa, risonha como toda a nossa inf\u00e2ncia.", "Ezequiel \u00e0s vezes estava com ela;", "n\u00f3s o hav\u00edamos acostumado a ver o \u00f3sculo da chegada e da sa\u00edda, e ele enchia-me a cara de beijos.\n \n \n \n", "CAP\u00cdTULO CXVI\nFILHO DO", "HOMEM\n \n", "Apalpei Jos\u00e9 Dias sobre as maneiras novas de minha m\u00e3e;", "ficou espantado.", "N\u00e3o havia nada, nem podia haver coisa nenhuma, tantos eram os louvores incessantes que ele ouvia \"\u00e0 bela e virtuosa Capitu.", "\"\n \n\u2014", "Agora, quando os ou\u00e7o, entro tamb\u00e9m no coro;", "mas a princ\u00edpio ficava envergonhad\u00edssimo.", "Para quem chegou, como eu, a arrenegar deste casamento, era duro confessar que ele foi uma verdadeira b\u00ean\u00e7\u00e3o do C\u00e9u.", "Que digna senhora nos saiu a crian\u00e7a travessa de Mata-cavalos!", "O pai \u00e9 que nos separou um pouco, enquanto n\u00e3o nos conhec\u00edamos, mas tudo acabou em bem.", "Pois, sim, senhor, quando D. Gl\u00f3ria elogia a sua nora e comadre...\n \n", "\u2014 Ent\u00e3o, mam\u00e3e?", "...\n \n", "\u2014", "Perfeitamente!\n \n", "\u2014", "Mas, por que \u00e9 que n\u00e3o nos visita h\u00e1 tanto tempo?\n \n", "\u2014 Creio que tem andado mais achacada dos seus reumatismos.", "Este ano tem feito muito frio...", "Imagine a afli\u00e7\u00e3o dela, que andava o dia inteiro;", "agora \u00e9 obrigada a estar quieta, ao p\u00e9 do irm\u00e3o, que l\u00e1 tem o seu mal...\n \n", "Quis observar-lhe que tal raz\u00e3o explicava a interrup\u00e7\u00e3o das visitas, e n\u00e3o a frieza quando \u00edamos n\u00f3s a Mata-cavalos;", "mas n\u00e3o estendi t\u00e3o longe a intimidade do agregado.", "Jos\u00e9 Dias pediu para ver o nosso \"profetazinho\" (assim chamava a Ezequiel) e fez-lhe as festas do costume.", "Desta vez falou ao modo b\u00edblico (estivera na v\u00e9spera a folhear o livro de Ezequiel, como soube depois) e perguntava-lhe:", "\"Como vai isso, filho do homem?", "\" \"Dize-me, filho do homem, onde est\u00e3o os teus brinquedos?", "\" \"Queres comer doce, filho do homem?", "\u201d\n \n", "\u2014", "Que filho do homem \u00e9 esse?", "perguntou-lhe Capitu agastada.\n \n", "\u2014", "S\u00e3o os modos de dizer da B\u00edblia.\n \n", "\u2014", "Pois eu n\u00e3o gosto deles, replicou ela com aspereza.\n \n", "\u2014 Tem raz\u00e3o, Capitu, concordou o agregado.", "Voc\u00ea n\u00e3o imagina como a B\u00edblia \u00e9 cheia de express\u00f5es cruas e grosseiras.", "Eu falava assim para variar...", "Tu como vais, meu anjo?", "Meu anjo, como \u00e9 que eu ando na rua?\n \n", "\u2014 N\u00e3o, atalhou Capitu;", "j\u00e1 lhe vou tirando esse costume de imitar os outros.\n \n", "\u2014", "Mas tem muita gra\u00e7a;", "a mim, quando ele copia os meus gestos, parece-me que sou eu mesmo, pequenino.", "Outro dia chegou a fazer um gesto de D. Gl\u00f3ria, t\u00e3o bem que ela lhe deu um beijo em paga.", "Vamos, como \u00e9 que eu ando?\n \n", "\u2014 N\u00e3o, Ezequiel, disse eu, mam\u00e3e n\u00e3o quer.\n \n", "Eu mesmo achava feio tal sestro.", "Alguns dos gestos j\u00e1 lhe iam ficando mais repetidos, como os das m\u00e3os e p\u00e9s de Escobar; ultimamente, at\u00e9 apanhara o modo de voltar a cabe\u00e7a deste, quando falava, e o de deix\u00e1-la cair, quando ria.", "Capitu ralhava.", "Mas o menino era travesso, como o diabo;", "apenas come\u00e7amos a falar de outra coisa, saltou ao meio da sala, dizendo a Jos\u00e9 Dias:\n \n", "\u2014", "O senhor anda assim.\n \n", "N\u00e3o podemos deixar de rir, eu mais que ningu\u00e9m.", "A primeira pessoa que fechou a cara, que o repreendeu e chamou a si foi Capitu.\n \n", "\u2014 N\u00e3o quero isso, ouviu?\n \n \n \n", "CAP\u00cdTULO CXVII\n AMIGOS", "PR\u00d3XIMOS\n \n", "J\u00e1 ent\u00e3o Escobar deixara Andara\u00ed e comprara uma casa no Flamengo, casa que ainda ali vi, h\u00e1 dias, quando me deu na gana experimentar se as sensa\u00e7\u00f5es antigas estavam mortas ou dormiam s\u00f3;", "n\u00e3o posso diz\u00ea-lo bem, porque os sonos, quando s\u00e3o pesados, confundem vivos e defuntos, a n\u00e3o ser a respira\u00e7\u00e3o.", "Eu respirava um pouco, mas pode ser que fosse do mar, meio agitado.", "Enfim, passei, acendi um charuto, e dei por mim no Catete; tinha subido pela", "Rua da Princesa, uma rua antiga...", "\u00d3 ruas antigas!", "\u00f3 casas antigas!", "\u00f3 pernas antigas!", "Todos n\u00f3s \u00e9ramos antigos, e n\u00e3o \u00e9 preciso dizer que no mau sentido, no sentido de velho e acabado.\n \n", "Velha \u00e9 a casa, mas n\u00e3o lhe alteraram nada.", "N\u00e3o sei at\u00e9 se ainda tem o mesmo n\u00famero.", "N\u00e3o digo que n\u00famero \u00e9 para n\u00e3o irem indagar e cavar a hist\u00f3ria.", "N\u00e3o \u00e9 que Escobar ainda l\u00e1 more nem sequer viva;", "morreu pouco depois, por um modo que hei de contar.", "Enquanto viveu, uma vez que est\u00e1vamos t\u00e3o pr\u00f3ximos, t\u00ednhamos por assim dizer uma s\u00f3 casa, eu vivia na dele, ele na minha, e o peda\u00e7o de praia entre a Gl\u00f3ria e o Flamengo era como um caminho de uso pr\u00f3prio e particular.", "Fazia-me pensar nas duas casas de Mata-cavalos, com o seu muro de permeio.\n \n", "Um historiador da nossa l\u00edngua, creio que Jo\u00e3o de Barros, p\u00f5e na boca de um rei b\u00e1rbaro algumas palavras mansas, quando os portugueses lhe propunham estabelecer ali ao p\u00e9 uma fortaleza;", "dizia o rei que os bons amigos deviam ficar longe uns dos outros, n\u00e3o perto, para se n\u00e3o zangarem como as \u00e1guas do mar que batiam furiosas no rochedo que eles viam dali.", "Que a sombra do escritor me perdoe, se eu duvido que o rei dissesse tal palavra nem que ela seja verdadeira.", "Provavelmente foi o mesmo escritor que a inventou para adornar o texto, e n\u00e3o fez mal, porque \u00e9 bonita;", "realmente, \u00e9 bonita.", "Eu creio que o mar ent\u00e3o batia na pedra, como \u00e9 seu costume, desde Ulisses e antes.", "Agora que a compara\u00e7\u00e3o seja verdadeira \u00e9 que n\u00e3o.", "Seguramente h\u00e1 inimigos cont\u00edguos, mas tamb\u00e9m h\u00e1 amigos de perto e do peito.", "E o escritor esquecia (salvo se ainda n\u00e3o era do seu tempo), esquecia o ad\u00e1gio: longe dos olhos, longe do cora\u00e7\u00e3o.", "N\u00f3s n\u00e3o pod\u00edamos ter os cora\u00e7\u00f5es agora mais perto.", "As nossas mulheres viviam na casa uma da outra, n\u00f3s pass\u00e1vamos as noites c\u00e1 ou l\u00e1 conversando, jogando ou mirando o mar.", "Os dois pequenos passavam dias, ora no Flamengo, ora na Gl\u00f3ria.\n \n", "Como eu observasse que podia acontecer com eles o que se dera entre mim e Capitu, acharam todos que sim, e Sancha acrescentou que at\u00e9 j\u00e1 se iam parecendo.", "Eu expliquei:\n \n", "\u2014 N\u00e3o;", "\u00e9 porque Ezequiel imita os gestos dos outros.\n \n", "Escobar concordou comigo, e insinuou que alguma vez as crian\u00e7as que se freq\u00fcentam muito acabam parecendo-se umas com as outras.", "Opinei de cabe\u00e7a, como me sucedia nas mat\u00e9rias que eu n\u00e3o sabia bem nem mal.", "Tudo podia ser.", "O certo \u00e9 que eles se queriam muito, e podiam acabar casados, mas n\u00e3o acabaram casados.\n \n \n \n", "CAP\u00cdTULO CXVIII\nA M\u00c3O DE SANCHA\n \n", "Tudo acaba, leitor;", "\u00e9 um velho tru\u00edsmo, a que se pode acrescentar que nem tudo o que dura, dura muito tempo.", "Esta segunda parte n\u00e3o acha crentes f\u00e1ceis;", "ao contr\u00e1rio, a id\u00e9ia de que um castelo de vento dura mais que o mesmo vento de que \u00e9 feito, dificilmente se despegar\u00e1 da cabe\u00e7a, e \u00e9 bom que seja assim, para que se n\u00e3o perca o costume daquelas constru\u00e7\u00f5es quase eternas.\n \n", "O nosso castelo era s\u00f3lido, mas um domingo...", "Na v\u00e9spera t\u00ednhamos passado a noite no Flamengo, n\u00e3o s\u00f3 os dois casais insepar\u00e1veis, como ainda o agregado e prima Justina.", "Foi ent\u00e3o que Escobar, falando-me \u00e0 janela, disse-me que f\u00f4ssemos l\u00e1 jantar no dia seguinte;", "precis\u00e1vamos falar de um projeto em fam\u00edlia, um projeto para os quatro.\n \n", "\u2014", "Para os quatro?", "Uma contradan\u00e7a.\n \n", "\u2014 N\u00e3o.", "N\u00e3o \u00e9s capaz de adivinhar o que seja, nem eu digo.", "Vem amanh\u00e3.\n \n", "Sancha n\u00e3o tirava os olhos de n\u00f3s durante a conversa, ao canto da janela.", "Quando o marido saiu, veio ter comigo.", "Perguntou-me de que \u00e9 que fal\u00e1ramos; disse-lhe que de um projeto que eu n\u00e3o sabia", "qual fosse; ela pediu-me segredo, e revelou-me o que era: uma viagem \u00e0 Europa dali a dois anos.", "Disse isto de costas para dentro, quase suspirando.", "O mar batia com grande for\u00e7a na praia;", "havia ressaca.\n \n", "\u2014 Vamos todos?", "perguntei por fim.\n \n", "\u2014 Vamos.\n \n", "Sancha ergueu a cabe\u00e7a e olhou para mim com tanto prazer que eu, gra\u00e7as \u00e0s rela\u00e7\u00f5es dela e Capitu, n\u00e3o se me daria beij\u00e1-la na testa.", "Entretanto, os olhos de Sancha n\u00e3o convidavam a expans\u00f5es fraternais, pareciam quentes e intimativos, diziam outra coisa, e n\u00e3o tardou que se afastassem da janela, onde eu fiquei olhando para o mar, pensativo.", "A noite era clara.\n \n", "Dali mesmo busquei os olhos de Sancha, ao p\u00e9 do piano;", "encontrei-os em caminho.", "Pararam os quatro e ficaram diante uns dos outros, uns esperando que os outros passassem, mas nenhuns passavam.", "Tal se d\u00e1 na rua entre dois teimosos.", "A cautela desligou-nos; eu tornei a voltar-me para fora.", "E assim posto entrei a cavar na mem\u00f3ria se alguma vez olhara para ela com a mesma express\u00e3o, e fiquei incerto.", "Tive uma certeza s\u00f3, \u00e9 que um dia pensei nela, como se pensa na bela desconhecida que passa;", "mas ent\u00e3o dar-se-ia que ela, adivinhando...", "Talvez o simples pensamento me transluzisse c\u00e1 fora, e ela me fugisse outrora irritada ou acanhada, e agora por um movimento invenc\u00edvel...", "Invenc\u00edvel;", "esta palavra foi como uma b\u00ean\u00e7\u00e3o de padre \u00e0 missa, que a gente recebe e repete em si mesma.\n \n", "\u2014", "O mar amanh\u00e3 est\u00e1 de desafiar a gente, disse-me a voz de Escobar, ao p\u00e9 de mim.\n \n", "\u2014 Voc\u00ea entra no mar amanh\u00e3?\n \n", "\u2014 Tenho entrado com mares maiores, muito maiores.", "Voc\u00ea n\u00e3o imagina o que \u00e9 um bom mar em hora bravia.", "\u00c9 preciso nadar bem, como eu, e ter estes pulm\u00f5es, disse ele batendo no peito, e estes bra\u00e7os; apalpa.\n \n", "Apalpei-lhe os bra\u00e7os, como se fossem os de Sancha.", "Custa-me esta confiss\u00e3o, mas n\u00e3o posso suprimi-la;", "era jarretar a verdade.", "N\u00e3o s\u00f3 os apalpei com essa id\u00e9ia, mas ainda senti outra coisa; achei-os mais grossos e fortes que os meus, e tive-lhes inveja; acresce que sabiam nadar.\n \n", "Quando sa\u00edmos, tornei a falar com os olhos \u00e0 dona da casa.", "A m\u00e3o dela apertou muito a minha, e demorou-se mais que de costume.\n \n", "A mod\u00e9stia pedia ent\u00e3o, como agora, que eu visse naquele gesto de Sancha uma san\u00e7\u00e3o ao projeto do marido e um agradecimento.", "Assim devia ser, mas um fluido particular que me correu todo o corpo desviou de mim a conclus\u00e3o que deixo escrita.", "Senti ainda os dedos de Sancha entre os meus, apertando uns aos outros.", "Foi um instante de vertigem e de pecado.", "Passou depressa no rel\u00f3gio do tempo;", "quando cheguei o rel\u00f3gio ao ouvido trabalhavam s\u00f3 os minutos da virtude e da raz\u00e3o.\n \n", "\u2014...", "Uma senhora delicios\u00edssima, concluiu Jos\u00e9 Dias um discurso que vinha fazendo.\n \n", "\u2014 Delicios\u00edssima!", "repeti com algum ardor, que moderei logo, emendando-me:", "Realmente, uma bela noite!\n \n", "\u2014", "Como devem ser todas as daquela casa, continuou o agregado.", "C\u00e1 fora, n\u00e3o; c\u00e1 fora o mar est\u00e1 zangado;", "escute.\n \n", "Ouvia-se o mar forte, \u2014 como j\u00e1 se ouvia de casa, \u2014 a ressaca era grande e, a dist\u00e2ncia, viam-se crescer as ondas.", "Capitu e prima Justina, que iam adiante, detiveram-se numa das voltas da praia, e fomos conversando os quatro;", "mas eu conversava mal.", "N\u00e3o havia meio de esquecer inteiramente a m\u00e3o de Sancha nem os olhos que trocamos.", "Agora achava-lhes isto, agora aquilo.", "Os instantes do Diabo intercalavam-se nos minutos de Deus, e o rel\u00f3gio foi assim marcando alternativamente a minha perdi\u00e7\u00e3o e a minha salva\u00e7\u00e3o.", "Jos\u00e9 Dias despediu-se de n\u00f3s \u00e0 porta.", "Prima Justina dormiu em nossa casa;", "iria embora, no dia seguinte, depois do almo\u00e7o e da missa.", "Eu recolhi-me ao meu gabinete, onde me demorei mais que de costume.\n \n", "O retrato de Escobar, que eu tinha ali, ao p\u00e9 do de minha m\u00e3e, falou-me como se fosse a pr\u00f3pria pessoa.", "Combati sinceramente os impulsos que trazia do Flamengo;", "rejeitei a figura da mulher do meu amigo, e chamei-me desleal.", "Demais, quem me afirmava que houvesse alguma inten\u00e7\u00e3o daquela esp\u00e9cie no gesto da despedida e nos anteriores?", "Tudo podia ligar-se ao interesse da nossa viagem.", "Sancha e Capitu eram t\u00e3o amigas que seria um prazer mais para elas irem juntas.", "Quando houvesse alguma inten\u00e7\u00e3o sexual, quem me provaria que n\u00e3o era mais que uma sensa\u00e7\u00e3o fulgurante, destinada a morrer com a noite e o sono?", "H\u00e1 remorsos que n\u00e3o nascem de outro pecado, nem t\u00eam maior dura\u00e7\u00e3o.", "Agarrei-me a esta hip\u00f3tese que se conciliava com a m\u00e3o de Sancha, que eu sentia de mem\u00f3ria dentro da minha m\u00e3o, quente e demorada, apertada e apertando...\n \n", "Sinceramente, eu achava-me mal entre um amigo e a atra\u00e7\u00e3o.", "A timidez pode ser que fosse outra causa daquela crise;", "n\u00e3o \u00e9 s\u00f3 o C\u00e9u que d\u00e1 as nossas virtudes, a timidez tamb\u00e9m, n\u00e3o contando o acaso, mas o acaso \u00e9 um mero acidente;", "a melhor origem delas \u00e9 o c\u00e9u.", "Entretanto, como a timidez vem do c\u00e9u, que nos d\u00e1 a complei\u00e7\u00e3o,", "a virtude, filha dela, \u00e9, genealogicamente, o mesmo sangue celestial.", "Assim refletiria, se pudesse; mas a princ\u00edpio vaguei \u00e0 toa.", "Paix\u00e3o n\u00e3o era, nem inclina\u00e7\u00e3o.", "Capricho seria, ou qu\u00ea?", "Ao fim de vinte minutos era nada, inteiramente nada.", "O retrato de Escobar pareceu falar-me; vi-lhe a atitude franca e simples, sacudi a cabe\u00e7a e fui deitar-me.\n \n \n \n", "CAP\u00cdTULO CXIX\nN\u00c3O FA\u00c7A ISSO, QUERIDA!\n \n", "A leitora, que \u00e9 minha amiga e abriu este livro com o fim de descansar da cavatina de ontem para a valsa de hoje, quer fech\u00e1-lo \u00e0s pressas, ao ver que beiramos um abismo.", "N\u00e3o fa\u00e7a isso, querida;", "eu mudo de rumo.\n \n \n \n", "CAP\u00cdTULO CXX\n", "OS AUTOS\n \n", "Na manh\u00e3", "seguinte acordei livre das abomina\u00e7\u00f5es da v\u00e9spera; chamei-lhes alucina\u00e7\u00f5es, tomei caf\u00e9,", "percorri os jornais e fui estudar uns autos.", "Capitu e prima", "Justina sa\u00edram para a missa das nove, na Lapa.", "A figura de Sancha desapareceu inteiramente no meio das alega\u00e7\u00f5es da parte adversa, que eu ia lendo nos autos, alega\u00e7\u00f5es falsas, inadmiss\u00edveis, sem apoio na lei nem nas praxes.", "Vi que era f\u00e1cil ganhar a demanda; consultei Dalloz, Pereira e Sousa...\n \n", "Uma s\u00f3 vez olhei para o retrato de Escobar.", "Era uma bela fotografia tirada um ano antes.", "Estava de p\u00e9, sobrecasaca abotoada, a m\u00e3o esquerda no dorso de uma cadeira, a direita metida ao peito, o olhar ao longe para a esquerda do espectador.", "Tinha garbo e naturalidade.", "A moldura que lhe mandei p\u00f4r n\u00e3o encobria a dedicat\u00f3ria, escrita embaixo, n\u00e3o nas costas do cart\u00e3o:", "\"", "Ao meu querido Bentinho o seu querido Escobar 20- 4-70\u201d.Estas palavras fortaleceram-me os pensamentos daquela manh\u00e3, e espancaram de todo as recorda\u00e7\u00f5es da v\u00e9spera.", "Naquele tempo a minha vista era boa;", "eu podia l\u00ea-las do lugar em que estava.", "Tornei aos autos.\n \n \n \n", "CAP\u00cdTULO CXXI\n", "A CAT\u00c1STROFE\n \n", "No melhor deles, ouvi passos precipitados na escada, a campainha soou, soaram palmas, golpes na cancela, vozes, acudiram todos, acudi eu mesmo.", "Era um escravo da casa de Sancha que me chamava:\n \n", "\u2014 Para ir l\u00e1...", "sinh\u00f4 nadando, sinh\u00f4 morrendo.\n \n", "N\u00e3o disse mais nada, ou eu n\u00e3o lhe ouvi o resto.", "Vesti-me, deixei recado a Capitu e corri ao Flamengo.\n \n", "Em caminho, fui adivinhando a verdade.", "Escobar meteu-se a nadar, como usava fazer, arriscou-se um pouco mais fora que de costume, apesar do mar bravio, foi enrolado e morreu.", "As canoas que acudiram mal puderam trazer-lhe o cad\u00e1ver.\n \n \n \n", "CAP\u00cdTULO CXXII\n", "O ENTERRO\n \n", "A vi\u00fava...", "Poupo-vos as l\u00e1grimas da vi\u00fava, as minhas, as da outra gente.", "Sa\u00ed de l\u00e1 cerca de onze horas;", "Capitu e prima Justina esperavam-me, uma com o parecer abatido e est\u00fapido, outra enfastiada apenas.\n \n", "\u2014 V\u00e3o fazer companhia \u00e0 pobre Sanchinha; eu vou cuidar do enterro.\n \n", "Assim fizemos.", "Quis que o enterro fosse pomposo, e a aflu\u00eancia dos amigos foi numerosa.", "Praia, ruas, Pra\u00e7a da Gl\u00f3ria, tudo eram carros, muitos deles particulares.", "A casa n\u00e3o sendo grande, n\u00e3o podiam l\u00e1 caber todos;", "muitos estavam na praia, falando do desastre, apontando o lugar em que Escobar falecera, ouvindo referir a chegada do morto.", "Jos\u00e9 Dias ouviu tamb\u00e9m falar dos neg\u00f3cios do finado, divergindo alguns na avalia\u00e7\u00e3o dos bens, mas havendo acordo em que o passivo devia ser pequeno.", "Elogiavam as qualidades de Escobar, um ou outro discutia o recente gabinete Rio Branco;", "est\u00e1vamos em mar\u00e7o de 1871.", "Nunca me esqueceu o m\u00eas nem o ano.\n \n", "Como eu houvesse resolvido falar no cemit\u00e9rio, escrevi algumas linhas e mostrei-as em casa a Jos\u00e9 Dias, que as achou realmente dignas do morto e de mim.", "Pediu-me o papel, recitou lentamente o discurso, pesando as palavras, e confirmou a primeira opini\u00e3o;", "no Flamengo espalhou a not\u00edcia.", "Alguns conhecidos vieram interrogar-me:\n \n", "\u2014 Ent\u00e3o, vamos ouvi-lo?\n \n", "\u2014 Quatro palavras.\n \n", "Poucas mais seriam.", "Tinha-as escrito com receio de que a emo\u00e7\u00e3o me impedisse de improvisar.", "No t\u00edlburi em que andei uma ou duas horas, n\u00e3o fizera mais que recordar o tempo do semin\u00e1rio, as rela\u00e7\u00f5es de Escobar, as nossas simpatias, a nossa amizade, come\u00e7ada, continuada e nunca interrompida, at\u00e9 que um lance da fortuna fez separar para sempre duas criaturas que prometiam ficar por muito tempo unidas.", "De quando em quando enxugava os olhos.", "O cocheiro aventurou duas ou tr\u00eas perguntas sobre a minha situa\u00e7\u00e3o moral;", "n\u00e3o me arrancando nada, continuou o seu of\u00edcio.", "Chegando a casa, deitei aquelas emo\u00e7\u00f5es ao papel;", "tal seria o discurso.\n \n \n \n", "CAP\u00cdTULO CXXIII\n", "OLHOS DE RESSACA\n \n", "Enfim, chegou a hora da encomenda\u00e7\u00e3o e da partida.", "Sancha quis despedir-se do marido, e o desespero daquele lance consternou a todos.", "Muitos homens choravam tamb\u00e9m, as mulheres todas.", "S\u00f3 Capitu, amparando a vi\u00fava, parecia vencer-se a si mesma.", "Consolava a outra, queria arranc\u00e1-la dali.", "A confus\u00e3o era geral.", "No meio dela, Capitu olhou alguns instantes para o cad\u00e1ver t\u00e3o fixa, t\u00e3o apaixonadamente fixa, que n\u00e3o admira lhe saltassem algumas l\u00e1grimas poucas e caladas...\n \n", "As minhas cessaram logo.", "Fiquei a ver as dela;", "Capitu enxugou-as depressa, olhando a furto para a gente que estava na sala.", "Redobrou de car\u00edcias para a amiga, e quis lev\u00e1-la;", "mas o cad\u00e1ver parece que a retinha tamb\u00e9m.", "Momento houve em que os olhos de Capitu fitaram o defunto, quais os da vi\u00fava, sem o pranto nem palavras desta, mas grandes e abertos, como a vaga do mar l\u00e1 fora, como se quisesse tragar tamb\u00e9m o nadador da manh\u00e3.\n \n \n \n", "CAP\u00cdTULO CXXIV\n", "O DISCURSO\n \n", "\u2014 Vamos, s\u00e3o horas...\n \n", "Era Jos\u00e9 Dias que me convidava a fechar o ata\u00fade.", "Fechamo-lo, e eu peguei numa das argolas; rompeu o alarido final.", "Palavra que, quando cheguei \u00e0 porta, vi o sol claro, tudo gente e carros, as cabe\u00e7as descobertas, tive um daqueles meus impulsos que nunca chegavam \u00e0 execu\u00e7\u00e3o:", "foi atirar \u00e0 rua caix\u00e3o, defunto e tudo.", "No carro disse a Jos\u00e9 Dias que se calasse.", "No cemit\u00e9rio tive de repetir a cerim\u00f4nia da casa, desatar as correias, e ajudar a levar o f\u00e9retro \u00e0 cova.", "O que isto me custou imagina.", "Descido o cad\u00e1ver \u00e0 cova, trouxeram a cal e a p\u00e1; sabes disto, ter\u00e1s ido a mais de um enterro, mas o que n\u00e3o sabes nem pode saber nenhum dos teus amigos, leitor, ou qualquer outro estranho, \u00e9 a crise que me tomou quando vi todos os olhos em mim, os p\u00e9s quietos, as orelhas atentas, e, ao cabo de alguns instantes de total sil\u00eancio, um sussurro vago, algumas vozes interrogativas, sinais, e algu\u00e9m, Jos\u00e9 Dias, que me dizia ao ouvido:\n \n", "\u2014 Ent\u00e3o, fale.\n \n", "Era o discurso.", "Queriam o discurso.", "Tinham jus ao discurso anunciado.", "Maquinalmente, meti a m\u00e3o no bolso, saquei o papel e li-o aos trambolh\u00f5es, n\u00e3o todo, nem seguido, nem claro;", "a voz parecia-me entrar em vez de sair, as m\u00e3os tremiam-me.", "N\u00e3o era s\u00f3 a emo\u00e7\u00e3o nova que me fazia assim, era o pr\u00f3prio texto, as mem\u00f3rias do amigo, as saudades confessadas, os louvores \u00e0 pessoa e aos seus m\u00e9ritos;", "tudo isto que eu era obrigado a dizer e dizia mal.", "Ao mesmo tempo, temendo que me adivinhassem a verdade, forcejava por escond\u00ea-la bem.", "Creio que poucos me ouviram, mas o gesto geral foi de compreens\u00e3o e de aprova\u00e7\u00e3o.", "As m\u00e3os que me deram a apertar eram de solidariedade;", "alguns diziam:", "\"Muito bonito!", "muito bem!", "magn\u00edfico!", "\" Jos\u00e9 Dias achou que a eloq\u00fc\u00eancia estivera na altura da piedade.", "Um homem, que me pareceu jornalista, pediu-me licen\u00e7a para levar o manuscrito e imprimi-lo.", "S\u00f3 a minha grande turva\u00e7\u00e3o recusaria um obs\u00e9quio t\u00e3o simples.\n \n \n \n", "CAP\u00cdTULO CXXV\n", "UMA COMPARA\u00c7\u00c3O\n \n", "Pr\u00edamo julga-se o mais infeliz dos homens, por beijar a m\u00e3o daquele que lhe matou o filho.", "Homero \u00e9 que relata isto, e \u00e9 um bom autor, n\u00e3o obstante cont\u00e1-lo em verso, mas h\u00e1 narra\u00e7\u00f5es exatas em verso, e at\u00e9 mau verso.", "Compara tu a situa\u00e7\u00e3o de Pr\u00edamo com a minha;", "eu acabava de louvar as virtudes do homem que recebera, defunto, aqueles olhos...", "\u00c9 imposs\u00edvel que algum Homero n\u00e3o tirasse da minha situa\u00e7\u00e3o muito melhor efeito, ou quando menos, igual.", "Nem digas que nos faltam Homeros, pela causa apontada em Cam\u00f5es;", "n\u00e3o, senhor, faltam-nos, \u00e9 certo, mas \u00e9 porque os Pr\u00edamos procuram a sombra e o sil\u00eancio.", "As l\u00e1grimas, se as t\u00eam, s\u00e3o enxugadas atr\u00e1s da porta, para que as caras apare\u00e7am limpas e serenas;", "os discursos s\u00e3o antes de alegria que de melancolia, e tudo passa como se Aquiles n\u00e3o matasse Heitor.\n \n \n \n", "CAP\u00cdTULO CXXVI\nCISMANDO\n \n", "Pouco depois de sair do cemit\u00e9rio, rasguei o discurso e deitei os peda\u00e7os pela portinhola fora, sem embargo dos esfor\u00e7os de Jos\u00e9 Dias para impedi-lo.\n \n", "\u2014", "N\u00e3o presta para nada, disse-lhe eu, e como posso ter a tenta\u00e7\u00e3o de d\u00e1-lo a imprimir, fica j\u00e1 destru\u00eddo de uma vez.", "N\u00e3o presta, n\u00e3o vale nada.\n \n", "Jos\u00e9 Dias demonstrou longamente o contr\u00e1rio, depois elogiou o enterro, e por \u00faltimo fez o paneg\u00edrico do morto, uma grande alma, esp\u00edrito ativo, cora\u00e7\u00e3o reto, amigo, bom amigo, digno da esposa amant\u00edssima que Deus lhe dera...\n \n", "Neste ponto do discurso, deixei-o falar sozinho e peguei a cismar comigo.", "O que cismei foi t\u00e3o escuro e confuso que n\u00e3o me deixou tomar p\u00e9.", "No Catete mandei parar o carro, disse a Jos\u00e9 Dias que fosse buscar as senhoras ao Flamengo e as levasse para casa;", "eu iria a p\u00e9.\n \n", "\u2014", "Mas...\n \n", "\u2014 Vou fazer uma visita.\n \n", "A raz\u00e3o disto era acabar de cismar, e escolher uma resolu\u00e7\u00e3o que fosse adequada ao momento.", "O carro andaria mais depressa que as pernas; estas iriam pausadas ou n\u00e3o, podia afrouxar o passo, parar, arrepiar caminho, e deixar que a cabe\u00e7a cismasse \u00e0 vontade.", "Fui andando e cismando.", "Tinha j\u00e1 comparado o gesto de Sancha na v\u00e9spera e o desespero daquele dia;", "eram inconcili\u00e1veis.", "A vi\u00fava era realmente amant\u00edssima.", "Assim se desvaneceu de todo a ilus\u00e3o da minha vaidade.", "N\u00e3o seria o mesmo caso de Capitu?", "Cuidei de recompor-lhe os olhos, a posi\u00e7\u00e3o em que a vi, o ajuntamento de pessoas que devia naturalmente impor-lhe a dissimula\u00e7\u00e3o, se houvesse algo que dissimular.", "O que aqui vai por ordem l\u00f3gica e dedutiva, tinha sido antes uma barafunda de id\u00e9ias e sensa\u00e7\u00f5es, gra\u00e7as aos solavancos do carro e \u00e0s interrup\u00e7\u00f5es de Jos\u00e9 Dias.", "Agora, por\u00e9m, raciocinava e evocava claro e bem.", "Conclu\u00ed de mim para mim que era a antiga paix\u00e3o que me ofuscava ainda e me fazia desvairar como sempre.\n \n", "Quando cheguei a esta conclus\u00e3o final, chegava tamb\u00e9m \u00e0 porta de casa, mas voltei para tr\u00e1s, e subi outra vez a Rua do Catete.", "Eram as d\u00favidas que me afligiam ou a necessidade de afligir Capitu com a minha grande demora?", "Ponhamos que eram as duas causas; andei largo espa\u00e7o, at\u00e9 que me senti sossegar, e endireitei para casa.", "Batiam oito horas numa padaria.\n \n \n \n", "CAP\u00cdTULO CXXVII\n", "O BARBEIRO\n \nPerto de casa, havia um barbeiro, que me conhecia de vista, amava a rabeca e n\u00e3o tocava inteiramente mal.", "Na ocasi\u00e3o em que ia passando, executava n\u00e3o sei que pe\u00e7a.", "Parei na cal\u00e7ada a ouvi-lo (tudo s\u00e3o pretextos a um cora\u00e7\u00e3o agoniado), ele viu-me, e continuou a tocar.", "N\u00e3o atendeu a um fregu\u00eas, e logo a outro, que ali foram, a despeito da hora e de ser domingo, confiar-lhe as caras \u00e0 navalha.", "Perdeu-os sem perder uma nota;", "ia tocando para mim.", "Esta considera\u00e7\u00e3o fez-me chegar francamente \u00e0 porta da loja, voltado para ele.", "Ao fundo, levantando a cortina de chita que fechava o interior da casa, vi apontar uma mo\u00e7a trigueira, vestido claro, flor no cabelo.", "Era a mulher dele;", "creio que me descobriu de dentro, e veio agradecer-me com a presen\u00e7a o favor que eu fazia ao marido.", "Se me n\u00e3o engano, chegou a diz\u00ea-lo com os olhos.", "Quanto ao marido, tocava agora com mais calor;", "sem ver a mulher, sem ver fregueses, grudava a face no instrumento, passava a alma ao arco, e tocava, tocava...\n \n", "Divina arte!", "Ia-se formando um grupo, deixei a porta da loja e vim andando para casa;", "enfiei pelo corredor e subi as escadas sem estr\u00e9pito.", "Nunca me esqueceu o caso deste barbeiro, ou por estar ligado a um momento grave da minha vida, ou por esta m\u00e1xima, que os compiladores podem tirar daqui e inserir nos comp\u00eandios de escola.", "A m\u00e1xima \u00e9 que a gente esquece devagar as boas a\u00e7\u00f5es que pratica, e verdadeiramente n\u00e3o as esquece nunca.", "Pobre barbeiro!", "perdeu duas barbas naquela noite, que eram o p\u00e3o do dia seguinte, tudo para ser ouvido de um transeunte.", "Sup\u00f5e agora que este, em vez de ir-se embora, como eu fui, ficava \u00e0 porta a ouvi-lo e a enamorar-lhe a mulher;", "ent\u00e3o \u00e9 que ele, todo arco, todo rabeca, tocaria desesperadamente.", "Divina arte!\n \n \n \n", "CAP\u00cdTULO CXXVIII\nPUNHADO DE SUCESSOS\n \n", "Como ia dizendo, subi as escadas sem estr\u00e9pito, empurrei a cancela, que estava apenas encostada, e dei com prima Justina e Jos\u00e9 Dias jogando cartas na saleta pr\u00f3xima.", "Capitu levantou-se do canap\u00e9 e veio a mim.", "O rosto dela era agora sereno e puro.", "Os outros suspenderam o jogo, e todos falamos do desastre e da vi\u00fava.", "Capitu censurou a imprud\u00eancia de Escobar, e n\u00e3o dissimulou a tristeza que lhe trazia a dor da amiga.", "Perguntei-lhe por que n\u00e3o ficara com Sancha aquela noite.\n \n", "\u2014 Tem l\u00e1 muita gente;", "ainda assim ofereci-me, mas n\u00e3o quis.", "Tamb\u00e9m lhe disse que era melhor vir para c\u00e1, e passar aqui uns dias conosco.\n \n", "\u2014 Tamb\u00e9m n\u00e3o quis?\n \n", "\u2014 Tamb\u00e9m n\u00e3o.\n \n", "\u2014", "Entretanto, a vista do mar h\u00e1 de ser-lhe penosa, todas as manh\u00e3s, ponderou Jos\u00e9 Dias, e n\u00e3o sei como poder\u00e1...\n \n", "\u2014 Mas passa;", "o que \u00e9 que n\u00e3o passa?", "atalhou prima Justina.\n \n", "E como em torno desta id\u00e9ia, come\u00e7\u00e1ssemos uma troca de palavras, Capitu saiu para ver se o filho dormia.", "Ao passar pelo espelho, concertou os cabelos t\u00e3o demoradamente que pareceria afeta\u00e7\u00e3o, se n\u00e3o soub\u00e9ssemos que ela era muito amiga de si.", "Quando tornou trazia os olhos vermelhos;", "disse-nos que, ao mirar o filho dormindo, pensara na filhinha de Sancha, e na afli\u00e7\u00e3o da vi\u00fava.", "E, sem se lhe dar das visitas, nem reparar se havia algum criado, abra\u00e7ou-me e disse-me que, se quisesse pensar nela, era preciso pensar primeiro na minha vida.", "Jos\u00e9 Dias achou a frase \"lind\u00edssima\", e perguntou a Capitu por que \u00e9 que n\u00e3o fazia versos.", "Tentei meter o caso \u00e0 bulha, e assim acabamos a noite.\n \n", "No dia seguinte, arrependi-me de haver rasgado o discurso, n\u00e3o que quisesse d\u00e1-lo a imprimir, mas era lembran\u00e7a do finado.", "Pensei em recomp\u00f4-lo, mas s\u00f3 achei frases soltas, que uma vez juntas n\u00e3o tinham sentido.", "Tamb\u00e9m pensei em fazer outro, mas era j\u00e1 dif\u00edcil, e podia ser apanhado em falso pelos que me tinham ouvido no cemit\u00e9rio.", "Quanto a recolher os pedacinhos de papel deitados \u00e0 rua, era tarde;", "estariam j\u00e1 varridos.\n \n", "Inventariei as lembran\u00e7as de Escobar, livros, um tinteiro de bronze, uma bengala de marfim, um p\u00e1ssaro, o \u00e1lbum de Capitu, duas paisagens do Paran\u00e1 e outras.", "Tamb\u00e9m ele as possu\u00eda de minha m\u00e3o.", "Vivemos assim a trocar mem\u00f3rias e regalos, ora em dia de anos, ora sem raz\u00e3o particular.", "Tudo isso me empanava os olhos...", "Vieram os jornais do dia: davam not\u00edcia do desastre e da morte de Escobar, os estudos e os neg\u00f3cios deste, as qualidades pessoais, a simpatia do com\u00e9rcio, e tamb\u00e9m falavam dos bens deixados, da mulher e da filha.", "Tudo isso foi na segunda-feira.", "Na ter\u00e7a-feira foi aberto o testamento, que me nomeava segundo testamenteiro;", "o primeiro lugar cabia \u00e0 mulher.", "N\u00e3o me deixava nada, mas as palavras que me escrevera em carta separada eram sublimes de amizade e estima.", "Capitu desta vez chorou muito;", "mas comp\u00f4s-se depressa.\n \n", "Testamento, invent\u00e1rio, tudo andou quase t\u00e3o depressa como aqui vai dito.", "Ao cabo de pouco tempo, Sancha retirou-se para a casa dos parentes no Paran\u00e1.\n \n \n \n", "CAP\u00cdTULO CXXIX\n", "A D. SANCHA\n \nD. Sancha, pe\u00e7o-lhe que n\u00e3o leia este livro; ou, se o houver lido at\u00e9 aqui, abandone o resto.", "Basta fech\u00e1-lo; melhor ser\u00e1 queim\u00e1-lo, para lhe n\u00e3o dar tenta\u00e7\u00e3o e abri-lo outra vez.", "Se, apesar do aviso, quiser ir at\u00e9 o fim, a culpa \u00e9 sua;", "n\u00e3o respondo pelo mal que receber.", "O que j\u00e1 lhe tiver feito, contando os gestos daquele s\u00e1bado, esse acabou, uma vez que os acontecimentos, e eu com eles, desmentimos a minha ilus\u00e3o;", "mas o que agora a alcan\u00e7ar, esse \u00e9 indel\u00e9vel.", "N\u00e3o, amiga minha, n\u00e3o leia mais.", "V\u00e1 envelhecendo, sem marido nem filha, que eu fa\u00e7o a mesma coisa, e \u00e9 ainda o melhor que se pode fazer depois da mocidade.", "Um dia, iremos daqui at\u00e9 \u00e0 porta do C\u00e9u, onde nos encontraremos renovados, como as plantas novas, come piante novelle,\n \nRinovellate di novelle fronde.\n \n", "O resto em Dante.\n \n \n \n", "CAP\u00cdTULO CXXX\nUM DIA...\n \n", "Porquanto, um dia Capitu quis saber o que \u00e9 que me fazia andar calado e aborrecido.", "E prop\u00f4s-me a Europa, Minas, Petr\u00f3polis, uma s\u00e9rie de bailes, mil desses rem\u00e9dios aconselhados aos melanc\u00f3licos.", "Eu n\u00e3o sabia que lhe respondesse;", "recusei as divers\u00f5es.", "Como insistisse, repliquei-lhe que os meus neg\u00f3cios andavam mal.", "Capitu sorriu para animar-me.", "E que tinha que andassem mal?", "Tornariam a andar bem, e at\u00e9 l\u00e1 as j\u00f3ias, os objetos de algum valor seriam vendidos, e ir\u00edamos residir em algum beco.", "Viver\u00edamos sossegados e esquecidos;", "depois tornar\u00edamos \u00e0 tona da \u00e1gua.", "A ternura com que me disse isto era de comover as pedras.", "Pois nem assim.", "Respondi-lhe secamente que n\u00e3o era preciso vender nada.", "Deixei-me estar calado e aborrecido.", "Ela prop\u00f4s-me jogar cartas ou damas, um passeio a p\u00e9, uma visita a Mata-cavalos;", "e, como eu n\u00e3o aceitasse nada, foi para a sala, abriu o piano, e come\u00e7ou a tocar;", "eu aproveitei a aus\u00eancia, peguei do chap\u00e9u e sa\u00ed.\n \n", "...", "Perd\u00e3o, mas este cap\u00edtulo devia ser precedido de outro, em que contasse um incidente, ocorrido poucas semanas antes, dois meses depois da partida de Sancha.", "Vou escrev\u00ea-lo;", "podia antep\u00f4-lo a este, antes de mandar o livro ao prelo, mas custa muito alterar o n\u00famero das p\u00e1ginas;", "vai assim mesmo, depois a narra\u00e7\u00e3o seguir\u00e1 direita at\u00e9 o fim.", "Demais, \u00e9 curto.\n \n \n \n", "CAP\u00cdTULO CXXXI\n", "ANTERIOR", "AO ANTERIOR\n \n", "Foi o caso que a minha vida era outra vez doce e pl\u00e1cida, a banca do advogado rendia-me bastante, Capitu estava mais bela, Ezequiel ia crescendo.", "Come\u00e7ava o ano de 1872.\n \n", "\u2014 Voc\u00ea j\u00e1 reparou que Ezequiel tem nos olhos uma express\u00e3o esquisita?", "perguntou-me Capitu.", "S\u00f3 vi duas pessoas assim, um amigo de papai e o defunto Escobar.", "Olha, Ezequiel; olha firme, assim, vira para o lado de papai, n\u00e3o precisa revirar os olhos, assim, assim...\n \n", "Era depois de jantar;", "est\u00e1vamos ainda \u00e0 mesa, Capitu brincava com o filho, ou ele com ela, ou um com outro, porque, em verdade, queriam-se muito, mas \u00e9 tamb\u00e9m certo que ele me queria ainda mais a mim.", "Aproximei-me de Ezequiel, achei que Capitu tinha raz\u00e3o;", "eram os olhos de Escobar, mas n\u00e3o me pareceram esquisitos por isso.", "Afinal n\u00e3o haveria mais que meia d\u00fazia de express\u00f5es no mundo, e muitas semelhan\u00e7as se dariam naturalmente.", "Ezequiel n\u00e3o entendeu nada, olhou espantado para ela e para mim, e afinal saltou-me ao colo:\n \n", "\u2014 Vamos passear, papai?\n \n", "\u2014", "Logo, meu filho.\n \n", "Capitu, alheia a ambos, fitava agora a outra borda da mesa;", "mas, dizendo-lhe eu que, na beleza, os olhos de Ezequiel sa\u00edam aos da m\u00e3e, Capitu sorriu, abanando a cabe\u00e7a com um ar que nunca achei em mulher alguma, provavelmente porque n\u00e3o gostei tanto das outras.", "As pessoas valem o que vale a afei\u00e7\u00e3o da gente, e \u00e9 da\u00ed que mestre Povo tirou aquele ad\u00e1gio que quem o feio ama bonito lhe parece.", "Capitu tinha meia d\u00fazia de gestos \u00fanicos na Terra.", "Aquele entrou-me pela alma dentro.", "Assim fica explicado que eu corresse \u00e0 minha esposa e amiga e lhe enchesse a cara de beijos;", "mas este outro incidente n\u00e3o \u00e9 radicalmente necess\u00e1rio \u00e0 compreens\u00e3o do cap\u00edtulo passado e dos futuros;", "fiquemos nos olhos de Ezequiel.\n \n \n \n", "CAP\u00cdTULO CXXXII\n", "O DEBUXO E O COLORIDO\n \nNem s\u00f3 os olhos, mas as restantes fei\u00e7\u00f5es, a cara, o corpo, a pessoa inteira, iam-se apurando com o tempo.", "Eram como um debuxo primitivo que o artista vai enchendo e colorindo aos poucos, e a figura entra a ver, sorrir, palpitar, falar quase, at\u00e9 que a fam\u00edlia pendura o quadro na parede, em mem\u00f3ria do que foi e j\u00e1 n\u00e3o pode ser.", "Aqui podia ser e era.", "O costume valeu muito contra o efeito da mudan\u00e7a;", "mas a mudan\u00e7a fez-se, n\u00e3o \u00e0 maneira de teatro, fez-se como a manh\u00e3 que aponta vagarosa, primeiro que se possa ler uma carta, depois l\u00ea-se a carta na rua, em casa, no gabinete, sem abrir as janelas; a luz coada pelas persianas basta a distinguir as letras.", "Li a carta, mal a princ\u00edpio e n\u00e3o toda, depois fui lendo melhor.", "Fugia-lhe, \u00e9 certo, metia o papel no bolso, corria a casa, fechava-me, n\u00e3o abria as vidra\u00e7as, chegava a fechar os olhos.", "Quando novamente abria os olhos e a carta, a letra era clara e a not\u00edcia clar\u00edssima.\n \n", "Escobar vinha assim surgindo da sepultura, do semin\u00e1rio e do Flamengo para se sentar comigo \u00e0 mesa, receber-me na escada, beijar-me no gabinete de manh\u00e3, ou pedir-me \u00e0 noite a b\u00ean\u00e7\u00e3o do costume.", "Todas essas a\u00e7\u00f5es eram repulsivas; eu tolerava-as e praticava-as, para me n\u00e3o descobrir a mim mesmo e ao mundo.", "Mas o que pudesse dissimular ao mundo, n\u00e3o podia faz\u00ea-lo a mim, que vivia mais perto de mim que ningu\u00e9m.", "Quando nem m\u00e3e nem filho estavam comigo o meu desespero era grande, e eu jurava mat\u00e1-los a ambos, ora de golpe, ora devagar, para dividir pelo tempo da morte todos os minutos da vida emba\u00e7ada e agoniada.", "Quando, por\u00e9m, tornava a casa e via no alto da escada a criaturinha que me queria e esperava, ficava desarmado e diferia o castigo de um dia para outro.\n \n", "O que se passava entre mim e Capitu naqueles dias sombrios, n\u00e3o se notar\u00e1 aqui, por ser t\u00e3o mi\u00fado e repetido, e j\u00e1 t\u00e3o tarde que n\u00e3o se poder\u00e1 diz\u00ea-lo sem falha nem canseira.", "Mas o principal ir\u00e1.", "E o principal \u00e9 que os nossos temporais eram agora cont\u00ednuos e terr\u00edveis.", "Antes de descoberta aquela m\u00e1 terra da verdade, tivemos outros de pouca dura;", "n\u00e3o tardava que o c\u00e9u se fizesse azul, o sol claro e o mar ch\u00e3o, por onde abr\u00edamos novamente as velas que nos levavam \u00e0s ilhas e costas mais belas do universo, at\u00e9 que outro p\u00e9 de vento desbaratava tudo, e n\u00f3s, postos \u00e0 capa, esper\u00e1vamos outra bonan\u00e7a, que n\u00e3o era tardia nem d\u00fabia, antes total, pr\u00f3xima e firme.\n \n", "Releva-me estas met\u00e1foras; cheiram ao mar e \u00e0 mar\u00e9 que deram morte ao meu amigo e combor\u00e7o Escobar.", "Cheiram tamb\u00e9m aos olhos de ressaca de Capitu.", "Assim, posto sempre fosse homem de terra, conto aquela parte da minha vida, como um marujo contaria o seu naufr\u00e1gio.\n \n", "J\u00e1 entre n\u00f3s s\u00f3 faltava dizer a palavra \u00faltima;", "n\u00f3s a l\u00edamos, por\u00e9m, nos olhos um do outro, vibrante e decisiva, e sempre que Ezequiel vinha para n\u00f3s n\u00e3o fazia mais que separar-nos.", "Capitu prop\u00f4s met\u00ea-lo em um col\u00e9gio, donde s\u00f3 viesse aos s\u00e1bados;", "custou muito ao menino aceitar esta situa\u00e7\u00e3o.\n \n", "\u2014 Quero ir com papai!", "Papai h\u00e1 de ir comigo! bradava ele.\n \n", "Fui eu mesmo que o levei um dia de manh\u00e3, uma segunda-feira.", "Era no antigo Largo da Lapa, perto da nossa casa.", "Levei-o a p\u00e9, pela m\u00e3o, como levara o ata\u00fade do outro.", "O pequeno ia chorando e fazendo perguntas a cada passo, se voltaria para casa, e quando, e se eu iria v\u00ea-lo...\n \n", "\u2014", "Vou.\n \n", "\u2014 Papai n\u00e3o vai!\n \n", "\u2014", "Vou sim.\n \n", "\u2014 Jura, papai!\n \n", "\u2014", "Pois sim.\n \n", "\u2014 Papai n\u00e3o diz que jura.\n \n", "\u2014", "Pois juro.\n \n", "E l\u00e1 o levei e deixei.", "A aus\u00eancia tempor\u00e1ria n\u00e3o atalhou o mal, e toda a arte fina de Capitu para faz\u00ea-lo atenuar, ao menos, foi como se n\u00e3o fosse; eu sentia-me cada vez pior.", "A mesma situa\u00e7\u00e3o nova agravou a minha paix\u00e3o.", "Ezequiel vivia agora mais fora da minha vista;", "mas a volta dele, ao fim das semanas, ou pelo descostume em que eu ficava, ou porque o tempo fosse andando e completando a semelhan\u00e7a, era a volta de Escobar mais vivo e ruidoso.", "At\u00e9 a voz, dentro de pouco, j\u00e1 me parecia a mesma.", "Aos s\u00e1bados, buscava n\u00e3o jantar em casa e s\u00f3 entrar quando ele estivesse dormindo;", "mas n\u00e3o escapava ao domingo, no gabinete, quando eu me achava entre jornais e autos.", "Ezequiel entrava turbulento, expansivo, cheio de riso e de amor, porque o demo do pequeno cada vez morria mais por mim.", "Eu, a falar verdade, sentia agora uma avers\u00e3o que mal podia disfar\u00e7ar, tanto a ela como aos outros.", "N\u00e3o podendo encobrir inteiramente esta disposi\u00e7\u00e3o moral, cuidava de me n\u00e3o fazer encontradi\u00e7o com ele, ou s\u00f3 o menos que pudesse; ora tinha trabalho que me obrigava a fechar o gabinete, ora sa\u00eda ao domingo para ir passear pela cidade e arrabaldes o meu mal secreto.\n \n \n \n", "CAP\u00cdTULO CXXXIII\n", "UMA ID\u00c9IA\n \n", "Um dia, \u2014 era uma sexta-feira, \u2014 n\u00e3o pude mais.", "Certa id\u00e9ia, que negrejava em mim, abriu as asas e entrou a bat\u00ea-las de um lado para outro, como fazem as id\u00e9ias que querem sair.", "O ser sexta-feira creio que foi acaso, mas tamb\u00e9m pode ter sido prop\u00f3sito;", "fui educado no terror daquele dia; ouvi cantar baladas em casa, vindas da ro\u00e7a e da antiga metr\u00f3pole, nas quais a sexta-feira era o dia de agouro.", "Entretanto, n\u00e3o havendo almanaques no c\u00e9rebro, \u00e9 prov\u00e1vel que a id\u00e9ia n\u00e3o batesse as asas sen\u00e3o pela necessidade que sentia de vir ao ar e \u00e0 vida.", "A vida \u00e9 t\u00e3o bela que a mesma id\u00e9ia da morte precisa de vir primeiro a ela, antes de se ver cumprida.", "J\u00e1 me vais entendendo;", "l\u00ea agora outro cap\u00edtulo.\n \n \n \n", "CAP\u00cdTULO CXXXIV\n", "O DIA DE S\u00c1BADO\n \n", "A id\u00e9ia saiu finalmente do c\u00e9rebro.", "Era noite, e n\u00e3o pude dormir, por mais que a sacudisse de mim.", "Tamb\u00e9m nenhuma noite me passou t\u00e3o curta.", "Amanheceu, quando cuidava n\u00e3o ser mais que uma ou duas horas.", "Sa\u00ed, supondo deixar a id\u00e9ia em casa; ela veio comigo.", "C\u00e1 fora tinha a mesma cor escura, as mesmas asas trepidas, e posto avoasse com elas, era como se fosse fixa;", "eu a levava na retina, n\u00e3o que me encobrisse as coisas externas, mas via-as atrav\u00e9s dela, com a cor mais p\u00e1lida que de costume, e sem se demorarem nada.\n \n", "N\u00e3o me lembra bem o resto do dia.", "Sei que escrevi algumas cartas, comprei uma subst\u00e2ncia, que n\u00e3o digo, para n\u00e3o espertar o desejo de prov\u00e1-la.", "A farm\u00e1cia faliu, \u00e9 verdade; o dono fez-se banqueiro, e o banco prospera.", "Quando me achei com a morte no bolso senti tamanha alegria como se acabasse de tirar a sorte grande, ou ainda maior, porque o pr\u00eamio da loteria gasta-se, e a morte n\u00e3o se gasta.", "Fui a casa de minha m\u00e3e, com o fim de despedir-me, a t\u00edtulo de visita.", "Ou de verdade ou por ilus\u00e3o, tudo ali me pareceu melhor nesse dia, minha m\u00e3e menos triste, tio Cosme esquecido do cora\u00e7\u00e3o, prima Justina da l\u00edngua.", "Passei uma hora em paz.", "Cheguei a abrir m\u00e3o do projeto.", "Que era preciso para viver?", "Nunca mais deixar aquela casa, ou prender aquela hora a mim mesmo...\n \n \n \n", "CAP\u00cdTULO CXXXV\n", "OTELO\n \nJantei fora.", "De noite fui ao teatro.", "Representava-se justamente Otelo, que eu n\u00e3o vira nem lera nunca; sabia apenas o assunto, e estimei a coincid\u00eancia.", "Vi as grandes raivas do mouro, por causa de um len\u00e7o, \u2014 um simples len\u00e7o!\u2014 e aqui dou mat\u00e9ria \u00e0 medita\u00e7\u00e3o dos psic\u00f3logos deste e de outros continentes, pois n\u00e3o me pude furtar \u00e0 observa\u00e7\u00e3o de que um len\u00e7o bastou a acender os ci\u00fames de Otelo e compor a mais sublime trag\u00e9dia deste mundo.", "Os len\u00e7os perderam-se, hoje s\u00e3o precisos os pr\u00f3prios len\u00e7\u00f3is;", "alguma vez nem len\u00e7\u00f3is h\u00e1, e valem s\u00f3 as camisas.", "Tais eram as id\u00e9ias que me iam passando pela cabe\u00e7a, vagas e turvas, \u00e0 medida que o mouro rolava convulso, e Iago destilava a sua cal\u00fania.", "Nos intervalos n\u00e3o me levantava da cadeira;", "n\u00e3o queria expor-me a encontrar algum conhecido.", "As senhoras ficavam quase todas nos camarotes, enquanto os homens iam fumar.", "Ent\u00e3o eu perguntava a mim mesmo se alguma daquelas n\u00e3o teria amado algu\u00e9m que jazesse agora no cemit\u00e9rio, e vinham outras incoer\u00eancias, at\u00e9 que o pano subia e continuava a pe\u00e7a.", "O \u00faltimo ato mostrou-me que n\u00e3o eu, mas Capitu devia morrer.", "Ouvi as s\u00faplicas de Desd\u00eamona, as suas palavras amorosas e puras, e a f\u00faria do mouro, e a morte que este lhe deu entre aplausos fren\u00e9ticos do p\u00fablico.\n \n", "\u2014", "E era inocente, vinha eu dizendo rua abaixo;", "\u2014 que faria o p\u00fablico, se ela deveras fosse culpada, t\u00e3o culpada como Capitu?", "E que morte lhe daria o mouro?", "Um travesseiro n\u00e3o bastaria;", "era preciso sangue e fogo, um fogo intenso e vasto, que a consumisse de todo, e a reduzisse a p\u00f3, e o p\u00f3 seria lan\u00e7ado ao vento, como eterna extin\u00e7\u00e3o...\n \n", "Vaguei pelas ruas o resto da noite.", "Ceei, \u00e9 verdade, um quase nada, mas o bastante para ir at\u00e9 \u00e0 manh\u00e3.", "Vi as \u00faltimas horas da noite e as primeiras do dia, vi os derradeiros passeadores e os primeiros varredores, as primeiras carro\u00e7as, os primeiros ru\u00eddos, os primeiros albores, um dia que vinha depois do outro e me veria ir para nunca mais voltar.", "As ruas que eu andava como que me fugiam por si mesmas.", "N\u00e3o tornaria a contemplar o mar da Gl\u00f3ria, nem a serra dos \u00d3rg\u00e3os, nem a fortaleza de Santa Cruz e as outras.", "A gente que passava n\u00e3o era tanta, como nos dias comuns da semana, mas era j\u00e1 numerosa e ia a algum trabalho, que repetiria depois;", "eu \u00e9 que n\u00e3o repetiria mais nada.\n \n", "Cheguei a casa, abri a porta devagarinho, subi p\u00e9 ante p\u00e9, e meti-me no gabinete;", "iam dar seis horas.", "Tirei o veneno do bolso, fiquei em mangas de camisa, e escrevi ainda uma carta, a \u00faltima, dirigida a Capitu.", "Nenhuma das outras era para ela;", "senti necessidade de lhe dizer uma palavra em que lhe ficasse o remorso da minha morte.", "Escrevi dois textos.", "O primeiro queimei-o por ser longo e difuso.", "O segundo continha s\u00f3 o necess\u00e1rio, claro e breve.", "N\u00e3o lhe lembrava o nosso passado, nem as lutas havidas, nem alegria alguma; falava-lhe s\u00f3 de Escobar e da necessidade de morrer.\n \n \n \n", "CAP\u00cdTULO CXXXVI\n", "A X\u00cdCARA DE CAF\u00c9\n \n", "O meu plano foi esperar o caf\u00e9, dissolver nele a droga e ingeri-la.", "At\u00e9 l\u00e1, n\u00e3o tendo esquecido de todo a minha hist\u00f3ria romana, lembrou-me que Cat\u00e3o, antes de se matar, leu e releu um livro de Plat\u00e3o.", "N\u00e3o tinha Plat\u00e3o comigo;", "mas um tomo truncado de Plutarco, em que era narrada a vida do c\u00e9lebre romano, bastou-me a ocupar aquele pouco tempo, e, para em tudo imit\u00e1-lo, estirei-me no canap\u00e9.", "Nem era s\u00f3 imit\u00e1-lo nisso;", "tinha necessidade de incutir em mim a coragem dele, assim como ele precisara dos sentimentos do fil\u00f3sofo, para intrepidamente morrer.", "Um dos males da ignor\u00e2ncia \u00e9 n\u00e3o ter este rem\u00e9dio \u00e0 \u00faltima hora.", "H\u00e1 muita gente que se mata sem ele, e nobremente expira;", "mas estou que muita mais gente poria termo aos seus dias, se pudesse achar essa esp\u00e9cie de coca\u00edna moral dos bons livros.", "Entretanto, querendo fugir a qualquer suspeita de imita\u00e7\u00e3o, lembra-me bem que, para n\u00e3o ser encontrado ao p\u00e9 de mim o livro de Plutarco, nem ser dada a not\u00edcia nas gazetas com a da cor das cal\u00e7as que eu ent\u00e3o vestia, assentei de p\u00f4-lo novamente no seu lugar, antes de beber o veneno.\n \n", "O copeiro trouxe o caf\u00e9.", "Ergui-me, guardei o livro, e fui para a mesa onde ficara a x\u00edcara.", "J\u00e1 a casa estava em rumores;", "era tempo de acabar comigo.", "A m\u00e3o tremeu-me ao abrir o papel em que trazia a droga embrulhada.", "Ainda assim tive \u00e2nimo de despejar a subst\u00e2ncia na x\u00edcara, e comecei a mexer o caf\u00e9, os olhos vagos, a mem\u00f3ria em Desd\u00eamona inocente;", "o espet\u00e1culo da v\u00e9spera vinha intrometer-se na realidade da manh\u00e3.", "Mas a fotografia de Escobar deu-me o animo que me ia faltando;", "l\u00e1 estava ele, com a m\u00e3o nas costas da cadeira, a olhar ao longe...\n \n", "\"Acabemos com isto\", pensei.\n \n", "Quando ia a beber, cogitei se n\u00e3o seria melhor esperar que Capitu e o filho sa\u00edssem para a missa;", "beberia depois;", "era melhor.", "Assim disposto, entrei a passear no gabinete.", "Ouvi a voz de Ezequiel", "no corredor, vi-o entrar e correr a mim bradando:\n \n", "\u2014 Papai!", "papai!\n \n", "Leitor, houve aqui um gesto que eu n\u00e3o descrevo por hav\u00ea-lo inteiramente esquecido, mas cr\u00ea que foi belo e tr\u00e1gico.", "Efetivamente, a figura do pequeno fez-me recuar at\u00e9 dar de costas na estante.", "Ezequiel abra\u00e7ou-me os joelhos, esticou-se na ponta dos p\u00e9s, como querendo subir e dar-me o beijo do costume; e repetia, puxando-me:\n \n", "\u2014 Papai! papai!\n \n \n \n", "CAP\u00cdTULO CXXXVII\nSEGUNDO IMPULSO\n \n", "Se eu n\u00e3o olhasse para Ezequiel, \u00e9 prov\u00e1vel que n\u00e3o estivesse aqui escrevendo este livro, porque o meu primeiro \u00edmpeto foi correr ao caf\u00e9 e beb\u00ea-lo.", "Cheguei a pegar na x\u00edcara, mas o pequeno beijava-me a m\u00e3o, como de costume, e a vista dele, como o gesto, deu-me outro impulso que me custa dizer aqui;", "mas v\u00e1 l\u00e1, diga-se tudo.", "Chamem-me embora assassino;", "n\u00e3o serei eu que os desdiga ou contradiga;", "o meu segundo impulso foi criminoso.", "Inclinei-me e perguntei a Ezequiel se j\u00e1 tomara caf\u00e9.\n \n", "\u2014", "J\u00e1, papai;", "vou \u00e0 missa com mam\u00e3e.\n \n", "\u2014 Toma outra x\u00edcara, meia x\u00edcara s\u00f3.\n \n", "\u2014 E papai?\n \n", "\u2014 Eu mando vir mais; anda, bebe!\n \n", "Ezequiel abriu a boca.", "Cheguei-lhe a x\u00edcara, t\u00e3o tr\u00eamulo que quase a entornei, mas disposto a faz\u00ea-la cair pela goela abaixo, caso o sabor lhe repugnasse, ou a temperatura, porque o caf\u00e9 estava frio...", "Mas n\u00e3o sei que senti que me fez recuar.", "Pus a x\u00edcara em cima da mesa, e dei por mim a beijar doidamente a cabe\u00e7a do menino.\n \n", "\u2014 Papai!", "papai! exclamava Ezequiel.\n \n", "\u2014 N\u00e3o, n\u00e3o, eu n\u00e3o sou teu pai!\n \n \n \n", "CAP\u00cdTULO CXXXVIII\n", "CAPITU", "QUE ENTRA\n \n", "Quando levantei a cabe\u00e7a, dei com a figura de Capitu diante de mim.", "Eis a\u00ed outro lance, que parecer\u00e1 de teatro, e \u00e9 t\u00e3o natural como o primeiro, uma vez que a m\u00e3e e o filho iam \u00e0 missa, e Capitu n\u00e3o sa\u00eda sem falar-me.", "Era j\u00e1 um falar seco e breve;", "a maior parte das vezes, eu nem olhava para ela.", "Ela olhava sempre, esperando.\n \n", "Desta vez, ao dar com ela, n\u00e3o sei se era dos meus olhos, mas Capitu pareceu-me l\u00edvida.", "Seguiu-se um daqueles sil\u00eancios, a que, sem mentir, se pode chamar de um s\u00e9culo, tal \u00e9 a extens\u00e3o do tempo nas grandes crises.", "Capitu recomp\u00f4s-se;", "disse ao filho que se fosse embora, e pediu-me que lhe explicasse...\n \n", "\u2014", "N\u00e3o h\u00e1 que explicar, disse eu.\n \n", "\u2014 H\u00e1 tudo;", "n\u00e3o entendo as tuas l\u00e1grimas nem as de Ezequiel.", "Que houve entre voc\u00eas?\n \n", "\u2014 N\u00e3o ouviu o que lhe disse?\n \n", "Capitu respondeu que ouvira choro e rumor de palavras.", "Eu creio que ouvira tudo claramente, mas confess\u00e1-lo seria perder a esperan\u00e7a do sil\u00eancio e da reconcilia\u00e7\u00e3o;", "por isso negou a audi\u00eancia e confirmou unicamente a vista.", "Sem lhe contar o epis\u00f3dio do caf\u00e9, repeti-lhe as palavras do final do cap\u00edtulo.\n \n", "\u2014", "O qu\u00ea? perguntou ela como se ouvira mal.\n \n", "\u2014 Que n\u00e3o \u00e9 meu filho.\n \n", "Grande foi a estupefa\u00e7\u00e3o de Capitu, e n\u00e3o menor a indigna\u00e7\u00e3o que lhe sucedeu,", "t\u00e3o naturais ambas que fariam duvidar as primeiras testemunhas de vista do nosso foro.", "J\u00e1 ouvi que as h\u00e1 para v\u00e1rios casos, quest\u00e3o de pre\u00e7o;", "eu n\u00e3o creio, tanto mais que a pessoa que me contou isto acabava de perder uma demanda.", "Mas, haja ou n\u00e3o testemunhas alugadas, a minha era verdadeira;", "a pr\u00f3pria natureza jurava por si, e eu n\u00e3o queria duvidar dela.", "Assim que, sem atender \u00e0 linguagem de Capitu, aos seus gestos, \u00e0 dor que a retorcia, a coisa nenhuma, repeti as palavras ditas duas vezes com tal resolu\u00e7\u00e3o que a fizeram afrouxar.", "Ap\u00f3s alguns instantes, disse-me ela:\n \n", "\u2014 S\u00f3 se pode explicar tal inj\u00faria pela convic\u00e7\u00e3o sincera;", "entretanto, voc\u00ea que era t\u00e3o cioso dos menores gestos, nunca revelou a menor sombra de desconfian\u00e7a.", "Que \u00e9 que lhe deu tal id\u00e9ia?", "Diga, \u2014 continuou vendo que eu n\u00e3o respondia nada, \u2014 diga tudo;", "depois do que ouvi, posso ouvir o resto, n\u00e3o pode ser muito.", "Que \u00e9 que lhe deu agora tal convic\u00e7\u00e3o?", "Ande, Bentinho, fale!", "fale!", "Despe\u00e7a-me daqui, mas diga tudo primeiro.\n \n", "\u2014", "H\u00e1 coisas que se n\u00e3o dizem.\n \n", "\u2014 Que se n\u00e3o dizem s\u00f3 metade;", "mas j\u00e1 que disse metade, diga tudo.\n \n", "Tinha-se sentado numa cadeira ao p\u00e9 da mesa.", "Podia estar um tanto confusa, o porte n\u00e3o era de acusada.", "Pedi-lhe ainda uma vez que n\u00e3o teimasse.\n \n", "\u2014 N\u00e3o,", "Bentinho, ou conte o resto, para que eu me defenda, se voc\u00ea acha que tenho defesa, ou pe\u00e7o-lhe desde j\u00e1 a nossa separa\u00e7\u00e3o:", "n\u00e3o posso mais!\n \n", "\u2014", "A separa\u00e7\u00e3o \u00e9 coisa decidida, redarg\u00fci, pegando-lhe na proposta.", "Era melhor que a fiz\u00e9ssemos por meias palavras ou em sil\u00eancio;", "cada um iria com a sua ferida.", "Uma vez, por\u00e9m, que a senhora insiste, aqui vai o que lhe posso dizer, e \u00e9 tudo.\n \n", "N\u00e3o disse tudo;", "mas pude aludir aos amores de Escobar sem proferir-lhe o nome.", "Capitu n\u00e3o p\u00f4de deixar de rir, de um riso que eu sinto n\u00e3o poder transcrever aqui;", "depois, em um tom juntamente ir\u00f4nico e melanc\u00f3lico:\n \n", "\u2014", "Pois at\u00e9 os defuntos!", "Nem os mortos escapam aos seus ci\u00fames!\n \n", "Concertou a capinha e ergueu-se.", "Suspirou, creio que suspirou, enquanto eu, que n\u00e3o pedia outra coisa mais que a plena justifica\u00e7\u00e3o dela, disse-lhe n\u00e3o sei que palavras adequadas a este fim.", "Capitu olhou para mim com desd\u00e9m, e murmurou:\n \n", "\u2014 Sei a raz\u00e3o disto;", "\u00e9 a casualidade da semelhan\u00e7a...", "A vontade de Deus explicar\u00e1 tudo...", "Ri-se?", "\u00c9 natural;", "apesar do semin\u00e1rio, n\u00e3o acredita em Deus; eu creio...", "Mas n\u00e3o falemos nisto;", "n\u00e3o nos fica bem dizer mais nada.\n \n \n \n", "CAP\u00cdTULO CXXXIX\n", "A FOTOGRAFIA\n \n", "Palavra que estive a pique de crer que era v\u00edtima de uma grande ilus\u00e3o, uma fantasmagoria de alucinado;", "mas a entrada repentina de Ezequiel, gritando:", "\u2014 \"Mam\u00e3e!", "mam\u00e3e!", "\u00e9 hora da missa!", "\" restituiu-me \u00e0 consci\u00eancia da realidade.", "Capitu e eu, involuntariamente, olhamos para a fotografia de Escobar, e depois um para o outro.", "Desta vez a confus\u00e3o dela fez-se confiss\u00e3o pura.", "Este era aquele;", "havia por for\u00e7a alguma fotografia de Escobar pequeno que seria o nosso pequeno Ezequiel.", "De boca, por\u00e9m, n\u00e3o confessou nada;", "repetiu as \u00faltimas palavras, puxou do filho e sa\u00edram para a missa.\n \n \n \n", "CAP\u00cdTULO CXL\nVOLTA DA IGREJA\n \n", "Ficando s\u00f3, era natural pegar do caf\u00e9 e beb\u00ea-lo.", "Pois, n\u00e3o, senhor; tinha perdido o gosto \u00e0 morte.", "A morte era uma solu\u00e7\u00e3o; eu acabava de achar outra, tanto melhor quanto que n\u00e3o era definitiva, e deixava a porta aberta \u00e0 repara\u00e7\u00e3o, se devesse hav\u00ea-la.", "N\u00e3o disse perd\u00e3o, mas repara\u00e7\u00e3o, isto \u00e9, justi\u00e7a.", "Qualquer que fosse a raz\u00e3o do ato, rejeitei a morte, e esperei o regresso de Capitu.", "Este foi mais demorado que de costume;", "cheguei a temer que ela houvesse ido \u00e0 casa de minha m\u00e3e, mas n\u00e3o foi.\n \n", "\u2014", "Confiei a Deus todas as minhas amarguras, disse-me Capitu ao voltar da igreja; ouvi dentro de mim que a nossa separa\u00e7\u00e3o \u00e9 indispens\u00e1vel, e estou \u00e0s suas ordens.\n \n", "Os olhos com que me disse isto eram embu\u00e7ados, como espreitando um gesto de recusa ou de espera.", "Contava com a minha debilidade ou com a pr\u00f3pria incerteza em que eu podia estar da paternidade do outro, mas falhou tudo.", "Acaso haveria em mim um homem novo, um que aparecia agora, desde que impress\u00f5es novas e fortes o descobriam?", "Nesse caso era um homem apenas encoberto.", "Respondi-lhe que ia pensar, e far\u00edamos o que eu pensasse.", "Em verdade vos digo que tudo estava pensado e feito.\n \n", "No intervalo, evocara as palavras do finado Gurgel, quando me mostrou em casa dele o retrato da mulher, parecido com Capitu.", "H\u00e1s de lembrar-te delas;", "se n\u00e3o, rel\u00ea o cap\u00edtulo, cujo n\u00famero n\u00e3o ponho aqui, por n\u00e3o me lembrar j\u00e1 qual seja, mas n\u00e3o fica longe.", "Reduzem-se a dizer que h\u00e1 tais semelhan\u00e7as inexplic\u00e1veis...", "Pelo dia adiante, e nos outros dias, Ezequiel ia ter comigo ao gabinete, e as fei\u00e7\u00f5es do pequeno davam id\u00e9ia clara das do outro, ou eu ia atentando mais nelas.", "De envolta, lembravam-me epis\u00f3dios vagos e remotos, palavras, encontros e incidentes, tudo em que a minha cegueira n\u00e3o p\u00f4s mal\u00edcia, e a que faltou o meu velho ci\u00fame.", "Uma vez em que os fui achar sozinhos e calados, um segredo que me fez rir, uma palavra dela sonhando, todas essas reminisc\u00eancias vieram vindo agora, em tal atropelo que me atordoaram...", "E por que os n\u00e3o esganei um dia, quando desviei os olhos da rua onde estavam duas andorinhas trepadas no fio telegr\u00e1fico?", "Dentro, as minhas outras andorinhas estavam trepadas no ar, os olhos enfiados nos olhos, mas t\u00e3o cautelosos que se desenfiaram logo, dizendo-me uma palavra amiga e alegre.", "Contei-lhes o namoro das andorinhas de fora, e acharam-lhe gra\u00e7a;", "Escobar declarou que, para ele, seria melhor se as andorinhas, em vez de trepadas no fio de arame, estivessem \u00e0 mesa do jantar cozidas.", "\"Nunca comi os ninhos delas, continuou, mas devem ser bons, se os chins os inventaram\u201d.E ficamos a tratar dos chins e dos cl\u00e1ssicos que falaram deles, enquanto Capitu, confessando que a aborrec\u00edamos, foi a outros cuidados.", "Agora lembrava-me tudo o que ent\u00e3o me pareceu nada.\n \n \n \n", "CAP\u00cdTULO CXLI\n", "A SOLU\u00c7\u00c3O\n \n", "Aqui est\u00e1 o que fizemos.", "Pegamos em n\u00f3s e fomos para a Europa, n\u00e3o passear, nem ver nada, novo nem velho; paramos na Su\u00ed\u00e7a.", "Uma professora do Rio Grande, que foi conosco, ficou de companhia a Capitu, ensinando a l\u00edngua materna a Ezequiel, que aprenderia o resto nas escolas do pa\u00eds.", "Assim regulada a vida, tornei ao Brasil.\n \n", "Ao cabo de alguns meses, Capitu come\u00e7ara a escrever-me cartas, a que respondi com brevidade e sequid\u00e3o.", "As dela eram submissas, sem \u00f3dio, acaso afetuosas, e para o fim saudosas;", "pedia-me que a fosse ver.", "Embarquei um ano depois, mas n\u00e3o a procurei, e repeti a viagem com o mesmo resultado.", "Na volta, os que se lembravam dela, queriam not\u00edcias, e eu dava-lhes, como se acabasse de viver com ela;", "naturalmente as viagens eram feitas com o intuito de simular isto mesmo, e enganar a opini\u00e3o.", "Um dia, finalmente...\n \n \n \n", "CAP\u00cdTULO CXLII\nUMA SANTA\n \nEntenda-se que, se nas viagens que fiz \u00e0 Europa, Jos\u00e9 Dias n\u00e3o foi comigo, n\u00e3o \u00e9 que lhe faltasse vontade; ficava de companhia a tio Cosme, quase inv\u00e1lido, e a minha m\u00e3e, que envelheceu depressa.", "Tamb\u00e9m ele estava velho, posto que rijo.", "Ia a bordo despedir-se de mim, e as palavras que me dizia, os gestos de len\u00e7o, os pr\u00f3prios olhos que enxugava eram tais que me comoviam tamb\u00e9m.", "A \u00faltima vez n\u00e3o foi a bordo.\n \n", "\u2014", "Venha...\n \n", "\u2014 N\u00e3o posso.\n \n", "\u2014 Est\u00e1 com medo?\n \n", "\u2014", "N\u00e3o; n\u00e3o posso.", "Agora, adeus, Bentinho, n\u00e3o sei se me ver\u00e1 mais;", "creio que vou para a outra Europa, a eterna...\n \n", "N\u00e3o foi logo; minha m\u00e3e embarcou primeiro.", "Procura no cemit\u00e9rio de S\u00e3o Jo\u00e3o Batista uma sepultura sem nome, com esta \u00fanica indica\u00e7\u00e3o:", "Uma santa.", "\u00c9 a\u00ed.", "Fiz fazer essa inscri\u00e7\u00e3o com alguma dificuldade.", "O escultor achou-a esquisita;", "o administrador do cemit\u00e9rio consultou o vig\u00e1rio da par\u00f3quia;", "este ponderou-me que as santas est\u00e3o no altar e no C\u00e9u.\n \n", "\u2014 Mas, perd\u00e3o, atalhei, eu n\u00e3o quero dizer que naquela sepultura est\u00e1 uma canonizada.", "A minha id\u00e9ia \u00e9 dar com tal palavra uma defini\u00e7\u00e3o terrena de todas as virtudes que a finada possuiu na vida.", "Tanto \u00e9 assim que, sendo a mod\u00e9stia uma delas, desejo conserv\u00e1-la p\u00f3stuma, n\u00e3o lhe escrevendo o nome.\n \n", "\u2014 Todavia, o nome, a filia\u00e7\u00e3o, as datas...\n \n", "\u2014 Quem se importar\u00e1 com datas, filia\u00e7\u00e3o, nem nomes, depois que eu acabar?\n \n", "\u2014 Quer dizer que era uma santa senhora, n\u00e3o?\n \n", "\u2014 Justamente.", "O protonot\u00e1rio Cabral, se fosse vivo, confirmaria aqui o que lhe digo.\n \n", "\u2014", "Nem eu contesto a verdade, hesito s\u00f3 na f\u00f3rmula.", "Conheceu ent\u00e3o o protonot\u00e1rio?\n \n", "\u2014 Conheci-o.", "Era um padre-modelo.\n \n", "\u2014", "Bom canonista, bom latinista, pio e caridoso, continuou o vig\u00e1rio.\n \n", "\u2014 E possu\u00eda algumas prendas de sociedade, disse eu;", "l\u00e1 em casa sempre ouvi que era insigne parceiro ao gam\u00e3o...\n \n", "\u2014 Tinha muito bom dado!", "suspirou lentamente o vig\u00e1rio.", "Um dado de mestre!\n \n", "\u2014", "Ent\u00e3o, parece-lhe...?\n \n", "\u2014", "Uma vez que n\u00e3o h\u00e1 outro sentido, nem poderia hav\u00ea-lo, sim, senhor, admite-se...\n \n", "Jos\u00e9 Dias assistiu a estas dilig\u00eancias, com grande melancolia.", "No fim, quando sa\u00edmos, disse mal do padre, chamou-lhe meticuloso.", "S\u00f3 lhe achava desculpa por n\u00e3o ter conhecido minha m\u00e3e, nem ele nem os outros homens do cemit\u00e9rio.\n \n", "\u2014 N\u00e3o a conheceram;", "se a conhecessem mandariam esculpir sant\u00edssima.\n \n \n \n", "CAP\u00cdTULO CXLIII\n", "O \u00daLTIMO SUPERLATIVO\n \n", "N\u00e3o foi o \u00faltimo superlativo de Jos\u00e9 Dias.", "Outros teve que n\u00e3o vale a pena escrever aqui, at\u00e9 que veio o \u00faltimo, o melhor deles, o mais doce, o que lhe fez da morte um peda\u00e7o de vida.", "J\u00e1 ent\u00e3o morava comigo;", "posto que minha m\u00e3e lhe deixasse uma pequena lembran\u00e7a, veio dizer-me que, com legado ou sem ele, n\u00e3o se separaria de mim.", "Talvez a esperan\u00e7a dele fosse enterrar-me.", "Correspondia-se com Capitu, a que pedia que lhe mandasse o retrato de Ezequiel;", "mas Capitu ia adiando a remessa de correio a correio, at\u00e9 que ele n\u00e3o pediu mais nada, a n\u00e3o ser o cora\u00e7\u00e3o do jovem estudante; pedia-lhe tamb\u00e9m que n\u00e3o deixasse de falar a Ezequiel", "no velho amigo do pai e do av\u00f4, \"destinado pelo C\u00e9u a amar o mesmo sangue\u201d.Era assim que ele preparava os cuidados da terceira gera\u00e7\u00e3o; mas a morte veio antes de Ezequiel.", "A doen\u00e7a foi r\u00e1pida.", "Mandei chamar um m\u00e9dico homeopata.\n \n", "\u2014 N\u00e3o, Bentinho, disse ele;", "basta um alopata;", "em todas as escolas se morre.", "Demais, foram id\u00e9ias da mocidade, que o tempo levou; converto", "-me \u00e0 f\u00e9 de meus pais.", "A alopatia \u00e9 o catolicismo da Medicina...\n \n", "Morreu sereno, ap\u00f3s uma agonia curta.", "Pouco antes ouviu que o c\u00e9u estava lindo, e pediu que abr\u00edssemos a janela.\n \n", "\u2014", "N\u00e3o, o ar pode fazer-lhe mal.\n \n", "\u2014", "Que mal?", "Ar \u00e9 vida.\n \n", "Abrimos a janela.", "Realmente, estava um c\u00e9u azul e claro.", "Jos\u00e9 Dias
