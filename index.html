 soergueu-se e olhou para fora;", "ap\u00f3s alguns instantes, deixou cair a cabe\u00e7a, murmurando: Lind\u00edssimo!", "Foi a \u00faltima palavra que proferiu neste mundo.", "Pobre Jos\u00e9 Dias!", "Por que hei de negar que chorei por ele?\n \n \n \n", "CAP\u00cdTULO CXLIV\n", "UMA PERGUNTA TARDIA\n \n", "Assim chorem por mim todos os olhos de amigos e amigas que deixo neste mundo, mas n\u00e3o \u00e9 prov\u00e1vel.", "Tenho-me feito esquecer.", "Moro longe e saio pouco.", "N\u00e3o \u00e9 que haja efetivamente ligado as duas pontas da vida.", "Esta casa do Engenho Novo, conquanto reproduza a de Mata-cavalos, apenas me lembra aquela, e mais por efeito de compara\u00e7\u00e3o e de reflex\u00e3o que de sentimento.", "J\u00e1 disse isto mesmo.\n \n", "H\u00e3o de perguntar-me por que raz\u00e3o, tendo a pr\u00f3pria casa velha, na mesma rua antiga, n\u00e3o impedi que a demolissem e vim reproduzi-la nesta.", "A pergunta devia ser feita a princ\u00edpio, mas aqui vai a resposta.", "A raz\u00e3o \u00e9 que, logo que minha m\u00e3e morreu, querendo ir para l\u00e1, fiz primeiro uma longa visita de inspe\u00e7\u00e3o por alguns dias, e toda a casa me desconheceu.", "No quintal a aroeira e a pitangueira, o po\u00e7o, a ca\u00e7amba velha e o lavadouro, nada sabia de mim.", "A casuarina era a mesma que eu deixara ao fundo, mas o tronco, em vez de reto, como outrora, tinha agora um ar de ponto de interroga\u00e7\u00e3o;", "naturalmente pasmava do intruso.", "Corri os olhos pelo ar, buscando algum pensamento que ali deixasse, e n\u00e3o achei nenhum.", "Ao contr\u00e1rio, a ramagem come\u00e7ou a sussurrar alguma coisa que n\u00e3o entendi logo, e parece que era a cantiga das manh\u00e3s novas.", "Ao p\u00e9 dessa m\u00fasica sonora e jovial, ouvi tamb\u00e9m o grunhir dos porcos, esp\u00e9cie de tro\u00e7a concentrada e filos\u00f3fica.\n \n", "Tudo me era estranho e adverso.", "Deixei que demolissem a casa, e, mais tarde, quando vim para o Engenho Novo, lembrou-me fazer esta reprodu\u00e7\u00e3o por explica\u00e7\u00f5es que dei ao arquiteto, segundo contei em tempo.\n \n \n \n", "CAP\u00cdTULO CXLV\n", "O REGRESSO\n \nOra, foi j\u00e1 nesta casa que um dia, estando a vestir-me para almo\u00e7ar, recebi um cart\u00e3o com este nome:\n \nEzequiel A. de Santiago\n \n", "\u2014", "A pessoa est\u00e1 a\u00ed?", "perguntei ao criado.\n \n", "\u2014 Sim, senhor; ficou esperando.\n \n", "N\u00e3o fui logo, logo; fi-lo esperar uns dez ou quinze minutos na sala.", "S\u00f3 depois \u00e9 que me lembrou que cumpria ter certo alvoro\u00e7o e correr, abra\u00e7\u00e1-lo, falar-lhe na m\u00e3e.", "A m\u00e3e, \u2014 creio que ainda n\u00e3o disse que estava morta e enterrada.", "Estava; l\u00e1 repousa na velha Su\u00ed\u00e7a.", "Acabei de vestir-me \u00e0s pressas.", "Quando sa\u00ed do quarto, tomei ares de pai, um pai entre manso e crespo, metade Dom Casmurro.", "Ao entrar na sala, dei com um rapaz, de costas, mirando o busto de Massinissa, pintado na parede.", "Vim cauteloso, e n\u00e3o fiz rumor.", "N\u00e3o obstante, ouviu-me os passos, e voltou-se depressa.", "Conhece-me pelos retratos e correu para mim.", "N\u00e3o me mexi;", "era nem mais nem menos o meu antigo e jovem companheiro do semin\u00e1rio de S\u00e3o Jos\u00e9, um pouco mais baixo, menos cheio de corpo e, salvo as cores, que eram vivas, o mesmo rosto do meu amigo.", "Trajava \u00e0 moderna, naturalmente, e as maneiras eram diferentes, mas o aspecto geral reproduzia a pessoa morta.", "Era o pr\u00f3prio, o exato, o verdadeiro Escobar.", "Era o meu combor\u00e7o;", "era o filho de seu pai.", "Vestia de luto pela m\u00e3e;", "eu tamb\u00e9m estava de preto.", "Sentamo-nos.\n \n", "\u2014 Papai n\u00e3o faz diferen\u00e7a dos \u00faltimos retratos, disse-me ele.\n \n", "A voz era a mesma de Escobar, o sotaque era afrancesado.", "Expliquei-lhe que realmente pouco diferia do que era, e comecei um interrogat\u00f3rio para ter menos que falar e dominar assim a minha emo\u00e7\u00e3o.", "Mas isto mesmo dava anima\u00e7\u00e3o \u00e0 cara dele, e o meu colega do semin\u00e1rio ia ressurgindo cada vez mais do cemit\u00e9rio.", "Ei-lo aqui, diante de mim, com igual riso e maior respeito; total, o mesmo obs\u00e9quio e a mesma gra\u00e7a.", "Ansiava por ver-me.", "A m\u00e3e falava muito em mim, louvando-me extraordinariamente, como o homem mais puro do mundo, o mais digno de ser querido.\n \n", "\u2014", "Morreu bonita, concluiu.\n \n", "\u2014 Vamos almo\u00e7ar.\n \n", "Se pensas que o almo\u00e7o foi amargo, enganas-te.", "Teve seus minutos de aborrecimento, \u00e9 verdade;", "a princ\u00edpio doeu-me que Ezequiel n\u00e3o fosse realmente meu filho, que me n\u00e3o completasse e continuasse.", "Se o rapaz tem sa\u00eddo \u00e0 m\u00e3e, eu acabava crendo tudo, tanto mais facilmente quando que ele parecia haver-me deixado na v\u00e9spera, evocava a meninice, cenas e palavras, a ida para o col\u00e9gio...\n \n", "\u2014 Papai ainda se lembra quando me levou para o col\u00e9gio?", "perguntou rindo.\n \n", "\u2014 Pois n\u00e3o hei de lembrar-me?\n \n", "\u2014 Era na", "Lapa; eu ia desesperado, e papai n\u00e3o parava, dava-me cada pux\u00e3o, e eu com as perninhas...", "Sim, senhor, aceito.\n \n", "Estendeu o copo ao vinho que eu lhe oferecia, bebeu um gole, e continuou a comer.", "Escobar comia assim tamb\u00e9m, com a cara metida no prato.", "Contou-me a vida na Europa, os estudos, particularmente os de arqueologia, que era a sua paix\u00e3o.", "Falava da antiguidade com amor, contava o Egito e os seus milhares de s\u00e9culos, sem se perder nos algarismos;", "tinha a cabe\u00e7a aritm\u00e9tica do pai.", "Eu, posto que a id\u00e9ia da paternidade do outro me estivesse j\u00e1 familiar, n\u00e3o gostava da ressurrei\u00e7\u00e3o.", "\u00c0s vezes, fechava os olhos para n\u00e3o ver gestos nem nada, mas o diabrete falava e ria, e o defunto falava e ria por ele.\n \n", "N\u00e3o havendo rem\u00e9dio sen\u00e3o ficar com ele, fiz-me pai deveras.", "A id\u00e9ia de que pudesse ter visto alguma fotografia de Escobar, que Capitu por descuido levasse consigo, n\u00e3o me acudiu, nem, se acudisse, persistiria.", "Ezequiel cria em mim, como na m\u00e3e.", "Se fosse vivo Jos\u00e9 Dias, acharia nele a minha pr\u00f3pria pessoa.", "Prima Justina quis v\u00ea-lo;", "mas, estando enferma, pediu-me que o levasse l\u00e1.", "Conhecia aquela parenta.", "Creio que o desejo de ver Ezequiel era para o fim de verificar no mo\u00e7o o debuxo que porventura houvesse achado no menino.", "Seria um regalo \u00faltimo; atalhei-o a tempo.\n \n", "\u2014 Est\u00e1 muito mal, disse eu a Ezequiel que queria ir v\u00ea-la, qualquer emo\u00e7\u00e3o pode trazer-lhe a morte.", "Iremos v\u00ea-la, quando ficar melhor.\n \n", "N\u00e3o fomos; a morte levou-a dentro de poucos dias.", "Ela descansa no Senhor ou como quer que seja.", "Ezequiel viu-lhe a cara no caix\u00e3o e n\u00e3o a conheceu, nem podia, t\u00e3o outra a fizeram os anos e a morte.", "No caminho para o cemit\u00e9rio, iam-lhe lembrando uma por\u00e7\u00e3o de coisas, alguma rua, alguma torre, um trecho de praia, e era todo alegria.", "Assim acontecia sempre que voltava para casa, ao fim do dia;", "contava-me as recorda\u00e7\u00f5es que ia recebendo das ruas e das casas.", "Admirava-se que muitas destas fossem as mesmas que ele deixara, como se as casas morressem meninas.\n \n", "Ao cabo de seis meses, Ezequiel falou-me em uma viagem \u00e0 Gr\u00e9cia, ao Egito, e \u00e0 Palestina, viagem cient\u00edfica, promessa feita a alguns amigos.\n \n", "\u2014", "De que sexo? perguntei rindo.\n \n", "Sorriu, vexado, e respondeu-me que as mulheres eram criaturas t\u00e3o da moda e do dia que nunca haviam de entender uma ru\u00edna de trinta s\u00e9culos.", "Eram dois colegas da universidade.", "Prometi-lhe recursos, e dei-lhe logo os primeiros dinheiros precisos.", "Como disse que uma das conseq\u00fc\u00eancias dos amores furtivos do pai era pagar eu as arqueologias do filho; antes lhe pegasse a lepra...", "Quando esta id\u00e9ia me atravessou o c\u00e9rebro, senti-me t\u00e3o cruel e perverso que peguei no rapaz, e quis apert\u00e1-lo ao cora\u00e7\u00e3o, mas recuei;", "encarei-o depois, como se faz a um filho de verdade;", "os olhos que ele me deitou foram ternos e agradecidos.\n \n \n \n", "CAP\u00cdTULO CXLVI\nN\u00c3O HOUVE LEPRA\n \n", "N\u00e3o houve lepra, mas h\u00e1 febres por todas essas terras humanas, sejam velhas ou novas.", "Onze meses depois, Ezequiel morreu de uma febre tif\u00f3ide, e foi enterrado nas imedia\u00e7\u00f5es de Jerusal\u00e9m, onde os dois amigos da universidade lhe levantaram um t\u00famulo com esta inscri\u00e7\u00e3o, tirada do profeta Ezequiel, em grego:", "\"Tu eras perfeito nos teus caminhos\u201d.Mandaram-me ambos os textos, grego e latino, o desenho da sepultura, a conta das despesas e o resto do dinheiro que ele levava;", "pagaria o triplo para n\u00e3o tornar a v\u00ea-lo.\n \n", "Como quisesse verificar o texto, consultei a minha Vulgata, e achei que era exato, mas tinha ainda um complemento:", "\"Tu eras perfeito nos teus caminhos, desde o dia da tua cria\u00e7\u00e3o\u201d.Parei e perguntei calado:", "\"Quando seria o dia da cria\u00e7\u00e3o de Ezequiel?", "\" Ningu\u00e9m me respondeu.", "Eis a\u00ed mais um mist\u00e9rio para ajuntar aos tantos deste mundo.", "Apesar de tudo, jantei bem e fui ao teatro.\n \n \n \n", "CAP\u00cdTULO CXLVII\n", "A EXPOSI\u00c7\u00c3O RETROSPECTIVA\n \n", "J\u00e1 sabes que a minha alma, por mais lacerada que tenha sido, n\u00e3o ficou a\u00ed para um canto como uma flor l\u00edvida e solit\u00e1ria.", "N\u00e3o lhe dei essa cor ou descor.", "Vivi o melhor que pude sem me faltarem amigas que me consolassem da primeira.", "Caprichos de pouca dura, \u00e9 verdade.", "Elas \u00e9 que me deixavam como pessoas que assistem a uma exposi\u00e7\u00e3o retrospectiva, e, ou se fartam de v\u00ea-la, ou a luz da sala esmorece.", "Uma s\u00f3 dessas visitas tinha carro \u00e0 porta e cocheiro de libr\u00e9.", "As outras iam modestamente, calcante pede, e, se chovia, eu \u00e9 que ia buscar um carro de pra\u00e7a, e as metia dentro, com grandes despedidas, e maiores recomenda\u00e7\u00f5es.\n \n", "\u2014", "Levas o cat\u00e1logo?\n \n", "\u2014 Levo;", "at\u00e9 amanh\u00e3.\n \n", "\u2014 At\u00e9 amanh\u00e3.\n \n", "N\u00e3o voltavam mais.", "Eu ficava \u00e0 porta, esperando, ia at\u00e9 \u00e0 esquina, espiava, consultava o rel\u00f3gio, e n\u00e3o via nada nem ningu\u00e9m.", "Ent\u00e3o, se aparecia outra visita, dava-lhe o bra\u00e7o, entr\u00e1vamos, mostrava-lhe as paisagens, os quadros hist\u00f3ricos ou de g\u00eanero, uma aquarela, um pastel, uma gouache, e tamb\u00e9m esta cansava, e ia embora com o cat\u00e1logo na m\u00e3o...\n \n \n \n", "CAP\u00cdTULO CXLVIII\nE BEM, E O RESTO?\n \n", "Agora, por que \u00e9 que nenhuma dessas caprichosas me fez esquecer a primeira amada do meu cora\u00e7\u00e3o?", "Talvez porque nenhuma tinha os olhos de ressaca, nem os de cigana obl\u00edqua e dissimulada.", "Mas n\u00e3o \u00e9 este propriamente o resto do livro.", "O resto \u00e9 saber se a Capitu da Praia da Gl\u00f3ria j\u00e1 estava dentro da de Mata-cavalos, ou se esta foi mudada naquela por efeito de algum caso incidente.", "Jesus, filho de Sirach, se soubesse dos meus primeiros ci\u00fames, dir-me-ia, como no seu cap.", "IX, vers.", "I:", "\"", "N\u00e3o tenhas ci\u00fames de tua mulher para que ela n\u00e3o se meta a enganar-te com a mal\u00edcia que aprender de ti\".", "Mas eu creio que n\u00e3o, e tu concordar\u00e1s comigo;", "se te lembras bem da Capitu menina, h\u00e1s de reconhecer que uma estava dentro da outra, como a fruta dentro da casca.\n \n", "E bem, qualquer que seja a solu\u00e7\u00e3o, uma coisa fica, e \u00e9 a suma das sumas, ou o resto dos restos, a saber, que a minha primeira amiga e o meu maior amigo, t\u00e3o extremosos ambos e t\u00e3o queridos tamb\u00e9m, quis o destino que acabassem juntando-se e enganan
