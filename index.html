am secretamente o sil\u00eancio, ela bem sabia, bem \nsabia...", "Adormeceu. \n\n\n\n", "L\u00cdDIA \n\n\n", "A MANH\u00c3 SEGUINTE era de novo como um primeiro dia, sentiu Joana. \n\n", "Ot\u00e1vio sa\u00edra cedo e ela o aben\u00e7oava por isso como se ele lhe tivesse concedido \nintencionalmente tempo para pensar, para observar-", "se.", "Ela n\u00e3o queria precipitar-se em \nnenhuma atitude, sentia que qualquer de seus movimentos poderia tornar-se precioso e \nperigoso. \n\n", "Foram instantes, horas r\u00e1pidas apenas.", "Porque ela recebeu o bilhete de L\u00eddia \nconvidando-a a visit\u00e1-la. \n\n", "Sua leitura fizera Joana sorrir antes mesmo de provocar aquelas r\u00e1pidas e pesadas \nbatidas do cora\u00e7\u00e3o.", "E tamb\u00e9m a l\u00e2mina fria de a\u00e7o encostando no interior morno do corpo. \n", "Como se sua tia morta ressurgisse e lhe falasse, Joana imaginou-lhe o susto, sentiu seus olhos \nabertos \u2014 ou seriam os seus pr\u00f3prios olhos a quem ela n\u00e3o permitia surpresas?", "\u2014 Ot\u00e1vio \nvoltou para L\u00eddia, apesar de Joana?", "\u2014 diria a tia. \n\n", "Joana alisou os cabelos vagamente, a l\u00e2mina fria encostada ao cora\u00e7\u00e3o quente, sorriu \nde novo, oh s\u00f3 para ganhar tempo.", "Mas sim, por que n\u00e3o continuar com L\u00eddia?", "\u2014 respondeu \u00e0 \ntia morta.", "A l\u00e2mina agora, a esse pensamento claro, oprimiu-lhe rindo os pulm\u00f5es, gelada.", "Por \nque recusar acontecimentos?", "Ter muito ao mesmo tempo, sentir de v\u00e1rias maneiras, reconhecer \na vida em diversas fontes...", "Quem poderia impedir a algu\u00e9m viver largamente?", "Mais tarde \ncaiu num estado de estranha e leve excita\u00e7\u00e3o.", "Deslizou pela casa sem destino, chorou mesmo \num pouco, sem grande sofrimento, s\u00f3 por chorar \u2014", "convenceu-se \u2014 simplesmente, como \nquem acena com a m\u00e3o, como quem olha.", "Estou sofrendo?", "\u2014 indagava-se \u00e0s vezes e de novo \nquem pensava enchia toda ela de surpresa, curiosidade e orgulho e n\u00e3o restava lugar para \nquem sofrer.", "Mas sua fina exalta\u00e7\u00e3o n\u00e3o lhe permitiu continuar num mesmo plano durante \nmuito tempo.", "Passou logo a outro tom de comportamento, tocou um pouco de piano, esqueceu a \ncarta de L\u00eddia.", "Quando dela se lembrava, vagamente, um p\u00e1ssaro que vem e volta, n\u00e3o sabia \ndecidir-se, se ficar triste ou alegre, se calma ou agitada.", "Lembrava-se continuamente da noite \nanterior, a vidra\u00e7a erguida brilhava serenamente \u00e0 lua, do peito nu de Ot\u00e1vio, da Joana que \nadormecera profundamente, quase pela primeira vez na vida, confiando- se a um homem que \ndormia ao seu lado.", "Na verdade n\u00e3o se distanciara da Joana cheia de ternura da v\u00e9spera. \n", "Envergonhada, humilde e rejeitada, essa vagara at\u00e9 voltar e Joana estava cada vez mais dura, \nmais concentrada e cada vez mais perto de si mesma \u2014 julgava.", "At\u00e9 melhor.", "S\u00f3 que o a\u00e7o frio \nse renovava sempre, nunca esquentava.", "Sobretudo, no fundo de qualquer pensamento pairava \num outro, perplexo, quase encantado, como no dia da morte do pai: aconteciam coisas sem que \nela as inventasse... \n\n", "De tarde p\u00f4de enfim observar L\u00eddia e soube que estava t\u00e3o longe dela como da mulher \nda voz.", "Olhavam- se e n\u00e3o podiam se odiar ou mesmo se repelir.", "L\u00eddia falara, p\u00e1lida e \ndiscreta, sobre v\u00e1rios assuntos sem interesse para nenhuma das duas.", "Sua gravidez nascente \nboiava por toda a sala, enchia-a, penetrava Joana.", "At\u00e9 aqueles m\u00f3veis apagados, com os \npaninhos de croch\u00ea, pareciam guardar-se no mesmo segredo quase revelado, na mesma espera \n\n\n\nde um filho.", "Os olhos abertos de L\u00eddia eram sem sombras.", "Que mulher bela.", "Os l\u00e1bios cheios \nmas pac\u00edficos, sem estremecimentos, como de algu\u00e9m que n\u00e3o tem receio do prazer, que o \nrecebe sem remorsos.", "Que poesia seria a base de sua vida.", "Que dir\u00eda aquele murm\u00fario que ela \nadivinhava no interior de L\u00eddia?", "A mulher da voz multiplicava- se em in\u00fameras mulheres... \n\n", "Mas onde estava afinal a divindade delas?", "At\u00e9 nas mais fracas havia a sombra daquele \nconhecimento que n\u00e3o se adquire com a intelig\u00eancia.", "Intelig\u00eancia das coisas cegas.", "Poder da \npedra que tombando empurra outra que vai cair no mar e matar um peixe.", "\u00c0s vezes \nencontrava-se o mesmo poder em mulheres apenas ligeiramente m\u00e3es e esposas, t\u00edmidas \nf\u00eameas do homem, como a tia, como Armanda.", "No entanto aquela for\u00e7a, a unidade na \nfraqueza...", "Oh, estava exagerando talvez, talvez a divindade das mulheres n\u00e3o fosse \nespec\u00edfica, estivesse apenas no fato de existirem.", "Sim, sim, a\u00ed estava a verdade: elas existiam \nmais do que os outros, eram o s\u00edmbolo da coisa na pr\u00f3pria coisa.", "E a mulher era o mist\u00e9rio em \nsi mesmo, descobriu.", "Havia em todas elas uma qualidade de mat\u00e9ria-prima, alguma coisa que \npodia vir a definir-se mas que jamais se realizava, porque sua ess\u00eancia mesma era a de \n\"tornar-se\".", "Atrav\u00e9s dela exatamente n\u00e3o se unia o passado ao futuro e a todos os tempos? \n", "L\u00eddia e Joana calaram um longo momento.", "N\u00e3o se sentiam propriamente juntas, mas sem \nnecessidade de palavras, como se na realidade se tivessem encontrado apenas para se olhar e \nretirar-se ent\u00e3o.", "A estranheza da situa\u00e7\u00e3o tornou-se mais n\u00edtida quando as duas mulheres \nsentiram que n\u00e3o estavam lutando.", "Em ambas houve um movimento de impaci\u00eancia, ainda \nhavia um dever a cumprir.", "Joana afastou-o, subitamente saciada:", "\u2014 Bem \u2014 o tom da pr\u00f3pria \nvoz acordou-a desagradavelmente \u2014 , creio que est\u00e1 finda a entrevista. \n\n", "L\u00eddia assombrou-se.", "Mas como?", "Pois se nada tinham dito!", "Sobretudo, repugnava- lhe a \nideia de uma coisa inacabada:", "\u2014 N\u00f3s nada dissemos ainda...", "E precisamos falar...", "Joana \nsorriu.", "Nesse sorriso come\u00e7ou a agir, n\u00e3o com for\u00e7a \u2014 o cansa\u00e7o \u2014", "mas exatamente como eu \na impressionaria.", "Que tolice estou pensando afinal?", "\u2014 N\u00e3o sente \u2014 disse Joana \u2014 que nos \nafastamos do motivo que nos reuniu?", "Se fal\u00e1ssemos nele seria pelo menos agora sem interesse \nnem ardor...", "Deixemos tudo para outro dia. \n\n", "Por um instante a figura do homem apareceu-lhes apagada, inoportuna.", "Mas L\u00eddia sabia \nque mal aquela mulher desaparecesse, desapareceria tamb\u00e9m a in\u00e9rcia e o torpor em que ela a \ndeixara, tirando-lhe a vontade de se mover.", "E de novo desperta, quereria o filho.", "Apequena \nfam\u00edlia.", "Fazia esfor\u00e7o por sair daquele sono, por abrir os olhos e lutar. \n\n", "\u2014 \u00c9 absurdo perdermos essa ocasi\u00e3o... \n\n", "Sim, compremos o artigo, compremos o artigo.", "Minha moleza vem de que me preparei \ndemais para a festa.", "Joana riu novamente, sem alegria. \n\n", "\u2014 Sei que nada posso esperar de sua parte, retomou a gr\u00e1vida subitamente com for\u00e7a \n", "\u2014 uma nuvem destapando o sol, tudo rebrilhando de novo, insuflado de vida.", "Tamb\u00e9m Joana \nse aclarou, sentiu a nuvem descobrindo o sol, tudo borbulhando levemente de m\u00e3os dadas \nnuma roda suave, como de crian\u00e7as. \n\n", "\u2014 Conhe\u00e7o-a bem, continuou L\u00eddia.", "As palavras ca\u00edram serenamente enfaradas no \nlago, depositavam- se no seu fundo, sem consequ\u00eancia. \n\n", "Mas de repente a mo\u00e7a se empurrou e \u00e0 sua gravidez, num \u00faltimo esfor\u00e7o para \ndespertar:", "\u2014 Conhe\u00e7o-a, sei quanto \u00e9 firme sua maldade.", "Agora a sala revivia. \n\n", "\u2014", "Ah, sabe?", "Sim, revivia, acordou Joana.", "Que estou dizendo?", "Como ouso vir aqui? \n", "Estou longe, longe.", "Basta olhar para essa mulher para compreender que n\u00e3o se poderia gostar \n\n\n\nde mim.", "O a\u00e7o encostou subitamente em seu cora\u00e7\u00e3o.", "Ah, o ci\u00fame, era isso o ci\u00fame, a m\u00e3o \niria amassando-a lentamente, apertando-a, diminuindo sua alma.", "Comigo acontece o seguinte \nou sen\u00e3o amea\u00e7a acontecer:", "de um momento para outro, a certo movimento, posso me \ntransformar numa linha.", "Isso! numa linha de luz, de modo que a pessoa fica s\u00f3 a meu lado, sem \npoder me pegar e \u00e0 minha defici\u00eancia.", "Enquanto L\u00eddia tem v\u00e1rios planos.", "A cada gesto revela- \nse outro aspecto de sua dimens\u00e3o.", "Ao seu lado ningu\u00e9m escorrega e se perde, porque se apoia \nsobre seus seios \u2014 s\u00e9rios, pl\u00e1cidos, p\u00e1lidos, enquanto os meus s\u00e3o f\u00fateis \u2014 ou sobre sua \nbarriga onde at\u00e9 um filho cabe.", "N\u00e3o exagerar sua import\u00e2ncia, em todos os ventres de \nmulheres pode nascer um filho.", "Como \u00e9 bela e \u00e9 mulher, serenamente mat\u00e9ria-prima, apesar de \ntodas as outras mulheres.", "O que h\u00e1 no ar?", "estou sozinha.", "Os l\u00e1bios grandes de L\u00eddia, de linhas \nvagarosas, t\u00e3o bem pintados de claro, enquanto eu de batom escuro, sempre escarlate, \nescarlate, escarlate, o rosto branco e magro.", "Esses seus olhos castanhos, enormes e tranquilos, \ntalvez nada tenham a dar, mas recebem tanto que ningu\u00e9m poder\u00eda resistir, muito menos \nOt\u00e1vio.", "Sou um bicho de plumas.", "L\u00eddia de pelos, Ot\u00e1vio se perde entre n\u00f3s, indefeso.", "Como \nescapar ao meu brilho e \u00e0 minha promessa de fuga e como escapar \u00e0 certeza dessa mulher? \n", "N\u00f3s duas formar\u00edamos uma uni\u00e3o e fornecer\u00edamos \u00e0 humanidade, sair\u00edamos de manh\u00e3 cedo de \nporta em porta, tocar\u00edamos a campainha:", "qual \u00e9 que a senhora prefere: meu ou dela?", "e \nentregar\u00edamos um filhinho.", "Compreendo por que Ot\u00e1vio n\u00e3o se desligou de L\u00eddia: ele est\u00e1 \nsempre disposto a se lan\u00e7ar aos p\u00e9s daqueles que andam para frente.", "Nunca v\u00ea um monte sem \nenxergar apenas sua firmeza, nunca v\u00ea uma mulher de busto grande sem pensar em deitar a \ncabe\u00e7a sobre ele.", "Como sou pobre junto dela, t\u00e3o segura.", "Ou me acendo e sou maravilhosa, \nf\u00fcgazmente maravilhosa, ou sen\u00e3o obscura, envolvo-me em cortinas.", "L\u00eddia, o que quer que \nseja, \u00e9 imut\u00e1vel, sempre coma mesma base clara.", "As minhas m\u00e3os e as dela.", "As minhas \u2014 \nesbo\u00e7adas, solit\u00e1rias, tra\u00e7os lan\u00e7ados para a frente e para tr\u00e1s, descuido e rapidez num pincel \nmolhado em tinta branco-triste, estou sempre levando a m\u00e3o \u00e0 testa, sempre amea\u00e7ando deix\u00e1- \nlas no ar, oh como sou f\u00fatil, s\u00f3 agora compreendo.", "As de L\u00eddia \u2014 recortadas, bonitas, \ncobertas por uma pele el\u00e1stica, rosada, amarelada, como uma flor que vi em alguma parte, \nm\u00e3os que repousam em cima das coisas, cheias de dire\u00e7\u00e3o e sabedoria.", "Eu toda nado, flutuo, \natravesso o que existe cornos nervos, nada sou sen\u00e3o um desejo, a raiva, a vaguid\u00e3o, \nimpalp\u00e1vel como a energia.", "Energia?", "mas onde est\u00e1 minha for\u00e7a?", "na imprecis\u00e3o, na \nimprecis\u00e3o, na imprecis\u00e3o...", "E vivificando-a, n\u00e3o a realidade, mas apenas o vago impulso \npara diante.", "Quero deslumbrar L\u00eddia, tornar a conversa algo estranho, fino, escapando, mas \nn\u00e3o, mas sim, n\u00e3o, mas por que n\u00e3o?", "Lembrou-se subitamente de Ot\u00e1vio, mexendo e soprando \na x\u00edcara de caf\u00e9 para esfri\u00e1-la, o ar s\u00e9rio, interessado e ing\u00eanuo.", "Surpreender L\u00eddia, sim, \narrast\u00e1-la...", "Como naquele tempo do internato, quando subitamente precisava p\u00f4r \u00e0 prova seu \npoder, sentir a admira\u00e7\u00e3o das colegas, com quem geralmente pouco falava.", "Ent\u00e3o representava \nffiamente, inventando, brilhando como numa vingan\u00e7a.", "Do sil\u00eancio em que se escondia, sa\u00eda \npara a luta:", "\u2014 Olhem aquele homem...", "Toma caf\u00e9 com leite de manh\u00e3, bem devagar, molhando \no p\u00e3o na x\u00edcara, deixando escorrer, mordendo-o, levantando-se depois pesado, triste... \n\n", "As colegas olhavam, viam um homem qualquer e no entanto, apesar de surpreendidas e \nintencionalmente distantes a princ\u00edpio, no entanto...", "era milagrosamente exato!", "Elas chegavam \na ver o homem se levantando da mesa...", "a x\u00edcara vazia... algumas moscas...", "Joana continuava a \nganhar tempo, a avan\u00e7ar, os olhos acesos:", "\u2014 E aquele outro...", "De noite tira com esfor\u00e7o os \n\n\n\nsapatos, joga-os longe, suspira, diz: o que importa \u00e9 n\u00e3o desanimar, o que importa \u00e9 n\u00e3o \ndesanimar... \n\n", "As mais fracas murmuravamj\u00e1 sorridentes, dominadas:", "\u00e9 mesmo...", "como \u00e9 que voc\u00ea \nsabe?", "As outras retra\u00edam-se.", "Por\u00e9m terminavam ao redor de Joana, esperando que ela lhes \nmostrasse mais alguma coisa.", "Seus gestos a essa altura se tornavam leves, febris, e inspirada \ncada vez mais tocava em todas:", "\u2014 Vejam os olhos daquela mulher... redondos, transparentes, \ntremem, tremem, de um instante para outro podem cair numa gota d' \u00e1gua... \n\n", "\u2014", "E aquele olhar?", "\u2014 \u00e0s vezes Joana era mais audaciosa, encontrando s\u00fabita timidez \nnaquelas meninas que liam certos livros nos corredores da escola.", "E aquele olhar?", "de quem \nbusca prazer onde quer que o encontre... \n\n", "As colegas riam, mas aos poucos nascia alguma coisa de inquieto, doloroso e \ninc\u00f4modo na cena.", "Elas terminavam por rir demais, nervosas e insatisfeitas.", "Joana, animada, \nsubia sobre si mesma, prendia as mo\u00e7as \u00e0 sua vontade e \u00e0 sua palavra, cheia de uma gra\u00e7a \nardente e cortante como ligeiras chicotadas.", "At\u00e9 que, fmalmente envoltas, elas aspiravam o \nseu brilhante e sufocante ar.", "Numa s\u00fabita saciedade, Joana parava ent\u00e3o, os olhos secos, e \ncorpo tr\u00eamulo sobre a vit\u00f3ria.", "Desamparadas, sentindo o r\u00e1pido afastamento de Joana e seu \ndesprezo, tamb\u00e9m elas tombavam murchas, como envergonhadas.", "Alguma dizia antes de se \ndispersarem, cansadas umas das outras:", "\u2014 Joana fica insuport\u00e1vel quando est\u00e1 alegre... \n\n", "L\u00eddia corou.", "O \"Ah, sabe?", "\" de Joana soara t\u00e3o curto, distra\u00eddo e curioso, t\u00e3o longe da \nemo\u00e7\u00e3o de L\u00eddia. \n\n", "\u2014 N\u00e3o tem import\u00e2ncia, n\u00e3o tem import\u00e2ncia \u2014 tentou Joana apazigu\u00e1-la.", "\u00c9 claro que \nvoc\u00ea n\u00e3o pode saber o que \u00e9 maldade.", "Ent\u00e3o vai ter um filho..., continuou.", "Quer Ot\u00e1vio, o pai. \n", "\u00c9 compreens\u00edvel.", "Por que n\u00e3o trabalha para sustentar o guri?", "Certamente voc\u00ea estava \nesperando de mim grandes bondades, apesar do que disse agora sobre minha maldade.", "Mas a \nbondade me d\u00e1 realmente \u00e2nsias de vomitar.", "Por que n\u00e3o trabalha?", "Assim n\u00e3o precisaria de \nOt\u00e1vio.", "N\u00e3o estou disposta a lhe ceder exatamente tudo.", "Mas me conte antes seu romance com \nOt\u00e1vio, me conte como conseguiu que ele voltasse para voc\u00ea.", "Ou melhor: o que ele pensa de \nmim.", "Diga sem medo.", "Eu o fa\u00e7o muito infeliz? \n\n", "\u2014 N\u00e3o sei, n\u00e3o tocamos no seu nome. \n\n", "Eu estava ent\u00e3o sozinha?", "e essa alegria de dor, o a\u00e7o franzindo minha pele, esse frio \nque \u00e9 ci\u00fame, n\u00e3o, esse frio que \u00e9 assim: ah, andaste tudo isso?", "pois tens que voltar.", "Mas dessa \nvez n\u00e3o recome\u00e7arei, juro, nada reconstruirei, ficarei atr\u00e1s como uma pedra l\u00e1 longe, no \ncome\u00e7o do caminho.", "H\u00e1 qualquer coisa que roda comigo, roda, roda, me atordoa, me atordoa, \ne me deposita tranquilamente no mesmo lugar. \n\n", "Dirigiu-se \u00e0 gr\u00e1vida:", "\u2014 N\u00e3o \u00e9 poss\u00edvel...", "Ele n\u00e3o se libertaria t\u00e3o facilmente. \n\n", "\u2014", "Mas ele de certo modo detesta voc\u00ea!", "\u2014 gritara L\u00eddia. \n\n", "Ah, bem. \n\n", "\u2014 Voc\u00ea tamb\u00e9m sente isso?", "\u2014 perguntara Joana. \n\n", "\u2014 Sim, sim...", "N\u00e3o \u00e9 \u00f3dio somente, apesar de tudo.", "\u2014 A noite de ontem, minha ternura, \nn\u00e3o importa, no fundo eu sabia que estava s\u00f3, nem ao menos fui enganada, porque sabia, sabia. \n\n", "\u2014", "E se fosse medo tamb\u00e9m? \n\n", "\u2014 Medo?", "N\u00e3o compreendo, surpreendia- se L\u00eddia, medo de qu\u00ea? \n\n", "\u2014 Talvez porque eu seja infeliz, medo de se aproximar.", "Talvez seja isso: medo de ter \nque sofrer tamb\u00e9m... \n\n\n\n", "\u2014 \u00c9 infeliz?", "\u2014 indagara a outra baixo. \n\n", "\u2014", "Mas n\u00e3o se assuste, a infelicidade nada tem a ver com a maldade, rira Joana.", "\u2014", "O \nque houve afinal?", "N\u00e3o estou presente, n\u00e3o estou presente, o que houve, o cansa\u00e7o, vontade de \nsair chorando.", "Eu sei, eu sei: gostaria de passar pelo menos um dia vendo L\u00eddia andar da \ncozinha para a sala, depois almo\u00e7ando ao seu lado numa sala quieta \u2014 algumas moscas, \ntalheres tilintando \u2014 , onde n\u00e3o entrasse calor, vestida num largo e velho robe florido.", "Depois, \nde tarde, sentada e olhando-a coser, dando-lhe aqui e ali uma pequena ajuda, a tesoura, a \nlinha, \u00e0 espera da hora do banho e do lanche, seria bom, seria largo e fresco.", "Ser\u00e1 um pouco \ndisso o que sempre me faltou?", "Por que \u00e9 que ela \u00e9 t\u00e3o poderosa?", "O fato de eu n\u00e3o ter tido \ntardes de costura n\u00e3o me p\u00f5e abaixo dela, suponho.", "Ou p\u00f5e?", "P\u00f5e, n\u00e3o p\u00f5e, p\u00f5e, n\u00e3o p\u00f5e. \n\n", "Eu sei o que quero:", "uma mulher feia e limpa, com seios grandes, que me diga: que \nhist\u00f3ria \u00e9 essa de inventar coisas?", "nada de dramas, venha c\u00e1 imediatamente!", "\u2014", "E me d\u00ea um \nbanho morno, me vista uma camisola branca de linho, trance meus cabelos e me meta na cama, \nbem zangada, dizendo: o que ent\u00e3o?", "fica a\u00ed solta, comendo fora de hora, capaz de pegar uma \ndoen\u00e7a, deixe de inventar trag\u00e9dias, pensa que \u00e9 grande coisa na vida, tome essa x\u00edcara de \ncaldo quente.", "Me levanta a cabe\u00e7a coma m\u00e3o, me cobre com um len\u00e7ol grande, afasta alguns \nfios de cabelo de minha testa, j\u00e1 branca e fresca, e me diz antes de eu adormecer mornamente: \n", "vai ver como em pouco tempo engorda esse rosto, esquece as maluquices e fica uma boa \nmenina.", "Algu\u00e9m que me recolha como a um c\u00e3o humilde, que me abra a porta, me escove, me \nalimente, me queira severamente como a um c\u00e3o, s\u00f3 isso eu quero, como a um c\u00e3o, a um filho. \n\n", "\u2014 Voc\u00ea gostaria de estar casada \u2014 casada de verdade \u2014 com ele?", "\u2014 indagou Joana. \n\n", "L\u00eddia olhara-a rapidamente, procurava saber se havia sarcasmo na pergunta:", "\u2014 \nGostaria. \n\n", "\u2014 Por qu\u00ea?", "\u2014 surpreendeu-se Joana.", "N\u00e3o v\u00ea que nada se ganha com isso?", "Tudo o que \nh\u00e1 no casamento", "voc\u00ea j\u00e1 tem \u2014", "L\u00eddia corou, mas eu n\u00e3o tinha mal\u00edcia, mulher feia e limpa. \n\n", "\u2014", "Aposto como voc\u00ea passou toda a vida querendo casar. \n\n", "L\u00eddia teve um movimento de revolta:", "era tocada bem na ferida, friamente. \n\n", "\u2014 Sim Toda mulher... \u2014 assentiu. \n\n", "\u2014 Isso vem contra mim.", "Pois eu n\u00e3o pensava em me casar.", "O mais engra\u00e7ado \u00e9 que \nainda tenho a certeza de que n\u00e3o casei...", "Julgava mais ou menos isso:", "o casamento \u00e9 o fim, \ndepois de me casar nada mais poder\u00e1 me acontecer.", "Imagine: ter sempre uma pessoa ao lado, \nn\u00e3o conhecer a solid\u00e3o.", "\u2014", "Meu Deus!", "\u2014 n\u00e3o estar consigo mesma nunca, nunca.", "E ser uma \nmulher casada, quer dizer, uma pessoa com destino tra\u00e7ado.", "Da\u00ed em diante \u00e9 s\u00f3 esperar pela \nmorte.", "Eu pensava:", "nem a liberdade de ser infeliz se conservava porque se arrasta consigo \noutra pessoa.", "H\u00e1 algu\u00e9m que sempre a observa, que a perscruta, que acompanha todos os seus \nmovimentos.", "E mesmo o cansa\u00e7o da vida ter certa beleza quando \u00e9 suportado sozinha e \ndesesperada \u2014 eu pensava.", "Mas a dois, comendo diariamente o mesmo p\u00e3o sem sal, \nassistindo \u00e0 pr\u00f3pria derrota na derrota do outro...", "Isso sem contar com o peso dos h\u00e1bitos \nrefletidos nos h\u00e1bitos do outro, o peso do leito comum, da mesa comum, da vida comum, \npreparando e amea\u00e7ando a morte comum", "Eu sempre dizia: nunca. \n\n", "\u2014 Por que casou?", "\u2014 indagava L\u00eddia. \n\n", "\u2014 N\u00e3o sei.", "S\u00f3 sei que esse \"n\u00e3o sei\" n\u00e3o \u00e9 uma ignor\u00e2ncia particular, em rela\u00e7\u00e3o ao \ncaso, mas o fundo das coisas.", "\u2014 Estou fugindo da quest\u00e3o, daqui a pouco ela me olhar\u00e1 \ndaquele jeito que eu j\u00e1 conhe\u00e7o.", "\u2014 Casei certamente porque quis casar.", "Porque Ot\u00e1vio quis \n\n\n\ncasar comigo.", "\u00c9 isso, \u00e9 isso: descobri: em lugar de pedir para viver comigo sem casamento, \n", "sugeriu-me outra coisa.", "Ali\u00e1s daria no mesmo.", "E eu estava tonta, Ot\u00e1vio \u00e9 bonito, n\u00e3o \u00e9?", "N\u00e3o \nme lembrei de mais nada.", "\u2014 Pausa \u2014", "Como \u00e9 que voc\u00ea o quer: com o corpo? \n\n", "\u2014 Sim, com o corpo \u2014 balbuciara L\u00eddia. \n\n", "\u2014 \u00c9 amor. \n\n", "\u2014 E voc\u00ea?", "\u2014 atreveu-se L\u00eddia. \n\n", "\u2014", "N\u00e3o tanto. \n\n", "\u2014", "Mas ele me disse, ao contr\u00e1rio... \n\n", "L\u00eddia interrompera- se.", "Olhava-a com cuidado.", "Como Joana parecia inexperiente. \n", "Palava do amor com tanta simplicidade e clareza porque certamente nada ainda lhe tinha sido \nrevelado atrav\u00e9s dele.", "Ela n\u00e3o ca\u00edra nas suas sombras, ainda n\u00e3o sentira suas transforma\u00e7\u00f5es \nprofundas e secretas.", "Sen\u00e3o teria, como ela pr\u00f3pria, quase vergonha de tanta felicidade, \nmanter-se-ia vigilante \u00e0 sua porta, protegendo da luz fria aquilo que n\u00e3o deveria crestar-se \npara continuar a viver.", "No entanto aquela vivacidade de Joana...", "o que compreendera atrav\u00e9s \nde Ot\u00e1vio... que existia vida dentro dela...", "Mas seu amor n\u00e3o abrigava, nem a Joana mesma, \nsentiu L\u00eddia.", "Inexperiente, \u00edntegra, intocada, podia confundir-se com uma virgem.", "L\u00eddia \nolhava-a e tentava explicar-se o que havia de oscilante e l\u00facido naquele rosto.", "Certamente o \namor n\u00e3o a ligava nem mesmo ao amor.", "Enquanto ela pr\u00f3pria, L\u00eddia, quase um instante ap\u00f3s o \nprimeiro beijo, transformara-se em mulher. \n\n", "\u2014 Sim, sim, mas nada altera, prosseguia Joana serena.", "Eu o quero tamb\u00e9m mais \nfriamente, como a uma criatura, como a um homem.", "\u2014 Ser\u00e1 que ela vai olhar daquele jeito \nmedroso, assombrado, reverente: oh, por que voc\u00ea fala em coisas dif\u00edceis, por que empurra \ncoisas enormes num momento simples, me poupe, me poupe.", "Mas dessa vez tenho culpa, \nporque realmente nem sei o que pretendia dizer.", "Por\u00e9m \u00e9 assim que eu a vencerei.", "L\u00eddia \nhesitava:", "\u2014 Isso n\u00e3o \u00e9 mais do que amor?", "\u2014 Pode ser, disse Joana surpresa.", "O que importa \u00e9 \nque j\u00e1 n\u00e3o \u00e9 amor.", "\u2014 E de repente eis que vem o cansa\u00e7o, o grande \"para qu\u00ea\" me \nenvolvendo, e eu sei que vou dizer alguma coisa.", "\u2014 Pique com Ot\u00e1vio.", "Tenha seu filho, seja \nfeliz e me deixe em paz. \n\n", "\u2014 Sabe o que est\u00e1 dizendo?", "\u2014 gritara a outra. \n\n", "\u2014 Sei, \u00e9 claro. \n\n", "\u2014 N\u00e3o gosta dele... \n\n", "\u2014 Gosto.", "Mas eu nunca sei o que fazer das pessoas ou das coisas de que eu gosto, elas \nchegam a me pesar, desde pequena.", "Talvez se eu gostasse realmente com o corpo...", "Talvez me \nligasse mais...", "\u2014 S\u00e3o confidencias, Deus meu.", "Agora vou dizer assim:", "\u2014 Ot\u00e1vio foge de mim \nporque eu n\u00e3o trago paz a ningu\u00e9m, dou aos outros sempre a mesma ta\u00e7a, fa\u00e7o com que digam: \n", "eu estive cego, n\u00e3o era paz o que eu tinha, agora \u00e9 que a desejo. \n\n", "\u2014 Mesmo assim...", "acho \u2014 ningu\u00e9m pode se lamentar...", "Nem Ot\u00e1vio... suponho que \nnem eu...", "\u2014 L\u00eddia n\u00e3o soubera explicar, quedara-se vaga, as m\u00e3os n\u00e3o pousavam sobre as \ncoisas. \n\n", "\u2014", "O qu\u00ea?", "\u2014 N\u00e3o sei.", "\u2014 Olhava para Joana e procurava alguma coisa no seu rosto, \nintrigada, movendo a cabe\u00e7a. \n\n", "\u2014", "O que \u00e9?", "\u2014 repetiu Joana. \n\n", "\u2014 N\u00e3o consigo compreender.", "Joana enrubesceu de leve:", "\u2014 Tamb\u00e9m eu.", "Nunca \npenetrei no meu cora\u00e7\u00e3o.", "Alguma coisa estava dita. \n\n\n\n", "Joana caminhou at\u00e9 a janela, espiou o jardim onde brincaria o filho de L\u00eddia, que \nestava agora no ventre de L\u00eddia, que seria alimentado pelos seios de L\u00eddia, que seria L\u00eddia.", "Ou \nOt\u00e1vio, fruto verde?", "N\u00e3o, L\u00eddia, a que se transmite.", "Se a abrissem ao meio \u2014 ru\u00eddo de folhas \nfrescas se partindo \u2014 veriam-na como uma rom\u00e3 aberta, sadia e rosada, transl\u00facida como \nolhos claros.", "A base de sua vida era mansa como um regato correndo no campo.", "E nesse \ncampo ela pr\u00f3pria se movia segura e serena como um animal a pastar. \n\n", "Comparou-a com Ot\u00e1vio, para quem a vida nunca passaria de uma estreita aventura \nindividual.", "E corneia mesma, usando os outros para fundo sombrio onde se recortasse sua \nfigura brilhante e alta.", "A poesia de L\u00eddia:", "s\u00f3 este sil\u00eancio \u00e9 minha prece, Senhor, e n\u00e3o sei \ndizer mais;", "sou t\u00e3o feliz em sentir que me calo para sentir mais;", "foi em sil\u00eancio que nasceu em \nmim uma teia de aranha tenra e leve: esta suave incompreens\u00e3o da vida que me permite viver. \n", "Ou era tudo mentira?", "Oh, Deus, quando mais precisava agir perdia-se em pensamentos in\u00fateis. \n", "Tudo certamente mentira, era at\u00e9 poss\u00edvel que L\u00eddia fosse muito menos pura do que imaginava. \n", "Mas mesmo assim receava continuar ao seu lado, olh\u00e1-la sem querer com um pouco de for\u00e7a, \nfazer com que ela tomasse consci\u00eancia de si pr\u00f3pria.", "Preserv\u00e1-la, n\u00e3o transformar sua cor, sua \npreciosa voz. \n\n", "\u2014 Ele me contou aquilo do velhinho...", "Jogou o livro sobre ele, t\u00e3o velho...", "Antes eu \ncompreendi, mas agora n\u00e3o sei como p\u00f4de...", "\u2014 perguntara L\u00eddia. \n\n", "\u2014", "Mas foi verdade. \n\n", "L\u00eddia olhava-a, os l\u00e1bios entreabertos, esperando-a.", "E de repente sentiu com clareza \nque n\u00e3o queria lutar contra aquela mulher.", "Balan\u00e7ou a cabe\u00e7a desnorteada.", "Seu rosto \ndissolveu-se, tremeu, seus tra\u00e7os hesitaram em busca de uma express\u00e3o:", "\u2014 Eu n\u00e3o fiz isso por \nquerer, sabe?", "N\u00e3o, eu n\u00e3o fiz...", "\u2014 L\u00eddia continuava inquieta, o rosto picado por \nestremecimentos r\u00e1pidos.", "\u2014 Por que haveria eu de querer engan\u00e1-la?", "N\u00e3o, n\u00e3o \u00e9 isso que eu \nquero dizer, n\u00e3o \u00e9 isso... \n\n", "E subitamente, sem que Joana pudesse prev\u00ea-lo, rompeu num choro livre e forte.", "Ela \nvai ter um filho, est\u00e1 nervosa, pensou Joana.", "A outra se arrastava penosamente:", "\u2014 Eu n\u00e3o me \nincomodaria de tirar Ot\u00e1vio de outra mulher.", "Mas n\u00e3o sabia que havia voc\u00ea...", "N\u00e3o uma pessoa \nqualquer como eu, mas algu\u00e9m t\u00e3o... t\u00e3o boa...", "t\u00e3o sublime... \n\n", "Joana sobressaltou-se.", "Ah, eu estive trabalhando para isso: consegui ser sublime... \n", "como nos antigos tempos...", "N\u00e3o, n\u00e3o \u00e9 inteiramente assim, n\u00e3o forcei a situa\u00e7\u00e3o, como o \npoderia com o a\u00e7o franzino e esfriando meu corpo?", "N\u00e3o me colocar a essa luz, com o sulco na \ntesta t\u00e3o evidente.", "Procurar aquele grau de luz e sombra em que me torno subitamente polpuda, \no batom escurecido em mancha velha de sangue, o rosto esbranqui\u00e7ado sob os cabelos... \n", "Encostam- me de novo a l\u00e2mina de a\u00e7o no cora\u00e7\u00e3o.", "Quando eu for embora ela me desprezar\u00e1 \u00e9 \napenas no momento que est\u00e1 deslumbrada.", "Sou f\u00fagazmente maravilhosa...", "Deus, Deus... \n", "caminho correndo, alucinada, o corpo voando, hesitando... para onde?", "H\u00e1 uma subst\u00e2ncia \nassustada e leve no ar, eu consegui obt\u00ea-la, \u00e9 como o instante que precede o choro de uma \ncrian\u00e7a.", "Naquela noite, n\u00e3o sei quando, havia escadarias, leques se movendo, luzes ternas \nbalan\u00e7ando os doces raios como cabe\u00e7as de m\u00e3es tolerantes, havia um homem olhando para \nmim l\u00e1 da linha do horizonte, eu era uma estranha, mas vencia de qualquer modo, mesmo que \nfosse desprezando alguma coisa.", "Tudo deslizava suave, em combina\u00e7\u00e3o muda.", "J\u00e1 era no fim \n\u2014 fim de qu\u00ea?", "da escadaria nobre e l\u00e2nguida, inclinada, acenando o longo bra\u00e7o brilhante, o \nbelo e orgulhoso corrim\u00e3o, o fim da noite \u2014 quando eu resvalara para o centro da sala, suave \n\n\n\ncomo uma bolha de ar.", "E subitamente, forte como um trov\u00e3o, por\u00e9m mudo como um espanto \nmudo, e, subitamente, mais um passo e n\u00e3o pude continuar!", "A barra de meu vestido de gaze \nestremeceu num esgar, lutou, torceu-se, rasgou-se no canto agudo do m\u00f3vel e l\u00e1 ficou tr\u00eamula, \narquejante, perplexa sob meu olhar estupefato.", "E de repente as coisas haviam endurecido, uma \norquestra rebentara em sons tortos e silenciara imediatamente, havia alguma coisa triunfante e \ntr\u00e1gica no ar.", "Eu descobri que no fundo n\u00e3o havia em mim surpresa: que tudo caminhava \nlentamente para aquilo e agora se precipitara no seu verdadeiro plano.", "Eu queria sair \ncorrendo, chorando com meu pobre vestido sem barra, roto e aflito.", "Agora as luzes brilhavam \ncom for\u00e7a e orgulho, os leques desvendavam caras resplandecentes e astuciosas, l\u00e1 de longe \ndo horizonte o homem ria para mim, o corrim\u00e3o retraiu-se, fechou os olhos.", "Ningu\u00e9m \nprecisava mais mentir, uma vez que eu j\u00e1 sabia tudo!", "Tamb\u00e9m agora me precipitarei em outro \nestado.", "Por qu\u00ea?", "Por qu\u00ea?", "Vou embora daqui, vou para casa, de um instante para outro o \nrasg\u00e3o no vestido, ouvir o grito lancinante da orquestra e subitamente o sil\u00eancio, todos os \nm\u00fasicos ca\u00eddos mortos sobre o estrado, no grande sal\u00e3o zangado e vazio.", "Olhar de frente para \no rasg\u00e3o, mas sempre tive medo de rebentar de sofrimento, como o grito da orquestra. \n\n", "Ningu\u00e9m sabe at\u00e9 que ponto posso chegar quase em triunfo como se fosse uma cria\u00e7\u00e3o:", "\u00e9 uma \nsensa\u00e7\u00e3o de poder extrahumano conseguida em certo grau de sofrimento.", "Por\u00e9m um minuto \nmais e a gente n\u00e3o sabe se \u00e9 de poder ou de absoluta impot\u00eancia, assim como querer com o \ncorpo e o c\u00e9rebro movimentar um dedo e simplesmente n\u00e3o consegui-lo.", "N\u00e3o \u00e9 simplesmente \nn\u00e3o consegui-lo:", "mas todas as coisas rindo e chorando ao mesmo tempo.", "N\u00e3o, seguramente \nn\u00e3o inventei esta situa\u00e7\u00e3o, e \u00e9 isso o que mais me surpreende.", "Porque minha vontade de \nexperi\u00eancia n\u00e3o chegaria a provocar esse ferro frio encostando na carne morna, finalmente \nmorna da ternura de ontem.", "Oh, n\u00e3o se fazer de m\u00e1rtir: voc\u00ea sabe que n\u00e3o continuaria no \nmesmo estado por muito tempo:", "de novo abriria e fecharia c\u00edrculos de vida, jogando-os de \nlado, murchos...", "Tamb\u00e9m aquele momento passaria, mesmo que L\u00eddia n\u00e3o reclamasse Ot\u00e1vio, \nmesmo que eu jamais viesse a saber que Ot\u00e1vio n\u00e3o a abandonara embora casado comigo. \n\n", "N\u00e3o \u00e9 que estou misturando a essa amea\u00e7a de dor certa alegria doce e ir\u00f4nica?", "n\u00e3o \u00e9 que estou \nme querendo nesse momento?", "S\u00f3 quando sair daqui me permitirei olhar o rasg\u00e3o do vestido. \n", "Nada aconteceu, s\u00f3 que ontem eu iniciara a renova\u00e7\u00e3o e agora me retraio porque essa mulher \nest\u00e1 nervosa porque espera um filho de Ot\u00e1vio.", "Sobretudo n\u00e3o houve transforma\u00e7\u00e3o essencial, \ntudo isso j\u00e1 existia, houve apenas o rasg\u00e3o do vestido indicando as coisas.", "E realmente, \nrealmente, dor de cabe\u00e7a, cansa\u00e7o, realmente tudo caminhava para isso. \n\n", "\u2014 Eu tamb\u00e9m posso ter um filho, disse alto.", "A voz soou bela e l\u00edmpida. \n\n", "\u2014 Sim \u2014 murmurara L\u00eddia assombrada. \n\n", "\u2014 Eu tamb\u00e9m posso.", "Por que n\u00e3o? \n\n", "\u2014 N\u00e3o... \n\n", "\u2014 N\u00e3o?", "Mas sim...", "Eu lhe darei Ot\u00e1vio, n\u00e3o agora, por\u00e9m quando eu quiser.", "Eu terei \num filho e depois lhe devolverei Ot\u00e1vio. \n\n", "\u2014", "Mas isso \u00e9 monstruoso!", "\u2014 gritara L\u00eddia. \n\n", "\u2014 Mas por qu\u00ea?", "\u00c9 monstruoso ter duas mulheres?", "\\\u00f2c\u00ea bem sabe que n\u00e3o.", "\u00c9 bom estar \ngr\u00e1vida, imagino.", "Mas basta para algu\u00e9m esperar um filho ou ainda \u00e9 pouco?", "\u2014 A gente se \nsente bem, dissera L\u00eddia arrastada, os olhos abertos. \n\n", "\u2014 Bem?", "\u2014 Tamb\u00e9m se tem medo do parto \u00e0s vezes, respondia a outra mecanicamente. \n\n\n\n", "\u2014 N\u00e3o se assuste, qualquer animal tem filhos.", "Yoc\u00ea ter\u00e1 um parto f\u00e1cil e tamb\u00e9m eu. \n", "N\u00f3s duas temos a bacia larga. \n\n", "\u2014 Sim... \n\n", "\u2014 Eu tamb\u00e9m quero as coisas da vida.", "Por que n\u00e3o?", "Pensa que sou est\u00e9ril?", "Nem um \npouco.", "N\u00e3o tive filhos porque n\u00e3o quis. \n\n", "Eu me sinto segurando uma crian\u00e7a, pensou Joana.", "Dorme, meu filho, dorme, eu lhe \ndigo.", "O filho \u00e9 morno e eu estou triste.", "Mas \u00e9 a tristeza da felicidade, esse apaziguamento e \nsufici\u00eancia que deixam o rosto pl\u00e1cido, long\u00ednquo.", "E quando meu filho me toca n\u00e3o me rouba \npensamento como os outros.", "Mas depois, quando eu lhe der leite comestes seios fr\u00e1geis e \nbonitos, meu filho crescer\u00e1 de minha for\u00e7a e me esmagar\u00e1 com sua vida.", "Ele se distanciar\u00e1 de \nmim e eu serei a velha m\u00e3e in\u00fatil.", "N\u00e3o me sentirei burlada.", "Mas vencida apenas e direi:", "eu \nnada sei, posso parir um filho e nada sei.", "Deus receber\u00e1 minha humildade e dir\u00e1:", "pude parir \num mundo e nada sei.", "Estarei mais perto d'Ele e da mulher da voz.", "Meu filho se mover\u00e1 nos \nmeus bra\u00e7os e eu me direi: Joana, Joana isso \u00e9 bom.", "N\u00e3o pronunciarei outra palavra porque a \nverdade ser\u00e1 o que agradar aos meus bra\u00e7os. \n\n\n\n", "O HOMEM \n\n\n", "ENTRE UM INSTANTE e outro, entre o passado e o futuro, a vaguid\u00e3o branca do \nintervalo.", "Vazio como a dist\u00e2ncia de um minuto a outro no c\u00edrculo do rel\u00f3gio.", "O fundo dos \nacontecimentos erguendo-se calado e morto, um pouco da eternidade. \n\n", "Apenas um segundo quieto talvez separando um trecho da vida ao seguinte.", "Nem um \nsegundo, n\u00e3o p\u00f4de cont\u00e1-lo em tempo, por\u00e9m longo como uma linha reta infinita.", "Profundo, \nvindo de longe, \u2014 um p\u00e1ssaro negro, um ponto crescendo do horizonte, aproximando-se da \nconsci\u00eancia como uma bola arremessada do fim para o princ\u00edpio.", "E explodindo diante dos \nolhos perplexos em ess\u00eancia de sil\u00eancio.", "Deixando depois de si o intervalo perfeito como um \n\u00fanico som vibrando no ar.", "Renascer depois, guardar a mem\u00f3ria estranha do intervalo, sem \nsaber como mistur\u00e1-lo \u00e0 vida.", "Carregar para sempre o pequeno ponto vazio \u2014 deslumbrado e \nvirgem, demasiado fugaz para se deixar desvendar. \n\n", "Joana sentiu-o enquanto atravessava o pequeno jardim de L\u00eddia, ignorando aonde iria, \nsabendo apenas que deixava atr\u00e1s de si tudo o que vivera.", "Quando fechou o port\u00e3ozinho, \nafastou-se de L\u00eddia, de Ot\u00e1vio, e, de novo sozinha em si mesma, caminhava. \n\n", "Um come\u00e7o de tempestade acalmara e o ar fresco circulava docemente.", "Subiu de novo \no morro e seu cora\u00e7\u00e3o ainda batia sem ritmo.", "Procurava a paz daqueles caminhos \u00e0quela hora, \nentre a tarde e a noite, uma cigarra invis\u00edvel sussurrando o mesmo canto.", "Os velhos muros \n\u00famidos em ru\u00edna, invadidos de heras e trepadeiras sens\u00edveis ao vento.", "Parou e sem os seus \npassos ouvia o sil\u00eancio mover-se.", "S\u00f3 seu corpo perturbava aquela serenidade.", "Imaginava-a \nsem sua presen\u00e7a e adivinhava a frescura que deveriam ter aquelas coisas mortas misturadas \n\u00e0s outras, ffagilmente vivas como no in\u00edcio da cria\u00e7\u00e3o. \n\n", "As altas casa fechadas, recolhidas como torres. \n\n", "Chegava- se a um dos casar\u00f5es por uma longa rua sombria e quieta, o fim do mundo. \n", "Apenas junto dele enxergava-se um declive, o nascimento de outra rua e compreendia- se que \nn\u00e3o era o fim.", "O casar\u00e3o baixo e largo, os vidros quebrados, as venezianas cerradas, cobertas \nde poeira.", "Conhecia bem aquele jardim onde se misturavam fofos tufos de erva, rosas \nvermelhas, velhas latas enferrujadas.", "Sob os jasmineiros em flor encontraria os jornais \ndesbotados, peda\u00e7os de madeira \u00famida de antigos enxertos.", "Entre as \u00e1rvores pesadas e \nenvelhecidas os pardais e os pombos beliscando desde sempre o ch\u00e3o.", "Um passarinho \npousava do voo, passeava pelos arredores at\u00e9 sumir-se numa das moitas.", "O casar\u00e3o orgulhoso \ne doce em seus escombros.", "Morrer ali.", "\u00c0quela casa s\u00f3 se podia chegar quando viesse o fim. \n", "Morrer naquela terra \u00famida t\u00e3o boa para receber um corpo morto.", "Mas n\u00e3o era morte o que \nela queria, tinha medo tamb\u00e9m. \n\n", "Um fio d'\u00e1gua corria sem cessar pela parede escura.", "Joana parou um instante, olhou-o \nvazia, impass\u00edvel.", "Num de seus passeios ela j\u00e1 se sentara junto do port\u00e3ozinho enferrujado, o \nrosto comprimido \u00e0s grades frias, procurando mergulhar no cheiro \u00famido e escuro do quintal. \n", "Aquela quietude fechada, o perfume.", "Mas isso fora h\u00e1 muito tempo.", "Agora ela se separara do \npassado. \n\n\n\n", "Continuou a andar.", "N\u00e3o sentia mais o calor da febre que a conversa com L\u00eddia \nprovocara.", "Estava p\u00e1lida e o excesso de cansa\u00e7o deixava-a agora quase leve, os tra\u00e7os mais \nfinos, purificados.", "De novo esperava um fim, o fim que jamais vinha completar seus \nmomentos.", "Que descesse sobre ela algo inevit\u00e1vel, queria ceder, submeter-se.", "\u00c0s vezes seus \npassos erravam na dire\u00e7\u00e3o, pesavam-lhe, as pernas mal se moviam.", "Mas ela se empurrava, \nguardava-se para cair mais longe.", "Olhava para o ch\u00e3o, as ervas louras que renasciam \nhumildemente ap\u00f3s cada esmagamento. \n\n", "Levantou os olhos e viu-o.", "Aquele mesmo homem que a seguia frequentemente, sem \njamais se aproximar.", "J\u00e1 o vira muitas vezes naquelas mesmas ruas, no passeio da tarde.", "N\u00e3o \nse surpreendeu.", "Alguma coisa teria que vir de algum modo, ela sabia.", "Afiado como uma faca. \n", "Sim, ainda na noite anterior, deitada ao lado de Ot\u00e1vio, ignorante do que sucederia no dia \nseguinte, ela se lembrara desse homem.", "Afiado como uma faca...", "Numa ligeira vertigem, ao \ntentar divis\u00e1-lo de longe, viu-o multiplicado em in\u00fameros vultos que enchiam tr\u00eamulos e \nformes o caminho.", "Quando passou a escurid\u00e3o da vista, a testa \u00famida de suor, viu-o em \ncontraste como um ponto \u00fanico e pobre andando para ela, perdido na longa rua deserta. \n", "Certamente ele apenas a seguiria, como das outras vezes.", "Mas ela estava cansada e parou. \n\n", "Cada vez mais a figura do homem se aproximava e crescia, cada vez mais Joana se \nsentiu afundando no irremedi\u00e1vel.", "Ainda poderia recuar, ainda poderia voltar as costas e ir \nembora, evitando-o.", "Nem seria fugir, ela adivinhava a humildade do homem.", "Nada a retinha \nali im\u00f3vel claramente \u00e0 espera de sua aproxima\u00e7\u00e3o.", "Nada a retinha, nem o medo.", "Mas mesmo \nque agora se aproximasse a morte, mesmo a vileza, a esperan\u00e7a ou de novo a dor.", "Parara \nsimplesmente.", "Estavam cortadas as veias que a ligavam \u00e0s coisas vividas, reunidas num s\u00f3 \nbloco long\u00ednquo, exigindo uma continua\u00e7\u00e3o l\u00f3gica, mas velhas, mortas.", "S\u00f3 ela pr\u00f3pria \nsobrevivera, ainda respirando.", "E \u00e0 sua frente um novo campo, ainda sem cor a madrugada \nemergindo.", "Atravessar suas brumas para enxerg\u00e1-lo.", "N\u00e3o poderia recuar, n\u00e3o sabia por que \nrecuar.", "Se ainda hesitava diante do estranho cada vez mais perto \u00e9 que temia a vida que de \nnovo se aproximava implac\u00e1vel.", "Procurava agarrar-se ao intervalo, nele existir suspensa, \nnaquele mundo frio e abstrato, sem se mesclar ao sangue. \n\n", "Ele vinha.", "Parou a alguns passos dela.", "Permaneceram em sil\u00eancio.", "Ela de olhos fixos, \nlargos e cansados.", "Ele tr\u00eamulo, hesitante.", "Ao redor as folhas se moviam \u00e0 brisa, um p\u00e1ssaro \npipilava monotonamente. \n\n", "O sil\u00eancio se prolongava \u00e0 espera do que pudessem dizer.", "Mas nenhum dos dois \ndescobria no outro o come\u00e7o de alguma palavra.", "Fundiam-se ambos na quietude.", "Aos poucos \nele deixou de palpitar, seus olhos pousaram mais fundo no corpo da mulher, apoderaram-se \nsuavemente dele e de seu cansa\u00e7o.", "Olhava-a esquecido de si pr\u00f3prio e de sua timidez. \n\n", "Joana sentia-o penetr\u00e1-la e deixou-o. \n\n", "Quando ele falou ela ergueu imperceptivelmente o corpo.", "Parecia- lhe longu\u00edssimo o \ntempo que decorrera, mas quando ele pronunciou as primeiras palavras sem tentar um in\u00edcio \nde conversa\u00e7\u00e3o soube que na verdade distanciara-se incomensuravelmente do princ\u00edpio. \n\n", "\u2014", "Moro naquela casa, disse ele.", "Ela esperava. \n\n", "\u2014 Quer descansar?", "Joana assentiu e ele olhou mudamente a aura luminosa que seus \ncabelos despenteados tra\u00e7avam em torno da cabe\u00e7a pequena.", "Foi na frente e ela seguiu-o. \n\n", "Quando ele falou ela ergueu imperceptivelmente o corpo, abaixou as cortinas e a \nsombra estendeu-se pelo assoalho, at\u00e9 a porta fechada.", "Aproximou-lhe uma poltrona velha e \n\n\n\nmacia, onde ela mergulhou, as pernas encolhidas.", "Ele mesmo sentou-se no bordo da cama \nestreita, coberta com um len\u00e7ol amarrotado.", "Ficou im\u00f3vel, as m\u00e3os juntas, olhando-a. \n\n", "Joana fechou os olhos.", "Ouvia ru\u00eddos macios se prolongarem longinquamente pela casa, \na exclama\u00e7\u00e3o de suave surpresa de uma crian\u00e7a.", "Como de outro mundo, soou o grito fresco de \num galo distante. \n\n", "Atr\u00e1s de tudo, \u00e1gua leve correndo, a respira\u00e7\u00e3o arquejante e compassada das \u00e1rvores. \n\n", "Um movimento pressentido perto de si f\u00ea-la abrir os olhos.", "N\u00e3o o percebeu a \nprinc\u00edpio, na meia escurid\u00e3o do aposento.", "Divisou-o aos poucos ajoelhado junto \u00e0 cama, o \nrosto vacilando entre as m\u00e3os.", "Quis cham\u00e1-lo e n\u00e3o sabia como.", "N\u00e3o queria toc\u00e1-lo.", "Por\u00e9m \ncada vez mais vinha a ang\u00fastia do homem para ela mesma e Joana moveu-se sobre a poltrona, \nesperando seu olhar. \n\n", "Ele ergueu a cabe\u00e7a e Joana surpreendeu-se.", "Os l\u00e1bios entreabertos do homem \nbrilhavam \u00famidos como se uma luz o iluminasse interiormente.", "Seus olhos resplandeciam, mas \nn\u00e3o se poderia saber se de dor ou de misteriosa alegria.", "Sua testa alargara- se para o alto, seu \ncorpo mal se equilibrava no esfor\u00e7o de se conter, de n\u00e3o vibrar. \n\n", "\u2014", "O qu\u00ea?", "\u2014 sussurrou Joana fascinada.", "Ele olhava-a. \n\n", "\u2014 Tenho medo, disse por fim.", "Fitaram-se um segundo.", "E ela n\u00e3o teve medo, mas sentiu \numa alegria compacta, mais intensa que o terror, possu\u00ed-la e encher-lhe todo o corpo. \n\n", "\u2014 Eu voltarei a essa casa, disse. \n\n", "Ele encarou-a subitamente apavorado, sem respirar.", "Por um instante ela esperou que \nele gritasse ou inventasse um movimento louco de que ela nem podia adivinhar o come\u00e7o.", "Os \nl\u00e1bios do homem tremeram um segundo.", "E mal se libertando do olhar de Joana, dele fugindo \ncomo doido, escondeu bruscamente o rosto nas m\u00e3os longas e magras. \n\n\n\n", "O ABRIGO NO HOMEM \n\nJOANA.", "Joana, pensava o homem aguardando sua vinda.", "Joana, nome nu, santa Joana, \nt\u00e3o virgem", "Como era inocente e pura.", "Via-lhe os tra\u00e7os infantis, as m\u00e3os eloquentes como as \nde um cego.", "Ela n\u00e3o era bonita, pelo menos desde homem nunca sonhara com aquela criatura, \nnunca a esperara.", "Talvez por isso a tivesse seguido tantas vezes na rua, mesmo sem aguardar \nseu olhar, talvez...", "N\u00e3o sabia, gostara sempre de v\u00ea-la.", "N\u00e3o era bonita.", "Ou era?", "Como saber? \n", "T\u00e3o dif\u00edcil descobrir como se nunca a tivesse visto, como se n\u00e3o a tivesse abra\u00e7ado tantas \nvezes.", "Uma amea\u00e7a de transforma\u00e7\u00e3o no rosto, nos movimentos, instante por instante.", "Mesmo \nno repouso ela era alguma coisa que ia se erguer.", "E o que entendia ele agora e sentia t\u00e3o \nmilagrosamente, como se ela lhe tivesse explicado?", "\u2014 perguntava- se.", "Fechou os olhos, os \nbra\u00e7os ao longo da cama.", "Mas apenas at\u00e9 o momento em que soassem os passos de Joana l\u00e1 \nfora.", "Porque ele nunca ousara abandonar-se em sua presen\u00e7a.", "Inclinava-se sobre ela, \nesperava-a cada segundo, absorvendo-a.", "N\u00e3o se cansava, por\u00e9m, e aquela atitude n\u00e3o lhe \ntirava a naturalidade.", "Apenas lan\u00e7ava-o numa outra at\u00e9 ent\u00e3o desconhecida.", "Ele era dois, \nagora, mas aos poucos seu novo ser nascente crescia e dominava o passado do outro.", "Apertou \nos l\u00e1bios.", "Parecia-lhe que misteriosamente havia l\u00f3gica em ter experimentado certas torturas, \nas serenas baixezas, a falta despreocupada de caminho, para agora receber Joana enfim.", "N\u00e3o \nque o tivessem alguma vez impelido para a lama e contra seu desejo, n\u00e3o que se julgasse um \nm\u00e1rtir.", "Jamais aguardara solu\u00e7\u00e3o.", "Mesmo quanto \u00e0s mulheres, que ele espiava, espiava e \nlargava.", "Mesmo aquela mulher na casa de quem ele agora se instalara pregui\u00e7osamente, apesar \nde mal suportar sua presen\u00e7a, uma sombra cansativa e terna.", "Ele caminhara sobre seus \npr\u00f3prios p\u00e9s, o corpo consciente, experimentando e sofrendo sem ternura para consigo mesmo, \ntudo concedendo friamente, ingenuamente \u00e0 sua curiosidade.", "Considerava- se at\u00e9 feliz.", "E agora \nviera-lhe Joana, ela, Joana que...", "Quis acrescentar ao pensamento confuso mais uma palavra, a \nverdadeira, a dif\u00edcil, por\u00e9m assaltou-o de novo a ideia de que n\u00e3o precisava mais pensar, n\u00e3o \nprecisava de nada, de nada...", "ela vir\u00eda daqui a pouco.", "Daqui a pouco.", "Mas escute: daqui a \npouco...", "Era assim: Joana o libertara.", "Cada vez mais ele necessitava de menos para viver: \n", "pensava menos, comia menos, dormia quase nada.", "Ela era sempre.", "E vir\u00eda daqui a pouco. \n\n", "Fechou os olhos mais intensamente, mordeu os l\u00e1bios, sofrendo sem saber por qu\u00ea. \n", "Abriu-os em seguida e no quarto \u2014 o quarto vazio!", "\u2014 subitamente n\u00e3o descobriu a marca da \npassagem de Joana.", "Como se fosse mentira a sua exist\u00eancia... Ergueu-se.", "Vem, gritou qualquer \ncoisa nele ardente e mortal.", "Vem, repetiu baixinho, cheio de temor, o olhar perdido.", "Vem... \n\n", "Passos quase silenciosos pisavam l\u00e1 fora as folhas secas.", "De novo Joana vinha...", "de \nnovo ela o ouvia de longe. \n\n", "Ele quedou-se de p\u00e9 junto da cama, os olhos ausentes, um cego ouvindo m\u00fasica \ndistante.", "Aproximava- se, aproximava- se... Joana.", "Seus passos eram cada vez mais uma \nrealidade, a \u00fanica realidade.", "Joana.", "Coma subitaneidade de uma punhalada, a dor estalou \ndentro de seu corpo, iluminou-o de alegria e perplexidade. \n\n", "Quando a porta se abriu para Joana ele deixou de existir.", "Escorregara muito fundo \ndentro de si, pairava na penumbra de sua pr\u00f3pria floresta insuspeita.", "Movia- se agora de leve e \nseus gestos eram f\u00e1ceis e novos.", "As pupilas escurecidas e alargadas, de s\u00fabito um animal fino, \n\n\n\nassustado como uma cor\u00e7a.", "No entanto a atmosfera tornara-se t\u00e3o l\u00facida que ele perceberia \nqualquer movimento de coisa viva ao seu redor.", "E seu corpo era apenas mem\u00f3ria fresca, onde \nse moldariam como pela primeira vez as sensa\u00e7\u00f5es. \n\n", "O pequeno navio branco flutuava sobre grossas ondas, verdes, brilhantes e mal feitas \n", "\u2014 via ela deitada, espiando o pequeno quadro da parede. \n\n", "\u2014", "No dia 3, continuou Joana e fazia a voz clara, leve, com pequenos intervalos \nredondos, no dia 3 houve uma grande parada em benef\u00edcio dos que nasciam.", "Era muito \nengra\u00e7ado ver as pessoas cantando e empunhando bandeiras cheias de todas as n\u00e3o-cores. \n", "Ent\u00e3o ergueu-se um homem t\u00eanue e r\u00e1pido como a brisa que sopra quando a gente est\u00e1 triste e \ndisse de longe:", "eu.", "Ningu\u00e9m ouviu, mas ele estava quase satisfeito.", "Foi quando se ergueu a \ngrande ventania que sopra do noroeste e caminhou sobre todos com os grandes p\u00e9s fogosos. \n", "Todos voltaram para suas casas, murchos, crestados de calor.", "Tiraram os sapatos, \ndesafogaram os colarinhos.", "Todos os sangues corriam lentamente, pesadamente em todas as \nveias.", "E um grande n\u00e3o-ter-o-quefazer arrastava-se nas almas.", "Nesse \u00ednterim a terra \ncontinuava a rodar, Foi quando nasceu um menino chamado um nome.", "Ele era lindo, o menino. \n", "Grandes olhos que viam, l\u00e1bios finos que sentiam, rosto magro que sentia, testa alta que sentia. \n", "A cabe\u00e7a grande.", "Ele caminhava como quem sabe exatamente o lugar, esgueirando-se sem \nesfor\u00e7o entre a multid\u00e3o.", "Quem fosse atr\u00e1s dele chegaria.", "Quando ele se emocionava, quando \nse surpreendia, balan\u00e7ava a cabe\u00e7a, assim, devagar, em n\u00e3o, como quem recebe mais do que \nesperou.", "Ele era lindo.", "E sobretudo estava vivo.", "E sobretudo eu o amava.", "Eu nascia, e meu \ncora\u00e7\u00e3o era novo quando eu o via.", "Eu nascia, eu nascia, eu nascia.", "Agora um verso.", "O que eu \nquero, meu bem, \u00e9 te ver sempre, meu bem.", "Como te vi hoje, meu bem Mesmo que morreres, \nmeu bem.", "Outro: Ouvi um dia uma flor cantando e tranquilamente me alegrei; depois me \naproximei e, milagre, n\u00e3o era a flor que cantava mas um passarinho sobre a flor. \n\n", "Joana falava sonolentamente no fim.", "Pelos olhos semicerrados o navio flutuava torto \nno quadro, as coisas do quarto espichavam-se, luminosas, o fim de uma dando a m\u00e3o ao \ncome\u00e7o de outra.", "Pois se ela j\u00e1 sabia \"que tudo era um\", por que continuar a ver e a viver?", "O \nhomem, de olhos fechados, mergulhara no seu ombro e ouvia sonhando sem dormir.", "A \nintervalos ela escutava dentro do sil\u00eancio vivo da tarde de ver\u00e3o movimentos abafados e \nvagarosos", "no assoalho frouxo de madeira.", "Era a mulher, a mulher, aquela mulher. \n\n", "Nas primeiras vezes em que Joana viera \u00e0 casa grande, desejara perguntar ao homem \nassim: ela \u00e9 agora como sua m\u00e3e?", "n\u00e3o \u00e9 mais sua amante?", "mesmo eu existindo ela ainda quer \nvoc\u00ea em casa?", "Mas adiara sempre.", "No entanto, t\u00e3o forte era a presen\u00e7a da outra na casa, que \nos tr\u00eas formavam um par.", "E jamais Joana e o homem se sentiam inteiramente s\u00f3s.", "Joana \ntamb\u00e9m j\u00e1 quisera perguntar \u00e0 pr\u00f3pria mulher:", "mas onde, mas onde se desenrola a alma atr\u00e1s \nde voc\u00eas?", "Isso por\u00e9m fora um pensamento antigo.", "Porque um dia a enxergara de relance, as \ncostas gordas concentradas num bloco indissol\u00favel de ang\u00fastia sob o vestido de renda preta. \n", "Percebera-a tamb\u00e9m em outros momentos, r\u00e1pidos, passando de um quarto \u00e0 sala, sorrindo \ndepressa, escapando horr\u00edvel.", "Ent\u00e3o Joana descobrira que ela era algu\u00e9m vivo e negro. \n", "Orelhas grossas, tristes e pesadas, comum fundo escuro de caverna.", "O olhar terno, fugitivo e \nrisonho de prostituta sem gl\u00f3ria.", "Os l\u00e1bios \u00famidos, emurchecidos, grandes, t\u00e3o pintados. \n\n", "Como ela devia amar o homem.", "Os cabelos fofos eram ralos e avermelhados pelas pinturas \nsucessivas.", "E o quarto onde o homem dormia e recebia Joana, aquele quarto comas cortinas, \n\n\n\nquase sem poeira, ela o arranjara certamente.", "Como quem cose a mortalha do filho.", "Joana, \naquela mulher e a esposa do professor.", "O que as ligava afinal?", "As tr\u00eas gra\u00e7as diab\u00f3licas. \n\n", "\u2014 Am\u00eandoas...", "\u2014 disse Joana, voltando-se para o homem.", "O mist\u00e9rio e a do\u00e7ura das \npalavras:", "am\u00eandoa... ou\u00e7a, pronunciada com cuidado, a voz na garganta, ressoando nas \nprofundezas da boca.", "Vibra, deixa-me longa e estirada e curva como um arco.", "Am\u00eandoa \namarga, venenosa e pura. \n\n", "As tr\u00eas gra\u00e7as amargas, venenosas e puras. \n\n", "\u2014", "Conte aquilo...", "\u2014 disse-lhe o homem. \n\n", "\u2014", "O qu\u00ea?", "\u2014 Do marinheiro.", "Se amares um marinheiro ter\u00e1s amado o mundo inteiro. \n\n", "\u2014 Horr\u00edvel...", "\u2014 riu Joana.", "Eu sei:", "eu mesma disse que deveria ser t\u00e3o verdade que j\u00e1 \nnascia com rima.", "Pois j\u00e1 nem me lembro mais. \n\n", "\u2014 Que fazia domingo na pra\u00e7a.", "O cais do porto...", "\u2014 ajudou o homem. \n\n", "Um dia, rompendo a quietude em que ficava junto de Joana ele tentara falar:", "\u2014 Eu \nsempre n\u00e3o fui nada. \n\n", "\u2014 Sim, respondeu ela. \n\n", "\u2014 Mas tudo o que houve n\u00e3o faria voc\u00ea ir embora... \n\n", "\u2014 N\u00e3o. \n\n", "\u2014 Mesmo essa mulher... essa casa...", "\u00c9 diferente, voc\u00ea sabe? \n\n", "\u2014 Sei. \n\n", "\u2014 Sempre fui como um mendigo, eu sei.", "Mas nunca pedia nada, nem precisava, nem \nsabia.", "Voc\u00ea veio, sabe?", "Eu pensava antes: nada era ruim.", "Mas agora...", "Por que voc\u00ea me diz \nsempre coisas t\u00e3o loucas, juro, n\u00e3o posso... \n\n", "Ela ent\u00e3o se levantara sobre o cotovelo, subitamente s\u00e9ria, o rosto debru\u00e7ado sobre \nele:", "\u2014 \\bc\u00ea acredita em mim? \n\n", "\u2014 Sim..", "\u2014 respondeu ele assustado com sua viol\u00eancia. \n\n", "\u2014 Voc\u00ea sabe que eu n\u00e3o minto, que nunca minto, mesmo quando... mesmo sempre? \n", "Sente?", "Diga, diga.", "O resto ent\u00e3o n\u00e3o importaria, nada importaria...", "Quando digo essas coisas... \n", "essas coisas loucas, quando n\u00e3o quero saber de seu passado, e n\u00e3o quero contar sobre mim, \nquando eu invento palavras...", "Quando eu minto voc\u00ea sente que eu n\u00e3o minto? \n\n", "\u2014 Sim, sim... \n\n", "Ela deixara-se cair de novo sobre a cama, os olhos fechados, cansada.", "N\u00e3o importa, \nn\u00e3o importa se depois ele n\u00e3o acreditar, se correr de mim como o professor.", "Por enquanto \njunto dele podia pensar.", "E por enquanto tamb\u00e9m \u00e9 tempo.", "Abriu os olhos, sorriu para ele.", "Um \nmenino, \u00e9 isso que ele \u00e9.", "Deve ter tido muitas mulheres, muito amado, atraente, com os \ngrandes c\u00edlios, os olhos frios.", "At\u00e9 agora foi mais consistente, eu o dissolvi um pouco.", "Aquela \nmulher espera que eu v\u00e1 embora um dia finalmente.", "Que ele volte. \n\n", "\u2014 Que fazia domingo na pra\u00e7a?", "A pra\u00e7a \u00e9 larga e solit\u00e1ria, disse afinal lentamente \nprocurando recordar e atender ao pedido do homem", "Sim...", "Tanto sol, preso ao ch\u00e3o como se \nnascesse dele.", "O mar, a barriga do mar, calada, arquejante.", "Os peixes em domingo, volteando \nrapidamente as caudas e serenos continuando a abrir caminho.", "Um navio parado.", "Domingo.", "Os \nmarinheiros passeando pelo cais, pela pra\u00e7a.", "Um vestido cor-de-rosa aparecendo e \ndesaparecendo numa esquina.", "As \u00e1rvores cristalizadas em domingo \u2014 domingo \u00e9 qualquer \ncoisa como \u00e1rvores de Natal \u2014 , brilhando silenciosas, contendo, assim, assim, a respira\u00e7\u00e3o. \n", "Um homem passando com uma mulher de vestido novo.", "O homem quer n\u00e3o ser nada, anda ao \n\n\n\nlado dela olhando-a quase de frente, indagando, indagando: diga, mande, pise.", "Ela n\u00e3o \nrespondendo, sorrindo, puro domingo.", "Satisfa\u00e7\u00e3o, satisfa\u00e7\u00e3o.", "Pura tristeza sem m\u00e1goa. \n\n", "Tristeza que parece vir de tr\u00e1s da mulher de cor-de-rosa.", "Tristeza de domingo no cais do \nporto, os marinheiros emprestados \u00e0 terra.", "Essa tristeza leve \u00e9 a constata\u00e7\u00e3o de viver.", "Como \nn\u00e3o se sabe de que modo usar esse conhecimento s\u00fabito, vem a tristeza. \n\n", "\u2014 Dessa vez a hist\u00f3ria foi diferente \u2014 queixou-se ele depois de uma pausa. \n\n", "\u2014 \u00c9 que estou apenas contando o que vi e n\u00e3o o que vejo.", "N\u00e3o sei repetir, s\u00f3 sei uma \nvez as coisas \u2014 explicou-lhe ela. \n\n", "\u2014 Foi diferente, mas tudo o que voc\u00ea v\u00ea \u00e9 perfeito. \n\n", "Ele usava ao redor do pesco\u00e7o uma correntezinha como uma pequena medalha de ouro. \n", "De um lado Santa Teresinha, de outro S. Crist\u00f3v\u00e3o.", "Ele era devoto dos dois:", "\u2014", "Mas n\u00e3o ligo \nmuito a coisas de santos.", "S\u00f3 \u00e0s vezes.", "Ela contara-lhe certa vez que em pequena podia brincar \numa tarde inteira com uma palavra.", "Ele pedia-lhe ent\u00e3o para inventar novas.", "Nunca ela o \nqueria tanto como nesses momentos. \n\n", "\u2014", "Diga de novo o que \u00e9 Lai ande \u2014 implorou a Joana. \n\n", "\u2014 \u00c9 como l\u00e1grimas de anjo.", "Sabe o que \u00e9 l\u00e1grimas de anjo?", "Uma esp\u00e9cie de \nnarcisinho, qualquer brisa inclina ele de um lado para outro.", "Lalande \u00e9 tamb\u00e9m mar de \nmadrugada, quando nenhum olhar ainda viu a praia, quando o sol n\u00e3o nasceu.", "Toda a vez que \neu disser: Lalande, voc\u00ea deve sentir a vira\u00e7\u00e3o fresca e salgada do mar, deve andar ao longo da \npraia ainda escurecida, devagar, nu.", "Em breve voc\u00ea sentir\u00e1 Lalande...", "Pode crer em mim, eu \nsou uma das pessoas que mais conhecem o mar. \n\n", "Ele n\u00e3o sabia em instantes se vivia ou se estava morto, se tudo o que tinha era pouco \nou demais.", "Quando ela falava, inventava doida, doida!", "A plenitude enchia-o t\u00e3o grande como \num vazio e sua ang\u00fastia era a da limpidez do largo espa\u00e7o acima das \u00e1guas.", "Por que ficava \nestarrecido diante dela, estupefato como uma parede branca ao luar?", "Ou talvez fosse acordar \nde repente, gritar: quem\u00e9 esta?", "ela \u00e9 demais na minha vida!", "n\u00e3o posso... quero voltar...", "Mas \nele n\u00e3o o poderia mais \u2014 sentia subitamente e assustava-se perdido. \n\n", "\u2014 Querido \u2014 disse ela interrompendo os pensamentos do homem. \n\n", "\u2014 Sim, sim...", "\u2014 Ele escondeu o rosto naquele ombro macio e ela ficou sentindo sua \nrespira\u00e7\u00e3o percorr\u00ea-la de ida e de volta, de ida e de volta.", "Eles dois eram duas criaturas.", "Que \nmais importa?", "\u2014 pensava ela.", "Ele moveu-se, ajeitou a cabe\u00e7a na sua carne como...", "como uma \nameba, um protozo\u00e1rio procurando cegamente o n\u00facleo, o centro vivo.", "Ou como uma crian\u00e7a. \n", "L\u00e1 fora o mundo se escoava, e o dia, o dia, depois a noite, depois o dia.", "Alguma vez haveria \nde partir, de separar-se de novo.", "Ele tamb\u00e9m.", "Dela?", "Sim, em breve ela se tornaria pesada a \nele com seu excesso de milagre.", "Como as outras pessoas, inexplicavelmente envergonhado de \nsi pr\u00f3prio ansiaria por ir embora.", "Mas uma vingan\u00e7a: ele n\u00e3o se libertaria inteiramente. \n", "Terminaria maravilhado consigo mesmo, comprometendo-se, cheio de uma responsabilidade \nindefinida e angustiosa.", "Joana sorriu.", "Ele terminaria por odi\u00e1-la, como se ela exigisse dele \nalguma coisa.", "Como sua tia, seu tio que a respeitavam contudo, pressentindo que ela n\u00e3o \namava os seus prazeres.", "Conf\u00fcsamente supunham-na superior e desprezavam- na.", "Oh Deus, de \nnovo estava recordando, contando a si mesma sua hist\u00f3ria, justificando-se...", "Poder\u00eda pedir \ndados ao homem:", "eu sou assim?", "Mas o que sabia ele?", "Afundava o rosto no seu ombro, \nescondia-se, possivelmente feliz naquele instante.", "Sacudi-lo, contar-lhe;", "homem assim era \nJoana, homem.", "E assim fez-se mulher e envelheceu.", "Acreditava-se muito poderosa e sentia-se \n\n\n\ninfeliz.", "T\u00e3o poderosa que imaginava ter escolhido os caminhos antes de neles penetrar \u2014 e \napenas como pensamento.", "T\u00e3o infeliz que, julgando-se poderosa, n\u00e3o sabia o que fazer de seu \npoder e via cada minuto perdido porque n\u00e3o o orientara para um fim.", "Assim cresceu Joana, \nhomem, fina como um pinheiro, muito corajosa tamb\u00e9m.", "Sua coragem desenvolvera- se dentro \ndo quarto e \u00e0 luz fechada mundos luminosos se formavam sem medo e sem pudor.", "Ela \naprendeu desde cedo a pensar e como n\u00e3o vira de perto nenhum ser humano sen\u00e3o a si mesma, \ndeslumbrou-se, sofreu, viveu um orgulho doloroso, \u00e0s vezes leve mas quase sempre dif\u00edcil de \nse carregar. \n\n", "Como terminar a hist\u00f3ria de Joana?", "Se pudesse colher e acrescentar o olhar que \nsurpreendera em L\u00eddia:", "ningu\u00e9m te amar\u00e1...", "Sim, terminar assim:", "apesar de ser das criaturas \nsoltas e sozinhas no mundo, ningu\u00e9m jamais pensou em dar alguma coisa a Joana.", "N\u00e3o amor, \nentregavam-lhe sempre outro sentimento qualquer.", "Viveu sua vida, \u00e1vida como uma virgem \u2014 \nisso para o t\u00famulo.", "Fez-se muitas perguntas, mas nunca p\u00f4de se responder: parava para sentir. \n", "Como nasceu um tri\u00e2ngulo?", "antes em ideia?", "ou esta veio depois de executada a forma?", "um \ntri\u00e2ngulo nasceria fatalmente?", "as coisas eram ricas.", "\u2014 Desejaria deter seu tempo na pergunta. \n", "Mas o amor a invadia.", "Tri\u00e2ngulo, c\u00edrculo, linhas retas... harm\u00f4nico e misterioso como um \narpejo.", "Onde se guarda a m\u00fasica enquanto n\u00e3o soa?", "\u2014 indagava-se.", "E rendida respondia: que \nfa\u00e7am harpa de meus nervos quando eu morrer. \n\n", "O fim da lucidez de Joana misturou-se ao navio torto sobre as ondas, movendo-se. \n", "Bastava menear a cabe\u00e7a para que as ondas a acompanhassem.", "Mas ela tivera coisa, ah isso \ntivera.", "Um marido, seios, um amante, uma casa, livros, cabelos cortados, uma tia, um \nprofessor.", "Titia, ou\u00e7a-me, eu conheci Joana, de quem lhe falo agora.", "Era uma mulher fraca em \nrela\u00e7\u00e3o \u00e0s coisas.", "Tudo lhe parecia \u00e0s vezes preciso demais, imposs\u00edvel de ser tocado.", "E, \u00e0s \nvezes, o que usavam como ar de respirar, era peso e morte para ela.", "Veja se compreende a \nminha hero\u00edna, titia, escute.", "Ela \u00e9 vaga e audaciosa.", "Ela n\u00e3o ama, ela n\u00e3o \u00e9 amada.", "V)c\u00ea \nterminaria notando-o como L\u00eddia, outra mulher", "\u2014 uma jovem mulher cheia do pr\u00f3prio destino \n\u2014 , observou-o.", "No entanto o que h\u00e1 dentro de Joana \u00e9 alguma coisa mais forte que o amor que \nse d\u00e1 e o que h\u00e1 dentro dela exige mais do que o amor que se recebe.", "Compreende, titia?", "Eu \nn\u00e3o a chamaria de her\u00f3i como eu mesma prometera a papai.", "Pois nela havia um medo enorme. \n", "Um medo anterior a qualquer julgamento e compreens\u00e3o.", "\u2014 Me ocorreu agora isso: quem \nsabe, talvez a cren\u00e7a na sobreviv\u00eancia futura venha de se notar que a vida sempre nos deixa \nintocados.", "\u2014 Compreende, titia?", "\u2014 esque\u00e7a a interrup\u00e7\u00e3o da vida futura \u2014 compreende? \n\n", "Vejo teus olhos abertos, me olhando com medo, com desconfian\u00e7a, mas querendo mesmo \nassim, com tua feminilidade de velha, agora morta, \u00e9 verdade, agora morta, gostar de mim, \npassando por cima de minha aspereza.", "Pobre!, a maior revolta que senti em ti, al\u00e9m das que eu \nprovocava, pode ser resumida naquela frase quase di\u00e1ria que ainda ou\u00e7o, misturada ao teu \ncheiro que n\u00e3o posso esquecer:", "\"oh, n\u00e3o poder sair \u00e0 rua na roupa em que se est\u00e1!", "\" Que mais \nte contar?", "Tenho os cabelos cortados, castanho, \u00e0s vezes uso franja.", "V)u morrer um dia.", "Nasci \ntamb\u00e9m.", "Havia o quarto cornos dois.", "Ele era bonito.", "O quarto rodava um pouco.", "Tornava-se \ntransparente e morno um v\u00e9u um v\u00e9u se aproximando vindo.", "Eles tr\u00eas formavam um casal e a \nquem contar isso?", "Poderia adormecer porque o homem nunca dormia e vigiaria como a chuva \ncaindo.", "Ot\u00e1vio tamb\u00e9m era bonito, olhos.", "Esse era uma crian\u00e7a uma ameba flores brancura \nmornid\u00e3o como o sono por enquanto \u00e9 tempo por enquanto \u00e9 vida mesmo que mais tarde... \n\n", "Tudo como a terra uma crian\u00e7a", "L\u00eddia uma crian\u00e7a", "Ot\u00e1vio terra de profundis... \n\n\n\n", "A V\u00cdBORA \n\n", "QUE TRANSPONHO suavemente alguma coisa... \n\n", "Ot\u00e1vio lia enquanto o rel\u00f3gio estalava os segundos e rompia o sil\u00eancio da noite com \n11 badaladas. \n\n", "/V \n\n", "Que transponho suavemente alguma coisa...", "E a impress\u00e3o.", "A leveza vem vindo n\u00e3o sei \nde onde.", "Cortinas inclinam-se sobre as pr\u00f3prias cinturas languidamente.", "Mas tamb\u00e9m a \nmarcha negra, parada, dois olhos fitando e nada podendo dizer.", "Deus pousa numa \u00e1rvore \npipilando e linhas retas se dirigem inacabadas, horizontais e irias.", "\u00c9 a impress\u00e3o...", "Os \nmomentos v\u00e3o pingando maduros e mal tomba um ergue-se outro, de leve, o rosto p\u00e1lido e \npequeno.", "De repente tamb\u00e9m os momentos acabam.", "O sem-tempo escorre pelas mi nha s \nparedes, tortuoso e cego.", "Aos poucos acumula-se num lago escuro e quieto e eu grito: vivi!", "A \nnoite calava as coisas l\u00e1 fora, algum sapo coaxava a intervalos.", "Cada arbusto era um vulto \nim\u00f3vel e recolhido. \n\n", "Longe brilhavam e tremiam pequenas luzes avermelhadas, olhos insones.", "Na escurid\u00e3o \ncomo da \u00e1gua. \n\n", "Os girass\u00f3is altos e finos aclaravam o jardim em pausas. \n\n", "O que pensar naquele instante?", "Ela estava t\u00e3o pura e livre que poderia escolher e n\u00e3o \nsabia.", "Enxergava alguma coisa, mas n\u00e3o conseguiria diz\u00ea-la ou pens\u00e1-la sequer, t\u00e3o dilu\u00edda \nachava-se a imagem na escurid\u00e3o de seu corpo.", "Sentia-a apenas e olhava expectante pela \njanela como se olhasse seu pr\u00f3prio rosto na noite.", "Seria esse o m\u00e1ximo que atingir\u00eda? \n", "Aproximar-se, aproximar-se, quase tocar, mas sentir atr\u00e1s de si a onda sugando-a em refluxo \nfirme e suave, sorvendo-a, deixando-lhe ap\u00f3s a assombrada e impalp\u00e1vel lembran\u00e7a de uma \nalucina\u00e7\u00e3o...", "Mesmo naquele momento, percebendo a noite e seus pr\u00f3prios pensamentos \nindistintos, ela ainda restava separada deles, sempre um pequeno bloco fechado, assistindo, \nassistindo.", "A luzinha brilhando silenciosamente, afastada, solit\u00e1ria, inconquistada.", "Jamais se \nentregava. \n\n", "Olhou ao redor de si mesma, a sala arfando de leve, fracamente iluminada como numa \nvertigem Al\u00e7ou ligeiramente a cabe\u00e7a, perscrutou o espa\u00e7o e tinha consci\u00eancia do resto da \ncasa que se perdia na escurid\u00e3o, os objetos s\u00e9rios e vagos flutuando pelos cantos.", "Teria que \nandar \u00e0s apalpadelas mal atravessasse a porta.", "E sobretudo se fosse uma crian\u00e7a, na casa da \ntia, acordando de noite, a boca seca, indo \u00e0 procura de \u00e1gua.", "Sabendo as pessoas isoladas \ncada uma dentro do sono intranspon\u00edvel e secreto.", "Sobretudo se fosse aquela crian\u00e7a e como \nnaquela noite ou naquelas noites, ao atravessar a copa surpreendesse o luar parado no quintal \ncomo num cemit\u00e9rio, aquele vento livre e indeciso...", "Sobretudo se fosse a crian\u00e7a \namedrontada esbarraria no escuro em objetos imprecisos e a cada toque eles se condensariam \nsubitamente em cadeiras e mesas, em barreiras, de olhos abertos, frios, inapel\u00e1veis.", "Mas \ntamb\u00e9m aprisionados ent\u00e3o.", "Depois da pancada a dor, o luar desnudando o terra\u00e7o de cimento, \na sede subindo pelo corpo como uma lembran\u00e7a.", "A quietude profunda na casa, os telhados \nvizinhos im\u00f3veis e l\u00edvidos... \n\n", "De novo Joana procurou voltar \u00e0 sala, \u00e0 presen\u00e7a de Ot\u00e1vio.", "Estava solta das coisas, \nde suas pr\u00f3prias coisas, por ela mesma criadas e vivas.", "Largassem-na no deserto, na solid\u00e3o \n\n\n\ndas geleiras, em qualquer ponto da Terra e conservaria as mesmas m\u00e3os brancas e ca\u00eddas, o \nmesmo desligamento quase sereno.", "Tomar uma trouxa de roupa, ir embora devagar.", "N\u00e3o fugir, \nmas ir.", "Isso, t\u00e3o doce: n\u00e3o fugir, mas ir...", "Ou gritar alto, alto e reto e infinito, cornos olhos \nfechados, calmos.", "Andar at\u00e9 encontrar as luzinhas vermelhas.", "T\u00e3o tr\u00eamulas como num come\u00e7o \nou num fim.", "Tamb\u00e9m ela estava a morrer ou a nascer?", "N\u00e3o, n\u00e3o ir: ficar presa ao instante \ncomo um olhar absorto se prende ao v\u00e1cuo, quieta, fixa no ar... \n\n", "A trepida\u00e7\u00e3o de um bonde long\u00ednquo atravessou-a como num t\u00fanel.", "Um trem noturno \nnum t\u00fanel.", "Adeus.", "N\u00e3o, quem viaja \u00e0 noite apenas olha pela janela e n\u00e3o d\u00e1 adeus.", "Ningu\u00e9m \nsabe onde est\u00e3o os casebres, os corpos sujos s\u00e3o escuros e n\u00e3o precisam de luz. \n\n", "\u2014", "Ot\u00e1vio \u2014 disse porque estava perdida. \n\n", "A voz de Joana riscou o quarto inexpressiva, leve, direta.", "Ele ergueu os olhos:", "\u2014", "O \nque \u00e9?", "\u2014 indagou.", "E sua voz era cheia de sangue e de carne, reuniu a sala na sala, designou e \ndefiniu as coisas.", "Um sopro reavivando as labaredas.", "Na pra\u00e7a vazia entrara a multid\u00e3o. \n\n", "Debateu-se um momento, tremeu, acordou.", "Tudo rebrilhava sob a l\u00e2mpada, tranquilo e \nalegre como num lar.", "Dentro da penumbra de seu corpo a inutilidade da espera atravessou-a \nson\u00e2mbula como um p\u00e1ssaro pela noite. \n\n", "\u2014", "Ot\u00e1vio \u2014 repetiu. \n\n", "Ele aguardava.", "Ent\u00e3o de novo consciente da sala, do homem e de si mesma, suas \npr\u00f3prias chamas cresceram um pouco, ela soube que deveria prosseguir logicamente, que o \nhomem esperava uma continua\u00e7\u00e3o.", "Procurou um aviso, um pedido, a palavra certa:", "\u2014 Tenho a \nimpress\u00e3o de que voc\u00ea s\u00f3 veio para me dar um filho, disse e s\u00f3 agora tivera oportunidade de \ncumprir a promessa feita a L\u00eddia.", "Mesmo continuar a querer o filho seria ligar-se ao futuro. \n\n", "Ot\u00e1vio fitou-a um instante assustado, sem ternura. \n\n", "\u2014", "Mas \u2014 murmurou ele depois de um tempo e sua voz era hesitante, t\u00edmida e rouca \n\u2014 , mas voc\u00ea n\u00e3o acha que tudo est\u00e1 quase terminado entre n\u00f3s?", "E quase desde o princ\u00edpio... \n", "\u2014 aventurou. \n\n", "\u2014 S\u00f3 terminar\u00e1 quando eu tiver um filho \u2014 repetiu ela vaga, obstinada. \n\n", "Ot\u00e1vio abriu os olhos em sua dire\u00e7\u00e3o, o rosto p\u00e1lido e subitamente cansado sob a \nl\u00e2mpada da mesa, onde o livro jazia aberto. \n\n", "\u2014", "Talvez um pouco for\u00e7ada a ideia, n\u00e3o?", "\u2014 perguntou com ironia. \n\n", "Ela n\u00e3o a notou:", "\u2014 O que houve entre n\u00f3s por si s\u00f3 n\u00e3o basta.", "Se eu ainda n\u00e3o lhe dei \ntudo, talvez voc\u00ea me procure um dia ou eu sinta sua falta.", "Enquanto que depois de um filho \nnada nos restar\u00e1 sen\u00e3o a separa\u00e7\u00e3o. \n\n", "\u2014 E o filho?", "\u2014 indagou ele.", "\u2014 Qual ser\u00e1 o papel do pobre em todo este s\u00e1bio \narranjo? \n\n", "\u2014", "Oh, ele viver\u00e1 \u2014 respondeu. \n\n", "\u2014 S\u00f3 isso?", "\u2014 tentou ele o sarcasmo. \n\n", "\u2014 Que \u00e9 que se pode fazer al\u00e9m disso?", "\u2014 lan\u00e7ou ela no ar a pergunta, de leve, sem \naguardar resposta. \n\n", "Ot\u00e1vio, julgando-a \u00e0 espera, apesar da timidez e da raiva em obedecer- lhe, concluiu \nhesitante:", "\u2014 Ser feliz, por exemplo. \n\n", "Joana ergueu os olhos e espiou-o de longe com surpresa e certa alegria \u2014 por qu\u00ea?", "\u2014 \nindagou-se Ot\u00e1vio assustado.", "Enrubesceu como se tivesse dito uma gra\u00e7a rid\u00edcula.", "Ela viu-o \nraivoso e encolhido no fundo da cadeira, ofendido e pisado como se lhe tivessem cuspido no \n\n\n\nrosto.", "Im\u00f3vel, inclinou-se no entanto para ele, cheia de piedade e mais que piedade \u2014 apertou \nos l\u00e1bios, confusa \u2014 um amor cheio de l\u00e1grimas.", "Fechou os olhos um instante, procurando n\u00e3o \nv\u00ea-lo, n\u00e3o quer\u00ea-lo mais.", "No fundo ainda poderia unir-se a Ot\u00e1vio, mal sabia ele quanto. \n", "Bastava talvez falar-lhe sobre seus pr\u00f3prios medos, por exemplo, resumindo em palavras \naquela sensa\u00e7\u00e3o de vergonha e timidez quando chamava o gar\u00e7om bem alto, todos ouviam e s\u00f3 \nele n\u00e3o escutava.", "Ela riu.", "Ot\u00e1vio gostaria de saber disso.", "Tamb\u00e9m ligar-se-ia a ele resumindo- \nlhe sua vontade de fugir quando se via entre homens e mulheres risonhos e ela pr\u00f3pria n\u00e3o \nsabia como colocar-se entre eles e provar seu corpo.", "Ou talvez estivesse errada e a confiss\u00e3o \nn\u00e3o os aproximasse.", "Do mesmo modo por que em pequena imaginava que, se pudesse contar a \nalgu\u00e9m o \"mist\u00e9rio do dicion\u00e1rio\", ligar-se-ia para sempre a esse algu\u00e9m...", "Assim: depois do i \nera in\u00fatil procurar oi...", "At\u00e9 o 1, as letras eram camaradas, esparsas como feij\u00e3o espalhado \nsobre a mesa da cozinha.", "Mas depois do 1, elas se precipitavam s\u00e9rias, compactas e nunca se \npoderia achar por exemplo uma letra f\u00e1cil como a entre elas.", "Sorriu, descerrou os olhos aos \npoucos e agora tranquila, enfraquecida, j\u00e1 podia enxerg\u00e1-lo ffiamente. \n\n", "\u2014 Voc\u00ea bem sabe que n\u00e3o se trata disso.", "Oh, Ot\u00e1vio, Ot\u00e1vio...", "\u2014 murmurou depois de \num instante, as chamas subitamente reavivadas \u2014 que nos acontece afinal, o que nos \nacontece? \n\n", "A voz de Ot\u00e1vio era \u00e1spera e r\u00e1pida quando ele respondeu:", "\u2014 Voc\u00ea sempre me deixou \ns\u00f3. \n\n", "\u2014 N\u00e3o...", "\u2014 assustou-se ela.", "\u2014 \u00c9 que tudo o que eu tenho n\u00e3o se pode dar.", "Nem tomar. \n", "Eu mesma posso morrer de sede diante de mim.", "A solid\u00e3o est\u00e1 misturada \u00e0 mi nha ess\u00eancia... \n\n", "\u2014", "N\u00e3o \u2014 repetiu ele, obstinado, os olhos turvos.", "\u2014 V>c\u00ea sempre me deixou s\u00f3 \nporque quis, porque quis. \n\n", "\u2014 N\u00e3o tenho culpa \u2014 gritou Joana \u2014 , acredite...", "Est\u00e1 gravado em mim que a solid\u00e3o \nvem de que cada corpo tem irremediavelmente seu pr\u00f3prio fim, est\u00e1 gravado em mim que o \namor cessa na morte...", "Mi nha presen\u00e7a sempre foi essa marca... \n\n", "\u2014 Quando eu me aproximei \u2014 disse ele sard\u00f3nico \u2014 , pensava que voc\u00ea ia me \nensinar alguma coisa mais do que isso.", "Eu precisava \u2014 prosseguiu mais baixo \u2014 daquilo que \nadivinhava em voc\u00ea e que voc\u00ea sempre negou. \n\n", "\u2014 N\u00e3o, n\u00e3o...", "\u2014 falou ela ff agilmente.", "\u2014 Acredite, Ot\u00e1vio, meus conhecimentos mais \nverdadeiros atravessaram minha pele, me vieram quase trai\u00e7oeiramente...", "Tudo o que sei \nnunca aprendia e nunca poderia ensinar. \n\n", "Silenciaram um instante.", "Num r\u00e1pido momento Joana viu-se sentada junto ao pai, um \nla\u00e7o no cabelo, numa sala de espera.", "O pai despenteado, um pouco sujo, suado, o ar alegre. \n\n", "Ela sentia o la\u00e7o acima de todas as coisas.", "Estivera brincando cornos p\u00e9s", "na terra e cal\u00e7ara \napressada os sapatos sem lav\u00e1-los e agora eles rangiam \u00e1speros dentro do couro.", "Como podia \no pai estar despreocupado, como n\u00e3o notava que os dois eram os mais miser\u00e1veis, que \nningu\u00e9m os olhava sequer?", "Mas ela queria provar a todos que continuaria assim, que o pai era \ndela, que o protegeria, que jamais lavaria os p\u00e9s.", "Viu-se sentada junto do pai e n\u00e3o sabia o \nque sucedera um instante antes da cena e um instante depois.", "S\u00f3 uma sombra e ela recolheu-se \na ela ouvindo a m\u00fasica da confus\u00e3o murmurar em suas profundezas, impalp\u00e1vel, cega. \n\n", "\u2014 No entanto \u2014 prosseguia", "Ot\u00e1vio \u2014 voc\u00ea mesma disse: h\u00e1 certo instante na alegria \nde poder que ultrapassa o pr\u00f3prio medo da morte.", "Duas pessoas que vivemjuntas \u2014 \ncontinuou mais baixo \u2014 procuram talvez atingir esse instante.", "Voc\u00ea n\u00e3o quis. \n\n\n\n", "Ela n\u00e3o respondeu.", "Quando ela n\u00e3o lhe respondia, ele se assustava, voltava ao tempo \nde crian\u00e7a, as pessoas zangadas e ele obrigado a prometer, a agradar, cheio de remorsos. \n", "Lembrou-se de uma antiga culpa em rela\u00e7\u00e3o a Joana e procurou livrar-se dela imediatamente, \nque ela nunca mais lhe pesasse.", "E mesmo sabendo que ia falar fora de prop\u00f3sito, n\u00e3o p\u00f4de \nconter-se:", "\u2014 \\\u00f2c\u00ea tem raz\u00e3o, Joana: tudo o que nos vem\u00e9 mat\u00e9ria bruta, mas nada existe que \nescape \u00e0 transfigura\u00e7\u00e3o \u2014 come\u00e7ou e imediatamente seu rosto cobriu- se de vergonha diante \ndas sobrancelhas erguidas de Joana.", "For\u00e7ou-se a continuar.", "\u2014 N\u00e3o lembra que um dia voc\u00ea \nme disse:", "\"a dor de hoje ser\u00e1 amanh\u00e3 tua alegria;", "nada existe que escape \u00e0 transfigura\u00e7\u00e3o\". \n", "N\u00e3o lembra?", "Talvez n\u00e3o tenha sido exatamente assim... \n\n", "\u2014 Lembro. \n\n", "\u2014 Bem...", "Naquele instante n\u00e3o julguei simples suas palavras.", "Tive at\u00e9 raiva, \nsuponho... \n\n", "\u2014 Sei \u2014 disse Joana.", "\u2014 Voc\u00ea me disse que se tivesse dor de f\u00edgado eu vir\u00eda depor \naos seus p\u00e9s a mesma magnific\u00eancia in\u00fatil. \n\n", "\u2014 Sim, sim, foi isso mesmo \u2014 disse Ot\u00e1vio depressa assustado.", "V)c\u00ea nem se \nintimidou, parece-me", "Mas... olhe, acho que n\u00e3o lhe contei:", "depois compreendi que n\u00e3o havia \nriqueza sup\u00e9rflua no que voc\u00ea dissera...", "Acho que jamais confessei isso a voc\u00ea, ou j\u00e1?", "Olhe, \nat\u00e9 suponho que nessa frase esteja a verdade.", "Nada existe qu
